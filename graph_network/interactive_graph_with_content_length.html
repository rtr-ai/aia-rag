 der Zweck des Ersuchens zu nennen, anzugeben, welche Informationen ben\u00f6tigt werden, eine Frist f\u00fcr die \u00dcbermittlung der Informationen zu setzen, und die Geldbu\u00dfen f\u00fcr die Erteilung unrichtiger, unvollst\u00e4ndiger oder irref\u00fchrender Informationen gem\u00e4\u00df Artikel 101 anzugeben.\n(5) Der Anbieter des betreffenden KI-Modells mit allgemeinem Verwendungszweck oder sein Vertreter stellt die angeforderten Informationen bereit. Im Falle juristischer Personen, Gesellschaften oder \u2014 wenn der Anbieter keine Rechtspers\u00f6nlichkeit besitzt \u2014 die Personen, die nach Gesetz oder Satzung zur Vertretung dieser Personen befugt sind, stellen die angeforderten Informationen im Namen des Anbieters des betreffenden KI-Modells mit allgemeinem Verwendungszweck zur Verf\u00fcgung. Ordnungsgem\u00e4\u00df bevollm\u00e4chtigte Rechtsanw\u00e4lte k\u00f6nnen Informationen im Namen ihrer Mandanten erteilen. Die Mandanten bleiben jedoch in vollem Umfang daf\u00fcr verantwortlich, dass die erteilten Ausk\u00fcnfte vollst\u00e4ndig, sachlich richtig oder nicht irref\u00fchrend sind...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 92", "label": "Art 92", "shape": "dot", "size": 38.25, "title": "Title: Art 92 | Content Length: 2825 | ### Artikel 92: Befugnis zur Durchf\u00fchrung von Bewertungen\n(1) Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz kann nach Konsultation des KI-Gremiums Bewertungen des betreffenden KI-Modells mit allgemeinem Verwendungszweck durchf\u00fchren, um\na) die Einhaltung der Pflichten aus dieser Verordnung durch den Anbieter zu beurteilen, wenn die gem\u00e4\u00df Artikel 91 eingeholten Informationen unzureichend sind, oder\nb) systemische Risiken auf Unionsebene von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko zu ermitteln, insbesondere im Anschluss an eine qualifizierte Warnung des wissenschaftlichen Gremiums gem\u00e4\u00df Artikel 90 Absatz 1 Buchstabe a.\n(2) Die Kommission kann beschlie\u00dfen, unabh\u00e4ngige Sachverst\u00e4ndige zu benennen, die in ihrem Namen Bewertungen durchf\u00fchren, einschlie\u00dflich aus dem gem\u00e4\u00df Artikel 68 eingesetzten wissenschaftlichen Gremium. Die f\u00fcr diese Aufgabe benannten unabh\u00e4ngigen Sachverst\u00e4ndigen erf\u00fcllen die in Artikel 68 Absatz 2 umrissenen Kriterien.\n(3) F\u00fcr die Zwecke des Absatzes 1 kann die Kommission \u00fcber API oder weitere geeignete technische Mittel und Instrumente, einschlie\u00dflich Quellcode, Zugang zu dem betreffenden KI-Modell mit allgemeinem Verwendungszweck anfordern.\n(4) In der Anforderung des Zugangs sind die Rechtsgrundlage, der Zweck und die Gr\u00fcnde f\u00fcr die Anforderung zu nennen und die Frist f\u00fcr die Bereitstellung des Zugangs zu setzen und die Geldbu\u00dfen gem\u00e4\u00df Artikel 101 f\u00fcr den Fall, dass der Zugang nicht bereitgestellt wird, anzugeben.\n(5) Die Anbieter des betreffenden KI-Modells mit allgemeinem Verwendungszweck oder seine Vertreter stellen die angeforderten Informationen zur Verf\u00fcgung. Im Falle juristischer Personen, Gesellschaften oder \u2014 wenn der Anbieter keine Rechtspers\u00f6nlichkeit besitzt \u2014 die Personen, die nach Gesetz oder ihrer Satzung zur Vertretung dieser Personen befugt sind, stellen den angeforderten Zugang im Namen des Anbieters des betreffenden KI-Modells mit allgemeinem Verwendungszweck zur Verf\u00fcgung.\n(6) Die Kommission erl\u00e4sst Durchf\u00fchrungsrechtsakte, in denen die detaillierten Regelungen und Voraussetzungen f\u00fcr die Bewertungen, einschlie\u00dflich der detaillierten Regelungen f\u00fcr die Einbeziehung unabh\u00e4ngiger Sachverst\u00e4ndiger, und das Verfahren f\u00fcr deren Auswahl festgelegt werden. Diese Durchf\u00fchrungsrechtsakte werden gem\u00e4\u00df dem in Artikel 98 Absatz 2 genannten Pr\u00fcfverfahren erlassen.\n(7) Bevor es den Zugang zu dem betreffenden KI-Modell mit allgemeinem Verwendungszweck anfordert, kann das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz einen strukturierten Dialog mit dem Anbieter des KI-Modells mit allgemeinem Verwendungszweck einleiten, um mehr Informationen \u00fcber die interne Erprobung des Modells, interne Vorkehrungen zur Vermeidung systemischer Risiken und andere interne Verfahren und Ma\u00dfnahmen, die der Anbieter zur Minderung dieser Risiken ergriffen hat, einzuholen...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 93", "label": "Art 93", "shape": "dot", "size": 21.509999999999998, "title": "Title: Art 93 | Content Length: 1151 | ### Artikel 93: Befugnis zur Aufforderung zu Ma\u00dfnahmen\n(1) Soweit erforderlich und angemessen, kann die Kommission die Anbieter auffordern,\na) geeignete Ma\u00dfnahmen zu ergreifen, um die Verpflichtungen gem\u00e4\u00df den Artikeln 53 und 54 einzuhalten;\nb) Risikominderungsma\u00dfnahmen durchzuf\u00fchren, wenn die gem\u00e4\u00df Artikel 92 durchgef\u00fchrte Bewertung zu ernsthaften und begr\u00fcndeten Bedenken hinsichtlich eines systemischen Risikos auf Unionsebene gef\u00fchrt hat;\nc) die Bereitstellung des Modells auf dem Markt einzuschr\u00e4nken, es zur\u00fcckzunehmen oder zur\u00fcckzurufen.\n(2) Vor der Aufforderung zu einer Ma\u00dfnahme kann das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz einen strukturierten Dialog mit dem Anbieter des KI-Modells mit allgemeinem Verwendungszweck einleiten.\n(3) Wenn der Anbieter des KI-Modells mit allgemeinem Verwendungszweck im Rahmen des strukturierten Dialogs gem\u00e4\u00df Absatz 2 Verpflichtungszusagen zur Durchf\u00fchrung von Risikominderungsma\u00dfnahmen, um einem systemischen Risiko auf Unionsebene zu begegnen, anbietet, kann die Kommission diese Verpflichtungszusagen durch einen Beschluss f\u00fcr bindend erkl\u00e4ren und feststellen, dass es keinen weiteren Anlass zum Handeln gibt...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 94", "label": "Art 94", "shape": "dot", "size": 13.06, "title": "Title: Art 94 | Content Length: 306 | ### Artikel 94: Verfahrensrechte der Wirtschaftsakteure des KI-Modells mit allgemeinem Verwendungszweck\nUnbeschadet der in dieser Verordnung enthaltenen spezifischeren Verfahrensrechte gilt f\u00fcr die Anbieter des KI-Modells mit allgemeinem Verwendungszweck Artikel 18 der Verordnung (EU) 2019/1020 sinngem\u00e4\u00df...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 95", "label": "Art 95", "shape": "dot", "size": 37.59, "title": "Title: Art 95 | Content Length: 2759 | # KAPITEL X: VERHALTENSKODIZES UND LEITLINIEN\n### Artikel 95: Verhaltenskodizes f\u00fcr die freiwillige Anwendung bestimmter Anforderungen\n(1) Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz und die Mitgliedstaaten f\u00f6rdern und erleichtern die Aufstellung von Verhaltenskodizes, einschlie\u00dflich damit zusammenh\u00e4ngender Governance-Mechanismen, mit denen die freiwillige Anwendung einiger oder aller der in Kapitel III Abschnitt 2 genannten Anforderungen auf KI-Systeme, die kein hohes Risiko bergen, gef\u00f6rdert werden soll, wobei den verf\u00fcgbaren technischen L\u00f6sungen und bew\u00e4hrten Verfahren der Branche, die die Anwendung dieser Anforderungen erm\u00f6glichen, Rechnung zu tragen ist.\n(2) Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz und die Mitgliedstaaten erleichtern die Aufstellung von Verhaltenskodizes in Bezug auf die freiwillige Anwendung spezifischer Anforderungen auf alle KI-Systeme, einschlie\u00dflich durch Betreiber, auf der Grundlage klarer Zielsetzungen sowie wesentlicher Leistungsindikatoren zur Messung der Erf\u00fcllung dieser Zielsetzungen, einschlie\u00dflich unter anderem folgender Elemente:\na) in den Ethik-Leitlinien der Union f\u00fcr eine vertrauensw\u00fcrdige KI enthaltene anwendbare Elemente;\nb) Beurteilung und Minimierung der Auswirkungen von KI-Systemen auf die \u00f6kologische Nachhaltigkeit, einschlie\u00dflich im Hinblick auf energieeffizientes Programmieren, und Techniken, um KI effizient zu gestalten, zu trainieren und zu nutzen;\nc) F\u00f6rderung der KI-Kompetenz, insbesondere der von Personen, die mit der Entwicklung, dem Betrieb und der Nutzung von KI befasst sind;\nd) Erleichterung einer inklusiven und vielf\u00e4ltigen Gestaltung von KI-Systemen, unter anderem durch die Einsetzung inklusiver und vielf\u00e4ltiger Entwicklungsteams und die F\u00f6rderung der Beteiligung der Interessentr\u00e4ger an diesem Prozess;\ne) Bewertung und Verhinderung der negativen Auswirkungen von KI-Systemen auf schutzbed\u00fcrftige Personen oder Gruppen schutzbed\u00fcrftiger Personen, einschlie\u00dflich im Hinblick auf die Barrierefreiheit f\u00fcr Personen mit Behinderungen, sowie auf die Gleichstellung der Geschlechter.\n(3) Verhaltenskodizes k\u00f6nnen von einzelnen KI-System-Anbietern oder -Betreibern oder von Interessenvertretungen dieser Anbieter oder Betreiber oder von beiden aufgestellt werden, auch unter Einbeziehung von Interessentr\u00e4gern sowie deren Interessenvertretungen einschlie\u00dflich Organisationen der Zivilgesellschaft und Hochschulen. Verhaltenskodizes k\u00f6nnen sich auf ein oder mehrere KI-Systeme erstrecken, um \u00e4hnlichen Zweckbestimmungen der jeweiligen Systeme Rechnung zu tragen.\n(4) Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz und die Mitgliedstaaten ber\u00fccksichtigen die besonderen Interessen und Bed\u00fcrfnisse von KMU, einschlie\u00dflich Startups, bei der F\u00f6rderung und Erleichterung der Aufstellung von Verhaltenskodizes...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 96", "label": "Art 96", "shape": "dot", "size": 27.0, "title": "Title: Art 96 | Content Length: 1700 | ### Artikel 96: Leitlinien der Kommission zur Durchf\u00fchrung dieser Verordnung\n(1) Die Kommission erarbeitet Leitlinien f\u00fcr die praktische Umsetzung dieser Verordnung, die sich insbesondere auf Folgendes beziehen:\na) die Anwendung der in den Artikeln 8 bis 15 und in Artikel 25 genannten Anforderungen und Pflichten;\nb) die in Artikel 5 genannten verbotenen Praktiken;\nc) die praktische Durchf\u00fchrung der Bestimmungen \u00fcber wesentliche Ver\u00e4nderungen;\nd) die praktische Umsetzung der Transparenzpflichten gem\u00e4\u00df Artikel 50;\ne) detaillierte Informationen \u00fcber das Verh\u00e4ltnis dieser Verordnung zu den in Anhang I aufgef\u00fchrten Harmonisierungsrechtsvorschriften der Union sowie zu anderen einschl\u00e4gigen Rechtsvorschriften der Union, auch in Bezug auf deren koh\u00e4rente Durchsetzung;\nf) die Anwendung der Definition eines KI-Systems gem\u00e4\u00df Artikel 3 Nummer 1. Wenn die Kommission solche Leitlinien herausgibt, widmet sie den Bed\u00fcrfnissen von KMU einschlie\u00dflich Start-up-Unternehmen, von lokalen Beh\u00f6rden und von den am wahrscheinlichsten von dieser Verordnung betroffenen Sektoren besondere Aufmerksamkeit.\nDie Leitlinien gem\u00e4\u00df Unterabsatz 1 dieses Absatzes tragen dem allgemein anerkannten Stand der Technik im Bereich KI sowie den einschl\u00e4gigen harmonisierten Normen und gemeinsamen Spezifikationen, auf die in den Artikeln 40 und 41 Bezug genommen wird, oder den harmonisierten Normen oder technischen Spezifikationen, die gem\u00e4\u00df den Harmonisierungsrechtsvorschriften der Union festgelegt wurden, geb\u00fchrend Rechnung.\n(2) Auf Ersuchen der Mitgliedstaaten oder des B\u00fcros f\u00fcr K\u00fcnstliche Intelligenz oder von sich aus aktualisiert die Kommission fr\u00fcher verabschiedete Leitlinien, wenn es als notwendig erachtet wird...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 97", "label": "Art 97", "shape": "dot", "size": 37.57, "title": "Title: Art 97 | Content Length: 2757 | # KAPITEL XI: BEFUGNIS\u00dcBERTRAGUNG UND AUSSCHUSSVERFAHREN\n### Artikel 97: Aus\u00fcbung der Befugnis\u00fcbertragung\n(1) Die Befugnis zum Erlass delegierter Rechtsakte wird der Kommission unter den in diesem Artikel festgelegten Bedingungen \u00fcbertragen.\n(2) Die in Artikel 6 Abs\u00e4tze 6 und 7, Artikel 7 Abs\u00e4tze 1 und 3, Artikel 11 Absatz 3, Artikel 43 Abs\u00e4tze 5 und 6, Artikel 47 Absatz 5, Artikel 51 Absatz 3, Artikel 52 Absatz 4 sowie Artikel 53 Abs\u00e4tze 5 und 6 genannte Befugnis zum Erlass delegierter Rechtsakte wird der Kommission f\u00fcr einen Zeitraum von f\u00fcnf Jahren ab 1. August 2024 \u00fcbertragen. Die Kommission erstellt sp\u00e4testens neun Monate vor Ablauf des Zeitraums von f\u00fcnf Jahren einen Bericht \u00fcber die Befugnis\u00fcbertragung. Die Befugnis\u00fcbertragung verl\u00e4ngert sich stillschweigend um Zeitr\u00e4ume gleicher L\u00e4nge, es sei denn, das Europ\u00e4ische Parlament oder der Rat widersprechen einer solchen Verl\u00e4ngerung sp\u00e4testens drei Monate vor Ablauf des jeweiligen Zeitraums.\n(3) Die Befugnis\u00fcbertragung gem\u00e4\u00df Artikel 6 Abs\u00e4tze 6 und 7, Artikel 7 Abs\u00e4tze 1 und 3, Artikel 11 Absatz 3, Artikel 43 Abs\u00e4tze 5 und 6, Artikel 47 Absatz 5, Artikel 51 Absatz 3, Artikel 52 Absatz 4 sowie Artikel 53 Abs\u00e4tze 5 und 6 kann vom Europ\u00e4ischen Parlament oder vom Rat jederzeit widerrufen werden. Der Beschluss \u00fcber den Widerruf beendet die \u00dcbertragung der in jenem Beschluss angegebenen Befugnis. Er wird am Tag nach seiner Ver\u00f6ffentlichung im Amtsblatt der Europ\u00e4ischen Union oder zu einem darin angegebenen sp\u00e4teren Zeitpunkt wirksam. Die G\u00fcltigkeit von delegierten Rechtsakten, die bereits in Kraft sind, wird von dem Beschluss \u00fcber den Widerruf nicht ber\u00fchrt.\n(4) Vor dem Erlass eines delegierten Rechtsakts konsultiert die Kommission die von den einzelnen Mitgliedstaaten benannten Sachverst\u00e4ndigen im Einklang mit den in der Interinstitutionellen Vereinbarung vom 13. April 2016 \u00fcber bessere Rechtsetzung niedergelegten Grunds\u00e4tzen.\n(5) Sobald die Kommission einen delegierten Rechtsakt erl\u00e4sst, \u00fcbermittelt sie ihn gleichzeitig dem Europ\u00e4ischen Parlament und dem Rat.\n(6) Ein delegierter Rechtsakt, der nach Artikel 6 Absatz 6 oder 7, Artikel 7 Absatz 1 oder 3, Artikel 11 Absatz 3, Artikel 43 Absatz 5 oder 6, Artikel 47 Absatz 5, Artikel 51 Absatz 3, Artikel 52 Absatz 4 sowie Artikel 53 Absatz 5 oder 6 erlassen wurde, tritt nur in Kraft, wenn weder das Europ\u00e4ische Parlament noch der Rat innerhalb einer Frist von drei Monaten nach \u00dcbermittlung jenes Rechtsakts an das Europ\u00e4ische Parlament und den Rat Einw\u00e4nde erhoben haben oder wenn vor Ablauf dieser Frist das Europ\u00e4ische Parlament und der Rat beide der Kommission mitgeteilt haben, dass sie keine Einw\u00e4nde erheben werden. Auf Initiative des Europ\u00e4ischen Parlaments oder des Rates wird diese Frist um drei Monate verl\u00e4ngert...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 98", "label": "Art 98", "shape": "dot", "size": 12.64, "title": "Title: Art 98 | Content Length: 264 | ### Artikel 98: Ausschussverfahren\n(1) Die Kommission wird von einem Ausschuss unterst\u00fctzt. Dieser Ausschuss ist ein Ausschuss im Sinne der Verordnung (EU) Nr. 182/2011. (2) Wird auf diesen Absatz Bezug genommen, so gilt Artikel 5 der Verordnung (EU) Nr. 182/2011...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 99", "label": "Art 99", "shape": "dot", "size": 64.43, "title": "Title: Art 99 | Content Length: 5443 | # KAPITEL XII: SANKTIONEN\n### Artikel 99: Sanktionen\n(1) Entsprechend den Vorgaben dieser Verordnung erlassen die Mitgliedstaaten Vorschriften f\u00fcr Sanktionen und andere Durchsetzungsma\u00dfnahmen, zu denen auch Verwarnungen und nichtmonet\u00e4re Ma\u00dfnahmen geh\u00f6ren k\u00f6nnen, die bei Verst\u00f6\u00dfen gegen diese Verordnung durch Akteure Anwendung finden, und ergreifen alle Ma\u00dfnahmen, die f\u00fcr deren ordnungsgem\u00e4\u00dfe und wirksame Durchsetzung notwendig sind, wobei die von der Kommission gem\u00e4\u00df Artikel 96 erteilten Leitlinien zu ber\u00fccksichtigen sind. Die vorgesehenen Sanktionen m\u00fcssen wirksam, verh\u00e4ltnism\u00e4\u00dfig und abschreckend sein. Sie ber\u00fccksichtigen die Interessen von KMU, einschlie\u00dflich Start-up-Unternehmen, sowie deren wirtschaftliches \u00dcberleben.\n(2) Die Mitgliedstaaten teilen der Kommission die Vorschriften f\u00fcr Sanktionen und andere Durchsetzungsma\u00dfnahmen gem\u00e4\u00df Absatz 1 unverz\u00fcglich und sp\u00e4testens zum Zeitpunkt ihres Inkrafttretens mit und melden ihr unverz\u00fcglich etwaige sp\u00e4tere \u00c4nderungen.\n(3) Bei Missachtung des Verbots der in Artikel 5 genannten KI-Praktiken werden Geldbu\u00dfen von bis zu 35 000 000 EUR oder \u2014 im Falle von Unternehmen \u2014 von bis zu 7 % des gesamten weltweiten Jahresumsatzes des vorangegangenen Gesch\u00e4ftsjahres verh\u00e4ngt, je nachdem, welcher Betrag h\u00f6her ist.\n(4) F\u00fcr Verst\u00f6\u00dfe gegen folgende f\u00fcr Akteure oder notifizierte Stellen geltende Bestimmungen, mit Ausnahme der in Artikel 5 genannten, werden Geldbu\u00dfen von bis zu 15 000 000 EUR oder \u2014 im Falle von Unternehmen \u2014 von bis zu 3 % des gesamten weltweiten Jahresumsatzes des vorangegangenen Gesch\u00e4ftsjahres verh\u00e4ngt, je nachdem, welcher Betrag h\u00f6her ist:\na) Pflichten der Anbieter gem\u00e4\u00df Artikel 16;\nb) Pflichten der Bevollm\u00e4chtigten gem\u00e4\u00df Artikel 22;\nc) Pflichten der Einf\u00fchrer gem\u00e4\u00df Artikel 23;\nd) Pflichten der H\u00e4ndler gem\u00e4\u00df Artikel 24;\ne) Pflichten der Betreiber gem\u00e4\u00df Artikel 26;\nf) f\u00fcr notifizierte Stellen geltende Anforderungen und Pflichten gem\u00e4\u00df Artikel 31, Artikel 33 Abs\u00e4tze 1, 3 und 4 bzw. Artikel 34;\ng) Transparenzpflichten f\u00fcr Anbieter und Betreiber gem\u00e4\u00df Artikel 50. (5) Werden notifizierten Stellen oder zust\u00e4ndigen nationalen Beh\u00f6rden auf deren Auskunftsersuchen hin falsche, unvollst\u00e4ndige oder irref\u00fchrende Informationen bereitgestellt, so werden Geldbu\u00dfen von bis zu 7 500 000 EUR oder \u2014 im Falle von Unternehmen \u2014 von bis zu 1 % des gesamten weltweiten Jahresumsatzes des vorangegangenen Gesch\u00e4ftsjahres verh\u00e4ngt, je nachdem, welcher Betrag h\u00f6her ist.\n(6) Im Falle von KMU, einschlie\u00dflich Start-up-Unternehmen, gilt f\u00fcr jede in diesem Artikel genannte Geldbu\u00dfe der jeweils niedrigere Betrag aus den in den Abs\u00e4tzen 3, 4 und 5 genannten Prozents\u00e4tzen oder Summen.\n(7) Bei der Entscheidung, ob eine Geldbu\u00dfe verh\u00e4ngt wird, und bei der Festsetzung der H\u00f6he der Geldbu\u00dfe werden in jedem Einzelfall alle relevanten Umst\u00e4nde der konkreten Situation sowie gegebenenfalls Folgendes ber\u00fccksichtigt:\na) Art, Schwere und Dauer des Versto\u00dfes und seiner Folgen, unter Ber\u00fccksichtigung des Zwecks des KI-Systems sowie gegebenen..."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 100", "label": "Art 100", "shape": "dot", "size": 46.45, "title": "Title: Art 100 | Content Length: 3645 | ### Artikel 100: Verh\u00e4ngung von Geldbu\u00dfen gegen Organe, Einrichtungen und sonstige Stellen der Union\n(1) Der Europ\u00e4ische Datenschutzbeauftragte kann gegen Organe, Einrichtungen und sonstige Stellen der Union, die in den Anwendungsbereich dieser Verordnung fallen, Geldbu\u00dfen verh\u00e4ngen. Bei der Entscheidung, ob eine Geldbu\u00dfe verh\u00e4ngt wird, und bei der Festsetzung der H\u00f6he der Geldbu\u00dfe werden in jedem Einzelfall alle relevanten Umst\u00e4nde der konkreten Situation sowie Folgendes geb\u00fchrend ber\u00fccksichtigt:\na) Art, Schwere und Dauer des Versto\u00dfes und dessen Folgen, unter Ber\u00fccksichtigung des Zwecks des betreffenden KI-Systems sowie gegebenenfalls der Zahl der betroffenen Personen und des Ausma\u00dfes des von ihnen erlittenen Schadens;\nb) Grad der Verantwortung des Organs, der Einrichtung oder der sonstigen Stelle der Union unter Ber\u00fccksichtigung der von diesem bzw. dieser ergriffenen technischen und organisatorischen Ma\u00dfnahmen;\nc) alle Ma\u00dfnahmen, die das Organ, die Einrichtung oder die sonstige Stelle der Union zur Minderung des von den betroffenen Personen erlittenen Schadens ergriffen hat;\nd) das Ma\u00df der Zusammenarbeit mit dem Europ\u00e4ischen Datenschutzbeauftragten bei der Behebung des Versto\u00dfes und der Minderung seiner m\u00f6glichen nachteiligen Auswirkungen, einschlie\u00dflich der Befolgung von Ma\u00dfnahmen, die der Europ\u00e4ische Datenschutzbeauftragte dem Organ, der Einrichtung oder der sonstigen Stelle der Union im Hinblick auf denselben Gegenstand zuvor bereits auferlegt hatte;\ne) \u00e4hnliche fr\u00fchere Verst\u00f6\u00dfe des Organs, der Einrichtung oder der sonstigen Stelle der Union;\nf) Art und Weise, wie der Versto\u00df dem Europ\u00e4ischen Datenschutzbeauftragten bekannt wurde, insbesondere ob und gegebenenfalls in welchem Umfang das Organ, die Einrichtung oder die sonstige Stelle der Union den Versto\u00df gemeldet hat;\ng) der Jahreshaushalt des Organs, der Einrichtung oder der sonstigen Stelle der Union.\n(2) Bei Missachtung des Verbots der in Artikel 5 genannten KI-Praktiken werden Geldbu\u00dfen von bis zu 1 500 000 EUR verh\u00e4ngt.\n(3) Bei Nichtkonformit\u00e4t des KI-Systems mit in dieser Verordnung festgelegten Anforderungen oder Pflichten, mit Ausnahme der in Artikel 5 festgelegten, werden Geldbu\u00dfen von bis zu 750 000 EUR verh\u00e4ngt.\n(4) Bevor der Europ\u00e4ische Datenschutzbeauftragte Entscheidungen nach dem vorliegenden Artikel trifft, gibt er dem Organ, der Einrichtung oder der sonstigen Stelle der Union, gegen das bzw. die sich das von ihm gef\u00fchrte Verfahren richtet, Gelegenheit, sich zum Vorwurf des Versto\u00dfes zu \u00e4u\u00dfern. Der Europ\u00e4ische Datenschutzbeauftragte st\u00fctzt seine Entscheidungen nur auf die Elemente und Umst\u00e4nde, zu denen sich die betreffenden Parteien \u00e4u\u00dfern k\u00f6nnen. Beschwerdef\u00fchrer, soweit vorhanden, m\u00fcssen in das Verfahren eng einbezogen werden.\n(5) Die Verteidigungsrechte der betroffenen Parteien werden w\u00e4hrend des Verfahrens in vollem Umfang gewahrt. Vorbehaltlich der legitimen Interessen von Einzelpersonen oder Unternehmen im Hinblick auf den Schutz ihrer personenbezogenen Daten oder Ge..."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 101", "label": "Art 101", "shape": "dot", "size": 33.21, "title": "Title: Art 101 | Content Length: 2321 | ### Artikel 101: Geldbu\u00dfen f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\n(1) Die Kommission kann gegen Anbieter von KI-Modellen mit allgemeinem Verwendungszweck Geldbu\u00dfen von bis zu 3 % ihres gesamten weltweiten Jahresumsatzes im vorangegangenen Gesch\u00e4ftsjahr oder 15 000 000 EUR verh\u00e4ngen, je nachdem, welcher Betrag h\u00f6her ist, wenn sie feststellt, dass der Anbieter vors\u00e4tzlich oder fahrl\u00e4ssig\na) gegen die einschl\u00e4gigen Bestimmungen dieser Verordnung versto\u00dfen hat;\nb) der Anforderung eines Dokuments oder von Informationen gem\u00e4\u00df Artikel 91 nicht nachgekommen ist oder falsche, unvollst\u00e4ndige oder irref\u00fchrende Informationen bereitgestellt hat;\nc) einer gem\u00e4\u00df Artikel 93 geforderten Ma\u00dfnahme nicht nachgekommen ist;\nd) der Kommission keinen Zugang zu dem KI-Modell mit allgemeinem Verwendungszweck oder dem KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko gew\u00e4hrt hat, um eine Bewertung gem\u00e4\u00df Artikel 92 durchzuf\u00fchren.\nBei der Festsetzung der H\u00f6he der Geldbu\u00dfe oder des Zwangsgelds wird der Art, der Schwere und der Dauer des Versto\u00dfes sowie den Grunds\u00e4tzen der Verh\u00e4ltnism\u00e4\u00dfigkeit und der Angemessenheit geb\u00fchrend Rechnung getragen. Die Kommission ber\u00fccksichtigt au\u00dferdem Verpflichtungen, die gem\u00e4\u00df Artikel 93 Absatz 3 oder in den einschl\u00e4gigen Praxisleitf\u00e4den nach Artikel 56 gemacht wurden.\n(2) Vor der Annahme einer Entscheidung nach Absatz 1 teilt die Kommission dem Anbieter des KI-Modells mit allgemeinem Verwendungszweck ihre vorl\u00e4ufige Beurteilung mit und gibt ihm Gelegenheit, Stellung zu nehmen.\n(3) Die gem\u00e4\u00df diesem Artikel verh\u00e4ngten Geldbu\u00dfen m\u00fcssen wirksam, verh\u00e4ltnism\u00e4\u00dfig und abschreckend sein.\n(4) Informationen \u00fcber gem\u00e4\u00df diesem Artikel verh\u00e4ngte Geldbu\u00dfen werden gegebenenfalls dem KI-Gremium mitgeteilt.\n(5) Der Gerichtshof der Europ\u00e4ischen Union hat die unbeschr\u00e4nkte Befugnis zur \u00dcberpr\u00fcfung der Entscheidungen der Kommission \u00fcber die Festsetzung einer Geldbu\u00dfe gem\u00e4\u00df diesem Artikel. Er kann die verh\u00e4ngte Geldbu\u00dfe aufheben, herabsetzen oder erh\u00f6hen.\n(6) Die Kommission erl\u00e4sst Durchf\u00fchrungsrechtsakte mit detaillierten Regelungen und Verfahrensgarantien f\u00fcr die Verfahren im Hinblick auf den m\u00f6glichen Erlass von Beschl\u00fcssen gem\u00e4\u00df Absatz 1 dieses Artikels. Diese Durchf\u00fchrungsrechtsakte werden gem\u00e4\u00df dem in Artikel 98 Absatz 2 genannten Pr\u00fcfverfahren erlassen...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 102", "label": "Art 102", "shape": "dot", "size": 15.940000000000001, "title": "Title: Art 102 | Content Length: 594 | # KAPITEL XIII: SCHLUSSBESTIMMUNGEN\n### Artikel 102: \u00c4nderung der Verordnung (EG) Nr. 300/2008\nIn Artikel 4 Absatz 3 der Verordnung (EG) Nr. 300/2008 wird folgender Unterabsatz angef\u00fcgt:\n\u201eBeim Erlass detaillierter Ma\u00dfnahmen, die technische Spezifikationen und Verfahren f\u00fcr die Genehmigung und den Einsatz von Sicherheitsausr\u00fcstung betreffen, bei der auch Systeme der k\u00fcnstlichen Intelligenz im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) zum Einsatz kommen, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 103", "label": "Art 103", "shape": "dot", "size": 14.99, "title": "Title: Art 103 | Content Length: 499 | ### Artikel 103: \u00c4nderung der Verordnung (EU) Nr. 167/2013\nIn Artikel 17 Absatz 5 der Verordnung (EU) Nr. 167/2013 wird folgender Unterabsatz angef\u00fcgt:\n\u201eBeim Erlass delegierter Rechtsakte nach Unterabsatz 1, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 104", "label": "Art 104", "shape": "dot", "size": 14.99, "title": "Title: Art 104 | Content Length: 499 | ### Artikel 104: \u00c4nderung der Verordnung (EU) Nr. 168/2013\nIn Artikel 22 Absatz 5 der Verordnung (EU) Nr. 168/2013 wird folgender Unterabsatz angef\u00fcgt:\n\u201eBeim Erlass delegierter Rechtsakte nach Unterabsatz 1, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 105", "label": "Art 105", "shape": "dot", "size": 15.43, "title": "Title: Art 105 | Content Length: 543 | ### Artikel 105: \u00c4nderung der Richtlinie 2014/90/EU\nIn Artikel 8 der Richtlinie 2014/90/EU wird folgender Absatz angef\u00fcgt:\n\u201e(5) Bei Systemen der k\u00fcnstlichen Intelligenz, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) handelt, ber\u00fccksichtigt die Kommission bei der Aus\u00fcbung ihrer T\u00e4tigkeiten nach Absatz 1 und bei Erlass technischer Spezifikationen und Pr\u00fcfnormen nach den Abs\u00e4tzen 2 und 3 die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 106", "label": "Art 106", "shape": "dot", "size": 15.29, "title": "Title: Art 106 | Content Length: 529 | ### Artikel 106: \u00c4nderung der Richtlinie (EU) 2016/797\nIn Artikel 5 der Richtlinie (EU) 2016/797 wird folgender Absatz angef\u00fcgt:\n\u201e(12) Beim Erlass von delegierten Rechtsakten nach Absatz 1 und von Durchf\u00fchrungsrechtsakten nach Absatz 11, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 107", "label": "Art 107", "shape": "dot", "size": 14.75, "title": "Title: Art 107 | Content Length: 475 | ### Artikel 107: \u00c4nderung der Verordnung (EU) 2018/858\nIn Artikel 5 der Verordnung (EU) 2018/858 wird folgender Absatz angef\u00fcgt:\n\u201e(4) Beim Erlass delegierter Rechtsakte nach Absatz 3, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 108", "label": "Art 108", "shape": "dot", "size": 38.260000000000005, "title": "Title: Art 108 | Content Length: 2826 | ### Artikel 108: \u00c4nderungen der Verordnung (EU) 2018/1139\nDie Verordnung (EU) 2018/1139 wird wie folgt ge\u00e4ndert:\n1. In Artikel 17 wird folgender Absatz angef\u00fcgt:\n\u201e(3) Unbeschadet des Absatzes 2 werden beim Erlass von Durchf\u00fchrungsrechtsakten nach Absatz 1, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) handelt, die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt.\n(*) Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates vom 13. Juni 2024 zur Festlegung harmonisierter Vorschriften f\u00fcr k\u00fcnstliche Intelligenz und zur \u00c4nderung der Verordnungen (EG) Nr. 300/2008, (EU) Nr. 167/2013, (EU) Nr. 168/2013, (EU) 2018/858, (EU) 2018/1139 und (EU) 2019/2144 sowie der Richtlinien 2014/90/EU, (EU) 2016/797 und (EU) 2020/1828 (Verordnung \u00fcber k\u00fcnstliche Intelligenz) (ABl. L, 2024/1689, 12.7.2024, ELI: http://data.europa.eu/eli/reg/2024/1689/oj).\u201c \"\n2. In Artikel 19 wird folgender Absatz angef\u00fcgt:\n\u201e(4) Beim Erlass delegierter Rechtsakte nach den Abs\u00e4tzen 1 und 2, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt.\u201c\n3. In Artikel 43 wird folgender Absatz angef\u00fcgt:\n\u201e(4) Beim Erlass von Durchf\u00fchrungsrechtsakten nach Absatz 1, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt.\u201c\n4. In Artikel 47 wird folgender Absatz angef\u00fcgt:\n\u201e(3) Beim Erlass delegierter Rechtsakte nach den Abs\u00e4tzen 1 und 2, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt.\u201c\n5. In Artikel 57 wird folgender Unterabsatz angef\u00fcgt:\n\u201eBeim Erlass solcher Durchf\u00fchrungsrechtsakte, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt.\u201c\n6. In Artikel 58 wird folgender Absatz angef\u00fcgt:\n\u201e(3) Beim Erlass delegierter Rechtsakte nach den Abs\u00e4tzen 1 und 2, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt.\u201c..."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 109", "label": "Art 109", "shape": "dot", "size": 14.84, "title": "Title: Art 109 | Content Length: 484 | ### Artikel 109: \u00c4nderung der Verordnung (EU) 2019/2144\nIn Artikel 11 der Verordnung (EU) 2019/2144 wird folgender Absatz angef\u00fcgt:\n\u201e(3) Beim Erlass von Durchf\u00fchrungsrechtsakten nach Absatz 2, die sich auf Systeme der k\u00fcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00fccksichtigt...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 110", "label": "Art 110", "shape": "dot", "size": 19.28, "title": "Title: Art 110 | Content Length: 928 | ### Artikel 110: \u00c4nderung der Richtlinie (EU) 2020/1828\nIn Anhang I der Richtlinie (EU) 2020/1828 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 58) wird die folgende Nummer angef\u00fcgt:\n\u201e68. Verordnung (EU) 2024/1689 des Europ\u00e4ischen Parlaments und des Rates vom 13. Juni 2024 zur Festlegung harmonisierter Vorschriften f\u00fcr k\u00fcnstliche Intelligenz und zur \u00c4nderung der Verordnungen (EG) Nr. 300/2008, (EU) Nr. 167/2013, (EU) Nr. 168/2013, (EU) 2018/858, (EU) 2018/1139 und (EU) 2019/2144 sowie der Richtlinien 2014/90/EU, (EU) 2016/797 und (EU) 2020/1828 (Verordnung \u00fcber k\u00fcnstliche Intelligenz) (ABl. L, 2024/1689, 12.7.2024, ELI: http://data.europa.eu/eli/reg/2024/1689/oj).\u201c Fu\u00dfnote 58: Richtlinie (EU) 2020/1828 des Europ\u00e4ischen Parlaments und des Rates vom 25. November 2020 \u00fcber Verbandsklagen zum Schutz der Kollektivinteressen der Verbraucher und zur Aufhebung der Richtlinie 2009/22/EG (ABl. L 409 vom 4.12.2020, S. 1)..."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 111", "label": "Art 111", "shape": "dot", "size": 27.49, "title": "Title: Art 111 | Content Length: 1749 | ### Artikel 111: Bereits in Verkehr gebrachte oder in Betrieb genommene KI-Systeme und bereits in Verkehr gebrachte KI-Modelle mit allgemeinem Verwendungszweck\n(1) Unbeschadet der Anwendung des Artikels 5 gem\u00e4\u00df Artikel 113 Absatz 3 Buchstabe a werden KI-Systeme, bei denen es sich um Komponenten von IT-Gro\u00dfsystemen handelt, die mit den in Anhang X aufgef\u00fchrten Rechtsakten eingerichtet wurden und vor dem 2. August 2027 in Verkehr gebracht oder in Betrieb genommen wurden, bis zum 31. Dezember 2030 mit dieser Verordnung in Einklang gebracht.\nDie in dieser Verordnung festgelegten Anforderungen werden bei der Bewertung jedes IT-Gro\u00dfsystems, das mit den in Anhang X aufgef\u00fchrten Rechtsakten eingerichtet wurde, ber\u00fccksichtigt, wobei die Bewertung entsprechend den Vorgaben der jeweiligen Rechtsakte und bei Ersetzung oder \u00c4nderung dieser Rechtsakte erfolgt.\n(2) Unbeschadet der Anwendung des Artikels 5 gem\u00e4\u00df Artikel 113 Absatz 3 Buchstabe a gilt diese Verordnung f\u00fcr Betreiber von Hochrisiko-KI-Systemen \u2014 mit Ausnahme der in Absatz 1 des vorliegenden Artikels genannten Systeme \u2014, die vor dem 2. August 2026 in Verkehr gebracht oder in Betrieb genommen wurden, nur dann, wenn diese Systeme danach in ihrer Konzeption erheblich ver\u00e4ndert wurden. In jedem Fall treffen die Anbieter und Betreiber von Hochrisiko-KI-Systemen, die bestimmungsgem\u00e4\u00df von Beh\u00f6rden verwendet werden sollen, die erforderlichen Ma\u00dfnahmen f\u00fcr die Erf\u00fcllung der Anforderungen und Pflichten dieser Verordnung bis zum 2. August 2030. (3) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die vor dem 2. August 2025 in Verkehr gebracht wurden, treffen die erforderlichen Ma\u00dfnahmen f\u00fcr die Erf\u00fcllung der in dieser Verordnung festgelegten Pflichten bis zum 2. August 2027...."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 112", "label": "Art 112", "shape": "dot", "size": 69.94, "title": "Title: Art 112 | Content Length: 5994 | ### Artikel 112: Bewertung und \u00dcberpr\u00fcfung\n(1) Die Kommission pr\u00fcft nach Inkrafttreten dieser Verordnung und bis zum Ende der Befugnis\u00fcbertragung gem\u00e4\u00df Artikel 97 einmal j\u00e4hrlich, ob eine \u00c4nderung der Liste in Anhang III und der Liste der verbotenen Praktiken im KI-Bereich gem\u00e4\u00df Artikel 5 erforderlich ist. Die Kommission \u00fcbermittelt die Ergebnisse dieser Bewertung dem Europ\u00e4ischen Parlament und dem Rat.\n(2) Bis zum 2. August 2028 und danach alle vier Jahre bewertet die Kommission Folgendes und erstattet dem Europ\u00e4ischen Parlament und dem Rat Bericht dar\u00fcber:\na) Notwendigkeit von \u00c4nderungen zur Erweiterung bestehender Bereiche oder zur Aufnahme neuer Bereiche in Anhang III:\nb) \u00c4nderungen der Liste der KI-Systeme, die zus\u00e4tzliche Transparenzma\u00dfnahmen erfordern, in Artikel 50;\nc) \u00c4nderungen zur Verbesserung der Wirksamkeit des \u00dcberwachungs- und Governance-Systems.\n(3) Bis zum 2. August 2029 und danach alle vier Jahre legt die Kommission dem Europ\u00e4ischen Parlament und dem Rat einen Bericht \u00fcber die Bewertung und \u00dcberpr\u00fcfung dieser Verordnung vor. Der Bericht enth\u00e4lt eine Beurteilung hinsichtlich der Durchsetzungsstruktur und der etwaigen Notwendigkeit einer Agentur der Union zur L\u00f6sung der festgestellten M\u00e4ngel. Auf der Grundlage der Ergebnisse wird diesem Bericht gegebenenfalls ein Vorschlag zur \u00c4nderung dieser Verordnung beigef\u00fcgt. Die Berichte werden ver\u00f6ffentlicht.\n(4) In den in Absatz 2 genannten Berichten wird insbesondere auf folgende Aspekte eingegangen:\na) Sachstand bez\u00fcglich der finanziellen, technischen und personellen Ressourcen der zust\u00e4ndigen nationalen Beh\u00f6rden im Hinblick auf deren F\u00e4higkeit, die ihnen auf der Grundlage dieser Verordnung \u00fcbertragenen Aufgaben wirksam zu erf\u00fcllen;\nb) Stand der Sanktionen, insbesondere der Bu\u00dfgelder nach Artikel 99 Absatz 1, die Mitgliedstaaten bei Verst\u00f6\u00dfen gegen diese Verordnung verh\u00e4ngt haben;\nc) angenommene harmonisierte Normen und gemeinsame Spezifikationen, die zur Unterst\u00fctzung dieser Verordnung erarbeitet wurden;\nd) Zahl der Unternehmen, die nach Inkrafttreten dieser Verordnung in den Markt eintreten, und wie viele davon KMU sind.\n(5) Bis zum 2. August 2028 bewertet die Kommission die Arbeitsweise des B\u00fcros f\u00fcr K\u00fcnstliche Intelligenz und pr\u00fcft, ob das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz mit ausreichenden Befugnissen und Zust\u00e4ndigkeiten zur Erf\u00fcllung seiner Aufgaben ausgestattet wurde, und ob es f\u00fcr die ordnungsgem\u00e4\u00dfe Durchf\u00fchrung und Durchsetzung dieser Verordnung zweckm\u00e4\u00dfig und erforderlich w\u00e4re, das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz und seine Durchsetzungskompetenzen zu erweitern und seine Ressourcen aufzustocken. Die Kommission \u00fcbermittelt dem Europ\u00e4ischen Parlament und dem Rat einen Bericht \u00fcber ihre Bewertung.\n(6) Bis zum 2. August 2028 und danach alle vier Jahre legt die Kommission einen Bericht \u00fcber die \u00dcberpr\u00fcfung der Fortschritte bei der Entwicklung von Normungsdokumenten zur energieeffizienten Entwicklung von KI-Modellen mit allgemeinem Verwendungszweck vor und beurteilt die Notwendigkeit we..."}, {"color": {"background": "SpringGreen", "border": "black"}, "id": "Art 113", "label": "Art 113", "shape": "dot", "size": 17.64, "title": "Title: Art 113 | Content Length: 764 | ### Artikel 113: Inkrafttreten und Geltungsbeginn\nDiese Verordnung tritt am zwanzigsten Tag nach ihrer Ver\u00f6ffentlichung im Amtsblatt der Europ\u00e4ischen Union in Kraft.\nSie gilt ab dem 2. August 2026. Jedoch:\na) Die Kapitel I und II gelten ab dem 2. Februar 2025;\nb) Kapitel III Abschnitt 4, Kapitel V, Kapitel VII und Kapitel XII sowie Artikel 78 gelten ab dem 2. August 2025, mit Ausnahme des Artikels 101;\nc) ### Artikel 6 Absatz 1 und die entsprechenden Pflichten gem\u00e4\u00df dieser Verordnung gelten ab dem 2. August 2027. Diese Verordnung ist in allen ihren Teilen verbindlich und gilt unmittelbar in jedem Mitgliedstaat.\nGeschehen zu Br\u00fcssel am 13. Juni 2024. Im Namen des Europ\u00e4ischen Parlaments\nDie Pr\u00e4sidentin\nR. METSOLA\nIm Namen des Rates\nDer Pr\u00e4sident\nM. MICHEL..."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang I", "label": "Anhang I", "shape": "dot", "size": 73.15, "title": "Title: Anhang I | Content Length: 6315 | ANHANG I: Liste der Harmonisierungsrechtsvorschriften der Union\nAbschnitt A \u2014 Liste der Harmonisierungsrechtsvorschriften der Union auf der Grundlage des neuen Rechtsrahmens\n1. Richtlinie 2006/42/EG des Europ\u00e4ischen Parlaments und des Rates vom 17. Mai 2006 \u00fcber Maschinen und zur \u00c4nderung der Richtlinie 95/16/EG (ABl. L 157 vom 9.6.2006, S. 24)\n2. Richtlinie 2009/48/EG des Eu \u00fcber Ger\u00e4te zur Verbrennung gasf\u00f6rmiger Brennstoffe und zur Aufhebung der Richtlinie 2009/142/EG (ABl. L 81 vom 31.3.2016, S. 99)\n11. Verordnung (EU) 2017/745 des Europ\u00e4ischen Parlaments und des Rates vom 5. April 2017 \u00fcber Medizinprodukte, zur \u00c4nderung der Richtlinie 2001/83/EG, der Verordnung (EG) Nr. 178/2002 und der Verordnung (EG) Nr. 1223/2009 und zur Aufhebung der Richtlinien 90/385/EWG und 93/42/EWG des Rates (ABl. L 117 vom 5.5.2017, S. 1)\n12. Verordnung (EU) 2017/746 des Europ\u00e4ischen Parlaments und des Rates vom 5. April 2017 \u00fcber In-vitro-Diagnostika und zur Aufhebung der Richtlinie 98/79/EG und des Beschlusses 2010/227/EU der Kommission (ABl. L 117 vom 5.5.2017, S. 176)\nAbschnitt B \u2014 Liste anderer Harmonisierungsrechtsvorschriften der Union\n13. Verordnung (EG) Nr. 300..."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang II", "label": "Anhang II", "shape": "dot", "size": 19.240000000000002, "title": "Title: Anhang II | Content Length: 924 | ANHANG II: Liste der Straftaten gem\u00e4\u00df Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h Ziffer iii\nStraftaten gem\u00e4\u00df Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h Ziffer iii:\n- Terrorismus,\n- Menschenhandel,\n- sexuelle Ausbeutung von Kindern und Kinderpornografie,\n- illegaler Handel mit Drogen oder psychotropen Stoffen,\n- illegaler Handel mit Waffen, Munition oder Sprengstoffen,\n- Mord, schwere K\u00f6rperverletzung,\n- illegaler Handel mit menschlichen Organen oder menschlichem Gewebe,\n- illegaler Handel mit nuklearen oder radioaktiven Substanzen,\n- Entf\u00fchrung, Freiheitsberaubung oder Geiselnahme,\n- Verbrechen, die in die Zust\u00e4ndigkeit des Internationalen Strafgerichtshofs fallen,\n- Flugzeug- oder Schiffsentf\u00fchrung,\n- Vergewaltigung,\n- Umweltkriminalit\u00e4t,\n- organisierter oder bewaffneter Raub,\n- Sabotage,\n- Beteiligung an einer kriminellen Vereinigung, die an einer oder mehreren der oben genannten Straftaten beteiligt ist...."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang III", "label": "Anhang III", "shape": "dot", "size": 97.22, "title": "Title: Anhang III | Content Length: 8722 | ANHANG III: Hochrisiko-KI-Systeme gem\u00e4\u00df Artikel 6 Absatz 2\nAls Hochrisiko-KI-Systeme gem\u00e4\u00df Artikel 6 Absatz 2 gelten die in folgenden Bereichen aufgef\u00fchrten KI-Systeme:\n1. Biometrie, soweit ihr Einsatz nach einschl\u00e4gigem Unionsrecht oder nationalem Recht zugelassen ist:\na) biometrische Fernidentifizierungssysteme.\nDazu geh\u00f6ren nicht KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Verifizierung, deren einziger Zweck darin besteht, zu best\u00e4tigen, dass eine bestimmte nat\u00fcrliche Person die Person ist, f\u00fcr die sie sich ausgibt, verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Kategorisierung nach sensiblen oder gesch\u00fctzten Attributen oder Merkmalen auf der Grundlage von R\u00fcckschl\u00fcssen auf diese Attribute oder Merkmale verwendet werden sollen;\nc) KI-Systeme, die bestimmungsgem\u00e4\u00df zur Emotionserkennung verwendet werden sollen.\n2. Kritische Infrastruktur: KI-Systeme, die bestimmungsgem\u00e4\u00df als Sicherheitsbauteile im Rahmen der Verwaltung und des Betriebs kritischer digitaler Infrastruktur, des Stra\u00dfenverkehrs oder der Wasser-, Gas-, W\u00e4rme- oder Stromversorgung verwendet werden sollen\n3. Allgemeine und berufliche Bildung\na) KI-Systeme, die bestimmungsgem\u00e4\u00df zur Feststellung des Zugangs oder der Zulassung oder zur Zuweisung nat\u00fcrlicher Personen zu Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die Bewertung von Lernergebnissen verwendet werden sollen, einschlie\u00dflich des Falles, dass diese Ergebnisse dazu dienen, den Lernprozess nat\u00fcrlicher Personen in Einrichtungen oder Programmen aller Ebenen der allgemeinen und beruflichen Bildung zu steuern;\nc) KI-Systeme, die bestimmungsgem\u00e4\u00df zum Zweck der Bewertung des angemessenen Bildungsniveaus, das eine Person im Rahmen von oder innerhalb von Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung erhalten wird oder zu denen sie Zugang erhalten wird, verwendet werden sollen;\nd) KI-Systeme, die bestimmungsgem\u00e4\u00df zur \u00dcberwachung und Erkennung von verbotenem Verhalten von Sch\u00fclern bei Pr\u00fcfungen im Rahmen von oder innerhalb von Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung verwendet werden sollen.\n4. Besch\u00e4ftigung, Personalmanagement und Zugang zur Selbstst\u00e4ndigkeit\na) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die Einstellung oder Auswahl nat\u00fcrlicher Personen verwendet werden sollen, insbesondere um gezielte Stellenanzeigen zu schalten, Bewerbungen zu sichten oder zu filtern und Bewerber zu bewerten;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr Entscheidungen, die die Bedingungen von Arbeitsverh\u00e4ltnissen, Bef\u00f6rderungen und K\u00fcndigungen von Arbeitsvertragsverh\u00e4ltnissen beeinflussen, f\u00fcr die Zuweisung von Aufgaben aufgrund des individuellen Verhaltens oder pers\u00f6nlicher Merkmale oder Eigenschaften oder f\u00fcr die Beobachtung und Bewertung der Leistung und des Verhaltens von Personen in solchen Besch\u00e4ftigungsverh\u00e4ltnissen verwendet werden soll.\n5. Zug\u00e4nglichkeit und Inanspruchnahme grundl..."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang IV", "label": "Anhang IV", "shape": "dot", "size": 72.83, "title": "Title: Anhang IV | Content Length: 6283 | ANHANG IV: Technische Dokumentation gem\u00e4\u00df Artikel 11 Absatz 1\nDie in Artikel 11 Absatz 1 genannte technische Dokumentation muss mindestens die folgenden Informationen enthalten, soweit sie f\u00fcr das betreffende KI-System von Belang sind:\n1. Allgemeine Beschreibung des KI-Systems, darunter\na) Zweckbestimmung, Name des Anbieters und Version des Systems mit Angaben dazu, in welcher Beziehung sie zu vorherigen Versionen steht;\nb) gegebenenfalls Interaktion oder Verwendung des KI-Systems mit Hardware oder Software, einschlie\u00dflich anderer KI-Systeme, die nicht Teil des KI-Systems selbst sind;\nc) Versionen der betreffenden Software oder Firmware und etwaige Anforderungen in Bezug auf Aktualisierungen der Versionen;\nd) Beschreibung aller Formen, in denen das KI-System in Verkehr gebracht oder in Betrieb genommen wird, zum Beispiel in Hardware eingebettete Softwarepakete, Herunterladen oder API;\ne) Beschreibung der Hardware, auf der das KI-System betrieben werden soll;\nf) falls das KI-System Bestandteil von Produkten ist: Fotografien oder Abbildungen, die \u00e4u\u00dfere Merkmale, die Kennzeichnungen und den inneren Aufbau dieser Produkte zeigen;\ng) eine grundlegende Beschreibung der Benutzerschnittstelle, die dem Betreiber zur Verf\u00fcgung gestellt wird;\nh) Betriebsanleitungen f\u00fcr den Betreiber und gegebenenfalls eine grundlegende Beschreibung der dem Betreiber zur Verf\u00fcgung gestellten Benutzerschnittstelle;\n2. Detaillierte Beschreibung der Bestandteile des KI-Systems und seines Entwicklungsprozesses, darunter\na) Methoden und Schritte zur Entwicklung des KI-Systems, gegebenenfalls einschlie\u00dflich des Einsatzes von durch Dritte bereitgestellten vortrainierten Systemen oder Instrumenten, und wie diese vom Anbieter verwendet, integriert oder ver\u00e4ndert wurden;\nb) Entwurfsspezifikationen des Systems, insbesondere die allgemeine Logik des KI-Systems und der Algorithmen; die wichtigsten Entwurfsentscheidungen mit den Gr\u00fcnden und getroffenen Annahmen, einschlie\u00dflich in Bezug auf Personen oder Personengruppen, bez\u00fcglich deren das System angewandt werden soll; haupts\u00e4chliche Einstufungsentscheidungen; was das System optimieren soll und welche Bedeutung den verschiedenen Parametern dabei zukommt; Beschreibung der erwarteten Ausgabe des Systems und der erwarteten Qualit\u00e4t dieser Ausgabe; die \u00fcber m\u00f6gliche Kompromisse in Bezug auf die technischen L\u00f6sungen, mit denen die in Kapitel III Abschnitt 2 festgelegten Anforderungen erf\u00fcllt werden sollen, getroffenen Entscheidungen;\nc) Beschreibung der Systemarchitektur, aus der hervorgeht, wie Softwarekomponenten aufeinander aufbauen oder einander zuarbeiten und in die Gesamtverarbeitung integriert sind; zum Entwickeln, Trainieren, Testen und Validieren des KI-Systems verwendete Rechenressourcen;\nd) gegebenenfalls Datenanforderungen in Form von Datenbl\u00e4ttern, in denen die Trainingsmethoden und -techniken und die verwendeten Trainingsdatens\u00e4tze beschrieben werden, einschlie\u00dflich einer allgemeinen Beschreibung dieser Datens\u00e4tze sowie Informat..."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang V", "label": "Anhang V", "shape": "dot", "size": 24.85, "title": "Title: Anhang V | Content Length: 1485 | ANHANG V: EU-Konformit\u00e4tserkl\u00e4rung\nDie EU-Konformit\u00e4tserkl\u00e4rung gem\u00e4\u00df Artikel 47 enth\u00e4lt alle folgenden Angaben:\n1. Name und Art des KI-Systems und etwaige zus\u00e4tzliche eindeutige Angaben, die die Identifizierung und R\u00fcckverfolgbarkeit des KI-Systems erm\u00f6glichen;\n2. Name und Anschrift des Anbieters und gegebenenfalls seines Bevollm\u00e4chtigten;\n3. Erkl\u00e4rung dar\u00fcber, dass der Anbieter die alleinige Verantwortung f\u00fcr die Ausstellung der EU-Konformit\u00e4tserkl\u00e4rung gem\u00e4\u00df Artikel 47 tr\u00e4gt;\n4. Versicherung, dass das betreffende KI-System der vorliegenden Verordnung sowie gegebenenfalls weiteren einschl\u00e4gigen Rechtsvorschriften der Union, in denen die Ausstellung der EU-Konformit\u00e4tserkl\u00e4rung gem\u00e4\u00df Artikel 47 vorgesehen ist, entspricht;\n5. wenn ein KI-System die Verarbeitung personenbezogener Daten erfordert, eine Erkl\u00e4rung dar\u00fcber, dass das KI-System den Verordnungen (EU) 2016/679 und (EU) 2018/1725 sowie der Richtlinie (EU) 2016/680 entspricht;\n6. Verweise auf die verwendeten einschl\u00e4gigen harmonisierten Normen oder sonstigen gemeinsamen Spezifikationen, f\u00fcr die die Konformit\u00e4t erkl\u00e4rt wird;\n7. gegebenenfalls Name und Identifizierungsnummer der notifizierten Stelle, Beschreibung des durchgef\u00fchrten Konformit\u00e4tsbewertungsverfahrens und Identifizierungsnummer der ausgestellten Bescheinigung;\n8. Ort und Datum der Ausstellung der Erkl\u00e4rung, den Namen und die Funktion des Unterzeichners sowie Angabe, f\u00fcr wen oder in wessen Namen diese Person unterzeichnet hat, eine Unterschrift...."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang VI", "label": "Anhang VI", "shape": "dot", "size": 17.69, "title": "Title: Anhang VI | Content Length: 769 | ANHANG VI: Konformit\u00e4tsbewertungsverfahren auf der Grundlage einer internen Kontrolle\n1. Das Konformit\u00e4tsbewertungsverfahren auf der Grundlage einer internen Kontrolle ist das Konformit\u00e4tsbewertungsverfahren gem\u00e4\u00df den Nummern 2, 3 und 4. 2. Der Anbieter \u00fcberpr\u00fcft, ob das bestehende Qualit\u00e4tsmanagementsystem den Anforderungen des Artikels 17 entspricht.\n3. Der Anbieter pr\u00fcft die in der technischen Dokumentation enthaltenen Informationen, um zu beurteilen. ob das KI-System den einschl\u00e4gigen grundlegenden Anforderungen in Kapitel III Abschnitt 2 entspricht.\n4. Der Anbieter \u00fcberpr\u00fcft ferner, ob der Entwurfs- und Entwicklungsprozess des KI-Systems und seine Beobachtung nach dem Inverkehrbringen gem\u00e4\u00df Artikel 72 mit der technischen Dokumentation im Einklang stehen...."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang VII", "label": "Anhang VII", "shape": "dot", "size": 93.4, "title": "Title: Anhang VII | Content Length: 8340 | ANHANG VII: Konformit\u00e4t auf der Grundlage einer Bewertung des Qualit\u00e4tsmanagementsystems und einer Bewertung der technischen Dokumentation\n1. Einleitung\nDie Konformit\u00e4t auf der Grundlage einer Bewertung des Qualit\u00e4tsmanagementsystems und einer Bewertung der technischen Dokumentation entspricht dem Konformit\u00e4tsbewertungsverfahren gem\u00e4\u00df den Nummern 2 bis 5. 2. \u00dcberblick\nDas genehmigte Qualit\u00e4tsmanagementsystem f\u00fcr die Konzeption, die Entwicklung und das Testen von KI-Systemen nach Artikel 17 wird gem\u00e4\u00df Nummer 3 gepr\u00fcft und unterliegt der \u00dcberwachung gem\u00e4\u00df Nummer 5. Die technische Dokumentation des KI-Systems wird gem\u00e4\u00df Nummer 4 gepr\u00fcft.\n3. Qualit\u00e4tsmanagementsystem\n3.1. Der Antrag des Anbieters muss Folgendes enthalten:\na) Name und Anschrift des Anbieters sowie, wenn der Antrag von einem Bevollm\u00e4chtigten eingereicht wird, auch dessen Namen und Anschrift;\nb) die Liste der unter dasselbe Qualit\u00e4tsmanagementsystem fallenden KI-Systeme;\nc) die technische Dokumentation f\u00fcr jedes unter dasselbe Qualit\u00e4tsmanagementsystem fallende KI-System;\nd) die Dokumentation \u00fcber das Qualit\u00e4tsmanagementsystem mit allen in Artikel 17 aufgef\u00fchrten Aspekten;\ne) eine Beschreibung der bestehenden Verfahren, mit denen sichergestellt wird, dass das Qualit\u00e4tsmanagementsystem angemessen und wirksam bleibt;\nf) eine schriftliche Erkl\u00e4rung, dass derselbe Antrag bei keiner anderen notifizierten Stelle eingereicht wurde.\n3.2. Das Qualit\u00e4tssicherungssystem wird von der notifizierten Stelle bewertet, um festzustellen, ob es die in Artikel 17 genannten Anforderungen erf\u00fcllt.\nDie Entscheidung wird dem Anbieter oder dessen Bevollm\u00e4chtigten mitgeteilt.\nDie Mitteilung enth\u00e4lt die Ergebnisse der Bewertung des Qualit\u00e4tsmanagementsystems und die begr\u00fcndete Bewertungsentscheidung.\n3.3. Das genehmigte Qualit\u00e4tsmanagementsystem wird vom Anbieter weiter angewandt und gepflegt, damit es stets angemessen und effizient funktioniert.\n3.4. Der Anbieter unterrichtet die notifizierte Stelle \u00fcber jede beabsichtigte \u00c4nderung des genehmigten Qualit\u00e4tsmanagementsystems oder der Liste der unter dieses System fallenden KI-Systeme.\nDie notifizierte Stelle pr\u00fcft die vorgeschlagenen \u00c4nderungen und entscheidet, ob das ge\u00e4nderte Qualit\u00e4tsmanagementsystem die unter Nummer 3.2 genannten Anforderungen weiterhin erf\u00fcllt oder ob eine erneute Bewertung erforderlich ist.\nDie notifizierte Stelle teilt dem Anbieter ihre Entscheidung mit. Die Mitteilung enth\u00e4lt die Ergebnisse der Pr\u00fcfung der \u00c4nderungen und die begr\u00fcndete Bewertungsentscheidung.\n4. Kontrolle der technischen Dokumentation\n4.1. Zus\u00e4tzlich zu dem unter Nummer 3 genannten Antrag stellt der Anbieter bei der notifizierten Stelle seiner Wahl einen Antrag auf Bewertung der technischen Dokumentation f\u00fcr das KI-System, das er in Verkehr zu bringen oder in Betrieb zu nehmen beabsichtigt und das unter das unter Nummer 3 genannte Qualit\u00e4tsmanagementsystem f\u00e4llt.\n4.2. Der Antrag enth\u00e4lt Folgendes:\na) den Namen und die Anschrift des Anbieters;\nb) eine schriftliche Erkl\u00e4run..."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang VIII", "label": "Anhang VIII", "shape": "dot", "size": 50.97, "title": "Title: Anhang VIII | Content Length: 4097 | ANHANG VIII: Bei der Registrierung des Hochrisiko-KI-Systems gem\u00e4\u00df Artikel 49 bereitzustellende Informationen\nAbschnitt A \u2014 Von Anbietern von Hochrisiko-KI-Systemen gem\u00e4\u00df Artikel 49 Absatz 1 bereitzustellende Informationen\nF\u00fcr Hochrisiko-KI-Systeme, die gem\u00e4\u00df Artikel 49 Absatz 1 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Anbieters;\n2. bei Vorlage von Informationen durch eine andere Person im Namen des Anbieters: der Name, die Anschrift und die Kontaktdaten dieser Person;\n3. gegebenenfalls der Name, die Anschrift und die Kontaktdaten des Bevollm\u00e4chtigten;\n4. der Handelsname des KI-Systems und etwaige zus\u00e4tzliche eindeutige Angaben, die die Identifizierung und R\u00fcckverfolgbarkeit des KI-Systems erm\u00f6glichen;\n5. eine Beschreibung der Zweckbestimmung des KI-Systems und der durch dieses KI-System unterst\u00fctzten Komponenten und Funktionen;\n6. eine grundlegende und knappe Beschreibung der vom System verwendeten Informationen (Daten, Eingaben) und seiner Betriebslogik;\n7. der Status des KI-Systems (in Verkehr/in Betrieb; nicht mehr in Verkehr/in Betrieb, zur\u00fcckgerufen);\n8. die Art, die Nummer und das Ablaufdatum der von der notifizierten Stelle ausgestellten Bescheinigung und gegebenenfalls Name oder Identifizierungsnummer dieser notifizierten Stelle;\n9. gegebenenfalls eine gescannte Kopie der in Nummer 8 genannten Bescheinigung;\n10. alle Mitgliedstaaten, in denen das KI-System in Verkehr gebracht, in Betrieb genommen oder in der Union bereitgestellt wurde;\n11. eine Kopie der in Artikel 47 genannten EU-Konformit\u00e4tserkl\u00e4rung;\n12. elektronische Betriebsanleitungen; dies gilt nicht f\u00fcr Hochrisiko-KI-Systeme in den Bereichen Strafverfolgung oder Migration, Asyl und Grenzkontrolle gem\u00e4\u00df Anhang III Nummern 1, 6 und 7;\n13. Eine URL-Adresse f\u00fcr zus\u00e4tzliche Informationen (fakultativ).\nAbschnitt B \u2014 Von Anbietern von Hochrisiko-KI-Systemen gem\u00e4\u00df Artikel 49 Absatz 2 bereitzustellende Informationen\nF\u00fcr KI-Systeme, die gem\u00e4\u00df Artikel 49 Absatz 2 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Anbieters;\n2. bei Vorlage von Informationen durch eine andere Person im Namen des Anbieters: Name, Anschrift und Kontaktdaten dieser Person;\n3. gegebenenfalls der Name, die Anschrift und die Kontaktdaten des Bevollm\u00e4chtigten;\n4. der Handelsname des KI-Systems und etwaige zus\u00e4tzliche eindeutige Angaben, die die Identifizierung und R\u00fcckverfolgbarkeit des KI-Systems erm\u00f6glichen;\n5. eine Beschreibung der Zweckbestimmung des KI-Systems;\n6. die Bedingung oder Bedingungen gem\u00e4\u00df Artikel 6 Absatz 3, aufgrund derer das KI-System nicht als Hoch-Risiko-System eingestuft wird;\n7. eine kurze Zusammenfassung der Gr\u00fcnde, aus denen das KI-System in Anwendung des Verfahrens gem\u00e4\u00df Artikel 6 Absatz 3 nicht als Hoch-Risiko-System eingestuft wird;\n8. der Status des KI-Syste..."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang IX", "label": "Anhang IX", "shape": "dot", "size": 18.880000000000003, "title": "Title: Anhang IX | Content Length: 888 | ANHANG IX: Bez\u00fcglich Tests unter Realbedingungen gem\u00e4\u00df Artikel 60 bei der Registrierung von in Anhang III aufgef\u00fchrten Hochrisiko-KI-Systemen bereitzustellende Informationen\nBez\u00fcglich Tests unter Realbedingungen, die gem\u00e4\u00df Artikel 60 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem aktuellen Stand gehalten:\n1. eine unionsweit einmalige Identifizierungsnummer des Tests unter Realbedingungen;\n2. der Name und die Kontaktdaten des Anbieters oder zuk\u00fcnftigen Anbieters und der Betreiber, die an dem Test unter Realbedingungen teilgenommen haben;\n3. eine kurze Beschreibung des KI-Systems, seine Zweckbestimmung und sonstige zu seiner Identifizierung erforderliche Informationen;\n4. eine \u00dcbersicht \u00fcber die Hauptmerkmale des Plans f\u00fcr den Test unter Realbedingungen;\n5. Informationen \u00fcber die Aussetzung oder den Abbruch des Tests unter Realbedingungen...."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang X", "label": "Anhang X", "shape": "dot", "size": 67.02000000000001, "title": "Title: Anhang X | Content Length: 5702 | ANHANG X: Rechtsvorschriften der Union \u00fcber IT-Gro\u00dfsysteme im Raum der Freiheit, der Sicherheit und des Rechts\n1. Schengener Informationssystem\na) Verordnung (EU) 2018/1860 des Europ\u00e4ischen Parlaments und des Rates vom 28. November 2018 \u00fcber die Nutzung des Schengener Informationssystems f\u00fcr die R\u00fcckkehr illegal aufh\u00e4ltiger Drittstaatsangeh\u00f6riger (ABl. L 312 vom 7.12.2018, S. 1)\nb) Verordnung (EU) 2018/1861 des Europ\u00e4ischen Parlaments und des Rates vom 28. November 2018 \u00fcber die Einrichtung, den Betrieb und die Nutzung des Schengener Informationssystems (SIS) im Bereich der Grenzkontrollen, zur \u00c4nderung des \u00dcbereinkommens zur Durchf\u00fchrung des \u00dcbereinkommens von Schengen und zur \u00c4nderung und Aufhebung der Verordnung (EG) Nr. 1987/2006 (ABl. L 312 vom 7.12.2018, S. 14)\nc) Verordnung (EU) 2018/1862 des Europ\u00e4ischen Parlaments und des Rates vom 28. November 2018 \u00fcber die Einrichtung, den Betrieb und die Nutzung des Schengener Informationssystems (SIS) im Bereich der polizeilichen Zusammenarbeit und der justiziellen Zusammenarbeit in Strafsachen, zur \u00c4nderung und Aufhebung des Beschlusses 2007/533/JI des Rates und zur Aufhebung der Verordnung (EG) Nr. 1986/2006 des Europ\u00e4ischen Parlaments und des Rates und des Beschlusses 2010/261/EU der Kommission (ABl. L 312 vom 7.12.2018, S. 56)\n2. Visa-Informationssystem\na) Verordnung (EU) 2021/1133 des Europ\u00e4ischen Parlaments und des Rates vom 7. Juli 2021 zur \u00c4nderung der Verordnungen (EU) Nr. 603/2013, (EU) 2016/794, (EU) 2018/1862, (EU) 2019/816 und (EU) 2019/818 hinsichtlich der Festlegung der Voraussetzungen f\u00fcr den Zugang zu anderen Informationssystemen der EU f\u00fcr Zwecke des Visa-Informationssystems (ABl. L 248 vom 13.7.2021, S. 1)\nb) Verordnung (EU) 2021/1134 des Europ\u00e4ischen Parlaments und des Rates vom 7. Juli 2021 zur \u00c4nderung der Verordnungen (EG) Nr. 767/2008, (EG) Nr. 810/2009, (EU) 2016/399, (EU) 2017/2226, (EU) 2018/1240, (EU) 2018/1860, (EU) 2018/1861, (EU) 2019/817 und (EU) 2019/1896 des Europ\u00e4ischen Parlaments und des Rates und zur Aufhebung der Entscheidung 2004/512/EG und des Beschlusses 2008/633/JI des Rates zum Zwecke der Reform des Visa-Informationssystems (ABl. L 248 vom 13.7.2021, S. 11)\n3. Eurodac\nVerordnung (EU) 2024/1358 des Europ\u00e4ischen Parlaments und des Rates vom 14. Mai 2024 \u00fcber die Einrichtung von Eurodac f\u00fcr den Abgleich biometrischer Daten zum Zwecke der effektiven Anwendung der Verordnungen (EU) 2024/1315 und (EU) 2024/1350 des Europ\u00e4ischen Parlaments und des Rates und der Richtlinie 2001/55/EG des Rates und zur Feststellung der Identit\u00e4t illegal aufh\u00e4ltiger Drittstaatsangeh\u00f6riger und Staatenloser und \u00fcber der Gefahrenabwehr und Strafverfolgung dienende Antr\u00e4ge der Gefahrenabwehr- und Strafverfolgungsbeh\u00f6rden der Mitgliedstaaten und Europols auf den Abgleich mit Eurodac-Daten sowie zur \u00c4nderung der Verordnungen (EU) 2018/1240 und (EU) 2019/818 des Europ\u00e4ischen Parlaments und des Rates und zur Aufhebung der Verordnung (EU) Nr. 603/2013 des Europ\u00e4ischen Parlaments und des Rates ..."}, {"color": {"background": "SkyBlue", "border": "black"}, "id": "Anhang XI", "label": "Anhang XI", "shape": "dot", "size": 44.38, "title": "Title: Anhang XI | Content Length: 3438 | ANHANG XI: Technische Dokumentation gem\u00e4\u00df Artikel 53 Absatz 1 Buchstabe a \u2014 technische Dokumentation f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\nAbschnitt 1\nVon allen Anbietern von KI-Modellen mit allgemeinem Verwendungszweck bereitzustellende Informationen\nDie in Artikel 53 Absatz 1 Buchstabe a genannte technische Dokumentation muss mindestens die folgenden Informationen enthalten, soweit es anhand der Gr\u00f6\u00dfe und des Risikoprofils des betreffenden Modells angemessen ist:\n1. Eine allgemeine Beschreibung des KI-Modells einschlie\u00dflich\na) der Aufgaben, die das Modell erf\u00fcllen soll, sowie der Art und des Wesens der KI-Systeme, in die es integriert werden kann;\nb) die anwendbaren Regelungen der akzeptablen Nutzung;\nc) das Datum der Freigabe und die Vertriebsmethoden;\nd) die Architektur und die Anzahl der Parameter;\ne) die Modalit\u00e4t (zum Beispiel Text, Bild) und das Format der Ein- und Ausgaben;\nf) die Lizenz.\n2. Eine ausf\u00fchrliche Beschreibung der Elemente des Modells gem\u00e4\u00df Nummer 1 und relevante Informationen zum Entwicklungsverfahren, einschlie\u00dflich der folgenden Elemente:\na) die technischen Mittel (zum Beispiel Betriebsanleitungen, Infrastruktur, Instrumente), die f\u00fcr die Integration des KI-Modells mit allgemeinem Verwendungszweck in KI-Systeme erforderlich sind;\nb) die Entwurfsspezifikationen des Modells und des Trainingsverfahrens einschlie\u00dflich Trainingsmethoden und -techniken, die wichtigsten Entwurfsentscheidungen mit den Gr\u00fcnden und getroffenen Annahmen; gegebenenfalls, was das Modell optimieren soll und welche Bedeutung den verschiedenen Parametern dabei zukommt;\nc) gegebenenfalls Informationen \u00fcber die f\u00fcr das Trainieren, Testen und Validieren verwendeten Daten, einschlie\u00dflich der Art und Herkunft der Daten und der Aufbereitungsmethoden (zum Beispiel Bereinigung, Filterung usw.), der Zahl der Datenpunkte, ihres Umfangs und ihrer Hauptmerkmale; gegebenenfalls die Art und Weise, wie die Daten erlangt und ausgew\u00e4hlt wurden, sowie alle anderen Ma\u00dfnahmen zur Feststellung, ob Datenquellen ungeeignet sind, und Methoden zur Erkennung ermittelbarer Verzerrungen;\nd) die f\u00fcr das Trainieren des Modells verwendeten Rechenressourcen (zum Beispiel Anzahl der Gleitkommaoperationen), die Trainingszeit und andere relevante Einzelheiten im Zusammenhang mit dem Trainieren;\ne) bekannter oder gesch\u00e4tzter Energieverbrauch des Modells.\nWenn der Energieverbrauch des Modells nicht bekannt ist, kann f\u00fcr Buchstabe e der Energieverbrauch auf Informationen \u00fcber die eingesetzten
