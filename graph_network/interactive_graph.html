            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

        <script type="text/javascript">

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "ErwG 1", "label": "ErwG 1", "shape": "dot", "title": "(1) Zweck dieser Verordnung ist es, das Funktionieren des Binnenmarkts zu verbessern, indem ein einheitlicher Rechtsrahmen insbesondere f\u00fcr die Entwicklung, das Inverkehrbringen, die Inbetriebnahme und die Verwendung von Systemen k\u00fcnstlicher Intelligenz (KI-Systeme) in der Union im Einklang mit den Werten der Union festgelegt wird, um die Einf\u00fchrung von menschenzentrierter und vertrauensw\u00fcrdiger k\u00fcnstlicher Intelligenz (KI) zu f\u00f6rdern und gleichzeitig ein hohes Schutzniveau in Bezug auf Gesundheit, Sicherheit und der in der Charta der Grundrechte der Europ\u00e4ischen Union (\u201eCharta\u201c) verankerten Grundrechte, einschlie\u00dflich Demokratie, Rechtsstaatlichkeit und Umweltschutz, sicherzustellen, den Schutz vor sch\u00e4dlichen Auswirkungen von KI-Systemen in der Union zu gew\u00e4hrleisten und gleichzeitig die Innovation zu unterst\u00fctzen. Diese Verordnung gew\u00e4hrleistet den grenz\u00fcberschreitenden freien Verkehr KI-gest\u00fctzter Waren und Dienstleistungen, wodurch verhindert wird, dass die Mitgliedstaaten die Entwicklung, Vermarktung und Verwendung von KI-Systemen beschr\u00e4nken, sofern dies nicht ausdr\u00fccklich durch diese Verordnung erlaubt wird."}, {"color": "#97c2fc", "id": "ErwG 2", "label": "ErwG 2", "shape": "dot", "title": "(2) Diese Verordnung sollte im Einklang mit den in der Charta verankerten Werten der Union angewandt werden, den Schutz von nat\u00fcrlichen Personen, Unternehmen, Demokratie und Rechtsstaatlichkeit sowie der Umwelt erleichtern und gleichzeitig Innovation und Besch\u00e4ftigung f\u00f6rdern und der Union eine F\u00fchrungsrolle bei der Einf\u00fchrung vertrauensw\u00fcrdiger KI verschaffen."}, {"color": "#97c2fc", "id": "ErwG 3", "label": "ErwG 3", "shape": "dot", "title": "(3) KI-Systeme k\u00f6nnen problemlos in verschiedenen Bereichen der Wirtschaft und Gesellschaft, auch grenz\u00fcberschreitend, eingesetzt werden und in der gesamten Union verkehren. Einige Mitgliedstaaten haben bereits die Verabschiedung nationaler Vorschriften in Erw\u00e4gung gezogen, damit KI vertrauensw\u00fcrdig und sicher ist und im Einklang mit den Grundrechten entwickelt und verwendet wird. Unterschiedliche nationale Vorschriften k\u00f6nnen zu einer Fragmentierung des Binnenmarkts f\u00fchren und k\u00f6nnen die Rechtssicherheit f\u00fcr Akteure, die KI-Systeme entwickeln, einf\u00fchren oder verwenden, beeintr\u00e4chtigen. Daher sollte in der gesamten Union ein einheitlich hohes Schutzniveau sichergestellt werden, um eine vertrauensw\u00fcrdige KI zu erreichen, wobei Unterschiede, die den freien Verkehr, Innovationen, den Einsatz und die Verbreitung von KI-Systemen und damit zusammenh\u00e4ngenden Produkten und Dienstleistungen im Binnenmarkt behindern, vermieden werden sollten, indem den Akteuren einheitliche Pflichten auferlegt werden und der gleiche Schutz der zwingenden Gr\u00fcnde des Allgemeininteresses und der Rechte von Personen im gesamten Binnenmarkt auf der Grundlage des Artikels 114 des Vertrags \u00fcber die Arbeitsweise der Europ\u00e4ischen Union (AEUV) gew\u00e4hrleistet wird. Soweit diese Verordnung konkrete Vorschriften zum Schutz von Einzelpersonen im Hinblick auf die Verarbeitung personenbezogener Daten enth\u00e4lt, mit denen die Verwendung von KI-Systemen zur biometrischen Fernidentifizierung zu Strafverfolgungszwecken, die Verwendung von KI-Systemen f\u00fcr die Risikobewertung nat\u00fcrlicher Personen zu Strafverfolgungszwecken und die Verwendung von KI-Systemen zur biometrischen Kategorisierung zu Strafverfolgungszwecken eingeschr\u00e4nkt wird, ist es angezeigt, diese Verordnung in Bezug auf diese konkreten Vorschriften auf Artikel 16 AEUV zu st\u00fctzen. Angesichts dieser konkreten Vorschriften und des R\u00fcckgriffs auf Artikel 16 AEUV ist es angezeigt, den Europ\u00e4ischen Datenschutzausschuss zu konsultieren."}, {"color": "#97c2fc", "id": "ErwG 4", "label": "ErwG 4", "shape": "dot", "title": "(4) KI bezeichnet eine Reihe von Technologien, die sich rasant entwickeln und zu vielf\u00e4ltigem Nutzen f\u00fcr Wirtschaft, Umwelt und Gesellschaft \u00fcber das gesamte Spektrum industrieller und gesellschaftlicher T\u00e4tigkeiten hinweg beitragen. Durch die Verbesserung der Vorhersage, die Optimierung der Abl\u00e4ufe, Ressourcenzuweisung und die Personalisierung digitaler L\u00f6sungen, die Einzelpersonen und Organisationen zur Verf\u00fcgung stehen, kann die Verwendung von KI Unternehmen wesentliche Wettbewerbsvorteile verschaffen und zu guten Ergebnissen f\u00fcr Gesellschaft und Umwelt f\u00fchren, beispielsweise in den Bereichen Gesundheitsversorgung, Landwirtschaft, Lebensmittelsicherheit, allgemeine und berufliche Bildung, Medien, Sport, Kultur, Infrastrukturmanagement, Energie, Verkehr und Logistik, \u00f6ffentliche Dienstleistungen, Sicherheit, Justiz, Ressourcen- und Energieeffizienz, Umwelt\u00fcberwachung, Bewahrung und Wiederherstellung der Biodiversit\u00e4t und der \u00d6kosysteme sowie Klimaschutz und Anpassung an den Klimawandel."}, {"color": "#97c2fc", "id": "ErwG 5", "label": "ErwG 5", "shape": "dot", "title": "(5) Gleichzeitig kann KI je nach den Umst\u00e4nden ihrer konkreten Anwendung und Nutzung sowie der technologischen Entwicklungsstufe Risiken mit sich bringen und \u00f6ffentliche Interessen und grundlegende Rechte sch\u00e4digen, die durch das Unionsrecht gesch\u00fctzt sind. Ein solcher Schaden kann materieller oder immaterieller Art sein, einschlie\u00dflich physischer, psychischer, gesellschaftlicher oder wirtschaftlicher Sch\u00e4den."}, {"color": "#97c2fc", "id": "ErwG 6", "label": "ErwG 6", "shape": "dot", "title": "(6) Angesichts der gro\u00dfen Auswirkungen, die KI auf die Gesellschaft haben kann, und der Notwendigkeit, Vertrauen aufzubauen, ist es von entscheidender Bedeutung, dass KI und ihr Regulierungsrahmen im Einklang mit den in Artikel 2 des Vertrags \u00fcber die Europ\u00e4ische Union (EUV) verankerten Werten der Union, den in den Vertr\u00e4gen und, nach Artikel 6 EUV, der Charta verankerten Grundrechten und -freiheiten entwickelt werden. Voraussetzung sollte sein, dass KI eine menschenzentrierte Technologie ist. Sie sollte den Menschen als Instrument dienen und letztendlich das menschliche Wohlergehen verbessern."}, {"color": "#97c2fc", "id": "ErwG 7", "label": "ErwG 7", "shape": "dot", "title": "(7) Um ein einheitliches und hohes Schutzniveau in Bezug auf \u00f6ffentliche Interessen im Hinblick auf Gesundheit, Sicherheit und Grundrechte zu gew\u00e4hrleisten, sollten f\u00fcr alle Hochrisiko-KI-Systeme gemeinsame Vorschriften festgelegt werden. Diese Vorschriften sollten mit der Charta im Einklang stehen, nichtdiskriminierend sein und mit den internationalen Handelsverpflichtungen der Union vereinbar sein. Sie sollten auch die Europ\u00e4ische Erkl\u00e4rung zu den digitalen Rechten und Grunds\u00e4tzen f\u00fcr die digitale Dekade und die Ethikleitlinien f\u00fcr vertrauensw\u00fcrdige KI der hochrangigen Expertengruppe f\u00fcr k\u00fcnstliche Intelligenz ber\u00fccksichtigen."}, {"color": "#97c2fc", "id": "ErwG 8", "label": "ErwG 8", "shape": "dot", "title": "(8) Daher ist ein Rechtsrahmen der Union mit harmonisierten Vorschriften f\u00fcr KI erforderlich, um die Entwicklung, Verwendung und Verbreitung von KI im Binnenmarkt zu f\u00f6rdern und gleichzeitig ein hohes Schutzniveau in Bezug auf \u00f6ffentliche Interessen wie etwa Gesundheit und Sicherheit und den Schutz der durch das Unionsrecht anerkannten und gesch\u00fctzten Grundrechte, einschlie\u00dflich der Demokratie, der Rechtsstaatlichkeit und des Umweltschutzes, zu gew\u00e4hrleisten. Zur Umsetzung dieses Ziels sollten Vorschriften f\u00fcr das Inverkehrbringen, die Inbetriebnahme und die Verwendung bestimmter KI-Systeme festgelegt werden, um das reibungslose Funktionieren des Binnenmarkts zu gew\u00e4hrleisten, sodass diesen Systemen der Grundsatz des freien Waren- und Dienstleistungsverkehrs zugutekommen kann. Diese Regeln sollten klar und robust sein, um die Grundrechte zu sch\u00fctzen, neue innovative L\u00f6sungen zu unterst\u00fctzen und ein europ\u00e4isches \u00d6kosystem \u00f6ffentlicher und privater Akteure zu erm\u00f6glichen, die KI-Systeme im Einklang mit den Werten der Union entwickeln, und um das Potenzial des digitalen Wandels in allen Regionen der Union zu erschlie\u00dfen. Durch die Festlegung dieser Vorschriften sowie durch Ma\u00dfnahmen zur Unterst\u00fctzung der Innovation mit besonderem Augenmerk auf kleinen und mittleren Unternehmen (KMU), einschlie\u00dflich Start-up-Unternehmen, unterst\u00fctzt diese Verordnung das vom Europ\u00e4ischen Rat formulierte Ziel, das europ\u00e4ische menschenzentrierte KI-Konzept zu f\u00f6rdern und bei der Entwicklung einer sicheren, vertrauensw\u00fcrdigen und ethisch vertretbaren KI weltweit eine F\u00fchrungsrolle einzunehmen (Fu\u00dfnote 5), und sorgt f\u00fcr den vom Europ\u00e4ischen Parlament ausdr\u00fccklich geforderten Schutz von Ethikgrunds\u00e4tzen (Fu\u00dfnote 6). Fu\u00dfnote 5: Europ\u00e4ischer Rat, Au\u00dferordentliche Tagung des Europ\u00e4ischen Rates (1. und 2. Oktober 2020) \u2013 Schlussfolgerungen, EUCO 13/20, 2020, S. 6., Fu\u00dfnote 6: Entschlie\u00dfung des Europ\u00e4ischen Parlaments vom 20. Oktober 2020 mit Empfehlungen an die Kommission zu dem Rahmen f\u00fcr die ethischen Aspekte von k\u00fcnstlicher Intelligenz, Robotik und damit zusammenh\u00e4ngenden Technologien, 2020/2012 (INL)."}, {"color": "#97c2fc", "id": "ErwG 9", "label": "ErwG 9", "shape": "dot", "title": "(9) Es sollten harmonisierte Vorschriften f\u00fcr das Inverkehrbringen, die Inbetriebnahme und die Verwendung von Hochrisiko-KI-Systemen im Einklang mit der Verordnung (EG) Nr. 765/2008 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 7), dem Beschluss Nr. 768/2008/EG des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 8) und der Verordnung (EU) 2019/1020 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 9) (\u201eneuer Rechtsrahmen\u201c) festgelegt werden. Die in dieser Verordnung festgelegten harmonisierten Vorschriften sollten in allen Sektoren gelten und sollten im Einklang mit dem neuen Rechtsrahmen bestehendes Unionsrecht, das durch diese Verordnung erg\u00e4nzt wird, unber\u00fchrt lassen, insbesondere in den Bereichen Datenschutz, Verbraucherschutz, Grundrechte, Besch\u00e4ftigung, Arbeitnehmerschutz und Produktsicherheit. Daher bleiben alle Rechte und Rechtsbehelfe, die f\u00fcr Verbraucher und andere Personen, auf die sich KI-Systeme negativ auswirken k\u00f6nnen, gem\u00e4\u00df diesem Unionsrecht vorgesehen sind, auch in Bezug auf einen m\u00f6glichen Schadenersatz gem\u00e4\u00df der Richtlinie 85/374/EWG des Rates (Fu\u00dfnote 10) unber\u00fchrt und in vollem Umfang anwendbar. Dar\u00fcber hinaus und unter Einhaltung des Unionsrechts in Bezug auf Besch\u00e4ftigungs- und Arbeitsbedingungen, einschlie\u00dflich des Gesundheitsschutzes und der Sicherheit am Arbeitsplatz sowie der Beziehungen zwischen Arbeitgebern und Arbeitnehmern sollte diese Verordnung daher \u2014 was Besch\u00e4ftigung und den Schutz von Arbeitnehmern angeht \u2014 das Unionsrecht im Bereich der Sozialpolitik und die nationalen Arbeitsrechtsvorschriften nicht ber\u00fchren. Diese Verordnung sollte auch die Aus\u00fcbung der in den Mitgliedstaaten und auf Unionsebene anerkannten Grundrechte, einschlie\u00dflich des Rechts oder der Freiheit zum Streik oder zur Durchf\u00fchrung anderer Ma\u00dfnahmen, die im Rahmen der spezifischen Systeme der Mitgliedstaaten im Bereich der Arbeitsbeziehungen vorgesehen sind, sowie das Recht, im Einklang mit nationalem Recht Kollektivvereinbarungen auszuhandeln, abzuschlie\u00dfen und durchzusetzen oder kollektive Ma\u00dfnahmen zu ergreifen, nicht beeintr\u00e4chtigen. Diese Verordnung sollte die in einer Richtlinie des Europ\u00e4ischen Parlaments und des Rates zur Verbesserung der Arbeitsbedingungen in der Plattformarbeit enthaltenen Bestimmungen nicht ber\u00fchren. Dar\u00fcber hinaus zielt diese Verordnung darauf ab, die Wirksamkeit dieser bestehenden Rechte und Rechtsbehelfe zu st\u00e4rken, indem bestimmte Anforderungen und Pflichten, auch in Bezug auf die Transparenz, die technische Dokumentation und das F\u00fchren von Aufzeichnungen von KI-Systemen, festgelegt werden. Ferner sollten die in dieser Verordnung festgelegten Pflichten der verschiedenen Akteure, die an der KI-Wertsch\u00f6pfungskette beteiligt sind, unbeschadet der nationalen Rechtsvorschriften unter Einhaltung des Unionsrechts angewandt werden, wodurch die Verwendung bestimmter KI-Systeme begrenzt wird, wenn diese Rechtsvorschriften nicht in den Anwendungsbereich dieser Verordnung fallen oder mit ihnen andere legitime Ziele des \u00f6ffentlichen Interesses verfolgt werden als in dieser Verordnung. So sollten etwa die nationalen arbeitsrechtlichen Vorschriften und die Rechtsvorschriften zum Schutz Minderj\u00e4hriger, n\u00e4mlich Personen unter 18 Jahren, unter Ber\u00fccksichtigung der Allgemeinen Bemerkung Nr. 25 (2021) des UNCRC \u00fcber die Rechte der Kinder im digitalen Umfeld von dieser Verordnung unber\u00fchrt bleiben, sofern sie nicht spezifisch KI-Systeme betreffen und mit ihnen andere legitime Ziele des \u00f6ffentlichen Interesses verfolgt werden. Fu\u00dfnote 7: Verordnung (EG) Nr. 765/2008 des Europ\u00e4ischen Parlaments und des Rates vom 9. Juli 2008 \u00fcber die Vorschriften f\u00fcr die Akkreditierung und zur Aufhebung der Verordnung (EWG) Nr. 339/93 des Rates (ABl. L 218 vom 13.8.2008, S. 30)., Fu\u00dfnote 8: Beschluss Nr. 768/2008/EG des Europ\u00e4ischen Parlaments und des Rates vom 9. Juli 2008 \u00fcber einen gemeinsamen Rechtsrahmen f\u00fcr die Vermarktung von Produkten und zur Aufhebung des Beschlusses 93/465/EWG des Rates (ABl. L 218 vom 13.8.2008, S. 82)., Fu\u00dfnote 9: Verordnung (EU) 2019/1020 des Europ\u00e4ischen Parlaments und des Rates vom 20. Juni 2019 \u00fcber Markt\u00fcberwachung und die Konformit\u00e4t von Produkten sowie zur \u00c4nderung der Richtlinie 2004/42/EG und der Verordnungen (EG) Nr. 765/2008 und (EU) Nr. 305/2011 (ABl. L 169 vom 25.6.2019, S. 1)., Fu\u00dfnote 10: Richtlinie 85/374/EWG des Rates vom 25. Juli 1985 zur Angleichung der Rechts- und Verwaltungsvorschriften der Mitgliedstaaten \u00fcber die Haftung f\u00fcr fehlerhafte Produkte (ABl. L 210 vom 7.8.1985, S. 29)."}, {"color": "#97c2fc", "id": "ErwG 10", "label": "ErwG 10", "shape": "dot", "title": "(10) Das Grundrecht auf Schutz personenbezogener Daten wird insbesondere durch die Verordnungen (EU) 2016/679 (Fu\u00dfnote 11) und (EU) 2018/1725 (Fu\u00dfnote 12) des Europ\u00e4ischen Parlaments und des Rates und die Richtlinie (EU) 2016/680 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 13) gewahrt. Die Richtlinie 2002/58/EG des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 14) sch\u00fctzt dar\u00fcber hinaus die Privatsph\u00e4re und die Vertraulichkeit der Kommunikation, auch durch Bedingungen f\u00fcr die Speicherung personenbezogener und nicht personenbezogener Daten auf Endger\u00e4ten und den Zugang dazu. Diese Rechtsakte der Union bieten die Grundlage f\u00fcr eine nachhaltige und verantwortungsvolle Datenverarbeitung, auch wenn Datens\u00e4tze eine Mischung aus personenbezogenen und nicht-personenbezogenen Daten enthalten. Diese Verordnung soll die Anwendung des bestehenden Unionsrechts zur Verarbeitung personenbezogener Daten, einschlie\u00dflich der Aufgaben und Befugnisse der unabh\u00e4ngigen Aufsichtsbeh\u00f6rden, die f\u00fcr die \u00dcberwachung der Einhaltung dieser Instrumente zust\u00e4ndig sind, nicht ber\u00fchren. Sie l\u00e4sst ferner die Pflichten der Anbieter und Betreiber von KI-Systemen in ihrer Rolle als Verantwortliche oder Auftragsverarbeiter, die sich aus dem Unionsrecht oder dem nationalen Recht \u00fcber den Schutz personenbezogener Daten ergeben, unber\u00fchrt, soweit die Konzeption, die Entwicklung oder die Verwendung von KI-Systemen die Verarbeitung personenbezogener Daten umfasst. Ferner sollte klargestellt werden, dass betroffene Personen weiterhin \u00fcber alle Rechte und Garantien verf\u00fcgen, die ihnen durch dieses Unionsrecht gew\u00e4hrt werden, einschlie\u00dflich der Rechte im Zusammenhang mit der ausschlie\u00dflich automatisierten Entscheidungsfindung im Einzelfall und dem Profiling. Harmonisierte Vorschriften f\u00fcr das Inverkehrbringen, die Inbetriebnahme und die Verwendung von KI-Systemen, die im Rahmen dieser Verordnung festgelegt werden, sollten die wirksame Durchf\u00fchrung erleichtern und die Aus\u00fcbung der Rechte betroffener Personen und anderer Rechtsbehelfe, die im Unionsrecht \u00fcber den Schutz personenbezogener Daten und anderer Grundrechte garantiert sind, erm\u00f6glichen. Fu\u00dfnote 11: Verordnung (EU) 2016/679 des Europ\u00e4ischen Parlaments und des Rates vom 27. April 2016 zum Schutz nat\u00fcrlicher Personen bei der Verarbeitung personenbezogener Daten, zum freien Datenverkehr und zur Aufhebung der Richtlinie 95/46/EG (Datenschutz-Grundverordnung) (ABl. L 119 vom 4.5.2016, S. 1)., Fu\u00dfnote 12: Verordnung (EU) 2018/1725 des Europ\u00e4ischen Parlaments und des Rates vom 23. Oktober 2018 zum Schutz nat\u00fcrlicher Personen bei der Verarbeitung personenbezogener Daten durch die Organe, Einrichtungen und sonstigen Stellen der Union, zum freien Datenverkehr und zur Aufhebung der Verordnung (EG) Nr. 45/2001 und des Beschlusses Nr. 1247/2002/EG (ABl. L 295 vom 21.11.2018, S. 39)., Fu\u00dfnote 13: Richtlinie (EU) 2016/680 des Europ\u00e4ischen Parlaments und des Rates vom 27. April 2016 zum Schutz nat\u00fcrlicher Personen bei der Verarbeitung personenbezogener Daten durch die zust\u00e4ndigen Beh\u00f6rden zum Zwecke der Verh\u00fctung, Ermittlung, Aufdeckung oder Verfolgung von Straftaten oder der Strafvollstreckung sowie zum freien Datenverkehr und zur Aufhebung des Rahmenbeschlusses 2008/977/JI des Rates (ABl. L 119 vom 4.5.2016, S. 89)., Fu\u00dfnote 14: Richtlinie 2002/58/EG des Europ\u00e4ischen Parlaments und des Rates vom 12. Juli 2002 \u00fcber die Verarbeitung personenbezogener Daten und den Schutz der Privatsph\u00e4re in der elektronischen Kommunikation (Datenschutzrichtlinie f\u00fcr elektronische Kommunikation) (ABl. L 201 vom 31.7.2002, S. 37)."}, {"color": "#97c2fc", "id": "ErwG 11", "label": "ErwG 11", "shape": "dot", "title": "(11) Diese Verordnung sollte die Bestimmungen \u00fcber die Verantwortlichkeit der Anbieter von Vermittlungsdiensten gem\u00e4\u00df der Verordnung (EU) 2022/2065 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 15) unber\u00fchrt lassen. Fu\u00dfnote 15: Verordnung (EU) 2022/2065 des Europ\u00e4ischen Parlaments und des Rates vom 19. Oktober 2022 \u00fcber einen Binnenmarkt f\u00fcr digitale Dienste und zur \u00c4nderung der Richtlinie 2000/31/EG (Gesetz \u00fcber digitale Dienste) (ABl. L 277 vom 27.10.2022, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 12", "label": "ErwG 12", "shape": "dot", "title": "(12) Der Begriff \u201eKI-System\u201c in dieser Verordnung sollte klar definiert und eng mit der T\u00e4tigkeit internationaler Organisationen abgestimmt werden, die sich mit KI befassen, um Rechtssicherheit, mehr internationale Konvergenz und hohe Akzeptanz sicherzustellen und gleichzeitig Flexibilit\u00e4t zu bieten, um den raschen technologischen Entwicklungen in diesem Bereich Rechnung zu tragen. Dar\u00fcber hinaus sollte die Begriffsbestimmung auf den wesentlichen Merkmalen der KI beruhen, die sie von einfacheren herk\u00f6mmlichen Softwaresystemen und Programmierungsans\u00e4tzen abgrenzen, und sollte sich nicht auf Systeme beziehen, die auf ausschlie\u00dflich von nat\u00fcrlichen Personen definierten Regeln f\u00fcr das automatische Ausf\u00fchren von Operationen beruhen. Ein wesentliches Merkmal von KI-Systemen ist ihre F\u00e4higkeit, abzuleiten. Diese F\u00e4higkeit bezieht sich auf den Prozess der Erzeugung von Ausgaben, wie Vorhersagen, Inhalte, Empfehlungen oder Entscheidungen, die physische und digitale Umgebungen beeinflussen k\u00f6nnen, sowie auf die F\u00e4higkeit von KI-Systemen, Modelle oder Algorithmen oder beides aus Eingaben oder Daten abzuleiten. Zu den Techniken, die w\u00e4hrend der Gestaltung eines KI-Systems das Ableiten erm\u00f6glichen, geh\u00f6ren Ans\u00e4tze f\u00fcr maschinelles Lernen, wobei aus Daten gelernt wird, wie bestimmte Ziele erreicht werden k\u00f6nnen, sowie logik- und wissensgest\u00fctzte Konzepte, wobei aus kodierten Informationen oder symbolischen Darstellungen der zu l\u00f6senden Aufgabe abgeleitet wird. Die F\u00e4higkeit eines KI-Systems, abzuleiten, geht \u00fcber die einfache Datenverarbeitung hinaus, indem Lern-, Schlussfolgerungs- und Modellierungsprozesse erm\u00f6glicht werden. Die Bezeichnung \u201emaschinenbasiert\u201c bezieht sich auf die Tatsache, dass KI-Systeme von Maschinen betrieben werden. Durch die Bezugnahme auf explizite oder implizite Ziele wird betont, dass KI-Systeme gem\u00e4\u00df explizit festgelegten Zielen oder gem\u00e4\u00df impliziten Zielen arbeiten k\u00f6nnen. Die Ziele des KI-Systems k\u00f6nnen sich \u2014 unter bestimmten Umst\u00e4nden \u2014 von der Zweckbestimmung des KI-Systems unterscheiden. F\u00fcr die Zwecke dieser Verordnung sollten Umgebungen als Kontexte verstanden werden, in denen KI-Systeme betrieben werden, w\u00e4hrend die von einem KI-System erzeugten Ausgaben verschiedene Funktionen von KI-Systemen widerspiegeln, darunter Vorhersagen, Inhalte, Empfehlungen oder Entscheidungen. KI-Systeme sind mit verschiedenen Graden der Autonomie ausgestattet, was bedeutet, dass sie bis zu einem gewissen Grad unabh\u00e4ngig von menschlichem Zutun agieren und in der Lage sind, ohne menschliches Eingreifen zu arbeiten. Die Anpassungsf\u00e4higkeit, die ein KI-System nach Inbetriebnahme aufweisen k\u00f6nnte, bezieht sich auf seine Lernf\u00e4higkeit, durch sie es sich w\u00e4hrend seiner Verwendung ver\u00e4ndern kann. KI-Systeme k\u00f6nnen eigenst\u00e4ndig oder als Bestandteil eines Produkts verwendet werden, unabh\u00e4ngig davon, ob das System physisch in das Produkt integriert (eingebettet) ist oder der Funktion des Produkts dient, ohne darin integriert zu sein (nicht eingebettet)."}, {"color": "#97c2fc", "id": "ErwG 13", "label": "ErwG 13", "shape": "dot", "title": "(13) Der in dieser Verordnung verwendete Begriff \u201eBetreiber\u201c sollte als eine nat\u00fcrliche oder juristische Person, einschlie\u00dflich Beh\u00f6rden, Einrichtungen oder sonstiger Stellen, die ein KI-System unter ihrer Befugnis verwenden, verstanden werden, es sei denn das KI-System wird im Rahmen einer pers\u00f6nlichen und nicht beruflichen T\u00e4tigkeit verwendet. Je nach Art des KI-Systems kann sich dessen Verwendung auf andere Personen als den Betreiber auswirken."}, {"color": "#97c2fc", "id": "ErwG 14", "label": "ErwG 14", "shape": "dot", "title": "(14) Der in dieser Verordnung verwendete Begriff \u201ebiometrische Daten\u201c sollte im Sinne des Begriffs \u201ebiometrische Daten\u201c nach Artikel 4 Nummer 14 der Verordnung (EU) 2016/679, Artikel 3 Nummer 18 der Verordnung (EU) 2018/1725 und Artikel 3 Nummer 13 der Richtlinie (EU) 2016/680 ausgelegt werden. Biometrische Daten k\u00f6nnen die Authentifizierung, Identifizierung oder Kategorisierung nat\u00fcrlicher Personen und die Erkennung von Emotionen nat\u00fcrlicher Personen erm\u00f6glichen."}, {"color": "#97c2fc", "id": "ErwG 15", "label": "ErwG 15", "shape": "dot", "title": "(15) Der Begriff \u201ebiometrische Identifizierung\u201c sollte gem\u00e4\u00df dieser Verordnung als automatische Erkennung physischer, physiologischer und verhaltensbezogener menschlicher Merkmale wie Gesicht, Augenbewegungen, K\u00f6rperform, Stimme, Prosodie, Gang, Haltung, Herzfrequenz, Blutdruck, Geruch, charakteristischer Tastenanschlag zum Zweck der \u00dcberpr\u00fcfung der Identit\u00e4t einer Person durch Abgleich der biometrischen Daten der entsprechenden Person mit den in einer Datenbank gespeicherten biometrischen Daten definiert werden, unabh\u00e4ngig davon, ob die Einzelperson ihre Zustimmung dazu gegeben hat oder nicht. Dies umfasst keine KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Verifizierung, wozu die Authentifizierung geh\u00f6rt, verwendet werden sollen, deren einziger Zweck darin besteht, zu best\u00e4tigen, dass eine bestimmte nat\u00fcrliche Person die Person ist, f\u00fcr die sie sich ausgibt, sowie zur Best\u00e4tigung der Identit\u00e4t einer nat\u00fcrlichen Person zu dem alleinigen Zweck Zugang zu einem Dienst zu erhalten, ein Ger\u00e4t zu entriegeln oder Sicherheitszugang zu R\u00e4umlichkeiten zu erhalten."}, {"color": "#97c2fc", "id": "ErwG 16", "label": "ErwG 16", "shape": "dot", "title": "(16) Der Begriff \u201ebiometrischen Kategorisierung\u201c sollte im Sinne dieser Verordnung die Zuordnung nat\u00fcrlicher Personen auf der Grundlage ihrer biometrischen Daten zu bestimmten Kategorien bezeichnen. Diese bestimmten Kategorien k\u00f6nnen Aspekte wie Geschlecht, Alter, Haarfarbe, Augenfarbe, T\u00e4towierungen, Verhaltens- oder Pers\u00f6nlichkeitsmerkmale, Sprache, Religion, Zugeh\u00f6rigkeit zu einer nationalen Minderheit, sexuelle oder politische Ausrichtung betreffen. Dies gilt nicht f\u00fcr Systeme zur biometrischen Kategorisierung, bei denen es sich um eine reine Nebenfunktion handelt, die untrennbar mit einem anderen kommerziellen Dienst verbunden ist, d. h. die Funktion kann aus objektiven technischen Gr\u00fcnden nicht ohne den Hauptdienst verwendet werden und die Integration dieses Merkmals oder dieser Funktion dient nicht dazu, die Anwendbarkeit der Vorschriften dieser Verordnung zu umgehen. Beispielsweise k\u00f6nnten Filter zur Kategorisierung von Gesichts- oder K\u00f6rpermerkmalen, die auf Online-Marktpl\u00e4tzen verwendet werden, eine solche Nebenfunktion darstellen, da sie nur im Zusammenhang mit der Hauptdienstleistung verwendet werden k\u00f6nnen, die darin besteht, ein Produkt zu verkaufen, indem es dem Verbraucher erm\u00f6glicht wird, zu sehen, wie das Produkt an seiner Person aussieht, und ihm so zu helfen, eine Kaufentscheidung zu treffen. Filter, die in sozialen Netzwerken eingesetzt werden und Gesichts- oder K\u00f6rpermerkmale kategorisieren, um es den Nutzern zu erm\u00f6glichen, Bilder oder Videos hinzuzuf\u00fcgen oder zu ver\u00e4ndern, k\u00f6nnen ebenfalls als Nebenfunktion betrachtet werden, da ein solcher Filter nicht ohne die Hauptdienstleistung sozialer Netzwerke verwendet werden kann, die in der Weitergabe von Online-Inhalten besteht."}, {"color": "#97c2fc", "id": "ErwG 17", "label": "ErwG 17", "shape": "dot", "title": "(17) Der in dieser Verordnung verwendete Begriff \u201ebiometrisches Fernidentifizierungssystem\u201c sollte funktional definiert werden als KI-System, das dem Zweck dient, nat\u00fcrliche Personen ohne ihre aktive Einbeziehung in der Regel aus der Ferne durch Abgleich der biometrischen Daten einer Person mit den in einer Referenzdatenbank gespeicherten biometrischen Daten zu identifizieren, unabh\u00e4ngig davon, welche Technologie, Verfahren oder Arten biometrischer Daten dazu verwendet werden. Diese biometrischen Fernidentifizierungssysteme werden in der Regel zur zeitgleichen Erkennung mehrerer Personen oder ihrer Verhaltensweisen verwendet, um die Identifizierung nat\u00fcrlicher Personen ohne ihre aktive Einbeziehung erheblich zu erleichtern. Dies umfasst keine KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Verifizierung, wozu die Authentifizierung geh\u00f6rt, verwendet werden sollen, deren einziger Zweck darin besteht, zu best\u00e4tigen, dass eine bestimmte nat\u00fcrliche Person die Person ist, f\u00fcr die sie sich ausgibt, sowie zur Best\u00e4tigung der Identit\u00e4t einer nat\u00fcrlichen Person zu dem alleinigen Zweck Zugang zu einem Dienst zu erhalten, ein Ger\u00e4t zu entriegeln oder Sicherheitszugang zu R\u00e4umlichkeiten zu erhalten. Diese Ausnahme wird damit begr\u00fcndet, dass diese Systeme im Vergleich zu biometrischen Fernidentifizierungssystemen, die zur Verarbeitung biometrischer Daten einer gro\u00dfen Anzahl von Personen ohne ihre aktive Einbeziehung verwendet werden k\u00f6nnen, geringf\u00fcgige Auswirkungen auf die Grundrechte nat\u00fcrlicher Personen haben d\u00fcrften. Bei \u201eEchtzeit-Systemen\u201c erfolgen die Erfassung der biometrischen Daten, der Abgleich und die Identifizierung zeitgleich, nahezu zeitgleich oder auf jeden Fall ohne erhebliche Verz\u00f6gerung. In diesem Zusammenhang sollte es keinen Spielraum f\u00fcr eine Umgehung der Bestimmungen dieser Verordnung \u00fcber die \u201eEchtzeit-Nutzung\u201c der betreffenden KI-Systeme geben, indem kleinere Verz\u00f6gerungen vorgesehen werden. \u201eEchtzeit-Systeme\u201c umfassen die Verwendung von \u201eLive-Material\u201c oder \u201eNear-live-Material\u201c wie etwa Videoaufnahmen, die von einer Kamera oder einem anderen Ger\u00e4t mit \u00e4hnlicher Funktion erzeugt werden. Bei Systemen zur nachtr\u00e4glichen Identifizierung hingegen wurden die biometrischen Daten schon zuvor erfasst und der Abgleich und die Identifizierung erfolgen erst mit erheblicher Verz\u00f6gerung. Dabei handelt es sich um Material wie etwa Bild- oder Videoaufnahmen, die von Video-\u00dcberwachungssystemen oder privaten Ger\u00e4ten vor der Anwendung des Systems auf die betroffenen nat\u00fcrlichen Personen erzeugt wurden."}, {"color": "#97c2fc", "id": "ErwG 18", "label": "ErwG 18", "shape": "dot", "title": "(18) Der in dieser Verordnung verwendete Begriff \u201eEmotionserkennungssystem\u201c sollte als ein KI-System definiert werden, das dem Zweck dient, Emotionen oder Absichten nat\u00fcrlicher Personen auf der Grundlage ihrer biometrischen Daten festzustellen oder daraus abzuleiten. In diesem Begriff geht es um Emotionen oder Absichten wie Gl\u00fcck, Trauer, Wut, \u00dcberraschung, Ekel, Verlegenheit, Aufregung, Scham, Verachtung, Zufriedenheit und Vergn\u00fcgen. Dies umfasst nicht physische Zust\u00e4nde wie Schmerz oder Erm\u00fcdung, einschlie\u00dflich beispielsweise Systeme, die zur Erkennung des Zustands der Erm\u00fcdung von Berufspiloten oder -fahrern eigesetzt werden, um Unf\u00e4lle zu verhindern. Es geht dabei auch nicht um die blo\u00dfe Erkennung offensichtlicher Ausdrucksformen, Gesten und Bewegungen, es sei denn, sie werden zum Erkennen oder Ableiten von Emotionen verwendet. Bei diesen Ausdrucksformen kann es sich um einfache Gesichtsausdr\u00fccke wie ein Stirnrunzeln oder ein L\u00e4cheln oder um Gesten wie Hand-, Arm- oder Kopfbewegungen oder um die Stimmmerkmale einer Person handeln, wie eine erhobene Stimme oder ein Fl\u00fcstern."}, {"color": "#97c2fc", "id": "ErwG 19", "label": "ErwG 19", "shape": "dot", "title": "(19) F\u00fcr die Zwecke dieser Verordnung sollte der Begriff \u201e\u00f6ffentlich zug\u00e4nglicher Raum\u201c so verstanden werden, dass er sich auf einen einer unbestimmten Anzahl nat\u00fcrlicher Personen zug\u00e4nglichen physischen Ort bezieht, unabh\u00e4ngig davon, ob er sich in privatem oder \u00f6ffentlichem Eigentum befindet, unabh\u00e4ngig von den T\u00e4tigkeiten, f\u00fcr die der Ort verwendet werden kann; dazu z\u00e4hlen Bereiche wie etwa f\u00fcr Gewerbe, etwa Gesch\u00e4fte, Restaurants, Caf\u00e9s, f\u00fcr Dienstleistungen, etwa Banken, berufliche T\u00e4tigkeiten, Gastgewerbe, f\u00fcr Sport, etwa Schwimmb\u00e4der, Fitnessstudios, Stadien, f\u00fcr Verkehr, etwa Bus- und U-Bahn-Haltestellen, Bahnh\u00f6fe, Flugh\u00e4fen, Transportmittel, f\u00fcr Unterhaltung, etwa Kinos, Theater, Museen, Konzert- und Konferenzs\u00e4le oder f\u00fcr Freizeit oder Sonstiges, etwa \u00f6ffentliche Stra\u00dfen und Pl\u00e4tze, Parks, W\u00e4lder, Spielpl\u00e4tze. Ein Ort sollte auch als \u00f6ffentlich zug\u00e4nglich eingestuft werden, wenn der Zugang, unabh\u00e4ngig von m\u00f6glichen Kapazit\u00e4ts- oder Sicherheitsbeschr\u00e4nkungen, bestimmten im Voraus festgelegten Bedingungen unterliegt, die von einer unbestimmten Anzahl von Personen erf\u00fcllt werden k\u00f6nnen, etwa durch den Kauf eines Fahrscheins, die vorherige Registrierung oder die Erf\u00fcllung eines Mindestalters. Dahingegen sollte ein Ort nicht als \u00f6ffentlich zug\u00e4nglich gelten, wenn der Zugang auf nat\u00fcrliche Personen beschr\u00e4nkt ist, die entweder im Unionsrecht oder im nationalen Recht, das direkt mit der \u00f6ffentlichen Sicherheit zusammenh\u00e4ngt, oder im Rahmen einer eindeutigen Willenserkl\u00e4rung der Person, die die entsprechende Befugnis \u00fcber den Ort aus\u00fcbt, bestimmt und festgelegt werden. Die tats\u00e4chliche Zugangsm\u00f6glichkeit allein, etwa eine unversperrte T\u00fcr oder ein offenes Zauntor, bedeutet nicht, dass der Ort \u00f6ffentlich zug\u00e4nglich ist, wenn aufgrund von Hinweisen oder Umst\u00e4nden das Gegenteil nahegelegt wird (etwa Schilder, die den Zugang verbieten oder einschr\u00e4nken). Unternehmens- und Fabrikgel\u00e4nde sowie B\u00fcros und Arbeitspl\u00e4tze, die nur f\u00fcr die betreffenden Mitarbeiter und Dienstleister zug\u00e4nglich sein sollen, sind Orte, die nicht \u00f6ffentlich zug\u00e4nglich sind. Justizvollzugsanstalten und Grenzkontrollbereiche sollten nicht zu den \u00f6ffentlich zug\u00e4nglichen Orten z\u00e4hlen. Einige andere Gebiete k\u00f6nnen sowohl \u00f6ffentlich zug\u00e4ngliche als auch nicht \u00f6ffentlich zug\u00e4ngliche Orte umfassen, etwa die G\u00e4nge eines privaten Wohngeb\u00e4udes, deren Zugang erforderlich ist, um zu einer Arztpraxis zu gelangen, oder Flugh\u00e4fen. Online-R\u00e4ume werden nicht erfasst, da es sich nicht um physische R\u00e4ume handelt. Ob ein bestimmter Raum \u00f6ffentlich zug\u00e4nglich ist, sollte jedoch von Fall zu Fall unter Ber\u00fccksichtigung der Besonderheiten der jeweiligen individuellen Situation entschieden werden."}, {"color": "#97c2fc", "id": "ErwG 20", "label": "ErwG 20", "shape": "dot", "title": "(20) Um den gr\u00f6\u00dftm\u00f6glichen Nutzen aus KI-Systemen zu ziehen und gleichzeitig die Grundrechte, Gesundheit und Sicherheit zu wahren und eine demokratische Kontrolle zu erm\u00f6glichen, sollte die KI-Kompetenz Anbieter, Betreiber und betroffene Personen mit den notwendigen Konzepten ausstatten, um fundierte Entscheidungen \u00fcber KI-Systeme zu treffen. Diese Konzepte k\u00f6nnen in Bezug auf den jeweiligen Kontext unterschiedlich sein und das Verstehen der korrekten Anwendung technischer Elemente in der Entwicklungsphase des KI-Systems, der bei seiner Verwendung anzuwendenden Ma\u00dfnahmen und der geeigneten Auslegung der Ausgaben des KI-Systems umfassen sowie \u2014 im Falle betroffener Personen \u2014 das n\u00f6tige Wissen, um zu verstehen, wie sich mithilfe von KI getroffene Entscheidungen auf sie auswirken werden. Im Zusammenhang mit der Anwendung dieser Verordnung sollte die KI-Kompetenz allen einschl\u00e4gigen Akteuren der KI-Wertsch\u00f6pfungskette die Kenntnisse vermitteln, die erforderlich sind, um die angemessene Einhaltung und die ordnungsgem\u00e4\u00dfe Durchsetzung der Verordnung sicherzustellen. Dar\u00fcber hinaus k\u00f6nnten die umfassende Umsetzung von KI-Kompetenzma\u00dfnahmen und die Einf\u00fchrung geeigneter Folgema\u00dfnahmen dazu beitragen, die Arbeitsbedingungen zu verbessern und letztlich die Konsolidierung und den Innovationspfad vertrauensw\u00fcrdiger KI in der Union unterst\u00fctzen. Ein Europ\u00e4isches Gremium f\u00fcr K\u00fcnstliche Intelligenz (im Folgenden \u201eKI-Gremium\u201c) sollte die Kommission dabei unterst\u00fctzen, KI-Kompetenzinstrumente sowie die Sensibilisierung und Aufkl\u00e4rung der \u00d6ffentlichkeit in Bezug auf die Vorteile, Risiken, Schutzma\u00dfnahmen, Rechte und Pflichten im Zusammenhang mit der Nutzung von KI-Systeme zu f\u00f6rdern. In Zusammenarbeit mit den einschl\u00e4gigen Interessentr\u00e4gern sollten die Kommission und die Mitgliedstaaten die Ausarbeitung freiwilliger Verhaltenskodizes erleichtern, um die KI-Kompetenz von Personen, die mit der Entwicklung, dem Betrieb und der Verwendung von KI befasst sind, zu f\u00f6rdern."}, {"color": "#97c2fc", "id": "ErwG 21", "label": "ErwG 21", "shape": "dot", "title": "(21) Um gleiche Wettbewerbsbedingungen und einen wirksamen Schutz der Rechte und Freiheiten von Einzelpersonen in der gesamten Union zu gew\u00e4hrleisten, sollten die in dieser Verordnung festgelegten Vorschriften in nichtdiskriminierender Weise f\u00fcr Anbieter von KI-Systemen \u2014 unabh\u00e4ngig davon, ob sie in der Union oder in einem Drittland niedergelassen sind \u2014 und f\u00fcr Betreiber von KI-Systemen, die in der Union niedergelassen sind, gelten."}, {"color": "#97c2fc", "id": "ErwG 22", "label": "ErwG 22", "shape": "dot", "title": "(22) Angesichts ihres digitalen Charakters sollten bestimmte KI-Systeme in den Anwendungsbereich dieser Verordnung fallen, selbst wenn sie in der Union weder in Verkehr gebracht noch in Betrieb genommen oder verwendet werden. Dies ist beispielsweise der Fall, wenn ein in der Union niedergelassener Akteur bestimmte Dienstleistungen an einen in einem Drittland niedergelassenen Akteur im Zusammenhang mit einer T\u00e4tigkeit vergibt, die von einem KI-System ausge\u00fcbt werden soll, das als hochriskant einzustufen w\u00e4re. Unter diesen Umst\u00e4nden k\u00f6nnte das von dem Akteur in einem Drittland betriebene KI-System Daten verarbeiten, die rechtm\u00e4\u00dfig in der Union erhoben und aus der Union \u00fcbertragen wurden, und dem vertraglichen Akteur in der Union die aus dieser Verarbeitung resultierende Ausgabe dieses KI-Systems liefern, ohne dass dieses KI-System dabei in der Union in Verkehr gebracht, in Betrieb genommen oder verwendet w\u00fcrde. Um die Umgehung dieser Verordnung zu verhindern und einen wirksamen Schutz in der Union ans\u00e4ssiger nat\u00fcrlicher Personen zu gew\u00e4hrleisten, sollte diese Verordnung auch f\u00fcr Anbieter und Betreiber von KI-Systemen gelten, die in einem Drittland niedergelassen sind, soweit beabsichtigt wird, die von diesem System erzeugte Ausgabe in der Union zu verwenden. Um jedoch bestehenden Vereinbarungen und besonderen Erfordernissen f\u00fcr die k\u00fcnftige Zusammenarbeit mit ausl\u00e4ndischen Partnern, mit denen Informationen und Beweismittel ausgetauscht werden, Rechnung zu tragen, sollte diese Verordnung nicht f\u00fcr Beh\u00f6rden eines Drittlands und internationale Organisationen gelten, wenn sie im Rahmen der Zusammenarbeit oder internationaler \u00dcbereink\u00fcnfte t\u00e4tig werden, die auf Unionsebene oder nationaler Ebene f\u00fcr die Zusammenarbeit mit der Union oder den Mitgliedstaaten im Bereich der Strafverfolgung und der justiziellen Zusammenarbeit geschlossen wurden, vorausgesetzt dass dieses Drittland oder diese internationale Organisationen angemessene Garantien in Bezug auf den Schutz der Grundrechte und -freiheiten von Einzelpersonen bieten. Dies kann gegebenenfalls T\u00e4tigkeiten von Einrichtungen umfassen, die von Drittl\u00e4ndern mit der Wahrnehmung bestimmter Aufgaben zur Unterst\u00fctzung dieser Zusammenarbeit im Bereich der Strafverfolgung und der justiziellen Zusammenarbeit betraut wurden. Ein solcher Rahmen f\u00fcr die Zusammenarbeit oder f\u00fcr \u00dcbereink\u00fcnfte wurde bilateral zwischen Mitgliedstaaten und Drittl\u00e4ndern oder zwischen der Europ\u00e4ischen Union, Europol und anderen Agenturen der Union und Drittl\u00e4ndern und internationalen Organisationen erarbeitet. Die Beh\u00f6rden, die nach dieser Verordnung f\u00fcr die Aufsicht \u00fcber die Strafverfolgungs- und Justizbeh\u00f6rden zust\u00e4ndig sind, sollten pr\u00fcfen, ob diese Rahmen f\u00fcr die Zusammenarbeit oder internationale \u00dcbereink\u00fcnfte angemessene Garantien in Bezug auf den Schutz der Grundrechte und -freiheiten von Einzelpersonen enthalten. Empfangende nationale Beh\u00f6rden und Organe, Einrichtungen sowie sonstige Stellen der Union, die diese Ausgaben in der Union verwenden, sind weiterhin daf\u00fcr verantwortlich, sicherzustellen, dass ihre Verwendung mit Unionsrecht vereinbar ist. Wenn diese internationalen \u00dcbereink\u00fcnfte \u00fcberarbeitet oder wenn k\u00fcnftig neue \u00dcbereink\u00fcnfte geschlossen werden, sollten die Vertragsparteien gr\u00f6\u00dftm\u00f6gliche Anstrengungen unternehmen, um diese \u00dcbereink\u00fcnfte an die Anforderungen dieser Verordnung anzugleichen."}, {"color": "#97c2fc", "id": "ErwG 23", "label": "ErwG 23", "shape": "dot", "title": "(23) Diese Verordnung sollte auch f\u00fcr Organe, Einrichtungen und sonstige Stellen der Union gelten, wenn sie als Anbieter oder Betreiber eines KI-Systems auftreten."}, {"color": "#97c2fc", "id": "ErwG 24", "label": "ErwG 24", "shape": "dot", "title": "(24) Wenn und soweit KI-Systeme mit oder ohne \u00c4nderungen f\u00fcr Zwecke in den Bereichen Milit\u00e4r, Verteidigung oder nationale Sicherheit in Verkehr gebracht, in Betrieb genommen oder verwendet werden, sollten sie vom Anwendungsbereich dieser Verordnung ausgenommen werden, unabh\u00e4ngig von der Art der Einrichtung, die diese T\u00e4tigkeiten aus\u00fcbt, etwa ob es sich um eine \u00f6ffentliche oder private Einrichtung handelt. In Bezug auf die Zwecke in den Bereichen Milit\u00e4r und Verteidigung gr\u00fcndet sich die Ausnahme sowohl auf Artikel 4 Absatz 2 EUV als auch auf die Besonderheiten der Verteidigungspolitik der Mitgliedstaaten und der in Titel V Kapitel 2 EUV abgedeckten gemeinsamen Verteidigungspolitik der Union, die dem V\u00f6lkerrecht unterliegen, was daher den geeigneteren Rechtsrahmen f\u00fcr die Regulierung von KI-Systemen im Zusammenhang mit der Anwendung t\u00f6dlicher Gewalt und sonstigen KI-Systemen im Zusammenhang mit Milit\u00e4r- oder Verteidigungst\u00e4tigkeiten darstellt. In Bezug auf die Zwecke im Bereich nationale Sicherheit gr\u00fcndet sich die Ausnahme sowohl auf die Tatsache, dass die nationale Sicherheit gem\u00e4\u00df Artikel 4 Absatz 2 EUV weiterhin in die alleinige Verantwortung der Mitgliedstaaten f\u00e4llt, als auch auf die besondere Art und die operativen Bed\u00fcrfnisse der T\u00e4tigkeiten im Bereich der nationalen Sicherheit und der spezifischen nationalen Vorschriften f\u00fcr diese T\u00e4tigkeiten. Wird ein KI-System, das f\u00fcr Zwecke in den Bereichen Milit\u00e4r, Verteidigung oder nationale Sicherheit entwickelt, in Verkehr gebracht, in Betrieb genommen oder verwendet wird, jedoch vor\u00fcbergehend oder st\u00e4ndig f\u00fcr andere Zwecke verwendet, etwa f\u00fcr zivile oder humanit\u00e4re Zwecke oder f\u00fcr Zwecke der Strafverfolgung oder \u00f6ffentlichen Sicherheit, so w\u00fcrde dieses System in den Anwendungsbereich dieser Verordnung fallen. In diesem Fall sollte die Einrichtung, die das KI-System f\u00fcr andere Zwecke als Zwecke in den Bereichen Milit\u00e4r, Verteidigung oder nationale Sicherheit verwendet, die Konformit\u00e4t des KI-Systems mit dieser Verordnung sicherstellen, es sei denn, das System entspricht bereits dieser Verordnung. KI-Systeme, die f\u00fcr einen ausgeschlossenen Zweck, n\u00e4mlich Milit\u00e4r, Verteidigung oder nationale Sicherheit, und f\u00fcr einen oder mehrere nicht ausgeschlossene Zwecke, etwa zivile Zwecke oder Strafverfolgungszwecke, in Verkehr gebracht oder in Betrieb genommen werden, fallen in den Anwendungsbereich dieser Verordnung, und Anbieter dieser Systeme sollten die Einhaltung dieser Verordnung sicherstellen. In diesen F\u00e4llen sollte sich die Tatsache, dass ein KI-System in den Anwendungsbereich dieser Verordnung f\u00e4llt, nicht darauf auswirken, dass Einrichtungen, die T\u00e4tigkeiten in den Bereichen nationale Sicherheit, Verteidigung oder Milit\u00e4r aus\u00fcben, KI-Systeme f\u00fcr Zwecke in den Bereichen nationale Sicherheit, Milit\u00e4r und Verteidigung verwenden k\u00f6nnen, unabh\u00e4ngig von der Art der Einrichtung, die diese T\u00e4tigkeiten aus\u00fcbt, wobei die Verwendung vom Anwendungsbereich dieser Verordnung ausgenommen ist. Ein KI-System, das f\u00fcr zivile Zwecke oder Strafverfolgungszwecke in Verkehr gebracht wurde und mit oder ohne \u00c4nderungen f\u00fcr Zwecke in den Bereichen Milit\u00e4r, Verteidigung oder nationale Sicherheit verwendet wird, sollte nicht in den Anwendungsbereich dieser Verordnung fallen, unabh\u00e4ngig von der Art der Einrichtung, die diese T\u00e4tigkeiten aus\u00fcbt."}, {"color": "#97c2fc", "id": "ErwG 25", "label": "ErwG 25", "shape": "dot", "title": "(25) Diese Verordnung sollte die Innovation f\u00f6rdern, die Freiheit der Wissenschaft achten und Forschungs- und Entwicklungst\u00e4tigkeiten nicht untergraben. Daher m\u00fcssen KI-Systeme und -Modelle, die eigens f\u00fcr den alleinigen Zweck der wissenschaftlichen Forschung und Entwicklung entwickelt und in Betrieb genommen werden, vom Anwendungsbereich der Verordnung ausgenommen werden. Ferner muss sichergestellt werden, dass sich die Verordnung nicht anderweitig auf Forschungs- und Entwicklungst\u00e4tigkeiten zu KI-Systemen und -Modellen auswirkt, bevor diese in Verkehr gebracht oder in Betrieb genommen werden. Hinsichtlich produktorientierter Forschungs-, Test- und Entwicklungst\u00e4tigkeiten in Bezug auf KI-Systeme oder -Modelle sollten die Bestimmungen dieser Verordnung auch nicht vor der Inbetriebnahme oder dem Inverkehrbringen dieser Systeme und Modelle gelten. Diese Ausnahme ber\u00fchrt weder die Pflicht zur Einhaltung dieser Verordnung, wenn ein KI-System, das in den Anwendungsbereich dieser Verordnung f\u00e4llt, infolge solcher Forschungs- und Entwicklungst\u00e4tigkeiten in Verkehr gebracht oder in Betrieb genommen wird, noch die Anwendung der Bestimmungen zu KI-Reallaboren und zu Tests unter Realbedingungen. Dar\u00fcber hinaus sollte unbeschadet der Ausnahme in Bezug auf KI-Systeme, die eigens f\u00fcr den alleinigen Zweck der wissenschaftlichen Forschung und Entwicklung entwickelt und in Betrieb genommen werden, jedes andere KI-System, das f\u00fcr die Durchf\u00fchrung von Forschungs- und Entwicklungst\u00e4tigkeiten verwendet werden k\u00f6nnte, den Bestimmungen dieser Verordnung unterliegen. In jedem Fall sollten jegliche Forschungs- und Entwicklungst\u00e4tigkeiten gem\u00e4\u00df anerkannten ethischen und professionellen Grunds\u00e4tzen f\u00fcr die wissenschaftliche Forschung und unter Wahrung des geltenden Unionsrechts ausgef\u00fchrt werden."}, {"color": "#97c2fc", "id": "ErwG 26", "label": "ErwG 26", "shape": "dot", "title": "(26) Um ein verh\u00e4ltnism\u00e4\u00dfiges und wirksames verbindliches Regelwerk f\u00fcr KI-Systeme einzuf\u00fchren, sollte ein klar definierter risikobasierter Ansatz verfolgt werden. Bei diesem Ansatz sollten Art und Inhalt solcher Vorschriften auf die Intensit\u00e4t und den Umfang der Risiken zugeschnitten werden, die von KI-Systemen ausgehen k\u00f6nnen. Es ist daher notwendig, bestimmte inakzeptable Praktiken im Bereich der KI zu verbieten und Anforderungen an Hochrisiko-KI-Systeme und Pflichten f\u00fcr die betreffenden Akteure sowie Transparenzpflichten f\u00fcr bestimmte KI-Systeme festzulegen."}, {"color": "#97c2fc", "id": "ErwG 27", "label": "ErwG 27", "shape": "dot", "title": "(27) W\u00e4hrend der risikobasierte Ansatz die Grundlage f\u00fcr ein verh\u00e4ltnism\u00e4\u00dfiges und wirksames verbindliches Regelwerk bildet, muss auch auf die Ethikleitlinien f\u00fcr vertrauensw\u00fcrdige KI von 2019 der von der Kommission eingesetzten unabh\u00e4ngigen hochrangigen Expertengruppe f\u00fcr k\u00fcnstliche Intelligenz verwiesen werden. In diesen Leitlinien hat die hochrangige Expertengruppe sieben unverbindliche ethische Grunds\u00e4tze f\u00fcr KI entwickelt, die dazu beitragen sollten, dass KI vertrauensw\u00fcrdig und ethisch vertretbar ist. Zu den sieben Grunds\u00e4tzen geh\u00f6ren: menschliches Handeln und menschliche Aufsicht, technische Robustheit und Sicherheit, Privatsph\u00e4re und Daten-Governance, Transparenz, Vielfalt, Nichtdiskriminierung und Fairness, soziales und \u00f6kologisches Wohlergehen sowie Rechenschaftspflicht. Unbeschadet der rechtsverbindlichen Anforderungen dieser Verordnung und anderer geltender Rechtsvorschriften der Union tragen diese Leitlinien zur Gestaltung koh\u00e4renter, vertrauensw\u00fcrdiger und menschenzentrierter KI bei im Einklang mit der Charta und den Werten, auf die sich die Union gr\u00fcndet. Nach den Leitlinien der hochrangigen Expertengruppe bedeutet \u201emenschliches Handeln und menschliche Aufsicht\u201c, dass ein KI-System entwickelt und als Instrument verwendet wird, das den Menschen dient, die Menschenw\u00fcrde und die pers\u00f6nliche Autonomie achtet und so funktioniert, dass es von Menschen angemessen kontrolliert und \u00fcberwacht werden kann. \u201eTechnische Robustheit und Sicherheit\u201c bedeutet, dass KI-Systeme so entwickelt und verwendet werden, dass sie im Fall von Schwierigkeiten robust sind und widerstandsf\u00e4hig gegen Versuche, die Verwendung oder Leistung des KI-Systems so zu ver\u00e4ndern, dass dadurch die unrechtm\u00e4\u00dfige Verwendung durch Dritte erm\u00f6glicht wird, und dass ferner unbeabsichtigte Sch\u00e4den minimiert werden. \u201ePrivatsph\u00e4re und Daten-Governance\u201c bedeutet, dass KI-Systeme im Einklang mit den geltenden Vorschriften zum Schutz der Privatsph\u00e4re und zum Datenschutz entwickelt und verwendet werden und dabei Daten verarbeiten, die hohen Qualit\u00e4ts- und Integrit\u00e4tsstandards gen\u00fcgen. \u201eTransparenz\u201c bedeutet, dass KI-Systeme so entwickelt und verwendet werden, dass sie angemessen nachvollziehbar und erkl\u00e4rbar sind, wobei den Menschen bewusst gemacht werden muss, dass sie mit einem KI-System kommunizieren oder interagieren, und dass die Betreiber ordnungsgem\u00e4\u00df \u00fcber die F\u00e4higkeiten und Grenzen des KI-Systems informieren und die betroffenen Personen \u00fcber ihre Rechte in Kenntnis setzen m\u00fcssen. \u201eVielfalt, Nichtdiskriminierung und Fairness\u201c bedeutet, dass KI-Systeme in einer Weise entwickelt und verwendet werden, die unterschiedliche Akteure einbezieht und den gleichberechtigten Zugang, die Geschlechtergleichstellung und die kulturelle Vielfalt f\u00f6rdert, wobei diskriminierende Auswirkungen und unfaire Verzerrungen, die nach Unionsrecht oder nationalem Recht verboten sind, verhindert werden. \u201eSoziales und \u00f6kologisches Wohlergehen\u201c bedeutet, dass KI-Systeme in nachhaltiger und umweltfreundlicher Weise und zum Nutzen aller Menschen entwickelt und verwendet werden, wobei die langfristigen Auswirkungen auf den Einzelnen, die Gesellschaft und die Demokratie \u00fcberwacht und bewertet werden. Die Anwendung dieser Grunds\u00e4tze sollte, soweit m\u00f6glich, in die Gestaltung und Verwendung von KI-Modellen einflie\u00dfen. Sie sollten in jedem Fall als Grundlage f\u00fcr die Ausarbeitung von Verhaltenskodizes im Rahmen dieser Verordnung dienen. Alle Interessentr\u00e4ger, einschlie\u00dflich der Industrie, der Wissenschaft, der Zivilgesellschaft und der Normungsorganisationen, werden aufgefordert, die ethischen Grunds\u00e4tze bei der Entwicklung freiwilliger bew\u00e4hrter Verfahren und Normen, soweit angebracht, zu ber\u00fccksichtigen."}, {"color": "#97c2fc", "id": "ErwG 28", "label": "ErwG 28", "shape": "dot", "title": "(28) Abgesehen von den zahlreichen nutzbringenden Verwendungsm\u00f6glichkeiten von KI kann diese Technologie auch missbraucht werden und neue und wirkungsvolle Instrumente f\u00fcr manipulative, ausbeuterische und soziale Kontrollpraktiken bieten. Solche Praktiken sind besonders sch\u00e4dlich und missbr\u00e4uchlich und sollten verboten werden, weil sie im Widerspruch zu den Werten der Union stehen, n\u00e4mlich der Achtung der Menschenw\u00fcrde, Freiheit, Gleichheit, Demokratie und Rechtsstaatlichkeit sowie der in der Charta verankerten Grundrechte, einschlie\u00dflich des Rechts auf Nichtdiskriminierung, Datenschutz und Privatsph\u00e4re sowie der Rechte des Kindes."}, {"color": "#97c2fc", "id": "ErwG 29", "label": "ErwG 29", "shape": "dot", "title": "(29) KI-gest\u00fctzte manipulative Techniken k\u00f6nnen dazu verwendet werden, Personen zu unerw\u00fcnschten Verhaltensweisen zu bewegen oder sie zu t\u00e4uschen, indem sie in einer Weise zu Entscheidungen angeregt werden, die ihre Autonomie, Entscheidungsfindung und freie Auswahl untergr\u00e4bt und beeintr\u00e4chtigt. Das Inverkehrbringen, die Inbetriebnahme oder die Verwendung bestimmter KI-Systeme, die das Ziel oder die Auswirkung haben, menschliches Verhalten ma\u00dfgeblich nachteilig zu beeinflussen, und gro\u00dfe Sch\u00e4den, insbesondere erhebliche nachteilige Auswirkungen auf die physische und psychische Gesundheit oder auf die finanziellen Interessen verursachen d\u00fcrften, ist besonders gef\u00e4hrlich und sollte dementsprechend verboten werden. Solche KI-Systeme setzen auf eine unterschwellige Beeinflussung, beispielweise durch Reize in Form von Ton-, Bild- oder Videoinhalten, die f\u00fcr Menschen nicht erkennbar sind, da diese Reize au\u00dferhalb ihres Wahrnehmungsbereichs liegen, oder auf andere Arten manipulativer oder t\u00e4uschender Beeinflussung, die ihre Autonomie, Entscheidungsfindung oder freie Auswahl in einer Weise untergraben und beeintr\u00e4chtigen, die sich ihrer bewussten Wahrnehmung entzieht oder deren Einfluss \u2014 selbst wenn sie sich seiner bewusst sind \u2014 sie nicht kontrollieren oder widerstehen k\u00f6nnen. Dies k\u00f6nnte beispielsweise durch Gehirn-Computer-Schnittstellen oder virtuelle Realit\u00e4t erfolgen, da diese ein h\u00f6heres Ma\u00df an Kontrolle dar\u00fcber erm\u00f6glichen, welche Reize den Personen, insofern diese das Verhalten der Personen in erheblichem Ma\u00dfe sch\u00e4dlich beeinflussen k\u00f6nnen, angeboten werden. Ferner k\u00f6nnen KI-Systeme auch anderweitig die Vulnerabilit\u00e4t einer Person oder bestimmter Gruppen von Personen aufgrund ihres Alters oder einer Behinderung im Sinne der Richtlinie (EU) 2019/882 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 16) oder aufgrund einer bestimmten sozialen oder wirtschaftlichen Situation ausnutzen, durch die diese Personen gegen\u00fcber einer Ausnutzung anf\u00e4lliger werden d\u00fcrften, beispielweise Personen, die in extremer Armut leben, und ethnische oder religi\u00f6se Minderheiten. Solche KI-Systeme k\u00f6nnen mit dem Ziel oder der Wirkung in Verkehr gebracht, in Betrieb genommen oder verwendet werden, das Verhalten einer Person in einer Weise wesentlich zu beeinflussen, die dieser Person oder einer anderen Person oder Gruppen von Personen einen erheblichen Schaden zuf\u00fcgt oder mit hinreichender Wahrscheinlichkeit zuf\u00fcgen wird, einschlie\u00dflich Sch\u00e4den, die sich im Laufe der Zeit anh\u00e4ufen k\u00f6nnen, und sollten daher verboten werden. Diese Absicht, das Verhalten zu beeinflussen, kann nicht vermutet werden, wenn die Beeinflussung auf Faktoren zur\u00fcckzuf\u00fchren ist, die nicht Teil des KI-Systems sind und au\u00dferhalb der Kontrolle des Anbieters oder Betreibers liegen, d. h. Faktoren, die vom Anbieter oder Betreiber des KI-Systems vern\u00fcnftigerweise nicht vorhergesehen oder gemindert werden k\u00f6nnen. In jedem Fall ist es nicht erforderlich, dass der Anbieter oder der Betreiber die Absicht haben, erheblichen Schaden zuzuf\u00fcgen, wenn dieser Schaden aufgrund von manipulativen oder ausbeuterischen KI-gest\u00fctzten Praktiken entsteht. Das Verbot solcher KI-Praktiken erg\u00e4nzt die Bestimmungen der Richtlinie 2005/29/EG des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 17); insbesondere sind unlautere Gesch\u00e4ftspraktiken, durch die Verbraucher wirtschaftliche oder finanzielle Sch\u00e4den erleiden, unter allen Umst\u00e4nden verboten, unabh\u00e4ngig davon, ob sie durch KI-Systeme oder anderweitig umgesetzt werden. Das Verbot manipulativer und ausbeuterischer Praktiken gem\u00e4\u00df dieser Verordnung sollte sich nicht auf rechtm\u00e4\u00dfige Praktiken im Zusammenhang mit medizinischen Behandlungen, etwa der psychologischen Behandlung einer psychischen Krankheit oder der physischen Rehabilitation, auswirken, wenn diese Praktiken gem\u00e4\u00df den geltenden Rechtsvorschriften und medizinischen Standards erfolgen, z. B mit der ausdr\u00fccklichen Zustimmung der Einzelpersonen oder ihrer gesetzlichen Vertreter. Dar\u00fcber hinaus sollten \u00fcbliche und rechtm\u00e4\u00dfige Gesch\u00e4ftspraktiken, beispielsweise im Bereich der Werbung, die im Einklang mit den geltenden Rechtsvorschriften stehen, als solche nicht als sch\u00e4dliche manipulative KI-gest\u00fctzten Praktiken gelten. Fu\u00dfnote 16: Richtlinie (EU) 2019/882 des Europ\u00e4ischen Parlaments und des Rates vom 17. April 2019 \u00fcber die Barrierefreiheitsanforderungen f\u00fcr Produkte und Dienstleistungen (ABl. L 151 vom 7.6.2019, S. 70)., Fu\u00dfnote 17: Richtlinie 2005/29/EG des Europ\u00e4ischen Parlaments und des Rates vom 11. Mai 2005 \u00fcber unlautere Gesch\u00e4ftspraktiken im binnenmarktinternen Gesch\u00e4ftsverkehr zwischen Unternehmen und Verbrauchern und zur \u00c4nderung der Richtlinie 84/450/EWG des Rates, der Richtlinien 97/7/EG, 98/27/EG und 2002/65/EG des Europ\u00e4ischen Parlaments und des Rates sowie der Verordnung (EG) Nr. 2006/2004 des Europ\u00e4ischen Parlaments und des Rates (Richtlinie \u00fcber unlautere Gesch\u00e4ftspraktiken) (ABl. L 149 vom 11.6.2005, S. 22)."}, {"color": "#97c2fc", "id": "ErwG 30", "label": "ErwG 30", "shape": "dot", "title": "(30) Systeme zur biometrischen Kategorisierung, die anhand der biometrischen Daten von nat\u00fcrlichen Personen, wie dem Gesicht oder dem Fingerabdruck einer Person, die politische Meinung, die Mitgliedschaft in einer Gewerkschaft, religi\u00f6se oder weltanschauliche \u00dcberzeugungen, die Rasse, das Sexualleben oder die sexuelle Ausrichtung einer Person erschlie\u00dfen oder ableiten, sollten verboten werden. Dieses Verbot sollte nicht f\u00fcr die rechtm\u00e4\u00dfige Kennzeichnung, Filterung oder Kategorisierung biometrischer Datens\u00e4tze gelten, die im Einklang mit dem Unionsrecht oder dem nationalen Recht anhand biometrischer Daten erworben wurden, wie das Sortieren von Bildern nach Haar- oder Augenfarbe, was beispielsweise im Bereich der Strafverfolgung verwendet werden kann."}, {"color": "#97c2fc", "id": "ErwG 31", "label": "ErwG 31", "shape": "dot", "title": "(31) KI-Systeme, die eine soziale Bewertung nat\u00fcrlicher Personen durch \u00f6ffentliche oder private Akteure bereitstellen, k\u00f6nnen zu diskriminierenden Ergebnissen und zur Ausgrenzung bestimmter Gruppen f\u00fchren. Sie k\u00f6nnen die Menschenw\u00fcrde und das Recht auf Nichtdiskriminierung sowie die Werte der Gleichheit und Gerechtigkeit verletzen. Solche KI-Systeme bewerten oder klassifizieren nat\u00fcrliche Personen oder Gruppen nat\u00fcrlicher Personen in einem bestimmten Zeitraum auf der Grundlage zahlreicher Datenpunkte in Bezug auf ihr soziales Verhalten in verschiedenen Zusammenh\u00e4ngen oder aufgrund bekannter, vermuteter oder vorhergesagter pers\u00f6nlicher Eigenschaften oder Pers\u00f6nlichkeitsmerkmale. Die aus solchen KI-Systemen erzielte soziale Bewertung kann zu einer Schlechterstellung oder Benachteiligung bestimmter nat\u00fcrlicher Personen oder ganzer Gruppen nat\u00fcrlicher Personen in sozialen Kontexten, die in keinem Zusammenhang mit den Umst\u00e4nden stehen, unter denen die Daten urspr\u00fcnglich erzeugt oder erhoben wurden, oder zu einer Schlechterstellung f\u00fchren, die im Hinblick auf die Tragweite ihres sozialen Verhaltens unverh\u00e4ltnism\u00e4\u00dfig oder ungerechtfertigt ist. KI-Systeme, die solche inakzeptablen Bewertungspraktiken mit sich bringen und zu einer solchen Schlechterstellung oder Benachteiligung f\u00fchren, sollten daher verboten werden. Dieses Verbot sollte nicht die rechtm\u00e4\u00dfigen Praktiken zur Bewertung nat\u00fcrlicher Personen ber\u00fchren, die im Einklang mit dem Unionsrecht und dem nationalen Recht zu einem bestimmten Zweck durchgef\u00fchrt werden."}, {"color": "#97c2fc", "id": "ErwG 32", "label": "ErwG 32", "shape": "dot", "title": "(32) Die Verwendung von KI-Systemen zur biometrischen Echtzeit-Fernidentifizierung nat\u00fcrlicher Personen in \u00f6ffentlich zug\u00e4nglichen R\u00e4umen zu Strafverfolgungszwecken greift besonders in die Rechte und Freiheiten der betroffenen Personen ein, da sie die Privatsph\u00e4re eines gro\u00dfen Teils der Bev\u00f6lkerung beeintr\u00e4chtigt, ein Gef\u00fchl der st\u00e4ndigen \u00dcberwachung weckt und indirekt von der Aus\u00fcbung der Versammlungsfreiheit und anderer Grundrechte abhalten kann. Technische Ungenauigkeiten von KI-Systemen, die f\u00fcr die biometrische Fernidentifizierung nat\u00fcrlicher Personen bestimmt sind, k\u00f6nnen zu verzerrten Ergebnissen f\u00fchren und eine diskriminierende Wirkung haben. Solche m\u00f6glichen verzerrten Ergebnisse und eine solche diskriminierende Wirkung sind von besonderer Bedeutung, wenn es um das Alter, die ethnische Herkunft, die Rasse, das Geschlecht oder Behinderungen geht. Dar\u00fcber hinaus bergen die Unmittelbarkeit der Auswirkungen und die begrenzten M\u00f6glichkeiten weiterer Kontrollen oder Korrekturen im Zusammenhang mit der Verwendung solcher in Echtzeit betriebener Systeme erh\u00f6hte Risiken f\u00fcr die Rechte und Freiheiten der betreffenden Personen, die im Zusammenhang mit Strafverfolgungsma\u00dfnahmen stehen oder davon betroffen sind."}, {"color": "#97c2fc", "id": "ErwG 33", "label": "ErwG 33", "shape": "dot", "title": "(33) Die Verwendung solcher Systeme zu Strafverfolgungszwecken sollte daher untersagt werden, au\u00dfer in ersch\u00f6pfend aufgef\u00fchrten und eng abgegrenzten F\u00e4llen, in denen die Verwendung unbedingt erforderlich ist, um einem erheblichen \u00f6ffentlichen Interesse zu dienen, dessen Bedeutung die Risiken \u00fcberwiegt. Zu diesen F\u00e4llen geh\u00f6rt die Suche nach bestimmten Opfern von Straftaten, einschlie\u00dflich vermisster Personen, bestimmte Gefahren f\u00fcr das Leben oder die k\u00f6rperliche Unversehrtheit nat\u00fcrlicher Personen oder die Gefahr eines Terroranschlags sowie das Aufsp\u00fcren oder Identifizieren von T\u00e4tern oder Verd\u00e4chtigen in Bezug auf die in einem Anhang zu dieser Verordnung genannten Straftaten, sofern diese Straftaten in dem betreffenden Mitgliedstaat im Sinne des Rechts dieses Mitgliedstaats mit einer Freiheitsstrafe oder einer freiheitsentziehenden Ma\u00dfregel der Sicherung im H\u00f6chstma\u00df von mindestens vier Jahren bedroht sind. Eine solche Schwelle f\u00fcr eine Freiheitsstrafe oder eine freiheitsentziehende Ma\u00dfregel der Sicherung nach nationalem Recht tr\u00e4gt dazu bei, sicherzustellen, dass die Straftat schwerwiegend genug ist, um den Einsatz biometrischer Echtzeit-Fernidentifizierungssysteme m\u00f6glicherweise zu rechtfertigen. Dar\u00fcber hinaus beruht die im Anhang dieser Verordnung aufgef\u00fchrte Liste der Straftaten auf den 32 im Rahmenbeschluss 2002/584/JI des Rates (Fu\u00dfnote 18) aufgef\u00fchrten Straftaten, unter Ber\u00fccksichtigung der Tatsache, dass einige der Straftaten in der Praxis eher relevant sein k\u00f6nnen als andere, da der R\u00fcckgriff auf die biometrische Echtzeit-Fernidentifizierung f\u00fcr die konkrete Aufsp\u00fcrung oder Identifizierung eines T\u00e4ters oder Verd\u00e4chtigen in Bezug auf eine der verschiedenen aufgef\u00fchrten Straftaten voraussichtlich in \u00e4u\u00dferst unterschiedlichem Ma\u00dfe erforderlich und verh\u00e4ltnism\u00e4\u00dfig sein k\u00f6nnte und da dabei die wahrscheinlichen Unterschiede in Schwere, Wahrscheinlichkeit und Ausma\u00df des Schadens oder m\u00f6glicher negativer Folgen zu ber\u00fccksichtigen sind. Eine unmittelbare Gefahr f\u00fcr das Leben oder die k\u00f6rperliche Unversehrtheit nat\u00fcrlicher Personen kann auch durch die schwerwiegende St\u00f6rung einer kritischen Infrastruktur im Sinne des Artikels 2 Nummer 4 der Richtlinie (EU) 2022/2557 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 19) entstehen, wenn die St\u00f6rung oder Zerst\u00f6rung einer solchen kritischen Infrastruktur zu einer unmittelbaren Gefahr f\u00fcr das Leben oder die k\u00f6rperliche Unversehrtheit einer Person f\u00fchren w\u00fcrde, auch durch die schwerwiegende Beeintr\u00e4chtigung der Bereitstellung der Grundversorgung f\u00fcr die Bev\u00f6lkerung oder der Wahrnehmung der Kernfunktion des Staates. Dar\u00fcber hinaus sollte diese Verordnung die F\u00e4higkeit der Strafverfolgungs-, Grenzschutz-, Einwanderungs- oder Asylbeh\u00f6rden erhalten, gem\u00e4\u00df den im Unionsrecht und im nationalen Recht f\u00fcr diesen Zweck festgelegten Bedingungen die Identit\u00e4t der betreffenden Person in ihrer Anwesenheit festzustellen. Insbesondere sollten Strafverfolgungs-, Grenzschutz-, Einwanderungs- oder Asylbeh\u00f6rden gem\u00e4\u00df dem Unionsrecht oder dem nationalen Recht Informationssysteme verwenden k\u00f6nnen, um eine Person zu identifizieren, die w\u00e4hrend einer Identit\u00e4tsfeststellung entweder verweigert, identifiziert zu werden, oder nicht in der Lage ist, ihre Identit\u00e4t anzugeben oder zu belegen, wobei gem\u00e4\u00df dieser Verordnung keine vorherige Genehmigung erlangt werden muss. Dabei k\u00f6nnte es sich beispielsweise um eine Person handeln, die in eine Straftat verwickelt ist und nicht gewillt oder aufgrund eines Unfalls oder des Gesundheitszustands nicht in der Lage ist, den Strafverfolgungsbeh\u00f6rden ihre Identit\u00e4t offenzulegen. Fu\u00dfnote18: Rahmenbeschluss 2002/584/JI des Rates vom 13. Juni 2002 \u00fcber den Europ\u00e4ischen Haftbefehl und die \u00dcbergabeverfahren zwischen den Mitgliedstaaten (ABl. L 190 vom 18.7.2002, S. 1)., Fu\u00dfnote 19: Richtlinie (EU) 2022/2557 des Europ\u00e4ischen Parlaments und des Rates vom 14. Dezember 2022 \u00fcber die Resilienz kritischer Einrichtungen und zur Aufhebung der Richtlinie 2008/114/EG des Rates (ABl. L 333 vom 27.12.2022, S. 164)."}, {"color": "#97c2fc", "id": "ErwG 34", "label": "ErwG 34", "shape": "dot", "title": "(34) Um sicherzustellen, dass diese Systeme verantwortungsvoll und verh\u00e4ltnism\u00e4\u00dfig genutzt werden, ist es auch wichtig, festzulegen, dass in jedem dieser ersch\u00f6pfend aufgef\u00fchrten und eng abgegrenzten F\u00e4lle bestimmte Elemente ber\u00fccksichtigt werden sollten, insbesondere in Bezug auf die Art des dem Antrag zugrunde liegenden Falls und die Auswirkungen der Verwendung auf die Rechte und Freiheiten aller betroffenen Personen sowie auf die f\u00fcr die Verwendung geltenden Schutzvorkehrungen und Bedingungen. Dar\u00fcber hinaus sollte die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00f6ffentlich zug\u00e4nglichen R\u00e4umen f\u00fcr die Zwecke der Strafverfolgung nur eingesetzt werden, um die Identit\u00e4t der speziell betroffenen Person zu best\u00e4tigen und sollte sich hinsichtlich des Zeitraums und des geografischen und personenbezogenen Anwendungsbereichs auf das unbedingt Notwendige beschr\u00e4nken, wobei insbesondere den Beweisen oder Hinweisen in Bezug auf die Bedrohungen, die Opfer oder den T\u00e4ter Rechnung zu tragen ist. Die Verwendung des biometrischen Echtzeit-Fernidentifizierungssystems in \u00f6ffentlich zug\u00e4nglichen R\u00e4umen sollte nur genehmigt werden, wenn die zust\u00e4ndige Strafverfolgungsbeh\u00f6rde eine Grundrechte-Folgenabsch\u00e4tzung durchgef\u00fchrt und, sofern in dieser Verordnung nichts anderes bestimmt ist, das System gem\u00e4\u00df dieser Verordnung in der Datenbank registriert hat. Die Personenreferenzdatenbank sollte f\u00fcr jeden Anwendungsfall in jedem der oben genannten F\u00e4lle geeignet sein."}, {"color": "#97c2fc", "id": "ErwG 35", "label": "ErwG 35", "shape": "dot", "title": "(35) Jede Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00f6ffentlich zug\u00e4nglichen R\u00e4umen zu Strafverfolgungszwecken sollte einer ausdr\u00fccklichen spezifischen Genehmigung durch eine Justizbeh\u00f6rde oder eine unabh\u00e4ngige Verwaltungsbeh\u00f6rde eines Mitgliedstaats, deren Entscheidung rechtsverbindlich ist, unterliegen. Eine solche Genehmigung sollte grunds\u00e4tzlich vor der Verwendung des KI-Systems zur Identifizierung einer Person oder mehrerer Personen eingeholt werden. Ausnahmen von dieser Regel sollten in hinreichend begr\u00fcndeten dringenden F\u00e4llen erlaubt sein, d. h. in Situationen, in denen es wegen der Notwendigkeit der Verwendung der betreffenden Systeme tats\u00e4chlich und objektiv unm\u00f6glich ist, vor dem Beginn der Verwendung des KI-Systems eine Genehmigung einzuholen. In solchen dringenden F\u00e4llen sollte die Verwendung des KI-Systems auf das absolut notwendige Mindestma\u00df beschr\u00e4nkt werden und angemessenen Schutzvorkehrungen und Bedingungen unterliegen, die im nationalen Recht festgelegt sind und im Zusammenhang mit jedem einzelnen dringenden Anwendungsfall von der Strafverfolgungsbeh\u00f6rde selbst pr\u00e4zisiert werden. Dar\u00fcber hinaus sollte die Strafverfolgungsbeh\u00f6rde in solchen F\u00e4llen eine solche Genehmigung beantragen und die Gr\u00fcnde daf\u00fcr angeben, warum sie sie nicht fr\u00fcher, unverz\u00fcglich, sp\u00e4testens jedoch innerhalb von 24 Stunden beantragen konnte. Wird eine solche Genehmigung abgelehnt, sollte die Verwendung biometrischer Echtzeit-Identifizierungssysteme, die mit dieser Genehmigung verbunden sind, mit sofortiger Wirkung eingestellt werden, und alle Daten im Zusammenhang mit dieser Verwendung sollten verworfen und gel\u00f6scht werden. Diese Daten umfassen Eingabedaten, die von einem KI-System w\u00e4hrend der Nutzung eines solchen Systems direkt erfasst werden, sowie die Ergebnisse und Ausgaben der mit dieser Genehmigung verbundenen Verwendung. Daten, die im Einklang mit anderem Unionsrecht oder nationalem Recht rechtm\u00e4\u00dfig erworben wurden, sollten davon nicht betroffen sein. In jedem Fall darf keine Entscheidung mit nachteiligen Rechtsfolgen f\u00fcr eine Person allein auf der Grundlage der Ausgaben des biometrischen Fernidentifizierungssystems getroffen werden."}, {"color": "#97c2fc", "id": "ErwG 36", "label": "ErwG 36", "shape": "dot", "title": "(36) Damit sie ihre Aufgaben im Einklang mit den Anforderungen dieser Verordnung und der nationalen Vorschriften erf\u00fcllen k\u00f6nnen, sollte die zust\u00e4ndige Markt\u00fcberwachungsbeh\u00f6rde und die nationale Datenschutzbeh\u00f6rde \u00fcber jede Verwendung des biometrischen Echtzeit-Identifizierungssystems unterrichtet werden. Die Markt\u00fcberwachungsbeh\u00f6rden und die nationalen Datenschutzbeh\u00f6rden, die unterrichtet wurden, sollten der Kommission j\u00e4hrlich einen Bericht \u00fcber die Verwendung biometrischer Echtzeit-Identifizierungssysteme vorlegen."}, {"color": "#97c2fc", "id": "ErwG 37", "label": "ErwG 37", "shape": "dot", "title": "(37) Dar\u00fcber hinaus ist es angezeigt, innerhalb des durch diese Verordnung vorgegebenen ersch\u00f6pfenden Rahmens festzulegen, dass eine solche Verwendung im Hoheitsgebiet eines Mitgliedstaats gem\u00e4\u00df dieser Verordnung nur m\u00f6glich sein sollte, sofern der betreffende Mitgliedstaat in seinen detaillierten nationalen Rechtsvorschriften ausdr\u00fccklich vorgesehen hat, dass eine solche Verwendung genehmigt werden kann. Folglich steht es den Mitgliedstaaten im Rahmen dieser Verordnung frei, eine solche M\u00f6glichkeit generell oder nur in Bezug auf einige der in dieser Verordnung genannten Ziele, f\u00fcr die eine genehmigte Verwendung gerechtfertigt sein kann, vorzusehen. Solche nationalen Rechtsvorschriften sollten der Kommission sp\u00e4testens 30 Tage nach ihrer Annahme mitgeteilt werden."}, {"color": "#97c2fc", "id": "ErwG 38", "label": "ErwG 38", "shape": "dot", "title": "(38) Die Verwendung von KI-Systemen zur biometrischen Echtzeit-Ferni
