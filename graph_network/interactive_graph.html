dentifizierung nat\u00fcrlicher Personen in \u00f6ffentlich zug\u00e4nglichen R\u00e4umen zu Strafverfolgungszwecken erfordert zwangsl\u00e4ufig die Verarbeitung biometrischer Daten. Die Vorschriften dieser Verordnung, die vorbehaltlich bestimmter Ausnahmen eine solche Verwendung auf der Grundlage des Artikels 16 AEUV verbieten, sollten als Lex specialis in Bezug auf die in Artikel 10 der Richtlinie (EU) 2016/680 enthaltenen Vorschriften \u00fcber die Verarbeitung biometrischer Daten gelten und somit die Verwendung und Verarbeitung der betreffenden biometrischen Daten umfassend regeln. Eine solche Verwendung und Verarbeitung sollte daher nur m\u00f6glich sein, soweit sie mit dem in dieser Verordnung festgelegten Rahmen vereinbar ist, ohne dass es den zust\u00e4ndigen Beh\u00f6rden bei ihren T\u00e4tigkeiten zu Strafverfolgungszwecken Raum l\u00e4sst, au\u00dferhalb dieses Rahmens solche Systeme zu verwenden und die damit verbundenen Daten aus den in Artikel 10 der Richtlinie (EU) 2016/680 aufgef\u00fchrten Gr\u00fcnden zu verarbeiten. In diesem Zusammenhang soll diese Verordnung nicht als Rechtsgrundlage f\u00fcr die Verarbeitung personenbezogener Daten gem\u00e4\u00df Artikel 8 der Richtlinie (EU) 2016/680 dienen. Die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00f6ffentlich zug\u00e4nglichen R\u00e4umen zu anderen Zwecken als der Strafverfolgung, auch durch zust\u00e4ndige Beh\u00f6rden, sollte jedoch nicht unter den in dieser Verordnung festgelegten spezifischen Rahmen f\u00fcr diese Verwendung zu Strafverfolgungszwecken fallen. Eine solche Verwendung zu anderen Zwecken als der Strafverfolgung sollte daher nicht der Genehmigungspflicht gem\u00e4\u00df dieser Verordnung und den zu dieser Genehmigung anwendbaren detaillierten nationalen Rechtsvorschriften unterliegen."}, {"color": "#97c2fc", "id": "ErwG 39", "label": "ErwG 39", "shape": "dot", "title": "(39) Jede Verarbeitung biometrischer Daten und anderer personenbezogener Daten im Zusammenhang mit der Verwendung von KI-Systemen f\u00fcr die biometrische Identifizierung, ausgenommen im Zusammenhang mit der Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00f6ffentlich zug\u00e4nglichen R\u00e4umen zu Strafverfolgungszwecken im Sinne dieser Verordnung, sollte weiterhin allen Anforderungen gen\u00fcgen, die sich aus Artikel 10 der Richtlinie (EU) 2016/680 ergeben. F\u00fcr andere Zwecke als die Strafverfolgung ist die Verarbeitung biometrischer Daten gem\u00e4\u00df Artikel 9 Absatz 1 der Verordnung (EU) 2016/679 und Artikel 10 Absatz 1 der Verordnung (EU) 2018/1725, vorbehaltlich der in diesen Artikeln vorgesehenen begrenzten Ausnahmef\u00e4llen, verboten. In Anwendung des Artikels 9 Absatz 1 der Verordnung (EU) 2016/679 war die Verwendung biometrischer Fernidentifizierung zu anderen Zwecken als der Strafverfolgung bereits Gegenstand von Verbotsentscheidungen der nationalen Datenschutzbeh\u00f6rden."}, {"color": "#97c2fc", "id": "ErwG 40", "label": "ErwG 40", "shape": "dot", "title": "(40) Nach Artikel 6a des dem EUV und dem AEUV beigef\u00fcgten Protokolls Nr. 21 \u00fcber die Position des Vereinigten K\u00f6nigreichs und Irlands hinsichtlich des Raums der Freiheit, der Sicherheit und des Rechts sind die auf der Grundlage des Artikels 16 AEUV festgelegten Vorschriften in Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe g, soweit er auf die Verwendung von Systemen zur biometrischen Kategorisierung f\u00fcr T\u00e4tigkeiten im Bereich der polizeilichen Zusammenarbeit und der justiziellen Zusammenarbeit in Strafsachen Anwendung findet, Artikel 5 Absatz 1 Buchstabe d, soweit sie auf die Verwendung von KI-Systemen nach der darin festgelegten Bestimmung Anwendung finden, sowie Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h, Artikel 5 Abs\u00e4tze 2 bis 6 und Artikel 26 Absatz 10 dieser Verordnung in Bezug auf die Verarbeitung personenbezogener Daten durch die Mitgliedstaaten im Rahmen der Aus\u00fcbung von T\u00e4tigkeiten, die in den Anwendungsbereich des Dritten Teils Titel V Kapitel 4 oder 5 AEUV fallen, f\u00fcr Irland nicht bindend, wenn Irland nicht durch die Vorschriften gebunden ist, die die Formen der justiziellen Zusammenarbeit in Strafsachen oder der polizeilichen Zusammenarbeit regeln, in deren Rahmen die auf der Grundlage des Artikels 16 AEUV festgelegten Vorschriften eingehalten werden m\u00fcssen."}, {"color": "#97c2fc", "id": "ErwG 41", "label": "ErwG 41", "shape": "dot", "title": "(41) Nach den Artikeln 2 und 2a des dem EUV und dem AEUV beigef\u00fcgten Protokolls Nr. 22 \u00fcber die Position D\u00e4nemarks ist D\u00e4nemark durch die auf der Grundlage des Artikels 16 AEUV festgelegten Vorschriften in Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe g soweit er auf die Verwendung von Systemen zur biometrischen Kategorisierung f\u00fcr T\u00e4tigkeiten im Bereich der polizeilichen Zusammenarbeit und der justiziellen Zusammenarbeit in Strafsachen Anwendung findet, Artikel 5 Absatz 1 Unterabsatz 1 Buchstaben d soweit sie auf die Verwendung von KI-Systemen nach der darin festgelegten Bestimmung Anwendung finden, sowie Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h, Artikel 5 Abs\u00e4tze 2 bis 6 und Artikel 26 Absatz 10 dieser Verordnung in Bezug auf die Verarbeitung personenbezogener Daten durch die Mitgliedstaaten im Rahmen der Aus\u00fcbung von T\u00e4tigkeiten, die in den Anwendungsbereich des Dritten Teils Titel V Kapitel 4 oder 5 AEUV fallen, weder gebunden noch zu ihrer Anwendung verpflichtet."}, {"color": "#97c2fc", "id": "ErwG 42", "label": "ErwG 42", "shape": "dot", "title": "(42) Im Einklang mit der Unschuldsvermutung sollten nat\u00fcrliche Personen in der Union stets nach ihrem tats\u00e4chlichen Verhalten beurteilt werden. Nat\u00fcrliche Personen sollten niemals allein nach dem Verhalten beurteilt werden, das von einer KI auf der Grundlage ihres Profiling, ihrer Pers\u00f6nlichkeitsmerkmale oder -eigenschaften wie Staatsangeh\u00f6rigkeit, Geburtsort, Wohnort, Anzahl der Kinder, Schulden oder Art ihres Fahrzeugs vorhergesagt wird, ohne dass ein begr\u00fcndeter Verdacht besteht, dass diese Person an einer kriminellen T\u00e4tigkeit auf der Grundlage objektiver nachpr\u00fcfbarer Tatsachen beteiligt ist, und ohne dass eine menschliche \u00dcberpr\u00fcfung stattfindet. Daher sollten Risikobewertungen, die in Bezug auf nat\u00fcrliche Personen durchgef\u00fchrt werden, um zu bewerten, ob sie straff\u00e4llig werden oder um eine tats\u00e4chliche oder m\u00f6gliche Straftat vorherzusagen, und dies ausschlie\u00dflich auf dem Profiling dieser Personen oder der Bewertung ihrer Pers\u00f6nlichkeitsmerkmale und -eigenschaften beruht, verboten werden. In jedem Fall betrifft oder ber\u00fchrt dieses Verbot nicht Risikoanalysen, die nicht auf dem Profiling von Einzelpersonen oder auf Pers\u00f6nlichkeitsmerkmalen und -eigenschaften von Einzelpersonen beruhen, wie etwa KI-Systeme, die Risikoanalysen zur Bewertung der Wahrscheinlichkeit eines Finanzbetrugs durch Unternehmen auf der Grundlage verd\u00e4chtiger Transaktionen durchf\u00fchren, oder Risikoanalyseinstrumente einsetzen, um die Wahrscheinlichkeit vorherzusagen, dass Bet\u00e4ubungsmittel oder illegale Waren durch Zollbeh\u00f6rden, beispielsweise auf der Grundlage bekannter Schmuggelrouten, aufgesp\u00fcrt werden."}, {"color": "#97c2fc", "id": "ErwG 43", "label": "ErwG 43", "shape": "dot", "title": "(43) Das Inverkehrbringen, die Inbetriebnahme f\u00fcr diesen spezifischen Zweck oder die Verwendung von KI-Systemen, die Datenbanken zur Gesichtserkennung durch das ungezielte Auslesen von Gesichtsbildern aus dem Internet oder von Video\u00fcberwachungsaufnahmen erstellen oder erweitern, sollte verboten werden, da dies das Gef\u00fchl der Massen\u00fcberwachung verst\u00e4rkt und zu schweren Verst\u00f6\u00dfen gegen die Grundrechte, einschlie\u00dflich des Rechts auf Privatsph\u00e4re, f\u00fchren kann."}, {"color": "#97c2fc", "id": "ErwG 44", "label": "ErwG 44", "shape": "dot", "title": "(44) Im Hinblick auf die wissenschaftliche Grundlage von KI-Systemen, die darauf abzielen, Emotionen zu erkennen oder abzuleiten, bestehen ernsthafte Bedenken, insbesondere da sich Gef\u00fchlsausdr\u00fccke je nach Kultur oder Situation und selbst bei ein und derselben Person erheblich unterscheiden. Zu den gr\u00f6\u00dften Schwachstellen solcher Systeme geh\u00f6rt, dass sie beschr\u00e4nkt zuverl\u00e4ssig, nicht eindeutig und nur begrenzt verallgemeinerbar sind. Daher k\u00f6nnen KI-Systeme, die Emotionen oder Absichten nat\u00fcrlicher Personen auf der Grundlage ihrer biometrischen Daten erkennen oder ableiten, diskriminierende Ergebnisse hervorbringen und in die Rechte und Freiheiten der betroffenen Personen eingreifen. Angesichts des Machtungleichgewichts in den Bereichen Arbeit und Bildung in Verbindung mit dem intrusiven Charakter dieser Systeme k\u00f6nnen diese zu einer Schlechterstellung oder Benachteiligung bestimmter nat\u00fcrlicher Personen oder ganzer Gruppen f\u00fchren. Daher sollte das Inverkehrbringen, die Inbetriebnahme oder die Verwendung von KI-Systemen, die den emotionalen Zustand von Einzelpersonen in Situationen, ableiten sollen, die mit dem Arbeitsplatz oder dem Bildungsbereich in Zusammenhang stehen, verboten werden. Dieses Verbot sollte nicht f\u00fcr KI-Systeme gelten, die ausschlie\u00dflich aus medizinischen oder sicherheitstechnischen Gr\u00fcnden in Verkehr gebracht werden, wie z. B. Systeme, die f\u00fcr therapeutische Zwecke bestimmt sind."}, {"color": "#97c2fc", "id": "ErwG 45", "label": "ErwG 45", "shape": "dot", "title": "(45) Praktiken, die nach Unionsrecht, einschlie\u00dflich Datenschutzrecht, Nichtdiskriminierungsrecht, Verbraucherschutzrecht und Wettbewerbsrecht, verboten sind, sollten von dieser Verordnung nicht betroffen sein."}, {"color": "#97c2fc", "id": "ErwG 46", "label": "ErwG 46", "shape": "dot", "title": "(46) Hochrisiko-KI-Systeme sollten nur dann auf dem Unionsmarkt in Verkehr gebracht, in Betrieb genommen oder verwendet werden, wenn sie bestimmte verbindliche Anforderungen erf\u00fcllen. Mit diesen Anforderungen sollte sichergestellt werden, dass Hochrisiko-KI-Systeme, die in der Union verf\u00fcgbar sind oder deren Ausgabe anderweitig in der Union verwendet wird, keine unannehmbaren Risiken f\u00fcr wichtige \u00f6ffentliche Interessen der Union bergen, wie sie im Unionsrecht anerkannt und gesch\u00fctzt sind. Auf der Grundlage des neuen Rechtsrahmens, wie in der Bekanntmachung der Kommission \u201eLeitfaden f\u00fcr die Umsetzung der Produktvorschriften der EU 2022 (Blue Guide)\u201c (Fu\u00dfnote 20) dargelegt, gilt als allgemeine Regel, dass mehr als ein Rechtsakt der Harmonisierungsrechtsvorschriften der Union wie die Verordnungen (EU) 2017/745 (Fu\u00dfnote 21) und (EU) 2017/746 (Fu\u00dfnote 22) des Europ\u00e4ischen Parlaments und des Rates oder die Richtlinie 2006/42/EG des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 23) auf ein Produkt anwendbar sein k\u00f6nnen, da die Bereitstellung oder Inbetriebnahme nur erfolgen kann, wenn das Produkt allen geltenden Harmonisierungsrechtsvorschriften der Union entspricht. Um Koh\u00e4renz zu gew\u00e4hrleisten und unn\u00f6tigen Verwaltungsaufwand oder Kosten zu vermeiden, sollten die Anbieter eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00e4lt, f\u00fcr die die Anforderungen dieser Verordnung und der in einem Anhang dieser Verordnung aufgef\u00fchrten Harmonisierungsrechtsvorschriften der Union gelten, in Bezug auf operative Entscheidungen dar\u00fcber flexibel sein, wie die Konformit\u00e4t eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00e4lt, bestm\u00f6glich mit allen geltenden Anforderungen der Harmonisierungsrechtsvorschriften der Union sichergestellt werden kann. Als hochriskant sollten nur solche KI-Systeme eingestuft werden, die erhebliche sch\u00e4dliche Auswirkungen auf die Gesundheit, die Sicherheit und die Grundrechte von Personen in der Union haben, wodurch eine m\u00f6gliche Beschr\u00e4nkung des internationalen Handels so gering wie m\u00f6glich bleiben sollte. Fu\u00dfnote 20: ABl. C 247 vom 29.6.2022, S. 1., Fu\u00dfnote 21: Verordnung (EU) 2017/745 des Europ\u00e4ischen Parlaments und des Rates vom 5. April 2017 \u00fcber Medizinprodukte, zur \u00c4nderung der Richtlinie 2001/83/EG, der Verordnung (EG) Nr. 178/2002 und der Verordnung (EG) Nr. 1223/2009 und zur Aufhebung der Richtlinien 90/385/EWG und 93/42/EWG des Rates (ABl. L 117 vom 5.5.2017, S. 1)., Fu\u00dfnote 22: Verordnung (EU) 2017/746 des Europ\u00e4ischen Parlaments und des Rates vom 5. April 2017 \u00fcber In-vitro-Diagnostika und zur Aufhebung der Richtlinie 98/79/EG und des Beschlusses 2010/227/EU der Kommission (ABl. L 117 vom 5.5.2017, S. 176)., Fu\u00dfnote 23: Richtlinie 2006/42/EG des Europ\u00e4ischen Parlaments und des Rates vom 17. Mai 2006 \u00fcber Maschinen und zur \u00c4nderung der Richtlinie 95/16/EG (ABl. L 157 vom 9.6.2006, S. 24)."}, {"color": "#97c2fc", "id": "ErwG 47", "label": "ErwG 47", "shape": "dot", "title": "(47) KI-Systeme k\u00f6nnten nachteilige Auswirkungen auf die Gesundheit und Sicherheit von Personen haben, insbesondere wenn solche Systeme als Sicherheitsbauteile von Produkten zum Einsatz kommen. Im Einklang mit den Zielen der Harmonisierungsrechtsvorschriften der Union, die den freien Verkehr von Produkten im Binnenmarkt erleichtern und gew\u00e4hrleisten sollen, dass nur sichere und anderweitig konforme Produkte auf den Markt gelangen, ist es wichtig, dass die Sicherheitsrisiken, die ein Produkt als Ganzes aufgrund seiner digitalen Komponenten, einschlie\u00dflich KI-Systeme, mit sich bringen kann, angemessen vermieden und gemindert werden. So sollten beispielsweise zunehmend autonome Roboter \u2014 sei es in der Fertigung oder in der pers\u00f6nlichen Assistenz und Pflege \u2014 in der Lage sein, sicher zu arbeiten und ihre Funktionen in komplexen Umgebungen zu erf\u00fcllen. Desgleichen sollten die immer ausgefeilteren Diagnosesysteme und Systeme zur Unterst\u00fctzung menschlicher Entscheidungen im Gesundheitssektor, in dem die Risiken f\u00fcr Leib und Leben besonders hoch sind, zuverl\u00e4ssig und genau sein."}, {"color": "#97c2fc", "id": "ErwG 48", "label": "ErwG 48", "shape": "dot", "title": "(48) Das Ausma\u00df der nachteiligen Auswirkungen des KI-Systems auf die durch die Charta gesch\u00fctzten Grundrechte ist bei der Einstufung eines KI-Systems als hochriskant von besonderer Bedeutung. Zu diesen Rechten geh\u00f6ren die W\u00fcrde des Menschen, die Achtung des Privat- und Familienlebens, der Schutz personenbezogener Daten, die Freiheit der Meinungs\u00e4u\u00dferung und die Informationsfreiheit, die Versammlungs- und Vereinigungsfreiheit, das Recht auf Nichtdiskriminierung, das Recht auf Bildung, der Verbraucherschutz, die Arbeitnehmerrechte, die Rechte von Menschen mit Behinderungen, die Gleichstellung der Geschlechter, Rechte des geistigen Eigentums, das Recht auf einen wirksamen Rechtsbehelf und ein faires Gerichtsverfahren, das Verteidigungsrecht, die Unschuldsvermutung sowie das Recht auf eine gute Verwaltung. Es muss betont werden, dass Kinder \u2014 zus\u00e4tzlich zu diesen Rechten \u2014 \u00fcber spezifische Rechte verf\u00fcgen, wie sie in Artikel 24 der Charta und im \u00dcbereinkommen der Vereinten Nationen \u00fcber die Rechte des Kindes (UNCRC) \u2014 im Hinblick auf das digitale Umfeld weiter ausgef\u00fchrt in der Allgemeinen Bemerkung Nr. 25 des UNCRC \u2014 verankert sind; in beiden wird die Ber\u00fccksichtigung der Schutzbed\u00fcrftigkeit der Kinder gefordert und ihr Anspruch auf den Schutz und die F\u00fcrsorge festgelegt, die f\u00fcr ihr Wohlergehen notwendig sind. Dar\u00fcber hinaus sollte dem Grundrecht auf ein hohes Umweltschutzniveau, das in der Charta verankert ist und mit der Unionspolitik umgesetzt wird, bei der Bewertung der Schwere des Schadens, den ein KI-System unter anderem in Bezug auf die Gesundheit und Sicherheit von Personen verursachen kann, ebenfalls Rechnung getragen werden."}, {"color": "#97c2fc", "id": "ErwG 49", "label": "ErwG 49", "shape": "dot", "title": "(49) In Bezug auf Hochrisiko-KI-Systeme, die Sicherheitsbauteile von Produkten oder Systemen oder selbst Produkte oder Systeme sind, die in den Anwendungsbereich der Verordnung (EG) Nr. 300/2008 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 24), der Verordnung (EU) Nr. 167/2013 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 25), der Verordnung (EU) Nr. 168/2013 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 26), der Richtlinie 2014/90/EU des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 27), der Richtlinie (EU) 2016/797 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 28), der Verordnung (EU) 2018/858 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 29), der Verordnung (EU) 2018/1139 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 30) und der Verordnung (EU) 2019/2144 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 31) fallen, ist es angezeigt, diese Rechtsakte zu \u00e4ndern, damit die Kommission \u2014 aufbauend auf den technischen und regulatorischen Besonderheiten des jeweiligen Sektors und ohne Beeintr\u00e4chtigung bestehender Governance-, Konformit\u00e4tsbewertungs- und Durchsetzungsmechanismen sowie der darin eingerichteten Beh\u00f6rden \u2014 beim Erlass von etwaigen delegierten Rechtsakten oder Durchf\u00fchrungsrechtsakten auf der Grundlage der genannten Rechtsakte die in der vorliegenden Verordnung festgelegten verbindlichen Anforderungen an Hochrisiko-KI-Systeme ber\u00fccksichtigt. Fu\u00dfnote 24: Verordnung (EG) Nr. 300/2008 des Europ\u00e4ischen Parlaments und des Rates vom 11. M\u00e4rz 2008 \u00fcber gemeinsame Vorschriften f\u00fcr die Sicherheit in der Zivilluftfahrt und zur Aufhebung der Verordnung (EG) Nr. 2320/2002 (ABl. L 97 vom 9.4.2008, S. 72)., Fu\u00dfnote 25: Verordnung (EU) Nr. 167/2013 des Europ\u00e4ischen Parlaments und des Rates vom 5. Februar 2013 \u00fcber die Genehmigung und Markt\u00fcberwachung von land- und forstwirtschaftlichen Fahrzeugen (ABl. L 60 vom 2.3.2013, S. 1)., Fu\u00dfnote 26: Verordnung (EU) Nr. 168/2013 des Europ\u00e4ischen Parlaments und des Rates vom 15. Januar 2013 \u00fcber die Genehmigung und Markt\u00fcberwachung von zwei- oder dreir\u00e4drigen und vierr\u00e4drigen Fahrzeugen (ABl. L 60 vom 2.3.2013, S. 52)., Fu\u00dfnote 27: Richtlinie 2014/90/EU des Europ\u00e4ischen Parlaments und des Rates vom 23. Juli 2014 \u00fcber Schiffsausr\u00fcstung und zur Aufhebung der Richtlinie 96/98/EG des Rates (ABl. L 257 vom 28.8.2014, S. 146)., Fu\u00dfnote 28: Richtlinie (EU) 2016/797 des Europ\u00e4ischen Parlaments und des Rates vom 11. Mai 2016 \u00fcber die Interoperabilit\u00e4t des Eisenbahnsystems in der Europ\u00e4ischen Union (ABl. L 138 vom 26.5.2016, S. 44)., Fu\u00dfnote 29: Verordnung (EU) 2018/858 des Europ\u00e4ischen Parlaments und des Rates vom 30. Mai 2018 \u00fcber die Genehmigung und die Markt\u00fcberwachung von Kraftfahrzeugen und Kraftfahrzeuganh\u00e4ngern sowie von Systemen, Bauteilen und selbstst\u00e4ndigen technischen Einheiten f\u00fcr diese Fahrzeuge, zur \u00c4nderung der Verordnungen (EG) Nr. 715/2007 und (EG) Nr. 595/2009 und zur Aufhebung der Richtlinie 2007/46/EG (ABl. L 151 vom 14.6.2018, S. 1)., Fu\u00dfnote 30: Verordnung (EU) 2018/1139 des Europ\u00e4ischen Parlaments und des Rates vom 4. Juli 2018 zur Festlegung gemeinsamer Vorschriften f\u00fcr die Zivilluftfahrt und zur Errichtung einer Agentur der Europ\u00e4ischen Union f\u00fcr Flugsicherheit sowie zur \u00c4nderung der Verordnungen (EG) Nr. 2111/2005, (EG) Nr. 1008/2008, (EU) Nr. 996/2010, (EU) Nr. 376/2014 und der Richtlinien 2014/30/EU und 2014/53/EU des Europ\u00e4ischen Parlaments und des Rates, und zur Aufhebung der Verordnungen (EG) Nr. 552/2004 und (EG) Nr. 216/2008 des Europ\u00e4ischen Parlaments und des Rates und der Verordnung (EWG) Nr. 3922/91 des Rates (ABl. L 212 vom 22.8.2018, S. 1)., Fu\u00dfnote 31: Verordnung (EU) 2019/2144 des Europ\u00e4ischen Parlaments und des Rates vom 27. November 2019 \u00fcber die Typgenehmigung von Kraftfahrzeugen und Kraftfahrzeuganh\u00e4ngern sowie von Systemen, Bauteilen und selbstst\u00e4ndigen technischen Einheiten f\u00fcr diese Fahrzeuge im Hinblick auf ihre allgemeine Sicherheit und den Schutz der Fahrzeuginsassen und von ungesch\u00fctzten Verkehrsteilnehmern, zur \u00c4nderung der Verordnung (EU) 2018/858 des Europ\u00e4ischen Parlaments und des Rates und zur Aufhebung der Verordnungen (EG) Nr. 78/2009, (EG) Nr. 79/2009 und (EG) Nr. 661/2009 des Europ\u00e4ischen Parlaments und des Rates sowie der Verordnungen (EG) Nr. 631/2009, (EU) Nr. 406/2010, (EU) Nr. 672/2010, (EU) Nr. 1003/2010, (EU) Nr. 1005/2010, (EU) Nr. 1008/2010, (EU) Nr. 1009/2010, (EU) Nr. 19/2011, (EU) Nr. 109/2011, (EU) Nr. 458/2011, (EU) Nr. 65/2012, (EU) Nr. 130/2012, (EU) Nr. 347/2012, (EU) Nr. 351/2012, (EU) Nr. 1230/2012 und (EU) 2015/166 der Kommission (ABl. L 325 vom 16.12.2019, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 50", "label": "ErwG 50", "shape": "dot", "title": "(50) In Bezug auf KI-Systeme, die Sicherheitsbauteile von Produkten oder selbst Produkte sind, die in den Anwendungsbereich bestimmter, im Anhang dieser Verordnung aufgef\u00fchrter Harmonisierungsrechtsvorschriften der Union fallen, ist es angezeigt, sie im Rahmen dieser Verordnung als hochriskant einzustufen, wenn das betreffende Produkt gem\u00e4\u00df den einschl\u00e4gigen Harmonisierungsrechtsvorschriften der Union dem Konformit\u00e4tsbewertungsverfahren durch eine als Dritte auftretende Konformit\u00e4tsbewertungsstelle unterzogen wird. Dabei handelt es sich insbesondere um Produkte wie Maschinen, Spielzeuge, Aufz\u00fcge, Ger\u00e4te und Schutzsysteme zur bestimmungsgem\u00e4\u00dfen Verwendung in explosionsgef\u00e4hrdeten Bereichen, Funkanlagen, Druckger\u00e4te, Sportbootausr\u00fcstung, Seilbahnen, Ger\u00e4te zur Verbrennung gasf\u00f6rmiger Brennstoffe, Medizinprodukte, In-vitro-Diagnostika, Automobile und Flugzeuge."}, {"color": "#97c2fc", "id": "ErwG 51", "label": "ErwG 51", "shape": "dot", "title": "(51) Die Einstufung eines KI-Systems als hochriskant gem\u00e4\u00df dieser Verordnung sollte nicht zwangsl\u00e4ufig bedeuten, dass von dem Produkt, dessen Sicherheitsbauteil das KI-System ist, oder von dem KI-System als eigenst\u00e4ndigem Produkt nach den Kriterien der einschl\u00e4gigen Harmonisierungsrechtsvorschriften der Union f\u00fcr das betreffende Produkt ein hohes Risiko ausgeht. Dies gilt insbesondere f\u00fcr die Verordnungen (EU) 2017/745 und (EU) 2017/746, wo f\u00fcr Produkte mit mittlerem und hohem Risiko eine Konformit\u00e4tsbewertung durch Dritte vorgesehen ist."}, {"color": "#97c2fc", "id": "ErwG 52", "label": "ErwG 52", "shape": "dot", "title": "(52) Bei eigenst\u00e4ndigen KI-Systemen, d. h. Hochrisiko-KI-Systemen, bei denen es sich um andere Systeme als Sicherheitsbauteile von Produkten handelt oder die selbst Produkte sind, ist es angezeigt, sie als hochriskant einzustufen, wenn sie aufgrund ihrer Zweckbestimmung ein hohes Risiko bergen, die Gesundheit und Sicherheit oder die Grundrechte von Personen zu sch\u00e4digen, wobei sowohl die Schwere des m\u00f6glichen Schadens als auch die Wahrscheinlichkeit seines Auftretens zu ber\u00fccksichtigen sind, und sofern sie in einer Reihe von Bereichen verwendet werden, die in dieser Verordnung ausdr\u00fccklich festgelegt sind. Die Bestimmung dieser Systeme erfolgt nach derselben Methodik und denselben Kriterien, die auch f\u00fcr k\u00fcnftige \u00c4nderungen der Liste der Hochrisiko-KI-Systeme vorgesehen sind, zu deren Annahme die Kommission im Wege delegierter Rechtsakte erm\u00e4chtigt werden sollte, um dem rasanten Tempo der technologischen Entwicklung sowie den m\u00f6glichen \u00c4nderungen bei der Verwendung von KI-Systemen Rechnung zu tragen."}, {"color": "#97c2fc", "id": "ErwG 53", "label": "ErwG 53", "shape": "dot", "title": "(53) Ferner muss klargestellt werden, dass es bestimmte F\u00e4lle geben kann, in denen KI-Systeme f\u00fcr vordefinierte in dieser Verordnung festgelegte Bereiche nicht zu einem bedeutenden Risiko der Beeintr\u00e4chtigung der in diesen Bereichen gesch\u00fctzten rechtlichen Interessen f\u00fchren, da sie die Entscheidungsfindung nicht wesentlich beeinflussen oder diesen Interessen nicht erheblich schaden. F\u00fcr die Zwecke dieser Verordnung sollte ein KI-System, das das Ergebnis der Entscheidungsfindung nicht wesentlich beeinflusst, als ein KI-System verstanden werden, das keine Auswirkungen auf den Inhalt und damit das Ergebnis der Entscheidungsfindung hat, unabh\u00e4ngig davon, ob es sich um menschliche oder automatisierte Entscheidungen handelt. Ein KI-System, das das Ergebnis der Entscheidungsfindung nicht wesentlich beeinflusst, k\u00f6nnte Situationen einschlie\u00dfen, in denen eine oder mehrere der folgenden Bedingungen erf\u00fcllt sind. Die erste dieser Bedingungen ist, dass das KI-System dazu bestimmt ist, in einem Verfahren eine eng gefasste Aufgabe zu erf\u00fcllen, wie etwa ein KI-System, das unstrukturierte Daten in strukturierte Daten umwandelt, ein KI-System, das eingehende Dokumente in Kategorien einordnet, oder ein KI-System, das zur Erkennung von Duplikaten unter einer gro\u00dfen Zahl von Anwendungen eingesetzt wird. Diese Aufgaben sind so eng gefasst und begrenzt, dass sie nur beschr\u00e4nkte Risiken darstellen, die sich durch die Verwendung eines KI-Systems in einem Kontext, der in einem Anhang dieser Verordnung als Verwendung mit hohem Risiko aufgef\u00fchrt ist, nicht erh\u00f6hen. Die zweite Bedingung sollte darin bestehen, dass die von einem KI-System ausgef\u00fchrte Aufgabe das Ergebnis einer zuvor abgeschlossenen menschlichen T\u00e4tigkeit verbessert, die f\u00fcr die Zwecke der in einem Anhang dieser Verordnung aufgef\u00fchrten Verwendungen mit hohem Risiko relevant sein kann. Unter Ber\u00fccksichtigung dieser Merkmale wird eine menschliche T\u00e4tigkeit durch das KI-System lediglich durch eine zus\u00e4tzliche Ebene erg\u00e4nzt und stellt daher ein geringeres Risiko dar. Diese Bedingung w\u00fcrde beispielsweise f\u00fcr KI-Systeme gelten, deren Ziel es ist, die in zuvor verfassten Dokumenten verwendete Sprache zu verbessern, etwa den professionellen Ton, den wissenschaftlichen Sprachstil oder um den Text an einen bestimmten mit einer Marke verbundenen Stil anzupassen. Dritte Bedingung sollte sein, dass mit dem KI-System Entscheidungsmuster oder Abweichungen von fr\u00fcheren Entscheidungsmustern erkannt werden sollen. Das Risiko w\u00e4re geringer, da die Verwendung des KI-Systems einer zuvor abgeschlossenen menschlichen Bewertung folgt, die das KI-System ohne angemessene menschliche \u00dcberpr\u00fcfung nicht ersetzen oder beeinflussen soll. Zu solchen KI-Systemen geh\u00f6ren beispielsweise solche, die in Bezug auf ein bestimmtes Benotungsmuster eines Lehrers dazu verwendet werden k\u00f6nnen, nachtr\u00e4glich zu pr\u00fcfen, ob der Lehrer m\u00f6glicherweise von dem Benotungsmuster abgewichen ist, um so auf m\u00f6gliche Unstimmigkeiten oder Unregelm\u00e4\u00dfigkeiten aufmerksam zu machen. Die vierte Bedingung sollte darin bestehen, dass das KI-System dazu bestimmt ist, eine Aufgabe auszuf\u00fchren, die eine Bewertung, die f\u00fcr die Zwecke der in einem Anhang dieser Verordnung aufgef\u00fchrten KI-Systeme relevant ist, lediglich vorbereitet, wodurch die m\u00f6gliche Wirkung der Ausgaben des Systems im Hinblick auf das Risiko f\u00fcr die folgende Bewertung sehr gering bleibt. Diese Bedingung umfasst u. a. intelligente L\u00f6sungen f\u00fcr die Bearbeitung von Dossiers, wozu verschiedene Funktionen wie Indexierung, Suche, Text- und Sprachverarbeitung oder Verkn\u00fcpfung von Daten mit anderen Datenquellen geh\u00f6ren, oder KI-Systeme, die f\u00fcr die \u00dcbersetzung von Erstdokumenten verwendet werden. In jedem Fall sollten KI-Systeme, die in den in einem Anhang dieser Verordnung aufgef\u00fchrten Anwendungsf\u00e4lle mit hohem Risiko verwendet werden, als erhebliche Risiken f\u00fcr die Gesundheit, Sicherheit oder Grundrechte gelten, wenn das KI-System Profiling im Sinne von Artikel 4 Nummer 4 der Verordnung (EU) 2016/679 oder Artikel 3 Nummer 4 der Richtlinie (EU) 2016/680 oder Artikel 3 Nummer 5 der Verordnung (EU) 2018/1725 beinhaltet. Um die Nachvollziehbarkeit und Transparenz zu gew\u00e4hrleisten, sollte ein Anbieter, der der Auffassung ist, dass ein KI-System auf der Grundlage der oben genannten Bedingungen kein hohes Risiko darstellt, eine Dokumentation der Bewertung erstellen, bevor dieses System in Verkehr gebracht oder in Betrieb genommen wird, und die genannte Dokumentation den zust\u00e4ndigen nationalen Beh\u00f6rden auf Anfrage zur Verf\u00fcgung stellen. Ein solcher Anbieter sollte verpflichtet sein, das KI-System in der gem\u00e4\u00df dieser Verordnung eingerichteten EU-Datenbank zu registrieren. Um eine weitere Anleitung f\u00fcr die praktische Umsetzung der Bedingungen zu geben, unter denen die in einem Anhang dieser Verordnung aufgef\u00fchrten Systeme ausnahmsweise kein hohes Risiko darstellen, sollte die Kommission nach Konsultation des KI-Gremiums Leitlinien bereitstellen, in denen diese praktische Umsetzung detailliert aufgef\u00fchrt ist und durch eine umfassende Liste praktischer Beispiele f\u00fcr Anwendungsf\u00e4lle von KI-Systemen, die ein hohes Risiko und Anwendungsf\u00e4lle, die kein hohes Risiko darstellen, erg\u00e4nzt wird."}, {"color": "#97c2fc", "id": "ErwG 54", "label": "ErwG 54", "shape": "dot", "title": "(54) Da biometrische Daten eine besondere Kategorie personenbezogener Daten darstellen, sollten einige kritische Anwendungsf\u00e4lle biometrischer Systeme als hochriskant eingestuft werden, sofern ihre Verwendung nach den einschl\u00e4gigen Rechtsvorschriften der Union und den nationalen Rechtsvorschriften zul\u00e4ssig ist. Technische Ungenauigkeiten von KI-Systemen, die f\u00fcr die biometrische Fernidentifizierung nat\u00fcrlicher Personen bestimmt sind, k\u00f6nnen zu verzerrten Ergebnissen f\u00fchren und eine diskriminierende Wirkung haben. Das Risiko solcher verzerrter Ergebnisse und solcher diskriminierender Wirkungen ist von besonderer Bedeutung, wenn es um das Alter, die ethnische Herkunft, die Rasse, das Geschlecht oder Behinderungen geht. Biometrische Fernidentifizierungssysteme sollten daher angesichts der von ihnen ausgehenden Risiken als hochriskant eingestuft werden. Diese Einstufung umfasst keine KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Verifizierung, wozu die Authentifizierung geh\u00f6rt, verwendet werden sollen, deren einziger Zweck darin besteht, zu best\u00e4tigen, dass eine bestimmte nat\u00fcrliche Person die Person ist, f\u00fcr die sie sich ausgibt, sowie zur Best\u00e4tigung der Identit\u00e4t einer nat\u00fcrlichen Person zu dem alleinigen Zweck Zugang zu einem Dienst zu erhalten, ein Ger\u00e4t zu entriegeln oder sicheren Zugang zu R\u00e4umlichkeiten zu erhalten. Dar\u00fcber hinaus sollten KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Kategorisierung nach sensiblen Attributen oder Merkmalen, die gem\u00e4\u00df Artikel 9 Absatz 1 der Verordnung (EU) 2016/679 auf der Grundlage biometrischer Daten gesch\u00fctzt sind, und sofern sie nicht nach der vorliegenden Verordnung verboten sind, sowie Emotionserkennungssysteme, die nach dieser Verordnung nicht verboten sind, als hochriskant eingestuft werden. Biometrische Systeme, die ausschlie\u00dflich dazu bestimmt sind, um Ma\u00dfnahmen zur Cybersicherheit und zum Schutz personenbezogener Daten durchf\u00fchren zu k\u00f6nnen, sollten nicht als Hochrisiko-KI-Systeme gelten."}, {"color": "#97c2fc", "id": "ErwG 55", "label": "ErwG 55", "shape": "dot", "title": "(55) Was die Verwaltung und den Betrieb kritischer Infrastruktur anbelangt, so ist es angezeigt, KI-Systeme, die als Sicherheitsbauteile f\u00fcr die Verwaltung und den Betrieb kritischer digitaler Infrastruktur gem\u00e4\u00df Nummer 8 des Anhangs der Richtlinie (EU) 2022/2557, des Stra\u00dfenverkehrs sowie f\u00fcr die Wasser-, Gas-, W\u00e4rme- und Stromversorgung verwendet werden sollen, als hochriskant einzustufen, da ihr Ausfall oder ihre St\u00f6rung in gro\u00dfem Umfang ein Risiko f\u00fcr das Leben und die Gesundheit von Personen darstellen und zu erheblichen St\u00f6rungen bei der normalen Durchf\u00fchrung sozialer und wirtschaftlicher T\u00e4tigkeiten f\u00fchren kann. Sicherheitsbauteile kritischer Infrastruktur, einschlie\u00dflich kritischer digitaler Infrastruktur, sind Systeme, die verwendet werden, um die physische Integrit\u00e4t kritischer Infrastruktur oder die Gesundheit und Sicherheit von Personen und Eigentum zu sch\u00fctzen, die aber nicht notwendig sind, damit das System funktioniert. Ausf\u00e4lle oder St\u00f6rungen solcher Komponenten k\u00f6nnen direkt zu Risiken f\u00fcr die physische Integrit\u00e4t kritischer Infrastruktur und somit zu Risiken f\u00fcr die Gesundheit und Sicherheit von Personen und Eigentum f\u00fchren. Komponenten, die f\u00fcr die ausschlie\u00dfliche Verwendung zu Zwecken der Cybersicherheit vorgesehen sind, sollten nicht als Sicherheitsbauteile gelten. Zu Beispielen von Sicherheitsbauteilen solcher kritischen Infrastruktur z\u00e4hlen etwa Systeme f\u00fcr die \u00dcberwachung des Wasserdrucks oder Feuermelder-Kontrollsysteme in Cloud-Computing-Zentren."}, {"color": "#97c2fc", "id": "ErwG 56", "label": "ErwG 56", "shape": "dot", "title": "(56) Der Einsatz von KI-Systemen in der Bildung ist wichtig, um eine hochwertige digitale allgemeine und berufliche Bildung zu f\u00f6rdern und es allen Lernenden und Lehrkr\u00e4ften zu erm\u00f6glichen, die erforderlichen digitalen F\u00e4higkeiten und Kompetenzen, einschlie\u00dflich Medienkompetenz und kritischem Denken, zu erwerben und auszutauschen, damit sie sich aktiv an Wirtschaft, Gesellschaft und demokratischen Prozessen beteiligen k\u00f6nnen. Allerdings sollten KI-Systeme, die in der allgemeinen oder beruflichen Bildung eingesetzt werden, um insbesondere den Zugang oder die Zulassung zum Zweck der Zuordnung von Personen zu Bildungs- und Berufsbildungseinrichtungen oder -programmen auf allen Ebenen zu bestimmen, die Lernergebnisse von Personen zu beurteilen, das angemessene Bildungsniveau einer Person zu bewerten und das Niveau der Bildung und Ausbildung, das die Person erh\u00e4lt oder zu dem sie Zugang erh\u00e4lt, wesentlich zu beeinflussen und verbotenes Verhalten von Sch\u00fclern w\u00e4hrend Pr\u00fcfungen zu \u00fcberwachen und zu erkennen als hochriskante KI-Systeme eingestuft werden, da sie \u00fcber den Verlauf der Bildung und des Berufslebens einer Person entscheiden und daher ihre F\u00e4higkeit beeintr\u00e4chtigen k\u00f6nnen, ihren Lebensunterhalt zu sichern. Bei unsachgem\u00e4\u00dfer Konzeption und Verwendung k\u00f6nnen solche Systeme sehr intrusiv sein und das Recht auf allgemeine und berufliche Bildung sowie das Recht auf Nichtdiskriminierung verletzen und historische Diskriminierungsmuster fortschreiben, beispielsweise gegen\u00fcber Frauen, bestimmten Altersgruppen und Menschen mit Behinderungen oder Personen mit einer bestimmten rassischen oder ethnischen Herkunft oder sexuellen Ausrichtung."}, {"color": "#97c2fc", "id": "ErwG 57", "label": "ErwG 57", "shape": "dot", "title": "(57) KI-Systeme, die in den Bereichen Besch\u00e4ftigung, Personalmanagement und Zugang zur Selbstst\u00e4ndigkeit eingesetzt werden, insbesondere f\u00fcr die Einstellung und Auswahl von Personen, f\u00fcr Entscheidungen \u00fcber die Bedingungen des Arbeitsverh\u00e4ltnisses sowie die Bef\u00f6rderung und die Beendigung von Arbeitsvertragsverh\u00e4ltnissen, f\u00fcr die Zuweisung von Arbeitsaufgaben auf der Grundlage von individuellem Verhalten, pers\u00f6nlichen Eigenschaften oder Merkmalen sowie f\u00fcr die \u00dcberwachung oder Bewertung von Personen in Arbeitsvertragsverh\u00e4ltnissen sollten ebenfalls als hochriskant eingestuft werden, da diese Systeme die k\u00fcnftigen Karriereaussichten und die Lebensgrundlagen dieser Personen und die Arbeitnehmerrechte sp\u00fcrbar beeinflussen k\u00f6nnen. Einschl\u00e4gige Arbeitsvertragsverh\u00e4ltnisse sollten in sinnvoller Weise Besch\u00e4ftigte und Personen erfassen, die Dienstleistungen \u00fcber Plattformen erbringen, auf die im Arbeitsprogramm der Kommission f\u00fcr 2021 Bezug genommen wird. Solche Systeme k\u00f6nnen w\u00e4hrend des gesamten Einstellungsverfahrens und bei der Bewertung, Bef\u00f6rderung oder Weiterbesch\u00e4ftigung von Personen in Arbeitsvertragsverh\u00e4ltnissen historische Diskriminierungsmuster fortschreiben, beispielsweise gegen\u00fcber Frauen, bestimmten Altersgruppen und Menschen mit Behinderungen oder Personen mit einer bestimmten rassischen oder ethnischen Herkunft oder sexuellen Ausrichtung. KI-Systeme zur \u00dcberwachung der Leistung und des Verhaltens solcher Personen k\u00f6nnen auch deren Grundrechte auf Datenschutz und Privatsph\u00e4re untergraben."}, {"color": "#97c2fc", "id": "ErwG 58", "label": "ErwG 58", "shape": "dot", "title": "(58) Ein weiterer Bereich, in dem der Einsatz von KI-Systemen besondere Aufmerksamkeit verdient, ist der Zugang zu und die Nutzung von bestimmten grundlegenden privaten und \u00f6ffentlichen Diensten und Leistungen, die erforderlich sind, damit Menschen uneingeschr\u00e4nkt an der Gesellschaft teilhaben oder ihren Lebensstandard verbessern k\u00f6nnen. Insbesondere nat\u00fcrliche Personen, die grundlegende staatliche Unterst\u00fctzungsleistungen und -dienste von Beh\u00f6rden beantragen oder erhalten, wie etwa Gesundheitsdienste, Leistungen der sozialen Sicherheit, soziale Dienste, die Schutz in F\u00e4llen wie Mutterschaft, Krankheit, Arbeitsunfall, Pflegebed\u00fcrftigkeit oder Alter und Arbeitsplatzverlust sowie Sozialhilfe und Wohngeld bieten, sind in der Regel von diesen Leistungen und Diensten abh\u00e4ngig und befinden sich gegen\u00fcber den zust\u00e4ndigen Beh\u00f6rden in einer prek\u00e4ren Lage. Wenn KI-Systeme eingesetzt werden, um zu bestimmen, ob solche Leistungen und Dienste von den Beh\u00f6rden gew\u00e4hrt, verweigert, gek\u00fcrzt, widerrufen oder zur\u00fcckgefordert werden sollten, einschlie\u00dflich der Frage, ob Beg\u00fcnstigte rechtm\u00e4\u00dfig Anspruch auf solche Leistungen oder Dienste haben, k\u00f6nnen diese Systeme erhebliche Auswirkungen auf die Lebensgrundlage von Personen haben und ihre Grundrechte wie etwa das Recht auf sozialen Schutz, Nichtdiskriminierung, Menschenw\u00fcrde oder einen wirksamen Rechtsbehelf verletzen und sollten daher als hochriskant eingestuft werden. Dennoch sollte diese Verordnung die Entwicklung und Verwendung innovativer Ans\u00e4tze in der \u00f6ffentlichen Verwaltung nicht behindern, die von einer breiteren Verwendung konformer und sicherer KI-Systeme profitieren w\u00fcrde, sofern diese Systeme kein hohes Risiko f\u00fcr juristische und nat\u00fcrliche Personen bergen. Dar\u00fcber hinaus sollten KI-Systeme, die zur Bewertung der Bonit\u00e4t oder Kreditw\u00fcrdigkeit nat\u00fcrlicher Personen verwendet werden, als Hochrisiko-KI-Systeme eingestuft werden, da sie den Zugang dieser Personen zu Finanzmitteln oder wesentlichen Dienstleistungen wie etwa Wohnraum, Elektrizit\u00e4t und Telekommunikationsdienstleistungen bestimmen. KI-Systeme, die f\u00fcr diese Zwecke eingesetzt werden, k\u00f6nnen zur Diskriminierung von Personen oder Gruppen f\u00fchren und historische Diskriminierungsmuster, wie etwa aufgrund der rassischen oder ethnischen Herkunft, des Geschlechts, einer Behinderung, des Alters oder der sexuellen Ausrichtung, fortschreiben oder neue Formen von Diskriminierung mit sich bringen. Allerdings sollten KI-Systeme, die nach Unionsrecht zur Aufdeckung von Betrug beim Angebot von Finanzdienstleistungen oder f\u00fcr Aufsichtszwecke zur Berechnung der Eigenkapitalanforderungen von Kreditinstituten und Versicherungsunternehmen vorgesehen sind, nicht als Hochrisiko-Systeme gem\u00e4\u00df dieser Verordnung angesehen werden. Dar\u00fcber hinaus k\u00f6nnen KI-Systeme, die f\u00fcr die Risikobewertung und Preisbildung in Bezug auf nat\u00fcrliche Personen im Fall von Kranken- und Lebensversicherungen eingesetzt werden, auch erhebliche Auswirkungen auf die Existenzgrundlage der Menschen haben und bei nicht ordnungsgem\u00e4\u00dfer Konzeption, Entwicklung und Verwendung schwerwiegende Konsequenzen f\u00fcr das Leben und die Gesundheit von Menschen nach sich ziehen, einschlie\u00dflich finanzieller Ausgrenzung und Diskriminierung. Schlie\u00dflich sollten KI-Systeme, die bei der Bewertung und Einstufung von Notrufen durch nat\u00fcrliche Personen oder der Entsendung oder der Priorisierung der Entsendung von Not- und Rettungsdiensten wie Polizei, Feuerwehr und medizinischer Nothilfe sowie f\u00fcr die Triage von Patienten bei der Notfallversorgung eingesetzt werden, ebenfalls als hochriskant eingestuft werden, da sie in f\u00fcr das Leben und die Gesundheit von Personen und f\u00fcr ihr Eigentum sehr kritischen Situationen Entscheidungen treffen."}, {"color": "#97c2fc", "id": "ErwG 59", "label": "ErwG 59", "shape": "dot", "title": "(59) In Anbetracht der Rolle und Zust\u00e4ndigkeit von Strafverfolgungsbeh\u00f6rden sind deren Ma\u00dfnahmen im Zusammenhang mit bestimmten Verwendungen von KI-Systemen durch ein erhebliches Machtungleichgewicht gekennzeichnet und k\u00f6nnen zur \u00dcberwachung, zur Festnahme oder zum Entzug der Freiheit einer nat\u00fcrlichen Person sowie zu anderen nachteiligen Auswirkungen auf die in der Charta verankerten Grundrechte f\u00fchren. Insbesondere wenn das KI-System nicht mit hochwertigen Daten trainiert wird, die Anforderungen an seine Leistung, Genauigkeit oder Robustheit nicht erf\u00fcllt werden oder das System nicht ordnungsgem\u00e4\u00df konzipiert und getestet wird, bevor es in Verkehr gebracht oder in anderer Weise in Betrieb genommen wird, kann es Personen in diskriminierender oder anderweitig falscher oder ungerechter Weise ausgrenzen. Dar\u00fcber hinaus k\u00f6nnte die Aus\u00fcbung wichtiger verfahrensrechtlicher Grundrechte wie etwa des Rechts auf einen wirksamen Rechtsbehelf und ein unparteiisches Gericht sowie das Verteidigungsrecht und die Unschuldsvermutung behindert werden, insbesondere wenn solche KI-Systeme nicht hinreichend transparent, erkl\u00e4rbar und dokumentiert sind. Daher ist es angezeigt, eine Reihe von KI-Systemen \u2014 sofern deren Einsatz nach einschl\u00e4gigem Unions- oder nationalem Recht zugelassen ist \u2014, die im Rahmen der Strafverfolgung eingesetzt werden sollen und bei denen Genauigkeit, Zuverl\u00e4ssigkeit und Transparenz besonders wichtig sind, als hochriskant einzustufen, um nachteilige Auswirkungen zu vermeiden, das Vertrauen der \u00d6ffentlichkeit zu erhalten und die Rechenschaftspflicht und einen wirksamen Rechtsschutz zu gew\u00e4hrleisten. Angesichts der Art der T\u00e4tigkeiten und der damit verbundenen Risiken sollten diese Hochrisiko-KI-Systeme insbesondere KI-Systeme umfassen, die von Strafverfolgungsbeh\u00f6rden oder in ihrem Auftrag oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00fctzung von Strafverfolgungsbeh\u00f6rden f\u00fcr folgende Zwecke eingesetzt werden: zur Bewertung des Risikos, dass eine nat\u00fcrliche Person Opfer von Straftaten wird, wie L\u00fcgendetektoren und \u00e4hnliche Instrumente, zur Bewertung der Zuverl\u00e4ssigkeit von Beweismitteln im Rahmen der Ermittlung oder Verfolgung von Straftaten und \u2014 soweit nach dieser Verordnung nicht untersagt \u2014 zur Bewertung des Risikos, dass eine nat\u00fcrliche Person eine Straftat begeht oder erneut begeht, nicht nur auf der Grundlage der Erstellung von Profilen nat\u00fcrlicher Personen oder zur Bewertung von Pers\u00f6nlichkeitsmerkmalen und Eigenschaften oder vergangenem kriminellen Verhalten von nat\u00fcrlichen Personen oder Gruppen, zur Erstellung von Profilen w\u00e4hrend der Aufdeckung, Untersuchung oder strafrechtlichen Verfolgung einer Straftat. KI-Systeme, die speziell f\u00fcr Verwaltungsverfahren in Steuer- und Zollbeh\u00f6rden sowie in Zentralstellen f\u00fcr Geldw\u00e4sche-Verdachtsanzeigen, die Verwaltungsaufgaben zur Analyse von Informationen gem\u00e4\u00df dem Unionsrecht zur Bek\u00e4mpfung der Geldw\u00e4sche durchf\u00fchren, bestimmt sind, sollten nicht als Hochrisiko-KI-Systeme eingestuft werden, die von Strafverfolgungsbeh\u00f6rden zum Zweck der Verh\u00fctung, Aufdeckung, Untersuchung und strafrechtlichen Verfolgung von Straftaten eingesetzt werden. Der Einsatz von KI-Instrumenten durch Strafverfolgungsbeh\u00f6rden und anderen relevanten Beh\u00f6rden sollte nicht zu einem Faktor der Ungleichheit oder Ausgrenzung werden. Die Auswirkungen des Einsatzes von KI-Instrumenten auf die Verteidigungsrechte von Verd\u00e4chtigen sollten nicht au\u00dfer Acht gelassen werden, insbesondere nicht die Schwierigkeit, aussagekr\u00e4ftige Informationen \u00fcber die Funktionsweise solcher Systeme zu erhalten, und die daraus resultierende Schwierigkeit einer gerichtlichen Anfechtung ihrer Ergebnisse, insbesondere durch nat\u00fcrliche Personen, gegen die ermittelt wird."}, {"color": "#97c2fc", "id": "ErwG 60", "label": "ErwG 60", "shape": "dot", "title": "(60) KI-Systeme, die in den Bereichen Migration, Asyl und Grenzkontrolle eingesetzt werden, betreffen Personen, die sich h\u00e4ufig in einer besonders prek\u00e4ren Lage befinden und vom Ergebnis der Ma\u00dfnahmen der zust\u00e4ndigen Beh\u00f6rden abh\u00e4ngig sind. Die Genauigkeit, der nichtdiskriminierende Charakter und die Transparenz der KI-Systeme, die in solchen Zusammenh\u00e4ngen eingesetzt werden, sind daher besonders wichtig, um die Achtung der Grundrechte der betroffenen Personen, insbesondere ihrer Rechte auf Freiz\u00fcgigkeit, Nichtdiskriminierung, Schutz des Privatlebens und personenbezogener Daten, internationalen Schutz und gute Verwaltung, zu gew\u00e4hrleisten. Daher ist es angezeigt, KI-Systeme \u2014 sofern deren Einsatz nach einschl\u00e4gigem Unions- oder nationalem Recht zugelassen ist \u2014 als hochriskant einzustufen, die von den zust\u00e4ndigen mit Aufgaben in den Bereichen Migration, Asyl und Grenzkontrolle betrauten Beh\u00f6rden oder in deren Auftrag oder von Organen, Einrichtungen oder sonstigen Stellen der Union f\u00fcr Folgendes eingesetzt werden: als L\u00fcgendetektoren und \u00e4hnliche Instrumente; zur Bewertung bestimmter Risiken, die von nat\u00fcrlichen Personen ausgehen, die in das Hoheitsgebiet eines Mitgliedstaats einreisen oder ein Visum oder Asyl beantragen; zur Unterst\u00fctzung der zust\u00e4ndigen Beh\u00f6rden bei der Pr\u00fcfung \u2014 einschlie\u00dflich der damit zusammenh\u00e4ngenden Bewertung der Zuverl\u00e4ssigkeit von Beweismitteln \u2014 von Asyl- und Visumantr\u00e4gen sowie Aufenthaltstiteln und damit verbundenen Beschwerden im Hinblick darauf, die Berechtigung der den Antrag stellenden nat\u00fcrlichen Personen festzustellen; zum Zweck der Aufdeckung, Anerkennung oder Identifizierung nat\u00fcrlicher Personen im Zusammenhang mit Migration, Asyl und Grenzkontrolle, mit Ausnahme der \u00dcberpr\u00fcfung von Reisedokumenten. KI-Systeme im Bereich Migration, Asyl und Grenzkontrolle, die unter diese Verordnung fallen, sollten den einschl\u00e4gigen Verfahrensvorschriften der Verordnung (EG) Nr. 810/2009 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 32), der Richtlinie 2013/32/EU des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 33) und anderem einschl\u00e4gigen Unionsrecht entsprechen. Der Einsatz von KI-Systemen in den Bereichen Migration, Asyl und Grenzkontrolle sollte unter keinen Umst\u00e4nden von den Mitgliedstaaten oder Organen, Einrichtungen oder sonstigen Stellen der Union als Mittel zur Umgehung ihrer internationalen Verpflichtungen aus dem am 28. Juli 1951 in Genf unterzeichneten Abkommen der Vereinten Nationen \u00fcber die Rechtsstellung der Fl\u00fcchtlinge in der durch das Protokoll vom 31. Januar 1967 ge\u00e4nderten Fassung genutzt werden. Die Systeme sollten auch nicht dazu genutzt werden, in irgendeiner Weise gegen den Grundsatz der Nichtzur\u00fcckweisung zu versto\u00dfen oder sichere und wirksame legale Wege in das Gebiet der Union, einschlie\u00dflich des Rechts auf internationalen Schutz, zu verweigern. Fu\u00dfnote 32: Verordnung (EG) Nr. 810/2009 des Europ\u00e4ischen Parlaments und des Rates vom 13. Juli 2009 \u00fcber einen Visakodex der Gemeinschaft (Visakodex) (ABl. L 243 vom 15.9.2009, S. 1)., Fu\u00dfnote 33: Richtlinie 2013/32/EU des Europ\u00e4ischen Parlaments und des Rates vom 26. Juni 2013 zu gemeinsamen Verfahren f\u00fcr die Zuerkennung und Aberkennung des internationalen Schutzes (ABl. L 180 vom 29.6.2013, S. 60)."}, {"color": "#97c2fc", "id": "ErwG 61", "label": "ErwG 61", "shape": "dot", "title": "(61) Bestimmte KI-Systeme, die f\u00fcr die Rechtspflege und demokratische Prozesse bestimmt sind, sollten angesichts ihrer m\u00f6glichen erheblichen Auswirkungen auf die Demokratie, die Rechtsstaatlichkeit, die individuellen Freiheiten sowie das Recht auf einen wirksamen Rechtsbehelf und ein unparteiisches Gericht als hochriskant eingestuft werden. Um insbesondere den Risiken m\u00f6glicher Verzerrungen, Fehler und Undurchsichtigkeiten zu begegnen, sollten KI-Systeme, die von einer Justizbeh\u00f6rde oder in ihrem Auftrag dazu genutzt werden sollen, Justizbeh\u00f6rden bei der Ermittlung und Auslegung von Sachverhalten und Rechtsvorschriften und bei der Anwendung des Rechts auf konkrete Sachverhalte zu unterst\u00fctzen, als hochriskant eingestuft werden. KI-Systeme, die von Stellen f\u00fcr die alternative Streitbeilegung f\u00fcr diese Zwecke genutzt werden sollen, sollten ebenfalls als hochriskant gelten, wenn die Ergebnisse der alternativen Streitbeilegung Rechtswirkung f\u00fcr die Parteien entfalten. Der Einsatz von KI-Instrumenten kann die Entscheidungsgewalt von Richtern oder die Unabh\u00e4ngigkeit der Justiz unterst\u00fctzen, sollte sie aber nicht ersetzen; die endg\u00fcltige Entscheidungsfindung muss eine von Menschen gesteuerte T\u00e4tigkeit bleiben. Die Einstufung von KI-Systemen als hochriskant sollte sich jedoch nicht auf KI-Systeme erstrecken, die f\u00fcr rein begleitende Verwaltungst\u00e4tigkeiten bestimmt sind, die die tats\u00e4chliche Rechtspflege in Einzelf\u00e4llen nicht beeintr\u00e4chtigen, wie etwa die Anonymisierung oder Pseudonymisierung gerichtlicher Urteile, Dokumente oder Daten, die Kommunikation zwischen dem Personal oder Verwaltungsaufgaben."}, {"color": "#97c2fc", "id": "ErwG 62", "label": "ErwG 62", "shape": "dot", "title": "(62) Unbeschadet der Vorschriften der Verordnung (EU) 2024/900 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 34) und um den Risiken eines unzul\u00e4ssigen externen Eingriffs in das in Artikel 39 der Charta verankerte Wahlrecht und nachteiligen Auswirkungen auf die Demokratie und die Rechtsstaatlichkeit zu begegnen, sollten KI-Systeme, die verwendet werden sollen, um das Ergebnis einer Wahl oder eines Referendums oder das Wahlverhalten nat\u00fcrlicher Personen bei der Aus\u00fcbung ihres Wahlrechts in einer Wahl oder in Referenden zu beeinflussen, als Hochrisiko-KI-Systeme eingestuft werden, mit Ausnahme von KI-Systemen, deren Ausgaben nat\u00fcrliche Personen nicht direkt ausgesetzt sind, wie Instrumente zur Organisation, Optimierung und Strukturierung politischer Kampagnen in administrativer und logistischer Hinsicht. Fu\u00dfnote 34: Verordnung (EU) 2024/900 des Europ\u00e4ischen Parlaments und des Rates vom 13. M\u00e4rz 2024 \u00fcber die Transparenz und das Targeting politischer Werbung (ABl. L, 2024/900, 20.3.2024, ELI: http://data.europa.eu/eli/reg/2024/900/oj)."}, {"color": "#97c2fc", "id": "ErwG 63", "label": "ErwG 63", "shape": "dot", "title": "(63) Die Tatsache, dass ein KI-System gem\u00e4\u00df dieser Verordnung als ein Hochrisiko-KI-System eingestuft wird, sollte nicht dahin gehend ausgelegt werden, dass die Verwendung des Systems nach anderen Rechtsakten der Union oder nach nationalen Rechtsvorschriften, die mit dem Unionsrecht vereinbar sind, rechtm\u00e4\u00dfig ist, beispielsweise in Bezug auf den Schutz personenbezogener Daten, die Verwendung von L\u00fcgendetektoren und \u00e4hnlichen Instrumenten oder anderen Systemen zur Ermittlung des emotionalen Zustands nat\u00fcrlicher Personen. Eine solche Verwendung sollte weiterhin ausschlie\u00dflich gem\u00e4\u00df den geltenden Anforderungen erfolgen, die sich aus der Charta, dem anwendbaren Sekund\u00e4rrecht der Union und nationalen Recht ergeben. Diese Verordnung sollte nicht so verstanden werden, dass sie eine Rechtsgrundlage f\u00fcr die Verarbeitung personenbezogener Daten, gegebenenfalls einschlie\u00dflich besonderer Kategorien personenbezogener Daten, bildet, es sei denn, in dieser Verordnung ist ausdr\u00fccklich etwas anderes vorgesehen."}, {"color": "#97c2fc", "id": "ErwG 64", "label": "ErwG 64", "shape": "dot", "title": "(64) Um die von in Verkehr gebrachten oder in Betrieb genommenen Hochrisiko-KI-Systemen ausgehenden Risiken zu mindern und ein hohes Ma\u00df an Vertrauensw\u00fcrdigkeit zu gew\u00e4hrleisten, sollten f\u00fcr Hochrisiko-KI-Systeme bestimmte verbindliche Anforderungen gelten, wobei der Zweckbestimmung und dem Nutzungskontext des KI-Systems sowie dem vom Anbieter einzurichtenden Risikomanagementsystem Rechnung zu tragen ist. Die von den Anbietern zur Erf\u00fcllung der verbindlichen Anforderungen dieser Verordnung ergriffenen Ma\u00dfnahmen sollten dem allgemein anerkannten Stand der KI Rechnung tragen, verh\u00e4ltnism\u00e4\u00dfig und wirksam sein, um die Ziele dieser Verordnung zu erreichen. Auf der Grundlage des neuen Rechtsrahmens, wie in der Bekanntmachung der Kommission \u201eLeitfaden f\u00fcr die Umsetzung der Produktvorschriften der EU 2022 (Blue Guide)\u201c dargelegt, gilt als allgemeine Regel, dass mehr als ein Rechtsakt der Harmonisierungsrechtsvorschriften der Union auf ein Produkt anwendbar sein k\u00f6nnen, da die Bereitstellung oder Inbetriebnahme nur erfolgen kann, wenn das Produkt allen geltenden Harmonisierungsrechtsvorschriften der Union entspricht. Die Gefahren von KI-Systemen, die unter die Anforderungen dieser Verordnung fallen, decken andere Aspekte ab als die bestehenden Harmonisierungsrechtsvorschriften der Union, weshalb die Anforderungen dieser Verordnung das bestehende Regelwerk der Harmonisierungsrechtsvorschriften der Union erg\u00e4nzen w\u00fcrden. So bergen etwa Maschinen oder Medizinprodukte mit einer KI-Komponente m\u00f6glicherweise Risiken, die von den grundlegenden Gesundheits- und Sicherheitsanforderungen der einschl\u00e4gigen harmonisierten Rechtsvorschriften der Union nicht erfasst werden, da diese sektoralen Rechtsvorschriften keine spezifischen KI-Risiken behandeln. Dies erfordert die gleichzeitige und erg\u00e4nzende Anwendung mehrerer Rechtsakte. Um Koh\u00e4renz zu gew\u00e4hrleisten und unn\u00f6tigen Verwaltungsaufwand sowie unn\u00f6tige Kosten zu vermeiden, sollten die Anbieter eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00e4lt, f\u00fcr die die Anforderungen dieser Verordnung und der in einem Anhang dieser Verordnung aufgef\u00fchrten und auf dem neuen Rechtsrahmen beruhenden Harmonisierungsvorschriften der Union gelten, in Bezug auf betriebliche Entscheidungen dar\u00fcber flexibel sein, wie die Konformit\u00e4t eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00e4lt, bestm\u00f6glich mit allen geltenden Anforderungen dieser harmonisierten Rechtsvorschriften der Union sichergestellt werden kann. Diese Flexibilit\u00e4t k\u00f6nnte beispielsweise bedeuten, dass der Anbieter beschlie\u00dft, einen Teil der gem\u00e4\u00df dieser Verordnung erforderlichen Test- und Berichterstattungsverfahren, Informationen und Unterlagen in bereits bestehende Dokumentationen und Verfahren zu integrieren, die nach den auf dem neuen Rechtsrahmen beruhenden und in einem Anhang dieser Verordnung aufgef\u00fchrten geltenden Harmonisierungsrechtsvorschriften der Union erforderlich sind. Dies sollte in keiner Weise die Verpflichtung des Anbieters untergraben, alle geltenden Anforderungen zu erf\u00fcllen."}, {"color": "#97c2fc", "id": "ErwG 65", "label": "ErwG 65", "shape": "dot", "title": "(65) Das Risikomanagementsystem sollte in einem kontinuierlichen iterativen Prozess bestehen, der w\u00e4hrend des gesamten Lebenszyklus eines Hochrisiko-KI-Systems geplant und durchgef\u00fchrt wird. Ziel dieses Prozesses sollte es ein, die einschl\u00e4gigen Risiken von KI-Systemen f\u00fcr Gesundheit, Sicherheit und Grundrechte zu ermitteln und zu mindern. Das Risikomanagementsystem sollte regelm\u00e4\u00dfig \u00fcberpr\u00fcft und aktualisiert werden, um seine dauerhafte Wirksamkeit sowie die Begr\u00fcndetheit und Dokumentierung aller gem\u00e4\u00df dieser Verordnung getroffenen wesentlichen Entscheidungen und Ma\u00dfnahmen zu gew\u00e4hrleisten. Mit diesem Prozess sollte sichergestellt werden, dass der Anbieter Risiken oder negative Auswirkungen ermittelt und Minderungsma\u00dfnahmen ergreift in Bezug auf die bekannten und vern\u00fcnftigerweise vorhersehbaren Risiken von KI-Systemen f\u00fcr die Gesundheit, die Sicherheit und die Grundrechte angesichts ihrer Zweckbestimmung und vern\u00fcnftigerweise vorhersehbaren Fehlanwendung, einschlie\u00dflich der m\u00f6glichen Risiken, die sich aus der Interaktion zwischen dem KI-System und der Umgebung, in der es betrieben wird, ergeben k\u00f6nnten. Im Rahmen des Risikomanagementsystems sollten die vor dem Hintergrund des Stands der KI am besten geeigneten Risikomanagementma\u00dfnahmen ergriffen werden. Bei der Ermittlung der am besten geeigneten Risikomanagementma\u00dfnahmen sollte der Anbieter die getroffenen Entscheidungen dokumentieren und erl\u00e4utern und gegebenenfalls Sachverst\u00e4ndige und externe Interessentr\u00e4ger hinzuziehen. Bei der Ermittlung der vern\u00fcnftigerweise vorhersehbaren Fehlanwendung von Hochrisiko-KI-Systemen sollte der Anbieter die Verwendungen von KI-Systemen erfassen, die zwar nicht unmittelbar der Zweckbestimmung entsprechen und in der Betriebsanleitung vorgesehen sind, jedoch nach vern\u00fcnftigem Ermessen davon auszugehen ist, dass sie sich aus einem leicht absehbaren menschlichen Verhalten im Zusammenhang mit den spezifischen Merkmalen und der Verwendung eines bestimmten KI-Systems ergeben. Alle bekannten oder vorhersehbaren Umst\u00e4nde bez\u00fcglich der Verwendung des Hochrisiko-KI-Systems im Einklang mit seiner Zweckbestimmung oder einer vern\u00fcnftigerweise vorhersehbaren Fehlanwendung, die zu Risiken f\u00fcr die Gesundheit und Sicherheit oder die Grundrechte f\u00fchren k\u00f6nnen, sollten vom Anbieter in der Betriebsanleitung aufgef\u00fchrt werden. Damit soll sichergestellt werden, dass der Betreiber diese Umst\u00e4nde bei der Nutzung des Hochrisiko-KI-Systems kennt und ber\u00fccksichtigt. Die Ermittlung und Umsetzung von Risikominderungsma\u00dfnahmen in Bezug auf vorhersehbare Fehlanwendungen im Rahmen dieser Verordnung sollte keine spezifische zus\u00e4tzliche Schulung f\u00fcr das Hochrisiko-KI-System durch den Anbieter erfordern, um gegen vorhersehbare Fehlanwendungen vorzugehen. Die Anbieter sind jedoch gehalten, solche zus\u00e4tzlichen Schulungsma\u00dfnahmen in Erw\u00e4gung zu ziehen, um einer vern\u00fcnftigerweise vorhersehbare Fehlanwendung entgegenzuwirken, soweit dies erforderlich und angemessen ist."}, {"color": "#97c2fc", "id": "ErwG 66", "label": "ErwG 66", "shape": "dot", "title": "(66) Die Anforderungen sollten f\u00fcr Hochrisiko-KI-Systeme im Hinblick auf das Risikomanagement, die Qualit\u00e4t und Relevanz der verwendeten Datens\u00e4tze, die technische Dokumentation und die Aufzeichnungspflichten, die Transparenz und die Bereitstellung von Informationen f\u00fcr die Betreiber, die menschliche Aufsicht sowie die Robustheit, Genauigkeit und Sicherheit gelten. Diese Anforderungen sind erforderlich, um die Risiken f\u00fcr Gesundheit, Sicherheit und Grundrechte wirksam zu mindern. Nachdem nach vern\u00fcnftigem Ermessen keine anderen weniger handelsbeschr\u00e4nkenden Ma\u00dfnahmen zur Verf\u00fcgung stehen, stellen sie keine ungerechtfertigten Handelsbeschr\u00e4nkungen dar."}, {"color": "#97c2fc", "id": "ErwG 67", "label": "ErwG 67", "shape": "dot", "title": "(67) Hochwertige Daten und der Zugang dazu spielen eine zentrale Rolle bei der Bereitstellung von Strukturen und f\u00fcr die Sicherstellung der Leistung vieler KI-Systeme, insbesondere wenn Techniken eingesetzt werden, bei denen Modelle mit Daten trainiert werden, um sicherzustellen, dass das Hochrisiko-KI-System bestimmungsgem\u00e4\u00df und sicher funktioniert und nicht zur Ursache f\u00fcr Diskriminierung wird, die nach dem Unionsrecht verboten ist. Hochwertige Trainings-, Validierungs- und Testdatens\u00e4tze erfordern geeignete Daten-Governance- und Datenverwaltungsverfahren. Die Trainings-, Validierungs- und Testdatens\u00e4tze, einschlie\u00dflich der Kennzeichnungen, sollten im Hinblick auf die Zweckbestimmung des Systems relevant, hinreichend repr\u00e4sentativ und so weit wie m\u00f6glich fehlerfrei und vollst\u00e4ndig sein. Um die Einhaltung des Datenschutzrechts der Union, wie der Verordnung (EU) 2016/679, zu erleichtern, sollten Daten-Governance- und Datenverwaltungsverfahren bei personenbezogenen Daten Transparenz in Bezug auf den urspr\u00fcnglichen Zweck der Datenerhebung umfassen. Die Datens\u00e4tze sollten auch die geeigneten statistischen Merkmale haben, auch bez\u00fcglich der Personen oder Personengruppen, auf die das Hochrisiko-KI-System bestimmungsgem\u00e4\u00df angewandt werden soll, unter besonderer Ber\u00fccksichtigung der Minderung m\u00f6glicher Verzerrungen in den Datens\u00e4tzen, die die Gesundheit und Sicherheit von Personen beeintr\u00e4chtigen, sich negativ auf die Grundrechte auswirken oder zu einer nach dem Unionsrecht verbotenen Diskriminierung f\u00fchren k\u00f6nnten, insbesondere wenn die Datenausgaben die Eingaben f\u00fcr k\u00fcnftige Operationen beeinflussen (R\u00fcckkopplungsschleifen). Verzerrungen k\u00f6nnen zum Beispiel \u2014 insbesondere bei Verwendung historischer Daten \u2014 den zugrunde liegenden Datens\u00e4tzen innewohnen oder bei der Implementierung der Systeme in der realen Welt generiert werden. Die von einem KI-System ausgegebenen Ergebnisse k\u00f6nnten durch solche inh\u00e4renten Verzerrungen beeinflusst werden, die tendenziell allm\u00e4hlich zunehmen und dadurch bestehende Diskriminierungen fortschreiben und verst\u00e4rken, insbesondere in Bezug auf Personen, die bestimmten schutzbed\u00fcrftigen Gruppen wie aufgrund von Rassismus benachteiligten oder ethnischen Gruppen angeh\u00f6ren. Die Anforderung, dass die Datens\u00e4tze so weit wie m\u00f6glich vollst\u00e4ndig und fehlerfrei sein m\u00fcssen, sollte sich nicht auf den Einsatz von Techniken zur Wahrung der Privatsph\u00e4re im Zusammenhang mit der Entwicklung und dem Testen von KI-Systemen auswirken. Insbesondere sollten die Datens\u00e4tze, soweit dies f\u00fcr die Zweckbestimmung erforderlich ist, den Eigenschaften, Merkmalen oder Elementen entsprechen, die f\u00fcr die besonderen geografischen, kontextuellen, verhaltensbezogenen oder funktionalen Rahmenbedingungen, unter denen das Hochrisiko-KI-System bestimmungsgem\u00e4\u00df verwendet werden soll, typisch sind. Die Anforderungen an die Daten-Governance k\u00f6nnen durch die Inanspruchnahme Dritter erf\u00fcllt werden, die zertifizierte Compliance-Dienste anbieten, einschlie\u00dflich der \u00dcberpr\u00fcfung der Daten-Governance, der Datensatzintegrit\u00e4t und der Datenschulungs-, Validierungs- und Testverfahren, sofern die Einhaltung der Datenanforderungen dieser Verordnung gew\u00e4hrleistet ist."}, {"color": "#97c2fc", "id": "ErwG 68", "label": "ErwG 68", "shape": "dot", "title": "(68) F\u00fcr die Entwicklung und Bewertung von Hochrisiko-KI-Systemen sollten bestimmte Akteure wie etwa Anbieter, notifizierte Stellen und andere einschl\u00e4gige Einrichtungen wie etwa Europ\u00e4ische Digitale Innovationszentren, Test- und Versuchseinrichtungen und Forscher in der Lage sein, in den T\u00e4tigkeitsbereichen, in denen diese Akteure t\u00e4tig sind und die mit dieser Verordnung in Zusammenhang stehen, auf hochwertige Datens\u00e4tze zuzugreifen und diese zu nutzen. Die von der Kommission eingerichteten gemeinsamen europ\u00e4ischen Datenr\u00e4ume und die Erleichterung des Datenaustauschs im \u00f6ffentlichen Interesse zwischen Unternehmen und mit Beh\u00f6rden werden entscheidend dazu beitragen, einen vertrauensvollen, rechenschaftspflichtigen und diskriminierungsfreien Zugang zu hochwertigen Daten f\u00fcr das Training, die Validierung und das Testen von KI-Systemen zu gew\u00e4hrleisten. Im Gesundheitsbereich beispielsweise wird der europ\u00e4ische Raum f\u00fcr Gesundheitsdaten den diskriminierungsfreien Zugang zu Gesundheitsdaten und das Training von KI-Algorithmen mithilfe dieser Datens\u00e4tze erleichtern, und zwar unter Wahrung der Privatsph\u00e4re, auf sichere, zeitnahe, transparente und vertrauensw\u00fcrdige Weise und unter angemessener institutioneller Leitung. Die einschl\u00e4gigen zust\u00e4ndigen Beh\u00f6rden, einschlie\u00dflich sektoraler Beh\u00f6rden, die den Zugang zu Daten bereitstellen oder unterst\u00fctzen, k\u00f6nnen auch die Bereitstellung hochwertiger Daten f\u00fcr das Training, die Validierung und das Testen von KI-Systemen unterst\u00fctzen."}, {"color": "#97c2fc", "id": "ErwG 69", "label": "ErwG 69", "shape": "dot", "title": "(69) Das Recht auf Privatsph\u00e4re und den Schutz personenbezogener Daten muss w\u00e4hrend des gesamten Lebenszyklus des KI-Systems sichergestellt sein. In dieser Hinsicht gelten die Grunds\u00e4tze der Datenminimierung und des Datenschutzes durch Technikgestaltung und Voreinstellungen, wie sie im Datenschutzrecht der Union festgelegt sind, wenn personenbezogene Daten verarbeitet werden. Unbeschadet der in dieser Verordnung festgelegten Anforderungen an die Daten-Governance k\u00f6nnen zu den Ma\u00dfnahmen, mit denen die Anbieter die Einhaltung dieser Grunds\u00e4tze sicherstellen, nicht nur Anonymisierung und Verschl\u00fcsselung geh\u00f6ren, sondern auch der Einsatz von Technik, die es erm\u00f6glicht, Algorithmen direkt am Ort der Datenerzeugung einzusetzen und KI-Systeme zu trainieren, ohne dass Daten zwischen Parteien \u00fcbertragen oder die Rohdaten oder strukturierten Daten selbst kopiert werden."}, {"color": "#97c2fc", "id": "ErwG 70", "label": "ErwG 70", "shape": "dot", "title": "(70) Um das Recht anderer auf Schutz vor Diskriminierung, die sich aus Verzerrungen in KI-Systemen ergeben k\u00f6nnte, zu wahren, sollten die Anbieter ausnahmsweise und in dem unbedingt erforderlichen Ausma\u00df, um die Erkennung und Korrektur von Verzerrungen im Zusammenhang mit Hochrisiko-KI-Systemen sicherzustellen, vorbehaltlich angemessener Vorkehrungen f\u00fcr den Schutz der Grundrechte und Grundfreiheiten nat\u00fcrlicher Personen und nach Anwendung aller in dieser Verordnung festgelegten geltenden Bedingungen zus\u00e4tzlich zu den in den Verordnungen (EU) 2016/679 und (EU) 2018/1725 sowie der Richtlinie (EU) 2016/680 festgelegten Bedingungen besondere Kategorien personenbezogener Daten als Angelegenheit von erheblichem \u00f6ffentlichen Interesse im Sinne des Artikels 9 Absatz 2 Buchstabe g der Verordnung (EU) 2016/679 und des Artikels 10 Absatz 2 Buchstabe g der Verordnung (EU) 2018/1725 verarbeiten k\u00f6nnen."}, {"color": "#97c2fc", "id": "ErwG 71", "label": "ErwG 71", "shape": "dot", "title": "(71) Umfassende Informationen dar\u00fcber, wie Hochrisiko-KI-Systeme entwickelt wurden und wie sie w\u00e4hrend ihrer gesamten Lebensdauer funktionieren, sind unerl\u00e4sslich, um die Nachvollziehbarkeit dieser Systeme, die \u00dcberpr\u00fcfung der Einhaltung der Anforderungen dieser Verordnung sowie die Beobachtung ihres Betriebs und ihre Beobachtung nach dem Inverkehrbringen zu erm\u00f6glichen. Dies erfordert die F\u00fchrung von Aufzeichnungen und die Verf\u00fcgbarkeit einer technischen Dokumentation, die alle erforderlichen Informationen enth\u00e4lt, um die Einhaltung der einschl\u00e4gigen Anforderungen durch das KI-System zu beurteilen und die Beobachtung nach dem Inverkehrbringen zu erleichtern. Diese Informationen sollten die allgemeinen Merkmale, F\u00e4higkeiten und Grenzen des Systems, die verwendeten Algorithmen, Daten und Trainings-, Test- und Validierungsverfahren sowie die Dokumentation des einschl\u00e4gigen Risikomanagementsystems umfassen und in klarer und umfassender Form abgefasst sein. Die technische Dokumentation sollte w\u00e4hrend der gesamten Lebensdauer des KI-Systems angemessen auf dem neuesten Stand gehalten werden. Dar\u00fcber hinaus sollten die Hochrisiko-KI-Systeme technisch die automatische Aufzeichnung von Ereignissen mittels Protokollierung w\u00e4hrend der Lebensdauer des Systems erm\u00f6glichen."}, {"color": "#97c2fc", "id": "ErwG 72", "label": "ErwG 72", "shape": "dot", "title": "(72) Um Bedenken hinsichtlich der Undurchsichtigkeit und Komplexit\u00e4t bestimmter KI-Systeme auszur\u00e4umen und die Betreiber bei der Erf\u00fcllung ihrer Pflichten gem\u00e4\u00df dieser Verordnung zu unterst\u00fctzen, sollte f\u00fcr Hochrisiko-KI-Systeme Transparenz vorgeschrieben werden, bevor sie in Verkehr gebracht oder in Betrieb genommen werden. Hochrisiko-KI-Systeme sollten so gestaltet sein, dass die Betreiber in der Lage sind, zu verstehen, wie das KI-System funktioniert, seine Funktionalit\u00e4t zu bewerten und seine St\u00e4rken und Grenzen zu erfassen. Hochrisiko-KI-Systemen sollten angemessene Informationen in Form von Betriebsanleitungen beigef\u00fcgt sein. Zu diesen Informationen sollten die Merkmale, F\u00e4higkeiten und Leistungsbeschr\u00e4nkungen des KI-Systems geh\u00f6ren. Diese w\u00fcrden Informationen \u00fcber m\u00f6gliche bekannte und vorhersehbare Umst\u00e4nde im Zusammenhang mit der Nutzung des Hochrisiko-KI-Systems, einschlie\u00dflich Handlungen des Betreibers, die das Verhalten und die Leistung des Systems beeinflussen k\u00f6nnen, unter denen das KI-System zu Risiken in Bezug auf die Gesundheit, die Sicherheit und die Grundrechte f\u00fchren kann, \u00fcber die \u00c4nderungen, die vom Anbieter vorab festgelegt und auf Konformit\u00e4t gepr\u00fcft wurden, und \u00fcber die einschl\u00e4gigen Ma\u00dfnahmen der menschlichen Aufsicht, einschlie\u00dflich der Ma\u00dfnahmen, um den Betreibern die Interpretation der Ausgaben von KI-Systemen zu erleichtern, umfassen. Transparenz, einschlie\u00dflich der begleitenden Betriebsanleitungen, sollte den Betreibern bei der Nutzung des Systems helfen und ihre fundierte Entscheidungsfindung unterst\u00fctzen. Unter anderem sollten Betreiber besser in der Lage sein, das richtige System auszuw\u00e4hlen, das sie angesichts der f\u00fcr sie geltenden Pflichten verwenden wollen, \u00fcber die beabsichtigten und ausgeschlossenen Verwendungszwecke informiert sein und das KI-System korrekt und angemessen verwenden. Um die Lesbarkeit und Zug\u00e4nglichkeit der in der Betriebsanleitung enthaltenen Informationen zu verbessern, sollten diese gegebenenfalls anschauliche Beispiele enthalten, zum Beispiel zu den Beschr\u00e4nkungen sowie zu den beabsichtigten und ausgeschlossenen Verwendungen des KI-Systems. Die Anbieter sollten daf\u00fcr sorgen, dass in der gesamten Dokumentation, einschlie\u00dflich der Betriebsanleitungen, aussagekr\u00e4ftige, umfassende, zug\u00e4ngliche und verst\u00e4ndliche Informationen enthalten sind, wobei die Bed\u00fcrfnisse und vorhersehbaren Kenntnisse der Zielbetreiber zu ber\u00fccksichtigen sind. Die Betriebsanleitungen sollten in einer vom betreffenden Mitgliedstaat festgelegten Sprache zur Verf\u00fcgung gestellt werden, die von den Zielbetreibern leicht verstanden werden kann."}, {"color": "#97c2fc", "id": "ErwG 73", "label": "ErwG 73", "shape": "dot", "title": "(73) Hochrisiko-KI-Systeme sollten so gestaltet und entwickelt werden, dass nat\u00fcrliche Personen ihre Funktionsweise \u00fcberwachen und sicherstellen k\u00f6nnen, dass sie bestimmungsgem\u00e4\u00df verwendet werden und dass ihre Auswirkungen w\u00e4hrend des Lebenszyklus des Systems ber\u00fccksichtigt werden. Zu diesem Zweck sollte der Anbieter des Systems vor dem Inverkehrbringen oder der Inbetriebnahme geeignete Ma\u00dfnahmen zur Gew\u00e4hrleistung der menschlichen Aufsicht festlegen. Insbesondere sollten solche Ma\u00dfnahmen gegebenenfalls gew\u00e4hrleisten, dass das System integrierten Betriebseinschr\u00e4nkungen unterliegt, \u00fcber die sich das System selbst nicht hinwegsetzen kann, dass es auf den menschlichen Bediener reagiert und dass die nat\u00fcrlichen Personen, denen die menschliche Aufsicht \u00fcbertragen wurde, \u00fcber die erforderliche Kompetenz, Ausbildung und Befugnis verf\u00fcgen, um diese Aufgabe wahrzunehmen. Es ist au\u00dferdem unerl\u00e4sslich, gegebenenfalls daf\u00fcr zu sorgen, dass in Hochrisiko-KI-Systemen Mechanismen enthalten sind, um eine nat\u00fcrliche Person, der die menschliche Aufsicht \u00fcbertragen wurde, zu beraten und zu informieren, damit sie fundierte Entscheidungen dar\u00fcber trifft, ob, wann und wie einzugreifen ist, um negative Folgen oder Risiken zu vermeiden, oder das System anzuhalten, wenn es nicht wie beabsichtigt funktioniert. Angesichts der bedeutenden Konsequenzen f\u00fcr Personen im Falle eines falschen Treffers durch bestimmte biometrische Identifizierungssysteme ist es angezeigt, f\u00fcr diese Systeme eine verst\u00e4rkte Anforderung im Hinblick auf die menschliche Aufsicht vorzusehen, sodass der Betreiber keine Ma\u00dfnahmen oder Entscheidungen aufgrund des vom System hervorgebrachten Identifizierungsergebnisses treffen kann, solange dies nicht von mindestens zwei nat\u00fcrlichen Personen getrennt \u00fcberpr\u00fcft und best\u00e4tigt wurde. Diese Personen k\u00f6nnten von einer oder mehreren Einrichtungen stammen und die Person umfassen, die das System bedient oder verwendet. Diese Anforderung sollte keine unn\u00f6tigen Belastungen oder Verz\u00f6gerungen mit sich bringen, und es k\u00f6nnte ausreichen, dass die getrennten \u00dcberpr\u00fcfungen durch die verschiedenen Personen automatisch in die vom System erzeugten Protokolle aufgenommen werden. Angesichts der Besonderheiten der Bereiche Strafverfolgung, Migration, Grenzkontrolle und Asyl sollte diese Anforderung nicht gelten, wenn die Geltung dieser Anforderung nach Unionsrecht oder nationalem Recht unverh\u00e4ltnism\u00e4\u00dfig ist."}, {"color": "#97c2fc", "id": "ErwG 74", "label": "ErwG 74", "shape": "dot", "title": "(74) Hochrisiko-KI-Systeme sollten w\u00e4hrend ihres gesamten Lebenszyklus best\u00e4ndig funktionieren und ein angemessenes Ma\u00df an Genauigkeit, Robustheit und Cybersicherheit angesichts ihrer Zweckbestimmung und entsprechend dem allgemein anerkannten Stand der Technik aufweisen. Die Kommission sowie einschl\u00e4gige Interessentr\u00e4ger und Organisationen sind aufgefordert, der Minderung der Risiken und negativen Auswirkungen des KI-Systems geb\u00fchrend Rechnung zu tragen. Das erwartete Leistungskennzahlenniveau sollte in der beigef\u00fcgten Betriebsanleitung angegeben werden. Die Anbieter werden nachdr\u00fccklich aufgefordert, diese Informationen den Betreibern in klarer und leicht verst\u00e4ndlicher Weise ohne Missverst\u00e4ndnisse oder irref\u00fchrende Aussagen zu \u00fcbermitteln. Die Rechtsvorschriften der Union zum gesetzlichen Messwesen, einschlie\u00dflich der Richtlinien 2014/31/EU (Fu\u00dfnote 35) und 2014/32/EU des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 36), zielt darauf ab, die Genauigkeit von Messungen sicherzustellen und die Transparenz und Fairness im Gesch\u00e4ftsverkehr zu f\u00f6rdern. In diesem Zusammenhang sollte die Kommission in Zusammenarbeit mit einschl\u00e4gigen Interessentr\u00e4gern und Organisationen, wie Metrologie- und Benchmarking-Beh\u00f6rden, gegebenenfalls die Entwicklung von Benchmarks und Messmethoden f\u00fcr KI-Systeme f\u00f6rdern. Dabei sollte die Kommission internationale Partner, die an Metrologie und einschl\u00e4gigen Messindikatoren f\u00fcr KI arbeiten, beachten und mit ihnen zusammenarbeiten. Fu\u00dfnote 35: Richtlinie 2014/31/EU des Europ\u00e4ischen Parlaments und des Rates vom 26. Februar 2014 zur Angleichung der Rechtsvorschriften der Mitgliedstaaten betreffend die Bereitstellung nichtselbstt\u00e4tiger Waagen auf dem Markt (ABl. L 96 vom 29.3.2014, S. 107)., Fu\u00dfnote 36: Richtlinie 2014/32/EU des Europ\u00e4ischen Parlaments und des Rates vom 26. Februar 2014 zur Harmonisierung der Rechtsvorschriften der Mitgliedstaaten \u00fcber die Bereitstellung von Messger\u00e4ten auf dem Markt (ABl. L 96 vom 29.3.2014, S. 149)."}, {"color": "#97c2fc", "id": "ErwG 75", "label": "ErwG 75", "shape": "dot", "title": "(75) Die technische Robustheit ist eine wesentliche Voraussetzung f\u00fcr Hochrisiko-KI-Systeme. Sie sollten widerstandsf\u00e4hig in Bezug auf sch\u00e4dliches oder anderweitig unerw\u00fcnschtes Verhalten sein, das sich aus Einschr\u00e4nkungen innerhalb der Systeme oder der Umgebung, in der die Systeme betrieben werden, ergeben kann (z. B. Fehler, St\u00f6rungen, Unstimmigkeiten, unerwartete Situationen). Daher sollten technische und organisatorische Ma\u00dfnahmen ergriffen werden, um die Robustheit von Hochrisiko-KI-Systemen sicherzustellen, indem beispielsweise geeignete technische L\u00f6sungen konzipiert und entwickelt werden, um sch\u00e4dliches oder anderweitig unerw\u00fcnschtes Verhalten zu verhindern oder zu minimieren. Zu diesen technischen L\u00f6sungen k\u00f6nnen beispielsweise Mechanismen geh\u00f6ren, die es dem System erm\u00f6glichen, seinen Betrieb bei bestimmten Anomalien oder beim Betrieb au\u00dferhalb bestimmter vorab festgelegter Grenzen sicher zu unterbrechen (St\u00f6rungssicherheitspl\u00e4ne). Ein fehlender Schutz vor diesen Risiken k\u00f6nnte die Sicherheit beeintr\u00e4chtigen oder sich negativ auf die Grundrechte auswirken, wenn das KI-System beispielsweise falsche Entscheidungen trifft oder falsche oder verzerrte Ausgaben hervorbringt."}, {"color": "#97c2fc", "id": "ErwG 76", "label": "ErwG 76", "shape": "dot", "title": "(76) Die Cybersicherheit spielt eine entscheidende Rolle, wenn es darum geht, sicherzustellen, dass KI-Systeme widerstandsf\u00e4hig gegen\u00fcber Versuchen b\u00f6swilliger Dritter sind, unter Ausnutzung der Schwachstellen der Systeme deren Verwendung, Verhalten, Leistung zu ver\u00e4ndern oder ihre Sicherheitsmerkmale zu beeintr\u00e4chtigen. Cyberangriffe auf KI-Systeme k\u00f6nnen KI-spezifische Ressourcen wie Trainingsdatens\u00e4tze (z. B. Datenvergiftung) oder trainierte Modelle (z. B. feindliche Angriffe oder Inferenzangriffe auf Mitgliederdaten) nutzen oder Schwachstellen in den digitalen Ressourcen des KI-Systems oder der zugrunde liegenden IKT-Infrastruktur ausnutzen. Um ein den Risiken angemessenes Cybersicherheitsniveau zu gew\u00e4hrleisten, sollten die Anbieter von Hochrisiko-KI-Systemen daher geeignete Ma\u00dfnahmen, etwa Sicherheitskontrollen, ergreifen, wobei gegebenenfalls auch die zugrunde liegende IKT-Infrastruktur zu ber\u00fccksichtigen ist."}, {"color": "#97c2fc", "id": "ErwG 77", "label": "ErwG 77", "shape": "dot", "title": "(77) Unbeschadet der in dieser Verordnung festgelegten Anforderungen an Robustheit und Genauigkeit k\u00f6nnen Hochrisiko-AI-Systeme, die in den Geltungsbereich einer Verordnung des Europ\u00e4ischen Parlaments und des Rates \u00fcber horizontale Cybersicherheitsanforderungen f\u00fcr Produkte mit digitalen Elementen gem\u00e4\u00df der genannten Verordnung fallen, die Erf\u00fcllung der Cybersicherheitsanforderungen der vorli
