nd Kraftfahrzeuganh\u00e4ngern sowie von Systemen, Bauteilen und selbstst\u00e4ndigen technischen Einheiten f\u00fcr diese Fahrzeuge, zur \u00c4nderung der Verordnungen (EG) Nr. 715/2007 und (EG) Nr. 595/2009 und zur Aufhebung der Richtlinie 2007/46/EG (ABl. L 151 vom 14.6.2018, S. 1)\n19. Verordnung (EU) 2019/2144 des Europ\u00e4ischen Parlaments und des Rates vom 27. November 2019 \u00fcber die Typgenehmigung von Kraftfahrzeugen und Kraftfahrzeuganh\u00e4ngern sowie von Systemen, Bauteilen und selbstst\u00e4ndigen technischen Einheiten f\u00fcr diese Fahrzeuge im Hinblick auf ihre allgemeine Sicherheit und den Schutz der Fahrzeuginsassen und von ungesch\u00fctzten Verkehrsteilnehmern, zur \u00c4nderung der Verordnung (EU) 2018/858 des Europ\u00e4ischen Parlaments und des Rates und zur Aufhebung der Verordnungen (EG) Nr. 78/2009, (EG) Nr. 79/2009 und (EG) Nr. 661/2009 des Europ\u00e4ischen Parlaments und des Rates sowie der Verordnungen (EG) Nr. 631/2009, (EU) Nr. 406/2010, (EU) Nr. 672/2010, (EU) Nr. 1003/2010, (EU) Nr. 1005/2010, (EU) Nr. 1008/2010, (EU) Nr. 1009/2010, (EU) Nr. 19/2011, (EU) Nr. 109/2011, (EU) Nr. 458/2011, (EU) Nr. 65/2012, (EU) Nr. 130/2012, (EU) Nr. 347/2012, (EU) Nr. 351/2012, (EU) Nr. 1230/2012 und (EU) 2015/166 der Kommission (ABl. L 325 vom 16.12.2019, S. 1)\n20. Verordnung (EU) 2018/1139 des Europ\u00e4ischen Parlaments und des Rates vom 4. Juli 2018 zur Festlegung gemeinsamer Vorschriften f\u00fcr die Zivilluftfahrt und zur Errichtung einer Agentur der Europ\u00e4ischen Union f\u00fcr Flugsicherheit sowie zur \u00c4nderung der Verordnungen (EG) Nr. 2111/2005, (EG) Nr. 1008/2008, (EU) Nr. 996/2010, (EU) Nr. 376/2014 und der Richtlinien 2014/30/EU und 2014/53/EU des Europ\u00e4ischen Parlaments und des Rates, und zur Aufhebung der Verordnungen (EG) Nr. 552/2004 und (EG) Nr. 216/2008 des Europ\u00e4ischen Parlaments und des Rates und der Verordnung (EWG) Nr. 3922/91 des Rates (ABl. L 212 vom 22.8.2018, S. 1), insoweit die Konstruktion, Herstellung und Vermarktung von Luftfahrzeugen gem\u00e4\u00df Artikel 2 Absatz 1 Buchstaben a und b in Bezug auf unbemannte Luftfahrzeuge sowie deren Motoren, Propeller, Teile und Ausr\u00fcstung zur Fernsteuerung betroffen sind"}, {"color": "#97c2fc", "id": "Anhang II", "label": "Anhang II", "shape": "dot", "title": "ANHANG II: Liste der Straftaten gem\u00e4\u00df Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h Ziffer iii\nStraftaten gem\u00e4\u00df Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h Ziffer iii:\n- Terrorismus,\n- Menschenhandel,\n- sexuelle Ausbeutung von Kindern und Kinderpornografie,\n- illegaler Handel mit Drogen oder psychotropen Stoffen,\n- illegaler Handel mit Waffen, Munition oder Sprengstoffen,\n- Mord, schwere K\u00f6rperverletzung,\n- illegaler Handel mit menschlichen Organen oder menschlichem Gewebe,\n- illegaler Handel mit nuklearen oder radioaktiven Substanzen,\n- Entf\u00fchrung, Freiheitsberaubung oder Geiselnahme,\n- Verbrechen, die in die Zust\u00e4ndigkeit des Internationalen Strafgerichtshofs fallen,\n- Flugzeug- oder Schiffsentf\u00fchrung,\n- Vergewaltigung,\n- Umweltkriminalit\u00e4t,\n- organisierter oder bewaffneter Raub,\n- Sabotage,\n- Beteiligung an einer kriminellen Vereinigung, die an einer oder mehreren der oben genannten Straftaten beteiligt ist."}, {"color": "#97c2fc", "id": "Anhang III", "label": "Anhang III", "shape": "dot", "title": "ANHANG III: Hochrisiko-KI-Systeme gem\u00e4\u00df Artikel 6 Absatz 2\nAls Hochrisiko-KI-Systeme gem\u00e4\u00df Artikel 6 Absatz 2 gelten die in folgenden Bereichen aufgef\u00fchrten KI-Systeme:\n1. Biometrie, soweit ihr Einsatz nach einschl\u00e4gigem Unionsrecht oder nationalem Recht zugelassen ist:\na) biometrische Fernidentifizierungssysteme.\nDazu geh\u00f6ren nicht KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Verifizierung, deren einziger Zweck darin besteht, zu best\u00e4tigen, dass eine bestimmte nat\u00fcrliche Person die Person ist, f\u00fcr die sie sich ausgibt, verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die biometrische Kategorisierung nach sensiblen oder gesch\u00fctzten Attributen oder Merkmalen auf der Grundlage von R\u00fcckschl\u00fcssen auf diese Attribute oder Merkmale verwendet werden sollen;\nc) KI-Systeme, die bestimmungsgem\u00e4\u00df zur Emotionserkennung verwendet werden sollen.\n2. Kritische Infrastruktur: KI-Systeme, die bestimmungsgem\u00e4\u00df als Sicherheitsbauteile im Rahmen der Verwaltung und des Betriebs kritischer digitaler Infrastruktur, des Stra\u00dfenverkehrs oder der Wasser-, Gas-, W\u00e4rme- oder Stromversorgung verwendet werden sollen\n3. Allgemeine und berufliche Bildung\na) KI-Systeme, die bestimmungsgem\u00e4\u00df zur Feststellung des Zugangs oder der Zulassung oder zur Zuweisung nat\u00fcrlicher Personen zu Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die Bewertung von Lernergebnissen verwendet werden sollen, einschlie\u00dflich des Falles, dass diese Ergebnisse dazu dienen, den Lernprozess nat\u00fcrlicher Personen in Einrichtungen oder Programmen aller Ebenen der allgemeinen und beruflichen Bildung zu steuern;\nc) KI-Systeme, die bestimmungsgem\u00e4\u00df zum Zweck der Bewertung des angemessenen Bildungsniveaus, das eine Person im Rahmen von oder innerhalb von Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung erhalten wird oder zu denen sie Zugang erhalten wird, verwendet werden sollen;\nd) KI-Systeme, die bestimmungsgem\u00e4\u00df zur \u00dcberwachung und Erkennung von verbotenem Verhalten von Sch\u00fclern bei Pr\u00fcfungen im Rahmen von oder innerhalb von Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung verwendet werden sollen.\n4. Besch\u00e4ftigung, Personalmanagement und Zugang zur Selbstst\u00e4ndigkeit\na) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die Einstellung oder Auswahl nat\u00fcrlicher Personen verwendet werden sollen, insbesondere um gezielte Stellenanzeigen zu schalten, Bewerbungen zu sichten oder zu filtern und Bewerber zu bewerten;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr Entscheidungen, die die Bedingungen von Arbeitsverh\u00e4ltnissen, Bef\u00f6rderungen und K\u00fcndigungen von Arbeitsvertragsverh\u00e4ltnissen beeinflussen, f\u00fcr die Zuweisung von Aufgaben aufgrund des individuellen Verhaltens oder pers\u00f6nlicher Merkmale oder Eigenschaften oder f\u00fcr die Beobachtung und Bewertung der Leistung und des Verhaltens von Personen in solchen Besch\u00e4ftigungsverh\u00e4ltnissen verwendet werden soll.\n5. Zug\u00e4nglichkeit und Inanspruchnahme grundlegender privater und grundlegender \u00f6ffentlicher Dienste und Leistungen:\na) KI-Systeme, die bestimmungsgem\u00e4\u00df von Beh\u00f6rden oder im Namen von Beh\u00f6rden verwendet werden sollen, um zu beurteilen, ob nat\u00fcrliche Personen Anspruch auf grundlegende \u00f6ffentliche Unterst\u00fctzungsleistungen und -dienste, einschlie\u00dflich Gesundheitsdiensten, haben und ob solche Leistungen und Dienste zu gew\u00e4hren, einzuschr\u00e4nken, zu widerrufen oder zur\u00fcckzufordern sind;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die Kreditw\u00fcrdigkeitspr\u00fcfung und Bonit\u00e4tsbewertung nat\u00fcrlicher Personen verwendet werden sollen, mit Ausnahme von KI-Systemen, die zur Aufdeckung von Finanzbetrug verwendet werden;\nc) KI-Systeme, die bestimmungsgem\u00e4\u00df f\u00fcr die Risikobewertung und Preisbildung in Bezug auf nat\u00fcrliche Personen im Fall von Lebens- und Krankenversicherungen verwendet werden sollen;\nd) KI-Systeme, die bestimmungsgem\u00e4\u00df zur Bewertung und Klassifizierung von Notrufen von nat\u00fcrlichen Personen oder f\u00fcr die Entsendung oder Priorisierung des Einsatzes von Not- und Rettungsdiensten, einschlie\u00dflich Polizei, Feuerwehr und medizinischer Nothilfe, sowie f\u00fcr Systeme f\u00fcr die Triage von Patienten bei der Notfallversorgung verwendet werden sollen.\n6. Strafverfolgung, soweit ihr Einsatz nach einschl\u00e4gigem Unionsrecht oder nationalem Recht zugelassen ist:\na) KI-Systeme, die bestimmungsgem\u00e4\u00df von Strafverfolgungsbeh\u00f6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00fctzung von Strafverfolgungsbeh\u00f6rden oder in deren Namen zur Bewertung des Risikos einer nat\u00fcrlichen Person, zum Opfer von Straftaten zu werden, verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df von Strafverfolgungsbeh\u00f6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00fctzung von Strafverfolgungsbeh\u00f6rden als L\u00fcgendetektoren oder \u00e4hnliche Instrumente verwendet werden sollen;\nc) KI-Systeme, die bestimmungsgem\u00e4\u00df von Strafverfolgungsbeh\u00f6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00fctzung von Strafverfolgungsbeh\u00f6rden zur Bewertung der Verl\u00e4sslichkeit von Beweismitteln im Zuge der Ermittlung oder Verfolgung von Straftaten verwendet werden sollen;\nd) KI-Systeme, die bestimmungsgem\u00e4\u00df von Strafverfolgungsbeh\u00f6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00fctzung von Strafverfolgungsbeh\u00f6rden zur Bewertung des Risikos, dass eine nat\u00fcrliche Person eine Straftat begeht oder erneut begeht, nicht nur auf der Grundlage der Erstellung von Profilen nat\u00fcrlicher Personen gem\u00e4\u00df Artikel 3 Absatz 4 der Richtlinie (EU) 2016/680 oder zur Bewertung pers\u00f6nlicher Merkmale und Eigenschaften oder vergangenen kriminellen Verhaltens von nat\u00fcrlichen Personen oder Gruppen verwendet werden sollen;\ne) KI-Systeme, die bestimmungsgem\u00e4\u00df von Strafverfolgungsbeh\u00f6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00fctzung von Strafverfolgungsbeh\u00f6rden zur Erstellung von Profilen nat\u00fcrlicher Personen gem\u00e4\u00df Artikel 3 Absatz 4 der Richtlinie (EU) 2016/680 im Zuge der Aufdeckung, Ermittlung oder Verfolgung von Straftaten verwendet werden sollen.\n7. Migration, Asyl und Grenzkontrolle, soweit ihr Einsatz nach einschl\u00e4gigem Unionsrecht oder nationalem Recht zugelassen ist:\na) KI-Systeme, die bestimmungsgem\u00e4\u00df von zust\u00e4ndigen Beh\u00f6rden oder in deren Namen oder Organen, Einrichtungen und sonstigen Stellen der Union als L\u00fcgendetektoren verwendet werden sollen oder \u00e4hnliche Instrumente;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df von zust\u00e4ndigen Beh\u00f6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Bewertung eines Risikos verwendet werden sollen, einschlie\u00dflich eines Sicherheitsrisikos, eines Risikos der irregul\u00e4ren Einwanderung oder eines Gesundheitsrisikos, das von einer nat\u00fcrlichen Person ausgeht, die in das Hoheitsgebiet eines Mitgliedstaats einzureisen beabsichtigt oder eingereist ist;\nc) KI-Systeme, die bestimmungsgem\u00e4\u00df von zust\u00e4ndigen Beh\u00f6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union verwendet werden sollen, um zust\u00e4ndige Beh\u00f6rden bei der Pr\u00fcfung von Asyl- und Visumantr\u00e4gen sowie Aufenthaltstiteln und damit verbundenen Beschwerden im Hinblick auf die Feststellung der Berechtigung der den Antrag stellenden nat\u00fcrlichen Personen, einschlie\u00dflich damit zusammenh\u00e4ngender Bewertungen der Verl\u00e4sslichkeit von Beweismitteln, zu unterst\u00fctzen;\nd) KI-Systeme, die bestimmungsgem\u00e4\u00df von oder im Namen der zust\u00e4ndigen Beh\u00f6rden oder Organen, Einrichtungen und sonstigen Stellen der Union, im Zusammenhang mit Migration, Asyl oder Grenzkontrolle zum Zwecke der Aufdeckung, Anerkennung oder Identifizierung nat\u00fcrlicher Personen verwendet werden sollen, mit Ausnahme der \u00dcberpr\u00fcfung von Reisedokumenten.\n8. Rechtspflege und demokratische Prozesse\na) KI-Systeme, die bestimmungsgem\u00e4\u00df von einer oder im Namen einer Justizbeh\u00f6rde verwendet werden sollen, um eine Justizbeh\u00f6rde bei der Ermittlung und Auslegung von Sachverhalten und Rechtsvorschriften und bei der Anwendung des Rechts auf konkrete Sachverhalte zu unterst\u00fctzen, oder die auf \u00e4hnliche Weise f\u00fcr die alternative Streitbeilegung genutzt werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00e4\u00df verwendet werden sollen, um das Ergebnis einer Wahl oder eines Referendums oder das Wahlverhalten nat\u00fcrlicher Personen bei der Aus\u00fcbung ihres Wahlrechts bei einer Wahl oder einem Referendum zu beeinflussen. Dazu geh\u00f6ren nicht KI-Systeme, deren Ausgaben nat\u00fcrliche Personen nicht direkt ausgesetzt sind, wie Instrumente zur Organisation, Optimierung oder Strukturierung politischer Kampagnen in administrativer oder logistischer Hinsicht."}, {"color": "#97c2fc", "id": "Anhang IV", "label": "Anhang IV", "shape": "dot", "title": "ANHANG IV: Technische Dokumentation gem\u00e4\u00df Artikel 11 Absatz 1\nDie in Artikel 11 Absatz 1 genannte technische Dokumentation muss mindestens die folgenden Informationen enthalten, soweit sie f\u00fcr das betreffende KI-System von Belang sind:\n1. Allgemeine Beschreibung des KI-Systems, darunter\na) Zweckbestimmung, Name des Anbieters und Version des Systems mit Angaben dazu, in welcher Beziehung sie zu vorherigen Versionen steht;\nb) gegebenenfalls Interaktion oder Verwendung des KI-Systems mit Hardware oder Software, einschlie\u00dflich anderer KI-Systeme, die nicht Teil des KI-Systems selbst sind;\nc) Versionen der betreffenden Software oder Firmware und etwaige Anforderungen in Bezug auf Aktualisierungen der Versionen;\nd) Beschreibung aller Formen, in denen das KI-System in Verkehr gebracht oder in Betrieb genommen wird, zum Beispiel in Hardware eingebettete Softwarepakete, Herunterladen oder API;\ne) Beschreibung der Hardware, auf der das KI-System betrieben werden soll;\nf) falls das KI-System Bestandteil von Produkten ist: Fotografien oder Abbildungen, die \u00e4u\u00dfere Merkmale, die Kennzeichnungen und den inneren Aufbau dieser Produkte zeigen;\ng) eine grundlegende Beschreibung der Benutzerschnittstelle, die dem Betreiber zur Verf\u00fcgung gestellt wird;\nh) Betriebsanleitungen f\u00fcr den Betreiber und gegebenenfalls eine grundlegende Beschreibung der dem Betreiber zur Verf\u00fcgung gestellten Benutzerschnittstelle;\n2. Detaillierte Beschreibung der Bestandteile des KI-Systems und seines Entwicklungsprozesses, darunter\na) Methoden und Schritte zur Entwicklung des KI-Systems, gegebenenfalls einschlie\u00dflich des Einsatzes von durch Dritte bereitgestellten vortrainierten Systemen oder Instrumenten, und wie diese vom Anbieter verwendet, integriert oder ver\u00e4ndert wurden;\nb) Entwurfsspezifikationen des Systems, insbesondere die allgemeine Logik des KI-Systems und der Algorithmen; die wichtigsten Entwurfsentscheidungen mit den Gr\u00fcnden und getroffenen Annahmen, einschlie\u00dflich in Bezug auf Personen oder Personengruppen, bez\u00fcglich deren das System angewandt werden soll; haupts\u00e4chliche Einstufungsentscheidungen; was das System optimieren soll und welche Bedeutung den verschiedenen Parametern dabei zukommt; Beschreibung der erwarteten Ausgabe des Systems und der erwarteten Qualit\u00e4t dieser Ausgabe; die \u00fcber m\u00f6gliche Kompromisse in Bezug auf die technischen L\u00f6sungen, mit denen die in Kapitel III Abschnitt 2 festgelegten Anforderungen erf\u00fcllt werden sollen, getroffenen Entscheidungen;\nc) Beschreibung der Systemarchitektur, aus der hervorgeht, wie Softwarekomponenten aufeinander aufbauen oder einander zuarbeiten und in die Gesamtverarbeitung integriert sind; zum Entwickeln, Trainieren, Testen und Validieren des KI-Systems verwendete Rechenressourcen;\nd) gegebenenfalls Datenanforderungen in Form von Datenbl\u00e4ttern, in denen die Trainingsmethoden und -techniken und die verwendeten Trainingsdatens\u00e4tze beschrieben werden, einschlie\u00dflich einer allgemeinen Beschreibung dieser Datens\u00e4tze sowie Informationen zu deren Herkunft, Umfang und Hauptmerkmalen; Angaben zur Beschaffung und Auswahl der Daten; Kennzeichnungsverfahren (zum Beispiel f\u00fcr \u00fcberwachtes Lernen) und Datenbereinigungsmethoden (zum Beispiel Erkennung von Ausrei\u00dfern);\ne) Bewertung der nach Artikel 14 erforderlichen Ma\u00dfnahmen der menschlichen Aufsicht, mit einer Bewertung der technischen Ma\u00dfnahmen, die erforderlich sind, um den Betreibern gem\u00e4\u00df Artikel 13 Absatz 3 Buchstabe d die Interpretation der Ausgaben von KI-Systemen zu erleichtern;\nf) gegebenenfalls detaillierte Beschreibung der vorab bestimmten \u00c4nderungen an dem KI-System und seiner Leistung mit allen einschl\u00e4gigen Informationen zu den technischen L\u00f6sungen, mit denen sichergestellt wird, dass das KI-System die einschl\u00e4gigen in Kapitel III Abschnitt 2 festgelegten Anforderungen weiterhin dauerhaft erf\u00fcllt;\ng) verwendete Validierungs- und Testverfahren, mit Informationen zu den verwendeten Validierungs- und Testdaten und deren Hauptmerkmalen; Parameter, die zur Messung der Genauigkeit, Robustheit und der Erf\u00fcllung anderer einschl\u00e4giger Anforderungen nach Kapitel III Abschnitt 2 sowie potenziell diskriminierender Auswirkungen verwendet werden; Testprotokolle und alle von den verantwortlichen Personen datierten und unterzeichneten Testberichte, auch in Bezug auf die unter Buchstabe f genannten vorab bestimmten \u00c4nderungen;\nh) ergriffene Cybersicherheitsma\u00dfnahmen;\n3. Detaillierte Informationen \u00fcber die \u00dcberwachung, Funktionsweise und Kontrolle des KI-Systems, insbesondere in Bezug auf Folgendes: die F\u00e4higkeiten und Leistungsgrenzen des Systems, einschlie\u00dflich der Genauigkeitsgrade bei bestimmten Personen oder Personengruppen, auf die es bestimmungsgem\u00e4\u00df angewandt werden soll, sowie des in Bezug auf seine Zweckbestimmung insgesamt erwarteten Ma\u00dfes an Genauigkeit; angesichts der Zweckbestimmung des KI-Systems vorhersehbare unbeabsichtigte Ergebnisse und Quellen von Risiken in Bezug auf Gesundheit und Sicherheit sowie Grundrechte und Diskriminierung; die nach Artikel 14 erforderlichen Ma\u00dfnahmen der menschlichen Aufsicht, einschlie\u00dflich der technischen Ma\u00dfnahmen, die getroffen wurden, um den Betreibern die Interpretation der Ausgaben von KI-Systemen zu erleichtern; gegebenenfalls Spezifikationen zu Eingabedaten;\n4. Darlegungen zur Eignung der Leistungskennzahlen f\u00fcr das spezifische KI-System;\n5. Detaillierte Beschreibung des Risikomanagementsystems gem\u00e4\u00df Artikel 9;\n6. Beschreibung einschl\u00e4giger \u00c4nderungen, die der Anbieter w\u00e4hrend des Lebenszyklus an dem System vorgenommen hat;\n7. Aufstellung der vollst\u00e4ndig oder teilweise angewandten harmonisierten Normen, deren Fundstellen im Amtsblatt der Europ\u00e4ischen Union ver\u00f6ffentlicht wurden; falls keine solchen harmonisierten Normen angewandt wurden, eine detaillierte Beschreibung der L\u00f6sungen, mit denen die in Kapitel III Abschnitt 2 festgelegten Anforderungen erf\u00fcllt werden sollen, mit einer Aufstellung anderer angewandter einschl\u00e4giger Normen und technischer Spezifikationen;\n8. Kopie der EU-Konformit\u00e4tserkl\u00e4rung gem\u00e4\u00df Artikel 47;\n9. Detaillierte Beschreibung des Systems zur Bewertung der Leistung des KI-Systems in der Phase nach dem Inverkehrbringen gem\u00e4\u00df Artikel 72, einschlie\u00dflich des in Artikel 72 Absatz 3 genannten Plans f\u00fcr die Beobachtung nach dem Inverkehrbringen"}, {"color": "#97c2fc", "id": "Anhang V", "label": "Anhang V", "shape": "dot", "title": "ANHANG V: EU-Konformit\u00e4tserkl\u00e4rung\nDie EU-Konformit\u00e4tserkl\u00e4rung gem\u00e4\u00df Artikel 47 enth\u00e4lt alle folgenden Angaben:\n1. Name und Art des KI-Systems und etwaige zus\u00e4tzliche eindeutige Angaben, die die Identifizierung und R\u00fcckverfolgbarkeit des KI-Systems erm\u00f6glichen;\n2. Name und Anschrift des Anbieters und gegebenenfalls seines Bevollm\u00e4chtigten;\n3. Erkl\u00e4rung dar\u00fcber, dass der Anbieter die alleinige Verantwortung f\u00fcr die Ausstellung der EU-Konformit\u00e4tserkl\u00e4rung gem\u00e4\u00df Artikel 47 tr\u00e4gt;\n4. Versicherung, dass das betreffende KI-System der vorliegenden Verordnung sowie gegebenenfalls weiteren einschl\u00e4gigen Rechtsvorschriften der Union, in denen die Ausstellung der EU-Konformit\u00e4tserkl\u00e4rung gem\u00e4\u00df Artikel 47 vorgesehen ist, entspricht;\n5. wenn ein KI-System die Verarbeitung personenbezogener Daten erfordert, eine Erkl\u00e4rung dar\u00fcber, dass das KI-System den Verordnungen (EU) 2016/679 und (EU) 2018/1725 sowie der Richtlinie (EU) 2016/680 entspricht;\n6. Verweise auf die verwendeten einschl\u00e4gigen harmonisierten Normen oder sonstigen gemeinsamen Spezifikationen, f\u00fcr die die Konformit\u00e4t erkl\u00e4rt wird;\n7. gegebenenfalls Name und Identifizierungsnummer der notifizierten Stelle, Beschreibung des durchgef\u00fchrten Konformit\u00e4tsbewertungsverfahrens und Identifizierungsnummer der ausgestellten Bescheinigung;\n8. Ort und Datum der Ausstellung der Erkl\u00e4rung, den Namen und die Funktion des Unterzeichners sowie Angabe, f\u00fcr wen oder in wessen Namen diese Person unterzeichnet hat, eine Unterschrift."}, {"color": "#97c2fc", "id": "Anhang VI", "label": "Anhang VI", "shape": "dot", "title": "ANHANG VI: Konformit\u00e4tsbewertungsverfahren auf der Grundlage einer internen Kontrolle\n1. Das Konformit\u00e4tsbewertungsverfahren auf der Grundlage einer internen Kontrolle ist das Konformit\u00e4tsbewertungsverfahren gem\u00e4\u00df den Nummern 2, 3 und 4. 2. Der Anbieter \u00fcberpr\u00fcft, ob das bestehende Qualit\u00e4tsmanagementsystem den Anforderungen des Artikels 17 entspricht.\n3. Der Anbieter pr\u00fcft die in der technischen Dokumentation enthaltenen Informationen, um zu beurteilen. ob das KI-System den einschl\u00e4gigen grundlegenden Anforderungen in Kapitel III Abschnitt 2 entspricht.\n4. Der Anbieter \u00fcberpr\u00fcft ferner, ob der Entwurfs- und Entwicklungsprozess des KI-Systems und seine Beobachtung nach dem Inverkehrbringen gem\u00e4\u00df Artikel 72 mit der technischen Dokumentation im Einklang stehen."}, {"color": "#97c2fc", "id": "Anhang VII", "label": "Anhang VII", "shape": "dot", "title": "ANHANG VII: Konformit\u00e4t auf der Grundlage einer Bewertung des Qualit\u00e4tsmanagementsystems und einer Bewertung der technischen Dokumentation\n1. Einleitung\nDie Konformit\u00e4t auf der Grundlage einer Bewertung des Qualit\u00e4tsmanagementsystems und einer Bewertung der technischen Dokumentation entspricht dem Konformit\u00e4tsbewertungsverfahren gem\u00e4\u00df den Nummern 2 bis 5. 2. \u00dcberblick\nDas genehmigte Qualit\u00e4tsmanagementsystem f\u00fcr die Konzeption, die Entwicklung und das Testen von KI-Systemen nach Artikel 17 wird gem\u00e4\u00df Nummer 3 gepr\u00fcft und unterliegt der \u00dcberwachung gem\u00e4\u00df Nummer 5. Die technische Dokumentation des KI-Systems wird gem\u00e4\u00df Nummer 4 gepr\u00fcft.\n3. Qualit\u00e4tsmanagementsystem\n3.1. Der Antrag des Anbieters muss Folgendes enthalten:\na) Name und Anschrift des Anbieters sowie, wenn der Antrag von einem Bevollm\u00e4chtigten eingereicht wird, auch dessen Namen und Anschrift;\nb) die Liste der unter dasselbe Qualit\u00e4tsmanagementsystem fallenden KI-Systeme;\nc) die technische Dokumentation f\u00fcr jedes unter dasselbe Qualit\u00e4tsmanagementsystem fallende KI-System;\nd) die Dokumentation \u00fcber das Qualit\u00e4tsmanagementsystem mit allen in Artikel 17 aufgef\u00fchrten Aspekten;\ne) eine Beschreibung der bestehenden Verfahren, mit denen sichergestellt wird, dass das Qualit\u00e4tsmanagementsystem angemessen und wirksam bleibt;\nf) eine schriftliche Erkl\u00e4rung, dass derselbe Antrag bei keiner anderen notifizierten Stelle eingereicht wurde.\n3.2. Das Qualit\u00e4tssicherungssystem wird von der notifizierten Stelle bewertet, um festzustellen, ob es die in Artikel 17 genannten Anforderungen erf\u00fcllt.\nDie Entscheidung wird dem Anbieter oder dessen Bevollm\u00e4chtigten mitgeteilt.\nDie Mitteilung enth\u00e4lt die Ergebnisse der Bewertung des Qualit\u00e4tsmanagementsystems und die begr\u00fcndete Bewertungsentscheidung.\n3.3. Das genehmigte Qualit\u00e4tsmanagementsystem wird vom Anbieter weiter angewandt und gepflegt, damit es stets angemessen und effizient funktioniert.\n3.4. Der Anbieter unterrichtet die notifizierte Stelle \u00fcber jede beabsichtigte \u00c4nderung des genehmigten Qualit\u00e4tsmanagementsystems oder der Liste der unter dieses System fallenden KI-Systeme.\nDie notifizierte Stelle pr\u00fcft die vorgeschlagenen \u00c4nderungen und entscheidet, ob das ge\u00e4nderte Qualit\u00e4tsmanagementsystem die unter Nummer 3.2 genannten Anforderungen weiterhin erf\u00fcllt oder ob eine erneute Bewertung erforderlich ist.\nDie notifizierte Stelle teilt dem Anbieter ihre Entscheidung mit. Die Mitteilung enth\u00e4lt die Ergebnisse der Pr\u00fcfung der \u00c4nderungen und die begr\u00fcndete Bewertungsentscheidung.\n4. Kontrolle der technischen Dokumentation\n4.1. Zus\u00e4tzlich zu dem unter Nummer 3 genannten Antrag stellt der Anbieter bei der notifizierten Stelle seiner Wahl einen Antrag auf Bewertung der technischen Dokumentation f\u00fcr das KI-System, das er in Verkehr zu bringen oder in Betrieb zu nehmen beabsichtigt und das unter das unter Nummer 3 genannte Qualit\u00e4tsmanagementsystem f\u00e4llt.\n4.2. Der Antrag enth\u00e4lt Folgendes:\na) den Namen und die Anschrift des Anbieters;\nb) eine schriftliche Erkl\u00e4rung, dass derselbe Antrag bei keiner anderen notifizierten Stelle eingereicht wurde;\nc) die in Anhang IV genannte technische Dokumentation.\n4.3. Die technische Dokumentation wird von der notifizierten Stelle gepr\u00fcft. Sofern es relevant ist und beschr\u00e4nkt auf das zur Wahrnehmung ihrer Aufgaben erforderliche Ma\u00df erh\u00e4lt die notifizierte Stelle uneingeschr\u00e4nkten Zugang zu den verwendeten Trainings-, Validierungs- und Testdatens\u00e4tzen, gegebenenfalls und unter Einhaltung von Sicherheitsvorkehrungen auch \u00fcber API oder sonstige einschl\u00e4gige technische Mittel und Instrumente, die den Fernzugriff erm\u00f6glichen.\n4.4. Bei der Pr\u00fcfung der technischen Dokumentation kann die notifizierte Stelle vom Anbieter weitere Nachweise oder die Durchf\u00fchrung weiterer Tests verlangen, um eine ordnungsgem\u00e4\u00dfe Bewertung der Konformit\u00e4t des KI-Systems mit den in Kapitel III Abschnitt 2 festgelegten Anforderungen zu erm\u00f6glichen. Ist die notifizierte Stelle mit den vom Anbieter durchgef\u00fchrten Tests nicht zufrieden, so f\u00fchrt sie gegebenenfalls unmittelbar selbst angemessene Tests durch.\n4.5. Sofern es f\u00fcr die Bewertung der Konformit\u00e4t des Hochrisiko-KI-Systems mit den in Kapitel III Abschnitt 2 festgelegten Anforderungen notwendig ist, und nachdem alle anderen sinnvollen M\u00f6glichkeiten zur \u00dcberpr\u00fcfung der Konformit\u00e4t ausgesch\u00f6pft sind oder sich als unzureichend erwiesen haben, wird der notifizierten Stelle auf begr\u00fcndeten Antrag Zugang zu den Trainingsmodellen und trainierten Modellen des KI-Systems, einschlie\u00dflich seiner relevanten Parameter, gew\u00e4hrt. Ein solcher Zugang unterliegt dem bestehenden EU-Recht zum Schutz von geistigem Eigentum und Gesch\u00e4ftsgeheimnissen.\n4.6. Die Entscheidung der notifizierten Stelle wird dem Anbieter oder dessen Bevollm\u00e4chtigten mitgeteilt. Die Mitteilung enth\u00e4lt die Ergebnisse der Bewertung der technischen Dokumentation und die begr\u00fcndete Bewertungsentscheidung.\nErf\u00fcllt das KI-System die Anforderungen in Kapitel III Abschnitt 2, so stellt die notifizierte Stelle eine Unionsbescheinigung \u00fcber die Bewertung der technischen Dokumentation aus. Diese Bescheinigung enth\u00e4lt den Namen und die Anschrift des Anbieters, die Ergebnisse der Pr\u00fcfung, etwaige Bedingungen f\u00fcr ihre G\u00fcltigkeit und die f\u00fcr die Identifizierung des KI-Systems notwendigen Daten.\nDie Bescheinigung und ihre Anh\u00e4nge enthalten alle zweckdienlichen Informationen f\u00fcr die Beurteilung der Konformit\u00e4t des KI-Systems und gegebenenfalls f\u00fcr die Kontrolle des KI-Systems w\u00e4hrend seiner Verwendung.\nErf\u00fcllt das KI-System die in Kapitel III Abschnitt 2 festgelegten Anforderungen nicht, so verweigert die notifizierte Stelle die Ausstellung einer Unionsbescheinigung \u00fcber die Bewertung der technischen Dokumentation und informiert den Antragsteller dar\u00fcber, wobei sie ihre Verweigerung ausf\u00fchrlich begr\u00fcndet.\nErf\u00fcllt das KI-System nicht die Anforderung in Bezug auf die verwendeten Trainingsdaten, so muss das KI-System vor der Beantragung einer neuen Konformit\u00e4tsbewertung erneut trainiert werden. In diesem Fall enth\u00e4lt die begr\u00fcndete Bewertungsentscheidung der notifizierten Stelle, mit der die Ausstellung der Unionsbescheinigung \u00fcber die Bewertung der technischen Dokumentation verweigert wird, besondere Erl\u00e4uterungen zu den zum Trainieren des KI-Systems verwendeten Qualit\u00e4tsdaten und insbesondere zu den Gr\u00fcnden f\u00fcr die Nichtkonformit\u00e4t.\n4.7. Jede \u00c4nderung des KI-Systems, die sich auf die Konformit\u00e4t des KI-Systems mit den Anforderungen oder auf seine Zweckbestimmung auswirken k\u00f6nnte, bedarf der Bewertung durch die notifizierte Stelle, die die Unionsbescheinigung \u00fcber die Bewertung der technischen Dokumentation ausgestellt hat. Der Anbieter informiert die notifizierte Stelle \u00fcber seine Absicht, eine der oben genannten \u00c4nderungen vorzunehmen, oder wenn er auf andere Weise Kenntnis vom Eintreten solcher \u00c4nderungen erh\u00e4lt. Die notifizierte Stelle bewertet die beabsichtigten \u00c4nderungen und entscheidet, ob diese \u00c4nderungen eine neue Konformit\u00e4tsbewertung gem\u00e4\u00df Artikel 43 Absatz 4 erforderlich machen oder ob ein Nachtrag zu der Unionsbescheinigung \u00fcber die Bewertung der technischen Dokumentation ausgestellt werden k\u00f6nnte. In letzterem Fall bewertet die notifizierte Stelle die \u00c4nderungen, teilt dem Anbieter ihre Entscheidung mit und stellt ihm, sofern die \u00c4nderungen genehmigt wurden, einen Nachtrag zu der Unionsbescheinigung \u00fcber die Bewertung der technischen Dokumentation aus.\n5. \u00dcberwachung des genehmigten Qualit\u00e4tsmanagementsystems\n5.1. Mit der unter Nummer 3 genannten \u00dcberwachung durch die notifizierte Stelle soll sichergestellt werden, dass der Anbieter sich ordnungsgem\u00e4\u00df an die Anforderungen und Bedingungen des genehmigten Qualit\u00e4tsmanagementsystems h\u00e4lt.\n5.2. Zu Bewertungszwecken gew\u00e4hrt der Anbieter der notifizierten Stelle Zugang zu den R\u00e4umlichkeiten, in denen die Konzeption, die Entwicklung und das Testen der KI-Systeme stattfindet. Au\u00dferdem \u00fcbermittelt der Anbieter der notifizierten Stelle alle erforderlichen Informationen.\n5.3. Die notifizierte Stelle f\u00fchrt regelm\u00e4\u00dfig Audits durch, um sicherzustellen, dass der Anbieter das Qualit\u00e4tsmanagementsystem pflegt und anwendet, und \u00fcbermittelt ihm einen Pr\u00fcfbericht. Im Rahmen dieser Audits kann die notifizierte Stelle die KI-Systeme, f\u00fcr die eine Unionsbescheinigung \u00fcber die Bewertung der technischen Dokumentation ausgestellt wurde, zus\u00e4tzlichen Tests unterziehen."}, {"color": "#97c2fc", "id": "Anhang VIII", "label": "Anhang VIII", "shape": "dot", "title": "ANHANG VIII: Bei der Registrierung des Hochrisiko-KI-Systems gem\u00e4\u00df Artikel 49 bereitzustellende Informationen\nAbschnitt A \u2014 Von Anbietern von Hochrisiko-KI-Systemen gem\u00e4\u00df Artikel 49 Absatz 1 bereitzustellende Informationen\nF\u00fcr Hochrisiko-KI-Systeme, die gem\u00e4\u00df Artikel 49 Absatz 1 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Anbieters;\n2. bei Vorlage von Informationen durch eine andere Person im Namen des Anbieters: der Name, die Anschrift und die Kontaktdaten dieser Person;\n3. gegebenenfalls der Name, die Anschrift und die Kontaktdaten des Bevollm\u00e4chtigten;\n4. der Handelsname des KI-Systems und etwaige zus\u00e4tzliche eindeutige Angaben, die die Identifizierung und R\u00fcckverfolgbarkeit des KI-Systems erm\u00f6glichen;\n5. eine Beschreibung der Zweckbestimmung des KI-Systems und der durch dieses KI-System unterst\u00fctzten Komponenten und Funktionen;\n6. eine grundlegende und knappe Beschreibung der vom System verwendeten Informationen (Daten, Eingaben) und seiner Betriebslogik;\n7. der Status des KI-Systems (in Verkehr/in Betrieb; nicht mehr in Verkehr/in Betrieb, zur\u00fcckgerufen);\n8. die Art, die Nummer und das Ablaufdatum der von der notifizierten Stelle ausgestellten Bescheinigung und gegebenenfalls Name oder Identifizierungsnummer dieser notifizierten Stelle;\n9. gegebenenfalls eine gescannte Kopie der in Nummer 8 genannten Bescheinigung;\n10. alle Mitgliedstaaten, in denen das KI-System in Verkehr gebracht, in Betrieb genommen oder in der Union bereitgestellt wurde;\n11. eine Kopie der in Artikel 47 genannten EU-Konformit\u00e4tserkl\u00e4rung;\n12. elektronische Betriebsanleitungen; dies gilt nicht f\u00fcr Hochrisiko-KI-Systeme in den Bereichen Strafverfolgung oder Migration, Asyl und Grenzkontrolle gem\u00e4\u00df Anhang III Nummern 1, 6 und 7;\n13. Eine URL-Adresse f\u00fcr zus\u00e4tzliche Informationen (fakultativ).\nAbschnitt B \u2014 Von Anbietern von Hochrisiko-KI-Systemen gem\u00e4\u00df Artikel 49 Absatz 2 bereitzustellende Informationen\nF\u00fcr KI-Systeme, die gem\u00e4\u00df Artikel 49 Absatz 2 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Anbieters;\n2. bei Vorlage von Informationen durch eine andere Person im Namen des Anbieters: Name, Anschrift und Kontaktdaten dieser Person;\n3. gegebenenfalls der Name, die Anschrift und die Kontaktdaten des Bevollm\u00e4chtigten;\n4. der Handelsname des KI-Systems und etwaige zus\u00e4tzliche eindeutige Angaben, die die Identifizierung und R\u00fcckverfolgbarkeit des KI-Systems erm\u00f6glichen;\n5. eine Beschreibung der Zweckbestimmung des KI-Systems;\n6. die Bedingung oder Bedingungen gem\u00e4\u00df Artikel 6 Absatz 3, aufgrund derer das KI-System nicht als Hoch-Risiko-System eingestuft wird;\n7. eine kurze Zusammenfassung der Gr\u00fcnde, aus denen das KI-System in Anwendung des Verfahrens gem\u00e4\u00df Artikel 6 Absatz 3 nicht als Hoch-Risiko-System eingestuft wird;\n8. der Status des KI-Systems (in Verkehr/in Betrieb; nicht mehr in Verkehr/in Betrieb, zur\u00fcckgerufen) 9. alle Mitgliedstaaten, in denen das KI-System in der Union in Verkehr gebracht, in Betrieb genommen oder bereitgestellt wurde.\nAbschnitt C \u2014 Von Betreibern von Hochrisiko-KI-Systemen gem\u00e4\u00df Artikel 49 Absatz 3 bereitzustellende Informationen\nF\u00fcr Hochrisiko-KI-Systeme, die gem\u00e4\u00df Artikel 49 Absatz 3 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Betreibers;\n2. der Name, die Anschrift und die Kontaktdaten der Person, die im Namen des Betreibers Informationen \u00fcbermittelt;\n3. die URL des Eintrags des KI-Systems in der EU-Datenbank durch seinen Anbieter;\n4. eine Zusammenfassung der Ergebnisse der gem\u00e4\u00df Artikel 27 durchgef\u00fchrten Grundrechte-Folgenabsch\u00e4tzung;\n5. gegebenenfalls eine Zusammenfassung der im Einklang mit Artikel 35 der Verordnung (EU) 2016/679 oder Artikel 27 der Richtlinie (EU) 2016/680 gem\u00e4\u00df Artikel 26 Absatz 8 der vorliegenden Verordnung durchgef\u00fchrten Datenschutz-Folgenabsch\u00e4tzung."}, {"color": "#97c2fc", "id": "Anhang IX", "label": "Anhang IX", "shape": "dot", "title": "ANHANG IX: Bez\u00fcglich Tests unter Realbedingungen gem\u00e4\u00df Artikel 60 bei der Registrierung von in Anhang III aufgef\u00fchrten Hochrisiko-KI-Systemen bereitzustellende Informationen\nBez\u00fcglich Tests unter Realbedingungen, die gem\u00e4\u00df Artikel 60 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem aktuellen Stand gehalten:\n1. eine unionsweit einmalige Identifizierungsnummer des Tests unter Realbedingungen;\n2. der Name und die Kontaktdaten des Anbieters oder zuk\u00fcnftigen Anbieters und der Betreiber, die an dem Test unter Realbedingungen teilgenommen haben;\n3. eine kurze Beschreibung des KI-Systems, seine Zweckbestimmung und sonstige zu seiner Identifizierung erforderliche Informationen;\n4. eine \u00dcbersicht \u00fcber die Hauptmerkmale des Plans f\u00fcr den Test unter Realbedingungen;\n5. Informationen \u00fcber die Aussetzung oder den Abbruch des Tests unter Realbedingungen."}, {"color": "#97c2fc", "id": "Anhang X", "label": "Anhang X", "shape": "dot", "title": "ANHANG X: Rechtsvorschriften der Union \u00fcber IT-Gro\u00dfsysteme im Raum der Freiheit, der Sicherheit und des Rechts\n1. Schengener Informationssystem\na) Verordnung (EU) 2018/1860 des Europ\u00e4ischen Parlaments und des Rates vom 28. November 2018 \u00fcber die Nutzung des Schengener Informationssystems f\u00fcr die R\u00fcckkehr illegal aufh\u00e4ltiger Drittstaatsangeh\u00f6riger (ABl. L 312 vom 7.12.2018, S. 1)\nb) Verordnung (EU) 2018/1861 des Europ\u00e4ischen Parlaments und des Rates vom 28. November 2018 \u00fcber die Einrichtung, den Betrieb und die Nutzung des Schengener Informationssystems (SIS) im Bereich der Grenzkontrollen, zur \u00c4nderung des \u00dcbereinkommen taatenlose\nVerordnung (EU) 2019/816 des Europ\u00e4ischen Parlaments und des Rates vom 17. April 2019 zur Einrichtung eines zentralisierten Systems f\u00fcr die Ermittlung der Mitgliedstaaten, in denen Informationen zu Verurteilungen von Drittstaatsangeh\u00f6rigen und Staatenlosen (ECRIS-TCN) vorliegen, zur Erg\u00e4nzung des Europ\u00e4ischen Strafregisterinformationssystems und zur \u00c4nderung der Verordnung (EU) 2018/1726 (ABl. L 135 vom 22.5.2019, S. 1)\n7. Interoperabilit\u00e4t\na) Verordnung (EU) 2019/817 des Europ\u00e4ischen Parlaments und des Rates vom 20. Mai 2019 zur Errichtung eines Rahmens f\u00fcr die Interoperabilit\u00e4t zwischen EU-Informationssystemen in den Bereichen Grenzen und Visa und zur \u00c4nderung der Verordnungen (EG) Nr. 767/2008, (EU) 2016/399, (EU) 2017/2226, (EU) 2018/1240, (EU) 2018/1726 und (EU) 2018/1861 des Europ\u00e4ischen Parlaments und des Rates, der Entscheidung 2004/512/EG des Rates und des Beschlusses 2008/633/JI des Rates (ABl. L 135 vom 22.5.2019, S. 27)\nb) Verordnung (EU) 2019/818 des Europ\u00e4ischen Parlaments und des Rates vom 20. Mai 2019 zur Errichtung eines Rahmens f\u00fcr die Interoperabilit\u00e4t zwischen EU-Informationssystemen (polizeiliche und justizielle Zusammenarbeit, Asyl und Migration) und zur \u00c4nderung der Verordnungen (EU) 2018/1726, (EU) 2018/1862 und (EU) 2019/816 (ABl. L 135 vom 22.5.2019, S. 85)."}, {"color": "#97c2fc", "id": "Anhang XI", "label": "Anhang XI", "shape": "dot", "title": "ANHANG XI: Technische Dokumentation gem\u00e4\u00df Artikel 53 Absatz 1 Buchstabe a \u2014 technische Dokumentation f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\nAbschnitt 1\nVon allen Anbietern von KI-Modellen mit allgemeinem Verwendungszweck bereitzustellende Informationen\nDie in Artikel 53 Absatz 1 Buchstabe a genannte technische Dokumentation muss mindestens die folgenden Informationen enthalten, soweit es anhand der Gr\u00f6\u00dfe und des Risikoprofils des betreffenden Modells angemessen ist:\n1. Eine allgemeine Beschreibung des KI-Modells einschlie\u00dflich\na) der Aufgaben, die das Modell erf\u00fcllen soll, sowie der Art und des Wesens der KI-Systeme, in die es integriert werden kann;\nb) die anwendbaren Regelungen der akzeptablen Nutzung;\nc) das Datum der Freigabe und die Vertriebsmethoden;\nd) die Architektur und die Anzahl der Parameter;\ne) die Modalit\u00e4t (zum Beispiel Text, Bild) und das Format der Ein- und Ausgaben;\nf) die Lizenz.\n2. Eine ausf\u00fchrliche Beschreibung der Elemente des Modells gem\u00e4\u00df Nummer 1 und relevante Informationen zum Entwicklungsverfahren, einschlie\u00dflich der folgenden Elemente:\na) die technischen Mittel (zum Beispiel Betriebsanleitungen, Infrastruktur, Instrumente), die f\u00fcr die Integration des KI-Modells mit allgemeinem Verwendungszweck in KI-Systeme erforderlich sind;\nb) die Entwurfsspezifikationen des Modells und des Trainingsverfahrens einschlie\u00dflich Trainingsmethoden und -techniken, die wichtigsten Entwurfsentscheidungen mit den Gr\u00fcnden und getroffenen Annahmen; gegebenenfalls, was das Modell optimieren soll und welche Bedeutung den verschiedenen Parametern dabei zukommt;\nc) gegebenenfalls Informationen \u00fcber die f\u00fcr das Trainieren, Testen und Validieren verwendeten Daten, einschlie\u00dflich der Art und Herkunft der Daten und der Aufbereitungsmethoden (zum Beispiel Bereinigung, Filterung usw.), der Zahl der Datenpunkte, ihres Umfangs und ihrer Hauptmerkmale; gegebenenfalls die Art und Weise, wie die Daten erlangt und ausgew\u00e4hlt wurden, sowie alle anderen Ma\u00dfnahmen zur Feststellung, ob Datenquellen ungeeignet sind, und Methoden zur Erkennung ermittelbarer Verzerrungen;\nd) die f\u00fcr das Trainieren des Modells verwendeten Rechenressourcen (zum Beispiel Anzahl der Gleitkommaoperationen), die Trainingszeit und andere relevante Einzelheiten im Zusammenhang mit dem Trainieren;\ne) bekannter oder gesch\u00e4tzter Energieverbrauch des Modells.\nWenn der Energieverbrauch des Modells nicht bekannt ist, kann f\u00fcr Buchstabe e der Energieverbrauch auf Informationen \u00fcber die eingesetzten Rechenressourcen gest\u00fctzt werden.\nAbschnitt 2\nZus\u00e4tzliche von Anbietern von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko bereitzustellende Informationen\n1. Eine ausf\u00fchrliche Beschreibung der Pr\u00fcfstrategien, einschlie\u00dflich der Pr\u00fcfungsergebnisse, auf der Grundlage \u00f6ffentlich verf\u00fcgbarer Pr\u00fcfprotokolle und -instrumente oder anderer Pr\u00fcfmethoden. Die Pr\u00fcfstrategien umfassen Pr\u00fcfkriterien und -metrik sowie die Methodik zur Ermittlung von Einschr\u00e4nkungen.\n2. Gegebenenfalls eine ausf\u00fchrliche Beschreibung der Ma\u00dfnahmen, die ergriffen wurden, um interne und/oder externe Angriffstests durchzuf\u00fchren (zum Beispiel Red Teaming), Modellanpassungen, einschlie\u00dflich Ausrichtung und Feinabstimmung.\n3. Gegebenenfalls eine ausf\u00fchrliche Beschreibung der Systemarchitektur, aus der hervorgeht, wie Softwarekomponenten aufeinander aufbauen oder einander zuarbeiten und in die Gesamtverarbeitung integriert sind."}, {"color": "#97c2fc", "id": "Anhang XII", "label": "Anhang XII", "shape": "dot", "title": "ANHANG XII: Transparenzinformationen gem\u00e4\u00df Artikel 53 Absatz 1 Buchstabe b \u2014 technische Dokumentation f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck f\u00fcr nachgelagerte Anbieter, die das Modell in ihr KI-System integrieren\nDie in Artikel 53 Absatz 1 Buchstabe b genannten Informationen enthalten mindestens Folgendes:\n1. eine allgemeine Beschreibung des KI-Modells einschlie\u00dflich\na) der Aufgaben, die das Modell erf\u00fcllen soll, sowie der Art und des Wesens der KI-Systeme, in die es integriert werden kann;\nb) die anwendbaren Regelungen der akzeptablen Nutzung;\nc) das Datum der Freigabe und die Vertriebsmethoden;\nd) gegebenenfalls wie das Modell mit Hardware oder Software interagiert, die nicht Teil des Modells selbst ist, oder wie es zu einer solchen Interaktion verwendet werden kann;\ne) gegebenenfalls die Versionen der einschl\u00e4gigen Software im Zusammenhang mit der Verwendung des KI-Modells mit allgemeinem Verwendungszweck;\nf) die Architektur und die Anzahl der Parameter;\ng) die Modalit\u00e4t (zum Beispiel Text, Bild) und das Format der Ein- und Ausgaben;\nh) die Lizenz f\u00fcr das Modell.\n2. Eine Beschreibung der Bestandteile des Modells und seines Entwicklungsprozesses, einschlie\u00dflich\na) die technischen Mittel (zum Beispiel Betriebsanleitungen, Infrastruktur, Instrumente), die f\u00fcr die Integration des KI-Modells mit allgemeinem Verwendungszweck in KI-Systeme erforderlich sind;\nb) Modalit\u00e4t (zum Beispiel Text, Bild usw.) und Format der Ein- und Ausgaben und deren maximale Gr\u00f6\u00dfe (zum Beispiel L\u00e4nge des Kontextfensters usw.);\nc) gegebenenfalls Informationen \u00fcber die f\u00fcr das Trainieren, Testen und Validieren verwendeten Daten, einschlie\u00dflich der Art und Herkunft der Daten und der Aufbereitungsmethoden."}, {"color": "#97c2fc", "id": "Anhang XIII", "label": "Anhang XIII", "shape": "dot", "title": "ANHANG XIII: Kriterien f\u00fcr die Benennung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko gem\u00e4\u00df Artikel 51\nUm festzustellen, ob ein KI-Modell mit allgemeinem Verwendungszweck \u00fcber F\u00e4higkeiten oder eine Wirkung verf\u00fcgt, die den in Artikel 51 Absatz 1 Buchstabe a genannten gleichwertig sind, ber\u00fccksichtigt die Kommission folgende Kriterien:\na) die Anzahl der Parameter des Modells;\nb) die Qualit\u00e4t oder Gr\u00f6\u00dfe des Datensatzes, zum Beispiel durch Tokens gemessen;\nc) die Menge der f\u00fcr das Trainieren des Modells verwendeten Berechnungen, gemessen in Gleitkommaoperationen oder anhand einer Kombination anderer Variablen, wie gesch\u00e4tzte Trainingskosten, gesch\u00e4tzter Zeitaufwand f\u00fcr das Trainieren oder gesch\u00e4tzter Energieverbrauch f\u00fcr das Trainieren;\nd) die Ein- und Ausgabemodalit\u00e4ten des Modells, wie Text-Text (Gro\u00dfe Sprachmodelle), Text-Bild, Multimodalit\u00e4t, Schwellenwerte auf dem Stand der Technik f\u00fcr die Bestimmung der F\u00e4higkeiten mit hoher Wirkkraft f\u00fcr jede Modalit\u00e4t und die spezifische Art der Ein- und Ausgaben (zum Beispiel biologische Sequenzen);\ne) die Benchmarks und Beurteilungen der F\u00e4higkeiten des Modells, einschlie\u00dflich unter Ber\u00fccksichtigung der Zahl der Aufgaben ohne zus\u00e4tzliches Training, der Anpassungsf\u00e4higkeit zum Erlernen neuer, unterschiedlicher Aufgaben, des Grades an Autonomie und Skalierbarkeit sowie der Instrumente, zu denen es Zugang hat;\nf) ob es aufgrund seiner Reichweite gro\u00dfe Auswirkungen auf den Binnenmarkt hat \u2014 davon wird ausgegangen, wenn es mindestens 10 000 in der Union niedergelassenen registrierten gewerblichen Nutzern zur Verf\u00fcgung gestellt wurde;\ng) die Zahl der registrierten Endnutzer."}]);
