en Anwendungsf\u00e4llen mit hohem Risiko aufgef\u00fchrt ist, sollten sich Betreiber von Hochrisiko-KI-Systemen, die Beh\u00f6rden, Einrichtungen oder sonstige Stellen sind, in dieser Datenbank registrieren und das System ausw\u00e4hlen, dessen Verwendung sie planen. Andere Betreiber sollten berechtigt sein, dies freiwillig zu tun. Dieser Teil der EU-Datenbank sollte \u00f6ffentlich und kostenlos zug\u00e4nglich sein, und die Informationen sollten leicht zu navigieren, verst\u00e4ndlich und maschinenlesbar sein. Die EU-Datenbank sollte au\u00dferdem benutzerfreundlich sein und beispielsweise die Suche, auch mit Stichw\u00f6rtern, vorsehen, damit die breite \u00d6ffentlichkeit die einschl\u00e4gigen Informationen finden kann, die bei der Registrierung von Hochrisiko-KI-Systemen einzureichen sind und die sich auf einen in einem Anhang dieser Verordnung aufgef\u00fchrten Anwendungsfall der Hochrisiko-KI-Systeme, denen die betreffenden Hochrisiko-KI-Systeme entsprechen, beziehen. Jede wesentliche Ver\u00e4nderung von Hochrisiko-KI-Systemen sollte ebenfalls in der EU-Datenbank registriert werden. Bei Hochrisiko-KI-Systemen, die in den Bereichen Strafverfolgung, Migration, Asyl und Grenzkontrolle eingesetzt werden, sollten die Registrierungspflichten in einem sicheren nicht \u00f6ffentlichen Teil der EU-Datenbank erf\u00fcllt werden. Der Zugang zu dem gesicherten nicht \u00f6ffentlichen Teil sollte sich strikt auf die Kommission sowie auf die Markt\u00fcberwachungsbeh\u00f6rden und bei diesen auf ihren nationalen Teil dieser Datenbank beschr\u00e4nken. Hochrisiko-KI-Systeme im Bereich kritischer Infrastrukturen sollten nur auf nationaler Ebene registriert werden. Die Kommission sollte gem\u00e4\u00df der Verordnung (EU) 2018/1725 als f\u00fcr die EU-Datenbank Verantwortlicher gelten. Um die volle Funktionsf\u00e4higkeit der EU-Datenbank zu gew\u00e4hrleisten, sollte das Verfahren f\u00fcr die Einrichtung der Datenbank auch die Entwicklung von funktionalen Spezifikationen durch die Kommission und einen unabh\u00e4ngigen Pr\u00fcfbericht umfassen. Die Kommission sollte bei der Wahrnehmung ihrer Aufgaben als Verantwortliche f\u00fcr die EU-Datenbank die Risiken im Zusammenhang mit Cybersicherheit ber\u00fccksichtigen. Um f\u00fcr ein H\u00f6chstma\u00df an Verf\u00fcgbarkeit und Nutzung der EU-Datenbank durch die \u00d6ffentlichkeit zu sorgen, sollte die EU-Datenbank, einschlie\u00dflich der \u00fcber sie zur Verf\u00fcgung gestellten Informationen, den Anforderungen der Richtlinie (EU) 2019/882 entsprechen."}, {"color": "#97c2fc", "id": "ErwG 132", "label": "ErwG 132", "shape": "dot", "title": "(132) Bestimmte KI-Systeme, die mit nat\u00fcrlichen Personen interagieren oder Inhalte erzeugen sollen, k\u00f6nnen unabh\u00e4ngig davon, ob sie als hochriskant eingestuft werden, ein besonderes Risiko in Bezug auf Identit\u00e4tsbetrug oder T\u00e4uschung bergen. Unter bestimmten Umst\u00e4nden sollte die Verwendung solcher Systeme daher \u2014 unbeschadet der Anforderungen an und Pflichten f\u00fcr Hochrisiko-KI-Systeme und vorbehaltlich punktueller Ausnahmen, um den besonderen Erfordernissen der Strafverfolgung Rechnung zu tragen \u2014 besonderen Transparenzpflichten unterliegen. Insbesondere sollte nat\u00fcrlichen Personen mitgeteilt werden, dass sie es mit einem KI-System zu tun haben, es sei denn, dies ist aus Sicht einer angemessen informierten, aufmerksamen und verst\u00e4ndigen nat\u00fcrlichen Person aufgrund der Umst\u00e4nde und des Kontexts der Nutzung offensichtlich. Bei der Umsetzung dieser Pflicht sollten die Merkmale von nat\u00fcrlichen Personen, die aufgrund ihres Alters oder einer Behinderung schutzbed\u00fcrftigen Gruppen angeh\u00f6ren, ber\u00fccksichtigt werden, soweit das KI-System auch mit diesen Gruppen interagieren soll. Dar\u00fcber hinaus sollte nat\u00fcrlichen Personen mitgeteilt werden, wenn sie KI-Systemen ausgesetzt sind, die durch die Verarbeitung ihrer biometrischen Daten die Gef\u00fchle oder Absichten dieser Personen identifizieren oder ableiten oder sie bestimmten Kategorien zuordnen k\u00f6nnen. Solche spezifischen Kategorien k\u00f6nnen Aspekte wie etwa Geschlecht, Alter, Haarfarbe, Augenfarbe, T\u00e4towierungen, pers\u00f6nliche Merkmale, ethnische Herkunft sowie pers\u00f6nliche Vorlieben und Interessen betreffen. Diese Informationen und Mitteilungen sollten f\u00fcr Menschen mit Behinderungen in entsprechend barrierefrei zug\u00e4nglicher Form bereitgestellt werden."}, {"color": "#97c2fc", "id": "ErwG 133", "label": "ErwG 133", "shape": "dot", "title": "(133) Eine Vielzahl von KI-Systemen kann gro\u00dfe Mengen synthetischer Inhalte erzeugen, bei denen es f\u00fcr Menschen immer schwieriger wird, sie vom Menschen erzeugten und authentischen Inhalten zu unterscheiden. Die breite Verf\u00fcgbarkeit und die zunehmenden F\u00e4higkeiten dieser Systeme wirken sich erheblich auf die Integrit\u00e4t des Informations\u00f6kosystems und das ihm entgegengebrachte Vertrauen aus, weil neue Risiken in Bezug auf Fehlinformation und Manipulation in gro\u00dfem Ma\u00dfstab, Betrug, Identit\u00e4tsbetrug und T\u00e4uschung der Verbraucher entstehen. Angesichts dieser Auswirkungen, des raschen Tempos im Technologiebereich und der Notwendigkeit neuer Methoden und Techniken zur R\u00fcckverfolgung der Herkunft von Informationen sollten die Anbieter dieser Systeme verpflichtet werden, technische L\u00f6sungen zu integrieren, die die Kennzeichnung in einem maschinenlesbaren Format und die Feststellung erm\u00f6glichen, dass die Ausgabe von einem KI-System und nicht von einem Menschen erzeugt oder manipuliert wurde. Diese Techniken und Methoden sollten \u2014 soweit technisch m\u00f6glich \u2014 hinreichend zuverl\u00e4ssig, interoperabel, wirksam und belastbar sein, wobei verf\u00fcgbare Techniken, wie Wasserzeichen, Metadatenidentifizierungen, kryptografische Methoden zum Nachweis der Herkunft und Authentizit\u00e4t des Inhalts, Protokollierungsmethoden, Fingerabdr\u00fccke oder andere Techniken, oder eine Kombination solcher Techniken je nach Sachlage zu ber\u00fccksichtigen sind. Bei der Umsetzung dieser Pflicht sollten die Anbieter auch die Besonderheiten und Einschr\u00e4nkungen der verschiedenen Arten von Inhalten und die einschl\u00e4gigen technologischen Entwicklungen und Marktentwicklungen in diesem Bereich, die dem allgemein anerkannten Stand der Technik entsprechen, ber\u00fccksichtigen. Solche Techniken und Methoden k\u00f6nnen auf der Ebene des KI-Systems oder der Ebene des KI-Modells, darunter KI-Modelle mit allgemeinem Verwendungszweck zur Erzeugung von Inhalten, angewandt werden, wodurch dem nachgelagerten Anbieter des KI-Systems die Erf\u00fcllung dieser Pflicht erleichtert wird. Um die Verh\u00e4ltnism\u00e4\u00dfigkeit zu wahren, sollte vorgesehen werden, dass diese Kennzeichnungspflicht weder f\u00fcr KI-Systeme, die in erster Linie eine unterst\u00fctzende Funktion f\u00fcr die Standardbearbeitung ausf\u00fchren, noch f\u00fcr KI-Systeme, die die vom Betreiber bereitgestellten Eingabedaten oder deren Semantik nicht wesentlich ver\u00e4ndern, gilt."}, {"color": "#97c2fc", "id": "ErwG 134", "label": "ErwG 134", "shape": "dot", "title": "(134) Neben den technischen L\u00f6sungen, die von den Anbietern von KI-Systemen eingesetzt werden, sollten Betreiber, die ein KI-System zum Erzeugen oder Manipulieren von Bild-, Audio- oder Videoinhalte verwenden, die wirklichen Personen, Gegenst\u00e4nden, Orten, Einrichtungen oder Ereignissen merklich \u00e4hneln und einer Person f\u00e4lschlicherweise echt oder wahr erscheinen w\u00fcrden (Deepfakes), auch klar und deutlich offenlegen, dass die Inhalte k\u00fcnstlich erzeugt oder manipuliert wurden, indem sie die Ausgaben von KI entsprechend kennzeichnen und auf ihren k\u00fcnstlichen Ursprung hinweisen. Die Einhaltung dieser Transparenzpflicht sollte nicht so ausgelegt werden, dass sie darauf hindeutet, dass die Verwendung des KI-Systems oder seiner Ausgabe das Recht auf freie Meinungs\u00e4u\u00dferung und das Recht auf Freiheit der Kunst und Wissenschaft, die in der Charta garantiert sind, behindern, insbesondere wenn der Inhalt Teil eines offensichtlich kreativen, satirischen, k\u00fcnstlerischen, fiktionalen oder analogen Werks oder Programms ist und geeignete Schutzvorkehrungen f\u00fcr die Rechte und Freiheiten Dritter bestehen. In diesen F\u00e4llen beschr\u00e4nkt sich die in dieser Verordnung festgelegte Transparenzpflicht f\u00fcr Deepfakes darauf, das Vorhandenseins solcher erzeugten oder manipulierten Inhalte in geeigneter Weise offenzulegen, die die Darstellung oder den Genuss des Werks, einschlie\u00dflich seiner normalen Nutzung und Verwendung, nicht beeintr\u00e4chtigt und gleichzeitig den Nutzen und die Qualit\u00e4t des Werks aufrechterh\u00e4lt. Dar\u00fcber hinaus ist es angezeigt, eine \u00e4hnliche Offenlegungspflicht in Bezug auf durch KI erzeugte oder manipulierte Texte anzustreben, soweit diese ver\u00f6ffentlicht werden, um die \u00d6ffentlichkeit \u00fcber Angelegenheiten von \u00f6ffentlichem Interesse zu informieren, es sei denn, die durch KI erzeugten Inhalte wurden einem Verfahren der menschlichen \u00dcberpr\u00fcfung oder redaktionellen Kontrolle unterzogen und eine nat\u00fcrliche oder juristische Person tr\u00e4gt die redaktionelle Verantwortung f\u00fcr die Ver\u00f6ffentlichung der Inhalte."}, {"color": "#97c2fc", "id": "ErwG 135", "label": "ErwG 135", "shape": "dot", "title": "(135) Unbeschadet des verbindlichen Charakters und der uneingeschr\u00e4nkten Anwendbarkeit der Transparenzpflichten kann die Kommission zudem die Ausarbeitung von Praxisleitf\u00e4den auf Unionsebene im Hinblick auf die Erm\u00f6glichung der wirksamen Umsetzung der Pflichten in Bezug auf die Feststellung und Kennzeichnung k\u00fcnstlich erzeugter oder manipulierter Inhalte erleichtern und f\u00f6rdern, auch um praktische Vorkehrungen zu unterst\u00fctzen, mit denen gegebenenfalls die Feststellungsmechanismen zug\u00e4nglich gemacht werden, die Zusammenarbeit mit anderen Akteuren entlang der Wertsch\u00f6pfungskette erleichtert wird und Inhalte verbreitet oder ihre Echtheit und Herkunft \u00fcberpr\u00fcft werden, damit die \u00d6ffentlichkeit durch KI erzeugte Inhalte wirksam erkennen kann."}, {"color": "#97c2fc", "id": "ErwG 136", "label": "ErwG 136", "shape": "dot", "title": "(136) Die Pflichten, die Anbietern und Betreibern bestimmter KI-Systeme mit dieser Verordnung auferlegt werden, die Feststellung und Offenlegung zu erm\u00f6glichen, dass die Ausgaben dieser Systeme k\u00fcnstlich erzeugt oder manipuliert werden, sind von besonderer Bedeutung f\u00fcr die Erleichterung der wirksamen Umsetzung der Verordnung (EU) 2022/2065. Dies gilt insbesondere f\u00fcr die Pflicht der Anbieter sehr gro\u00dfer Online-Plattformen oder sehr gro\u00dfer Online-Suchmaschinen, systemische Risiken zu ermitteln und zu mindern, die aus der Verbreitung von k\u00fcnstlich erzeugten oder manipulierten Inhalten entstehen k\u00f6nnen, insbesondere das Risiko tats\u00e4chlicher oder vorhersehbarer negativer Auswirkungen auf demokratische Prozesse, den gesellschaftlichen Diskurs und Wahlprozesse, unter anderem durch Desinformation. Die Anforderung gem\u00e4\u00df dieser Verordnung, durch KI-Systeme erzeugte Inhalte zu kennzeichnen, ber\u00fchrt nicht die Pflicht in Artikel 16 Absatz 6 der Verordnung (EU) 2022/2065 f\u00fcr Anbieter von Hostingdiensten, gem\u00e4\u00df Artikel 16 Absatz 1 der genannten Verordnung eingegangene Meldungen \u00fcber illegale Inhalte zu bearbeiten, und sollte nicht die Beurteilung der Rechtswidrigkeit der betreffenden Inhalte und die Entscheidung dar\u00fcber beeinflussen. Diese Beurteilung sollte ausschlie\u00dflich anhand der Vorschriften f\u00fcr die Rechtm\u00e4\u00dfigkeit der Inhalte vorgenommen werden."}, {"color": "#97c2fc", "id": "ErwG 137", "label": "ErwG 137", "shape": "dot", "title": "(137) Die Einhaltung der Transparenzpflichten f\u00fcr die von dieser Verordnung erfassten KI-Systeme sollte nicht als Hinweis darauf ausgelegt werden, dass die Verwendung des KI-Systems oder seiner Ausgabe nach dieser Verordnung oder anderen Rechtsvorschriften der Union und der Mitgliedstaaten rechtm\u00e4\u00dfig ist, und sollte andere Transparenzpflichten f\u00fcr Betreiber von KI-Systemen, die im Unionsrecht oder im nationalen Recht festgelegt sind, unber\u00fchrt lassen."}, {"color": "#97c2fc", "id": "ErwG 138", "label": "ErwG 138", "shape": "dot", "title": "(138) KI bezeichnet eine Reihe sich rasch entwickelnder Technologien, die eine Regulierungsaufsicht und einen sicheren und kontrollierten Raum f\u00fcr die Erprobung erfordern, wobei gleichzeitig eine verantwortungsvolle Innovation und die Integration geeigneter Schutzvorkehrungen und Risikominderungsma\u00dfnahmen gew\u00e4hrleistet werden m\u00fcssen. Um einen innovationsf\u00f6rdernden, zukunftssicheren und gegen\u00fcber St\u00f6rungen widerstandsf\u00e4higen Rechtsrahmen sicherzustellen, sollten die Mitgliedstaaten sicherstellen, dass ihre zust\u00e4ndigen nationalen Beh\u00f6rden mindestens ein KI-Reallabor auf nationaler Ebene einrichten, um die Entwicklung und die Erprobung innovativer KI-Systeme vor deren Inverkehrbringen oder anderweitiger Inbetriebnahme unter strenger Regulierungsaufsicht zu erleichtern. Die Mitgliedstaaten k\u00f6nnten diese Pflicht auch erf\u00fcllen, indem sie sich an bereits bestehenden Reallaboren beteiligen oder ein Reallabor mit den zust\u00e4ndigen Beh\u00f6rden eines oder mehrerer Mitgliedstaaten gemeinsam einrichten, insoweit diese Beteiligung eine gleichwertige nationale Abdeckung f\u00fcr die teilnehmenden Mitgliedstaaten bietet. KI-Reallabore k\u00f6nnten in physischer, digitaler oder Hybrid-Form eingerichtet werden, und sie k\u00f6nnen physische sowie digitale Produkte umfassen. Die einrichtenden Beh\u00f6rden sollten ferner sicherstellen, dass die KI-Reallabore \u00fcber angemessene Ressourcen f\u00fcr ihre Aufgaben, einschlie\u00dflich finanzieller und personeller Ressourcen, verf\u00fcgen."}, {"color": "#97c2fc", "id": "ErwG 139", "label": "ErwG 139", "shape": "dot", "title": "(139) Die Ziele der KI-Reallabore sollten in Folgendem bestehen: Innovationen im Bereich KI zu f\u00f6rdern, indem eine kontrollierte Versuchs- und Testumgebung f\u00fcr die Entwicklungsphase und die dem Inverkehrbringen vorgelagerte Phase geschaffen wird, um sicherzustellen, dass die innovativen KI-Systeme mit dieser Verordnung und anderem einschl\u00e4gigen Unionsrecht und dem nationalen Recht in Einklang stehen. Dar\u00fcber hinaus sollten die KI-Reallabore darauf abzielen, die Rechtssicherheit f\u00fcr Innovatoren sowie die Aufsicht und das Verst\u00e4ndnis der zust\u00e4ndigen Beh\u00f6rden in Bezug auf die M\u00f6glichkeiten, neu auftretenden Risiken und Auswirkungen der KI-Nutzung zu verbessern, das regulatorische Lernen f\u00fcr Beh\u00f6rden und Unternehmen zu erleichtern, unter anderem im Hinblick auf k\u00fcnftige Anpassungen des Rechtsrahmens, die Zusammenarbeit und den Austausch bew\u00e4hrter Praktiken mit den an dem KI-Reallabor beteiligten Beh\u00f6rden zu unterst\u00fctzen und den Marktzugang zu beschleunigen, unter anderem indem Hindernisse f\u00fcr KMU, einschlie\u00dflich Start-up-Unternehmen, abgebaut werden. KI-Reallabore sollten in der gesamten Union weithin verf\u00fcgbar sein, und ein besonderes Augenmerk sollte auf ihre Zug\u00e4nglichkeit f\u00fcr KMU, einschlie\u00dflich Start-up-Unternehmen, gelegt werden. Die Beteiligung am KI-Reallabor sollte sich auf Fragen konzentrieren, die zu Rechtsunsicherheit f\u00fcr Anbieter und zuk\u00fcnftige Anbieter f\u00fchren, damit sie Innovationen vornehmen, mit KI in der Union experimentieren und zu evidenzbasiertem regulatorischen Lernen beitragen. Die Beaufsichtigung der KI-Systeme im KI-Reallabor sollte sich daher auf deren Entwicklung, Training, Testen und Validierung vor dem Inverkehrbringen oder der Inbetriebnahme der Systeme sowie auf das Konzept und das Auftreten wesentlicher \u00c4nderungen erstrecken, die m\u00f6glicherweise ein neues Konformit\u00e4tsbewertungsverfahren erfordern. Alle erheblichen Risiken, die bei der Entwicklung und Erprobung solcher KI-Systeme festgestellt werden, sollten eine angemessene Risikominderung und, in Ermangelung dessen, die Aussetzung des Entwicklungs- und Erprobungsprozesses nach sich ziehen. Gegebenenfalls sollten die zust\u00e4ndigen nationalen Beh\u00f6rden, die KI-Reallabore einrichten, mit anderen einschl\u00e4gigen Beh\u00f6rden zusammenarbeiten, einschlie\u00dflich derjenigen, die den Schutz der Grundrechte \u00fcberwachen, und k\u00f6nnten die Einbeziehung anderer Akteure innerhalb des KI-\u00d6kosystems gestatten, wie etwa nationaler oder europ\u00e4ischer Normungsorganisationen, notifizierter Stellen, Test- und Versuchseinrichtungen, Forschungs- und Versuchslabore, Europ\u00e4ischer Digitaler Innovationszentren und einschl\u00e4giger Interessentr\u00e4ger und Organisationen der Zivilgesellschaft. Im Interesse einer unionsweit einheitlichen Umsetzung und der Erzielung von Gr\u00f6\u00dfenvorteilen ist es angezeigt, dass gemeinsame Vorschriften f\u00fcr die Umsetzung von KI-Reallaboren und ein Rahmen f\u00fcr die Zusammenarbeit zwischen den an der Beaufsichtigung der Reallabore beteiligten Beh\u00f6rden festgelegt werden. KI-Reallabore, die im Rahmen dieser Verordnung eingerichtet werden, sollten anderes Recht, das die Einrichtung anderer Reallabore erm\u00f6glicht, unber\u00fchrt lassen, um die Einhaltung anderen Rechts als dieser Verordnung sicherzustellen. Gegebenenfalls sollten die f\u00fcr diese anderen Reallabore zust\u00e4ndigen Beh\u00f6rden die Vorteile der Nutzung dieser Reallabore auch zum Zweck der Gew\u00e4hrleistung der Konformit\u00e4t der KI-Systeme mit dieser Verordnung ber\u00fccksichtigen. Im Einvernehmen zwischen den zust\u00e4ndigen nationalen Beh\u00f6rden und den am KI-Reallabor Beteiligten k\u00f6nnen Tests unter Realbedingungen auch im Rahmen des KI-Reallabors durchgef\u00fchrt und beaufsichtigt werden."}, {"color": "#97c2fc", "id": "ErwG 140", "label": "ErwG 140", "shape": "dot", "title": "(140) Die vorliegende Verordnung sollte im Einklang mit Artikel 6 Absatz 4 und Artikel 9 Absatz 2 Buchstabe g der Verordnung (EU) 2016/679 und den Artikeln 5, 6 und 10 der Verordnung (EU) 2018/1725 sowie unbeschadet des Artikels 4 Absatz 2 und des Artikels 10 der Richtlinie (EU) 2016/680 die Rechtsgrundlage f\u00fcr die Verwendung \u2014 ausschlie\u00dflich unter bestimmten Bedingungen \u2014 personenbezogener Daten, die f\u00fcr andere Zwecke erhoben wurden, zur Entwicklung bestimmter KI-Systeme im \u00f6ffentlichen Interesse innerhalb des KI-Reallabors durch die Anbieter und zuk\u00fcnftigen Anbieter im KI-Reallabor bilden. Alle anderen Pflichten von Verantwortlichen und Rechte betroffener Personen im Rahmen der Verordnungen (EU) 2016/679 und (EU) 2018/1725 und der Richtlinie (EU) 2016/680 gelten weiterhin. Insbesondere sollte diese Verordnung keine Rechtsgrundlage im Sinne des Artikels 22 Absatz 2 Buchstabe b der Verordnung (EU) 2016/679 und des Artikels 24 Absatz 2 Buchstabe b der Verordnung (EU) 2018/1725 bilden. Anbieter und zuk\u00fcnftige Anbieter im KI-Reallabor sollten angemessene Schutzvorkehrungen treffen und mit den zust\u00e4ndigen Beh\u00f6rden zusammenarbeiten, unter anderem indem sie deren Anleitung folgen und z\u00fcgig und nach Treu und Glauben handeln, um etwaige erhebliche Risiken f\u00fcr die Sicherheit, die Gesundheit und die Grundrechte, die bei der Entwicklung, bei der Erprobung und bei Versuchen in diesem Reallabor auftreten k\u00f6nnen, zu mindern."}, {"color": "#97c2fc", "id": "ErwG 141", "label": "ErwG 141", "shape": "dot", "title": "(141) Um den Prozess der Entwicklung und des Inverkehrbringens der in einem Anhang dieser Verordnung aufgef\u00fchrten Hochrisiko-KI-Systeme zu beschleunigen, ist es wichtig, dass Anbieter oder zuk\u00fcnftige Anbieter solcher Systeme auch von einer spezifischen Regelung f\u00fcr das Testen dieser Systeme unter Realbedingungen profitieren k\u00f6nnen, ohne sich an einem KI-Reallabor zu beteiligen. In solchen F\u00e4llen, unter Ber\u00fccksichtigung der m\u00f6glichen Folgen solcher Tests f\u00fcr Einzelpersonen, sollte jedoch sichergestellt werden, dass mit dieser Verordnung angemessene und ausreichende Garantien und Bedingungen f\u00fcr Anbieter oder zuk\u00fcnftige Anbieter eingef\u00fchrt werden. Diese Garantien sollten unter anderem die Einholung der informierten Einwilligung nat\u00fcrlicher Personen in die Beteiligung an Tests unter Realbedingungen umfassen, mit Ausnahme der Strafverfolgung, wenn die Einholung der informierten Einwilligung verhindern w\u00fcrde, dass das KI-System getestet wird. Die Einwilligung der Testteilnehmer zur Teilnahme an solchen Tests im Rahmen dieser Verordnung unterscheidet sich von der Einwilligung betroffener Personen in die Verarbeitung ihrer personenbezogenen Daten nach den einschl\u00e4gigen Datenschutzvorschriften und greift dieser nicht vor. Ferner ist es wichtig, die Risiken zu minimieren und die Aufsicht durch die zust\u00e4ndigen Beh\u00f6rden zu erm\u00f6glichen und daher von zuk\u00fcnftigen Anbietern zu verlangen, dass sie der zust\u00e4ndigen Markt\u00fcberwachungsbeh\u00f6rde einen Plan f\u00fcr einen Test unter Realbedingungen vorgelegt haben, die Tests \u2014 vorbehaltlich einiger begrenzter Ausnahmen \u2014 in den daf\u00fcr vorgesehenen Abschnitten der EU-Datenbank zu registrieren, den Zeitraum zu begrenzen, in dem die Tests durchgef\u00fchrt werden k\u00f6nnen, und zus\u00e4tzliche Schutzma\u00dfnahmen f\u00fcr Personen, die schutzbed\u00fcrftigen Gruppen angeh\u00f6ren, sowie eine schriftliche Einwilligung mit der Festlegung der Aufgaben und Zust\u00e4ndigkeiten der zuk\u00fcnftigen Anbieter und der Betreiber und eine wirksame Aufsicht durch zust\u00e4ndiges Personal, das an den Tests unter Realbedingungen beteiligt ist, zu verlangen. Dar\u00fcber hinaus ist es angezeigt, zus\u00e4tzliche Schutzma\u00dfnahmen vorzusehen, um sicherzustellen, dass die Vorhersagen, Empfehlungen oder Entscheidungen des KI-Systems effektiv r\u00fcckg\u00e4ngig gemacht und missachtet werden k\u00f6nnen, und dass personenbezogene Daten gesch\u00fctzt sind und gel\u00f6scht werden, wenn die Testteilnehmer ihre Einwilligung zur Teilnahme an den Tests widerrufen haben, und zwar unbeschadet ihrer Rechte als betroffene Personen nach dem Datenschutzrecht der Union. Was die Daten\u00fcbermittlung betrifft, so ist es angezeigt vorzusehen, dass Daten, die zum Zweck von Tests unter Realbedingungen erhoben und verarbeitet wurden, nur dann an Drittstaaten \u00fcbermittelt werden sollten, wenn angemessene und anwendbare Schutzma\u00dfnahmen nach dem Unionsrecht umgesetzt wurden, insbesondere im Einklang mit den Grundlagen f\u00fcr die \u00dcbermittlung personenbezogener Daten nach dem Datenschutzrecht der Union, w\u00e4hrend f\u00fcr nicht personenbezogene Daten angemessene Schutzma\u00dfnahmen im Einklang mit dem Unionsrecht, z. B. den Verordnungen (EU) 2022/868 (Fu\u00dfnote 42) und (EU) 2023/2854 (Fu\u00dfnote 43) des Europ\u00e4ischen Parlaments und des Rates eingerichtet wurden. Fu\u00dfnote 42: Verordnung (EU) 2022/868 des Europ\u00e4ischen Parlaments und des Rates vom 30. Mai 2022 \u00fcber europ\u00e4ische Daten-Governance und zur \u00c4nderung der Verordnung (EU) 2018/1724 (Daten-Governance-Rechtsakt) (ABl. L 152 vom 3.6.2022, S. 1)., Fu\u00dfnote 43: Verordnung (EU) 2023/2854 des Rates und des Europ\u00e4ischen Parlaments vom 13. Dezember 2023 \u00fcber harmonisierte Vorschriften f\u00fcr einen fairen Datenzugang und eine faire Datennutzung sowie zur \u00c4nderung der Verordnung (EU) 2017/2394 und der Richtlinie (EU) 2020/1828 (Datenverordnung) (ABl. L, 2023/2854, 22.12.2023, ELI: http://data.europa.eu/eli/reg/2023/2854/oj)."}, {"color": "#97c2fc", "id": "ErwG 142", "label": "ErwG 142", "shape": "dot", "title": "(142) Um sicherzustellen, dass KI zu sozial und \u00f6kologisch vorteilhaften Ergebnissen f\u00fchrt, werden die Mitgliedstaaten ermutigt, Forschung und Entwicklung zu KI-L\u00f6sungen, die zu sozial und \u00f6kologisch vorteilhaften Ergebnissen beitragen, zu unterst\u00fctzen und zu f\u00f6rdern, wie KI-gest\u00fctzte L\u00f6sungen f\u00fcr mehr Barrierefreiheit f\u00fcr Personen mit Behinderungen, zur Bek\u00e4mpfung sozio\u00f6konomischer Ungleichheiten oder zur Erreichung von Umweltzielen, indem ausreichend Ressourcen \u2014 einschlie\u00dflich \u00f6ffentlicher Mittel und Unionsmittel \u2014 bereitgestellt werden, und \u2014 soweit angebracht und sofern die Voraussetzungen und Zulassungskriterien erf\u00fcllt sind \u2014 insbesondere unter Ber\u00fccksichtigung von Projekten, mit denen diese Ziele verfolgt werden. Diese Projekte sollten auf dem Grundsatz der interdisziplin\u00e4ren Zusammenarbeit zwischen KI-Entwicklern, Sachverst\u00e4ndigen in den Bereichen Gleichstellung und Nichtdiskriminierung, Barrierefreiheit und Verbraucher-, Umwelt- und digitale Rechte sowie Wissenschaftlern beruhen."}, {"color": "#97c2fc", "id": "ErwG 143", "label": "ErwG 143", "shape": "dot", "title": "(143) Um Innovationen zu f\u00f6rdern und zu sch\u00fctzen, ist es wichtig, die Interessen von KMU, einschlie\u00dflich Start-up-Unternehmen, die Anbieter und Betreiber von KI-Systemen sind, besonders zu ber\u00fccksichtigen. Zu diesem Zweck sollten die Mitgliedstaaten Initiativen ergreifen, die sich an diese Akteure richten, darunter auch Sensibilisierungs- und Informationsma\u00dfnahmen. Die Mitgliedstaaten sollten KMU, einschlie\u00dflich Start-up-Unternehmen, die ihren Sitz oder eine Zweigniederlassung in der Union haben, vorrangigen Zugang zu den KI-Reallaboren gew\u00e4hren, soweit sie die Voraussetzungen und Zulassungskriterien erf\u00fcllen und ohne andere Anbieter und zuk\u00fcnftige Anbieter am Zugang zu den Reallaboren zu hindern, sofern die gleichen Voraussetzungen und Kriterien erf\u00fcllt sind. Die Mitgliedstaaten sollten bestehende Kan\u00e4le nutzen und gegebenenfalls neue Kan\u00e4le f\u00fcr die Kommunikation mit KMU, einschlie\u00dflich Start-up-Unternehmen, Betreibern, anderen Innovatoren und gegebenenfalls Beh\u00f6rden einrichten, um KMU auf ihrem gesamten Entwicklungsweg zu unterst\u00fctzen, indem sie ihnen Orientierungshilfe bieten und Fragen zur Durchf\u00fchrung dieser Verordnung beantworten. Diese Kan\u00e4le sollten gegebenenfalls zusammenarbeiten, um Synergien zu schaffen und eine Homogenit\u00e4t ihrer Leitlinien f\u00fcr KMU, einschlie\u00dflich Start-up-Unternehmen, und Betreiber sicherzustellen. Dar\u00fcber hinaus sollten die Mitgliedstaaten die Beteiligung von KMU und anderen einschl\u00e4gigen Interessentr\u00e4gern an der Entwicklung von Normen f\u00f6rdern. Au\u00dferdem sollten die besonderen Interessen und Bed\u00fcrfnisse von Anbietern, die KMU, einschlie\u00dflich Start-up-Unternehmen, sind, bei der Festlegung der Geb\u00fchren f\u00fcr die Konformit\u00e4tsbewertung durch die notifizierten Stellen ber\u00fccksichtigt werden. Die Kommission sollte regelm\u00e4\u00dfig die Zertifizierungs- und Befolgungskosten f\u00fcr KMU, einschlie\u00dflich Start-up-Unternehmen, durch transparente Konsultationen bewerten, und sie sollte mit den Mitgliedstaaten zusammenarbeiten, um diese Kosten zu senken. So k\u00f6nnen beispielsweise \u00dcbersetzungen im Zusammenhang mit der verpflichtenden Dokumentation und Kommunikation mit Beh\u00f6rden f\u00fcr Anbieter und andere Akteure, insbesondere die kleineren unter ihnen, erhebliche Kosten verursachen. Die Mitgliedstaaten sollten m\u00f6glichst daf\u00fcr sorgen, dass eine der Sprachen, die sie f\u00fcr die einschl\u00e4gige Dokumentation der Anbieter und f\u00fcr die Kommunikation mit den Akteuren bestimmen und akzeptieren, eine Sprache ist, die von der gr\u00f6\u00dftm\u00f6glichen Zahl grenz\u00fcberschreitender Betreiber weitgehend verstanden wird. Um den besonderen Bed\u00fcrfnissen von KMU, einschlie\u00dflich Start-up-Unternehmen, gerecht zu werden, sollte die Kommission auf Ersuchen des KI-Gremiums standardisierte Vorlagen f\u00fcr die unter diese Verordnung fallenden Bereiche bereitstellen. Ferner sollte die Kommission die Bem\u00fchungen der Mitgliedstaaten erg\u00e4nzen, indem sie eine zentrale Informationsplattform mit leicht nutzbaren Informationen \u00fcber diese Verordnung f\u00fcr alle Anbieter und Betreiber bereitstellt, indem sie angemessene Informationskampagnen durchf\u00fchrt, um f\u00fcr die aus dieser Verordnung erwachsenden Pflichten zu sensibilisieren, und indem sie die Konvergenz bew\u00e4hrter Praktiken bei Vergabeverfahren im Zusammenhang mit KI-Systemen bewertet und f\u00f6rdert. Mittlere Unternehmen, die bis vor kurzem als kleine Unternehmen im Sinne des Anhangs der Empfehlung 2003/361/EG der Kommission (Fu\u00dfnote 44) galten, sollten Zugang zu diesen Unterst\u00fctzungsma\u00dfnahmen haben, da diese neuen mittleren Unternehmen mitunter nicht \u00fcber die erforderlichen rechtlichen Ressourcen und Ausbildung verf\u00fcgen, um ein ordnungsgem\u00e4\u00dfes Verst\u00e4ndnis und eine entsprechende Einhaltung dieser Verordnung zu gew\u00e4hrleisten. Fu\u00dfnote 44: Empfehlung der Kommission vom 6. Mai 2003 betreffend die Definition der Kleinstunternehmen sowie der kleinen und mittleren Unternehmen (ABl. L 124 vom 20.5.2003, S. 36)."}, {"color": "#97c2fc", "id": "ErwG 144", "label": "ErwG 144", "shape": "dot", "title": "(144) Um Innovationen zu f\u00f6rdern und zu sch\u00fctzen, sollten die Plattform f\u00fcr KI auf Abruf, alle einschl\u00e4gigen Finanzierungsprogramme und -projekte der Union, wie etwa das Programm \u201eDigitales Europa\u201c und Horizont Europa, die von der Kommission und den Mitgliedstaaten auf Unionsebene bzw. auf nationaler Ebene durchgef\u00fchrt werden, zur Verwirklichung der Ziele dieser Verordnung beitragen."}, {"color": "#97c2fc", "id": "ErwG 145", "label": "ErwG 145", "shape": "dot", "title": "(145) Um die Risiken bei der Umsetzung, die sich aus mangelndem Wissen und fehlenden Fachkenntnissen auf dem Markt ergeben, zu minimieren und den Anbietern, insbesondere KMU, einschlie\u00dflich Start-up-Unternehmen, und notifizierten Stellen die Einhaltung ihrer Pflichten aus dieser Verordnung zu erleichtern, sollten insbesondere die Plattform f\u00fcr KI auf Abruf, die europ\u00e4ischen Zentren f\u00fcr digitale Innovation und die Test- und Versuchseinrichtungen, die von der Kommission und den Mitgliedstaaten auf Unionsebene bzw. auf nationaler Ebene eingerichtet werden, zur Durchf\u00fchrung dieser Verordnung beitragen. Die Plattform f\u00fcr KI auf Abruf, die europ\u00e4ischen Zentren f\u00fcr digitale Innovation und die Test- und Versuchseinrichtungen k\u00f6nnen Anbieter und notifizierte Stellen im Rahmen ihres jeweiligen Auftrags und ihrer jeweiligen Kompetenzbereiche insbesondere technisch und wissenschaftlich unterst\u00fctzen."}, {"color": "#97c2fc", "id": "ErwG 146", "label": "ErwG 146", "shape": "dot", "title": "(146) Angesichts der sehr geringen Gr\u00f6\u00dfe einiger Akteure und um die Verh\u00e4ltnism\u00e4\u00dfigkeit in Bezug auf die Innovationskosten sicherzustellen, ist es dar\u00fcber hinaus angezeigt, Kleinstunternehmen zu erlauben, eine der kostspieligsten Pflichten, n\u00e4mlich die Einf\u00fchrung eines Qualit\u00e4tsmanagementsystems, in vereinfachter Weise zu erf\u00fcllen, was den Verwaltungsaufwand und die Kosten f\u00fcr diese Unternehmen verringern w\u00fcrde, ohne das Schutzniveau und die Notwendigkeit der Einhaltung der Anforderungen f\u00fcr Hochrisiko-KI-Systeme zu beeintr\u00e4chtigen. Die Kommission sollte Leitlinien ausarbeiten, um die Elemente des Qualit\u00e4tsmanagementsystems zu bestimmen, die von Kleinstunternehmen auf diese vereinfachte Weise zu erf\u00fcllen sind."}, {"color": "#97c2fc", "id": "ErwG 147", "label": "ErwG 147", "shape": "dot", "title": "(147) Es ist angezeigt, dass die Kommission den Stellen, Gruppen oder Laboratorien, die gem\u00e4\u00df den einschl\u00e4gigen Harmonisierungsrechtsvorschriften der Union eingerichtet oder akkreditiert sind und Aufgaben im Zusammenhang mit der Konformit\u00e4tsbewertung von Produkten oder Ger\u00e4ten wahrnehmen, die unter diese Harmonisierungsrechtsvorschriften der Union fallen, so weit wie m\u00f6glich den Zugang zu Test- und Versuchseinrichtungen erleichtert. Dies gilt insbesondere f\u00fcr Expertengremien, Fachlaboratorien und Referenzlaboratorien im Bereich Medizinprodukte gem\u00e4\u00df den Verordnungen (EU) 2017/745 und (EU) 2017/746."}, {"color": "#97c2fc", "id": "ErwG 148", "label": "ErwG 148", "shape": "dot", "title": " (148) Mit dieser Verordnung sollte ein Governance-Rahmen geschaffen werden, der sowohl die Koordinierung und Unterst\u00fctzung der Anwendung dieser Verordnung auf nationaler Ebene als auch den Aufbau von Kapazit\u00e4ten auf Unionsebene und die Integration von Interessentr\u00e4gern im Bereich der KI erm\u00f6glicht. F\u00fcr die wirksame Umsetzung und Durchsetzung dieser Verordnung ist ein Governance-Rahmen erforderlich, der es erm\u00f6glicht, zentrales Fachwissen auf Unionsebene zu koordinieren und aufzubauen. Per Kommissionbeschluss (Fu\u00dfnote 45) wurde das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz errichtet, dessen Aufgabe es ist, Fachwissen und Kapazit\u00e4ten der Union im Bereich der KI zu entwickeln und zur Umsetzung des Unionsrechts im KI-Bereich beizutragen. Die Mitgliedstaaten sollten die Aufgaben des B\u00fcros f\u00fcr K\u00fcnstliche Intelligenz erleichtern, um die Entwicklung von Fachwissen und Kapazit\u00e4ten auf Unionsebene zu unterst\u00fctzen und die Funktionsweise des digitalen Binnenmarkts zu st\u00e4rken. Dar\u00fcber hinaus sollten ein aus Vertretern der Mitgliedstaaten zusammengesetztes KI-Gremium, ein wissenschaftliches Gremium zur Integration der Wissenschaftsgemeinschaft und ein Beratungsforum f\u00fcr Beitr\u00e4ge von Interessentr\u00e4gern zur Durchf\u00fchrung dieser Verordnung auf Unionsebene und auf nationaler Ebene eingerichtet werden. Die Entwicklung von Fachwissen und Kapazit\u00e4ten der Union sollte auch die Nutzung bestehender Ressourcen und Fachkenntnisse umfassen, insbesondere durch Synergien mit Strukturen, die im Rahmen der Durchsetzung anderen Rechts auf Unionsebene aufgebaut wurden, und Synergien mit einschl\u00e4gigen Initiativen auf Unionsebene, wie dem Gemeinsamen Unternehmen EuroHPC und den KI-Test- und Versuchseinrichtungen im Rahmen des Programms \u201eDigitales Europa\u201c. Fu\u00dfnote 45: Beschluss C(2024) 390 der Kommission vom 24.1.2024 zur Errichtung des Europ\u00e4ischen Amts f\u00fcr k\u00fcnstliche Intelligenz."}, {"color": "#97c2fc", "id": "ErwG 149", "label": "ErwG 149", "shape": "dot", "title": "(149) Um eine reibungslose, wirksame und harmonisierte Durchf\u00fchrung dieser Verordnung zu erleichtern, sollte ein KI-Gremium eingerichtet werden. Das KI-Gremium sollte die verschiedenen Interessen des KI-\u00d6kosystems widerspiegeln und sich aus Vertretern der Mitgliedstaaten zusammensetzen. Das KI-Gremium sollte f\u00fcr eine Reihe von Beratungsaufgaben zust\u00e4ndig sein, einschlie\u00dflich der Abgabe von Stellungnahmen, Empfehlungen, Ratschl\u00e4gen oder Beitr\u00e4gen zu Leitlinien zu Fragen im Zusammenhang mit der Durchf\u00fchrung dieser Verordnung \u2014 darunter zu Durchsetzungsfragen, technischen Spezifikationen oder bestehenden Normen in Bezug auf die in dieser Verordnung festgelegten Anforderungen \u2014 sowie der Beratung der Kommission und der Mitgliedstaaten und ihrer zust\u00e4ndigen nationalen Beh\u00f6rden in spezifischen Fragen im Zusammenhang mit KI. Um den Mitgliedstaaten eine gewisse Flexibilit\u00e4t bei der Benennung ihrer Vertreter im KI-Gremium zu geben, k\u00f6nnen diese Vertreter alle Personen sein, die \u00f6ffentlichen Einrichtungen angeh\u00f6ren, die \u00fcber einschl\u00e4gige Zust\u00e4ndigkeiten und Befugnisse verf\u00fcgen sollten, um die Koordinierung auf nationaler Ebene zu erleichtern und zur Erf\u00fcllung der Aufgaben des KI-Gremiums beizutragen. Das KI-Gremium sollte zwei st\u00e4ndige Untergruppen einrichten, um Markt\u00fcberwachungsbeh\u00f6rden und notifizierenden Beh\u00f6rden f\u00fcr die Zusammenarbeit und den Austausch in Fragen, die die Markt\u00fcberwachung bzw. notifizierende Stellen betreffen, eine Plattform zu bieten. Die st\u00e4ndige Untergruppe f\u00fcr Markt\u00fcberwachung sollte f\u00fcr diese Verordnung als Gruppe f\u00fcr die Verwaltungszusammenarbeit (ADCO-Gruppe) im Sinne des Artikels 30 der Verordnung (EU) 2019/1020 fungieren. Im Einklang mit Artikel 33 der genannten Verordnung sollte die Kommission die T\u00e4tigkeiten der st\u00e4ndigen Untergruppe f\u00fcr Markt\u00fcberwachung durch die Durchf\u00fchrung von Marktbewertungen oder -untersuchungen unterst\u00fctzen, insbesondere im Hinblick auf die Ermittlung von Aspekten dieser Verordnung, die eine spezifische und dringende Koordinierung zwischen den Markt\u00fcberwachungsbeh\u00f6rden erfordern. Das KI-Gremium kann weitere st\u00e4ndige oder nichtst\u00e4ndige Untergruppen einrichten, falls das f\u00fcr die Pr\u00fcfung bestimmter Fragen zweckm\u00e4\u00dfig sein sollte. Das KI-Gremium sollte gegebenenfalls auch mit einschl\u00e4gigen Einrichtungen, Sachverst\u00e4ndigengruppen und Netzwerken der Union zusammenarbeiten, die im Zusammenhang mit dem einschl\u00e4gigen Unionsrecht t\u00e4tig sind, einschlie\u00dflich insbesondere derjenigen, die im Rahmen des einschl\u00e4gigen Unionsrechts \u00fcber Daten, digitale Produkte und Dienstleistungen t\u00e4tig sind."}, {"color": "#97c2fc", "id": "ErwG 150", "label": "ErwG 150", "shape": "dot", "title": "(150) Im Hinblick auf die Einbeziehung von Interessentr\u00e4gern in die Umsetzung und Anwendung dieser Verordnung sollte ein Beratungsforum eingerichtet werden, um das KI-Gremium und die Kommission zu beraten und ihnen technisches Fachwissen bereitzustellen. Um eine vielf\u00e4ltige und ausgewogene Vertretung der Interessentr\u00e4ger mit gewerblichen und nicht gewerblichen Interessen und \u2014 innerhalb der Kategorie mit gewerblichen Interessen \u2014 in Bezug auf KMU und andere Unternehmen zu gew\u00e4hrleisten, sollten in dem Beratungsforum unter anderem die Industrie, Start-up-Unternehmen, KMU, die Wissenschaft, die Zivilgesellschaft, einschlie\u00dflich der Sozialpartner, sowie die Agentur f\u00fcr Grundrechte, die ENISA, das Europ\u00e4ische Komitee f\u00fcr Normung (CEN), das Europ\u00e4ische Komitee f\u00fcr elektrotechnische Normung (CENELEC) und das Europ\u00e4ische Institut f\u00fcr Telekommunikationsnormen (ETSI) vertreten sein."}, {"color": "#97c2fc", "id": "ErwG 151", "label": "ErwG 151", "shape": "dot", "title": "(151) Zur Unterst\u00fctzung der Umsetzung und Durchsetzung dieser Verordnung, insbesondere der Beobachtungst\u00e4tigkeiten des B\u00fcros f\u00fcr K\u00fcnstliche Intelligenz in Bezug auf KI-Modelle mit allgemeinem Verwendungszweck, sollte ein wissenschaftliches Gremium mit unabh\u00e4ngigen Sachverst\u00e4ndigen eingerichtet werden. Die unabh\u00e4ngigen Sachverst\u00e4ndigen, aus denen sich das wissenschaftliche Gremium zusammensetzt, sollten auf der Grundlage des aktuellen wissenschaftlichen oder technischen Fachwissens im KI-Bereich ausgew\u00e4hlt werden und ihre Aufgaben unparteiisch, objektiv und unter Achtung der Vertraulichkeit der bei der Durchf\u00fchrung ihrer Aufgaben und T\u00e4tigkeiten erhaltenen Informationen und Daten aus\u00fcben. Um eine Aufstockung der nationalen Kapazit\u00e4ten, die f\u00fcr die wirksame Durchsetzung dieser Verordnung erforderlich sind, zu erm\u00f6glichen, sollten die Mitgliedstaaten f\u00fcr ihre Durchsetzungst\u00e4tigkeiten Unterst\u00fctzung aus dem Pool von Sachverst\u00e4ndigen anfordern k\u00f6nnen, der das wissenschaftliche Gremium bildet."}, {"color": "#97c2fc", "id": "ErwG 152", "label": "ErwG 152", "shape": "dot", "title": "(152) Um eine angemessene Durchsetzung in Bezug auf KI-Systeme zu unterst\u00fctzen und die Kapazit\u00e4ten der Mitgliedstaaten zu st\u00e4rken, sollten Unionsstrukturen zur Unterst\u00fctzung der Pr\u00fcfung von KI eingerichtet und den Mitgliedstaaten zur Verf\u00fcgung gestellt werden."}, {"color": "#97c2fc", "id": "ErwG 153", "label": "ErwG 153", "shape": "dot", "title": "(153) Den Mitgliedstaaten kommt bei der Anwendung und Durchsetzung dieser Verordnung eine Schl\u00fcsselrolle zu. Dazu sollte jeder Mitgliedstaat mindestens eine notifizierende Beh\u00f6rde und mindestens eine Markt\u00fcberwachungsbeh\u00f6rde als zust\u00e4ndige nationale Beh\u00f6rden benennen, die die Anwendung und Durchf\u00fchrung dieser Verordnung beaufsichtigen. Die Mitgliedstaaten k\u00f6nnen beschlie\u00dfen, \u00f6ffentliche Einrichtungen jeder Art zu benennen, die die Aufgaben der zust\u00e4ndigen nationalen Beh\u00f6rden im Sinne dieser Verordnung gem\u00e4\u00df ihren spezifischen nationalen organisatorischen Merkmalen und Bed\u00fcrfnissen wahrnehmen. Um die Effizienz der Organisation aufseiten der Mitgliedstaaten zu steigern und eine zentrale Anlaufstelle gegen\u00fcber der \u00d6ffentlichkeit und anderen Ansprechpartnern auf Ebene der Mitgliedstaaten und der Union einzurichten, sollte jeder Mitgliedstaat eine Markt\u00fcberwachungsbeh\u00f6rde als zentrale Anlaufstelle benennen."}, {"color": "#97c2fc", "id": "ErwG 154", "label": "ErwG 154", "shape": "dot", "title": "(154) Die zust\u00e4ndigen nationalen Beh\u00f6rden sollten ihre Befugnisse unabh\u00e4ngig, unparteiisch und unvoreingenommen aus\u00fcben, um die Grunds\u00e4tze der Objektivit\u00e4t ihrer T\u00e4tigkeiten und Aufgaben zu wahren und die Anwendung und Durchf\u00fchrung dieser Verordnung sicherzustellen. Die Mitglieder dieser Beh\u00f6rden sollten sich jeder Handlung enthalten, die mit ihren Aufgaben unvereinbar w\u00e4re, und sie sollten den Vertraulichkeitsvorschriften gem\u00e4\u00df dieser Verordnung unterliegen."}, {"color": "#97c2fc", "id": "ErwG 155", "label": "ErwG 155", "shape": "dot", "title": "(155) Damit Anbieter von Hochrisiko-KI-Systemen die Erfahrungen mit der Verwendung von Hochrisiko-KI-Systemen bei der Verbesserung ihrer Systeme und im Konzeptions- und Entwicklungsprozess ber\u00fccksichtigen oder rechtzeitig etwaige Korrekturma\u00dfnahmen ergreifen k\u00f6nnen, sollten alle Anbieter \u00fcber ein System zur Beobachtung nach dem Inverkehrbringen verf\u00fcgen. Gegebenenfalls sollte die Beobachtung nach dem Inverkehrbringen eine Analyse der Interaktion mit anderen KI-Systemen, einschlie\u00dflich anderer Ger\u00e4te und Software, umfassen. Die Beobachtung nach dem Inverkehrbringen sollte nicht f\u00fcr sensible operative Daten von Betreibern, die Strafverfolgungsbeh\u00f6rden sind, gelten. Dieses System ist auch wichtig, damit den m\u00f6glichen Risiken, die von KI-Systemen ausgehen, die nach dem Inverkehrbringen oder der Inbetriebnahme dazulernen, effizienter und zeitnah begegnet werden kann. In diesem Zusammenhang sollten die Anbieter auch verpflichtet sein, ein System einzurichten, um den zust\u00e4ndigen Beh\u00f6rden schwerwiegende Vorf\u00e4lle zu melden, die sich aus der Verwendung ihrer KI-Systeme ergeben; damit sind Vorf\u00e4lle oder Fehlfunktionen gemeint, die zum Tod oder zu schweren Gesundheitssch\u00e4den f\u00fchren, schwerwiegende und irreversible St\u00f6rungen der Verwaltung und des Betriebs kritischer Infrastrukturen, Verst\u00f6\u00dfe gegen Verpflichtungen aus dem Unionsrecht, mit denen die Grundrechte gesch\u00fctzt werden sollen, oder schwere Sach- oder Umweltsch\u00e4den."}, {"color": "#97c2fc", "id": "ErwG 156", "label": "ErwG 156", "shape": "dot", "title": "(156) Zur Gew\u00e4hrleistung einer angemessenen und wirksamen Durchsetzung der Anforderungen und Pflichten gem\u00e4\u00df dieser Verordnung, bei der es sich um eine Harmonisierungsrechtsvorschrift der Union handelt, sollte das mit der Verordnung (EU) 2019/1020 eingef\u00fchrte System der Markt\u00fcberwachung und der Konformit\u00e4t von Produkten in vollem Umfang gelten. Die gem\u00e4\u00df dieser Verordnung benannten Markt\u00fcberwachungsbeh\u00f6rden sollten \u00fcber alle in der vorliegenden Verordnung und der Verordnung (EU) 2019/1020 festgelegten Durchsetzungsbefugnisse verf\u00fcgen und ihre Befugnisse und Aufgaben unabh\u00e4ngig, unparteiisch und unvoreingenommen wahrnehmen. Obwohl die meisten KI-Systeme keinen spezifischen Anforderungen und Pflichten gem\u00e4\u00df der vorliegenden Verordnung unterliegen, k\u00f6nnen die Markt\u00fcberwachungsbeh\u00f6rden Ma\u00dfnahmen in Bezug auf alle KI-Systeme ergreifen, wenn sie ein Risiko gem\u00e4\u00df dieser Verordnung darstellen. Aufgrund des spezifischen Charakters der Organe, Einrichtungen und sonstigen Stellen der Union, die in den Anwendungsbereich dieser Verordnung fallen, ist es angezeigt, dass der Europ\u00e4ische Datenschutzbeauftragte als eine zust\u00e4ndige Markt\u00fcberwachungsbeh\u00f6rde f\u00fcr sie benannt wird. Die Benennung zust\u00e4ndiger nationaler Beh\u00f6rden durch die Mitgliedstaaten sollte davon unber\u00fchrt bleiben. Die Markt\u00fcberwachungst\u00e4tigkeiten sollten die F\u00e4higkeit der beaufsichtigten Einrichtungen, ihre Aufgaben unabh\u00e4ngig wahrzunehmen, nicht beeintr\u00e4chtigen, wenn eine solche Unabh\u00e4ngigkeit nach dem Unionsrecht erforderlich ist."}, {"color": "#97c2fc", "id": "ErwG 157", "label": "ErwG 157", "shape": "dot", "title": "(157) Diese Verordnung ber\u00fchrt nicht die Zust\u00e4ndigkeiten, Aufgaben, Befugnisse und Unabh\u00e4ngigkeit der einschl\u00e4gigen nationalen Beh\u00f6rden oder Stellen, die die Anwendung des Unionsrechts zum Schutz der Grundrechte \u00fcberwachen, einschlie\u00dflich Gleichbehandlungsstellen und Datenschutzbeh\u00f6rden. Sofern dies f\u00fcr die Erf\u00fcllung ihres Auftrags erforderlich ist, sollten auch diese nationalen Beh\u00f6rden oder Stellen Zugang zu der gesamten im Rahmen dieser Verordnung erstellten Dokumentation haben. Es sollte ein spezifisches Schutzklauselverfahren festgelegt werden, um eine angemessene und zeitnahe Durchsetzung gegen\u00fcber KI-Systemen, die ein Risiko f\u00fcr Gesundheit, Sicherheit und Grundrechte bergen, sicherzustellen. Das Verfahren f\u00fcr solche KI-Systeme, die ein Risiko bergen, sollte auf Hochrisiko-KI-Systeme, von denen ein Risiko ausgeht, auf verbotene Systeme, die unter Versto\u00df gegen die in dieser Verordnung festgelegten verbotenen Praktiken in Verkehr gebracht, in Betrieb genommen oder verwendet wurden, sowie auf KI-Systeme, die unter Versto\u00df der Transparenzanforderungen dieser Verordnung bereitgestellt wurden und ein Risiko bergen, angewandt werden."}, {"color": "#97c2fc", "id": "ErwG 158", "label": "ErwG 158", "shape": "dot", "title": "(158) Die Rechtsvorschriften der Union \u00fcber Finanzdienstleistungen enthalten Vorschriften und Anforderungen f\u00fcr die interne Unternehmensf\u00fchrung und das Risikomanagement, die f\u00fcr regulierte Finanzinstitute bei der Erbringung solcher Dienstleistungen gelten, auch wenn sie KI-Systeme verwenden. Um eine koh\u00e4rente Anwendung und Durchsetzung der Pflichten aus dieser Verordnung sowie der einschl\u00e4gigen Vorschriften und Anforderungen der Rechtsvorschriften der Union \u00fcber Finanzdienstleistungen zu gew\u00e4hrleisten, sollten die f\u00fcr die Beaufsichtigung und Durchsetzung jener Rechtsvorschriften zust\u00e4ndigen Beh\u00f6rden, insbesondere die zust\u00e4ndigen Beh\u00f6rden im Sinne der Verordnung (EU) Nr. 575/2013 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 46) und der Richtlinien 2008/48/EG (Fu\u00dfnote 47), 2009/138/EG (Fu\u00dfnote 48), 2013/36/EU (Fu\u00dfnote 49), 2014/17/EU (Fu\u00dfnote 50) und (EU) 2016/97 (Fu\u00dfnote 51) des Europ\u00e4ischen Parlaments und des Rates, im Rahmen ihrer jeweiligen Zust\u00e4ndigkeiten auch als zust\u00e4ndige Beh\u00f6rden f\u00fcr die Beaufsichtigung der Durchf\u00fchrung dieser Verordnung, einschlie\u00dflich der Markt\u00fcberwachungst\u00e4tigkeiten, in Bezug auf von regulierten und beaufsichtigten Finanzinstituten bereitgestellte oder verwendete KI-Systeme benannt werden, es sei denn, die Mitgliedstaaten beschlie\u00dfen, eine andere Beh\u00f6rde zu benennen, um diese Markt\u00fcberwachungsaufgaben wahrzunehmen. Diese zust\u00e4ndigen Beh\u00f6rden sollten alle Befugnisse gem\u00e4\u00df dieser Verordnung und der Verordnung (EU) 2019/1020 haben, um die Anforderungen und Pflichten der vorliegenden Verordnung durchzusetzen, einschlie\u00dflich Befugnisse zur Durchf\u00fchrung von Ex-post-Markt\u00fcberwachungst\u00e4tigkeiten, die gegebenenfalls in ihre bestehenden Aufsichtsmechanismen und -verfahren im Rahmen des einschl\u00e4gigen Unionsrechts \u00fcber Finanzdienstleistungen integriert werden k\u00f6nnen. Es ist angezeigt, vorzusehen, dass die nationalen Beh\u00f6rden, die f\u00fcr die Aufsicht \u00fcber unter die Richtlinie 2013/36/EU fallende Kreditinstitute zust\u00e4ndig sind, welche an dem mit der Verordnung (EU) Nr. 1024/2013 des Rates (Fu\u00dfnote 52) eingerichteten einheitlichen Aufsichtsmechanismus teilnehmen, in ihrer Funktion als Markt\u00fcberwachungsbeh\u00f6rden gem\u00e4\u00df der vorliegenden Verordnung der Europ\u00e4ischen Zentralbank unverz\u00fcglich alle im Zuge ihrer Markt\u00fcberwachungst\u00e4tigkeiten ermittelten Informationen \u00fcbermitteln, die f\u00fcr die in der genannten Verordnung festgelegten Aufsichtsaufgaben der Europ\u00e4ischen Zentralbank von Belang sein k\u00f6nnten. Um die Koh\u00e4renz zwischen der vorliegenden Verordnung und den Vorschriften f\u00fcr Kreditinstitute, die unter die Richtlinie 2013/36/EU fallen, weiter zu verbessern, ist es ferner angezeigt, einige verfahrenstechnische Anbieterpflichten in Bezug auf das Risikomanagement, die Beobachtung nach dem Inverkehrbringen und die Dokumentation in die bestehenden Pflichten und Verfahren gem\u00e4\u00df der Richtlinie 2013/36/EU aufzunehmen. Zur Vermeidung von \u00dcberschneidungen sollten auch begrenzte Ausnahmen in Bezug auf das Qualit\u00e4tsmanagementsystem der Anbieter und die Beobachtungspflicht der Betreiber von Hochrisiko-KI-Systemen in Betracht gezogen werden, soweit diese Kreditinstitute betreffen, die unter die Richtlinie 2013/36/EU fallen. Die gleiche Regelung sollte f\u00fcr Versicherungs- und R\u00fcckversicherungsunternehmen und Versicherungsholdinggesellschaften gem\u00e4\u00df der Richtlinie 2009/138/EG und Versicherungsvermittler gem\u00e4\u00df der Richtlinie (EU) 2016/97 sowie f\u00fcr andere Arten von Finanzinstituten gelten, die Anforderungen in Bezug auf ihre Regelungen oder Verfahren der internen Unternehmensf\u00fchrung unterliegen, die gem\u00e4\u00df einschl\u00e4gigem Unionsrecht der Union \u00fcber Finanzdienstleistungen festgelegt wurden, um Koh\u00e4renz und Gleichbehandlung im Finanzsektor sicherzustellen. Fu\u00dfnote 46: Verordnung (EU) Nr. 575/2013 des Europ\u00e4ischen Parlaments und des Rates vom 26. Juni 2013 \u00fcber Aufsichtsanforderungen an Kreditinstitute und Wertpapierfirmen und zur \u00c4nderung der Verordnung (EU) Nr. 648/2012 (ABl. L 176 vom 27.6.2013, S. 1)., Fu\u00dfnote 47: Richtlinie 2008/48/EG des Europ\u00e4ischen Parlaments und des Rates vom 23. April 2008 \u00fcber Verbraucherkreditvertr\u00e4ge und zur Aufhebung der Richtlinie 87/102/EWG des Rates (ABl. L 133 vom 22.5.2008, S. 66)., Fu\u00dfnote 48: Richtlinie 2009/138/EG des Europ\u00e4ischen Parlaments und des Rates vom 25. November 2009 betreffend die Aufnahme und Aus\u00fcbung der Versicherungs- und der R\u00fcckversicherungst\u00e4tigkeit (Solvabilit\u00e4t II) (ABl. L 335 vom 17.12.2009, S. 1)., Fu\u00dfnote 49: Richtlinie 2013/36/EU des Europ\u00e4ischen Parlaments und des Rates vom 26. Juni 2013 \u00fcber den Zugang zur T\u00e4tigkeit von Kreditinstituten und die Beaufsichtigung von Kreditinstituten und Wertpapierfirmen, zur \u00c4nderung der Richtlinie 2002/87/EG und zur Aufhebung der Richtlinien 2006/48/EG und 2006/49/EG (ABl. L 176 vom 27.6.2013, S. 338)., Fu\u00dfnote 50: Richtlinie 2014/17/\u0415U des Europ\u00e4ischen Parlaments und des Rates vom 4. Februar 2014 \u00fcber Wohnimmobilienkreditvertr\u00e4ge f\u00fcr Verbraucher und zur \u00c4nderung der Richtlinien 2008/48/EG und 2013/36/EU und der Verordnung (EU) Nr. 1093/2010 (ABl. L 60 vom 28.2.2014, S. 34)., Fu\u00dfnote 51: Richtlinie (EU) 2016/97 des Europ\u00e4ischen Parlaments und des Rates vom 20. Januar 2016 \u00fcber Versicherungsvertrieb (ABl. L 26 vom 2.2.2016, S. 19)., Fu\u00dfnote 52: Verordnung (EU) Nr. 1024/2013 des Rates vom 15. Oktober 2013 zur \u00dcbertragung besonderer Aufgaben im Zusammenhang mit der Aufsicht \u00fcber Kreditinstitute auf die Europ\u00e4ische Zentralbank (ABl. L 287 vom 29.10.2013, S. 63)."}, {"color": "#97c2fc", "id": "ErwG 159", "label": "ErwG 159", "shape": "dot", "title": "(159) Jede Markt\u00fcberwachungsbeh\u00f6rde f\u00fcr Hochrisiko-KI-Systeme im Bereich der Biometrie, die in einem Anhang zu dieser Verordnung aufgef\u00fchrt sind, sollte \u2014 soweit diese Systeme f\u00fcr die Zwecke der Strafverfolgung, von Migration, Asyl und Grenzkontrolle oder von Rechtspflege und demokratischen Prozessen eingesetzt werden \u2014 \u00fcber wirksame Ermittlungs- und Korrekturbefugnisse verf\u00fcgen, einschlie\u00dflich mindestens der Befugnis, Zugang zu allen personenbezogenen Daten, die verarbeitet werden, und zu allen Informationen, die f\u00fcr die Aus\u00fcbung ihrer Aufgaben erforderlich sind, zu erhalten. Die Markt\u00fcberwachungsbeh\u00f6rden sollten in der Lage sein, ihre Befugnisse in v\u00f6lliger Unabh\u00e4ngigkeit auszu\u00fcben. Jede Beschr\u00e4nkung ihres Zugangs zu sensiblen operativen Daten im Rahmen dieser Verordnung sollte die Befugnisse unber\u00fchrt lassen, die ihnen mit der Richtlinie (EU) 2016/680 \u00fcbertragen wurden. Kein Ausschluss der Offenlegung von Daten gegen\u00fcber nationalen Datenschutzbeh\u00f6rden im Rahmen dieser Verordnung sollte die derzeitigen oder k\u00fcnftigen Befugnisse dieser Beh\u00f6rden \u00fcber den Geltungsbereich dieser Verordnung hinaus beeintr\u00e4chtigen."}, {"color": "#97c2fc", "id": "ErwG 160", "label": "ErwG 160", "shape": "dot", "title": "(160) Die Markt\u00fcberwachungsbeh\u00f6rden und die Kommission sollten gemeinsame T\u00e4tigkeiten, einschlie\u00dflich gemeinsamer Untersuchungen, vorschlagen k\u00f6nnen, die von den Markt\u00fcberwachungsbeh\u00f6rden oder von den Markt\u00fcberwachungsbeh\u00f6rden gemeinsam mit der Kommission durchgef\u00fchrt werden, um Konformit\u00e4t zu f\u00f6rdern, Nichtkonformit\u00e4t festzustellen, zu sensibilisieren und Orientierung zu dieser Verordnung und bestimmten Kategorien von Hochrisiko-KI-Systemen bereitzustellen, bei denen festgestellt wird, dass sie in zwei oder mehr Mitgliedstaaten ein ernstes Risiko darstellen. Gemeinsame T\u00e4tigkeiten zur F\u00f6rderung der Konformit\u00e4t sollten im Einklang mit Artikel 9 der Verordnung (EU) 2019/1020 durchgef\u00fchrt werden. Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz sollte die Koordinierung gemeinsamer Untersuchungen unterst\u00fctzen."}, {"color": "#97c2fc", "id": "ErwG 161", "label": "ErwG 161", "shape": "dot", "title": "(161) Die Verantwortlichkeiten und Zust\u00e4ndigkeiten auf Unionsebene und nationaler Ebene in Bezug auf KI-Systeme, die auf KI-Modellen mit allgemeinem Verwendungszweck aufbauen, m\u00fcssen pr\u00e4zisiert werden. Um sich \u00fcberschneidende Zust\u00e4ndigkeiten zu vermeiden, sollte die Aufsicht f\u00fcr KI-Systeme, die auf KI-Modellen mit allgemeinem Verwendungszweck beruhen und bei denen das Modell und das System vom selben Anbieter bereitgestellt werden, auf der Unionsebene durch das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz erfolgen, das f\u00fcr diesen Zweck \u00fcber die Befugnisse einer Markt\u00fcberwachungsbeh\u00f6rde im Sinne der Verordnung (EU) 2019/1020 verf\u00fcgen sollte. In allen anderen F\u00e4llen sollten die nationalen Markt\u00fcberwachungsbeh\u00f6rden weiterhin f\u00fcr die Aufsicht \u00fcber KI-Systeme zust\u00e4ndig sein. Bei KI-Systemen mit allgemeinem Verwendungszweck, die von Betreibern direkt f\u00fcr mindestens einen Zweck verwendet werden k\u00f6nnen, der als hochriskant eingestuft wird, sollten die Markt\u00fcberwachungsbeh\u00f6rden jedoch mit dem B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz zusammenarbeiten, um Konformit\u00e4tsbewertungen durchzuf\u00fchren, und sie sollten KI-Gremium und andere Markt\u00fcberwachungsbeh\u00f6rden entsprechend informieren. Dar\u00fcber hinaus sollten Markt\u00fcberwachungsbeh\u00f6rden das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz um Unterst\u00fctzung ersuchen k\u00f6nnen, wenn die Markt\u00fcberwachungsbeh\u00f6rde nicht in der Lage ist, eine Untersuchung zu einem Hochrisiko-KI-System abzuschlie\u00dfen, weil sie keinen Zugang zu bestimmten Informationen im Zusammenhang mit dem KI-Modell mit allgemeinem Verwendungszweck, auf dem das Hochrisiko-KI-System beruht, haben. In diesen F\u00e4llen sollte das Verfahren bez\u00fcglich grenz\u00fcbergreifender Amtshilfe nach Kapitel VI der Verordnung (EU) 2019/1020 entsprechend Anwendung finden."}, {"color": "#97c2fc", "id": "ErwG 162", "label": "ErwG 162", "shape": "dot", "title": "(162) Um das zentralisierte Fachwissen der Union und Synergien auf Unionsebene bestm\u00f6glich zu nutzen, sollte die Kommission f\u00fcr die Aufsicht und die Durchsetzung der Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck zust\u00e4ndig sein. Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz sollte alle erforderlichen Ma\u00dfnahmen durchf\u00fchren k\u00f6nnen, um die wirksame Umsetzung dieser Verordnung im Hinblick auf KI-Modelle mit allgemeinem Verwendungszweck zu \u00fcberwachen. Es sollte m\u00f6gliche Verst\u00f6\u00dfe gegen die Vorschriften f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sowohl auf eigene Initiative, auf der Grundlage der Ergebnisse seiner \u00dcberwachungst\u00e4tigkeiten, als auch auf Anfrage von Markt\u00fcberwachungsbeh\u00f6rden gem\u00e4\u00df den in dieser Verordnung festgelegten Bedingungen untersuchen k\u00f6nnen. Zur Unterst\u00fctzung einer wirksamen \u00dcberwachung durch das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz sollte die M\u00f6glichkeit vorgesehen werden, dass nachgelagerte Anbieter Beschwerden \u00fcber m\u00f6gliche Verst\u00f6\u00dfe gegen die Vorschriften f\u00fcr Anbieter von KI-Modellen und -Systemen mit allgemeinem Verwendungszweck einreichen k\u00f6nnen."}, {"color": "#97c2fc", "id": "ErwG 163", "label": "ErwG 163", "shape": "dot", "title": "(163) Um die Governance-Systeme f\u00fcr KI-Modelle mit allgemeinem Verwendungszweck zu erg\u00e4nzen, sollte das wissenschaftliche Gremium die \u00dcberwachungst\u00e4tigkeiten des B\u00fcros f\u00fcr K\u00fcnstliche Intelligenz unterst\u00fctzen; dazu kann es in bestimmten F\u00e4llen qualifizierte Warnungen an das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz richten, die Folgema\u00dfnahmen wie etwa Untersuchungen ausl\u00f6sen. Dies sollte der Fall sein, wenn das wissenschaftliche Gremium Grund zu der Annahme hat, dass ein KI-Modell mit allgemeinem Verwendungszweck ein konkretes und identifizierbares Risiko auf Unionsebene darstellt. Au\u00dferdem sollte dies der Fall sein, wenn das wissenschaftliche Gremium Grund zu der Annahme hat, dass ein KI-Modell mit allgemeinem Verwendungszweck die Kriterien erf\u00fcllt, die zu einer Einstufung als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko f\u00fchren w\u00fcrde. Um dem wissenschaftlichen Gremium die Informationen zur Verf\u00fcgung zu stellen, die f\u00fcr die Aus\u00fcbung dieser Aufgaben erforderlich sind, sollte es einen Mechanismus geben, wonach das wissenschaftliche Gremium die Kommission ersuchen kann, Unterlagen oder Informationen von einem Anbieter anzufordern."}, {"color": "#97c2fc", "id": "ErwG 164", "label": "ErwG 164", "shape": "dot", "title": "(164) Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz sollte die erforderlichen Ma\u00dfnahmen ergreifen k\u00f6nnen, um die wirksame Umsetzung und die Einhaltung der in dieser Verordnung festgelegten Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck zu \u00fcberwachen. Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz sollte m\u00f6gliche Verst\u00f6\u00dfe im Einklang mit den in dieser Verordnung vorgesehenen Befugnissen untersuchen k\u00f6nnen, unter anderem indem es Unterlagen und Informationen anfordert, Bewertungen durchf\u00fchrt und Ma\u00dfnahmen von Anbietern von KI-Modellen mit allgemeinem Verwendungszweck verlangt. Was die Durchf\u00fchrung von Bewertungen betrifft, so sollte das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz unabh\u00e4ngige Sachverst\u00e4ndige mit der Durchf\u00fchrung der Bewertungen in seinem Namen beauftragen k\u00f6nnen, damit unabh\u00e4ngiges Fachwissen genutzt werden kann. Die Einhaltung der Pflichten sollte durchsetzbar sein, unter anderem durch die Aufforderung zum Ergreifen angemessener Ma\u00dfnahmen, einschlie\u00dflich Risikominderungsma\u00dfnahmen im Fall von festgestellten systemischen Risiken, sowie durch die Einschr\u00e4nkung der Bereitstellung des Modells auf dem Markt, die R\u00fccknahme des Modells oder den R\u00fcckruf des Modells. Als Schutzma\u00dfnahme, die erforderlichenfalls \u00fcber die in dieser Verordnung vorgesehenen Verfahrensrechte hinausgeht, sollten die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck \u00fcber die in Artikel 18 der Verordnung (EU) 2019/1020 vorgesehenen Verfahrensrechte verf\u00fcgen, die \u2014 unbeschadet in der vorliegenden Verordnung vorgesehener spezifischerer Verfahrensrechte \u2014 entsprechend gelten sollten."}, {"color": "#97c2fc", "id": "ErwG 165", "label": "ErwG 165", "shape": "dot", "title": "(165) Die Entwicklung anderer KI-Systeme als Hochrisiko-KI-Systeme gem\u00e4\u00df den Anforderungen dieser Verordnung kann zu einer st\u00e4rkeren Verbreitung ethischer und vertrauensw\u00fcrdiger KI in der Union f\u00fchren. Anbieter von KI-Systemen, die kein hohes Risiko bergen, sollten angehalten werden, Verhaltenskodizes \u2014 einschlie\u00dflich zugeh\u00f6riger Governance-Mechanismen \u2014 zu erstellen, um eine freiwillige Anwendung einiger oder aller der f\u00fcr Hochrisiko-KI-Systeme geltenden Anforderungen zu f\u00f6rdern, die angesichts der Zweckbestimmung der Systeme und des niedrigeren Risikos angepasst werden, und unter Ber\u00fccksichtigung der verf\u00fcgbaren technischen L\u00f6sungen und bew\u00e4hrten Verfahren der Branche wie Modell- und Datenkarten. Dar\u00fcber hinaus sollten die Anbieter und gegebenenfalls die Betreiber aller KI-Systeme, ob mit hohem Risiko oder nicht, und aller KI-Modelle auch ermutigt werden, freiwillig zus\u00e4tzliche Anforderungen anzuwenden, z. B. in Bezug auf die Elemente der Ethikleitlinien der Union f\u00fcr vertrauensw\u00fcrdige KI, die \u00f6kologische Nachhaltigkeit, Ma\u00dfnahmen f\u00fcr KI-Kompetenz, die inklusive und vielf\u00e4ltige Gestaltung und Entwicklung von KI-Systemen, unter anderem mit Schwerpunkt auf schutzbed\u00fcrftige Personen und die Barrierefreiheit f\u00fcr Menschen mit Behinderungen, die Beteiligung der Interessentr\u00e4ger, gegebenenfalls mit Einbindung einschl\u00e4giger Interessentr\u00e4ger wie Unternehmensverb\u00e4nden und Organisationen der Zivilgesellschaft, Wissenschaft, Forschungsorganisationen, Gewerkschaften und Verbraucherschutzorganisationen an der Konzeption und Entwicklung von KI-Systemen und die Vielfalt der Entwicklungsteams, einschlie\u00dflich einer ausgewogenen Vertretung der Geschlechter. Um sicherzustellen, dass die freiwilligen Verhaltenskodizes wirksam sind, sollten sie auf klaren Zielen und zentralen Leistungsindikatoren zur Messung der Verwirklichung dieser Ziele beruhen. Sie sollten au\u00dferdem in inklusiver Weise entwickelt werden, gegebenenfalls unter Einbeziehung einschl\u00e4giger Interessentr\u00e4ger wie Unternehmensverb\u00e4nde und Organisationen der Zivilgesellschaft, Wissenschaft, Forschungsorganisationen, Gewerkschaften und Verbraucherschutzorganisationen. Die Kommission kann Initiativen, auch sektoraler Art, ergreifen, um den Abbau technischer Hindernisse zu erleichtern, die den grenz\u00fcberschreitenden Datenaustausch im Zusammenhang mit der KI-Entwicklung behindern, unter anderem in Bezug auf die Infrastruktur f\u00fcr den Datenzugang und die semantische und technische Interoperabilit\u00e4t verschiedener Arten von Daten."}, {"color": "#97c2fc", "id": "ErwG 166", "label": "ErwG 166", "shape": "dot", "title": "(166) Es ist wichtig, dass KI-Systeme im Zusammenhang mit Produkten, die gem\u00e4\u00df dieser Verordnung kein hohes Risiko bergen und daher nicht die in dieser Verordnung festgelegten Anforderungen f\u00fcr Hochrisiko-KI-Systeme erf\u00fcllen m\u00fcssen, dennoch sicher sind, wenn sie in Verkehr gebracht oder in Betrieb genommen werden. Um zu diesem Ziel beizutragen, w\u00fcrde die Verordnung (EU) 2023/988 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 53) als Sicherheitsnetz dienen. Fu\u00dfnote 53: Verordnung (EU) 2023/988 des Europ\u00e4ischen Parlaments und des Rates vom 10. Mai 2023 \u00fcber die allgemeine Produktsicherheit, zur \u00c4nderung der Verordnung (EU) Nr. 1025/2012 des Europ\u00e4ischen Parlaments und des Rates und der Richtlinie (EU) 2020/1828 des Europ\u00e4ischen Parlaments und des Rates sowie zur Aufhebung der Richtlinie 2001/95/EG des Europ\u00e4ischen Parlaments und des Rates und der Richtlinie 87/357/EWG des Rates (ABl. L 135 vom 23.5.2023, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 167", "label": "ErwG 167", "shape": "dot", "title": "(167) Zur Gew\u00e4hrleistung einer vertrauensvollen und konstruktiven Zusammenarbeit der zust\u00e4ndigen Beh\u00f6rden auf Ebene der Union und der Mitgliedstaaten sollten alle an der Anwendung dieser Verordnung beteiligten Parteien gem\u00e4\u00df dem Unionsrecht und dem nationalen Recht die Vertraulichkeit der im Rahmen der Wahrnehmung ihrer Aufgaben erlangten Informationen und Daten wahren. Sie sollten ihre Aufgaben und T\u00e4tigkeiten so aus\u00fcben, dass insbesondere die Rechte des geistigen Eigentums, vertrauliche Gesch\u00e4ftsinformationen und Gesch\u00e4ftsgeheimnisse, die wirksame Durchf\u00fchrung dieser Verordnung, die \u00f6ffentlichen und nationalen Sicherheitsinteressen, die Integrit\u00e4t von Straf- und Verwaltungsverfahren und die Integrit\u00e4t von Verschlusssachen gesch\u00fctzt werden."}, {"color": "#97c2fc", "id": "ErwG 168", "label": "ErwG 168", "shape": "dot", "title": "(168) Die Einhaltung dieser Verordnung sollte durch die Verh\u00e4ngung von Sanktionen und anderen Durchsetzungsma\u00dfnahmen durchsetzbar sein. Die Mitgliedstaaten sollten alle erforderlichen Ma\u00dfnahmen ergreifen, um sicherzustellen, dass die Bestimmungen dieser Verordnung durchgef\u00fchrt werden, und dazu unter anderem wirksame, verh\u00e4ltnism\u00e4\u00dfige und abschreckende Sanktionen f\u00fcr Verst\u00f6\u00dfe festlegen und das Verbot der Doppelbestrafung befolgen. Um die verwaltungsrechtlichen Sanktionen f\u00fcr Verst\u00f6\u00dfe gegen diese Verordnung zu versch\u00e4rfen und zu harmonisieren, sollten Obergrenzen f\u00fcr die Festsetzung der Geldbu\u00dfen bei bestimmten Verst\u00f6\u00dfen festgelegt werden. Bei der Bemessung der H\u00f6he der Geldbu\u00dfen sollten die Mitgliedstaaten in jedem Einzelfall alle relevanten Umst\u00e4nde der jeweiligen Situation ber\u00fccksichtigen, insbesondere die Art, die Schwere und die Dauer des Versto\u00dfes und seiner Folgen sowie die Gr\u00f6\u00dfe des Anbieters, vor allem wenn es sich bei diesem um ein KMU \u2014 einschlie\u00dflich eines Start-up-Unternehmens \u2014 handelt. Der Europ\u00e4ische Datenschutzbeauftragte sollte befugt sein, gegen Organe, Einrichtungen und sonstige Stellen der Union, die in den Anwendungsbereich dieser Verordnung fallen, Geldbu\u00dfen zu verh\u00e4ngen."}, {"color": "#97c2fc", "id": "ErwG 169", "label": "ErwG 169", "shape": "dot", "title": "(169) Die Einhaltung der mit dieser Verordnung auferlegten Pflichten f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sollte unter anderem durch Geldbu\u00dfen durchgesetzt werden k\u00f6nnen. Zu diesem Zweck sollten Geldbu\u00dfen in angemessener H\u00f6he f\u00fcr Verst\u00f6\u00dfe gegen diese Pflichten, einschlie\u00dflich der Nichteinhaltung der von der Kommission gem\u00e4\u00df dieser Verordnung verlangten Ma\u00dfnahmen, festgesetzt werden, vorbehaltlich angemessener Verj\u00e4hrungsfristen im Einklang mit dem Grundsatz der Verh\u00e4ltnism\u00e4\u00dfigkeit. Alle Beschl\u00fcsse, die die Kommission auf der Grundlage dieser Verordnung fasst, unterliegen der \u00dcberpr\u00fcfung durch den Gerichtshof der Europ\u00e4ischen Union im Einklang mit dem AEUV, einschlie\u00dflich der Befugnis des Gerichtshofs zu unbeschr\u00e4nkter Ermessensnachpr\u00fcfung hinsichtlich Zwangsma\u00dfnahmen im Einklang mit Artikel 261 AEUV."}, {"color": "#97c2fc", "id": "ErwG 170", "label": "ErwG 170", "shape": "dot", "title": "(170) Im Unionsrecht und im nationalen Recht sind bereits wirksame Rechtsbehelfe f\u00fcr nat\u00fcrliche und juristische Personen vorgesehen, deren Rechte und Freiheiten durch die Nutzung von KI-Systemen beeintr\u00e4chtigt werden. Unbeschadet dieser Rechtsbehelfe sollte jede nat\u00fcrliche oder juristische Person, die Grund zu der Annahme hat, dass gegen diese Verordnung versto\u00dfen wurde, befugt sein, bei der betreffenden Markt\u00fcberwachungsbeh\u00f6rde eine Beschwerde einzureichen."}, {"color": "#97c2fc", "id": "ErwG 171", "label": "ErwG 171", "shape": "dot", "title": "(171) Betroffene Personen sollten das Recht haben, eine Erkl\u00e4rung zu erhalten, wenn eine Entscheidung eines Betreibers \u00fcberwiegend auf den Ausgaben bestimmter Hochrisiko-KI-systeme beruht, die in den Geltungsbereich dieser Verordnung fallen, und wenn diese Entscheidung Rechtswirkungen entfaltet oder diese Personen in \u00e4hnlicher Weise wesentlich beeintr\u00e4chtigt, und zwar so, dass sie ihrer Ansicht nach negative Auswirkungen auf ihre Gesundheit, ihre Sicherheit oder ihre Grundrechte hat. Diese Erkl\u00e4rung sollte klar und aussagekr\u00e4ftig sein, und sie sollte eine Grundlage bieten, auf der die betroffenen Personen ihre Rechte aus\u00fcben k\u00f6nnen. Das Recht auf eine Erkl\u00e4rung sollte nicht f\u00fcr die Nutzung von KI-Systemen gelten, f\u00fcr die sich aus dem Unionsrecht oder dem nationalen Recht Ausnahmen oder Beschr\u00e4nkungen ergeben, und es sollte nur insoweit gelten, als es nicht bereits in anderem Unionsrecht vorgesehen ist."}, {"color": "#97c2fc", "id": "ErwG 172", "label": "ErwG 172", "shape": "dot", "title": "(172) Personen, die als Hinweisgeber in Bezug auf die in dieser Verordnung genannten Verst\u00f6\u00dfe auftreten, sollten durch das Unionsrecht gesch\u00fctzt werden. F\u00fcr die Meldung von Verst\u00f6\u00dfen gegen diese Verordnung und den Schutz von Personen, die solche Verst\u00f6\u00dfe melden, sollte daher die Richtlinie (EU) 2019/1937 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 54) gelten. Fu\u00dfnote 54: Richtlinie (EU) 2019/1937 des Europ\u00e4ischen Parlaments und des Rates vom 23. Oktober 2019 zum Schutz von Personen, die Verst\u00f6\u00dfe gegen das Unionsrecht melden (ABl. L 305 vom 26.11.2019, S. 17)."}, {"color": "#97c2fc", "id": "ErwG 173", "label": "ErwG 173", "shape": "dot", "title": "(173) Damit der Regelungsrahmen erforderlichenfalls angepasst werden kann, sollte der Kommission die Befugnis \u00fcbertragen werden, gem\u00e4\u00df Artikel 290 AEUV Rechtsakte zur \u00c4nderung der Bedingungen, unter denen ein KI-System nicht als Hochrisiko-System einzustufen ist, der Liste der Hochrisiko-KI-Systeme, der Bestimmungen \u00fcber die technische Dokumentation, des Inhalts der EU-Konformit\u00e4tserkl\u00e4rung, der Bestimmungen \u00fcber die Konformit\u00e4tsbewertungsverfahren, der Bestimmungen zur Festlegung der Hochrisiko-KI-Systeme, f\u00fcr die das Konformit\u00e4tsbewertungsverfahren auf der Grundlage der Bewertung des Qualit\u00e4tsmanagementsystems und der technischen Dokumentation gelten sollte, der Schwellenwerte, Benchmarks und Indikatoren \u2014 auch durch Erg\u00e4nzung dieser Benchmarks und Indikatoren \u2014 in den Vorschriften f\u00fcr die Einstufung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko, der Kriterien f\u00fcr die Benennung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko, der technischen Dokumentation f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck und der Transparenzinformationen f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck zu erlassen. Es ist von besonderer Bedeutung, dass die Kommission im Zuge ihrer Vorbereitungsarbeit angemessene Konsultationen, auch auf der Ebene von Sachverst\u00e4ndigen, durchf\u00fchrt, die mit den Grunds\u00e4tzen in Einklang stehen, die in der Interinstitutionellen Vereinbarung vom 13. April 2016 \u00fcber bessere Rechtsetzung (Fu\u00dfnote 55) niedergelegt wurden. Um insbesondere f\u00fcr eine gleichberechtigte Beteiligung an der Vorbereitung delegierter Rechtsakte zu sorgen, erhalten das Europ\u00e4ische Parlament und der Rat alle Dokumente zur gleichen Zeit wie die Sachverst\u00e4ndigen der Mitgliedstaaten, und ihre Sachverst\u00e4ndigen haben systematisch Zugang zu den Sitzungen der Sachverst\u00e4ndigengruppen der Kommission, die mit der Vorbereitung der delegierten Rechtsakte befasst sind. Fu\u00dfnote 55: ABl. L 123 vom 12.5.2016, S. 1."}, {"color": "#97c2fc", "id": "ErwG 174", "label": "ErwG 174", "shape": "dot", "title": " (174) Angesichts der raschen technologischen Entwicklungen und des f\u00fcr die wirksame Anwendung dieser Verordnung erforderlichen technischen Fachwissens sollte die Kommission diese Verordnung bis zum 2. August 2029 und danach alle vier Jahre bewerten und \u00fcberpr\u00fcfen und dem Europ\u00e4ischen Parlament und dem Rat dar\u00fcber Bericht erstatten. Dar\u00fcber hinaus sollte die Kommission \u2014 unter Ber\u00fccksichtigung der Auswirkungen auf den Geltungsbereich dieser Verordnung \u2014 einmal j\u00e4hrlich beurteilen, ob es notwendig ist, die Liste der Hochrisiko-KI-Systeme und die Liste der verbotenen Praktiken zu \u00e4ndern. Au\u00dferdem sollte die Kommission bis zum 2. August 2028 und danach alle vier Jahre die Notwendigkeit einer \u00c4nderung der Liste der Hochrisikobereiche im Anhang dieser Verordnung, die KI-Systeme im Geltungsbereich der Transparenzpflichten, die Wirksamkeit des Aufsichts- und Governance-Systems und die Fortschritte bei der Entwicklung von Normungsdokumenten zur energieeffizienten Entwicklung von KI-Modellen mit allgemeinem Verwendungszweck, einschlie\u00dflich der Notwendigkeit weiterer Ma\u00dfnahmen oder Handlungen, bewerten und dem Europ\u00e4ischen Parlament und dem Rat dar\u00fcber Bericht erstatten. Schlie\u00dflich sollte die Kommission bis zum 2. August 2028 und danach alle drei Jahre eine Bewertung der Folgen und der Wirksamkeit der freiwilligen Verhaltenskodizes durchf\u00fchren, mit denen die Anwendung der f\u00fcr Hochrisiko-KI-Systeme vorgesehenen Anforderungen bei anderen KI-Systemen als Hochrisiko-KI-Systemen und m\u00f6glicherweise auch zus\u00e4tzlicher Anforderungen an solche KI-Systeme gef\u00f6rdert werden soll."}, {"color": "#97c2fc", "id": "ErwG 175", "label": "ErwG 175", "shape": "dot", "title": "(175) Zur Gew\u00e4hrleistung einheitlicher Bedingungen f\u00fcr die Durchf\u00fchrung dieser Verordnung sollten der Kommission Durchf\u00fchrungsbefugnisse \u00fcbertragen werden. Diese Befugnisse sollten gem\u00e4\u00df der Verordnung (EU) Nr. 182/2011 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 56) ausge\u00fcbt werden. Fu\u00dfnote 56: Verordnung (EU) Nr. 182/2011 des Europ\u00e4ischen Parlaments und des Rates vom 16. Februar 2011 zur Festlegung der allgemeinen Regeln und Grunds\u00e4tze, nach denen die Mitgliedstaaten die Wahrnehmung der Durchf\u00fchrungsbefugnisse durch die Kommission kontrollieren (ABl. L 55 vom 28.2.2011, S. 13)."}, {"color": "#97c2fc", "id": "ErwG 176", "label": "ErwG 176", "shape": "dot", "title": "(176) Da das Ziel dieser Verordnung, n\u00e4mlich die Verbesserung der Funktionsweise des Binnenmarkts und die F\u00f6rderung der Einf\u00fchrung einer auf den Menschen ausgerichteten und vertrauensw\u00fcrdigen KI bei gleichzeitiger Gew\u00e4hrleistung eines hohen Ma\u00dfes an Schutz der Gesundheit, der Sicherheit, der in der Charta verankerten Grundrechte, einschlie\u00dflich Demokratie, Rechtsstaatlichkeit und Schutz der Umwelt vor sch\u00e4dlichen Auswirkungen von KI-Systemen in der Union, und der F\u00f6rderung von Innovation, von den Mitgliedstaaten nicht ausreichend verwirklicht werden kann, sondern vielmehr wegen des Umfangs oder der Wirkungen der Ma\u00dfnahme auf Unionsebene besser zu verwirklichen ist, kann die Union im Einklang mit dem in Artikel 5 EUV verankerten Subsidiarit\u00e4tsprinzip t\u00e4tig werden. Entsprechend dem in demselben Artikel genannten Grundsatz der Verh\u00e4ltnism\u00e4\u00dfigkeit geht diese Verordnung nicht \u00fcber das f\u00fcr die Verwirklichung dieses Ziels erforderliche Ma\u00df hinaus."}, {"color": "#97c2fc", "id": "ErwG 177", "label": "ErwG 177", "shape": "dot", "title": "(177) Um Rechtssicherheit zu gew\u00e4hrleisten, einen angemessenen Anpassungszeitraum f\u00fcr die Akteure sicherzustellen und Marktst\u00f6rungen zu vermeiden, unter anderem durch Gew\u00e4hrleistung der Kontinuit\u00e4t der Verwendung von KI-Systemen, ist es angezeigt, dass diese Verordnung nur dann f\u00fcr die Hochrisiko-KI-Systeme, die vor dem allgemeinen Anwendungsbeginn dieser Verordnung in Verkehr gebracht oder in Betrieb genommen wurden, gilt, wenn diese Systeme ab diesem Datum erheblichen Ver\u00e4nderungen in Bezug auf ihre Konzeption oder Zweckbestimmung unterliegen. Es ist angezeigt, klarzustellen, dass der Begriff der erheblichen Ver\u00e4nderung in diesem Hinblick als gleichwertig mit dem Begriff der wesentlichen \u00c4nderung verstanden werden sollte, der nur in Bezug auf Hochrisiko-KI-Systeme im Sinne dieser Verordnung verwendet wird. Ausnahmsweise und im Lichte der \u00f6ffentlichen Rechenschaftspflicht sollten Betreiber von KI-Systemen, die Komponenten der in einem Anhang zu dieser Verordnung aufgef\u00fchrten durch Rechtsakte eingerichteten IT-Gro\u00dfsysteme sind, und Betreiber von Hochrisiko-KI-Systemen, die von Beh\u00f6rden genutzt werden sollen, die erforderlichen Schritte unternehmen, um den Anforderungen dieser Verordnung bis Ende 2030 bzw. bis zum 2. August 2030 nachzukommen."}, {"color": "#97c2fc", "id": "ErwG 178", "label": "ErwG 178", "shape": "dot", "title": "(178) Die Anbieter von Hochrisiko-KI-Systemen werden ermutigt, auf freiwilliger Basis bereits w\u00e4hrend der \u00dcbergangsphase mit der Einhaltung der einschl\u00e4gigen Pflichten aus dieser Verordnung zu beginnen."}, {"color": "#97c2fc", "id": "ErwG 179", "label": "ErwG 179", "shape": "dot", "title": "(179) Diese Verordnung sollte ab dem 2. August 2026 gelten. Angesichts des unannehmbaren Risikos, das mit der Nutzung von KI auf bestimmte Weise verbunden ist, sollten die Verbote sowie die allgemeinen Bestimmungen dieser Verordnung jedoch bereits ab dem 2. Februar 2025 gelten. W\u00e4hrend die volle Wirkung dieser Verbote erst mit der Festlegung der Leitung und der Durchsetzung dieser Verordnung entsteht, ist die Vorwegnahme der Anwendung der Verbote wichtig, um unannehmbaren Risiken Rechnung zu tragen und Wirkung auf andere Verfahren, etwa im Zivilrecht, zu entfalten. Dar\u00fcber hinaus sollte die Infrastruktur f\u00fcr die Leitung und das Konformit\u00e4tsbewertungssystem vor dem 2. August 2026 einsatzbereit sein, weshalb die Bestimmungen \u00fcber notifizierte Stellen und die Leitungsstruktur ab dem 2. August 2025 gelten sollten. Angesichts des raschen technologischen Fortschritts und der Einf\u00fchrung von KI-Modellen mit
