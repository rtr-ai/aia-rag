egenden Verordnung nachweisen, indem sie die in der genannten Verordnung festgelegten grundlegenden Cybersicherheitsanforderungen erf\u00fcllen. Wenn Hochrisiko-KI-Systeme die grundlegenden Anforderungen einer Verordnung des Europ\u00e4ischen Parlaments und des Rates \u00fcber horizontale Cybersicherheitsanforderungen f\u00fcr Produkte mit digitalen Elementen erf\u00fcllen, sollten sie als die in der vorliegenden Verordnung festgelegten Cybersicherheitsanforderungen erf\u00fcllend gelten, soweit die Erf\u00fcllung der genannten Anforderungen in der gem\u00e4\u00df der genannten Verordnung ausgestellten EU-Konformit\u00e4tserkl\u00e4rung oder in Teilen davon nachgewiesen wird. Zu diesem Zweck sollten bei der im Rahmen einer Verordnung des Europ\u00e4ischen Parlaments und des Rates \u00fcber horizontale Cybersicherheitsanforderungen f\u00fcr Produkte mit digitalen Elementen durchgef\u00fchrten Bewertung der Cybersicherheitsrisiken, die mit einem gem\u00e4\u00df der vorliegenden Verordnung als Hochrisiko-KI-System eingestuften Produkt mit digitalen Elementen verbunden sind, Risiken f\u00fcr die Cyberabwehrf\u00e4higkeit eines KI-Systems in Bezug auf Versuche unbefugter Dritter, seine Verwendung, sein Verhalten oder seine Leistung zu ver\u00e4ndern, einschlie\u00dflich KI-spezifischer Schwachstellen wie Datenvergiftung oder feindlicher Angriffe, sowie gegebenenfalls Risiken f\u00fcr die Grundrechte gem\u00e4\u00df der vorliegenden Verordnung ber\u00fccksichtigt werden."}, {"color": "#97c2fc", "id": "ErwG 78", "label": "ErwG 78", "shape": "dot", "title": "(78) Das in dieser Verordnung vorgesehene Konformit\u00e4tsbewertungsverfahren sollte in Bezug auf die grundlegenden Cybersicherheitsanforderungen an ein Produkt mit digitalen Elementen, das unter eine Verordnung des Europ\u00e4ischen Parlaments und des Rates \u00fcber horizontale Cybersicherheitsanforderungen f\u00fcr Produkte mit digitalen Elementen f\u00e4llt und gem\u00e4\u00df der vorliegenden Verordnung als Hochrisiko-KI-System eingestuft ist, gelten. Diese Regel sollte jedoch nicht dazu f\u00fchren, dass die erforderliche Vertrauensw\u00fcrdigkeit f\u00fcr unter eine Verordnung des Europ\u00e4ischen Parlaments und des Rates \u00fcber horizontale Cybersicherheitsanforderungen f\u00fcr Produkte mit digitalen Elementen fallende kritische Produkte mit digitalen Elementen verringert wird. Daher unterliegen abweichend von dieser Regel Hochrisiko-KI-Systeme, die in den Anwendungsbereich der vorliegenden Verordnung fallen und gem\u00e4\u00df einer Verordnung des Europ\u00e4ischen Parlaments und des Rates \u00fcber horizontale Cybersicherheitsanforderungen f\u00fcr Produkte mit digitalen Elementen als wichtige und kritische Produkte mit digitalen Elementen eingestuft werden und f\u00fcr die das Konformit\u00e4tsbewertungsverfahren auf der Grundlage der internen Kontrolle gem\u00e4\u00df einem Anhang der vorliegenden Verordnung gilt, den Konformit\u00e4tsbewertungsbestimmungen einer Verordnung des Europ\u00e4ischen Parlaments und des Rates \u00fcber horizontale Cybersicherheitsanforderungen f\u00fcr Produkte mit digitalen Elementen, soweit die wesentlichen Cybersicherheitsanforderungen der genannten Verordnung betroffen sind. In diesem Fall sollten f\u00fcr alle anderen Aspekte, die unter die vorliegende Verordnung fallen, die entsprechenden Bestimmungen \u00fcber die Konformit\u00e4tsbewertung auf der Grundlage der internen Kontrolle gelten, die in einem Anhang der vorliegenden Verordnung festgelegt sind. Aufbauend auf den Kenntnissen und dem Fachwissen der ENISA in Bezug auf die Cybersicherheitspolitik und die der ENISA gem\u00e4\u00df der Verordnung (EU) 2019/881 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 37) \u00fcbertragenen Aufgaben sollte die Kommission in Fragen im Zusammenhang mit der Cybersicherheit von KI-Systemen mit der ENISA zusammenarbeiten. Fu\u00dfnote 37: Verordnung (EU) 2019/881 des Europ\u00e4ischen Parlaments und des Rates vom 17. April 2019 \u00fcber die ENISA (Agentur der Europ\u00e4ischen Union f\u00fcr Cybersicherheit) und \u00fcber die Zertifizierung der Cybersicherheit von Informations- und Kommunikationstechnik und zur Aufhebung der Verordnung (EU) Nr. 526/2013 (Rechtsakt zur Cybersicherheit) (ABl. L 151 vom 7.6.2019, S. 15)."}, {"color": "#97c2fc", "id": "ErwG 79", "label": "ErwG 79", "shape": "dot", "title": "(79) Es ist angezeigt, dass eine bestimmte als Anbieter definierte nat\u00fcrliche oder juristische Person die Verantwortung f\u00fcr das Inverkehrbringen oder die Inbetriebnahme eines Hochrisiko-KI-Systems \u00fcbernimmt, unabh\u00e4ngig davon, ob es sich bei dieser nat\u00fcrlichen oder juristischen Person um die Person handelt, die das System konzipiert oder entwickelt hat. "}, {"color": "#97c2fc", "id": "ErwG 80", "label": "ErwG 80", "shape": "dot", "title": "(80) Als Unterzeichner des \u00dcbereinkommens \u00fcber die Rechte von Menschen mit Behinderungen der Vereinten Nationen sind die Union und alle Mitgliedstaaten rechtlich verpflichtet, Menschen mit Behinderungen vor Diskriminierung zu sch\u00fctzen und ihre Gleichstellung zu f\u00f6rdern, sicherzustellen, dass Menschen mit Behinderungen gleichberechtigt Zugang zu Informations- und Kommunikationstechnologien und -systemen haben, und die Achtung der Privatsph\u00e4re von Menschen mit Behinderungen sicherzustellen. Angesichts der zunehmenden Bedeutung und Nutzung von KI-Systemen sollte die strikte Anwendung der Grunds\u00e4tze des universellen Designs auf alle neuen Technologien und Dienste einen vollst\u00e4ndigen und gleichberechtigten Zugang f\u00fcr alle Menschen sicherstellen, die potenziell von KI-Technologien betroffen sind oder diese nutzen, einschlie\u00dflich Menschen mit Behinderungen, und zwar in einer Weise, die ihrer W\u00fcrde und Vielfalt in vollem Umfang Rechnung tr\u00e4gt. Es ist daher von wesentlicher Bedeutung, dass die Anbieter die uneingeschr\u00e4nkte Einhaltung der Barrierefreiheitsanforderungen sicherstellen, einschlie\u00dflich der in der Richtlinie (EU) 2016/2102 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 38) und in der Richtlinie (EU) 2019/882 festgelegten Anforderungen. Die Anbieter sollten die Einhaltung dieser Anforderungen durch Voreinstellungen sicherstellen. Die erforderlichen Ma\u00dfnahmen sollten daher so weit wie m\u00f6glich in die Konzeption von Hochrisiko-KI-Systemen integriert werden. Fu\u00dfnote 38: Richtlinie (EU) 2016/2102 des Europ\u00e4ischen Parlaments und des Rates vom 26. Oktober 2016 \u00fcber den barrierefreien Zugang zu den Websites und mobilen Anwendungen \u00f6ffentlicher Stellen (ABl. L 327 vom 2.12.2016, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 81", "label": "ErwG 81", "shape": "dot", "title": "(81) Der Anbieter sollte ein solides Qualit\u00e4tsmanagementsystem einrichten, die Durchf\u00fchrung des vorgeschriebenen Konformit\u00e4tsbewertungsverfahrens sicherstellen, die einschl\u00e4gige Dokumentation erstellen und ein robustes System zur Beobachtung nach dem Inverkehrbringen einrichten. Anbieter von Hochrisiko-KI-Systemen, die Pflichten in Bezug auf Qualit\u00e4tsmanagementsysteme gem\u00e4\u00df den einschl\u00e4gigen sektorspezifischen Rechtsvorschriften der Union unterliegen, sollten die M\u00f6glichkeit haben, die Elemente des in dieser Verordnung vorgesehenen Qualit\u00e4tsmanagementsystems als Teil des bestehenden, in diesen anderen sektoralen Rechtsvorschriften der Union vorgesehen Qualit\u00e4tsmanagementsystems aufzunehmen. Auch bei k\u00fcnftigen Normungst\u00e4tigkeiten oder Leitlinien, die von der Kommission angenommen werden, sollte der Komplementarit\u00e4t zwischen dieser Verordnung und den bestehenden sektorspezifischen Rechtsvorschriften der Union Rechnung getragen werden. Beh\u00f6rden, die Hochrisiko-KI-Systeme f\u00fcr den Eigengebrauch in Betrieb nehmen, k\u00f6nnen unter Ber\u00fccksichtigung der Besonderheiten des Bereichs sowie der Zust\u00e4ndigkeiten und der Organisation der besagten Beh\u00f6rde die Vorschriften f\u00fcr das Qualit\u00e4tsmanagementsystem als Teil des auf nationaler oder regionaler Ebene eingesetzten Qualit\u00e4tsmanagementsystems annehmen und umsetzen."}, {"color": "#97c2fc", "id": "ErwG 82", "label": "ErwG 82", "shape": "dot", "title": "(82) Um die Durchsetzung dieser Verordnung zu erm\u00f6glichen und gleiche Wettbewerbsbedingungen f\u00fcr die Akteure zu schaffen, muss unter Ber\u00fccksichtigung der verschiedenen Formen der Bereitstellung digitaler Produkte sichergestellt sein, dass unter allen Umst\u00e4nden eine in der Union niedergelassene Person den Beh\u00f6rden alle erforderlichen Informationen \u00fcber die Konformit\u00e4t eines KI-Systems zur Verf\u00fcgung stellen kann. Daher sollten Anbieter, die in Drittl\u00e4ndern niedergelassen sind, vor der Bereitstellung ihrer KI-Systeme in der Union schriftlich einen in der Union niedergelassenen Bevollm\u00e4chtigten benennen. Dieser Bevollm\u00e4chtigte spielt eine zentrale Rolle bei der Gew\u00e4hrleistung der Konformit\u00e4t der von den betreffenden Anbietern, die nicht in der Union niedergelassen sind, in der Union in Verkehr gebrachten oder in Betrieb genommenen Hochrisiko-KI-Systeme und indem er als ihr in der Union niedergelassener Ansprechpartner dient."}, {"color": "#97c2fc", "id": "ErwG 83", "label": "ErwG 83", "shape": "dot", "title": "(83) Angesichts des Wesens und der Komplexit\u00e4t der Wertsch\u00f6pfungskette f\u00fcr KI-Systeme und im Einklang mit dem neuen Rechtsrahmen ist es von wesentlicher Bedeutung, Rechtssicherheit zu gew\u00e4hrleisten und die Einhaltung dieser Verordnung zu erleichtern. Daher m\u00fcssen die Rolle und die spezifischen Pflichten der relevanten Akteure entlang dieser Wertsch\u00f6pfungskette, wie Einf\u00fchrer und H\u00e4ndler, die zur Entwicklung von KI-Systemen beitragen k\u00f6nnen, pr\u00e4zisiert werden. In bestimmten Situationen k\u00f6nnten diese Akteure mehr als eine Rolle gleichzeitig wahrnehmen und sollten daher alle einschl\u00e4gigen Pflichten, die mit diesen Rollen verbunden sind, kumulativ erf\u00fcllen. So k\u00f6nnte ein Akteur beispielsweise gleichzeitig als H\u00e4ndler und als Einf\u00fchrer auftreten."}, {"color": "#97c2fc", "id": "ErwG 84", "label": "ErwG 84", "shape": "dot", "title": "(84) Um Rechtssicherheit zu gew\u00e4hrleisten, muss pr\u00e4zisiert werden, dass unter bestimmten spezifischen Bedingungen jeder H\u00e4ndler, Einf\u00fchrer, Betreiber oder andere Dritte als Anbieter eines Hochrisiko-KI-Systems betrachtet werden und daher alle einschl\u00e4gigen Pflichten erf\u00fcllen sollte. Dies w\u00e4re auch der Fall, wenn diese Partei ein bereits in Verkehr gebrachtes oder in Betrieb genommenes Hochrisiko-KI-System mit ihrem Namen oder ihrer Handelsmarke versieht, unbeschadet vertraglicher Vereinbarungen, die eine andere Aufteilung der Pflichten vorsehen, oder wenn sie eine wesentliche Ver\u00e4nderung des Hochrisiko-KI-Systems, das bereits in Verkehr gebracht oder bereits in Betrieb genommen wurde, so vornimmt, dass es ein Hochrisiko-KI-System im Sinne dieser Verordnung bleibt, oder wenn sie die Zweckbestimmung eines KI-Systems, einschlie\u00dflich eines KI-Systems mit allgemeinem Verwendungszweck, das nicht als Hochrisiko-KI-System eingestuft wurde und bereits in Verkehr gebracht oder in Betrieb genommen wurde, so ver\u00e4ndert, dass das KI-System zu einem Hochrisiko-KI-System im Sinne dieser Verordnung wird. Diese Bestimmungen sollten unbeschadet spezifischerer Bestimmungen in bestimmten Harmonisierungsrechtsvorschriften der Union auf Grundlage des neuen Rechtsrahmens gelten, mit denen diese Verordnung zusammen gelten sollte. So sollte beispielsweise Artikel 16 Absatz 2 der Verordnung (EU) 2017/745, wonach bestimmte \u00c4nderungen nicht als eine \u00c4nderung des Produkts, die Auswirkungen auf seine Konformit\u00e4t mit den geltenden Anforderungen haben k\u00f6nnte, gelten sollten, weiterhin auf Hochrisiko-KI-Systeme angewandt werden, bei denen es sich um Medizinprodukte im Sinne der genannten Verordnung handelt."}, {"color": "#97c2fc", "id": "ErwG 85", "label": "ErwG 85", "shape": "dot", "title": "(85) KI-Systeme mit allgemeinem Verwendungszweck k\u00f6nnen als eigenst\u00e4ndige Hochrisiko-KI-Systeme eingesetzt werden oder Komponenten anderer Hochrisiko-KI-Systemen sein. Daher sollten, aufgrund der besonderen Merkmale dieser KI-Systeme und um f\u00fcr eine gerechte Verteilung der Verantwortlichkeiten entlang der KI-Wertsch\u00f6pfungskette zu sorgen, Anbieter solcher Systeme, unabh\u00e4ngig davon, ob sie von anderen Anbietern als eigenst\u00e4ndige Hochrisiko-KI-Systeme oder als Komponenten von Hochrisiko-KI-Systemen verwendet werden k\u00f6nnen, und sofern in dieser Verordnung nichts anderes bestimmt ist, eng mit den Anbietern der relevanten Hochrisiko-KI-Systeme, um ihnen die Einhaltung der entsprechenden Pflichten aus dieser Verordnung zu erm\u00f6glichen, und mit den gem\u00e4\u00df dieser Verordnung eingerichteten zust\u00e4ndigen Beh\u00f6rden zusammenarbeiten."}, {"color": "#97c2fc", "id": "ErwG 86", "label": "ErwG 86", "shape": "dot", "title": "(86) Sollte der Anbieter, der das KI-System urspr\u00fcnglich in Verkehr gebracht oder in Betrieb genommen hat, unter den in dieser Verordnung festgelegten Bedingungen nicht mehr als Anbieter im Sinne dieser Verordnung gelten und hat jener Anbieter die \u00c4nderung des KI-Systems in ein Hochrisiko-KI-System nicht ausdr\u00fccklich ausgeschlossen, so sollte der erstgenannte Anbieter dennoch eng zusammenarbeiten, die erforderlichen Informationen zur Verf\u00fcgung stellen und den vern\u00fcnftigerweise erwarteten technischen Zugang und sonstige Unterst\u00fctzung leisten, die f\u00fcr die Erf\u00fcllung der in dieser Verordnung festgelegten Pflichten, insbesondere in Bezug auf die Konformit\u00e4tsbewertung von Hochrisiko-KI-Systemen, erforderlich sind."}, {"color": "#97c2fc", "id": "ErwG 87", "label": "ErwG 87", "shape": "dot", "title": "(87) Zus\u00e4tzlich sollte, wenn ein Hochrisiko-KI-System, bei dem es sich um ein Sicherheitsbauteil eines Produkts handelt, das in den Geltungsbereich von Harmonisierungsrechtsvorschriften der Union auf Grundlage des neuen Rechtsrahmens f\u00e4llt, nicht unabh\u00e4ngig von dem Produkt in Verkehr gebracht oder in Betrieb genommen wird, der Produkthersteller im Sinne der genannten Rechtsvorschriften die in der vorliegenden Verordnung festgelegten Anbieterpflichten erf\u00fcllen und sollte insbesondere sicherstellen, dass das in das Endprodukt eingebettete KI-System den Anforderungen dieser Verordnung entspricht."}, {"color": "#97c2fc", "id": "ErwG 88", "label": "ErwG 88", "shape": "dot", "title": "(88) Entlang der KI-Wertsch\u00f6pfungskette liefern h\u00e4ufig mehrere Parteien KI-Systeme, Instrumente und Dienstleistungen, aber auch Komponenten oder Prozesse, die vom Anbieter zu diversen Zwecken in das KI-System integriert werden; dazu geh\u00f6ren das Trainieren, Neutrainieren, Testen und Bewerten von Modellen, die Integration in Software oder andere Aspekte der Modellentwicklung. Diese Parteien haben eine wichtige Rolle in der Wertsch\u00f6pfungskette gegen\u00fcber dem Anbieter des Hochrisiko-KI-Systems, in das ihre KI-Systeme, Instrumente, Dienste, Komponenten oder Verfahren integriert werden, und sollten in einer schriftlichen Vereinbarung die Informationen, die F\u00e4higkeiten, den technischen Zugang und die sonstige Unterst\u00fctzung nach dem allgemein anerkannten Stand der Technik bereitstellen, die erforderlich sind, damit der Anbieter die in dieser Verordnung festgelegten Pflichten vollst\u00e4ndig erf\u00fcllen kann, ohne seine eigenen Rechte des geistigen Eigentums oder Gesch\u00e4ftsgeheimnisse zu gef\u00e4hrden."}, {"color": "#97c2fc", "id": "ErwG 89", "label": "ErwG 89", "shape": "dot", "title": "(89) Dritte, die Instrumente, Dienste, Verfahren oder Komponenten, bei denen es sich nicht um KI-Modelle mit allgemeinem Verwendungszweck handelt, \u00f6ffentlich zug\u00e4nglich machen, sollten nicht dazu verpflichtet werden, Anforderungen zu erf\u00fcllen, die auf die Verantwortlichkeiten entlang der KI-Wertsch\u00f6pfungskette ausgerichtet sind, insbesondere gegen\u00fcber dem Anbieter, der sie genutzt oder integriert hat, wenn diese Instrumente, Dienste, Verfahren oder KI-Komponenten im Rahmen einer freien und quelloffenen Lizenz zug\u00e4nglich gemacht werden. Die Entwickler von freien und quelloffenen Instrumenten, Diensten, Verfahren oder KI-Komponenten, bei denen es sich nicht um KI-Modelle mit allgemeinem Verwendungszweck handelt, sollten dazu ermutigt werden, weit verbreitete Dokumentationsverfahren, wie z. B. Modellkarten und Datenbl\u00e4tter, als Mittel dazu einzusetzen, den Informationsaustausch entlang der KI-Wertsch\u00f6pfungskette zu beschleunigen, sodass vertrauensw\u00fcrdige KI-Systeme in der Union gef\u00f6rdert werden k\u00f6nnen."}, {"color": "#97c2fc", "id": "ErwG 90", "label": "ErwG 90", "shape": "dot", "title": "(90) Die Kommission k\u00f6nnte freiwillige Mustervertragsbedingungen f\u00fcr Vertr\u00e4ge zwischen Anbietern von Hochrisiko-KI-Systemen und Dritten ausarbeiten und empfehlen, in deren Rahmen Instrumente, Dienste, Komponenten oder Verfahren bereitgestellt werden, die f\u00fcr Hochrisiko-KI-Systeme verwendet oder in diese integriert werden, um die Zusammenarbeit entlang der Wertsch\u00f6pfungskette zu erleichtern. Bei der Ausarbeitung dieser freiwilligen Mustervertragsbedingungen sollte die Kommission auch m\u00f6gliche vertragliche Anforderungen ber\u00fccksichtigen, die in bestimmten Sektoren oder Gesch\u00e4ftsf\u00e4llen gelten."}, {"color": "#97c2fc", "id": "ErwG 91", "label": "ErwG 91", "shape": "dot", "title": "(91) Angesichts des Charakters von KI-Systemen und der Risiken f\u00fcr die Sicherheit und die Grundrechte, die mit ihrer Verwendung verbunden sein k\u00f6nnen, ist es angezeigt, besondere Zust\u00e4ndigkeiten f\u00fcr die Betreiber festzulegen, auch im Hinblick darauf, dass eine angemessene Beobachtung der Leistung eines KI-Systems unter Realbedingungen sichergestellt werden muss. Die Betreiber sollten insbesondere geeignete technische und organisatorische Ma\u00dfnahmen treffen, um sicherzustellen, dass sie Hochrisiko-KI-Systeme gem\u00e4\u00df den Betriebsanleitungen verwenden, und es sollten bestimmte andere Pflichten in Bezug auf die \u00dcberwachung der Funktionsweise der KI-Systeme und gegebenenfalls auch Aufzeichnungspflichten festgelegt werden. Dar\u00fcber hinaus sollten die Betreiber sicherstellen, dass die Personen, denen die Umsetzung der Betriebsanleitungen und die menschliche Aufsicht gem\u00e4\u00df dieser Verordnung \u00fcbertragen wurde, \u00fcber die erforderliche Kompetenz verf\u00fcgen, insbesondere \u00fcber ein angemessenes Niveau an KI-Kompetenz, Schulung und Befugnis, um diese Aufgaben ordnungsgem\u00e4\u00df zu erf\u00fcllen. Diese Pflichten sollten sonstige Pflichten des Betreibers in Bezug auf Hochrisiko-KI-Systeme nach Unionsrecht oder nationalem Recht unber\u00fchrt lassen."}, {"color": "#97c2fc", "id": "ErwG 92", "label": "ErwG 92", "shape": "dot", "title": "(92) Diese Verordnung l\u00e4sst Pflichten der Arbeitgeber unber\u00fchrt, Arbeitnehmer oder ihre Vertreter nach dem Unionsrecht oder nationalem Recht und nationaler Praxis, einschlie\u00dflich der Richtlinie 2002/14/EG des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 39) \u00fcber Entscheidungen zur Inbetriebnahme oder Nutzung von KI-Systemen zu unterrichten oder zu unterrichten und anzuh\u00f6ren. Es muss nach wie vor sichergestellt werden, dass Arbeitnehmer und ihre Vertreter \u00fcber die geplante Einf\u00fchrung von Hochrisiko-KI-Systemen am Arbeitsplatz unterrichtet werden, wenn die Bedingungen f\u00fcr diese Pflichten zur Unterrichtung oder zur Unterrichtung und Anh\u00f6rung gem\u00e4\u00df anderen Rechtsinstrumenten nicht erf\u00fcllt sind. Dar\u00fcber hinaus ist dieses Recht, unterrichtet zu werden, ein Nebenrecht und f\u00fcr das Ziel des Schutzes der Grundrechte, das dieser Verordnung zugrunde liegt, erforderlich. Daher sollte in dieser Verordnung eine entsprechende Unterrichtungsanforderung festgelegt werden, ohne bestehende Arbeitnehmerrechte zu beeintr\u00e4chtigen. Fu\u00dfnote 39: Richtlinie 2002/14/EG des Europ\u00e4ischen Parlaments und des Rates vom 11. M\u00e4rz 2002 zur Festlegung eines allgemeinen Rahmens f\u00fcr die Unterrichtung und Anh\u00f6rung der Arbeitnehmer in der Europ\u00e4ischen Gemeinschaft (ABl. L 80 vom 23.3.2002, S. 29)."}, {"color": "#97c2fc", "id": "ErwG 93", "label": "ErwG 93", "shape": "dot", "title": "(93) W\u00e4hrend Risiken im Zusammenhang mit KI-Systemen einerseits aus der Art und Weise entstehen k\u00f6nnen, in der solche Systeme konzipiert sind, k\u00f6nnen sie sich andererseits auch aus der Art und Weise ergeben, in der diese Systeme verwendet werden. Betreiber von Hochrisiko-KI-Systemen spielen daher eine entscheidende Rolle bei der Gew\u00e4hrleistung des Schutzes der Grundrechte in Erg\u00e4nzung der Pflichten der Anbieter bei der Entwicklung der KI-Systeme. Betreiber k\u00f6nnen am besten verstehen, wie das Hochrisiko-KI-System konkret eingesetzt wird, und k\u00f6nnen somit dank einer genaueren Kenntnis des Verwendungskontextes sowie der wahrscheinlich betroffenen Personen oder Personengruppen, einschlie\u00dflich schutzbed\u00fcrftiger Gruppen, erhebliche potenzielle Risiken erkennen, die in der Entwicklungsphase nicht vorausgesehen wurden. Betreiber der in einem Anhang dieser Verordnung aufgef\u00fchrten Hochrisiko-KI-Systeme spielen ebenfalls eine entscheidende Rolle bei der Unterrichtung nat\u00fcrlicher Personen und sollten, wenn sie nat\u00fcrliche Personen betreffende Entscheidungen treffen oder bei solchen Entscheidungen Unterst\u00fctzung leisten, gegebenenfalls die nat\u00fcrlichen Personen dar\u00fcber unterrichten, dass sie Gegenstand des Einsatzes des Hochrisiko-KI-Systems sind. Diese Unterrichtung sollte die Zweckbestimmung und die Art der getroffenen Entscheidungen umfassen. Der Betreiber sollte die nat\u00fcrlichen Personen auch \u00fcber ihr Recht auf eine Erkl\u00e4rung gem\u00e4\u00df dieser Verordnung unterrichten. Bei Hochrisiko-KI-Systemen, die zu Strafverfolgungszwecken eingesetzt werden, sollte diese Pflicht im Einklang mit Artikel 13 der Richtlinie (EU) 2016/680 umgesetzt werden."}, {"color": "#97c2fc", "id": "ErwG 94", "label": "ErwG 94", "shape": "dot", "title": "(94) Jede Verarbeitung biometrischer Daten im Zusammenhang mit der Verwendung von KI-Systemen f\u00fcr die biometrische Identifizierung zu Strafverfolgungszwecken muss im Einklang mit Artikel 10 der Richtlinie (EU) 2016/680, demzufolge eine solche Verarbeitung nur dann erlaubt ist, wenn sie unbedingt erforderlich ist, vorbehaltlich angemessener Vorkehrungen f\u00fcr den Schutz der Rechte und Freiheiten der betroffenen Person, und sofern sie nach dem Unionsrecht oder dem Recht der Mitgliedstaaten zul\u00e4ssig ist, erfolgen. Bei einer solchen Nutzung, sofern sie zul\u00e4ssig ist, m\u00fcssen auch die in Artikel 4 Absatz 1 der Richtlinie (EU) 2016/680 festgelegten Grunds\u00e4tze geachtet werden, einschlie\u00dflich Rechtm\u00e4\u00dfigkeit, Fairness und Transparenz, Zweckbindung, sachliche Richtigkeit und Speicherbegrenzung."}, {"color": "#97c2fc", "id": "ErwG 95", "label": "ErwG 95", "shape": "dot", "title": "(95) Unbeschadet des geltenden Unionsrechts, insbesondere der Verordnung (EU) 2016/679 und der Richtlinie (EU) 2016/680, sollte die Verwendung von Systemen zur nachtr\u00e4glichen biometrischen Fernidentifizierung in Anbetracht des intrusiven Charakters von Systemen zur nachtr\u00e4glichen biometrischen Fernidentifizierung Schutzvorkehrungen unterliegen. Systeme zur nachtr\u00e4glichen biometrischen Fernidentifizierung sollten stets auf verh\u00e4ltnism\u00e4\u00dfige, legitime und unbedingt erforderliche Weise eingesetzt werden und somit zielgerichtet sein, was die zu identifizierenden Personen, den Ort und den zeitlichen Anwendungsbereich betrifft, und auf einem geschlossenen Datensatz rechtm\u00e4\u00dfig erworbener Videoaufnahmen basieren. In jedem Fall sollten Systeme zur nachtr\u00e4glichen biometrischen Fernidentifizierung im Rahmen der Strafverfolgung nicht so verwendet werden, dass sie zu willk\u00fcrlicher \u00dcberwachung f\u00fchren. Die Bedingungen f\u00fcr die nachtr\u00e4gliche biometrische Fernidentifizierung sollten keinesfalls eine Grundlage daf\u00fcr bieten, die Bedingungen des Verbots und der strengen Ausnahmen f\u00fcr biometrische Echtzeit-Fernidentifizierung zu umgehen."}, {"color": "#97c2fc", "id": "ErwG 96", "label": "ErwG 96", "shape": "dot", "title": "(96) Um wirksam sicherzustellen, dass die Grundrechte gesch\u00fctzt werden, sollten Betreiber von Hochrisiko-KI-Systemen, bei denen es sich um Einrichtungen des \u00f6ffentlichen Rechts oder private Einrichtungen, die \u00f6ffentliche Dienste erbringen, handelt, und Betreiber, die bestimmte Hochrisiko-KI-Systemen gem\u00e4\u00df einem Anhang dieser Verordnung betreiben, wie Bank- oder Versicherungsunternehmen, vor der Inbetriebnahme eine Grundrechte-Folgenabsch\u00e4tzung durchf\u00fchren. F\u00fcr Einzelpersonen wichtige Dienstleistungen \u00f6ffentlicher Art k\u00f6nnen auch von privaten Einrichtungen erbracht werden. Private Einrichtungen, die solche \u00f6ffentliche Dienstleistungen erbringen, sind mit Aufgaben im \u00f6ffentlichen Interesse verkn\u00fcpft, etwa in den Bereichen Bildung, Gesundheitsversorgung, Sozialdienste, Wohnungswesen und Justizverwaltung. Ziel der Grundrechte-Folgenabsch\u00e4tzung ist es, dass der Betreiber die spezifischen Risiken f\u00fcr die Rechte von Einzelpersonen oder Gruppen von Einzelpersonen, die wahrscheinlich betroffen sein werden, ermittelt und Ma\u00dfnahmen ermittelt, die im Falle eines Eintretens dieser Risiken zu ergreifen sind. Die Folgenabsch\u00e4tzung sollte vor dem erstmaligen Einsatz des Hochrisiko-KI-Systems durchgef\u00fchrt werden, und sie sollte aktualisiert werden, wenn der Betreiber der Auffassung ist, dass sich einer der relevanten Faktoren ge\u00e4ndert hat. In der Folgenabsch\u00e4tzung sollten die einschl\u00e4gigen Verfahren des Betreibers, bei denen das Hochrisiko-KI-System im Einklang mit seiner Zweckbestimmung verwendet wird, genannt werden, und sie sollte eine Beschreibung des Zeitraums und der H\u00e4ufigkeit, innerhalb dessen bzw. mit der das Hochrisiko-KI-System verwendet werden soll, sowie der Kategorien der nat\u00fcrlichen Personen und Gruppen, die im spezifischen Verwendungskontext betroffen sein k\u00f6nnten, enthalten. Die Absch\u00e4tzung sollte au\u00dferdem die spezifischen Schadensrisiken enthalten, die sich auf die Grundrechte dieser Personen oder Gruppen auswirken k\u00f6nnen. Bei der Durchf\u00fchrung dieser Bewertung sollte der Betreiber Informationen Rechnung tragen, die f\u00fcr eine ordnungsgem\u00e4\u00dfe Absch\u00e4tzung der Folgen relevant sind, unter anderem die vom Anbieter des Hochrisiko-KI-Systems in der Betriebsanleitung angegebenen Informationen. Angesichts der ermittelten Risiken sollten die Betreiber Ma\u00dfnahmen festlegen, die im Falle eines Eintretens dieser Risiken zu ergreifen sind, einschlie\u00dflich beispielsweise Unternehmensf\u00fchrungsregelungen in diesem spezifischen Verwendungskontext, etwa Regelungen f\u00fcr die menschliche Aufsicht gem\u00e4\u00df den Betriebsanleitungen oder Verfahren f\u00fcr die Bearbeitung von Beschwerden und Rechtsbehelfsverfahren, da sie dazu beitragen k\u00f6nnten, Risiken f\u00fcr die Grundrechte in konkreten Anwendungsf\u00e4llen zu mindern. Nach Durchf\u00fchrung dieser Folgenabsch\u00e4tzung sollte der Betreiber die zust\u00e4ndige Markt\u00fcberwachungsbeh\u00f6rde unterrichten. Um einschl\u00e4gige Informationen einzuholen, die f\u00fcr die Durchf\u00fchrung der Folgenabsch\u00e4tzung erforderlich sind, k\u00f6nnten die Betreiber von Hochrisiko-KI-Systemen, insbesondere wenn KI-Systeme im \u00f6ffentlichen Sektor verwendet werden, relevante Interessentr\u00e4ger, unter anderem Vertreter von Personengruppen, die von dem KI-System betroffen sein k\u00f6nnten, unabh\u00e4ngige Sachverst\u00e4ndige und Organisationen der Zivilgesellschaft, in die Durchf\u00fchrung solcher Folgenabsch\u00e4tzungen und die Gestaltung von Ma\u00dfnahmen, die im Falle des Eintretens der Risiken zu ergreifen sind, einbeziehen. Das Europ\u00e4ische B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz (im Folgenden \u201eB\u00fcro f\u00fcr K\u00fcnstliche Intelligenz\u201c) sollte ein Muster f\u00fcr einen Fragebogen ausarbeiten, um den Betreibern die Einhaltung der Vorschriften zu erleichtern und den Verwaltungsaufwand f\u00fcr sie zu verringern."}, {"color": "#97c2fc", "id": "ErwG 97", "label": "ErwG 97", "shape": "dot", "title": "(97) Der Begriff \u201eKI-Modelle mit allgemeinem Verwendungszweck\u201c sollte klar bestimmt und vom Begriff der KI-Systeme abgegrenzt werden, um Rechtssicherheit zu schaffen. Die Begriffsbestimmung sollte auf den wesentlichen funktionalen Merkmalen eines KI-Modells mit allgemeinem Verwendungszweck beruhen, insbesondere auf der allgemeinen Verwendbarkeit und der F\u00e4higkeit, ein breites Spektrum unterschiedlicher Aufgaben kompetent zu erf\u00fcllen. Diese Modelle werden in der Regel mit gro\u00dfen Datenmengen durch verschiedene Methoden, etwa \u00fcberwachtes, un\u00fcberwachtes und best\u00e4rkendes Lernen, trainiert. KI-Modelle mit allgemeinem Verwendungszweck k\u00f6nnen auf verschiedene Weise in Verkehr gebracht werden, unter anderem \u00fcber Bibliotheken, Anwendungsprogrammierschnittstellen (API), durch direktes Herunterladen oder als physische Kopie. Diese Modelle k\u00f6nnen weiter ge\u00e4ndert oder zu neuen Modellen verfeinert werden. Obwohl KI-Modelle wesentliche Komponenten von KI-Systemen sind, stellen sie f\u00fcr sich genommen keine KI-Systeme dar. Damit KI-Modelle zu KI-Systemen werden, ist die Hinzuf\u00fcgung weiterer Komponenten, zum Beispiel einer Nutzerschnittstelle, erforderlich. KI-Modelle sind in der Regel in KI-Systeme integriert und Teil davon. Diese Verordnung enth\u00e4lt spezifische Vorschriften f\u00fcr KI-Modelle mit allgemeinem Verwendungszweck und f\u00fcr KI-Modelle mit allgemeinem Verwendungszweck, die systemische Risiken bergen; diese sollten auch gelten, wenn diese Modelle in ein KI-System integriert oder Teil davon sind. Es sollte klar sein, dass die Pflichten f\u00fcr die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck gelten sollten, sobald die KI-Modelle mit allgemeinem Verwendungszweck in Verkehr gebracht werden. Wenn der Anbieter eines KI-Modells mit allgemeinem Verwendungszweck ein eigenes Modell in sein eigenes KI-System integriert, das auf dem Markt bereitgestellt oder in Betrieb genommen wird, sollte jenes Modell als in Verkehr gebracht gelten und sollten daher die Pflichten aus dieser Verordnung f\u00fcr Modelle weiterhin zus\u00e4tzlich zu den Pflichten f\u00fcr KI-Systeme gelten. Die f\u00fcr Modelle festgelegten Pflichten sollten in jedem Fall nicht gelten, wenn ein eigenes Modell f\u00fcr rein interne Verfahren verwendet wird, die f\u00fcr die Bereitstellung eines Produkts oder einer Dienstleistung an Dritte nicht wesentlich sind, und die Rechte nat\u00fcrlicher Personen nicht beeintr\u00e4chtigt werden. Angesichts ihrer potenziellen in erheblichem Ausma\u00dfe negativen Auswirkungen sollten KI-Modelle mit allgemeinem Verwendungszweck mit systemischem Risiko stets den einschl\u00e4gigen Pflichten gem\u00e4\u00df dieser Verordnung unterliegen. Die Begriffsbestimmung sollte nicht f\u00fcr KI-Modelle gelten, die vor ihrem Inverkehrbringen ausschlie\u00dflich f\u00fcr Forschungs- und Entwicklungst\u00e4tigkeiten oder die Konzipierung von Prototypen verwendet werden. Dies gilt unbeschadet der Pflicht, dieser Verordnung nachzukommen, wenn ein Modell nach solchen T\u00e4tigkeiten in Verkehr gebracht wird."}, {"color": "#97c2fc", "id": "ErwG 98", "label": "ErwG 98", "shape": "dot", "title": "(98) Die allgemeine Verwendbarkeit eines Modells k\u00f6nnte zwar unter anderem auch durch eine bestimmte Anzahl von Parametern bestimmt werden, doch sollten Modelle mit mindestens einer Milliarde Parametern, die mit einer gro\u00dfen Datenmenge unter umfassender Selbst\u00fcberwachung trainiert werden, als Modelle gelten, die eine erhebliche allgemeine Verwendbarkeit aufweisen und ein breites Spektrum unterschiedlicher Aufgaben kompetent erf\u00fcllen."}, {"color": "#97c2fc", "id": "ErwG 99", "label": "ErwG 99", "shape": "dot", "title": "(99) Gro\u00dfe generative KI-Modelle sind ein typisches Beispiel f\u00fcr ein KI-Modell mit allgemeinem Verwendungszweck, da sie eine flexible Erzeugung von Inhalten erm\u00f6glichen, etwa in Form von Text- Audio-, Bild- oder Videoinhalten, die leicht ein breites Spektrum unterschiedlicher Aufgaben umfassen k\u00f6nnen."}, {"color": "#97c2fc", "id": "ErwG 100", "label": "ErwG 100", "shape": "dot", "title": "(100) Wenn ein KI-Modell mit allgemeinem Verwendungszweck in ein KI-System integriert oder Teil davon ist, sollte dieses System als KI-System mit allgemeinem Verwendungszweck gelten, wenn dieses System aufgrund dieser Integration in der Lage ist, einer Vielzahl von Zwecken zu dienen. Ein KI-System mit allgemeinem Verwendungszweck kann direkt eingesetzt oder in andere KI-Systeme integriert werden."}, {"color": "#97c2fc", "id": "ErwG 101", "label": "ErwG 101", "shape": "dot", "title": "(101) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck nehmen entlang der KI-Wertsch\u00f6pfungskette eine besondere Rolle und Verantwortung wahr, da die von ihnen bereitgestellten Modelle die Grundlage f\u00fcr eine Reihe nachgelagerter Systeme bilden k\u00f6nnen, die h\u00e4ufig von nachgelagerten Anbietern bereitgestellt werden und ein gutes Verst\u00e4ndnis der Modelle und ihrer F\u00e4higkeiten erfordern, sowohl um die Integration solcher Modelle in ihre Produkte zu erm\u00f6glichen als auch ihre Pflichten im Rahmen dieser oder anderer Verordnungen zu erf\u00fcllen. Daher sollten verh\u00e4ltnism\u00e4\u00dfige Transparenzma\u00dfnahmen festgelegt werden, einschlie\u00dflich der Erstellung und Aktualisierung von Dokumentation und der Bereitstellung von Informationen \u00fcber das KI-Modell mit allgemeinem Verwendungszweck f\u00fcr dessen Nutzung durch die nachgelagerten Anbieter. Der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sollte technische Dokumentation erarbeiten und aktualisieren, damit sie dem B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz und den zust\u00e4ndigen nationalen Beh\u00f6rden auf Anfrage zur Verf\u00fcgung gestellt werden kann. Welche Elemente mindestens in eine solche Dokumentation aufzunehmen sind, sollte in bestimmten Anh\u00e4ngen dieser Verordnung festgelegt werden. Der Kommission sollte die Befugnis \u00fcbertragen werden, diese Anh\u00e4nge im Wege delegierter Rechtsakte vor dem Hintergrund sich wandelnder technologischer Entwicklungen zu \u00e4ndern."}, {"color": "#97c2fc", "id": "ErwG 102", "label": "ErwG 102", "shape": "dot", "title": "(102) Software und Daten, einschlie\u00dflich Modellen, die im Rahmen einer freien und quelloffenen Lizenz freigegeben werden, die ihre offene Weitergabe erlaubt und die Nutzer kostenlos abrufen, nutzen, ver\u00e4ndern und weiter verteilen k\u00f6nnen, auch in ver\u00e4nderter Form, k\u00f6nnen zu Forschung und Innovation auf dem Markt beitragen und der Wirtschaft der Union erhebliche Wachstumschancen er\u00f6ffnen. KI-Modelle mit allgemeinem Verwendungszweck, die im Rahmen freier und quelloffener Lizenzen freigegeben werden, sollten als ein hohes Ma\u00df an Transparenz und Offenheit sicherstellend gelten, wenn ihre Parameter, einschlie\u00dflich Gewichte, Informationen \u00fcber die Modellarchitektur und Informationen \u00fcber die Modellnutzung, \u00f6ffentlich zug\u00e4nglich gemacht werden. Die Lizenz sollte auch als freie quelloffene Lizenz gelten, wenn sie es den Nutzern erm\u00f6glicht, Software und Daten zu betreiben, zu kopieren, zu verbreiten, zu untersuchen, zu \u00e4ndern und zu verbessern, einschlie\u00dflich Modelle, sofern der urspr\u00fcngliche Anbieter des Modells genannt und identische oder vergleichbare Vertriebsbedingungen eingehalten werden."}, {"color": "#97c2fc", "id": "ErwG 103", "label": "ErwG 103", "shape": "dot", "title": "(103) Zu freien und quelloffenen KI-Komponenten z\u00e4hlen Software und Daten, einschlie\u00dflich Modelle und KI-Modelle mit allgemeinem Verwendungszweck, Instrumente, Dienste oder Verfahren eines KI-Systems. Freie und quelloffene KI-Komponenten k\u00f6nnen \u00fcber verschiedene Kan\u00e4le bereitgestellt werden, einschlie\u00dflich ihrer Entwicklung auf offenen Speichern. F\u00fcr die Zwecke dieser Verordnung sollten KI-Komponenten, die gegen einen Preis bereitgestellt oder anderweitig monetarisiert werden, einschlie\u00dflich durch die Bereitstellung technischer Unterst\u00fctzung oder anderer Dienste \u2014 einschlie\u00dflich \u00fcber eine Softwareplattform \u2014 im Zusammenhang mit der KI-Komponente oder durch die Verwendung personenbezogener Daten aus anderen Gr\u00fcnden als der alleinigen Verbesserung der Sicherheit, Kompatibilit\u00e4t oder Interoperabilit\u00e4t der Software, mit Ausnahme von Transaktionen zwischen Kleinstunternehmen, nicht unter die Ausnahmen f\u00fcr freie und quelloffene KI-Komponenten fallen. Die Bereitstellung von KI-Komponenten \u00fcber offene Speicher sollte f\u00fcr sich genommen keine Monetarisierung darstellen."}, {"color": "#97c2fc", "id": "ErwG 104", "label": "ErwG 104", "shape": "dot", "title": "(104) F\u00fcr die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die im Rahmen einer freien und quelloffenen Lizenz freigegeben werden und deren Parameter, einschlie\u00dflich Gewichte, Informationen \u00fcber die Modellarchitektur und Informationen \u00fcber die Modellnutzung, \u00f6ffentlich zug\u00e4nglich gemacht werden, sollten Ausnahmen in Bezug auf die Transparenzanforderungen f\u00fcr KI-Modelle mit allgemeinem Verwendungszweck gelten, es sei denn, sie k\u00f6nnen als Modelle gelten, die ein systemisches Risiko bergen; in diesem Fall sollte der Umstand, dass das Modell transparent ist und mit einer quelloffenen Lizenz einhergeht, nicht als ausreichender Grund gelten, um sie von der Einhaltung der Pflichten aus dieser Verordnung auszunehmen. Da die Freigabe von KI-Modellen mit allgemeinem Verwendungszweck im Rahmen einer freien und quelloffenen Lizenz nicht unbedingt wesentliche Informationen \u00fcber den f\u00fcr das Trainieren oder die Feinabstimmung des Modells verwendeten Datensatz und die Art und Weise, wie damit die Einhaltung des Urheberrechts sichergestellt wurde, offenbart, sollte die f\u00fcr KI-Modelle mit allgemeinem Verwendungszweck vorgesehene Ausnahme von der Einhaltung der Transparenzanforderungen in jedem Fall nicht die Pflicht zur Erstellung einer Zusammenfassung der f\u00fcr das Training des Modells verwendeten Inhalte und die Pflicht, eine Strategie zur Einhaltung des Urheberrechts der Union, insbesondere zur Ermittlung und Einhaltung der gem\u00e4\u00df Artikel 4 Absatz 3 der Richtlinie (EU) 2019/790 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 40) geltend gemachten Rechtsvorbehalte, auf den Weg zu bringen, betreffen. Fu\u00dfnote 40: Richtlinie (EU) 2019/790 des Europ\u00e4ischen Parlaments und des Rates vom 17. April 2019 \u00fcber das Urheberrecht und die verwandten Schutzrechte im digitalen Binnenmarkt und zur \u00c4nderung der Richtlinien 96/9/EG und 2001/29/EG (ABl. L 130 vom 17.5.2019, S. 92)."}, {"color": "#97c2fc", "id": "ErwG 105", "label": "ErwG 105", "shape": "dot", "title": "(105) KI-Modelle mit allgemeinem Verwendungszweck, insbesondere gro\u00dfe generative KI-Modelle, die Text, Bilder und andere Inhalte erzeugen k\u00f6nnen, bedeuten einzigartige Innovationsm\u00f6glichkeiten, aber auch Herausforderungen f\u00fcr K\u00fcnstler, Autoren und andere Kreative sowie die Art und Weise, wie ihre kreativen Inhalte geschaffen, verbreitet, genutzt und konsumiert werden. F\u00fcr die Entwicklung und das Training solcher Modelle ist der Zugang zu riesigen Mengen an Text, Bildern, Videos und anderen Daten erforderlich. In diesem Zusammenhang k\u00f6nnen Text-und-Data-Mining-Techniken in gro\u00dfem Umfang f\u00fcr das Abrufen und die Analyse solcher Inhalte, die urheberrechtlich und durch verwandte Schutzrechte gesch\u00fctzt sein k\u00f6nnen, eingesetzt werden. F\u00fcr jede Nutzung urheberrechtlich gesch\u00fctzter Inhalte ist die Zustimmung des betreffenden Rechteinhabers erforderlich, es sei denn, es gelten einschl\u00e4gige Ausnahmen und Beschr\u00e4nkungen des Urheberrechts. Mit der Richtlinie (EU) 2019/790 wurden Ausnahmen und Beschr\u00e4nkungen eingef\u00fchrt, um unter bestimmten Bedingungen Vervielf\u00e4ltigungen und Entnahmen von Werken oder sonstigen Schutzgegenst\u00e4nden f\u00fcr die Zwecke des Text und Data Mining zu erlauben. Nach diesen Vorschriften k\u00f6nnen Rechteinhaber beschlie\u00dfen, ihre Rechte an ihren Werken oder sonstigen Schutzgegenst\u00e4nden vorzubehalten, um Text und Data Mining zu verhindern, es sei denn, es erfolgt zum Zwecke der wissenschaftlichen Forschung. Wenn die Vorbehaltsrechte ausdr\u00fccklich und in geeigneter Weise vorbehalten wurden, m\u00fcssen Anbieter von KI-Modellen mit allgemeinem Verwendungszweck eine Genehmigung von den Rechteinhabern einholen, wenn sie Text und Data Mining bei solchen Werken durchf\u00fchren wollen."}, {"color": "#97c2fc", "id": "ErwG 106", "label": "ErwG 106", "shape": "dot", "title": "(106) Anbieter, die KI-Modelle mit allgemeinem Verwendungszweck in der Union in Verkehr bringen, sollten die Erf\u00fcllung der einschl\u00e4gigen Pflichten aus dieser Verordnung gew\u00e4hrleisten. Zu diesem Zweck sollten Anbieter von KI-Modellen mit allgemeinem Verwendungszweck eine Strategie zur Einhaltung des Urheberrechts der Union und der verwandten Schutzrechte einf\u00fchren, insbesondere zur Ermittlung und Einhaltung des gem\u00e4\u00df Artikel 4 Absatz 3 der Richtlinie (EU) 2019/790 durch die Rechteinhaber geltend gemachten Rechtsvorbehalts. Jeder Anbieter, der ein KI-Modell mit allgemeinem Verwendungszweck in der Union in Verkehr bringt, sollte diese Pflicht erf\u00fcllen, unabh\u00e4ngig davon, in welchem Hoheitsgebiet die urheberrechtlich relevanten Handlungen, die dem Training dieser KI-Modelle mit allgemeinem Verwendungszweck zugrunde liegen, stattfinden. Dies ist erforderlich, um gleiche Wettbewerbsbedingungen f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sicherzustellen, unter denen kein Anbieter in der Lage sein sollte, durch die Anwendung niedrigerer Urheberrechtsstandards als in der Union einen Wettbewerbsvorteil auf dem Unionsmarkt zu erlangen."}, {"color": "#97c2fc", "id": "ErwG 107", "label": "ErwG 107", "shape": "dot", "title": "(107) Um die Transparenz in Bezug auf die beim Vortraining und Training von KI-Modellen mit allgemeinem Verwendungszweck verwendeten Daten, einschlie\u00dflich urheberrechtlich gesch\u00fctzter Texte und Daten, zu erh\u00f6hen, ist es angemessen, dass die Anbieter solcher Modelle eine hinreichend detaillierte Zusammenfassung der f\u00fcr das Training des KI-Modells mit allgemeinem Verwendungszweck verwendeten Inhalte erstellen und ver\u00f6ffentlichen. Unter geb\u00fchrender Ber\u00fccksichtigung der Notwendigkeit, Gesch\u00e4ftsgeheimnisse und vertrauliche Gesch\u00e4ftsinformationen zu sch\u00fctzen, sollte der Umfang dieser Zusammenfassung allgemein weitreichend und nicht technisch detailliert sein, um Parteien mit berechtigtem Interesse, einschlie\u00dflich der Inhaber von Urheberrechten, die Aus\u00fcbung und Durchsetzung ihrer Rechte nach dem Unionsrecht zu erleichtern, beispielsweise indem die wichtigsten Datenerhebungen oder Datens\u00e4tze aufgef\u00fchrt werden, die beim Training des Modells verwendet wurden, etwa gro\u00dfe private oder \u00f6ffentliche Datenbanken oder Datenarchive, und indem eine beschreibende Erl\u00e4uterung anderer verwendeter Datenquellen bereitgestellt wird. Es ist angebracht, dass das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz eine Vorlage f\u00fcr die Zusammenfassung bereitstellt, die einfach und wirksam sein sollte und es dem Anbieter erm\u00f6glichen sollte, die erforderliche Zusammenfassung in beschreibender Form bereitzustellen."}, {"color": "#97c2fc", "id": "ErwG 108", "label": "ErwG 108", "shape": "dot", "title": "(108) In Bezug auf die den Anbietern von KI-Modellen mit allgemeinem Verwendungszweck auferlegten Pflichten, eine Strategie zur Einhaltung des Urheberrechts der Union einzuf\u00fchren und eine Zusammenfassung der f\u00fcr das Training verwendeten Inhalte zu ver\u00f6ffentlichen, sollte das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz \u00fcberwachen, ob der Anbieter diese Pflichten erf\u00fcllt hat, ohne dies zu \u00fcberpr\u00fcfen oder die Trainingsdaten im Hinblick auf die Einhaltung des Urheberrechts Werk f\u00fcr Werk zu bewerten. Diese Verordnung ber\u00fchrt nicht die Durchsetzung der Urheberrechtsvorschriften des Unionsrechts."}, {"color": "#97c2fc", "id": "ErwG 109", "label": "ErwG 109", "shape": "dot", "title": "(109) Die Einhaltung der f\u00fcr die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck geltenden Pflichten sollte der Art des Anbieters von Modellen angemessen und verh\u00e4ltnism\u00e4\u00dfig sein, wobei Personen, die Modelle f\u00fcr nicht berufliche oder wissenschaftliche Forschungszwecke entwickeln oder verwenden, ausgenommen sind, jedoch ermutigt werden sollten, diese Anforderungen freiwillig zu erf\u00fcllen. Unbeschadet des Urheberrechts der Union sollte bei der Einhaltung dieser Pflichten der Gr\u00f6\u00dfe des Anbieters geb\u00fchrend Rechnung getragen und f\u00fcr KMU, einschlie\u00dflich Start-up-Unternehmen, vereinfachte Verfahren zur Einhaltung erm\u00f6glicht werden, die keine \u00fcberm\u00e4\u00dfigen Kosten verursachen und nicht von der Verwendung solcher Modelle abhalten sollten. Im Falle einer \u00c4nderung oder Feinabstimmung eines Modells sollten die Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck auf diese \u00c4nderung oder Feinabstimmung beschr\u00e4nkt sein, indem beispielsweise die bereits vorhandene technische Dokumentation um Informationen \u00fcber die \u00c4nderungen, einschlie\u00dflich neuer Trainingsdatenquellen, erg\u00e4nzt wird, um die in dieser Verordnung festgelegten Pflichten in der Wertsch\u00f6pfungskette zu erf\u00fcllen."}, {"color": "#97c2fc", "id": "ErwG 110", "label": "ErwG 110", "shape": "dot", "title": "(110) KI-Modelle mit allgemeinem Verwendungszweck k\u00f6nnten systemische Risiken bergen, unter anderem tats\u00e4chliche oder vern\u00fcnftigerweise vorhersehbare negative Auswirkungen im Zusammenhang mit schweren Unf\u00e4llen, St\u00f6rungen kritischer Sektoren und schwerwiegende Folgen f\u00fcr die \u00f6ffentliche Gesundheit und Sicherheit; alle tats\u00e4chlichen oder vern\u00fcnftigerweise vorhersehbaren negativen Auswirkungen auf die demokratischen Prozesse und die \u00f6ffentliche und wirtschaftliche Sicherheit; die Verbreitung illegaler, falscher oder diskriminierender Inhalte. Bei systemischen Risiken sollte davon ausgegangen werden, dass sie mit den F\u00e4higkeiten und der Reichweite des Modells zunehmen, w\u00e4hrend des gesamten Lebenszyklus des Modells auftreten k\u00f6nnen und von Bedingungen einer Fehlanwendung, der Zuverl\u00e4ssigkeit des Modells, der Modellgerechtigkeit und der Modellsicherheit, dem Grad der Autonomie des Modells, seinem Zugang zu Instrumenten, neuartigen oder kombinierten Modalit\u00e4ten, Freigabe- und Vertriebsstrategien, dem Potenzial zur Beseitigung von Leitplanken und anderen Faktoren beeinflusst werden. Insbesondere bei internationalen Ans\u00e4tzen wurde bisher festgestellt, dass folgenden Risiken Rechnung getragen werden muss: den Risiken einer m\u00f6glichen vors\u00e4tzlichen Fehlanwendung oder unbeabsichtigter Kontrollprobleme im Zusammenhang mit der Ausrichtung auf menschliche Absicht; chemischen, biologischen, radiologischen und nuklearen Risiken, zum Beispiel M\u00f6glichkeiten zur Verringerung der Zutrittsschranken, einschlie\u00dflich f\u00fcr Entwicklung, Gestaltung, Erwerb oder Nutzung von Waffen; offensiven Cyberf\u00e4higkeiten, zum Beispiel die Art und Weise, wie Entdeckung, Ausbeutung oder operative Nutzung von Schwachstellen erm\u00f6glicht werden k\u00f6nnen; den Auswirkungen der Interaktion und des Einsatzes von Instrumenten, einschlie\u00dflich zum Beispiel der F\u00e4higkeit, physische Systeme zu steuern und in kritische Infrastrukturen einzugreifen; Risiken, dass Modelle sich selbst vervielf\u00e4ltigen, oder der \u201eSelbstreplikation\u201c oder des Trainings anderer Modelle; der Art und Weise, wie Modelle zu sch\u00e4dlichen Verzerrungen und Diskriminierung mit Risiken f\u00fcr Einzelpersonen, Gemeinschaften oder Gesellschaften f\u00fchren k\u00f6nnen; der Erleichterung von Desinformation oder der Verletzung der Privatsph\u00e4re mit Gefahren f\u00fcr demokratische Werte und Menschenrechte; dem Risiko, dass ein bestimmtes Ereignis zu einer Kettenreaktion mit erheblichen negativen Auswirkungen f\u00fchren k\u00f6nnte, die sich auf eine ganze Stadt, eine ganze T\u00e4tigkeit in einem Bereich oder eine ganze Gemeinschaft auswirken k\u00f6nnten."}, {"color": "#97c2fc", "id": "ErwG 111", "label": "ErwG 111", "shape": "dot", "title": "(111) Es ist angezeigt, eine Methodik f\u00fcr die Einstufung von KI-Modellen mit allgemeinem Verwendungszweck als KI-Modelle mit allgemeinem Verwendungszweck mit systemischen Risiken festzulegen. Da sich systemische Risiken aus besonders hohen F\u00e4higkeiten ergeben, sollte ein KI-Modell mit allgemeinem Verwendungszweck als Modell mit systemischen Risiken gelten, wenn es \u00fcber auf der Grundlage geeigneter technischer Instrumente und Methoden bewertete F\u00e4higkeiten mit hoher Wirkkraft verf\u00fcgt oder aufgrund seiner Reichweite erhebliche Auswirkungen auf den Binnenmarkt hat. \u201eF\u00e4higkeiten mit hoher Wirkkraft\u201c bei KI-Modellen mit allgemeinem Verwendungszweck bezeichnet F\u00e4higkeiten, die den bei den fortschrittlichsten KI-Modellen mit allgemeinem Verwendungszweck festgestellten F\u00e4higkeiten entsprechen oder diese \u00fcbersteigen. Das gesamte Spektrum der F\u00e4higkeiten eines Modells k\u00f6nnte besser verstanden werden, nachdem es in Verkehr gebracht wurde oder wenn die Betreiber mit dem Modell interagieren. Nach dem Stand der Technik zum Zeitpunkt des Inkrafttretens dieser Verordnung ist die kumulierte Menge der f\u00fcr das Training des KI-Modells mit allgemeinem Verwendungszweck verwendeten Berechnungen, gemessen in Gleitkommaoperationen, einer der einschl\u00e4gigen N\u00e4herungswerte f\u00fcr Modellf\u00e4higkeiten. Die kumulierte Menge der f\u00fcr das Training verwendeten Berechnungen umfasst die kumulierte Menge der f\u00fcr die T\u00e4tigkeiten und Methoden, mit denen die F\u00e4higkeiten des Modells vor der Einf\u00fchrung verbessert werden sollen, wie zum Beispiel Vortraining, Generierung synthetischer Daten und Feinabstimmung, verwendeten Berechnungen. Daher sollte ein erster Schwellenwert der Gleitkommaoperationen festgelegt werden, dessen Erreichen durch ein KI-Modell mit allgemeinem Verwendungszweck zu der Annahme f\u00fchrt, dass es sich bei dem Modell um ein KI-Modell mit allgemeinem Verwendungszweck mit systemischen Risiken handelt. Dieser Schwellenwert sollte im Laufe der Zeit angepasst werden, um technologischen und industriellen Ver\u00e4nderungen, wie zum Beispiel algorithmischen Verbesserungen oder erh\u00f6hter Hardwareeffizienz, Rechnung zu tragen, und um Benchmarks und Indikatoren f\u00fcr die Modellf\u00e4higkeit erg\u00e4nzt werden. Um die Grundlage daf\u00fcr zu schaffen, sollte das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz mit der Wissenschaftsgemeinschaft, der Industrie, der Zivilgesellschaft und anderen Sachverst\u00e4ndigen zusammenarbeiten. Schwellenwerte sowie Instrumente und Benchmarks f\u00fcr die Bewertung von F\u00e4higkeiten mit hoher Wirkkraft sollten zuverl\u00e4ssig die allgemeine Verwendbarkeit, die F\u00e4higkeiten und die mit ihnen verbundenen systemischen Risikos von KI-Modellen mit allgemeinem Verwendungszweck vorhersagen k\u00f6nnen und k\u00f6nnten die Art und Weise, wie das Modell in Verkehr gebracht wird, oder die Zahl der Nutzer, auf die es sich auswirken k\u00f6nnte, ber\u00fccksichtigen. Erg\u00e4nzend zu diesem System sollte die Kommission Einzelentscheidungen treffen k\u00f6nnen, mit denen ein KI-Modell mit allgemeinem Verwendungszweck als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft wird, wenn festgestellt wurde, dass dieses Modell F\u00e4higkeiten oder Auswirkungen hat, die den von dem festgelegten Schwellenwert erfassten entsprechen. Die genannte Entscheidung sollte auf der Grundlage einer Gesamtbewertung der in einem Anhang dieser Verordnung festgelegten Kriterien f\u00fcr die Benennung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko getroffen werden, etwa Qualit\u00e4t oder Gr\u00f6\u00dfe des Trainingsdatensatzes, Anzahl der gewerblichen Nutzer und Endnutzer, seine Ein- und Ausgabemodalit\u00e4ten, sein Grad an Autonomie und Skalierbarkeit oder die Instrumente, zu denen es Zugang hat. Stellt der Anbieter, dessen Modell als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko benannt wurde, einen entsprechenden Antrag, sollte die Kommission den Antrag ber\u00fccksichtigen, und sie kann entscheiden, erneut zu pr\u00fcfen, ob beim KI-Modell mit allgemeinem Verwendungszweck immer noch davon ausgegangen werden kann, dass es systemische Risiken aufweist."}, {"color": "#97c2fc", "id": "ErwG 112", "label": "ErwG 112", "shape": "dot", "title": "(112) Au\u00dferdem muss das Verfahren f\u00fcr die Einstufung eines KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko pr\u00e4zisiert werden. Bei einem KI-Modell mit allgemeinem Verwendungszweck, das den geltenden Schwellenwert f\u00fcr F\u00e4higkeiten mit hoher Wirkkraft erreicht, sollte angenommen werden, dass es sich um ein KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko handelt. Der Anbieter sollte sp\u00e4testens zwei Wochen, nachdem die Bedingungen erf\u00fcllt sind oder bekannt wird, dass ein KI-Modell mit allgemeinem Verwendungszweck die Bedingungen, die die Annahme bewirken, erf\u00fcllen wird, dies dem B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz mitteilen. Dies ist insbesondere im Zusammenhang mit dem Schwellenwert der Gleitkommaoperationen relevant, da das Training von KI-Modellen mit allgemeinem Verwendungszweck eine erhebliche Planung erfordert, die die vorab durchgef\u00fchrte Zuweisung von Rechenressourcen umfasst, sodass die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck vor Abschluss des Trainings erfahren k\u00f6nnen, ob ihr Modell den Schwellenwert erreichen wird. Im Rahmen dieser Mitteilung sollte der Anbieter nachweisen k\u00f6nnen, dass ein KI-Modell mit allgemeinem Verwendungszweck aufgrund seiner besonderen Merkmale au\u00dferordentlicherweise keine systemischen Risiken birgt und daher nicht als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft werden sollte. Diese Informationen sind f\u00fcr das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz wertvoll, um das Inverkehrbringen von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko zu antizipieren, und die Anbieter k\u00f6nnen fr\u00fchzeitig mit der Zusammenarbeit mit dem B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz beginnen. Diese Informationen sind besonders wichtig im Hinblick auf KI-Modell mit allgemeinem Verwendungszweck, die als quelloffene Modelle bereitgestellt werden sollen, da nach der Bereitstellung von quelloffenen Modellen die erforderlichen Ma\u00dfnahmen zur Gew\u00e4hrleistung der Einhaltung der Pflichten gem\u00e4\u00df dieser Verordnung m\u00f6glicherweise schwieriger umzusetzen sind."}, {"color": "#97c2fc", "id": "ErwG 113", "label": "ErwG 113", "shape": "dot", "title": "(113) Erh\u00e4lt die Kommission Kenntnis davon, dass ein KI-Modell mit allgemeinem Verwendungszweck die Anforderungen f\u00fcr die Einstufung als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko erf\u00fcllt, das zuvor nicht bekannt war oder das der betreffende Anbieter nicht der Kommission gemeldet hat, sollte die Kommission befugt sein, es als solches auszuweisen. Zus\u00e4tzlich zu den \u00dcberwachungst\u00e4tigkeiten des B\u00fcros f\u00fcr K\u00fcnstliche Intelligenz sollte ein System qualifizierter Warnungen sicherstellen, dass das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz von dem wissenschaftlichen Gremium von KI-Modelle mit allgemeinem Verwendungszweck in Kenntnis gesetzt wird, die m\u00f6glicherweise als KI-Modelle mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft werden sollten, was zu den hinzukommt."}, {"color": "#97c2fc", "id": "ErwG 114", "label": "ErwG 114", "shape": "dot", "title": "(114) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die systemische Risiken bergen, sollten zus\u00e4tzlich zu den Pflichten f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck Pflichten unterliegen, die darauf abzielen, diese Risiken zu ermitteln und zu mindern und ein angemessenes Ma\u00df an Cybersicherheit zu gew\u00e4hrleisten, unabh\u00e4ngig davon, ob es als eigenst\u00e4ndiges Modell bereitgestellt wird oder in ein KI-System oder ein Produkt eingebettet ist. Um diese Ziele zu erreichen, sollten die Anbieter in dieser Verordnung verpflichtet werden, die erforderlichen Bewertungen des Modells \u2014 insbesondere vor seinem ersten Inverkehrbringen \u2014 durchzuf\u00fchren, wozu auch die Durchf\u00fchrung und Dokumentation von Angriffstests bei Modellen geh\u00f6ren, gegebenenfalls auch im Rahmen interner oder unabh\u00e4ngiger externer Tests. Dar\u00fcber hinaus sollten KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko fortlaufend systemische Risiken bewerten und mindern, unter anderem durch die Einf\u00fchrung von Risikomanagementstrategien wie Verfahren der Rechenschaftspflicht und Governance-Verfahren, die Umsetzung der Beobachtung nach dem Inverkehrbringen, die Ergreifung geeigneter Ma\u00dfnahmen w\u00e4hrend des gesamten Lebenszyklus des Modells und die Zusammenarbeit mit einschl\u00e4gigen Akteuren entlang der KI-Wertsch\u00f6pfungskette."}, {"color": "#97c2fc", "id": "ErwG 115", "label": "ErwG 115", "shape": "dot", "title": "(115) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko sollten m\u00f6gliche systemische Risiken bewerten und mindern. Wenn trotz der Bem\u00fchungen um Ermittlung und Vermeidung von Risiken im Zusammenhang mit einem KI-Modell mit allgemeinem Verwendungszweck, das systemische Risiken bergen k\u00f6nnte, die Entwicklung oder Verwendung des Modells einen schwerwiegenden Vorfall verursacht, so sollte der Anbieter des KI-Modells mit allgemeinem Verwendungszweck unverz\u00fcglich dem Vorfall nachgehen und der Kommission und den zust\u00e4ndigen nationalen Beh\u00f6rden alle einschl\u00e4gigen Informationen und m\u00f6gliche Korrekturma\u00dfnahmen mitteilen. Zudem sollten die Anbieter w\u00e4hrend des gesamten Lebenszyklus des Modells ein angemessenes Ma\u00df an Cybersicherheit f\u00fcr das Modell und seine physische Infrastruktur gew\u00e4hrleisten. Beim Schutz der Cybersicherheit im Zusammenhang mit systemischen Risiken, die mit b\u00f6swilliger Nutzung oder b\u00f6swilligen Angriffen verbunden sind, sollte der unbeabsichtigte Modelldatenverlust, die unerlaubte Bereitstellung, die Umgehung von Sicherheitsma\u00dfnahmen und der Schutz vor Cyberangriffen, unbefugtem Zugriff oder Modelldiebstahl geb\u00fchrend beachtet werden. Dieser Schutz k\u00f6nnte durch die Sicherung von Modellgewichten, Algorithmen, Servern und Datens\u00e4tzen erleichtert werden, z. B. durch Betriebssicherheitsma\u00dfnahmen f\u00fcr die Informationssicherheit, spezifische Cybersicherheitsstrategien, geeignete technische und etablierte L\u00f6sungen sowie Kontrollen des physischen Zugangs und des Cyberzugangs, die den jeweiligen Umst\u00e4nden und den damit verbundenen Risiken angemessen sind."}, {"color": "#97c2fc", "id": "ErwG 116", "label": "ErwG 116", "shape": "dot", "title": "(116) Das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz sollte die Ausarbeitung, \u00dcberpr\u00fcfung und Anpassung von Praxisleitf\u00e4den unter Ber\u00fccksichtigung internationaler Ans\u00e4tze f\u00f6rdern und erleichtern. Alle Anbieter von KI-Modellen mit allgemeinem Verwendungszweck k\u00f6nnten ersucht werden, sich daran zu beteiligen. Um sicherzustellen, dass die Praxisleitf\u00e4den dem Stand der Technik entsprechen und unterschiedlichen Perspektiven geb\u00fchrend Rechnung tragen, sollte das B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz bei der Ausarbeitung solcher Leitf\u00e4den mit den einschl\u00e4gigen zust\u00e4ndigen nationalen Beh\u00f6rden zusammenarbeiten und k\u00f6nnte dabei gegebenenfalls Organisationen der Zivilgesellschaft und andere einschl\u00e4gige Interessentr\u00e4ger und Sachverst\u00e4ndige, einschlie\u00dflich des wissenschaftlichen Gremiums, konsultieren. Die Praxisleitf\u00e4den sollten die Pflichten f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck und von KI-Modellen mit allgemeinem Verwendungszweck, die systemische Risiken bergen, abdecken. Ferner sollten Praxisleitf\u00e4den im Zusammenhang mit systemischen Risiken dazu beitragen, dass eine Risikotaxonomie f\u00fcr Art und Wesen der systemischen Risiken auf Unionsebene, einschlie\u00dflich ihrer Ursachen, festgelegt wird. Bei den Praxisleitf\u00e4den sollten auch auf spezifische Ma\u00dfnahmen zur Risikobewertung und -minderung im Mittelpunkt stehen."}, {"color": "#97c2fc", "id": "ErwG 117", "label": "ErwG 117", "shape": "dot", "title": "(117) Die Verhaltenskodizes sollten ein zentrales Instrument f\u00fcr die ordnungsgem\u00e4\u00dfe Einhaltung der in dieser Verordnung f\u00fcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck vorgesehenen Pflichten darstellen. Die Anbieter sollten sich auf Verhaltenskodizes st\u00fctzen k\u00f6nnen, um die Einhaltung der Pflichten nachzuweisen. Die Kommission kann im Wege von Durchf\u00fchrungsrechtsakten beschlie\u00dfen, einen Praxisleitfaden zu genehmigen und ihm eine allgemeine G\u00fcltigkeit in der Union zu verleihen oder alternativ gemeinsame Vorschriften f\u00fcr die Umsetzung der einschl\u00e4gigen Pflichten festzulegen, wenn ein Verhaltenskodex bis zum Zeitpunkt der Anwendbarkeit dieser Verordnung nicht fertiggestellt werden kann oder dies vom B\u00fcro f\u00fcr K\u00fcnstliche Intelligenz f\u00fcr nicht angemessen erachtet wird. Sobald eine harmonisierte Norm ver\u00f6ffentlicht und als geeignet bewertet wurde, um die einschl\u00e4gigen Pflichten des B\u00fcros f\u00fcr K\u00fcnstliche Intelligenz abzudecken, sollte die Einhaltung einer harmonisierten europ\u00e4ischen Norm den Anbietern die Konformit\u00e4tsvermutung begr\u00fcnden. Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sollten dar\u00fcber hinaus in der Lage sein, die Konformit\u00e4t mit angemessenen alternativen Mitteln nachzuweisen, wenn Praxisleitf\u00e4den oder harmonisierte Normen nicht verf\u00fcgbar sind oder sie sich daf\u00fcr entscheiden, sich nicht auf diese zu st\u00fctzen."}, {"color": "#97c2fc", "id": "ErwG 118", "label": "ErwG 118", "shape": "dot", "title": "(118) Mit dieser Verordnung werden KI-Systeme und KI-Modelle reguliert, indem einschl\u00e4gigen Marktteilnehmern, die sie in der Union in Verkehr bringen, in Betrieb nehmen oder verwenden, bestimmte Anforderungen und Pflichten auferlegt werden, wodurch die Pflichten f\u00fcr Anbieter von Vermittlungsdiensten erg\u00e4nzt werden, die solche Systeme oder Modelle in ihre unter die Verordnung (EU) 2022/2065 fallenden Dienste integrieren. Soweit solche Systeme oder Modelle in als sehr gro\u00df eingestufte Online-Plattformen oder als sehr gro\u00df eingestufte Online-Suchmaschinen eingebettet sind, unterliegen sie dem in der Verordnung (EU) 2022/2065 vorgesehenen Rahmen f\u00fcr das Risikomanagement. Folglich sollte angenommen werden, dass die entsprechenden Verpflichtungen dieser Verordnung erf\u00fcllt sind, es sei denn, in solchen Modellen treten erhebliche systemische Risiken auf, die nicht unter die Verordnung (EU) 2022/2065 fallen, und werden dort ermittelt. Im vorliegenden Rahmen sind Anbieter sehr gro\u00dfer Online-Plattformen und sehr gro\u00dfer Online-Suchmaschinen verpflichtet, potenzielle systemische Risiken, die sich aus dem Entwurf, dem Funktionieren und der Nutzung ihrer Dienste ergeben, einschlie\u00dflich der Frage, wie der Entwurf der in dem Dienst verwendeten algorithmischen Systeme zu solchen Risiken beitragen kann, sowie systemische Risiken, die sich aus potenziellen Fehlanwendungen ergeben, zu bewerten. Diese Anbieter sind zudem verpflichtet, unter Wahrung der Grundrechte geeignete Risikominderungsma\u00dfnahmen zu ergreifen."}, {"color": "#97c2fc", "id": "ErwG 119", "label": "ErwG 119", "shape": "dot", "title": "(119) Angesichts des raschen Innovationstempos und der technologischen Entwicklung digitaler Dienste, die in den Anwendungsbereich verschiedener Instrumente des Unionsrechts fallen, k\u00f6nnen insbesondere unter Ber\u00fccksichtigung der Verwendung durch ihre Nutzer und deren Wahrnehmung die dieser Verordnung unterliegenden KI-Systeme als Vermittlungsdienste oder Teile davon im Sinne der Verordnung (EU) 2022/2065 bereitgestellt werden, was technologieneutral ausgelegt werden sollte. Beispielsweise k\u00f6nnen KI-Systeme als Online-Suchmaschinen verwendet werden, insbesondere wenn ein KI-System wie ein Online-Chatbot grunds\u00e4tzlich alle Websites durchsucht, die Ergebnisse anschlie\u00dfend in sein vorhandenes Wissen integriert und das aktualisierte Wissen nutzt, um eine einzige Ausgabe zu generieren, bei der verschiedene Informationsquellen zusammengef\u00fchrt wurden."}, {"color": "#97c2fc", "id": "ErwG 120", "label": "ErwG 120", "shape": "dot", "title": "(120) Zudem sind die Pflichten, die Anbietern und Betreibern bestimmter KI-Systeme mit dieser Verordnung auferlegt werden, um die Feststellung und Offenlegung zu erm\u00f6glichen, dass die Ausgaben dieser Systeme k\u00fcnstlich erzeugt oder manipuliert werden, von besonderer Bedeutung f\u00fcr die Erleichterung der wirksamen Umsetzung der Verordnung (EU) 2022/2065. Dies gilt insbesondere f\u00fcr die Pflichten der Anbieter sehr gro\u00dfer Online-Plattformen oder sehr gro\u00dfer Online-Suchmaschinen, systemische Risiken zu ermitteln und zu mindern, die aus der Verbreitung von k\u00fcnstlich erzeugten oder manipulierten Inhalten entstehen k\u00f6nnen, insbesondere das Risiko tats\u00e4chlicher oder vorhersehbarer negativer Auswirkungen auf demokratische Prozesse, den gesellschaftlichen Diskurs und Wahlprozesse, unter anderem durch Desinformation."}, {"color": "#97c2fc", "id": "ErwG 121", "label": "ErwG 121", "shape": "dot", "title": "(121) Die Normung sollte eine Schl\u00fcsselrolle dabei spielen, den Anbietern technische L\u00f6sungen zur Verf\u00fcgung zu stellen, um im Einklang mit dem Stand der Technik die Einhaltung dieser Verordnung zu gew\u00e4hrleisten und Innovation sowie Wettbewerbsf\u00e4higkeit und Wachstum im Binnenmarkt zu f\u00f6rdern. Die Einhaltung harmonisierter Normen im Sinne von Artikel 2 Nummer 1 Buchstabe c der Verordnung (EU) Nr. 1025/2012 des Europ\u00e4ischen Parlaments und des Rates (Fu\u00dfnote 41), die normalerweise den Stand der Technik widerspiegeln sollten, sollte den Anbietern den Nachweis der Konformit\u00e4t mit den Anforderungen der vorliegenden Verordnung erm\u00f6glichen. Daher sollte eine ausgewogene Interessenvertretung unter Einbeziehung aller relevanten Interessentr\u00e4ger, insbesondere KMU, Verbraucherorganisationen sowie \u00f6kologischer und sozialer Interessentr\u00e4ger, bei der Entwicklung von Normen gem\u00e4\u00df den Artikeln 5 und 6 der Verordnung (EU) Nr. 1025/2012, gef\u00f6rdert werden. Um die Einhaltung der Vorschriften zu erleichtern, sollten die Normungsauftr\u00e4ge von der Kommission unverz\u00fcglich erteilt werden. Bei der Ausarbeitung des Normungsauftrags sollte die Kommission das Beratungsforum und das KI-Gremium konsultieren, um einschl\u00e4giges Fachwissen einzuholen. In Ermangelung einschl\u00e4giger Fundstellen zu harmonisierten Normen sollte die Kommission jedoch im Wege von Durchf\u00fchrungsrechtsakten und nach Konsultation des Beratungsforums gemeinsame Spezifikationen f\u00fcr bestimmte Anforderungen im Rahmen dieser Verordnung festlegen k\u00f6nnen. Die gemeinsame Spezifikation sollte eine au\u00dfergew\u00f6hnliche Ausweichl\u00f6sung sein, um die Pflicht des Anbieters zur Einhaltung der Anforderungen dieser Verordnung zu erleichtern, wenn der Normungsauftrag von keiner der europ\u00e4ischen Normungsorganisationen angenommen wurde oder die einschl\u00e4gigen harmonisierten Normen den Bedenken im Bereich der Grundrechte nicht ausreichend Rechnung tragen oder die harmonisierten Normen dem Auftrag nicht entsprechen oder es Verz\u00f6gerungen bei der Annahme einer geeigneten harmonisierten Norm gibt. Ist eine solche Verz\u00f6gerung bei der Annahme einer harmonisierten Norm auf die technische Komplexit\u00e4t dieser Norm zur\u00fcckzuf\u00fchren, so sollte die Kommission dies pr\u00fcfen, bevor sie die Festlegung gemeinsamer Spezifikationen in Erw\u00e4gung zieht. Die Kommission wird ermutigt, bei der Entwicklung gemeinsamer Spezifikationen mit internationalen Partnern und internationalen Normungsgremien zusammenzuarbeiten. Fu\u00dfnote 41: Verordnung (EU) Nr. 1025/2012 des Europ\u00e4ischen Parlaments und des Rates vom 25. Oktober 2012 zur europ\u00e4ischen Normung, zur \u00c4nderung der Richtlinien 89/686/EWG und 93/15/EWG des Rates sowie der Richtlinien 94/9/EG, 94/25/EG, 95/16/EG, 97/23/EG, 98/34/EG, 2004/22/EG, 2007/23/EG, 2009/23/EG und 2009/105/EG des Europ\u00e4ischen Parlaments und des Rates und zur Aufhebung des Beschlusses 87/95/EWG des Rates und des Beschlusses Nr. 1673/2006/EG des Europ\u00e4ischen Parlaments und des Rates (ABl. L 316 vom 14.11.2012, S. 12)."}, {"color": "#97c2fc", "id": "ErwG 122", "label": "ErwG 122", "shape": "dot", "title": "(122) Unbeschadet der Anwendung harmonisierter Normen und gemeinsamer Spezifikationen ist es angezeigt, dass f\u00fcr Anbieter von Hochrisiko-KI-Systemen, die mit Daten, in denen sich die besonderen geografischen, verhaltensbezogenen, kontextuellen oder funktionalen Rahmenbedingungen niederschlagen, unter denen sie verwendet werden sollen, trainiert und getestet wurden, die Vermutung der Konformit\u00e4t mit der einschl\u00e4gigen Ma\u00dfnahme gilt, die im Rahmen der in dieser Verordnung festgelegten Anforderungen an die Daten-Governance vorgesehen ist. Unbeschadet der in dieser Verordnung festgelegten Anforderungen an Robustheit und Genauigkeit sollte gem\u00e4\u00df Artikel 54 Absatz 3 der Verordnung (EU) 2019/881 bei Hochrisiko-KI-Systemen, die im Rahmen eines Schemas f\u00fcr die Cybersicherheit gem\u00e4\u00df der genannten Verordnung zertifiziert wurden oder f\u00fcr die eine Konformit\u00e4tserkl\u00e4rung ausgestellt wurde und deren Fundstellen im Amtsblatt der Europ\u00e4ischen Union ver\u00f6ffentlicht wurden, vermutet werden, dass eine \u00dcbereinstimmung mit den Cybersicherheitsanforderungen der vorliegenden Verordnung gegeben ist, sofern das Cybersicherheitszertifikat oder die Konformit\u00e4tserkl\u00e4rung oder Teile davon die Cybersicherheitsanforderungen dieser Verordnung abdecken. Dies gilt unbeschadet des freiwilligen Charakters dieses Schemas f\u00fcr die Cybersicherheit."}, {"color": "#97c2fc", "id": "ErwG 123", "label": "ErwG 123", "shape": "dot", "title": "(123) Um ein hohes Ma\u00df an Vertrauensw\u00fcrdigkeit von Hochrisiko-KI-Systemen zu gew\u00e4hrleisten, sollten diese Systeme einer Konformit\u00e4tsbewertung unterzogen werden, bevor sie in Verkehr gebracht oder in Betrieb genommen werden."}, {"color": "#97c2fc", "id": "ErwG 124", "label": "ErwG 124", "shape": "dot", "title": "(124) Damit f\u00fcr Akteure m\u00f6glichst wenig Aufwand entsteht und etwaige Doppelarbeit vermieden wird, ist es angezeigt, dass bei Hochrisiko-KI-Systemen im Zusammenhang mit Produkten, die auf der Grundlage des neuen Rechtsrahmens unter bestehende Harmonisierungsrechtsvorschriften der Union fallen, im Rahmen der bereits in den genannten Rechtsvorschriften vorgesehenen Konformit\u00e4tsbewertung bewertet wird, ob diese KI-Systeme den Anforderungen dieser Verordnung gen\u00fcgen. Die Anwendbarkeit der Anforderungen dieser Verordnung sollte daher die besondere Logik, Methodik oder allgemeine Struktur der Konformit\u00e4tsbewertung gem\u00e4\u00df den einschl\u00e4gigen Harmonisierungsrechtsvorschriften der Union unber\u00fchrt lassen."}, {"color": "#97c2fc", "id": "ErwG 125", "label": "ErwG 125", "shape": "dot", "title": "(125) Angesichts der Komplexit\u00e4t von Hochrisiko-KI-Systemen und der damit verbundenen Risiken ist es wichtig, ein angemessenes Konformit\u00e4tsbewertungsverfahren f\u00fcr Hochrisiko-KI-Systeme, an denen notifizierte Stellen beteiligt sind, \u2014 die sogenannte Konformit\u00e4tsbewertung durch Dritte \u2014 zu entwickeln. In Anbetracht der derzeitigen Erfahrung professioneller dem Inverkehrbringen vorgeschalteter Zertifizierer im Bereich der Produktsicherheit und der unterschiedlichen Art der damit verbundenen Risiken empfiehlt es sich jedoch, zumindest w\u00e4hrend der anf\u00e4nglichen Anwendung dieser Verordnung f\u00fcr Hochrisiko-KI-Systeme, die nicht mit Produkten in Verbindung stehen, den Anwendungsbereich der Konformit\u00e4tsbewertung durch Dritte einzuschr\u00e4nken. Daher sollte die Konformit\u00e4tsbewertung solcher Systeme in der Regel vom Anbieter in eigener Verantwortung durchgef\u00fchrt werden, mit Ausnahme von KI-Systemen, die f\u00fcr die Biometrie verwendet werden sollen."}, {"color": "#97c2fc", "id": "ErwG 126", "label": "ErwG 126", "shape": "dot", "title": "(126) Damit KI-Systeme, falls vorgeschrieben, Konformit\u00e4tsbewertungen durch Dritte unterzogen werden k\u00f6nnen, sollten die notifizierten Stellen gem\u00e4\u00df dieser Verordnung von den zust\u00e4ndigen nationalen Beh\u00f6rden notifiziert werden, sofern sie eine Reihe von Anforderungen erf\u00fcllen, insbesondere in Bezug auf Unabh\u00e4ngigkeit, Kompetenz, Nichtvorliegen von Interessenkonflikten und geeignete Anforderungen an die Cybersicherheit. Die Notifizierung dieser Stellen sollte von den zust\u00e4ndigen nationalen Beh\u00f6rden der Kommission und den anderen Mitgliedstaaten mittels des von der Kommission entwickelten und verwalteten elektronischen Notifizierungsinstruments gem\u00e4\u00df Anhang I Artikel R23 des Beschlusses Nr. 768/2008/EG \u00fcbermittelt werden."}, {"color": "#97c2fc", "id": "ErwG 127", "label": "ErwG 127", "shape": "dot", "title": "(127) Im Einklang mit den Verpflichtungen der Union im Rahmen des \u00dcbereinkommens der Welthandelsorganisation \u00fcber technische Handelshemmnisse ist es angemessen, die gegenseitige Anerkennung von Konformit\u00e4tsbewertungsergebnissen zu erleichtern, die von den zust\u00e4ndigen Konformit\u00e4tsbewertungsstellen unabh\u00e4ngig von dem Gebiet, in dem sie niedergelassen sind, generiert wurden, sofern diese nach dem Recht eines Drittlandes errichteten Konformit\u00e4tsbewertungsstellen die geltenden Anforderungen dieser Verordnung erf\u00fcllen und die Union ein entsprechendes Abkommen geschlossen hat. In diesem Zusammenhang sollte die Kommission aktiv m\u00f6gliche internationale Instrumente zu diesem Zweck pr\u00fcfen und insbesondere den Abschluss von Abkommen \u00fcber die gegenseitige Anerkennung mit Drittl\u00e4ndern anstreben."}, {"color": "#97c2fc", "id": "ErwG 128", "label": "ErwG 128", "shape": "dot", "title": "(128) Im Einklang mit dem allgemein anerkannten Begriff der wesentlichen \u00c4nderung von Produkten, f\u00fcr die Harmonisierungsvorschriften der Union gelten, ist es angezeigt, dass das KI-System bei jeder \u00c4nderung, die die Einhaltung dieser Verordnung durch das Hochrisiko-KI-System beeintr\u00e4chtigen k\u00f6nnte (z. B. \u00c4nderung des Betriebssystems oder der Softwarearchitektur), oder wenn sich die Zweckbestimmung des Systems \u00e4ndert, als neues KI-System betrachtet werden sollte, das einer neuen Konformit\u00e4tsbewertung unterzogen werden sollte. \u00c4nderungen, die den Algorithmus und die Leistung von KI-Systemen betreffen, die nach dem Inverkehrbringen oder der Inbetriebnahme weiterhin dazulernen \u2014 d. h., sie passen automatisch an, wie die Funktionen ausgef\u00fchrt werden \u2014, sollten jedoch keine wesentliche Ver\u00e4nderung darstellen, sofern diese \u00c4nderungen vom Anbieter vorab festgelegt und zum Zeitpunkt der Konformit\u00e4tsbewertung bewertet wurden."}, {"color": "#97c2fc", "id": "ErwG 129", "label": "ErwG 129", "shape": "dot", "title": "(129) Hochrisiko-KI-Systeme sollten grunds\u00e4tzlich mit der CE-Kennzeichnung versehen sein, aus der ihre Konformit\u00e4t mit dieser Verordnung hervorgeht, sodass sie frei im Binnenmarkt verkehren k\u00f6nnen. Bei in ein Produkt integrierten Hochrisiko-KI-Systemen sollte eine physische CE-Kennzeichnung angebracht werden, die durch eine digitale CE-Kennzeichnung erg\u00e4nzt werden kann. Bei Hochrisiko-KI-Systemen, die nur digital bereitgestellt werden, sollte eine digitale CE-Kennzeichnung verwendet werden. Die Mitgliedstaaten sollten keine ungerechtfertigten Hindernisse f\u00fcr das Inverkehrbringen oder die Inbetriebnahme von Hochrisiko-KI-Systemen schaffen, die die in dieser Verordnung festgelegten Anforderungen erf\u00fcllen und mit der CE-Kennzeichnung versehen sind."}, {"color": "#97c2fc", "id": "ErwG 130", "label": "ErwG 130", "shape": "dot", "title": "(130) Unter bestimmten Bedingungen kann die rasche Verf\u00fcgbarkeit innovativer Technik f\u00fcr die Gesundheit und Sicherheit von Menschen, den Schutz der Umwelt und vor dem Klimawandel und die Gesellschaft insgesamt von entscheidender Bedeutung sein. Es ist daher angezeigt, dass die Aufsichtsbeh\u00f6rden aus au\u00dfergew\u00f6hnlichen Gr\u00fcnden der \u00f6ffentlichen Sicherheit, des Schutzes des Lebens und der Gesundheit nat\u00fcrlicher Personen, des Umweltschutzes und des Schutzes wichtiger Industrie- und Infrastrukturanlagen das Inverkehrbringen oder die Inbetriebnahme von KI-Systemen, die keiner Konformit\u00e4tsbewertung unterzogen wurden, genehmigen k\u00f6nnten. In hinreichend begr\u00fcndeten F\u00e4llen gem\u00e4\u00df dieser Verordnung k\u00f6nnen Strafverfolgungs- oder Katastrophenschutzbeh\u00f6rden ein bestimmtes Hochrisiko-KI-System ohne Genehmigung der Markt\u00fcberwachungsbeh\u00f6rde in Betrieb nehmen, sofern diese Genehmigung w\u00e4hrend der Verwendung oder im Anschluss daran unverz\u00fcglich beantragt wird."}, {"color": "#97c2fc", "id": "ErwG 131", "label": "ErwG 131", "shape": "dot", "title": "(131) Um die Arbeit der Kommission und der Mitgliedstaaten im KI-Bereich zu erleichtern und die Transparenz gegen\u00fcber der \u00d6ffentlichkeit zu erh\u00f6hen, sollten Anbieter von Hochrisiko-KI-Systemen, die nicht im Zusammenhang mit Produkten stehen, welche in den Anwendungsbereich einschl\u00e4giger Harmonisierungsrechtsvorschriften der Union fallen, und Anbieter, die der Auffassung sind, dass ein KI-System, das in den in einem Anhang dieser Verordnung aufgef\u00fchrten Anwendungsf\u00e4llen mit hohem Risiko aufgef\u00fchrt ist, auf der Grundlage einer Ausnahme nicht hochriskant ist, dazu verpflichtet werden, sich und Informationen \u00fcber ihr KI-System in einer von der Kommission einzurichtenden und zu verwaltenden EU-Datenbank zu registrieren. Vor der Verwendung eines KI-Systems, das in den in einem Anhang dieser Verordnung aufgef\u00fchrt
