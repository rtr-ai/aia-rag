ten (ABl. L 190 vom 18.7.2002, S. 1)., Fu\u00c3\u0178note 19: Richtlinie (EU) 2022/2557 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 14. Dezember 2022 \u00c3\u00bcber die Resilienz kritischer Einrichtungen und zur Aufhebung der Richtlinie 2008/114/EG des Rates (ABl. L 333 vom 27.12.2022, S. 164)."}, {"color": "#97c2fc", "id": "ErwG 34", "label": "ErwG 34", "shape": "dot", "title": "(34) Um sicherzustellen, dass diese Systeme verantwortungsvoll und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig genutzt werden, ist es auch wichtig, festzulegen, dass in jedem dieser ersch\u00c3\u00b6pfend aufgef\u00c3\u00bchrten und eng abgegrenzten F\u00c3\u00a4lle bestimmte Elemente ber\u00c3\u00bccksichtigt werden sollten, insbesondere in Bezug auf die Art des dem Antrag zugrunde liegenden Falls und die Auswirkungen der Verwendung auf die Rechte und Freiheiten aller betroffenen Personen sowie auf die f\u00c3\u00bcr die Verwendung geltenden Schutzvorkehrungen und Bedingungen. Dar\u00c3\u00bcber hinaus sollte die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen f\u00c3\u00bcr die Zwecke der Strafverfolgung nur eingesetzt werden, um die Identit\u00c3\u00a4t der speziell betroffenen Person zu best\u00c3\u00a4tigen und sollte sich hinsichtlich des Zeitraums und des geografischen und personenbezogenen Anwendungsbereichs auf das unbedingt Notwendige beschr\u00c3\u00a4nken, wobei insbesondere den Beweisen oder Hinweisen in Bezug auf die Bedrohungen, die Opfer oder den T\u00c3\u00a4ter Rechnung zu tragen ist. Die Verwendung des biometrischen Echtzeit-Fernidentifizierungssystems in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen sollte nur genehmigt werden, wenn die zust\u00c3\u00a4ndige Strafverfolgungsbeh\u00c3\u00b6rde eine Grundrechte-Folgenabsch\u00c3\u00a4tzung durchgef\u00c3\u00bchrt und, sofern in dieser Verordnung nichts anderes bestimmt ist, das System gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung in der Datenbank registriert hat. Die Personenreferenzdatenbank sollte f\u00c3\u00bcr jeden Anwendungsfall in jedem der oben genannten F\u00c3\u00a4lle geeignet sein."}, {"color": "#97c2fc", "id": "ErwG 35", "label": "ErwG 35", "shape": "dot", "title": "(35) Jede Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken sollte einer ausdr\u00c3\u00bccklichen spezifischen Genehmigung durch eine Justizbeh\u00c3\u00b6rde oder eine unabh\u00c3\u00a4ngige Verwaltungsbeh\u00c3\u00b6rde eines Mitgliedstaats, deren Entscheidung rechtsverbindlich ist, unterliegen. Eine solche Genehmigung sollte grunds\u00c3\u00a4tzlich vor der Verwendung des KI-Systems zur Identifizierung einer Person oder mehrerer Personen eingeholt werden. Ausnahmen von dieser Regel sollten in hinreichend begr\u00c3\u00bcndeten dringenden F\u00c3\u00a4llen erlaubt sein, d. h. in Situationen, in denen es wegen der Notwendigkeit der Verwendung der betreffenden Systeme tats\u00c3\u00a4chlich und objektiv unm\u00c3\u00b6glich ist, vor dem Beginn der Verwendung des KI-Systems eine Genehmigung einzuholen. In solchen dringenden F\u00c3\u00a4llen sollte die Verwendung des KI-Systems auf das absolut notwendige Mindestma\u00c3\u0178 beschr\u00c3\u00a4nkt werden und angemessenen Schutzvorkehrungen und Bedingungen unterliegen, die im nationalen Recht festgelegt sind und im Zusammenhang mit jedem einzelnen dringenden Anwendungsfall von der Strafverfolgungsbeh\u00c3\u00b6rde selbst pr\u00c3\u00a4zisiert werden. Dar\u00c3\u00bcber hinaus sollte die Strafverfolgungsbeh\u00c3\u00b6rde in solchen F\u00c3\u00a4llen eine solche Genehmigung beantragen und die Gr\u00c3\u00bcnde daf\u00c3\u00bcr angeben, warum sie sie nicht fr\u00c3\u00bcher, unverz\u00c3\u00bcglich, sp\u00c3\u00a4testens jedoch innerhalb von 24 Stunden beantragen konnte. Wird eine solche Genehmigung abgelehnt, sollte die Verwendung biometrischer Echtzeit-Identifizierungssysteme, die mit dieser Genehmigung verbunden sind, mit sofortiger Wirkung eingestellt werden, und alle Daten im Zusammenhang mit dieser Verwendung sollten verworfen und gel\u00c3\u00b6scht werden. Diese Daten umfassen Eingabedaten, die von einem KI-System w\u00c3\u00a4hrend der Nutzung eines solchen Systems direkt erfasst werden, sowie die Ergebnisse und Ausgaben der mit dieser Genehmigung verbundenen Verwendung. Daten, die im Einklang mit anderem Unionsrecht oder nationalem Recht rechtm\u00c3\u00a4\u00c3\u0178ig erworben wurden, sollten davon nicht betroffen sein. In jedem Fall darf keine Entscheidung mit nachteiligen Rechtsfolgen f\u00c3\u00bcr eine Person allein auf der Grundlage der Ausgaben des biometrischen Fernidentifizierungssystems getroffen werden."}, {"color": "#97c2fc", "id": "ErwG 36", "label": "ErwG 36", "shape": "dot", "title": "(36) Damit sie ihre Aufgaben im Einklang mit den Anforderungen dieser Verordnung und der nationalen Vorschriften erf\u00c3\u00bcllen k\u00c3\u00b6nnen, sollte die zust\u00c3\u00a4ndige Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde und die nationale Datenschutzbeh\u00c3\u00b6rde \u00c3\u00bcber jede Verwendung des biometrischen Echtzeit-Identifizierungssystems unterrichtet werden. Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und die nationalen Datenschutzbeh\u00c3\u00b6rden, die unterrichtet wurden, sollten der Kommission j\u00c3\u00a4hrlich einen Bericht \u00c3\u00bcber die Verwendung biometrischer Echtzeit-Identifizierungssysteme vorlegen."}, {"color": "#97c2fc", "id": "ErwG 37", "label": "ErwG 37", "shape": "dot", "title": "(37) Dar\u00c3\u00bcber hinaus ist es angezeigt, innerhalb des durch diese Verordnung vorgegebenen ersch\u00c3\u00b6pfenden Rahmens festzulegen, dass eine solche Verwendung im Hoheitsgebiet eines Mitgliedstaats gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung nur m\u00c3\u00b6glich sein sollte, sofern der betreffende Mitgliedstaat in seinen detaillierten nationalen Rechtsvorschriften ausdr\u00c3\u00bccklich vorgesehen hat, dass eine solche Verwendung genehmigt werden kann. Folglich steht es den Mitgliedstaaten im Rahmen dieser Verordnung frei, eine solche M\u00c3\u00b6glichkeit generell oder nur in Bezug auf einige der in dieser Verordnung genannten Ziele, f\u00c3\u00bcr die eine genehmigte Verwendung gerechtfertigt sein kann, vorzusehen. Solche nationalen Rechtsvorschriften sollten der Kommission sp\u00c3\u00a4testens 30 Tage nach ihrer Annahme mitgeteilt werden."}, {"color": "#97c2fc", "id": "ErwG 38", "label": "ErwG 38", "shape": "dot", "title": "(38) Die Verwendung von KI-Systemen zur biometrischen Echtzeit-Fernidentifizierung nat\u00c3\u00bcrlicher Personen in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken erfordert zwangsl\u00c3\u00a4ufig die Verarbeitung biometrischer Daten. Die Vorschriften dieser Verordnung, die vorbehaltlich bestimmter Ausnahmen eine solche Verwendung auf der Grundlage des Artikels 16 AEUV verbieten, sollten als Lex specialis in Bezug auf die in Artikel 10 der Richtlinie (EU) 2016/680 enthaltenen Vorschriften \u00c3\u00bcber die Verarbeitung biometrischer Daten gelten und somit die Verwendung und Verarbeitung der betreffenden biometrischen Daten umfassend regeln. Eine solche Verwendung und Verarbeitung sollte daher nur m\u00c3\u00b6glich sein, soweit sie mit dem in dieser Verordnung festgelegten Rahmen vereinbar ist, ohne dass es den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden bei ihren T\u00c3\u00a4tigkeiten zu Strafverfolgungszwecken Raum l\u00c3\u00a4sst, au\u00c3\u0178erhalb dieses Rahmens solche Systeme zu verwenden und die damit verbundenen Daten aus den in Artikel 10 der Richtlinie (EU) 2016/680 aufgef\u00c3\u00bchrten Gr\u00c3\u00bcnden zu verarbeiten. In diesem Zusammenhang soll diese Verordnung nicht als Rechtsgrundlage f\u00c3\u00bcr die Verarbeitung personenbezogener Daten gem\u00c3\u00a4\u00c3\u0178 Artikel 8 der Richtlinie (EU) 2016/680 dienen. Die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu anderen Zwecken als der Strafverfolgung, auch durch zust\u00c3\u00a4ndige Beh\u00c3\u00b6rden, sollte jedoch nicht unter den in dieser Verordnung festgelegten spezifischen Rahmen f\u00c3\u00bcr diese Verwendung zu Strafverfolgungszwecken fallen. Eine solche Verwendung zu anderen Zwecken als der Strafverfolgung sollte daher nicht der Genehmigungspflicht gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung und den zu dieser Genehmigung anwendbaren detaillierten nationalen Rechtsvorschriften unterliegen."}, {"color": "#97c2fc", "id": "ErwG 39", "label": "ErwG 39", "shape": "dot", "title": "(39) Jede Verarbeitung biometrischer Daten und anderer personenbezogener Daten im Zusammenhang mit der Verwendung von KI-Systemen f\u00c3\u00bcr die biometrische Identifizierung, ausgenommen im Zusammenhang mit der Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken im Sinne dieser Verordnung, sollte weiterhin allen Anforderungen gen\u00c3\u00bcgen, die sich aus Artikel 10 der Richtlinie (EU) 2016/680 ergeben. F\u00c3\u00bcr andere Zwecke als die Strafverfolgung ist die Verarbeitung biometrischer Daten gem\u00c3\u00a4\u00c3\u0178 Artikel 9 Absatz 1 der Verordnung (EU) 2016/679 und Artikel 10 Absatz 1 der Verordnung (EU) 2018/1725, vorbehaltlich der in diesen Artikeln vorgesehenen begrenzten Ausnahmef\u00c3\u00a4llen, verboten. In Anwendung des Artikels 9 Absatz 1 der Verordnung (EU) 2016/679 war die Verwendung biometrischer Fernidentifizierung zu anderen Zwecken als der Strafverfolgung bereits Gegenstand von Verbotsentscheidungen der nationalen Datenschutzbeh\u00c3\u00b6rden."}, {"color": "#97c2fc", "id": "ErwG 40", "label": "ErwG 40", "shape": "dot", "title": "(40) Nach Artikel 6a des dem EUV und dem AEUV beigef\u00c3\u00bcgten Protokolls Nr. 21 \u00c3\u00bcber die Position des Vereinigten K\u00c3\u00b6nigreichs und Irlands hinsichtlich des Raums der Freiheit, der Sicherheit und des Rechts sind die auf der Grundlage des Artikels 16 AEUV festgelegten Vorschriften in Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe g, soweit er auf die Verwendung von Systemen zur biometrischen Kategorisierung f\u00c3\u00bcr T\u00c3\u00a4tigkeiten im Bereich der polizeilichen Zusammenarbeit und der justiziellen Zusammenarbeit in Strafsachen Anwendung findet, Artikel 5 Absatz 1 Buchstabe d, soweit sie auf die Verwendung von KI-Systemen nach der darin festgelegten Bestimmung Anwendung finden, sowie Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h, Artikel 5 Abs\u00c3\u00a4tze 2 bis 6 und Artikel 26 Absatz 10 dieser Verordnung in Bezug auf die Verarbeitung personenbezogener Daten durch die Mitgliedstaaten im Rahmen der Aus\u00c3\u00bcbung von T\u00c3\u00a4tigkeiten, die in den Anwendungsbereich des Dritten Teils Titel V Kapitel 4 oder 5 AEUV fallen, f\u00c3\u00bcr Irland nicht bindend, wenn Irland nicht durch die Vorschriften gebunden ist, die die Formen der justiziellen Zusammenarbeit in Strafsachen oder der polizeilichen Zusammenarbeit regeln, in deren Rahmen die auf der Grundlage des Artikels 16 AEUV festgelegten Vorschriften eingehalten werden m\u00c3\u00bcssen."}, {"color": "#97c2fc", "id": "ErwG 41", "label": "ErwG 41", "shape": "dot", "title": "(41) Nach den Artikeln 2 und 2a des dem EUV und dem AEUV beigef\u00c3\u00bcgten Protokolls Nr. 22 \u00c3\u00bcber die Position D\u00c3\u00a4nemarks ist D\u00c3\u00a4nemark durch die auf der Grundlage des Artikels 16 AEUV festgelegten Vorschriften in Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe g soweit er auf die Verwendung von Systemen zur biometrischen Kategorisierung f\u00c3\u00bcr T\u00c3\u00a4tigkeiten im Bereich der polizeilichen Zusammenarbeit und der justiziellen Zusammenarbeit in Strafsachen Anwendung findet, Artikel 5 Absatz 1 Unterabsatz 1 Buchstaben d soweit sie auf die Verwendung von KI-Systemen nach der darin festgelegten Bestimmung Anwendung finden, sowie Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h, Artikel 5 Abs\u00c3\u00a4tze 2 bis 6 und Artikel 26 Absatz 10 dieser Verordnung in Bezug auf die Verarbeitung personenbezogener Daten durch die Mitgliedstaaten im Rahmen der Aus\u00c3\u00bcbung von T\u00c3\u00a4tigkeiten, die in den Anwendungsbereich des Dritten Teils Titel V Kapitel 4 oder 5 AEUV fallen, weder gebunden noch zu ihrer Anwendung verpflichtet."}, {"color": "#97c2fc", "id": "ErwG 42", "label": "ErwG 42", "shape": "dot", "title": "(42) Im Einklang mit der Unschuldsvermutung sollten nat\u00c3\u00bcrliche Personen in der Union stets nach ihrem tats\u00c3\u00a4chlichen Verhalten beurteilt werden. Nat\u00c3\u00bcrliche Personen sollten niemals allein nach dem Verhalten beurteilt werden, das von einer KI auf der Grundlage ihres Profiling, ihrer Pers\u00c3\u00b6nlichkeitsmerkmale oder -eigenschaften wie Staatsangeh\u00c3\u00b6rigkeit, Geburtsort, Wohnort, Anzahl der Kinder, Schulden oder Art ihres Fahrzeugs vorhergesagt wird, ohne dass ein begr\u00c3\u00bcndeter Verdacht besteht, dass diese Person an einer kriminellen T\u00c3\u00a4tigkeit auf der Grundlage objektiver nachpr\u00c3\u00bcfbarer Tatsachen beteiligt ist, und ohne dass eine menschliche \u00c3\u0153berpr\u00c3\u00bcfung stattfindet. Daher sollten Risikobewertungen, die in Bezug auf nat\u00c3\u00bcrliche Personen durchgef\u00c3\u00bchrt werden, um zu bewerten, ob sie straff\u00c3\u00a4llig werden oder um eine tats\u00c3\u00a4chliche oder m\u00c3\u00b6gliche Straftat vorherzusagen, und dies ausschlie\u00c3\u0178lich auf dem Profiling dieser Personen oder der Bewertung ihrer Pers\u00c3\u00b6nlichkeitsmerkmale und -eigenschaften beruht, verboten werden. In jedem Fall betrifft oder ber\u00c3\u00bchrt dieses Verbot nicht Risikoanalysen, die nicht auf dem Profiling von Einzelpersonen oder auf Pers\u00c3\u00b6nlichkeitsmerkmalen und -eigenschaften von Einzelpersonen beruhen, wie etwa KI-Systeme, die Risikoanalysen zur Bewertung der Wahrscheinlichkeit eines Finanzbetrugs durch Unternehmen auf der Grundlage verd\u00c3\u00a4chtiger Transaktionen durchf\u00c3\u00bchren, oder Risikoanalyseinstrumente einsetzen, um die Wahrscheinlichkeit vorherzusagen, dass Bet\u00c3\u00a4ubungsmittel oder illegale Waren durch Zollbeh\u00c3\u00b6rden, beispielsweise auf der Grundlage bekannter Schmuggelrouten, aufgesp\u00c3\u00bcrt werden."}, {"color": "#97c2fc", "id": "ErwG 43", "label": "ErwG 43", "shape": "dot", "title": "(43) Das Inverkehrbringen, die Inbetriebnahme f\u00c3\u00bcr diesen spezifischen Zweck oder die Verwendung von KI-Systemen, die Datenbanken zur Gesichtserkennung durch das ungezielte Auslesen von Gesichtsbildern aus dem Internet oder von Video\u00c3\u00bcberwachungsaufnahmen erstellen oder erweitern, sollte verboten werden, da dies das Gef\u00c3\u00bchl der Massen\u00c3\u00bcberwachung verst\u00c3\u00a4rkt und zu schweren Verst\u00c3\u00b6\u00c3\u0178en gegen die Grundrechte, einschlie\u00c3\u0178lich des Rechts auf Privatsph\u00c3\u00a4re, f\u00c3\u00bchren kann."}, {"color": "#97c2fc", "id": "ErwG 44", "label": "ErwG 44", "shape": "dot", "title": "(44) Im Hinblick auf die wissenschaftliche Grundlage von KI-Systemen, die darauf abzielen, Emotionen zu erkennen oder abzuleiten, bestehen ernsthafte Bedenken, insbesondere da sich Gef\u00c3\u00bchlsausdr\u00c3\u00bccke je nach Kultur oder Situation und selbst bei ein und derselben Person erheblich unterscheiden. Zu den gr\u00c3\u00b6\u00c3\u0178ten Schwachstellen solcher Systeme geh\u00c3\u00b6rt, dass sie beschr\u00c3\u00a4nkt zuverl\u00c3\u00a4ssig, nicht eindeutig und nur begrenzt verallgemeinerbar sind. Daher k\u00c3\u00b6nnen KI-Systeme, die Emotionen oder Absichten nat\u00c3\u00bcrlicher Personen auf der Grundlage ihrer biometrischen Daten erkennen oder ableiten, diskriminierende Ergebnisse hervorbringen und in die Rechte und Freiheiten der betroffenen Personen eingreifen. Angesichts des Machtungleichgewichts in den Bereichen Arbeit und Bildung in Verbindung mit dem intrusiven Charakter dieser Systeme k\u00c3\u00b6nnen diese zu einer Schlechterstellung oder Benachteiligung bestimmter nat\u00c3\u00bcrlicher Personen oder ganzer Gruppen f\u00c3\u00bchren. Daher sollte das Inverkehrbringen, die Inbetriebnahme oder die Verwendung von KI-Systemen, die den emotionalen Zustand von Einzelpersonen in Situationen, ableiten sollen, die mit dem Arbeitsplatz oder dem Bildungsbereich in Zusammenhang stehen, verboten werden. Dieses Verbot sollte nicht f\u00c3\u00bcr KI-Systeme gelten, die ausschlie\u00c3\u0178lich aus medizinischen oder sicherheitstechnischen Gr\u00c3\u00bcnden in Verkehr gebracht werden, wie z. B. Systeme, die f\u00c3\u00bcr therapeutische Zwecke bestimmt sind."}, {"color": "#97c2fc", "id": "ErwG 45", "label": "ErwG 45", "shape": "dot", "title": "(45) Praktiken, die nach Unionsrecht, einschlie\u00c3\u0178lich Datenschutzrecht, Nichtdiskriminierungsrecht, Verbraucherschutzrecht und Wettbewerbsrecht, verboten sind, sollten von dieser Verordnung nicht betroffen sein."}, {"color": "#97c2fc", "id": "ErwG 46", "label": "ErwG 46", "shape": "dot", "title": "(46) Hochrisiko-KI-Systeme sollten nur dann auf dem Unionsmarkt in Verkehr gebracht, in Betrieb genommen oder verwendet werden, wenn sie bestimmte verbindliche Anforderungen erf\u00c3\u00bcllen. Mit diesen Anforderungen sollte sichergestellt werden, dass Hochrisiko-KI-Systeme, die in der Union verf\u00c3\u00bcgbar sind oder deren Ausgabe anderweitig in der Union verwendet wird, keine unannehmbaren Risiken f\u00c3\u00bcr wichtige \u00c3\u00b6ffentliche Interessen der Union bergen, wie sie im Unionsrecht anerkannt und gesch\u00c3\u00bctzt sind. Auf der Grundlage des neuen Rechtsrahmens, wie in der Bekanntmachung der Kommission \u00e2\u20ac\u017eLeitfaden f\u00c3\u00bcr die Umsetzung der Produktvorschriften der EU 2022 (Blue Guide)\u00e2\u20ac\u0153 (Fu\u00c3\u0178note 20) dargelegt, gilt als allgemeine Regel, dass mehr als ein Rechtsakt der Harmonisierungsrechtsvorschriften der Union wie die Verordnungen (EU) 2017/745 (Fu\u00c3\u0178note 21) und (EU) 2017/746 (Fu\u00c3\u0178note 22) des Europ\u00c3\u00a4ischen Parlaments und des Rates oder die Richtlinie 2006/42/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 23) auf ein Produkt anwendbar sein k\u00c3\u00b6nnen, da die Bereitstellung oder Inbetriebnahme nur erfolgen kann, wenn das Produkt allen geltenden Harmonisierungsrechtsvorschriften der Union entspricht. Um Koh\u00c3\u00a4renz zu gew\u00c3\u00a4hrleisten und unn\u00c3\u00b6tigen Verwaltungsaufwand oder Kosten zu vermeiden, sollten die Anbieter eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00c3\u00a4lt, f\u00c3\u00bcr die die Anforderungen dieser Verordnung und der in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union gelten, in Bezug auf operative Entscheidungen dar\u00c3\u00bcber flexibel sein, wie die Konformit\u00c3\u00a4t eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00c3\u00a4lt, bestm\u00c3\u00b6glich mit allen geltenden Anforderungen der Harmonisierungsrechtsvorschriften der Union sichergestellt werden kann. Als hochriskant sollten nur solche KI-Systeme eingestuft werden, die erhebliche sch\u00c3\u00a4dliche Auswirkungen auf die Gesundheit, die Sicherheit und die Grundrechte von Personen in der Union haben, wodurch eine m\u00c3\u00b6gliche Beschr\u00c3\u00a4nkung des internationalen Handels so gering wie m\u00c3\u00b6glich bleiben sollte. Fu\u00c3\u0178note 20: ABl. C 247 vom 29.6.2022, S. 1., Fu\u00c3\u0178note 21: Verordnung (EU) 2017/745 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 5. April 2017 \u00c3\u00bcber Medizinprodukte, zur \u00c3\u201enderung der Richtlinie 2001/83/EG, der Verordnung (EG) Nr. 178/2002 und der Verordnung (EG) Nr. 1223/2009 und zur Aufhebung der Richtlinien 90/385/EWG und 93/42/EWG des Rates (ABl. L 117 vom 5.5.2017, S. 1)., Fu\u00c3\u0178note 22: Verordnung (EU) 2017/746 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 5. April 2017 \u00c3\u00bcber In-vitro-Diagnostika und zur Aufhebung der Richtlinie 98/79/EG und des Beschlusses 2010/227/EU der Kommission (ABl. L 117 vom 5.5.2017, S. 176)., Fu\u00c3\u0178note 23: Richtlinie 2006/42/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 17. Mai 2006 \u00c3\u00bcber Maschinen und zur \u00c3\u201enderung der Richtlinie 95/16/EG (ABl. L 157 vom 9.6.2006, S. 24)."}, {"color": "#97c2fc", "id": "ErwG 47", "label": "ErwG 47", "shape": "dot", "title": "(47) KI-Systeme k\u00c3\u00b6nnten nachteilige Auswirkungen auf die Gesundheit und Sicherheit von Personen haben, insbesondere wenn solche Systeme als Sicherheitsbauteile von Produkten zum Einsatz kommen. Im Einklang mit den Zielen der Harmonisierungsrechtsvorschriften der Union, die den freien Verkehr von Produkten im Binnenmarkt erleichtern und gew\u00c3\u00a4hrleisten sollen, dass nur sichere und anderweitig konforme Produkte auf den Markt gelangen, ist es wichtig, dass die Sicherheitsrisiken, die ein Produkt als Ganzes aufgrund seiner digitalen Komponenten, einschlie\u00c3\u0178lich KI-Systeme, mit sich bringen kann, angemessen vermieden und gemindert werden. So sollten beispielsweise zunehmend autonome Roboter \u00e2\u20ac\u201d sei es in der Fertigung oder in der pers\u00c3\u00b6nlichen Assistenz und Pflege \u00e2\u20ac\u201d in der Lage sein, sicher zu arbeiten und ihre Funktionen in komplexen Umgebungen zu erf\u00c3\u00bcllen. Desgleichen sollten die immer ausgefeilteren Diagnosesysteme und Systeme zur Unterst\u00c3\u00bctzung menschlicher Entscheidungen im Gesundheitssektor, in dem die Risiken f\u00c3\u00bcr Leib und Leben besonders hoch sind, zuverl\u00c3\u00a4ssig und genau sein."}, {"color": "#97c2fc", "id": "ErwG 48", "label": "ErwG 48", "shape": "dot", "title": "(48) Das Ausma\u00c3\u0178 der nachteiligen Auswirkungen des KI-Systems auf die durch die Charta gesch\u00c3\u00bctzten Grundrechte ist bei der Einstufung eines KI-Systems als hochriskant von besonderer Bedeutung. Zu diesen Rechten geh\u00c3\u00b6ren die W\u00c3\u00bcrde des Menschen, die Achtung des Privat- und Familienlebens, der Schutz personenbezogener Daten, die Freiheit der Meinungs\u00c3\u00a4u\u00c3\u0178erung und die Informationsfreiheit, die Versammlungs- und Vereinigungsfreiheit, das Recht auf Nichtdiskriminierung, das Recht auf Bildung, der Verbraucherschutz, die Arbeitnehmerrechte, die Rechte von Menschen mit Behinderungen, die Gleichstellung der Geschlechter, Rechte des geistigen Eigentums, das Recht auf einen wirksamen Rechtsbehelf und ein faires Gerichtsverfahren, das Verteidigungsrecht, die Unschuldsvermutung sowie das Recht auf eine gute Verwaltung. Es muss betont werden, dass Kinder \u00e2\u20ac\u201d zus\u00c3\u00a4tzlich zu diesen Rechten \u00e2\u20ac\u201d \u00c3\u00bcber spezifische Rechte verf\u00c3\u00bcgen, wie sie in Artikel 24 der Charta und im \u00c3\u0153bereinkommen der Vereinten Nationen \u00c3\u00bcber die Rechte des Kindes (UNCRC) \u00e2\u20ac\u201d im Hinblick auf das digitale Umfeld weiter ausgef\u00c3\u00bchrt in der Allgemeinen Bemerkung Nr. 25 des UNCRC \u00e2\u20ac\u201d verankert sind; in beiden wird die Ber\u00c3\u00bccksichtigung der Schutzbed\u00c3\u00bcrftigkeit der Kinder gefordert und ihr Anspruch auf den Schutz und die F\u00c3\u00bcrsorge festgelegt, die f\u00c3\u00bcr ihr Wohlergehen notwendig sind. Dar\u00c3\u00bcber hinaus sollte dem Grundrecht auf ein hohes Umweltschutzniveau, das in der Charta verankert ist und mit der Unionspolitik umgesetzt wird, bei der Bewertung der Schwere des Schadens, den ein KI-System unter anderem in Bezug auf die Gesundheit und Sicherheit von Personen verursachen kann, ebenfalls Rechnung getragen werden."}, {"color": "#97c2fc", "id": "ErwG 49", "label": "ErwG 49", "shape": "dot", "title": "(49) In Bezug auf Hochrisiko-KI-Systeme, die Sicherheitsbauteile von Produkten oder Systemen oder selbst Produkte oder Systeme sind, die in den Anwendungsbereich der Verordnung (EG) Nr. 300/2008 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 24), der Verordnung (EU) Nr. 167/2013 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 25), der Verordnung (EU) Nr. 168/2013 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 26), der Richtlinie 2014/90/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 27), der Richtlinie (EU) 2016/797 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 28), der Verordnung (EU) 2018/858 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 29), der Verordnung (EU) 2018/1139 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 30) und der Verordnung (EU) 2019/2144 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 31) fallen, ist es angezeigt, diese Rechtsakte zu \u00c3\u00a4ndern, damit die Kommission \u00e2\u20ac\u201d aufbauend auf den technischen und regulatorischen Besonderheiten des jeweiligen Sektors und ohne Beeintr\u00c3\u00a4chtigung bestehender Governance-, Konformit\u00c3\u00a4tsbewertungs- und Durchsetzungsmechanismen sowie der darin eingerichteten Beh\u00c3\u00b6rden \u00e2\u20ac\u201d beim Erlass von etwaigen delegierten Rechtsakten oder Durchf\u00c3\u00bchrungsrechtsakten auf der Grundlage der genannten Rechtsakte die in der vorliegenden Verordnung festgelegten verbindlichen Anforderungen an Hochrisiko-KI-Systeme ber\u00c3\u00bccksichtigt. Fu\u00c3\u0178note 24: Verordnung (EG) Nr. 300/2008 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 11. M\u00c3\u00a4rz 2008 \u00c3\u00bcber gemeinsame Vorschriften f\u00c3\u00bcr die Sicherheit in der Zivilluftfahrt und zur Aufhebung der Verordnung (EG) Nr. 2320/2002 (ABl. L 97 vom 9.4.2008, S. 72)., Fu\u00c3\u0178note 25: Verordnung (EU) Nr. 167/2013 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 5. Februar 2013 \u00c3\u00bcber die Genehmigung und Markt\u00c3\u00bcberwachung von land- und forstwirtschaftlichen Fahrzeugen (ABl. L 60 vom 2.3.2013, S. 1)., Fu\u00c3\u0178note 26: Verordnung (EU) Nr. 168/2013 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 15. Januar 2013 \u00c3\u00bcber die Genehmigung und Markt\u00c3\u00bcberwachung von zwei- oder dreir\u00c3\u00a4drigen und vierr\u00c3\u00a4drigen Fahrzeugen (ABl. L 60 vom 2.3.2013, S. 52)., Fu\u00c3\u0178note 27: Richtlinie 2014/90/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 23. Juli 2014 \u00c3\u00bcber Schiffsausr\u00c3\u00bcstung und zur Aufhebung der Richtlinie 96/98/EG des Rates (ABl. L 257 vom 28.8.2014, S. 146)., Fu\u00c3\u0178note 28: Richtlinie (EU) 2016/797 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 11. Mai 2016 \u00c3\u00bcber die Interoperabilit\u00c3\u00a4t des Eisenbahnsystems in der Europ\u00c3\u00a4ischen Union (ABl. L 138 vom 26.5.2016, S. 44)., Fu\u00c3\u0178note 29: Verordnung (EU) 2018/858 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 30. Mai 2018 \u00c3\u00bcber die Genehmigung und die Markt\u00c3\u00bcberwachung von Kraftfahrzeugen und Kraftfahrzeuganh\u00c3\u00a4ngern sowie von Systemen, Bauteilen und selbstst\u00c3\u00a4ndigen technischen Einheiten f\u00c3\u00bcr diese Fahrzeuge, zur \u00c3\u201enderung der Verordnungen (EG) Nr. 715/2007 und (EG) Nr. 595/2009 und zur Aufhebung der Richtlinie 2007/46/EG (ABl. L 151 vom 14.6.2018, S. 1)., Fu\u00c3\u0178note 30: Verordnung (EU) 2018/1139 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 4. Juli 2018 zur Festlegung gemeinsamer Vorschriften f\u00c3\u00bcr die Zivilluftfahrt und zur Errichtung einer Agentur der Europ\u00c3\u00a4ischen Union f\u00c3\u00bcr Flugsicherheit sowie zur \u00c3\u201enderung der Verordnungen (EG) Nr. 2111/2005, (EG) Nr. 1008/2008, (EU) Nr. 996/2010, (EU) Nr. 376/2014 und der Richtlinien 2014/30/EU und 2014/53/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates, und zur Aufhebung der Verordnungen (EG) Nr. 552/2004 und (EG) Nr. 216/2008 des Europ\u00c3\u00a4ischen Parlaments und des Rates und der Verordnung (EWG) Nr. 3922/91 des Rates (ABl. L 212 vom 22.8.2018, S. 1)., Fu\u00c3\u0178note 31: Verordnung (EU) 2019/2144 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 27. November 2019 \u00c3\u00bcber die Typgenehmigung von Kraftfahrzeugen und Kraftfahrzeuganh\u00c3\u00a4ngern sowie von Systemen, Bauteilen und selbstst\u00c3\u00a4ndigen technischen Einheiten f\u00c3\u00bcr diese Fahrzeuge im Hinblick auf ihre allgemeine Sicherheit und den Schutz der Fahrzeuginsassen und von ungesch\u00c3\u00bctzten Verkehrsteilnehmern, zur \u00c3\u201enderung der Verordnung (EU) 2018/858 des Europ\u00c3\u00a4ischen Parlaments und des Rates und zur Aufhebung der Verordnungen (EG) Nr. 78/2009, (EG) Nr. 79/2009 und (EG) Nr. 661/2009 des Europ\u00c3\u00a4ischen Parlaments und des Rates sowie der Verordnungen (EG) Nr. 631/2009, (EU) Nr. 406/2010, (EU) Nr. 672/2010, (EU) Nr. 1003/2010, (EU) Nr. 1005/2010, (EU) Nr. 1008/2010, (EU) Nr. 1009/2010, (EU) Nr. 19/2011, (EU) Nr. 109/2011, (EU) Nr. 458/2011, (EU) Nr. 65/2012, (EU) Nr. 130/2012, (EU) Nr. 347/2012, (EU) Nr. 351/2012, (EU) Nr. 1230/2012 und (EU) 2015/166 der Kommission (ABl. L 325 vom 16.12.2019, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 50", "label": "ErwG 50", "shape": "dot", "title": "(50) In Bezug auf KI-Systeme, die Sicherheitsbauteile von Produkten oder selbst Produkte sind, die in den Anwendungsbereich bestimmter, im Anhang dieser Verordnung aufgef\u00c3\u00bchrter Harmonisierungsrechtsvorschriften der Union fallen, ist es angezeigt, sie im Rahmen dieser Verordnung als hochriskant einzustufen, wenn das betreffende Produkt gem\u00c3\u00a4\u00c3\u0178 den einschl\u00c3\u00a4gigen Harmonisierungsrechtsvorschriften der Union dem Konformit\u00c3\u00a4tsbewertungsverfahren durch eine als Dritte auftretende Konformit\u00c3\u00a4tsbewertungsstelle unterzogen wird. Dabei handelt es sich insbesondere um Produkte wie Maschinen, Spielzeuge, Aufz\u00c3\u00bcge, Ger\u00c3\u00a4te und Schutzsysteme zur bestimmungsgem\u00c3\u00a4\u00c3\u0178en Verwendung in explosionsgef\u00c3\u00a4hrdeten Bereichen, Funkanlagen, Druckger\u00c3\u00a4te, Sportbootausr\u00c3\u00bcstung, Seilbahnen, Ger\u00c3\u00a4te zur Verbrennung gasf\u00c3\u00b6rmiger Brennstoffe, Medizinprodukte, In-vitro-Diagnostika, Automobile und Flugzeuge."}, {"color": "#97c2fc", "id": "ErwG 51", "label": "ErwG 51", "shape": "dot", "title": "(51) Die Einstufung eines KI-Systems als hochriskant gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung sollte nicht zwangsl\u00c3\u00a4ufig bedeuten, dass von dem Produkt, dessen Sicherheitsbauteil das KI-System ist, oder von dem KI-System als eigenst\u00c3\u00a4ndigem Produkt nach den Kriterien der einschl\u00c3\u00a4gigen Harmonisierungsrechtsvorschriften der Union f\u00c3\u00bcr das betreffende Produkt ein hohes Risiko ausgeht. Dies gilt insbesondere f\u00c3\u00bcr die Verordnungen (EU) 2017/745 und (EU) 2017/746, wo f\u00c3\u00bcr Produkte mit mittlerem und hohem Risiko eine Konformit\u00c3\u00a4tsbewertung durch Dritte vorgesehen ist."}, {"color": "#97c2fc", "id": "ErwG 52", "label": "ErwG 52", "shape": "dot", "title": "(52) Bei eigenst\u00c3\u00a4ndigen KI-Systemen, d. h. Hochrisiko-KI-Systemen, bei denen es sich um andere Systeme als Sicherheitsbauteile von Produkten handelt oder die selbst Produkte sind, ist es angezeigt, sie als hochriskant einzustufen, wenn sie aufgrund ihrer Zweckbestimmung ein hohes Risiko bergen, die Gesundheit und Sicherheit oder die Grundrechte von Personen zu sch\u00c3\u00a4digen, wobei sowohl die Schwere des m\u00c3\u00b6glichen Schadens als auch die Wahrscheinlichkeit seines Auftretens zu ber\u00c3\u00bccksichtigen sind, und sofern sie in einer Reihe von Bereichen verwendet werden, die in dieser Verordnung ausdr\u00c3\u00bccklich festgelegt sind. Die Bestimmung dieser Systeme erfolgt nach derselben Methodik und denselben Kriterien, die auch f\u00c3\u00bcr k\u00c3\u00bcnftige \u00c3\u201enderungen der Liste der Hochrisiko-KI-Systeme vorgesehen sind, zu deren Annahme die Kommission im Wege delegierter Rechtsakte erm\u00c3\u00a4chtigt werden sollte, um dem rasanten Tempo der technologischen Entwicklung sowie den m\u00c3\u00b6glichen \u00c3\u201enderungen bei der Verwendung von KI-Systemen Rechnung zu tragen."}, {"color": "#97c2fc", "id": "ErwG 53", "label": "ErwG 53", "shape": "dot", "title": "(53) Ferner muss klargestellt werden, dass es bestimmte F\u00c3\u00a4lle geben kann, in denen KI-Systeme f\u00c3\u00bcr vordefinierte in dieser Verordnung festgelegte Bereiche nicht zu einem bedeutenden Risiko der Beeintr\u00c3\u00a4chtigung der in diesen Bereichen gesch\u00c3\u00bctzten rechtlichen Interessen f\u00c3\u00bchren, da sie die Entscheidungsfindung nicht wesentlich beeinflussen oder diesen Interessen nicht erheblich schaden. F\u00c3\u00bcr die Zwecke dieser Verordnung sollte ein KI-System, das das Ergebnis der Entscheidungsfindung nicht wesentlich beeinflusst, als ein KI-System verstanden werden, das keine Auswirkungen auf den Inhalt und damit das Ergebnis der Entscheidungsfindung hat, unabh\u00c3\u00a4ngig davon, ob es sich um menschliche oder automatisierte Entscheidungen handelt. Ein KI-System, das das Ergebnis der Entscheidungsfindung nicht wesentlich beeinflusst, k\u00c3\u00b6nnte Situationen einschlie\u00c3\u0178en, in denen eine oder mehrere der folgenden Bedingungen erf\u00c3\u00bcllt sind. Die erste dieser Bedingungen ist, dass das KI-System dazu bestimmt ist, in einem Verfahren eine eng gefasste Aufgabe zu erf\u00c3\u00bcllen, wie etwa ein KI-System, das unstrukturierte Daten in strukturierte Daten umwandelt, ein KI-System, das eingehende Dokumente in Kategorien einordnet, oder ein KI-System, das zur Erkennung von Duplikaten unter einer gro\u00c3\u0178en Zahl von Anwendungen eingesetzt wird. Diese Aufgaben sind so eng gefasst und begrenzt, dass sie nur beschr\u00c3\u00a4nkte Risiken darstellen, die sich durch die Verwendung eines KI-Systems in einem Kontext, der in einem Anhang dieser Verordnung als Verwendung mit hohem Risiko aufgef\u00c3\u00bchrt ist, nicht erh\u00c3\u00b6hen. Die zweite Bedingung sollte darin bestehen, dass die von einem KI-System ausgef\u00c3\u00bchrte Aufgabe das Ergebnis einer zuvor abgeschlossenen menschlichen T\u00c3\u00a4tigkeit verbessert, die f\u00c3\u00bcr die Zwecke der in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Verwendungen mit hohem Risiko relevant sein kann. Unter Ber\u00c3\u00bccksichtigung dieser Merkmale wird eine menschliche T\u00c3\u00a4tigkeit durch das KI-System lediglich durch eine zus\u00c3\u00a4tzliche Ebene erg\u00c3\u00a4nzt und stellt daher ein geringeres Risiko dar. Diese Bedingung w\u00c3\u00bcrde beispielsweise f\u00c3\u00bcr KI-Systeme gelten, deren Ziel es ist, die in zuvor verfassten Dokumenten verwendete Sprache zu verbessern, etwa den professionellen Ton, den wissenschaftlichen Sprachstil oder um den Text an einen bestimmten mit einer Marke verbundenen Stil anzupassen. Dritte Bedingung sollte sein, dass mit dem KI-System Entscheidungsmuster oder Abweichungen von fr\u00c3\u00bcheren Entscheidungsmustern erkannt werden sollen. Das Risiko w\u00c3\u00a4re geringer, da die Verwendung des KI-Systems einer zuvor abgeschlossenen menschlichen Bewertung folgt, die das KI-System ohne angemessene menschliche \u00c3\u0153berpr\u00c3\u00bcfung nicht ersetzen oder beeinflussen soll. Zu solchen KI-Systemen geh\u00c3\u00b6ren beispielsweise solche, die in Bezug auf ein bestimmtes Benotungsmuster eines Lehrers dazu verwendet werden k\u00c3\u00b6nnen, nachtr\u00c3\u00a4glich zu pr\u00c3\u00bcfen, ob der Lehrer m\u00c3\u00b6glicherweise von dem Benotungsmuster abgewichen ist, um so auf m\u00c3\u00b6gliche Unstimmigkeiten oder Unregelm\u00c3\u00a4\u00c3\u0178igkeiten aufmerksam zu machen. Die vierte Bedingung sollte darin bestehen, dass das KI-System dazu bestimmt ist, eine Aufgabe auszuf\u00c3\u00bchren, die eine Bewertung, die f\u00c3\u00bcr die Zwecke der in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten KI-Systeme relevant ist, lediglich vorbereitet, wodurch die m\u00c3\u00b6gliche Wirkung der Ausgaben des Systems im Hinblick auf das Risiko f\u00c3\u00bcr die folgende Bewertung sehr gering bleibt. Diese Bedingung umfasst u. a. intelligente L\u00c3\u00b6sungen f\u00c3\u00bcr die Bearbeitung von Dossiers, wozu verschiedene Funktionen wie Indexierung, Suche, Text- und Sprachverarbeitung oder Verkn\u00c3\u00bcpfung von Daten mit anderen Datenquellen geh\u00c3\u00b6ren, oder KI-Systeme, die f\u00c3\u00bcr die \u00c3\u0153bersetzung von Erstdokumenten verwendet werden. In jedem Fall sollten KI-Systeme, die in den in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Anwendungsf\u00c3\u00a4lle mit hohem Risiko verwendet werden, als erhebliche Risiken f\u00c3\u00bcr die Gesundheit, Sicherheit oder Grundrechte gelten, wenn das KI-System Profiling im Sinne von Artikel 4 Nummer 4 der Verordnung (EU) 2016/679 oder Artikel 3 Nummer 4 der Richtlinie (EU) 2016/680 oder Artikel 3 Nummer 5 der Verordnung (EU) 2018/1725 beinhaltet. Um die Nachvollziehbarkeit und Transparenz zu gew\u00c3\u00a4hrleisten, sollte ein Anbieter, der der Auffassung ist, dass ein KI-System auf der Grundlage der oben genannten Bedingungen kein hohes Risiko darstellt, eine Dokumentation der Bewertung erstellen, bevor dieses System in Verkehr gebracht oder in Betrieb genommen wird, und die genannte Dokumentation den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden auf Anfrage zur Verf\u00c3\u00bcgung stellen. Ein solcher Anbieter sollte verpflichtet sein, das KI-System in der gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung eingerichteten EU-Datenbank zu registrieren. Um eine weitere Anleitung f\u00c3\u00bcr die praktische Umsetzung der Bedingungen zu geben, unter denen die in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Systeme ausnahmsweise kein hohes Risiko darstellen, sollte die Kommission nach Konsultation des KI-Gremiums Leitlinien bereitstellen, in denen diese praktische Umsetzung detailliert aufgef\u00c3\u00bchrt ist und durch eine umfassende Liste praktischer Beispiele f\u00c3\u00bcr Anwendungsf\u00c3\u00a4lle von KI-Systemen, die ein hohes Risiko und Anwendungsf\u00c3\u00a4lle, die kein hohes Risiko darstellen, erg\u00c3\u00a4nzt wird."}, {"color": "#97c2fc", "id": "ErwG 54", "label": "ErwG 54", "shape": "dot", "title": "(54) Da biometrische Daten eine besondere Kategorie personenbezogener Daten darstellen, sollten einige kritische Anwendungsf\u00c3\u00a4lle biometrischer Systeme als hochriskant eingestuft werden, sofern ihre Verwendung nach den einschl\u00c3\u00a4gigen Rechtsvorschriften der Union und den nationalen Rechtsvorschriften zul\u00c3\u00a4ssig ist. Technische Ungenauigkeiten von KI-Systemen, die f\u00c3\u00bcr die biometrische Fernidentifizierung nat\u00c3\u00bcrlicher Personen bestimmt sind, k\u00c3\u00b6nnen zu verzerrten Ergebnissen f\u00c3\u00bchren und eine diskriminierende Wirkung haben. Das Risiko solcher verzerrter Ergebnisse und solcher diskriminierender Wirkungen ist von besonderer Bedeutung, wenn es um das Alter, die ethnische Herkunft, die Rasse, das Geschlecht oder Behinderungen geht. Biometrische Fernidentifizierungssysteme sollten daher angesichts der von ihnen ausgehenden Risiken als hochriskant eingestuft werden. Diese Einstufung umfasst keine KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die biometrische Verifizierung, wozu die Authentifizierung geh\u00c3\u00b6rt, verwendet werden sollen, deren einziger Zweck darin besteht, zu best\u00c3\u00a4tigen, dass eine bestimmte nat\u00c3\u00bcrliche Person die Person ist, f\u00c3\u00bcr die sie sich ausgibt, sowie zur Best\u00c3\u00a4tigung der Identit\u00c3\u00a4t einer nat\u00c3\u00bcrlichen Person zu dem alleinigen Zweck Zugang zu einem Dienst zu erhalten, ein Ger\u00c3\u00a4t zu entriegeln oder sicheren Zugang zu R\u00c3\u00a4umlichkeiten zu erhalten. Dar\u00c3\u00bcber hinaus sollten KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die biometrische Kategorisierung nach sensiblen Attributen oder Merkmalen, die gem\u00c3\u00a4\u00c3\u0178 Artikel 9 Absatz 1 der Verordnung (EU) 2016/679 auf der Grundlage biometrischer Daten gesch\u00c3\u00bctzt sind, und sofern sie nicht nach der vorliegenden Verordnung verboten sind, sowie Emotionserkennungssysteme, die nach dieser Verordnung nicht verboten sind, als hochriskant eingestuft werden. Biometrische Systeme, die ausschlie\u00c3\u0178lich dazu bestimmt sind, um Ma\u00c3\u0178nahmen zur Cybersicherheit und zum Schutz personenbezogener Daten durchf\u00c3\u00bchren zu k\u00c3\u00b6nnen, sollten nicht als Hochrisiko-KI-Systeme gelten."}, {"color": "#97c2fc", "id": "ErwG 55", "label": "ErwG 55", "shape": "dot", "title": "(55) Was die Verwaltung und den Betrieb kritischer Infrastruktur anbelangt, so ist es angezeigt, KI-Systeme, die als Sicherheitsbauteile f\u00c3\u00bcr die Verwaltung und den Betrieb kritischer digitaler Infrastruktur gem\u00c3\u00a4\u00c3\u0178 Nummer 8 des Anhangs der Richtlinie (EU) 2022/2557, des Stra\u00c3\u0178enverkehrs sowie f\u00c3\u00bcr die Wasser-, Gas-, W\u00c3\u00a4rme- und Stromversorgung verwendet werden sollen, als hochriskant einzustufen, da ihr Ausfall oder ihre St\u00c3\u00b6rung in gro\u00c3\u0178em Umfang ein Risiko f\u00c3\u00bcr das Leben und die Gesundheit von Personen darstellen und zu erheblichen St\u00c3\u00b6rungen bei der normalen Durchf\u00c3\u00bchrung sozialer und wirtschaftlicher T\u00c3\u00a4tigkeiten f\u00c3\u00bchren kann. Sicherheitsbauteile kritischer Infrastruktur, einschlie\u00c3\u0178lich kritischer digitaler Infrastruktur, sind Systeme, die verwendet werden, um die physische Integrit\u00c3\u00a4t kritischer Infrastruktur oder die Gesundheit und Sicherheit von Personen und Eigentum zu sch\u00c3\u00bctzen, die aber nicht notwendig sind, damit das System funktioniert. Ausf\u00c3\u00a4lle oder St\u00c3\u00b6rungen solcher Komponenten k\u00c3\u00b6nnen direkt zu Risiken f\u00c3\u00bcr die physische Integrit\u00c3\u00a4t kritischer Infrastruktur und somit zu Risiken f\u00c3\u00bcr die Gesundheit und Sicherheit von Personen und Eigentum f\u00c3\u00bchren. Komponenten, die f\u00c3\u00bcr die ausschlie\u00c3\u0178liche Verwendung zu Zwecken der Cybersicherheit vorgesehen sind, sollten nicht als Sicherheitsbauteile gelten. Zu Beispielen von Sicherheitsbauteilen solcher kritischen Infrastruktur z\u00c3\u00a4hlen etwa Systeme f\u00c3\u00bcr die \u00c3\u0153berwachung des Wasserdrucks oder Feuermelder-Kontrollsysteme in Cloud-Computing-Zentren."}, {"color": "#97c2fc", "id": "ErwG 56", "label": "ErwG 56", "shape": "dot", "title": "(56) Der Einsatz von KI-Systemen in der Bildung ist wichtig, um eine hochwertige digitale allgemeine und berufliche Bildung zu f\u00c3\u00b6rdern und es allen Lernenden und Lehrkr\u00c3\u00a4ften zu erm\u00c3\u00b6glichen, die erforderlichen digitalen F\u00c3\u00a4higkeiten und Kompetenzen, einschlie\u00c3\u0178lich Medienkompetenz und kritischem Denken, zu erwerben und auszutauschen, damit sie sich aktiv an Wirtschaft, Gesellschaft und demokratischen Prozessen beteiligen k\u00c3\u00b6nnen. Allerdings sollten KI-Systeme, die in der allgemeinen oder beruflichen Bildung eingesetzt werden, um insbesondere den Zugang oder die Zulassung zum Zweck der Zuordnung von Personen zu Bildungs- und Berufsbildungseinrichtungen oder -programmen auf allen Ebenen zu bestimmen, die Lernergebnisse von Personen zu beurteilen, das angemessene Bildungsniveau einer Person zu bewerten und das Niveau der Bildung und Ausbildung, das die Person erh\u00c3\u00a4lt oder zu dem sie Zugang erh\u00c3\u00a4lt, wesentlich zu beeinflussen und verbotenes Verhalten von Sch\u00c3\u00bclern w\u00c3\u00a4hrend Pr\u00c3\u00bcfungen zu \u00c3\u00bcberwachen und zu erkennen als hochriskante KI-Systeme eingestuft werden, da sie \u00c3\u00bcber den Verlauf der Bildung und des Berufslebens einer Person entscheiden und daher ihre F\u00c3\u00a4higkeit beeintr\u00c3\u00a4chtigen k\u00c3\u00b6nnen, ihren Lebensunterhalt zu sichern. Bei unsachgem\u00c3\u00a4\u00c3\u0178er Konzeption und Verwendung k\u00c3\u00b6nnen solche Systeme sehr intrusiv sein und das Recht auf allgemeine und berufliche Bildung sowie das Recht auf Nichtdiskriminierung verletzen und historische Diskriminierungsmuster fortschreiben, beispielsweise gegen\u00c3\u00bcber Frauen, bestimmten Altersgruppen und Menschen mit Behinderungen oder Personen mit einer bestimmten rassischen oder ethnischen Herkunft oder sexuellen Ausrichtung."}, {"color": "#97c2fc", "id": "ErwG 57", "label": "ErwG 57", "shape": "dot", "title": "(57) KI-Systeme, die in den Bereichen Besch\u00c3\u00a4ftigung, Personalmanagement und Zugang zur Selbstst\u00c3\u00a4ndigkeit eingesetzt werden, insbesondere f\u00c3\u00bcr die Einstellung und Auswahl von Personen, f\u00c3\u00bcr Entscheidungen \u00c3\u00bcber die Bedingungen des Arbeitsverh\u00c3\u00a4ltnisses sowie die Bef\u00c3\u00b6rderung und die Beendigung von Arbeitsvertragsverh\u00c3\u00a4ltnissen, f\u00c3\u00bcr die Zuweisung von Arbeitsaufgaben auf der Grundlage von individuellem Verhalten, pers\u00c3\u00b6nlichen Eigenschaften oder Merkmalen sowie f\u00c3\u00bcr die \u00c3\u0153berwachung oder Bewertung von Personen in Arbeitsvertragsverh\u00c3\u00a4ltnissen sollten ebenfalls als hochriskant eingestuft werden, da diese Systeme die k\u00c3\u00bcnftigen Karriereaussichten und die Lebensgrundlagen dieser Personen und die Arbeitnehmerrechte sp\u00c3\u00bcrbar beeinflussen k\u00c3\u00b6nnen. Einschl\u00c3\u00a4gige Arbeitsvertragsverh\u00c3\u00a4ltnisse sollten in sinnvoller Weise Besch\u00c3\u00a4ftigte und Personen erfassen, die Dienstleistungen \u00c3\u00bcber Plattformen erbringen, auf die im Arbeitsprogramm der Kommission f\u00c3\u00bcr 2021 Bezug genommen wird. Solche Systeme k\u00c3\u00b6nnen w\u00c3\u00a4hrend des gesamten Einstellungsverfahrens und bei der Bewertung, Bef\u00c3\u00b6rderung oder Weiterbesch\u00c3\u00a4ftigung von Personen in Arbeitsvertragsverh\u00c3\u00a4ltnissen historische Diskriminierungsmuster fortschreiben, beispielsweise gegen\u00c3\u00bcber Frauen, bestimmten Altersgruppen und Menschen mit Behinderungen oder Personen mit einer bestimmten rassischen oder ethnischen Herkunft oder sexuellen Ausrichtung. KI-Systeme zur \u00c3\u0153berwachung der Leistung und des Verhaltens solcher Personen k\u00c3\u00b6nnen auch deren Grundrechte auf Datenschutz und Privatsph\u00c3\u00a4re untergraben."}, {"color": "#97c2fc", "id": "ErwG 58", "label": "ErwG 58", "shape": "dot", "title": "(58) Ein weiterer Bereich, in dem der Einsatz von KI-Systemen besondere Aufmerksamkeit verdient, ist der Zugang zu und die Nutzung von bestimmten grundlegenden privaten und \u00c3\u00b6ffentlichen Diensten und Leistungen, die erforderlich sind, damit Menschen uneingeschr\u00c3\u00a4nkt an der Gesellschaft teilhaben oder ihren Lebensstandard verbessern k\u00c3\u00b6nnen. Insbesondere nat\u00c3\u00bcrliche Personen, die grundlegende staatliche Unterst\u00c3\u00bctzungsleistungen und -dienste von Beh\u00c3\u00b6rden beantragen oder erhalten, wie etwa Gesundheitsdienste, Leistungen der sozialen Sicherheit, soziale Dienste, die Schutz in F\u00c3\u00a4llen wie Mutterschaft, Krankheit, Arbeitsunfall, Pflegebed\u00c3\u00bcrftigkeit oder Alter und Arbeitsplatzverlust sowie Sozialhilfe und Wohngeld bieten, sind in der Regel von diesen Leistungen und Diensten abh\u00c3\u00a4ngig und befinden sich gegen\u00c3\u00bcber den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden in einer prek\u00c3\u00a4ren Lage. Wenn KI-Systeme eingesetzt werden, um zu bestimmen, ob solche Leistungen und Dienste von den Beh\u00c3\u00b6rden gew\u00c3\u00a4hrt, verweigert, gek\u00c3\u00bcrzt, widerrufen oder zur\u00c3\u00bcckgefordert werden sollten, einschlie\u00c3\u0178lich der Frage, ob Beg\u00c3\u00bcnstigte rechtm\u00c3\u00a4\u00c3\u0178ig Anspruch auf solche Leistungen oder Dienste haben, k\u00c3\u00b6nnen diese Systeme erhebliche Auswirkungen auf die Lebensgrundlage von Personen haben und ihre Grundrechte wie etwa das Recht auf sozialen Schutz, Nichtdiskriminierung, Menschenw\u00c3\u00bcrde oder einen wirksamen Rechtsbehelf verletzen und sollten daher als hochriskant eingestuft werden. Dennoch sollte diese Verordnung die Entwicklung und Verwendung innovativer Ans\u00c3\u00a4tze in der \u00c3\u00b6ffentlichen Verwaltung nicht behindern, die von einer breiteren Verwendung konformer und sicherer KI-Systeme profitieren w\u00c3\u00bcrde, sofern diese Systeme kein hohes Risiko f\u00c3\u00bcr juristische und nat\u00c3\u00bcrliche Personen bergen. Dar\u00c3\u00bcber hinaus sollten KI-Systeme, die zur Bewertung der Bonit\u00c3\u00a4t oder Kreditw\u00c3\u00bcrdigkeit nat\u00c3\u00bcrlicher Personen verwendet werden, als Hochrisiko-KI-Systeme eingestuft werden, da sie den Zugang dieser Personen zu Finanzmitteln oder wesentlichen Dienstleistungen wie etwa Wohnraum, Elektrizit\u00c3\u00a4t und Telekommunikationsdienstleistungen bestimmen. KI-Systeme, die f\u00c3\u00bcr diese Zwecke eingesetzt werden, k\u00c3\u00b6nnen zur Diskriminierung von Personen oder Gruppen f\u00c3\u00bchren und historische Diskriminierungsmuster, wie etwa aufgrund der rassischen oder ethnischen Herkunft, des Geschlechts, einer Behinderung, des Alters oder der sexuellen Ausrichtung, fortschreiben oder neue Formen von Diskriminierung mit sich bringen. Allerdings sollten KI-Systeme, die nach Unionsrecht zur Aufdeckung von Betrug beim Angebot von Finanzdienstleistungen oder f\u00c3\u00bcr Aufsichtszwecke zur Berechnung der Eigenkapitalanforderungen von Kreditinstituten und Versicherungsunternehmen vorgesehen sind, nicht als Hochrisiko-Systeme gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung angesehen werden. Dar\u00c3\u00bcber hinaus k\u00c3\u00b6nnen KI-Systeme, die f\u00c3\u00bcr die Risikobewertung und Preisbildung in Bezug auf nat\u00c3\u00bcrliche Personen im Fall von Kranken- und Lebensversicherungen eingesetzt werden, auch erhebliche Auswirkungen auf die Existenzgrundlage der Menschen haben und bei nicht ordnungsgem\u00c3\u00a4\u00c3\u0178er Konzeption, Entwicklung und Verwendung schwerwiegende Konsequenzen f\u00c3\u00bcr das Leben und die Gesundheit von Menschen nach sich ziehen, einschlie\u00c3\u0178lich finanzieller Ausgrenzung und Diskriminierung. Schlie\u00c3\u0178lich sollten KI-Systeme, die bei der Bewertung und Einstufung von Notrufen durch nat\u00c3\u00bcrliche Personen oder der Entsendung oder der Priorisierung der Entsendung von Not- und Rettungsdiensten wie Polizei, Feuerwehr und medizinischer Nothilfe sowie f\u00c3\u00bcr die Triage von Patienten bei der Notfallversorgung eingesetzt werden, ebenfalls als hochriskant eingestuft werden, da sie in f\u00c3\u00bcr das Leben und die Gesundheit von Personen und f\u00c3\u00bcr ihr Eigentum sehr kritischen Situationen Entscheidungen treffen."}, {"color": "#97c2fc", "id": "ErwG 59", "label": "ErwG 59", "shape": "dot", "title": "(59) In Anbetracht der Rolle und Zust\u00c3\u00a4ndigkeit von Strafverfolgungsbeh\u00c3\u00b6rden sind deren Ma\u00c3\u0178nahmen im Zusammenhang mit bestimmten Verwendungen von KI-Systemen durch ein erhebliches Machtungleichgewicht gekennzeichnet und k\u00c3\u00b6nnen zur \u00c3\u0153berwachung, zur Festnahme oder zum Entzug der Freiheit einer nat\u00c3\u00bcrlichen Person sowie zu anderen nachteiligen Auswirkungen auf die in der Charta verankerten Grundrechte f\u00c3\u00bchren. Insbesondere wenn das KI-System nicht mit hochwertigen Daten trainiert wird, die Anforderungen an seine Leistung, Genauigkeit oder Robustheit nicht erf\u00c3\u00bcllt werden oder das System nicht ordnungsgem\u00c3\u00a4\u00c3\u0178 konzipiert und getestet wird, bevor es in Verkehr gebracht oder in anderer Weise in Betrieb genommen wird, kann es Personen in diskriminierender oder anderweitig falscher oder ungerechter Weise ausgrenzen. Dar\u00c3\u00bcber hinaus k\u00c3\u00b6nnte die Aus\u00c3\u00bcbung wichtiger verfahrensrechtlicher Grundrechte wie etwa des Rechts auf einen wirksamen Rechtsbehelf und ein unparteiisches Gericht sowie das Verteidigungsrecht und die Unschuldsvermutung behindert werden, insbesondere wenn solche KI-Systeme nicht hinreichend transparent, erkl\u00c3\u00a4rbar und dokumentiert sind. Daher ist es angezeigt, eine Reihe von KI-Systemen \u00e2\u20ac\u201d sofern deren Einsatz nach einschl\u00c3\u00a4gigem Unions- oder nationalem Recht zugelassen ist \u00e2\u20ac\u201d, die im Rahmen der Strafverfolgung eingesetzt werden sollen und bei denen Genauigkeit, Zuverl\u00c3\u00a4ssigkeit und Transparenz besonders wichtig sind, als hochriskant einzustufen, um nachteilige Auswirkungen zu vermeiden, das Vertrauen der \u00c3\u2013ffentlichkeit zu erhalten und die Rechenschaftspflicht und einen wirksamen Rechtsschutz zu gew\u00c3\u00a4hrleisten. Angesichts der Art der T\u00c3\u00a4tigkeiten und der damit verbundenen Risiken sollten diese Hochrisiko-KI-Systeme insbesondere KI-Systeme umfassen, die von Strafverfolgungsbeh\u00c3\u00b6rden oder in ihrem Auftrag oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00c3\u00bctzung von Strafverfolgungsbeh\u00c3\u00b6rden f\u00c3\u00bcr folgende Zwecke eingesetzt werden: zur Bewertung des Risikos, dass eine nat\u00c3\u00bcrliche Person Opfer von Straftaten wird, wie L\u00c3\u00bcgendetektoren und \u00c3\u00a4hnliche Instrumente, zur Bewertung der Zuverl\u00c3\u00a4ssigkeit von Beweismitteln im Rahmen der Ermittlung oder Verfolgung von Straftaten und \u00e2\u20ac\u201d soweit nach dieser Verordnung nicht untersagt \u00e2\u20ac\u201d zur Bewertung des Risikos, dass eine nat\u00c3\u00bcrliche Person eine Straftat begeht oder erneut begeht, nicht nur auf der Grundlage der Erstellung von Profilen nat\u00c3\u00bcrlicher Personen oder zur Bewertung von Pers\u00c3\u00b6nlichkeitsmerkmalen und Eigenschaften oder vergangenem kriminellen Verhalten von nat\u00c3\u00bcrlichen Personen oder Gruppen, zur Erstellung von Profilen w\u00c3\u00a4hrend der Aufdeckung, Untersuchung oder strafrechtlichen Verfolgung einer Straftat. KI-Systeme, die speziell f\u00c3\u00bcr Verwaltungsverfahren in Steuer- und Zollbeh\u00c3\u00b6rden sowie in Zentralstellen f\u00c3\u00bcr Geldw\u00c3\u00a4sche-Verdachtsanzeigen, die Verwaltungsaufgaben zur Analyse von Informationen gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht zur Bek\u00c3\u00a4mpfung der Geldw\u00c3\u00a4sche durchf\u00c3\u00bchren, bestimmt sind, sollten nicht als Hochrisiko-KI-Systeme eingestuft werden, die von Strafverfolgungsbeh\u00c3\u00b6rden zum Zweck der Verh\u00c3\u00bctung, Aufdeckung, Untersuchung und strafrechtlichen Verfolgung von Straftaten eingesetzt werden. Der Einsatz von KI-Instrumenten durch Strafverfolgungsbeh\u00c3\u00b6rden und anderen relevanten Beh\u00c3\u00b6rden sollte nicht zu einem Faktor der Ungleichheit oder Ausgrenzung werden. Die Auswirkungen des Einsatzes von KI-Instrumenten auf die Verteidigungsrechte von Verd\u00c3\u00a4chtigen sollten nicht au\u00c3\u0178er Acht gelassen werden, insbesondere nicht die Schwierigkeit, aussagekr\u00c3\u00a4ftige Informationen \u00c3\u00bcber die Funktionsweise solcher Systeme zu erhalten, und die daraus resultierende Schwierigkeit einer gerichtlichen Anfechtung ihrer Ergebnisse, insbesondere durch nat\u00c3\u00bcrliche Personen, gegen die ermittelt wird."}, {"color": "#97c2fc", "id": "ErwG 60", "label": "ErwG 60", "shape": "dot", "title": "(60) KI-Systeme, die in den Bereichen Migration, Asyl und Grenzkontrolle eingesetzt werden, betreffen Personen, die sich h\u00c3\u00a4ufig in einer besonders prek\u00c3\u00a4ren Lage befinden und vom Ergebnis der Ma\u00c3\u0178nahmen der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden abh\u00c3\u00a4ngig sind. Die Genauigkeit, der nichtdiskriminierende Charakter und die Transparenz der KI-Systeme, die in solchen Zusammenh\u00c3\u00a4ngen eingesetzt werden, sind daher besonders wichtig, um die Achtung der Grundrechte der betroffenen Personen, insbesondere ihrer Rechte auf Freiz\u00c3\u00bcgigkeit, Nichtdiskriminierung, Schutz des Privatlebens und personenbezogener Daten, internationalen Schutz und gute Verwaltung, zu gew\u00c3\u00a4hrleisten. Daher ist es angezeigt, KI-Systeme \u00e2\u20ac\u201d sofern deren Einsatz nach einschl\u00c3\u00a4gigem Unions- oder nationalem Recht zugelassen ist \u00e2\u20ac\u201d als hochriskant einzustufen, die von den zust\u00c3\u00a4ndigen mit Aufgaben in den Bereichen Migration, Asyl und Grenzkontrolle betrauten Beh\u00c3\u00b6rden oder in deren Auftrag oder von Organen, Einrichtungen oder sonstigen Stellen der Union f\u00c3\u00bcr Folgendes eingesetzt werden: als L\u00c3\u00bcgendetektoren und \u00c3\u00a4hnliche Instrumente; zur Bewertung bestimmter Risiken, die von nat\u00c3\u00bcrlichen Personen ausgehen, die in das Hoheitsgebiet eines Mitgliedstaats einreisen oder ein Visum oder Asyl beantragen; zur Unterst\u00c3\u00bctzung der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden bei der Pr\u00c3\u00bcfung \u00e2\u20ac\u201d einschlie\u00c3\u0178lich der damit zusammenh\u00c3\u00a4ngenden Bewertung der Zuverl\u00c3\u00a4ssigkeit von Beweismitteln \u00e2\u20ac\u201d von Asyl- und Visumantr\u00c3\u00a4gen sowie Aufenthaltstiteln und damit verbundenen Beschwerden im Hinblick darauf, die Berechtigung der den Antrag stellenden nat\u00c3\u00bcrlichen Personen festzustellen; zum Zweck der Aufdeckung, Anerkennung oder Identifizierung nat\u00c3\u00bcrlicher Personen im Zusammenhang mit Migration, Asyl und Grenzkontrolle, mit Ausnahme der \u00c3\u0153berpr\u00c3\u00bcfung von Reisedokumenten. KI-Systeme im Bereich Migration, Asyl und Grenzkontrolle, die unter diese Verordnung fallen, sollten den einschl\u00c3\u00a4gigen Verfahrensvorschriften der Verordnung (EG) Nr. 810/2009 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 32), der Richtlinie 2013/32/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 33) und anderem einschl\u00c3\u00a4gigen Unionsrecht entsprechen. Der Einsatz von KI-Systemen in den Bereichen Migration, Asyl und Grenzkontrolle sollte unter keinen Umst\u00c3\u00a4nden von den Mitgliedstaaten oder Organen, Einrichtungen oder sonstigen Stellen der Union als Mittel zur Umgehung ihrer internationalen Verpflichtungen aus dem am 28. Juli 1951 in Genf unterzeichneten Abkommen der Vereinten Nationen \u00c3\u00bcber die Rechtsstellung der Fl\u00c3\u00bcchtlinge in der durch das Protokoll vom 31. Januar 1967 ge\u00c3\u00a4nderten Fassung genutzt werden. Die Systeme sollten auch nicht dazu genutzt werden, in irgendeiner Weise gegen den Grundsatz der Nichtzur\u00c3\u00bcckweisung zu versto\u00c3\u0178en oder sichere und wirksame legale Wege in das Gebiet der Union, einschlie\u00c3\u0178lich des Rechts auf internationalen Schutz, zu verweigern. Fu\u00c3\u0178note 32: Verordnung (EG) Nr. 810/2009 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 13. Juli 2009 \u00c3\u00bcber einen Visakodex der Gemeinschaft (Visakodex) (ABl. L 243 vom 15.9.2009, S. 1)., Fu\u00c3\u0178note 33: Richtlinie 2013/32/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 26. Juni 2013 zu gemeinsamen Verfahren f\u00c3\u00bcr die Zuerkennung und Aberkennung des internationalen Schutzes (ABl. L 180 vom 29.6.2013, S. 60)."}, {"color": "#97c2fc", "id": "ErwG 61", "label": "ErwG 61", "shape": "dot", "title": "(61) Bestimmte KI-Systeme, die f\u00c3\u00bcr die Rechtspflege und demokratische Prozesse bestimmt sind, sollten angesichts ihrer m\u00c3\u00b6glichen erheblichen Auswirkungen auf die Demokratie, die Rechtsstaatlichkeit, die individuellen Freiheiten sowie das Recht auf einen wirksamen Rechtsbehelf und ein unparteiisches Gericht als hochriskant eingestuft werden. Um insbesondere den Risiken m\u00c3\u00b6glicher Verzerrungen, Fehler und Undurchsichtigkeiten zu begegnen, sollten KI-Systeme, die von einer Justizbeh\u00c3\u00b6rde oder in ihrem Auftrag dazu genutzt werden sollen, Justizbeh\u00c3\u00b6rden bei der Ermittlung und Auslegung von Sachverhalten und Rechtsvorschriften und bei der Anwendung des Rechts auf konkrete Sachverhalte zu unterst\u00c3\u00bctzen, als hochriskant eingestuft werden. KI-Systeme, die von Stellen f\u00c3\u00bcr die alternative Streitbeilegung f\u00c3\u00bcr diese Zwecke genutzt werden sollen, sollten ebenfalls als hochriskant gelten, wenn die Ergebnisse der alternativen Streitbeilegung Rechtswirkung f\u00c3\u00bcr die Parteien entfalten. Der Einsatz von KI-Instrumenten kann die Entscheidungsgewalt von Richtern oder die Unabh\u00c3\u00a4ngigkeit der Justiz unterst\u00c3\u00bctzen, sollte sie aber nicht ersetzen; die endg\u00c3\u00bcltige Entscheidungsfindung muss eine von Menschen gesteuerte T\u00c3\u00a4tigkeit bleiben. Die Einstufung von KI-Systemen als hochriskant sollte sich jedoch nicht auf KI-Systeme erstrecken, die f\u00c3\u00bcr rein begleitende Verwaltungst\u00c3\u00a4tigkeiten bestimmt sind, die die tats\u00c3\u00a4chliche Rechtspflege in Einzelf\u00c3\u00a4llen nicht beeintr\u00c3\u00a4chtigen, wie etwa die Anonymisierung oder Pseudonymisierung gerichtlicher Urteile, Dokumente oder Daten, die Kommunikation zwischen dem Personal oder Verwaltungsaufgaben."}, {"color": "#97c2fc", "id": "ErwG 62", "label": "ErwG 62", "shape": "dot", "title": "(62) Unbeschadet der Vorschriften der Verordnung (EU) 2024/900 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 34) und um den Risiken eines unzul\u00c3\u00a4ssigen externen Eingriffs in das in Artikel 39 der Charta verankerte Wahlrecht und nachteiligen Auswirkungen auf die Demokratie und die Rechtsstaatlichkeit zu begegnen, sollten KI-Systeme, die verwendet werden sollen, um das Ergebnis einer Wahl oder eines Referendums oder das Wahlverhalten nat\u00c3\u00bcrlicher Personen bei der Aus\u00c3\u00bcbung ihres Wahlrechts in einer Wahl oder in Referenden zu beeinflussen, als Hochrisiko-KI-Systeme eingestuft werden, mit Ausnahme von KI-Systemen, deren Ausgaben nat\u00c3\u00bcrliche Personen nicht direkt ausgesetzt sind, wie Instrumente zur Organisation, Optimierung und Strukturierung politischer Kampagnen in administrativer und logistischer Hinsicht. Fu\u00c3\u0178note 34: Verordnung (EU) 2024/900 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 13. M\u00c3\u00a4rz 2024 \u00c3\u00bcber die Transparenz und das Targeting politischer Werbung (ABl. L, 2024/900, 20.3.2024, ELI: http://data.europa.eu/eli/reg/2024/900/oj)."}, {"color": "#97c2fc", "id": "ErwG 63", "label": "ErwG 63", "shape": "dot", "title": "(63) Die Tatsache, dass ein KI-System gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung als ein Hochrisiko-KI-System eingestuft wird, sollte nicht dahin gehend ausgelegt werden, dass die Verwendung des Systems nach anderen Rechtsakten der Union oder nach nationalen Rechtsvorschriften, die mit dem Unionsrecht vereinbar sind, rechtm\u00c3\u00a4\u00c3\u0178ig ist, beispielsweise in Bezug auf den Schutz personenbezogener Daten, die Verwendung von L\u00c3\u00bcgendetektoren und \u00c3\u00a4hnlichen Instrumenten oder anderen Systemen zur Ermittlung des emotionalen Zustands nat\u00c3\u00bcrlicher Personen. Eine solche Verwendung sollte weiterhin ausschlie\u00c3\u0178lich gem\u00c3\u00a4\u00c3\u0178 den geltenden Anforderungen erfolgen, die sich aus der Charta, dem anwendbaren Sekund\u00c3\u00a4rrecht der Union und nationalen Recht ergeben. Diese Verordnung sollte nicht so verstanden werden, dass sie eine Rechtsgrundlage f\u00c3\u00bcr die Verarbeitung personenbezogener Daten, gegebenenfalls einschlie\u00c3\u0178lich besonderer Kategorien personenbezogener Daten, bildet, es sei denn, in dieser Verordnung ist ausdr\u00c3\u00bccklich etwas anderes vorgesehen."}, {"color": "#97c2fc", "id": "ErwG 64", "label": "ErwG 64", "shape": "dot", "title": "(64) Um die von in Verkehr gebrachten oder in Betrieb genommenen Hochrisiko-KI-Systemen ausgehenden Risiken zu mindern und ein hohes Ma\u00c3\u0178 an Vertrauensw\u00c3\u00bcrdigkeit zu gew\u00c3\u00a4hrleisten, sollten f\u00c3\u00bcr Hochrisiko-KI-Systeme bestimmte verbindliche Anforderungen gelten, wobei der Zweckbestimmung und dem Nutzungskontext des KI-Systems sowie dem vom Anbieter einzurichtenden Risikomanagementsystem Rechnung zu tragen ist. Die von den Anbietern zur Erf\u00c3\u00bcllung der verbindlichen Anforderungen dieser Verordnung ergriffenen Ma\u00c3\u0178nahmen sollten dem allgemein anerkannten Stand der KI Rechnung tragen, verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig und wirksam sein, um die Ziele dieser Verordnung zu erreichen. Auf der Grundlage des neuen Rechtsrahmens, wie in der Bekanntmachung der Kommission \u00e2\u20ac\u017eLeitfaden f\u00c3\u00bcr die Umsetzung der Produktvorschriften der EU 2022 (Blue Guide)\u00e2\u20ac\u0153 dargelegt, gilt als allgemeine Regel, dass mehr als ein Rechtsakt der Harmonisierungsrechtsvorschriften der Union auf ein Produkt anwendbar sein k\u00c3\u00b6nnen, da die Bereitstellung oder Inbetriebnahme nur erfolgen kann, wenn das Produkt allen geltenden Harmonisierungsrechtsvorschriften der Union entspricht. Die Gefahren von KI-Systemen, die unter die Anforderungen dieser Verordnung fallen, decken andere Aspekte ab als die bestehenden Harmonisierungsrechtsvorschriften der Union, weshalb die Anforderungen dieser Verordnung das bestehende Regelwerk der Harmonisierungsrechtsvorschriften der Union erg\u00c3\u00a4nzen w\u00c3\u00bcrden. So bergen etwa Maschinen oder Medizinprodukte mit einer KI-Komponente m\u00c3\u00b6glicherweise Risiken, die von den grundlegenden Gesundheits- und Sicherheitsanforderungen der einschl\u00c3\u00a4gigen harmonisierten Rechtsvorschriften der Union nicht erfasst werden, da diese sektoralen Rechtsvorschriften keine spezifischen KI-Risiken behandeln. Dies erfordert die gleichzeitige und erg\u00c3\u00a4nzende Anwendung mehrerer Rechtsakte. Um Koh\u00c3\u00a4renz zu gew\u00c3\u00a4hrleisten und unn\u00c3\u00b6tigen Verwaltungsaufwand sowie unn\u00c3\u00b6tige Kosten zu vermeiden, sollten die Anbieter eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00c3\u00a4lt, f\u00c3\u00bcr die die Anforderungen dieser Verordnung und der in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten und auf dem neuen Rechtsrahmen beruhenden Harmonisierungsvorschriften der Union gelten, in Bezug auf betriebliche Entscheidungen dar\u00c3\u00bcber flexibel sein, wie die Konformit\u00c3\u00a4t eines Produkts, das ein oder mehrere Hochrisiko-KI-Systeme enth\u00c3\u00a4lt, bestm\u00c3\u00b6glich mit allen geltenden Anforderungen dieser harmonisierten Rechtsvorschriften der Union sichergestellt werden kann. Diese Flexibilit\u00c3\u00a4t k\u00c3\u00b6nnte beispielsweise bedeuten, dass der Anbieter beschlie\u00c3\u0178t, einen Teil der gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung erforderlichen Test- und Berichterstattungsverfahren, Informationen und Unterlagen in bereits bestehende Dokumentationen und Verfahren zu integrieren, die nach den auf dem neuen Rechtsrahmen beruhenden und in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten geltenden Harmonisierungsrechtsvorschriften der Union erforderlich sind. Dies sollte in keiner Weise die Verpflichtung des Anbieters untergraben, alle geltenden Anforderungen zu erf\u00c3\u00bcllen."}, {"color": "#97c2fc", "id": "ErwG 65", "label": "ErwG 65", "shape": "dot", "title": "(65) Das Risikomanagementsystem sollte in einem kontinuierlichen iterativen Prozess bestehen, der w\u00c3\u00a4hrend des gesamten Lebenszyklus eines Hochrisiko-KI-Systems geplant und durchgef\u00c3\u00bchrt wird. Ziel dieses Prozesses sollte es ein, die einschl\u00c3\u00a4gigen Risiken von KI-Systemen f\u00c3\u00bcr Gesundheit, Sicherheit und Grundrechte zu ermitteln und zu mindern. Das Risikomanagementsystem sollte regelm\u00c3\u00a4\u00c3\u0178ig \u00c3\u00bcberpr\u00c3\u00bcft und aktualisiert werden, um seine dauerhafte Wirksamkeit sowie die Begr\u00c3\u00bcndetheit und Dokumentierung aller gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung getroffenen wesentlichen Entscheidungen und Ma\u00c3\u0178nahmen zu gew\u00c3\u00a4hrleisten. Mit diesem Prozess sollte sichergestellt werden, dass der Anbieter Risiken oder negative Auswirkungen ermittelt und Minderungsma\u00c3\u0178nahmen ergreift in Bezug auf die bekannten und vern\u00c3\u00bcnftigerweise vorhersehbaren Risiken von KI-Systemen f\u00c3\u00bcr die Gesundheit, die Sicherheit und die Grundrechte angesichts ihrer Zweckbestimmung und vern\u00c3\u00bcnftigerweise vorhersehbaren Fehlanwendung, einschlie\u00c3\u0178lich der m\u00c3\u00b6glichen Risiken, die sich aus der Interaktion zwischen dem KI-System und der Umgebung, in der es betrieben wird, ergeben k\u00c3\u00b6nnten. Im Rahmen des Risikomanagementsystems sollten die vor dem Hintergrund des Stands der KI am besten geeigneten Risikomanagementma\u00c3\u0178nahmen ergriffen werden. Bei der Ermittlung der am besten geeigneten Risikomanagementma\u00c3\u0178nahmen sollte der Anbieter die getroffenen Entscheidungen dokumentieren und erl\u00c3\u00a4utern und gegebenenfalls Sachverst\u00c3\u00a4ndige und externe Interessentr\u00c3\u00a4ger hinzuziehen. Bei der Ermittlung der vern\u00c3\u00bcnftigerweise vorhersehbaren Fehlanwendung von Hochrisiko-KI-Systemen sollte der Anbieter die Verwendungen von KI-Systemen erfassen, die zwar nicht unmittelbar der Zweckbestimmung entsprechen und in der Betriebsanleitung vorgesehen sind, jedoch nach vern\u00c3\u00bcnftigem Ermessen davon auszugehen ist, dass sie sich aus einem leicht absehbaren menschlichen Verhalten im Zusammenhang mit den spezifischen Merkmalen und der Verwendung eines bestimmten KI-Systems ergeben. Alle bekannten oder vorhersehbaren Umst\u00c3\u00a4nde bez\u00c3\u00bcglich der Verwendung des Hochrisiko-KI-Systems im Einklang mit seiner Zweckbestimmung oder einer vern\u00c3\u00bcnftigerweise vorhersehbaren Fehlanwendung, die zu Risiken f\u00c3\u00bcr die Gesundheit und Sicherheit oder die Grundrechte f\u00c3\u00bchren k\u00c3\u00b6nnen, sollten vom Anbieter in der Betriebsanleitung aufgef\u00c3\u00bchrt werden. Damit soll sichergestellt werden, dass der Betreiber diese Umst\u00c3\u00a4nde bei der Nutzung des Hochrisiko-KI-Systems kennt und ber\u00c3\u00bccksichtigt. Die Ermittlung und Umsetzung von Risikominderungsma\u00c3\u0178nahmen in Bezug auf vorhersehbare Fehlanwendungen im Rahmen dieser Verordnung sollte keine spezifische zus\u00c3\u00a4tzliche Schulung f\u00c3\u00bcr das Hochrisiko-KI-System durch den Anbieter erfordern, um gegen vorhersehbare Fehlanwendungen vorzugehen. Die Anbieter sind jedoch gehalten, solche zus\u00c3\u00a4tzlichen Schulungsma\u00c3\u0178nahmen in Erw\u00c3\u00a4gung zu ziehen, um einer vern\u00c3\u00bcnftigerweise vorhersehbare Fehlanwendung entgegenzuwirken, soweit dies erforderlich und angemessen ist."}, {"color": "#97c2fc", "id": "ErwG 66", "label": "ErwG 66", "shape": "dot", "title": "(66) Die Anforderungen sollten f\u00c3\u00bcr Hochrisiko-KI-Systeme im Hinblick auf das Risikomanagement, die Qualit\u00c3\u00a4t und Relevanz der verwendeten Datens\u00c3\u00a4tze, die technische Dokumentation und die Aufzeichnungspflichten, die Transparenz und die Bereitstellung von Informationen f\u00c3\u00bcr die Betreiber, die menschliche Aufsicht sowie die Robustheit, Genauigkeit und Sicherheit gelten. Diese Anforderungen sind erforderlich, um die Risiken f\u00c3\u00bcr Gesundheit, Sicherheit und Grundrechte wirksam zu mindern. Nachdem nach vern\u00c3\u00bcnftigem Ermessen keine anderen weniger handelsbeschr\u00c3\u00a4nkenden Ma\u00c3\u0178nahmen zur Verf\u00c3\u00bcgung stehen, stellen sie keine ungerechtfertigten Handelsbeschr\u00c3\u00a4nkungen dar."}, {"color": "#97c2fc", "id": "ErwG 67", "label": "ErwG 67", "shape": "dot", "title": "(67) Hochwertige Daten und der Zugang dazu spielen eine zentrale Rolle bei der Bereitstellung von Strukturen und f\u00c3\u00bcr die Sicherstellung der Leistung vieler KI-Systeme, insbesondere wenn Techniken eingesetzt werden, bei denen Modelle mit Daten trainiert werden, um sicherzustellen, dass das Hochrisiko-KI-System bestimmungsgem\u00c3\u00a4\u00c3\u0178 und sicher funktioniert und nicht zur Ursache f\u00c3\u00bcr Diskriminierung wird, die nach dem Unionsrecht verboten ist. Hochwertige Trainings-, Validierungs- und Testdatens\u00c3\u00a4tze erfordern geeignete Daten-Governance- und Datenverwaltungsverfahren. Die Trainings-, Validierungs- und Testdatens\u00c3\u00a4tze, einschlie\u00c3\u0178lich der Kennzeichnungen, sollten im Hinblick auf die Zweckbestimmung des Systems relevant, hinreichend repr\u00c3\u00a4sentativ und so weit wie m\u00c3\u00b6glich fehlerfrei und vollst\u00c3\u00a4ndig sein. Um die Einhaltung des Datenschutzrechts der Union, wie der Verordnung (EU) 2016/679, zu erleichtern, sollten Daten-Governance- und Datenverwaltungsverfahren bei personenbezogenen Daten Transparenz in Bezug auf den urspr\u00c3\u00bcnglichen Zweck der Datenerhebung umfassen. Die Datens\u00c3\u00a4tze sollten auch die geeigneten statistischen Merkmale haben, auch bez\u00c3\u00bcglich der Personen oder Personengruppen, auf die das Hochrisiko-KI-System bestimmungsgem\u00c3\u00a4\u00c3\u0178 angewandt werden soll, unter besonderer Ber\u00c3\u00bccksichtigung der Minderung m\u00c3\u00b6glicher Verzerrungen in den Datens\u00c3\u00a4tzen, die die Gesundheit und Sicherheit von Personen beeintr\u00c3\u00a4chtigen, sich negativ auf die Grundrechte auswirken oder zu einer nach dem Unionsrecht verbotenen Diskriminierung f\u00c3\u00bchren k\u00c3\u00b6nnten, insbesondere wenn die Datenausgaben die Eingaben f\u00c3\u00bcr k\u00c3\u00bcnftige Operationen beeinflussen (R\u00c3\u00bcckkopplungsschleifen). Verzerrungen k\u00c3\u00b6nnen zum Beispiel \u00e2\u20ac\u201d insbesondere bei Verwendung historischer Daten \u00e2\u20ac\u201d den zugrunde liegenden Datens\u00c3\u00a4tzen innewohnen oder bei der Implementierung der Systeme in der realen Welt generiert werden. Die von einem KI-System ausgegebenen Ergebnisse k\u00c3\u00b6nnten durch solche inh\u00c3\u00a4renten Verzerrungen beeinflusst werden, die tendenziell allm\u00c3\u00a4hlich zunehmen und dadurch bestehende Diskriminierungen fortschreiben und verst\u00c3\u00a4rken, insbesondere in Bezug auf Personen, die bestimmten schutzbed\u00c3\u00bcrftigen Gruppen wie aufgrund von Rassismus benachteiligten oder ethnischen Gruppen angeh\u00c3\u00b6ren. Die Anforderung, dass die Datens\u00c3\u00a4tze so weit wie m\u00c3\u00b6glich vollst\u00c3\u00a4ndig und fehlerfrei sein m\u00c3\u00bcssen, sollte sich nicht auf den Einsatz von Techniken zur Wahrung der Privatsph\u00c3\u00a4re im Zusammenhang mit der Entwicklung und dem Testen von KI-Systemen auswirken. Insbesondere sollten die Datens\u00c3\u00a4tze, soweit dies f\u00c3\u00bcr die Zweckbestimmung erforderlich ist, den Eigenschaften, Merkmalen oder Elementen entsprechen, die f\u00c3\u00bcr die besonderen geografischen, kontextuellen, verhaltensbezogenen oder funktionalen Rahmenbedingungen, unter denen das Hochrisiko-KI-System bestimmungsgem\u00c3\u00a4\u00c3\u0178 verwendet werden soll, typisch sind. Die Anforderungen an die Daten-Governance k\u00c3\u00b6nnen durch die Inanspruchnahme Dritter erf\u00c3\u00bcllt werden, die zertifizierte Compliance-Dienste anbieten, einschlie\u00c3\u0178lich der \u00c3\u0153berpr\u00c3\u00bcfung der Daten-Governance, der Datensatzintegrit\u00c3\u00a4t und der Datenschulungs-, Validierungs- und Testverfahren, sofern die Einhaltung der Datenanforderungen dieser Verordnung gew\u00c3\u00a4hrleistet ist."}, {"color": "#97c2fc", "id": "ErwG 68", "label": "ErwG 68", "shape": "dot", "title": "(68) F\u00c3\u00bcr die Entwicklung und Bewertung von Hochrisiko-KI-Systemen sollten bestimmte Akteure wie etwa Anbieter, notifizierte Stellen und andere einschl\u00c3\u00a4gige Einrichtungen wie etwa Europ\u00c3\u00a4ische Digitale Innovationszentren, Test- und Versuchseinrichtungen und Forscher in der Lage sein, in den T\u00c3\u00a4tigkeitsbereichen, in denen diese Akteure t\u00c3\u00a4tig sind und die mit dieser Verordnung in Zusammenhang stehen, auf hochwertige Datens\u00c3\u00a4tze zuzugreifen und diese zu nutzen. Die von der Kommission eingerichteten gemeinsamen europ\u00c3\u00a4ischen Datenr\u00c3\u00a4ume und die Erleichterung des Datenaustauschs im \u00c3\u00b6ffentlichen Interesse zwischen Unternehmen und mit Beh\u00c3\u00b6rden werden entscheidend dazu beitragen, einen vertrauensvollen, rechenschaftspflichtigen und diskriminierungsfreien Zugang zu hochwertigen Daten f\u00c3\u00bcr das Training, die Validierung und das Testen von KI-Systemen zu gew\u00c3\u00a4hrleisten. Im Gesundheitsbereich beispielsweise wird der europ\u00c3\u00a4ische Raum f\u00c3\u00bcr Gesundheitsdaten den diskriminierungsfreien Zugang zu Gesundheitsdaten und das Training von KI-Algorithmen mithilfe dieser Datens\u00c3\u00a4tze erleichtern, und zwar unter Wahrung der Privatsph\u00c3\u00a4re, auf sichere, zeitnahe, transparente und vertrauensw\u00c3\u00bcrdige Weise und unter angemessener institutioneller Leitung. Die einschl\u00c3\u00a4gigen zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden, einschlie\u00c3\u0178lich sektoraler Beh\u00c3\u00b6rden, die den Zugang zu Daten bereitstellen oder unterst\u00c3\u00bctzen, k\u00c3\u00b6nnen auch die Bereitstellung hochwertiger Daten f\u00c3\u00bcr das Training, die Validierung und das Testen von KI-Systemen unterst\u00c3\u00bctzen."}, {"color": "#97c2fc", "id": "ErwG 69", "label": "ErwG 69", "shape": "dot", "title": "(69) Das Recht auf Privatsph\u00c3\u00a4re und den Schutz personenbezogener Daten muss w\u00c3\u00a4hrend des gesamten Lebenszyklus des KI-Systems sichergestellt sein. In dieser Hinsicht gelten die Grunds\u00c3\u00a4tze der Datenminimierung und des Datenschutzes durch Technikgestaltung und Voreinstellungen, wie sie im Datenschutzrecht der Union festgelegt sind, wenn personenbezogene Daten verarbeitet werden. Unbeschadet der in dieser Verordnung festgelegten Anforderungen an die Daten-Governance k\u00c3\u00b6nnen zu den Ma\u00c3\u0178nahmen, mit denen die Anbieter die Einhaltung dieser Grunds\u00c3\u00a4tze sicherstellen, nicht nur Anonymisierung und Verschl\u00c3\u00bcsselung geh\u00c3\u00b6ren, sondern auch der Einsatz von Technik, die es erm\u00c3\u00b6glicht, Algorithmen direkt am Ort der Datenerzeugung einzusetzen und KI-Systeme zu trainieren, ohne dass Daten zwischen Parteien \u00c3\u00bcbertragen oder die Rohdaten oder strukturierten Daten selbst kopiert werden."}, {"color": "#97c2fc", "id": "ErwG 70", "label": "ErwG 70", "shape": "dot", "title": "(70) Um das Recht anderer auf Schutz vor Diskriminierung, die sich aus Verzerrungen in KI-Systemen ergeben k\u00c3\u00b6nnte, zu wahren, sollten die Anbieter ausnahmsweise und in dem unbedingt erforderlichen Ausma\u00c3\u0178, um die Erkennung und Korrektur von Verzerrungen im Zusammenhang mit Hochrisiko-KI-Systemen sicherzustellen, vorbehaltlich angemessener Vorkehrungen f\u00c3\u00bcr den Schutz der Grundrechte und Grundfreiheiten nat\u00c3\u00bcrlicher Personen und nach Anwendung aller in dieser Verordnung festgelegten geltenden Bedingungen zus\u00c3\u00a4tzlich zu den in den Verordnungen (EU) 2016/679 und (EU) 2018/1725 sowie der Richtlinie (EU) 2016/680 festgelegten Bedingungen besondere Kategorien personenbezogener Daten als Angelegenheit von erheblichem \u00c3\u00b6ffentlichen Interesse im Sinne des Artikels 9 Absatz 2 Buchstabe g der Verordnung (EU) 2016/679 und des Artikels 10 Absatz 2 Buchstabe g der Verordnung (EU) 2018/1725 verarbeiten k\u00c3\u00b6nnen."}, {"color": "#97c2fc", "id": "ErwG 71", "label": "ErwG 71", "shape": "dot", "title": "(71) Umfassende Informationen dar\u00c3\u00bcber, wie Hochrisiko-KI-Systeme entwickelt wurden und wie sie w\u00c3\u00a4hrend ihrer gesamten Lebensdauer funktionieren, sind unerl\u00c3\u00a4sslich, um die Nachvollziehbarkeit dieser Systeme, die \u00c3\u0153berpr\u00c3\u00bcfung der Einhaltung der Anforderungen dieser Verordnung sowie die Beobachtung ihres Be
