sprechpartner f\u00c3\u00bcr das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz oder die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden in allen Fragen zu dienen, die die Gew\u00c3\u00a4hrleistung der Einhaltung dieser Verordnung betreffen.\n(5) Der Bevollm\u00c3\u00a4chtigte beendet den Auftrag, wenn er der Auffassung ist oder Grund zu der Annahme hat, dass der Anbieter gegen seine Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung verst\u00c3\u00b6\u00c3\u0178t. In einem solchen Fall informiert er auch das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz unverz\u00c3\u00bcglich \u00c3\u00bcber die Beendigung des Auftrags und die Gr\u00c3\u00bcnde daf\u00c3\u00bcr.\n(6) Die Pflicht gem\u00c3\u00a4\u00c3\u0178 diesem Artikel gilt nicht f\u00c3\u00bcr Anbieter von KI-Modellen, die im Rahmen einer freien und quelloffenen Lizenz bereitgestellt werden, die den Zugang, die Nutzung, die \u00c3\u201enderung und die Verbreitung des Modells erm\u00c3\u00b6glicht und deren Parameter, einschlie\u00c3\u0178lich Gewichte, Informationen \u00c3\u00bcber die Modellarchitektur und Informationen \u00c3\u00bcber die Modellnutzung, \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich gemacht werden, es sei denn, die KI-Modelle mit allgemeinem Verwendungszweck bergen systemische Risiken."}, {"color": "#97c2fc", "id": "Art 55", "label": "Art 55", "shape": "dot", "title": "## ABSCHNITT 3: Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko\n### Artikel 55: Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko\n(1) Zus\u00c3\u00a4tzlich zu den in den Artikeln 53 und 54 aufgef\u00c3\u00bchrten Pflichten m\u00c3\u00bcssen Anbieter von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko\na) eine Modellbewertung mit standardisierten Protokollen und Instrumenten, die dem Stand der Technik entsprechen, durchf\u00c3\u00bchren, wozu auch die Durchf\u00c3\u00bchrung und Dokumentation von Angriffstests beim Modell geh\u00c3\u00b6ren, um systemische Risiken zu ermitteln und zu mindern,\nb) m\u00c3\u00b6gliche systemische Risiken auf Unionsebene \u00e2\u20ac\u201d einschlie\u00c3\u0178lich ihrer Ursachen \u00e2\u20ac\u201d, die sich aus der Entwicklung, dem Inverkehrbringen oder der Verwendung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko ergeben k\u00c3\u00b6nnen, bewerten und mindern,\nc) einschl\u00c3\u00a4gige Informationen \u00c3\u00bcber schwerwiegende Vorf\u00c3\u00a4lle und m\u00c3\u00b6gliche Abhilfema\u00c3\u0178nahmen erfassen und dokumentieren und das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und gegebenenfalls die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden unverz\u00c3\u00bcglich dar\u00c3\u00bcber unterrichten,\nd) ein angemessenes Ma\u00c3\u0178 an Cybersicherheit f\u00c3\u00bcr die KI-Modelle mit allgemeinem Verwendungszweck mit systemischem Risiko und die physische Infrastruktur des Modells gew\u00c3\u00a4hrleisten.\n(2) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko k\u00c3\u00b6nnen sich bis zur Ver\u00c3\u00b6ffentlichung einer harmonisierten Norm auf Praxisleitf\u00c3\u00a4den im Sinne des Artikels 56 st\u00c3\u00bctzen, um die Einhaltung der in Absatz 1 des vorliegenden Artikels genannten Pflichten nachzuweisen. Die Einhaltung der harmonisierten europ\u00c3\u00a4ischen Norm begr\u00c3\u00bcndet f\u00c3\u00bcr die Anbieter die Vermutung der Konformit\u00c3\u00a4t, insoweit diese Normen diese Verpflichtungen abdecken. Anbieter von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko, die einen genehmigten Praxisleitfaden nicht befolgen oder eine harmonisierte europ\u00c3\u00a4ische Norm nicht einhalten, m\u00c3\u00bcssen geeignete alternative Verfahren der Einhaltung aufzeigen, die von der Kommission zu bewerten sind.\n(3) Jegliche Informationen oder Dokumentation, die gem\u00c3\u00a4\u00c3\u0178 diesem Artikel erlangt werden, werden im Einklang mit den in Artikel 78 festgelegten Vertraulichkeitspflichten behandelt."}, {"color": "#97c2fc", "id": "Art 56", "label": "Art 56", "shape": "dot", "title": "## ABSCHNITT 4: Praxisleitf\u00c3\u00a4den\n### Artikel 56: Praxisleitf\u00c3\u00a4den\n(1) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz f\u00c3\u00b6rdert und erleichtert die Ausarbeitung von Praxisleitf\u00c3\u00a4den auf Unionsebene, um unter Ber\u00c3\u00bccksichtigung internationaler Ans\u00c3\u00a4tze zur ordnungsgem\u00c3\u00a4\u00c3\u0178en Anwendung dieser Verordnung beizutragen.\n(2) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und das KI-Gremium streben an, sicherzustellen, dass die Praxisleitf\u00c3\u00a4den mindestens die in den Artikeln 53 und 55 vorgesehenen Pflichten abdecken, einschlie\u00c3\u0178lich der folgenden Aspekte:\na) Mittel, mit denen sichergestellt wird, dass die in Artikel 53 Absatz 1 Buchstaben a und b genannten Informationen vor dem Hintergrund der Marktentwicklungen und technologischen Entwicklungen auf dem neuesten Stand gehalten werden;\nb) die angemessene Detailgenauigkeit bei der Zusammenfassung der f\u00c3\u00bcr das Training verwendeten Inhalte;\nc) die Ermittlung von Art und Wesen der systemischen Risiken auf Unionsebene, gegebenenfalls einschlie\u00c3\u0178lich ihrer Ursachen;\nd) die Ma\u00c3\u0178nahmen, Verfahren und Modalit\u00c3\u00a4ten f\u00c3\u00bcr die Bewertung und das Management der systemischen Risiken auf Unionsebene, einschlie\u00c3\u0178lich ihrer Dokumentation, die in einem angemessenen Verh\u00c3\u00a4ltnis zu den Risiken stehen, ihrer Schwere und Wahrscheinlichkeit Rechnung tragen und die spezifischen Herausforderungen bei der Bew\u00c3\u00a4ltigung dieser Risiken vor dem Hintergrund der m\u00c3\u00b6glichen Arten der Entstehung und des Eintretens solcher Risiken entlang der KI-Wertsch\u00c3\u00b6pfungskette ber\u00c3\u00bccksichtigen.\n(3) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz kann alle Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sowie die einschl\u00c3\u00a4gigen zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden ersuchen, sich an der Ausarbeitung von Praxisleitf\u00c3\u00a4den zu beteiligen. Organisationen der Zivilgesellschaft, die Industrie, die Wissenschaft und andere einschl\u00c3\u00a4gige Interessentr\u00c3\u00a4ger wie nachgelagerte Anbieter und unabh\u00c3\u00a4ngige Sachverst\u00c3\u00a4ndige k\u00c3\u00b6nnen den Prozess unterst\u00c3\u00bctzen.\n(4) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und das KI-Gremium streben an, sicherzustellen, dass in den Praxisleitf\u00c3\u00a4den ihre spezifischen Ziele eindeutig festgelegt sind und Verpflichtungen oder Ma\u00c3\u0178nahmen, gegebenenfalls einschlie\u00c3\u0178lich wesentlicher Leistungsindikatoren, enthalten, um die Verwirklichung dieser Ziele gew\u00c3\u00a4hrleisten, und dass sie den Bed\u00c3\u00bcrfnissen und Interessen aller interessierten Kreise, einschlie\u00c3\u0178lich betroffener Personen, auf Unionsebene geb\u00c3\u00bchrend Rechnung tragen.\n(5) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz strebt an, sicherzustellen, dass die an Praxisleitf\u00c3\u00a4den Beteiligten dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz regelm\u00c3\u00a4\u00c3\u0178ig \u00c3\u00bcber die Umsetzung der Verpflichtungen, die ergriffenen Ma\u00c3\u0178nahmen und deren Ergebnisse, die gegebenenfalls auch anhand der wesentlichen Leistungsindikatoren gemessen werden, Bericht erstatten. Bei den wesentlichen Leistungsindikatoren und den Berichtspflichten wird den Gr\u00c3\u00b6\u00c3\u0178en- und Kapazit\u00c3\u00a4tsunterschieden zwischen den verschiedenen Beteiligten Rechnung getragen.\n(6) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und KI-Gremium \u00c3\u00bcberwachen und bewerten regelm\u00c3\u00a4\u00c3\u0178ig die Verwirklichung der Ziele der Praxisleitf\u00c3\u00a4den durch die Beteiligten und deren Beitrag zur ordnungsgem\u00c3\u00a4\u00c3\u0178en Anwendung dieser Verordnung. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und das KI-Gremium bewerten, ob die Praxisleitf\u00c3\u00a4den die in den Artikeln 53 und 55 vorgesehenen Pflichten abdecken, und \u00c3\u00bcberwachen und bewerten regelm\u00c3\u00a4\u00c3\u0178ig die Verwirklichung von deren Zielen. Sie ver\u00c3\u00b6ffentlichen ihre Bewertung der Angemessenheit der Praxisleitf\u00c3\u00a4den.\nDie Kommission kann im Wege eines Durchf\u00c3\u00bchrungsrechtsakts einen Praxisleitfaden genehmigen und ihm in der Union allgemeine G\u00c3\u00bcltigkeit verleihen. Dieser Durchf\u00c3\u00bchrungsrechtsakt wird gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen.\n(7) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz kann alle Anbieter von KI-Modellen mit allgemeinem Verwendungszweck ersuchen, die Praxisleitf\u00c3\u00a4den zu befolgen. F\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die keine systemischen Risiken bergen, kann diese Befolgung auf die in Artikel 53 vorgesehenen Pflichten beschr\u00c3\u00a4nkt werden, es sei denn, sie erkl\u00c3\u00a4ren ausdr\u00c3\u00bccklich ihr Interesse, sich dem ganzen Kodex anzuschlie\u00c3\u0178en.\n(8) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz f\u00c3\u00b6rdert und erleichtert gegebenenfalls auch die \u00c3\u0153berpr\u00c3\u00bcfung und Anpassung der Praxisleitf\u00c3\u00a4den, insbesondere vor dem Hintergrund neuer Normen. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz unterst\u00c3\u00bctzt bei der Bewertung der verf\u00c3\u00bcgbaren Normen.\n(9) Praxisleitf\u00c3\u00a4den m\u00c3\u00bcssen sp\u00c3\u00a4testens am 2. Mai 2025 vorliegen. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz unternimmt die erforderlichen Schritte, einschlie\u00c3\u0178lich des Ersuchens von Anbietern gem\u00c3\u00a4\u00c3\u0178 Absatz 7. Kann bis zum 2. August 2025 ein Verhaltenskodex nicht fertiggestellt werden oder erachtet das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz dies nach seiner Bewertung gem\u00c3\u00a4\u00c3\u0178 Absatz 6 des vorliegenden Artikels f\u00c3\u00bcr nicht angemessen, kann die Kommission im Wege von Durchf\u00c3\u00bchrungsrechtsakten gemeinsame Vorschriften f\u00c3\u00bcr die Umsetzung der in den Artikeln 53 und 55 vorgesehenen Pflichten, einschlie\u00c3\u0178lich der in Absatz 2 des vorliegenden Artikels genannten Aspekte, festlegen. Diese Durchf\u00c3\u00bchrungsrechtsakte werden gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen."}, {"color": "#97c2fc", "id": "Art 57", "label": "Art 57", "shape": "dot", "title": "# KAPITEL VI: MASSNAHMEN ZUR INNOVATIONSF\u00c3\u2013RDERUNG\n### Artikel 57: KI-Reallabore\n(1) Die Mitgliedstaaten sorgen daf\u00c3\u00bcr, dass ihre zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden mindestens ein KI-Reallabor auf nationaler Ebene einrichten, das bis zum 2. August 2026 einsatzbereit sein muss. Dieses Reallabor kann auch gemeinsam mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden anderer Mitgliedstaaten eingerichtet werden. Die Kommission kann technische Unterst\u00c3\u00bctzung, Beratung und Instrumente f\u00c3\u00bcr die Einrichtung und den Betrieb von KI-Reallaboren bereitstellen.\nDie Verpflichtung nach Unterabsatz 1 kann auch durch Beteiligung an einem bestehenden Reallabor erf\u00c3\u00bcllt werden, sofern eine solche Beteiligung die nationale Abdeckung der teilnehmenden Mitgliedstaaten in gleichwertigem Ma\u00c3\u0178e gew\u00c3\u00a4hrleistet.\n(2) Es k\u00c3\u00b6nnen auch zus\u00c3\u00a4tzliche KI-Reallabore auf regionaler oder lokaler Ebene oder gemeinsam mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden anderer Mitgliedstaaten eingerichtet werden;\n(3) Der Europ\u00c3\u00a4ische Datenschutzbeauftragte kann auch ein KI-Reallabor f\u00c3\u00bcr Organe, Einrichtungen und sonstige Stellen der Union einrichten und die Rollen und Aufgaben der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden im Einklang mit diesem Kapitel wahrnehmen.\n(4) Die Mitgliedstaaten stellen sicher, dass die in den Abs\u00c3\u00a4tzen 1 und 2 genannten zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden ausreichende Mittel bereitstellen, um diesem Artikel wirksam und zeitnah nachzukommen. Gegebenenfalls arbeiten die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden mit anderen einschl\u00c3\u00a4gigen Beh\u00c3\u00b6rden zusammen und k\u00c3\u00b6nnen die Einbeziehung anderer Akteure des KI-\u00c3\u2013kosystems gestatten. Andere Reallabore, die im Rahmen des Unionsrechts oder des nationalen Rechts eingerichtet wurden, bleiben von diesem Artikel unber\u00c3\u00bchrt. Die Mitgliedstaaten sorgen daf\u00c3\u00bcr, dass die diese anderen Reallabore beaufsichtigenden Beh\u00c3\u00b6rden und die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden angemessen zusammenarbeiten.\n(5) Die nach Absatz 1 eingerichteten KI-Reallabore bieten eine kontrollierte Umgebung, um Innovation zu f\u00c3\u00b6rdern und die Entwicklung, das Training, das Testen und die Validierung innovativer KI-Systeme f\u00c3\u00bcr einen begrenzten Zeitraum vor ihrem Inverkehrbringen oder ihrer Inbetriebnahme nach einem bestimmten zwischen den Anbietern oder zuk\u00c3\u00bcnftigen Anbietern und der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde vereinbarten Reallabor-Plan zu erleichtern. In diesen Reallaboren k\u00c3\u00b6nnen auch darin beaufsichtigte Tests unter Realbedingungen durchgef\u00c3\u00bchrt werden.\n(6) Die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden stellen innerhalb der KI-Reallabore gegebenenfalls Anleitung, Aufsicht und Unterst\u00c3\u00bctzung bereit, um Risiken, insbesondere im Hinblick auf Grundrechte, Gesundheit und Sicherheit, Tests und Risikominderungsma\u00c3\u0178nahmen sowie deren Wirksamkeit hinsichtlich der Pflichten und Anforderungen dieser Verordnung und gegebenenfalls anderem Unionsrecht und nationalem Recht, deren Einhaltung innerhalb des Reallabors beaufsichtigt wird, zu ermitteln.\n(7) Die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden stellen den Anbietern und zuk\u00c3\u00bcnftigen Anbietern, die am KI-Reallabor teilnehmen, Leitf\u00c3\u00a4den zu regulatorischen Erwartungen und zur Erf\u00c3\u00bcllung der in dieser Verordnung festgelegten Anforderungen und Pflichten zur Verf\u00c3\u00bcgung.\nDie zust\u00c3\u00a4ndige Beh\u00c3\u00b6rde legt dem Anbieter oder zuk\u00c3\u00bcnftigen Anbieter des KI-Systems auf dessen Anfrage einen schriftlichen Nachweis f\u00c3\u00bcr die im Reallabor erfolgreich durchgef\u00c3\u00bchrten T\u00c3\u00a4tigkeiten vor. Au\u00c3\u0178erdem legt die zust\u00c3\u00a4ndige Beh\u00c3\u00b6rde einen Abschlussbericht vor, in dem sie die im Reallabor durchgef\u00c3\u00bchrten T\u00c3\u00a4tigkeiten, deren Ergebnisse und die gewonnenen Erkenntnisse im Einzelnen darlegt. Die Anbieter k\u00c3\u00b6nnen diese Unterlagen nutzen, um im Rahmen des Konformit\u00c3\u00a4tsbewertungsverfahrens oder einschl\u00c3\u00a4giger Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten nachzuweisen, dass sie dieser Verordnung nachkommen. In diesem Zusammenhang werden die Abschlussberichte und die von der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rde vorgelegten schriftlichen Nachweise von den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und den notifizierten Stellen im Hinblick auf eine Beschleunigung der Konformit\u00c3\u00a4tsbewertungsverfahren in angemessenem Ma\u00c3\u0178e positiv gewertet.\n(8) Vorbehaltlich der in Artikel 78 enthaltenen Bestimmungen \u00c3\u00bcber die Vertraulichkeit und im Einvernehmen mit den Anbietern oder zuk\u00c3\u00bcnftigen Anbietern, sind die Kommission und das KI-Gremium befugt, die Abschlussberichte einzusehen und tragen diesen gegebenenfalls bei der Wahrnehmung ihrer Aufgaben gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung Rechnung. Wenn der Anbieter oder der zuk\u00c3\u00bcnftige Anbieter und die zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rde ihr ausdr\u00c3\u00bcckliches Einverst\u00c3\u00a4ndnis erkl\u00c3\u00a4ren, kann der Abschlussbericht \u00c3\u00bcber die in diesem Artikel genannte zentrale Informationsplattform ver\u00c3\u00b6ffentlicht werden.\n(9) Die Einrichtung von KI-Reallaboren soll zu den folgenden Zielen beitragen:\na) Verbesserung der Rechtssicherheit, um f\u00c3\u00bcr die Einhaltung der Regulierungsvorschriften dieser Verordnung oder, gegebenenfalls, anderem geltenden Unionsrecht und nationalem Recht zu sorgen;\nb) F\u00c3\u00b6rderung des Austauschs bew\u00c3\u00a4hrter Verfahren durch Zusammenarbeit mit den am KI-Reallabor beteiligten Beh\u00c3\u00b6rden;\nc) F\u00c3\u00b6rderung von Innovation und Wettbewerbsf\u00c3\u00a4higkeit sowie Erleichterung der Entwicklung eines KI-\u00c3\u2013kosystems;\nd) Leisten eines Beitrags zum evidenzbasierten regulatorischen Lernen;\ne) Erleichterung und Beschleunigung des Zugangs von KI-Systemen zum Unionsmarkt, insbesondere wenn sie von KMU \u00e2\u20ac\u201d einschlie\u00c3\u0178lich Start-up-Unternehmen \u00e2\u20ac\u201d angeboten werden.\n(10) Soweit die innovativen KI-Systeme personenbezogene Daten verarbeiten oder anderweitig der Aufsicht anderer nationaler Beh\u00c3\u00b6rden oder zust\u00c3\u00a4ndiger Beh\u00c3\u00b6rden unterstehen, die den Zugang zu personenbezogenen Daten gew\u00c3\u00a4hren oder unterst\u00c3\u00bctzen, sorgen die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden daf\u00c3\u00bcr, dass die nationalen Datenschutzbeh\u00c3\u00b6rden oder diese anderen nationalen oder zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden in den Betrieb des KI-Reallabors sowie in die \u00c3\u0153berwachung dieser Aspekte im vollen Umfang ihrer entsprechenden Aufgaben und Befugnisse einbezogen werden.\n(11) Die KI-Reallabore lassen die Aufsichts- oder Abhilfebefugnisse der die Reallabore beaufsichtigenden zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden, einschlie\u00c3\u0178lich auf regionaler oder lokaler Ebene, unber\u00c3\u00bchrt. Alle erheblichen Risiken f\u00c3\u00bcr die Gesundheit und Sicherheit und die Grundrechte, die bei der Entwicklung und Erprobung solcher KI-Systeme festgestellt werden, f\u00c3\u00bchren zur sofortigen und angemessenen Risikominderung. Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden sind befugt, das Testverfahren oder die Beteiligung am Reallabor vor\u00c3\u00bcbergehend oder dauerhaft auszusetzen, wenn keine wirksame Risikominderung m\u00c3\u00b6glich ist, und unterrichten das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz \u00c3\u00bcber diese Entscheidung. Um Innovationen im Bereich KI in der Union zu f\u00c3\u00b6rdern, \u00c3\u00bcben die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden ihre Aufsichtsbefugnisse im Rahmen des geltenden Rechts aus, indem sie bei der Anwendung der Rechtsvorschriften auf ein bestimmtes KI-Reallabor ihren Ermessensspielraum nutzen.\n(12) Die am KI-Reallabor beteiligten Anbieter und zuk\u00c3\u00bcnftigen Anbieter bleiben nach geltendem Recht der Union und nationalem Haftungsrecht f\u00c3\u00bcr Sch\u00c3\u00a4den haftbar, die Dritten infolge der Erprobung im Reallabor entstehen. Sofern die zuk\u00c3\u00bcnftigen Anbieter den spezifischen Plan und die Bedingungen f\u00c3\u00bcr ihre Beteiligung beachten und der Anleitung durch die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden in gutem Glauben folgen, werden jedoch von den Beh\u00c3\u00b6rden keine Geldbu\u00c3\u0178en f\u00c3\u00bcr Verst\u00c3\u00b6\u00c3\u0178e gegen diese Verordnung verh\u00c3\u00a4ngt. In F\u00c3\u00a4llen, in denen andere zust\u00c3\u00a4ndige Beh\u00c3\u00b6rden, die f\u00c3\u00bcr anderes Unionsrecht und nationales Recht zust\u00c3\u00a4ndig sind, aktiv an der Beaufsichtigung des KI-Systems im Reallabor beteiligt waren und Anleitung f\u00c3\u00bcr die Einhaltung gegeben haben, werden im Hinblick auf dieses Recht keine Geldbu\u00c3\u0178en verh\u00c3\u00a4ngt.\n(13) Die KI-Reallabore sind so konzipiert und werden so umgesetzt, dass sie gegebenenfalls die grenz\u00c3\u00bcberschreitende Zusammenarbeit zwischen zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden erleichtern.\n(14) Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden koordinieren ihre T\u00c3\u00a4tigkeiten und arbeiten im Rahmen des KI-Gremiums zusammen.\n(15) Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden unterrichten das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und das KI-Gremium \u00c3\u00bcber die Einrichtung eines Reallabors und k\u00c3\u00b6nnen sie um Unterst\u00c3\u00bctzung und Anleitung bitten. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz ver\u00c3\u00b6ffentlicht eine Liste der geplanten und bestehenden Reallabore und h\u00c3\u00a4lt sie auf dem neuesten Stand, um eine st\u00c3\u00a4rkere Interaktion in den KI-Reallaboren und die grenz\u00c3\u00bcberschreitende Zusammenarbeit zu f\u00c3\u00b6rdern.\n(16) Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden \u00c3\u00bcbermitteln dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und dem KI-Gremium j\u00c3\u00a4hrliche Berichte, und zwar ab einem Jahr nach der Einrichtung des Reallabors und dann jedes Jahr bis zu dessen Beendigung, sowie einen Abschlussbericht. Diese Berichte informieren \u00c3\u00bcber den Fortschritt und die Ergebnisse der Umsetzung dieser Reallabore, einschlie\u00c3\u0178lich bew\u00c3\u00a4hrter Verfahren, Vorf\u00c3\u00a4llen, gewonnener Erkenntnisse und Empfehlungen zu deren Aufbau, sowie gegebenenfalls \u00c3\u00bcber die Anwendung und m\u00c3\u00b6gliche \u00c3\u0153berarbeitung dieser Verordnung, einschlie\u00c3\u0178lich ihrer delegierten Rechtsakte und Durchf\u00c3\u00bchrungsrechtsakte, sowie \u00c3\u00bcber die Anwendung anderen Unionsrechts, deren Einhaltung von den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden innerhalb des Reallabors beaufsichtigt wird. Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden stellen diese j\u00c3\u00a4hrlichen Berichte oder Zusammenfassungen davon der \u00c3\u2013ffentlichkeit online zur Verf\u00c3\u00bcgung. Die Kommission tr\u00c3\u00a4gt den j\u00c3\u00a4hrlichen Berichten gegebenenfalls bei der Wahrnehmung ihrer Aufgaben gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung Rechnung.\n(17) Die Kommission richtet eine eigene Schnittstelle ein, die alle relevanten Informationen zu den KI-Reallaboren enth\u00c3\u00a4lt, um es den Interessentr\u00c3\u00a4gern zu erm\u00c3\u00b6glichen, mit den KI-Reallaboren zu interagieren und Anfragen an die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden zu richten und unverbindliche Beratung zur Konformit\u00c3\u00a4t von innovativen Produkten, Dienstleistungen und Gesch\u00c3\u00a4ftsmodellen mit integrierter KI-Technologie im Einklang mit Artikel 62 Absatz 1 Buchstabe c einzuholen. Die Kommission stimmt sich gegebenenfalls proaktiv mit den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden ab."}, {"color": "#97c2fc", "id": "Art 58", "label": "Art 58", "shape": "dot", "title": "### Artikel 58: Detaillierte Regelungen f\u00c3\u00bcr KI-Reallabore und deren Funktionsweise\n(1) Um eine Zersplitterung in der Union zu vermeiden, erl\u00c3\u00a4sst die Kommission Durchf\u00c3\u00bchrungsrechtsakte, in denen detaillierte Regelungen f\u00c3\u00bcr die Einrichtung, Entwicklung, Umsetzung, den Betrieb und die Beaufsichtigung der KI-Reallabore enthalten sind. In den Durchf\u00c3\u00bchrungsrechtsakten sind gemeinsame Grunds\u00c3\u00a4tze zu den folgenden Aspekten festgelegt:\na) Voraussetzungen und Auswahlkriterien f\u00c3\u00bcr eine Beteiligung am KI-Reallabor;\nb) Verfahren f\u00c3\u00bcr Antragstellung, Beteiligung, \u00c3\u0153berwachung, Ausstieg und Beendigung bez\u00c3\u00bcglich des KI-Reallabors, einschlie\u00c3\u0178lich Plan und Abschlussbericht f\u00c3\u00bcr das Reallabor;\nc) f\u00c3\u00bcr Beteiligte geltende Anforderungen und Bedingungen.\nDiese Durchf\u00c3\u00bchrungsrechtsakte werden gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen.\n(2) Die in Absatz 1 genannten Durchf\u00c3\u00bchrungsrechtsakte gew\u00c3\u00a4hrleisten,\na) dass KI-Reallabore allen Anbietern oder zuk\u00c3\u00bcnftigen Anbietern eines KI-Systems, die einen Antrag stellen und die Voraussetzungen und Auswahlkriterien erf\u00c3\u00bcllen, offen stehen; diese Voraussetzungen und Kriterien sind transparent und fair und die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden informieren die Antragsteller innerhalb von drei Monaten nach Antragstellung \u00c3\u00bcber ihre Entscheidung;\nb) dass die KI-Reallabore einen breiten und gleichberechtigten Zugang erm\u00c3\u00b6glichen und mit der Nachfrage nach Beteiligung Schritt halten; die Anbieter und zuk\u00c3\u00bcnftigen Anbieter auch Antr\u00c3\u00a4ge zusammen mit Betreibern oder einschl\u00c3\u00a4gigen Dritten, die ihre Partner sind, stellen k\u00c3\u00b6nnen;\nc) dass die detaillierten Regelungen und Bedingungen f\u00c3\u00bcr KI-Reallabore so gut wie m\u00c3\u00b6glich die Flexibilit\u00c3\u00a4t der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden bei der Einrichtung und dem Betrieb ihrer KI-Reallabore unterst\u00c3\u00bctzen;\nd) dass der Zugang zu KI-Reallaboren f\u00c3\u00bcr KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, kostenlos ist, unbeschadet au\u00c3\u0178ergew\u00c3\u00b6hnlicher Kosten, die die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden in einer fairen und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178igen Weise einfordern k\u00c3\u00b6nnen;\ne) dass den Anbietern und zuk\u00c3\u00bcnftigen Anbietern die Einhaltung der Verpflichtungen zur Konformit\u00c3\u00a4tsbewertung nach dieser Verordnung oder die freiwillige Anwendung der in Artikel 95 genannten Verhaltenskodizes mittels der gewonnenen Erkenntnisse der KI-Reallabore erleichtert wird;\nf) dass KI-Reallabore die Einbeziehung anderer einschl\u00c3\u00a4giger Akteure innerhalb des KI-\u00c3\u2013kosystems, wie etwa notifizierte Stellen und Normungsorganisationen, KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, Unternehmen, Innovatoren, Test- und Versuchseinrichtungen, Forschungs- und Versuchslabore, europ\u00c3\u00a4ische digitale Innovationszentren, Kompetenzzentren und einzelne Forscher beg\u00c3\u00bcnstigen, um die Zusammenarbeit mit dem \u00c3\u00b6ffentlichen und dem privaten Sektor zu erm\u00c3\u00b6glichen und zu erleichtern;\ng) dass die Verfahren, Prozesse und administrativen Anforderungen f\u00c3\u00bcr die Antragstellung, die Auswahl, die Beteiligung und den Ausstieg aus dem KI-Reallabor einfach, leicht verst\u00c3\u00a4ndlich und klar kommuniziert sind, um die Beteiligung von KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, mit begrenzten rechtlichen und administrativen Kapazit\u00c3\u00a4ten zu erleichtern, sowie unionsweit gestrafft sind, um eine Zersplitterung zu vermeiden, und dass die Beteiligung an einem von einem Mitgliedstaat oder dem Europ\u00c3\u00a4ischen Datenschutzbeauftragten eingerichteten KI-Reallabor gegenseitig und einheitlich anerkannt wird und in der gesamten Union die gleiche Rechtswirkung hat;\nh) dass die Beteiligung an dem KI-Reallabor auf einen der Komplexit\u00c3\u00a4t und dem Umfang des Projekts entsprechenden Zeitraum beschr\u00c3\u00a4nkt ist, der von der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rde verl\u00c3\u00a4ngert werden kann;\ni) dass die KI-Reallabore die Entwicklung von Instrumenten und Infrastruktur f\u00c3\u00bcr das Testen, das Benchmarking, die Bewertung und die Erkl\u00c3\u00a4rung der Dimensionen von KI-Systemen erleichtern, die f\u00c3\u00bcr das regulatorische Lernen Bedeutung sind, wie etwa Genauigkeit, Robustheit und Cybersicherheit, sowie Ma\u00c3\u0178nahmen zur Risikominderung im Hinblick auf die Grundrechte und die Gesellschaft als Ganzes f\u00c3\u00b6rdern.\n(3) Zuk\u00c3\u00bcnftige Anbieter in den KI-Reallaboren, insbesondere KMU und Start-up-Unternehmen, werden gegebenenfalls vor der Einrichtung an Dienste verwiesen, die beispielsweise eine Anleitung zur Umsetzung dieser Verordnung oder andere Mehrwertdienste wie Hilfe bei Normungsdokumenten bereitstellen, sowie an Zertifizierungs-, Test- und Versuchseinrichtungen, europ\u00c3\u00a4ische digitale Innovationszentren und Exzellenzzentren.\n(4) Wenn zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rden in Betracht ziehen, Tests unter Realbedingungen zu genehmigen, die im Rahmen eines KI-Reallabors beaufsichtigt werden, welches nach diesem Artikel einzurichten ist, vereinbaren sie mit den Beteiligten ausdr\u00c3\u00bccklich die Anforderungen und Bedingungen f\u00c3\u00bcr diese Tests und insbesondere geeignete Schutzvorkehrungen f\u00c3\u00bcr Grundrechte, Gesundheit und Sicherheit. Gegebenenfalls arbeiten sie mit anderen zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden zusammen, um f\u00c3\u00bcr unionsweit einheitliche Verfahren zu sorgen."}, {"color": "#97c2fc", "id": "Art 59", "label": "Art 59", "shape": "dot", "title": "### Artikel 59: Weiterverarbeitung personenbezogener Daten zur Entwicklung bestimmter KI-Systeme im \u00c3\u00b6ffentlichen Interesse im KI-Reallabor\n(1) Rechtm\u00c3\u00a4\u00c3\u0178ig f\u00c3\u00bcr andere Zwecke erhobene personenbezogene Daten d\u00c3\u00bcrfen im KI-Reallabor ausschlie\u00c3\u0178lich f\u00c3\u00bcr die Zwecke der Entwicklung, des Trainings und des Testens bestimmter KI-Systeme im Reallabor verarbeitet werden, wenn alle der folgenden Bedingungen erf\u00c3\u00bcllt sind:\na) Die KI-Systeme werden zur Wahrung eines erheblichen \u00c3\u00b6ffentlichen Interesses durch eine Beh\u00c3\u00b6rde oder eine andere nat\u00c3\u00bcrliche oder juristische Person und in einem oder mehreren der folgenden Bereiche entwickelt:\ni) \u00c3\u00b6ffentliche Sicherheit und \u00c3\u00b6ffentliche Gesundheit, einschlie\u00c3\u0178lich Erkennung, Diagnose, Verh\u00c3\u00bctung, Bek\u00c3\u00a4mpfung und Behandlung von Krankheiten sowie Verbesserung von Gesundheitsversorgungssystemen;\nii) hohes Umweltschutzniveau und Verbesserung der Umweltqualit\u00c3\u00a4t, Schutz der biologischen Vielfalt, Schutz gegen Umweltverschmutzung, Ma\u00c3\u0178nahmen f\u00c3\u00bcr den gr\u00c3\u00bcnen Wandel sowie Klimaschutz und Anpassung an den Klimawandel;\niii) nachhaltige Energie;\niv) Sicherheit und Widerstandsf\u00c3\u00a4higkeit von Verkehrssystemen und Mobilit\u00c3\u00a4t, kritischen Infrastrukturen und Netzen;\nv) Effizienz und Qualit\u00c3\u00a4t der \u00c3\u00b6ffentlichen Verwaltung und \u00c3\u00b6ffentlicher Dienste;\nb) die verarbeiteten Daten sind f\u00c3\u00bcr die Erf\u00c3\u00bcllung einer oder mehrerer der in Kapitel III Abschnitt 2 genannten Anforderungen erforderlich, sofern diese Anforderungen durch die Verarbeitung anonymisierter, synthetischer oder sonstiger nicht personenbezogener Daten nicht wirksam erf\u00c3\u00bcllt werden k\u00c3\u00b6nnen;\nc) es bestehen wirksame \u00c3\u0153berwachungsmechanismen, mit deren Hilfe festgestellt wird, ob w\u00c3\u00a4hrend der Reallaborversuche hohe Risiken f\u00c3\u00bcr die Rechte und Freiheiten betroffener Personen gem\u00c3\u00a4\u00c3\u0178 Artikel 35 der Verordnung (EU) 2016/679 und gem\u00c3\u00a4\u00c3\u0178 Artikel 39 der Verordnung (EU) 2018/1725 auftreten k\u00c3\u00b6nnen, sowie Reaktionsmechanismen, mit deren Hilfe diese Risiken umgehend einged\u00c3\u00a4mmt werden k\u00c3\u00b6nnen und die Verarbeitung bei Bedarf beendet werden kann;\nd) personenbezogene Daten, die im Rahmen des Reallabors verarbeitet werden sollen, befinden sich in einer funktional getrennten, isolierten und gesch\u00c3\u00bctzten Datenverarbeitungsumgebung unter der Kontrolle des zuk\u00c3\u00bcnftigen Anbieters, und nur befugte Personen haben Zugriff auf diese Daten;\ne) Anbieter d\u00c3\u00bcrfen die urspr\u00c3\u00bcnglich erhobenen Daten nur im Einklang mit dem Datenschutzrecht der Union weitergeben; personenbezogene Daten, die im Reallabor erstellt wurden, d\u00c3\u00bcrfen nicht au\u00c3\u0178erhalb des Reallabors weitergegeben werden;\nf) eine Verarbeitung personenbezogener Daten im Rahmen des Reallabors f\u00c3\u00bchrt zu keinen Ma\u00c3\u0178nahmen oder Entscheidungen, die Auswirkungen auf die betroffenen Personen haben, und ber\u00c3\u00bchrt nicht die Anwendung ihrer Rechte, die in den Rechtsvorschriften der Union \u00c3\u00bcber den Schutz personenbezogener Daten festgelegt sind;\ng) im Rahmen des Reallabors verarbeitete personenbezogene Daten sind durch geeignete technische und organisatorische Ma\u00c3\u0178nahmen gesch\u00c3\u00bctzt und werden gel\u00c3\u00b6scht, sobald die Beteiligung an dem Reallabor endet oder das Ende der Speicherfrist f\u00c3\u00bcr die personenbezogenen Daten erreicht ist;\nh) die Protokolle der Verarbeitung personenbezogener Daten im Rahmen des Reallabors werden f\u00c3\u00bcr die Dauer der Beteiligung am Reallabor aufbewahrt, es sei denn, im Unionsrecht oder nationalen Recht ist etwas anderes bestimmt;\ni) eine vollst\u00c3\u00a4ndige und detaillierte Beschreibung des Prozesses und der Gr\u00c3\u00bcnde f\u00c3\u00bcr das Trainieren, Testen und Validieren des KI-Systems wird zusammen mit den Testergebnissen als Teil der technischen Dokumentation gem\u00c3\u00a4\u00c3\u0178 Anhang IV aufbewahrt;\nj) eine kurze Zusammenfassung des im Reallabor entwickelten KI-Projekts, seiner Ziele und der erwarteten Ergebnisse wird auf der Website der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden ver\u00c3\u00b6ffentlicht; diese Pflicht erstreckt sich nicht auf sensible operative Daten zu den T\u00c3\u00a4tigkeiten von Strafverfolgungs-, Grenzschutz-, Einwanderungs- oder Asylbeh\u00c3\u00b6rden.\n(2) F\u00c3\u00bcr die Zwecke der Verh\u00c3\u00bctung, Ermittlung, Aufdeckung oder Verfolgung von Straftaten oder der Strafvollstreckung \u00e2\u20ac\u201d einschlie\u00c3\u0178lich des Schutzes vor und der Abwehr von Gefahren f\u00c3\u00bcr die \u00c3\u00b6ffentliche Sicherheit \u00e2\u20ac\u201d unter der Kontrolle und Verantwortung der Strafverfolgungsbeh\u00c3\u00b6rden erfolgt die Verarbeitung personenbezogener Daten in KI-Reallaboren auf der Grundlage eines spezifischen Unionsrechts oder nationalen Rechts und unterliegt den kumulativen Bedingungen des Absatzes 1. (3) Das Unionsrecht oder nationale Recht, das die Verarbeitung personenbezogener Daten f\u00c3\u00bcr andere Zwecke als die ausdr\u00c3\u00bccklich in jenem Recht genannten ausschlie\u00c3\u0178t, sowie Unionsrecht oder nationales Recht, in dem die Grundlagen f\u00c3\u00bcr eine f\u00c3\u00bcr die Zwecke der Entwicklung, des Testens oder des Trainings innovativer KI-Systeme notwendige Verarbeitung personenbezogener Daten festgelegt sind, oder jegliche anderen dem Unionsrecht zum Schutz personenbezogener Daten entsprechenden Rechtsgrundlagen bleiben von Absatz 1 unber\u00c3\u00bchrt."}, {"color": "#97c2fc", "id": "Art 60", "label": "Art 60", "shape": "dot", "title": "### Artikel 60: Tests von Hochrisiko-KI-Systemen unter Realbedingungen au\u00c3\u0178erhalb von KI-Reallaboren\n(1) Tests von Hochrisiko-KI-Systemen unter Realbedingungen k\u00c3\u00b6nnen von Anbietern oder zuk\u00c3\u00bcnftigen Anbietern von in Anhang III aufgef\u00c3\u00bchrten Hochrisiko-KI-Systemen au\u00c3\u0178erhalb von KI-Reallaboren gem\u00c3\u00a4\u00c3\u0178 diesem Artikel und \u00e2\u20ac\u201d unbeschadet der Bestimmungen unter Artikel 5 \u00e2\u20ac\u201d dem in diesem Artikel genannten Plan f\u00c3\u00bcr einen Test unter Realbedingungen durchgef\u00c3\u00bchrt werden.\nDie Kommission legt die einzelnen Elemente des Plans f\u00c3\u00bcr einen Test unter Realbedingungen im Wege von Durchf\u00c3\u00bchrungsrechtsakten fest. Diese Durchf\u00c3\u00bchrungsrechtsakte werden gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen.\nDas Unionsrecht oder nationale Recht f\u00c3\u00bcr das Testen von Hochrisiko-KI-Systemen unter Realbedingungen im Zusammenhang mit Produkten, die unter die in Anhang I aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union fallen, bleibt von dieser Bestimmung unber\u00c3\u00bchrt.\n(2) Anbieter oder zuk\u00c3\u00bcnftige Anbieter k\u00c3\u00b6nnen in Anhang III genannte Hochrisiko-KI-Systeme vor deren Inverkehrbringen oder Inbetriebnahme jederzeit selbst oder in Partnerschaft mit einem oder mehreren Betreibern oder zuk\u00c3\u00bcnftigen Betreibern unter Realbedingungen testen.\n(3) Tests von KI-Systemen unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 diesem Artikel lassen nach dem Unionsrecht oder dem nationalen Recht gegebenenfalls vorgeschriebene Ethikpr\u00c3\u00bcfungen unber\u00c3\u00bchrt.\n(4) Tests unter Realbedingungen d\u00c3\u00bcrfen von Anbietern oder zuk\u00c3\u00bcnftigen Anbietern nur durchgef\u00c3\u00bchrt werden, wenn alle der folgenden Bedingungen erf\u00c3\u00bcllt sind:\na) Der Anbieter oder der zuk\u00c3\u00bcnftige Anbieter hat einen Plan f\u00c3\u00bcr einen Test unter Realbedingungen erstellt und diesen bei der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde in dem Mitgliedstaat eingereicht, in dem der Test unter Realbedingungen stattfinden soll;\nb) die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde in dem Mitgliedstaat, in dem der Test unter Realbedingungen stattfinden soll, hat den Test unter Realbedingungen und den Plan f\u00c3\u00bcr einen Test unter Realbedingungen genehmigt; hat die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde innerhalb von 30 Tagen keine Antwort gegeben, so gelten der Test unter Realbedingungen und der Plan f\u00c3\u00bcr einen Test unter Realbedingungen als genehmigt; ist im nationalen Recht keine stillschweigende Genehmigung vorgesehen, so bleibt der Test unter Realbedingungen genehmigungspflichtig;\nc) der Anbieter oder zuk\u00c3\u00bcnftige Anbieter, mit Ausnahme der in Anhang III Nummern 1, 6 und 7 genannten Anbieter oder zuk\u00c3\u00bcnftigen Anbieter von Hochrisiko-KI-Systemen in den Bereichen Strafverfolgung, Migration, Asyl und Grenzkontrolle und der in Anhang III Nummer 2 genannten Hochrisiko-KI-Systeme, hat den Test unter Realbedingungen unter Angabe einer unionsweit einmaligen Identifizierungsnummer und der in Anhang IX festgelegten Informationen gem\u00c3\u00a4\u00c3\u0178 Artikel 71 Absatz 4 registriert; der Anbieter oder zuk\u00c3\u00bcnftige Anbieter von Hochrisiko-KI-Systemen gem\u00c3\u00a4\u00c3\u0178 Anhang III Nummern 1, 6 und 7 in den Bereichen Strafverfolgung, Migration, Asyl und Grenzkontrollmanagement hat die Tests unter Realbedingungen im sicheren nicht \u00c3\u00b6ffentlichen Teil der EU-Datenbank gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 4 Buchstabe d mit einer unionsweit einmaligen Identifizierungsnummer und den darin festgelegten Informationen registriert; der Anbieter oder zuk\u00c3\u00bcnftige Anbieter von Hochrisiko-KI-Systemen gem\u00c3\u00a4\u00c3\u0178 Anhang III Nummer 2 hat die Tests unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 5 registriert;\nd) der Anbieter oder der zuk\u00c3\u00bcnftige Anbieter, der den Test unter Realbedingungen durchf\u00c3\u00bchrt, ist in der Union niedergelassen oder hat einen in der Union niedergelassenen gesetzlichen Vertreter bestellt;\ne) die f\u00c3\u00bcr die Zwecke des Tests unter Realbedingungen erhobenen und verarbeiteten Daten werden nur dann an Drittl\u00c3\u00a4nder \u00c3\u00bcbermittelt, wenn gem\u00c3\u00a4\u00c3\u0178 Unionsrecht geeignete und anwendbare Schutzvorkehrungen greifen;\nf) der Test unter Realbedingungen dauert nicht l\u00c3\u00a4nger als zur Erf\u00c3\u00bcllung seiner Zielsetzungen n\u00c3\u00b6tig und in keinem Fall l\u00c3\u00a4nger als sechs Monate; dieser Zeitraum kann um weitere sechs Monate verl\u00c3\u00a4ngert werden, sofern der Anbieter oder der zuk\u00c3\u00bcnftige Anbieter die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde davon vorab in Kenntnis setzt und erl\u00c3\u00a4utert, warum eine solche Verl\u00c3\u00a4ngerung erforderlich ist;\ng) Testteilnehmer im Rahmen von Tests unter Realbedingungen, die aufgrund ihres Alters oder einer Behinderung schutzbed\u00c3\u00bcrftigen Gruppen angeh\u00c3\u00b6ren, sind angemessen gesch\u00c3\u00bctzt;\nh) wenn ein Anbieter oder zuk\u00c3\u00bcnftiger Anbieter den Test unter Realbedingungen in Zusammenarbeit mit einem oder mehreren Betreibern oder zuk\u00c3\u00bcnftigen Betreibern organisiert, werden Letztere vorab \u00c3\u00bcber alle f\u00c3\u00bcr ihre Teilnahmeentscheidung relevanten Aspekte des Tests informiert und erhalten die einschl\u00c3\u00a4gigen in Artikel 13 genannten Betriebsanleitungen f\u00c3\u00bcr das KI-System; der Anbieter oder zuk\u00c3\u00bcnftige Anbieter und der Betreiber oder zuk\u00c3\u00bcnftige Betreiber schlie\u00c3\u0178en eine Vereinbarung, in der ihre Aufgaben und Zust\u00c3\u00a4ndigkeiten festgelegt sind, um f\u00c3\u00bcr die Einhaltung der nach dieser Verordnung und anderem Unionsrecht und nationalem Recht f\u00c3\u00bcr Tests unter Realbedingungen geltenden Bestimmungen zu sorgen;\ni) die Testteilnehmer im Rahmen von Tests unter Realbedingungen erteilen ihre informierte Einwilligung gem\u00c3\u00a4\u00c3\u0178 Artikel 61, oder, wenn im Fall der Strafverfolgung die Einholung einer informierten Einwilligung den Test des KI-Systems verhindern w\u00c3\u00bcrde, d\u00c3\u00bcrfen sich der Test und die Ergebnisse des Tests unter Realbedingungen nicht negativ auf die Testteilnehmer auswirken und ihre personenbezogenen Daten werden nach Durchf\u00c3\u00bchrung des Tests gel\u00c3\u00b6scht;\nj) der Anbieter oder zuk\u00c3\u00bcnftige Anbieter und die Betreiber und zuk\u00c3\u00bcnftigen Betreiber lassen den Test unter Realbedingungen von Personen wirksam \u00c3\u00bcberwachen, die auf dem betreffenden Gebiet angemessen qualifiziert sind und \u00c3\u00bcber die F\u00c3\u00a4higkeit, Ausbildung und Befugnis verf\u00c3\u00bcgen, die f\u00c3\u00bcr die Wahrnehmung ihrer Aufgaben erforderlich sind;\nk) die Vorhersagen, Empfehlungen oder Entscheidungen des KI-Systems k\u00c3\u00b6nnen effektiv r\u00c3\u00bcckg\u00c3\u00a4ngig gemacht und au\u00c3\u0178er Acht gelassen werden.\n(5) Jeder Testteilnehmer bez\u00c3\u00bcglich des Tests unter Realbedingungen oder gegebenenfalls dessen gesetzlicher Vertreter kann seine Teilnahme an dem Test jederzeit durch Widerruf seiner informierten Einwilligung beenden und die unverz\u00c3\u00bcgliche und dauerhafte L\u00c3\u00b6schung seiner personenbezogenen Daten verlangen, ohne dass ihm daraus Nachteile entstehen und er dies in irgendeiner Weise begr\u00c3\u00bcnden m\u00c3\u00bcsste. Der Widerruf der informierten Einwilligung wirkt sich nicht auf bereits durchgef\u00c3\u00bchrte T\u00c3\u00a4tigkeiten aus.\n(6) Im Einklang mit Artikel 75 \u00c3\u00bcbertragen die Mitgliedstaaten ihren Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden die Befugnis, Anbieter und zuk\u00c3\u00bcnftige Anbieter zur Bereitstellung von Informationen zu verpflichten, unangek\u00c3\u00bcndigte Ferninspektionen oder Vor-Ort-Inspektionen durchzuf\u00c3\u00bchren und die Durchf\u00c3\u00bchrung der Tests unter Realbedingungen und damit zusammenh\u00c3\u00a4ngende Hochrisiko-KI-Systeme zu pr\u00c3\u00bcfen. Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden nutzen diese Befugnisse, um f\u00c3\u00bcr die sichere Entwicklung von Tests unter Realbedingungen zu sorgen.\n(7) Jegliche schwerwiegenden Vorf\u00c3\u00a4lle im Verlauf des Tests unter Realbedingungen sind den nationalen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gem\u00c3\u00a4\u00c3\u0178 Artikel 73 zu melden. Der Anbieter oder zuk\u00c3\u00bcnftige Anbieter trifft Sofortma\u00c3\u0178nahmen zur Schadensbegrenzung; andernfalls setzt er den Test unter Realbedingungen so lange aus, bis eine Schadensbegrenzung stattgefunden hat, oder bricht ihn ab. Im Fall eines solchen Abbruchs des Tests unter Realbedingungen richtet der Anbieter oder zuk\u00c3\u00bcnftige Anbieter ein Verfahren f\u00c3\u00bcr den sofortigen R\u00c3\u00bcckruf des KI-Systems ein.\n(8) Anbieter oder zuk\u00c3\u00bcnftige Anbieter setzen die nationalen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde in dem Mitgliedstaat, in dem der Test unter Realbedingungen stattfindet, \u00c3\u00bcber die Aussetzung oder den Abbruch des Tests unter Realbedingungen und die Endergebnisse in Kenntnis.\n(9) Anbieter oder zuk\u00c3\u00bcnftige Anbieter sind nach geltendem Recht der Union und geltendem nationalen Recht f\u00c3\u00bcr Sch\u00c3\u00a4den haftbar, die w\u00c3\u00a4hrend ihrer Tests unter Realbedingungen entstehen."}, {"color": "#97c2fc", "id": "Art 61", "label": "Art 61", "shape": "dot", "title": "### Artikel 61: Informierte Einwilligung zur Teilnahme an einem Test unter Realbedingungen au\u00c3\u0178erhalb von KI-Reallaboren\n(1) F\u00c3\u00bcr die Zwecke von Tests unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 Artikel 60 ist von den Testteilnehmern eine freiwillig erteilte informierte Einwilligung einzuholen, bevor sie an dem Test teilnehmen und nachdem sie mit pr\u00c3\u00a4zisen, klaren, relevanten und verst\u00c3\u00a4ndlichen Informationen \u00c3\u00bcber Folgendes ordnungsgem\u00c3\u00a4\u00c3\u0178 informiert wurden:\na) die Art und die Zielsetzungen des Tests unter Realbedingungen und etwaige mit ihrer Teilnahme verbundene Unannehmlichkeiten;\nb) die Bedingungen, unter denen der Test unter Realbedingungen erfolgen soll, einschlie\u00c3\u0178lich der voraussichtlichen Dauer der Teilnahme des Testteilnehmers oder der Testteilnehmer;\nc) ihre Rechte und Garantien, die ihnen bez\u00c3\u00bcglich ihrer Teilnahme zustehen, insbesondere ihr Recht, die Teilnahme an dem Test unter Realbedingungen zu verweigern oder diese Teilnahme jederzeit zu beenden, ohne dass ihnen daraus Nachteile entstehen und sie dies in irgendeiner Weise begr\u00c3\u00bcnden m\u00c3\u00bcssten;\nd) die Regelungen, unter denen die R\u00c3\u00bcckg\u00c3\u00a4ngigmachung oder Au\u00c3\u0178erachtlassung der Vorhersagen, Empfehlungen oder Entscheidungen des KI-Systems beantragt werden kann;\ne) die unionsweit einmalige Identifizierungsnummer des Tests unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 Artikel 60 Absatz 4 Buchstabe c und die Kontaktdaten des Anbieters oder seines gesetzlichen Vertreters, bei dem weitere Informationen eingeholt werden k\u00c3\u00b6nnen.\n(2) Die informierte Einwilligung ist zu datieren und zu dokumentieren, und eine Kopie wird den Testteilnehmern oder ihren gesetzlichen Vertretern ausgeh\u00c3\u00a4ndigt."}, {"color": "#97c2fc", "id": "Art 62", "label": "Art 62", "shape": "dot", "title": "### Artikel 62: Ma\u00c3\u0178nahmen f\u00c3\u00bcr Anbieter und Betreiber, insbesondere KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen\n(1) Die Mitgliedstaaten ergreifen die folgenden Ma\u00c3\u0178nahmen:\na) Sie gew\u00c3\u00a4hren KMU \u00e2\u20ac\u201d einschlie\u00c3\u0178lich Start-up-Unternehmen \u00e2\u20ac\u201d, die ihren Sitz oder eine Zweigniederlassung in der Union haben, soweit sie die Voraussetzungen und Auswahlkriterien erf\u00c3\u00bcllen, vorrangigen Zugang zu den KI-Reallaboren; der vorrangige Zugang schlie\u00c3\u0178t nicht aus, dass andere als die in diesem Absatz genannten KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, Zugang zum KI-Reallabor erhalten, sofern sie ebenfalls die Zulassungsvoraussetzungen und Auswahlkriterien erf\u00c3\u00bcllen;\nb) sie f\u00c3\u00bchren besondere Sensibilisierungs- und Schulungsma\u00c3\u0178nahmen f\u00c3\u00bcr die Anwendung dieser Verordnung durch, die auf die Bed\u00c3\u00bcrfnisse von KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, Betreibern sowie gegebenenfalls lokalen Beh\u00c3\u00b6rden ausgerichtet sind;\nc) sie nutzen entsprechende bestehende Kan\u00c3\u00a4le und richten gegebenenfalls neue Kan\u00c3\u00a4le f\u00c3\u00bcr die Kommunikation mit KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, Betreibern, anderen Innovatoren sowie gegebenenfalls lokalen Beh\u00c3\u00b6rden ein, um Ratschl\u00c3\u00a4ge zu geben und Fragen zur Durchf\u00c3\u00bchrung dieser Verordnung, auch bez\u00c3\u00bcglich der Beteiligung an KI-Reallaboren, zu beantworten;\nd) sie f\u00c3\u00b6rdern die Beteiligung von KMU und anderen einschl\u00c3\u00a4gigen Interessentr\u00c3\u00a4gern an der Entwicklung von Normen.\n(2) Bei der Festsetzung der Geb\u00c3\u00bchren f\u00c3\u00bcr die Konformit\u00c3\u00a4tsbewertung gem\u00c3\u00a4\u00c3\u0178 Artikel 43 werden die besonderen Interessen und Bed\u00c3\u00bcrfnisse von KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, ber\u00c3\u00bccksichtigt, indem diese Geb\u00c3\u00bchren proportional zur Gr\u00c3\u00b6\u00c3\u0178e der Unternehmen, der Gr\u00c3\u00b6\u00c3\u0178e ihres Marktes und anderen einschl\u00c3\u00a4gigen Kennzahlen gesenkt werden.\n(3) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz ergreift die folgenden Ma\u00c3\u0178nahmen:\na) es stellt standardisierte Muster f\u00c3\u00bcr die unter diese Verordnung fallenden Bereiche bereit, wie vom KI-Gremium in seinem Antrag festgelegt;\nb) es entwickelt und f\u00c3\u00bchrt eine zentrale Informationsplattform, \u00c3\u00bcber die allen Akteuren in der Union leicht nutzbare Informationen zu dieser Verordnung bereitgestellt werden;\nc) es f\u00c3\u00bchrt geeignete Informationskampagnen durch, um f\u00c3\u00bcr die aus dieser Verordnung erwachsenden Pflichten zu sensibilisieren;\nd) es bewertet und f\u00c3\u00b6rdert die Zusammenf\u00c3\u00bchrung bew\u00c3\u00a4hrter Verfahren im Bereich der mit KI-Systemen verbundenen Vergabeverfahren."}, {"color": "#97c2fc", "id": "Art 63", "label": "Art 63", "shape": "dot", "title": "### Artikel 63: Ausnahmen f\u00c3\u00bcr bestimmte Akteure\n(1) Kleinstunternehmen im Sinne der Empfehlung 2003/361/EG k\u00c3\u00b6nnen bestimmte Elemente des in Artikel 17 dieser Verordnung vorgeschriebenen Qualit\u00c3\u00a4tsmanagementsystems in vereinfachter Weise einhalten, sofern sie keine Partnerunternehmen oder verbundenen Unternehmen im Sinne dieser Empfehlung haben. Zu diesem Zweck arbeitet die Kommission Leitlinien zu den Elementen des Qualit\u00c3\u00a4tsmanagementsystems aus, die unter Ber\u00c3\u00bccksichtigung der Bed\u00c3\u00bcrfnisse von Kleinstunternehmen in vereinfachter Weise eingehalten werden k\u00c3\u00b6nnen, ohne das Schutzniveau oder die Notwendigkeit zur Einhaltung der Anforderungen in Bezug auf Hochrisiko-KI-Systeme zu beeintr\u00c3\u00a4chtigen.\n(2) Absatz 1 dieses Artikels ist nicht dahin gehend auszulegen, dass diese Akteure auch von anderen in dieser Verordnung festgelegten Anforderungen oder Pflichten, einschlie\u00c3\u0178lich der nach den Artikeln 9, 10, 11, 12, 13, 14, 15, 72 und 73 geltenden, befreit sind."}, {"color": "#97c2fc", "id": "Art 64", "label": "Art 64", "shape": "dot", "title": "# KAPITEL VII: GOVERNANCE\n## ABSCHNITT 1: Governance auf Unionsebene\n### Artikel 64: B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz\n(1) Die Kommission entwickelt \u00c3\u00bcber das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz die Sachkenntnis und F\u00c3\u00a4higkeiten der Union auf dem Gebiet der KI.\n(2) Die Mitgliedstaaten erleichtern dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz die ihm gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung \u00c3\u00bcbertragenen Aufgaben."}, {"color": "#97c2fc", "id": "Art 65", "label": "Art 65", "shape": "dot", "title": "### Artikel 65: Einrichtung und Struktur des Europ\u00c3\u00a4ischen Gremiums f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz\n(1) Ein Europ\u00c3\u00a4isches Gremium f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz (im Folgenden \u00e2\u20ac\u017eKI-Gremium\u00e2\u20ac\u0153) wird hiermit eingerichtet.\n(2) Das KI-Gremium setzt sich aus einem Vertreter je Mitgliedstaat zusammen. Der Europ\u00c3\u00a4ische Datenschutzbeauftragte nimmt als Beobachter teil. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz nimmt ebenfalls an den Sitzungen des KI-Gremiums teil, ohne sich jedoch an den Abstimmungen zu beteiligen. Andere Beh\u00c3\u00b6rden oder Stellen der Mitgliedstaaten und der Union oder Sachverst\u00c3\u00a4ndige k\u00c3\u00b6nnen im Einzelfall zu den Sitzungen des KI-Gremiums eingeladen werden, wenn die er\u00c3\u00b6rterten Fragen f\u00c3\u00bcr sie von Belang sind.\n(3) Die Vertreter werden von ihren Mitgliedstaaten f\u00c3\u00bcr einen Zeitraum von drei Jahren benannt, der einmal verl\u00c3\u00a4ngert werden kann.\n(4) Die Mitgliedstaaten sorgen daf\u00c3\u00bcr, dass ihre Vertreter im KI-Gremium\na) in ihrem Mitgliedstaat \u00c3\u00bcber die einschl\u00c3\u00a4gigen Kompetenzen und Befugnisse verf\u00c3\u00bcgen, sodass sie aktiv zur Bew\u00c3\u00a4ltigung der in Artikel 66 genannten Aufgaben des KI-Gremiums beitragen k\u00c3\u00b6nnen;\nb) gegen\u00c3\u00bcber dem KI-Gremium sowie gegebenenfalls, unter Ber\u00c3\u00bccksichtigung der Erfordernisse der Mitgliedstaaten, gegen\u00c3\u00bcber Interessentr\u00c3\u00a4gern als zentrale Ansprechpartner fungieren;\nc) erm\u00c3\u00a4chtigt sind, auf die Koh\u00c3\u00a4renz und die Abstimmung zwischen den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden in ihrem Mitgliedstaat bei der Durchf\u00c3\u00bchrung dieser Verordnung hinzuwirken, auch durch Erhebung einschl\u00c3\u00a4giger Daten und Informationen f\u00c3\u00bcr die Zwecke der Erf\u00c3\u00bcllung ihrer Aufgaben im KI-Gremium.\n(5) Die benannten Vertreter der Mitgliedstaaten nehmen die Gesch\u00c3\u00a4ftsordnung des KI-Gremiums mit einer Zweidrittelmehrheit an. In der Gesch\u00c3\u00a4ftsordnung sind insbesondere die Vorgehensweise f\u00c3\u00bcr das Auswahlverfahren, die Dauer des Mandats und die genauen Aufgaben des Vorsitzes, die Abstimmungsregelungen und die Organisation der T\u00c3\u00a4tigkeiten des KI-Gremiums und seiner Untergruppen festgelegt.\n(6) Das KI-Gremium richtet zwei st\u00c3\u00a4ndige Untergruppen ein, um Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden eine Plattform f\u00c3\u00bcr die Zusammenarbeit und den Austausch zu bieten und Beh\u00c3\u00b6rden \u00c3\u00bcber Angelegenheiten, die jeweils die Markt\u00c3\u00bcberwachung und notifizierte Stellen betreffen, zu unterrichten.\nDie st\u00c3\u00a4ndige Untergruppe f\u00c3\u00bcr Markt\u00c3\u00bcberwachung sollte f\u00c3\u00bcr diese Verordnung als Gruppe f\u00c3\u00bcr die Verwaltungszusammenarbeit (ADCO-Gruppe) im Sinne des Artikels 30 der Verordnung (EU) 2019/1020 fungieren.\nDas KI-Gremium kann weitere st\u00c3\u00a4ndige oder nichtst\u00c3\u00a4ndige Untergruppen einrichten, falls das f\u00c3\u00bcr die Pr\u00c3\u00bcfung bestimmter Fragen zweckm\u00c3\u00a4\u00c3\u0178ig sein sollte. Gegebenenfalls k\u00c3\u00b6nnen Vertreter des in Artikel 67 genannten Beratungsforums als Beobachter zu diesen Untergruppen oder zu bestimmten Sitzungen dieser Untergruppen eingeladen werden.\n(7) Das KI-Gremium wird so organisiert und gef\u00c3\u00bchrt, dass bei seinen T\u00c3\u00a4tigkeiten Objektivit\u00c3\u00a4t und Unparteilichkeit gewahrt sind.\n(8) Den Vorsitz im KI-Gremium f\u00c3\u00bchrt einer der Vertreter der Mitgliedstaaten. Die Sekretariatsgesch\u00c3\u00a4fte des KI-Gremiums werden vom B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz gef\u00c3\u00bchrt; dieses beruft auf Anfrage des Vorsitzes die Sitzungen ein und erstellt die Tagesordnung im Einklang mit den Aufgaben des KI-Gremiums gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung und seiner Gesch\u00c3\u00a4ftsordnung."}, {"color": "#97c2fc", "id": "Art 66", "label": "Art 66", "shape": "dot", "title": "### Artikel 66: Aufgaben des KI-Gremiums\nDas KI-Gremium ber\u00c3\u00a4t und unterst\u00c3\u00bctzt die Kommission und die Mitgliedstaaten, um die einheitliche und wirksame Anwendung dieser Verordnung zu erleichtern. F\u00c3\u00bcr diese Zwecke kann das KI-Gremium insbesondere\na) zur Koordinierung zwischen den f\u00c3\u00bcr die Anwendung dieser Verordnung zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden beitragen und in Zusammenarbeit mit den betreffenden Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und vorbehaltlich ihrer Zustimmung gemeinsame T\u00c3\u00a4tigkeiten der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gem\u00c3\u00a4\u00c3\u0178 Artikel 74 Absatz 11 unterst\u00c3\u00bctzen;\nb) technisches und regulatorisches Fachwissen und bew\u00c3\u00a4hrte Verfahren zusammentragen und unter den Mitgliedstaaten verbreiten;\nc) zur Durchf\u00c3\u00bchrung dieser Verordnung Beratung anbieten, insbesondere im Hinblick auf die Durchsetzung der Vorschriften zu KI-Modellen mit allgemeinem Verwendungszweck;\nd) zur Harmonisierung der Verwaltungspraxis in den Mitgliedstaaten beitragen, auch bez\u00c3\u00bcglich der Ausnahme vom Konformit\u00c3\u00a4tsbewertungsverfahren gem\u00c3\u00a4\u00c3\u0178 Artikel 46 und der Funktionsweise von KI-Reallaboren und Tests unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 den Artikeln 57, 59 und 60;\ne) auf Anfrage der Kommission oder in Eigeninitiative Empfehlungen und schriftliche Stellungnahmen zu einschl\u00c3\u00a4gigen Fragen der Durchf\u00c3\u00bchrung dieser Verordnung und ihrer einheitlichen und wirksamen Anwendung abgeben, einschlie\u00c3\u0178lich\ni) zur Entwicklung und Anwendung von Verhaltenskodizes und Praxisleitf\u00c3\u00a4den gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung sowie der Leitlinien der Kommission;\nii) zur Bewertung und \u00c3\u0153berpr\u00c3\u00bcfung dieser Verordnung gem\u00c3\u00a4\u00c3\u0178 Artikel 112, auch in Bezug auf die Meldung schwerwiegender Vorf\u00c3\u00a4lle gem\u00c3\u00a4\u00c3\u0178 Artikel 73 und das Funktionieren der EU-Datenbank gem\u00c3\u00a4\u00c3\u0178 Artikel 71, die Ausarbeitung der delegierten Rechtsakte oder Durchf\u00c3\u00bchrungsrechtsakte sowie im Hinblick auf m\u00c3\u00b6gliche Anpassungen dieser Verordnung an die in Anhang I aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union;\niii) zu technischen Spezifikationen oder geltenden Normen in Bezug auf die in Kapitel III Abschnitt 2 festgelegten Anforderungen;\niv) zur Anwendung der in den Artikeln 40 und 41 genannten harmonisierten Normen oder gemeinsamen Spezifikationen;\nv) zu Tendenzen, etwa im Bereich der globalen Wettbewerbsf\u00c3\u00a4higkeit Europas auf dem Gebiet der KI, bei der Verbreitung von KI in der Union und bei der Entwicklung digitaler F\u00c3\u00a4higkeiten;\nvi) zu Tendenzen im Bereich der sich st\u00c3\u00a4ndig weiterentwickelnden Typologie der KI-Wertsch\u00c3\u00b6pfungsketten insbesondere hinsichtlich der sich daraus ergebenden Auswirkungen auf die Rechenschaftspflicht;\nvii) zur m\u00c3\u00b6glicherweise notwendigen \u00c3\u201enderung des Anhangs III im Einklang mit Artikel 7 und zur m\u00c3\u00b6glicherweise notwendigen \u00c3\u0153berarbeitung des Artikels 5 gem\u00c3\u00a4\u00c3\u0178 Artikel 112 unter Ber\u00c3\u00bccksichtigung der einschl\u00c3\u00a4gigen verf\u00c3\u00bcgbaren Erkenntnisse und der neuesten technologischen Entwicklungen;\nf) die Kommission bei der F\u00c3\u00b6rderung der KI-Kompetenz, der Sensibilisierung und Aufkl\u00c3\u00a4rung der \u00c3\u2013ffentlichkeit in Bezug auf die Vorteile, Risiken, Schutzma\u00c3\u0178nahmen, Rechte und Pflichten im Zusammenhang mit der Nutzung von KI-Systemen unterst\u00c3\u00bctzen;\ng) die Entwicklung gemeinsamer Kriterien und eines gemeinsamen Verst\u00c3\u00a4ndnisses der Marktteilnehmer und der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden in Bezug auf die in dieser Verordnung vorgesehenen einschl\u00c3\u00a4gigen Konzepte erleichtern, auch durch einen Beitrag zur Entwicklung von Benchmarks;\nh) gegebenenfalls mit anderen Organen, Einrichtungen und sonstigen Stellen der EU, einschl\u00c3\u00a4gigen Sachverst\u00c3\u00a4ndigengruppen und Netzwerken der EU insbesondere in den Bereichen Produktsicherheit, Cybersicherheit, Wettbewerb, digitale und Mediendienste, Finanzdienstleistungen, Verbraucherschutz, Datenschutz und Schutz der Grundrechte zusammenarbeiten;\ni) zur wirksamen Zusammenarbeit mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden von Drittstaaten und mit internationalen Organisationen beitragen;\nj) die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden und die Kommission beim Aufbau des f\u00c3\u00bcr die Durchf\u00c3\u00bchrung dieser Verordnung erforderlichen organisatorischen und technischen Fachwissens beraten, unter anderem durch einen Beitrag zur Einsch\u00c3\u00a4tzung des Schulungsbedarfs des Personals der Mitgliedstaaten, das an der Durchf\u00c3\u00bchrung dieser Verordnung beteiligt ist;\nk) dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz helfen, die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden bei der Einrichtung und Entwicklung von KI-Reallaboren zu unterst\u00c3\u00bctzen, und die Zusammenarbeit und den Informationsaustausch zwischen KI-Reallaboren erleichtern;\nl) zur Entwicklung von Leitf\u00c3\u00a4den beitragen und diesbez\u00c3\u00bcglich entsprechend beraten;\nm) die Kommission zu internationalen Angelegenheiten im Bereich der KI beraten;\nn) der Kommission Stellungnahmen zu qualifizierten Warnungen in Bezug auf KI-Modelle mit allgemeinem Verwendungszweck vorlegen;\no) Stellungnahmen der Mitgliedstaaten zu qualifizierten Warnungen in Bezug auf KI-Modelle mit allgemeinem Verwendungszweck entgegennehmen sowie zu nationalen Erfahrungen und Praktiken bei der \u00c3\u0153berwachung und Durchsetzung von KI-Systemen, insbesondere von Systemen, die KI-Modelle mit allgemeinem Verwendungszweck integrieren."}, {"color": "#97c2fc", "id": "Art 67", "label": "Art 67", "shape": "dot", "title": "### Artikel 67: Beratungsforum\n(1) Es wird ein Beratungsforum eingerichtet, das technisches Fachwissen bereitstellt, das KI-Gremium und die Kommission ber\u00c3\u00a4t und zu deren Aufgaben im Rahmen dieser Verordnung beitr\u00c3\u00a4gt.\n(2) Die Mitglieder des Beratungsforums vertreten eine ausgewogene Auswahl von Interessentr\u00c3\u00a4gern, darunter die Industrie, Start-up-Unternehmen, KMU, die Zivilgesellschaft und die Wissenschaft. Bei der Zusammensetzung des Beratungsforums wird auf ein ausgewogenes Verh\u00c3\u00a4ltnis zwischen wirtschaftlichen und nicht-wirtschaftlichen Interessen und innerhalb der Kategorie der wirtschaftlichen Interessen zwischen KMU und anderen Unternehmen geachtet.\n(3) Die Kommission ernennt die Mitglieder des Beratungsforums gem\u00c3\u00a4\u00c3\u0178 den in Absatz 2 genannten Kriterien aus dem Kreis der Interessentr\u00c3\u00a4ger mit anerkanntem Fachwissen auf dem Gebiet der KI.\n(4) Die Amtszeit der Mitglieder des Beratungsforums betr\u00c3\u00a4gt zwei Jahre; sie kann bis zu h\u00c3\u00b6chstens vier Jahre verl\u00c3\u00a4ngert werden.\n(5) Die Agentur der Europ\u00c3\u00a4ischen Union f\u00c3\u00bcr Grundrechte, ENISA, das Europ\u00c3\u00a4ische Komitee f\u00c3\u00bcr Normung (CEN), das Europ\u00c3\u00a4ische Komitee f\u00c3\u00bcr elektrotechnische Normung (CENELEC) und das Europ\u00c3\u00a4ische Institut f\u00c3\u00bcr Telekommunikationsnormen (ETSI) sind st\u00c3\u00a4ndige Mitglieder des Beratungsforums.\n(6) Das Beratungsforum gibt sich eine Gesch\u00c3\u00a4ftsordnung. Es w\u00c3\u00a4hlt gem\u00c3\u00a4\u00c3\u0178 den in Absatz 2 festgelegten Kriterien zwei Ko-Vorsitzende unter seinen Mitgliedern. Die Amtszeit der Ko-Vorsitzenden betr\u00c3\u00a4gt zwei Jahre und kann einmal verl\u00c3\u00a4ngert werden.\n(7) Das Beratungsforum h\u00c3\u00a4lt mindestens zweimal pro Jahr Sitzungen ab. Das Beratungsforum kann Sachverst\u00c3\u00a4ndige und andere Interessentr\u00c3\u00a4ger zu seinen Sitzungen einladen.\n(8) Das Beratungsforum kann auf Ersuchen des KI-Gremiums oder der Kommission Stellungnahmen, Empfehlungen und schriftliche Beitr\u00c3\u00a4ge ausarbeiten.\n(9) Das Beratungsforum kann gegebenenfalls st\u00c3\u00a4ndige oder zeitweilige Untergruppen einsetzen, um spezifische Fragen im Zusammenhang mit den Zielen dieser Verordnung zu pr\u00c3\u00bcfen.\n(10) Das Beratungsforum erstellt j\u00c3\u00a4hrlich einen Bericht \u00c3\u00bcber seine T\u00c3\u00a4tigkeit. Dieser Bericht wird ver\u00c3\u00b6ffentlicht."}, {"color": "#97c2fc", "id": "Art 68", "label": "Art 68", "shape": "dot", "title": "### Artikel 68: Wissenschaftliches Gremium unabh\u00c3\u00a4ngiger Sachverst\u00c3\u00a4ndiger\n(1) Die Kommission erl\u00c3\u00a4sst im Wege eines Durchf\u00c3\u00bchrungsrechtsakts Bestimmungen \u00c3\u00bcber die Einrichtung eines wissenschaftlichen Gremiums unabh\u00c3\u00a4ngiger Sachverst\u00c3\u00a4ndiger (\u00e2\u20ac\u017ewissenschaftliches Gremium\u00e2\u20ac\u0153), das die Durchsetzungst\u00c3\u00a4tigkeiten im Rahmen dieser Verordnung unterst\u00c3\u00bctzen soll. Dieser Durchf\u00c3\u00bchrungsrechtsakt wird gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen.\n(2) Das wissenschaftliche Gremium setzt sich aus Sachverst\u00c3\u00a4ndigen zusammen, die von der Kommission auf der Grundlage aktueller wissenschaftlicher oder technischer Fachkenntnisse auf dem Gebiet der KI, die zur Erf\u00c3\u00bcllung der in Absatz 3 genannten Aufgaben erforderlich sind, ausgew\u00c3\u00a4hlt werden, und muss nachweisen k\u00c3\u00b6nnen, dass es alle folgenden Bedingungen erf\u00c3\u00bcllt:\na) es verf\u00c3\u00bcgt \u00c3\u00bcber besondere Fachkenntnisse und Kompetenzen sowie \u00c3\u00bcber wissenschaftliches oder technisches Fachwissen auf dem Gebiet der KI;\nb) es ist von Anbietern von KI-Systemen oder KI-Modellen mit allgemeinem Verwendungszweck unabh\u00c3\u00a4ngig;\nc) es ist in der Lage, T\u00c3\u00a4tigkeiten sorgf\u00c3\u00a4ltig, pr\u00c3\u00a4zise und objektiv auszuf\u00c3\u00bchren.\nDie Kommission legt in Absprache mit dem KI-Gremium die Anzahl der Sachverst\u00c3\u00a4ndigen des Gremiums nach Ma\u00c3\u0178gabe der jeweiligen Erfordernisse fest und sorgt f\u00c3\u00bcr eine ausgewogene Vertretung der Geschlechter und eine gerechte geografische Verteilung.\n(3) Das wissenschaftliche Gremium ber\u00c3\u00a4t und unterst\u00c3\u00bctzt das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz, insbesondere in Bezug auf folgende Aufgaben:\na) Unterst\u00c3\u00bctzung bei der Durchf\u00c3\u00bchrung und Durchsetzung dieser Verordnung in Bezug auf KI-Modelle und -Systeme mit allgemeinem Verwendungszweck, insbesondere indem es\ni) das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz im Einklang mit Artikel 90 vor m\u00c3\u00b6glichen systemischen Risiken von KI-Modellen mit allgemeinem Verwendungszweck auf Unionsebene warnt;\nii) einen Beitrag zur Entwicklung von Instrumenten und Methoden f\u00c3\u00bcr die Bewertung der F\u00c3\u00a4higkeiten von KI-Modellen und -Systemen mit allgemeinem Verwendungszweck, auch durch Benchmarks, leistet;\niii) Beratung \u00c3\u00bcber die Einstufung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko anbietet;\niv) Beratung \u00c3\u00bcber die Einstufung verschiedener KI-Modelle und -Systeme mit allgemeinem Verwendungszweck anbietet;\nv) einen Beitrag zur Entwicklung von Instrumenten und Mustern leistet;\nb) Unterst\u00c3\u00bctzung der Arbeit der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden auf deren Ersuchen;\nc) Unterst\u00c3\u00bctzung grenz\u00c3\u00bcberschreitender Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten gem\u00c3\u00a4\u00c3\u0178 Artikel 74 Absatz 11, ohne dass die Befugnisse der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden ber\u00c3\u00bchrt werden;\nd) Unterst\u00c3\u00bctzung des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz bei der Wahrnehmung seiner Aufgaben im Rahmen des Schutzklauselverfahrens der Union gem\u00c3\u00a4\u00c3\u0178 Artikel 81. (4) Die Sachverst\u00c3\u00a4ndigen des wissenschaftlichen Gremiums f\u00c3\u00bchren ihre Aufgaben nach den Grunds\u00c3\u00a4tzen der Unparteilichkeit und der Objektivit\u00c3\u00a4t aus und gew\u00c3\u00a4hrleisten die Vertraulichkeit der Informationen und Daten, in deren Besitz sie bei der Ausf\u00c3\u00bchrung ihrer Aufgaben und T\u00c3\u00a4tigkeiten gelangen. Sie d\u00c3\u00bcrfen bei der Wahrnehmung ihrer Aufgaben nach Absatz 3 weder Weisungen anfordern noch entgegennehmen. Jeder Sachverst\u00c3\u00a4ndige gibt eine Interessenerkl\u00c3\u00a4rung ab, die \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich gemacht wird. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz richtet Systeme und Verfahren ein, mit denen m\u00c3\u00b6gliche Interessenkonflikte aktiv bew\u00c3\u00a4ltigt und verhindert werden k\u00c3\u00b6nnen.\n(5) Der in Absatz 1 genannte Durchf\u00c3\u00bchrungsrechtsakt enth\u00c3\u00a4lt Bestimmungen \u00c3\u00bcber die Bedingungen, Verfahren und detaillierten Regelungen nach denen das wissenschaftliche Gremium und seine Mitglieder Warnungen ausgeben und das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz um Unterst\u00c3\u00bctzung bei der Wahrnehmung der Aufgaben des wissenschaftlichen Gremiums ersuchen k\u00c3\u00b6nnen."}, {"color": "#97c2fc", "id": "Art 69", "label": "Art 69", "shape": "dot", "title": "### Artikel 69: Zugang zum Pool von Sachverst\u00c3\u00a4ndigen durch die Mitgliedstaaten\n(1) Die Mitgliedstaaten k\u00c3\u00b6nnen Sachverst\u00c3\u00a4ndige des wissenschaftlichen Gremiums hinzuziehen, um ihre Durchsetzungst\u00c3\u00a4tigkeiten im Rahmen dieser Verordnung zu unterst\u00c3\u00bctzen.\n(2) Die Mitgliedstaaten k\u00c3\u00b6nnen verpflichtet werden, f\u00c3\u00bcr die Beratung und Unterst\u00c3\u00bctzung durch die Sachverst\u00c3\u00a4ndigen Geb\u00c3\u00bchren zu entrichten. Struktur und H\u00c3\u00b6he der Geb\u00c3\u00bchren sowie Umfang und Struktur erstattungsf\u00c3\u00a4higer Kosten werden in dem in Artikel 68 Absatz 1 genannten Durchf\u00c3\u00bchrungsrechtsakt festgelegt, wobei die Zielsetzung ber\u00c3\u00bccksichtigt wird, f\u00c3\u00bcr die angemessene Durchf\u00c3\u00bchrung dieser Verordnung, f\u00c3\u00bcr Kosteneffizienz sowie daf\u00c3\u00bcr zu sorgen, dass alle Mitgliedstaaten effektiven Zugang zu Sachverst\u00c3\u00a4ndigen haben m\u00c3\u00bcssen.\n(3) Die Kommission erm\u00c3\u00b6glicht den Mitgliedstaaten bei Bedarf einen rechtzeitigen Zugang zu den Sachverst\u00c3\u00a4ndigen und sorgt daf\u00c3\u00bcr, dass die Kombination aus unterst\u00c3\u00bctzenden T\u00c3\u00a4tigkeiten durch die Union zur Pr\u00c3\u00bcfung von KI gem\u00c3\u00a4\u00c3\u0178 Artikel 84 und durch die Sachverst\u00c3\u00a4ndigen gem\u00c3\u00a4\u00c3\u0178 dem vorliegenden Artikel effizient organisiert ist und den bestm\u00c3\u00b6glichen zus\u00c3\u00a4tzlichen Nutzen bringt."}, {"color": "#97c2fc", "id": "Art 70", "label": "Art 70", "shape": "dot", "title": "## ABSCHNITT 2: Zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rden\n### Artikel 70: Benennung von zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden und zentrale Anlaufstelle\n(1) Jeder Mitgliedstaat muss f\u00c3\u00bcr die Zwecke dieser Verordnung mindestens eine notifizierende Beh\u00c3\u00b6rde und mindestens eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde als zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rden einrichten oder benennen. Diese zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden \u00c3\u00bcben ihre Befugnisse unabh\u00c3\u00a4ngig, unparteiisch und unvoreingenommen aus, um die Objektivit\u00c3\u00a4t ihrer T\u00c3\u00a4tigkeiten und Aufgaben zu gew\u00c3\u00a4hrleisten und die Anwendung und Durchf\u00c3\u00bchrung dieser Verordnung sicherzustellen. Die Mitglieder dieser Beh\u00c3\u00b6rden haben jede Handlung zu unterlassen, die mit ihren Aufgaben unvereinbar ist. Sofern diese Grunds\u00c3\u00a4tze gewahrt werden, k\u00c3\u00b6nnen die betreffenden T\u00c3\u00a4tigkeiten und Aufgaben gem\u00c3\u00a4\u00c3\u0178 den organisatorischen Erfordernissen des Mitgliedstaats von einer oder mehreren benannten Beh\u00c3\u00b6rden wahrgenommen werden.\n(2) Die Mitgliedstaaten teilen der Kommission die Namen der notifizierenden Beh\u00c3\u00b6rden und der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und die Aufgaben dieser Beh\u00c3\u00b6rden sowie alle sp\u00c3\u00a4teren \u00c3\u201enderungen mit. Die Mitgliedstaaten machen Informationen dar\u00c3\u00bcber, wie die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden und zentralen Anlaufstellen bis zum 2. August 2025 auf elektronischem Wege kontaktiert werden k\u00c3\u00b6nnen, \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich. Die Mitgliedstaaten benennen eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde, die als zentrale Anlaufstelle f\u00c3\u00bcr diese Verordnung fungiert, und teilen der Kommission den Namen der zentralen Anlaufstelle mit. Die Kommission erstellt eine \u00c3\u00b6ffentlich verf\u00c3\u00bcgbare Liste der zentralen Anlaufstellen.\n(3) Die Mitgliedstaaten sorgen daf\u00c3\u00bcr, dass ihre zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden mit angemessenen technischen und finanziellen Mitteln sowie geeignetem Personal und Infrastrukturen ausgestattet werden, damit sie ihre Aufgaben im Rahmen dieser Verordnung wirksam erf\u00c3\u00bcllen k\u00c3\u00b6nnen. Insbesondere m\u00c3\u00bcssen die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden zu jeder Zeit \u00c3\u00bcber eine ausreichende Zahl von Mitarbeitern verf\u00c3\u00bcgen, zu deren Kompetenzen und Fachwissen ein tiefes Verst\u00c3\u00a4ndnis der KI-Technologien, der Daten und Datenverarbeitung, des Schutzes personenbezogener Daten, der Cybersicherheit, der Grundrechte, der Gesundheits- und Sicherheitsrisiken sowie Kenntnis der bestehenden Normen und rechtlichen Anforderungen geh\u00c3\u00b6rt. Die Mitgliedstaaten bewerten und aktualisieren, falls erforderlich, j\u00c3\u00a4hrlich die in diesem Absatz genannten Erfordernisse bez\u00c3\u00bcglich Kompetenzen und Ressourcen.\n(4) Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden ergreifen geeignete Ma\u00c3\u0178nahmen zur Sicherstellung eines angemessenen Ma\u00c3\u0178es an Cybersicherheit.\n(5) Bei der Erf\u00c3\u00bcllung ihrer Aufgaben halten sich die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden an die in Artikel 78 festgelegten Vertraulichkeitspflichten.\n(6) Bis zum 2. August 2025 und anschlie\u00c3\u0178end alle zwei Jahre erstatten die Mitgliedstaaten der Kommission Bericht \u00c3\u00bcber den Sachstand bez\u00c3\u00bcglich der finanziellen Mittel und des Personals der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden und geben eine Einsch\u00c3\u00a4tzung \u00c3\u00bcber deren Angemessenheit ab. Die Kommission leitet diese Informationen zur Er\u00c3\u00b6rterung und etwaigen Abgabe von Empfehlungen an das KI-Gremium weiter.\n(7) Die Kommission f\u00c3\u00b6rdert den Erfahrungsaustausch zwischen den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden.\n(8) Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden k\u00c3\u00b6nnen gegebenenfalls insbesondere KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, unter Ber\u00c3\u00bccksichtigung der Anleitung und Beratung durch das KI-Gremium oder der Kommission mit Anleitung und Beratung bei der Durchf\u00c3\u00bchrung dieser Verordnung zur Seite stehen. Wenn zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rden beabsichtigen, Anleitung und Beratung in Bezug auf ein KI-System in Bereichen anzubieten, die unter das Unionrecht fallen, so sind gegebenenfalls die nach jenen Unionsrecht zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden zu konsultieren.\n(9) Soweit Organe, Einrichtungen und sonstige Stellen der Union in den Anwendungsbereich dieser Verordnung fallen, \u00c3\u00bcbernimmt der Europ\u00c3\u00a4ische Datenschutzbeauftragte die Funktion der f\u00c3\u00bcr ihre Beaufsichtigung zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde."}, {"color": "#97c2fc", "id": "Art 71", "label": "Art 71", "shape": "dot", "title": "# KAPITEL VIII: EU-DATENBANK F\u00c3\u0153R HOCHRISIKO-KI-SYSTEME\n### Artikel 71: EU-Datenbank f\u00c3\u00bcr die in Anhang III aufgef\u00c3\u00bchrten Hochrisiko-KI-Systeme\n(1) Die Kommission errichtet und f\u00c3\u00bchrt in Zusammenarbeit mit den Mitgliedstaaten eine EU-Datenbank mit den in den Abs\u00c3\u00a4tzen 2 und 3 dieses Artikels genannten Informationen \u00c3\u00bcber Hochrisiko-KI-Systeme nach Artikel 6 Absatz 2, die gem\u00c3\u00a4\u00c3\u0178 den Artikeln 49 und 60 registriert werden und \u00c3\u00bcber KI-Systeme, die nicht als Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 3 gelten und gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 4 und Artikel 49 registriert werden. Bei der Festlegung der Funktionsspezifikationen dieser Datenbank konsultiert die Kommission die einschl\u00c3\u00a4gigen Sachverst\u00c3\u00a4ndigen und bei der Aktualisierung der Funktionsspezifikationen dieser Datenbank konsultiert sie das KI-Gremium.\n(2) Die in Anhang VIII Abschnitte A und B aufgef\u00c3\u00bchrten Daten werden vom Anbieter oder gegebenenfalls vom Bevollm\u00c3\u00a4chtigten in die EU-Datenbank eingegeben.\n(3) Die in Anhang VIII Abschnitt C aufgef\u00c3\u00bchrten Daten werden vom Betreiber, der eine Beh\u00c3\u00b6rde, Einrichtung oder sonstige Stelle ist oder in deren Namen handelt, gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Abs\u00c3\u00a4tze 3 und 4 in die EU-Datenbank eingegeben.\n(4) Mit Ausnahme des in Artikel 49 Absatz 4 und Artikel 60 Absatz 4 Buchstabe c genannten Abschnitts m\u00c3\u00bcssen die gem\u00c3\u00a4\u00c3\u0178 Artikel 49 in der Datenbank registrierten und dort enthaltenen Informationen auf benutzerfreundliche Weise zug\u00c3\u00a4nglich und \u00c3\u00b6ffentlich verf\u00c3\u00bcgbar sein. Die Informationen sollten leicht handhabbar und maschinenlesbar sein. Auf die gem\u00c3\u00a4\u00c3\u0178 Artikel 60 registrierten Informationen k\u00c3\u00b6nnen nur Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und die Kommission zugreifen, es sei denn, der zuk\u00c3\u00bcnftige Anbieter oder der Anbieter hat seine Zustimmung daf\u00c3\u00bcr erteilt, dass die Informationen auch \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich sind.\n(5) Die EU-Datenbank enth\u00c3\u00a4lt personenbezogene Daten nur, soweit dies f\u00c3\u00bcr die Erfassung und Verarbeitung von Informationen gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung erforderlich ist. Zu diesen Informationen geh\u00c3\u00b6ren die Namen und Kontaktdaten der nat\u00c3\u00bcrlichen Personen, die f\u00c3\u00bcr die Registrierung des Systems verantwortlich sind und die rechtlich befugt sind, den Anbieter oder gegebenenfalls den Betreiber zu vertreten.\n(6) Die Kommission gilt als f\u00c3\u00bcr die EU-Datenbank Verantwortlicher. Sie stellt Anbietern, zuk\u00c3\u00bcnftigen Anbietern und Betreibern angemessene technische und administrative Unterst\u00c3\u00bctzung bereit. Die EU-Datenbank muss den geltenden Barrierefreiheitsanforderungen entsprechen."}, {"color": "#97c2fc", "id": "Art 72", "label": "Art 72", "shape": "dot", "title": "# KAPITEL IX: BEOBACHTUNG NACH DEM INVERKEHRBRINGEN, INFORMATIONSAUSTAUSCH UND MARKT\u00c3\u0153BERWACHUNG\n## ABSCHNITT 1: Beobachtung nach dem Inverkehrbringen\n### Artikel 72: Beobachtung nach dem Inverkehrbringen durch die Anbieter und Plan f\u00c3\u00bcr die Beobachtung nach dem Inverkehrbringen f\u00c3\u00bcr Hochrisiko-KI-Systeme\n(1) Anbieter m\u00c3\u00bcssen ein System zur Beobachtung nach dem Inverkehrbringen, das im Verh\u00c3\u00a4ltnis zur Art der KI-Technik und zu den Risiken des Hochrisiko-KI-Systems steht, einrichten und dokumentieren.\n(2) Mit dem System zur Beobachtung nach dem Inverkehrbringen m\u00c3\u00bcssen sich die einschl\u00c3\u00a4gigen Daten zur Leistung der Hochrisiko-KI-Systeme, die von den Anbietern oder den Betreibern bereitgestellt oder aus anderen Quellen erhoben werden k\u00c3\u00b6nnen, \u00c3\u00bcber ihre gesamte Lebensdauer hinweg aktiv und systematisch erheben, dokumentieren und analysieren lassen, und der Anbieter muss damit die fortdauernde Einhaltung der in Kapitel III Abschnitt 2 genannten Anforderungen an die KI-Systeme bewerten k\u00c3\u00b6nnen. Gegebenenfalls umfasst die Beobachtung nach dem Inverkehrbringen eine Analyse der Interaktion mit anderen KI-Systemen. Diese Pfli
