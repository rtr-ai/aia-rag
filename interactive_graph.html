triebs und ihre Beobachtung nach dem Inverkehrbringen zu erm\u00c3\u00b6glichen. Dies erfordert die F\u00c3\u00bchrung von Aufzeichnungen und die Verf\u00c3\u00bcgbarkeit einer technischen Dokumentation, die alle erforderlichen Informationen enth\u00c3\u00a4lt, um die Einhaltung der einschl\u00c3\u00a4gigen Anforderungen durch das KI-System zu beurteilen und die Beobachtung nach dem Inverkehrbringen zu erleichtern. Diese Informationen sollten die allgemeinen Merkmale, F\u00c3\u00a4higkeiten und Grenzen des Systems, die verwendeten Algorithmen, Daten und Trainings-, Test- und Validierungsverfahren sowie die Dokumentation des einschl\u00c3\u00a4gigen Risikomanagementsystems umfassen und in klarer und umfassender Form abgefasst sein. Die technische Dokumentation sollte w\u00c3\u00a4hrend der gesamten Lebensdauer des KI-Systems angemessen auf dem neuesten Stand gehalten werden. Dar\u00c3\u00bcber hinaus sollten die Hochrisiko-KI-Systeme technisch die automatische Aufzeichnung von Ereignissen mittels Protokollierung w\u00c3\u00a4hrend der Lebensdauer des Systems erm\u00c3\u00b6glichen."}, {"color": "#97c2fc", "id": "ErwG 72", "label": "ErwG 72", "shape": "dot", "title": "(72) Um Bedenken hinsichtlich der Undurchsichtigkeit und Komplexit\u00c3\u00a4t bestimmter KI-Systeme auszur\u00c3\u00a4umen und die Betreiber bei der Erf\u00c3\u00bcllung ihrer Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung zu unterst\u00c3\u00bctzen, sollte f\u00c3\u00bcr Hochrisiko-KI-Systeme Transparenz vorgeschrieben werden, bevor sie in Verkehr gebracht oder in Betrieb genommen werden. Hochrisiko-KI-Systeme sollten so gestaltet sein, dass die Betreiber in der Lage sind, zu verstehen, wie das KI-System funktioniert, seine Funktionalit\u00c3\u00a4t zu bewerten und seine St\u00c3\u00a4rken und Grenzen zu erfassen. Hochrisiko-KI-Systemen sollten angemessene Informationen in Form von Betriebsanleitungen beigef\u00c3\u00bcgt sein. Zu diesen Informationen sollten die Merkmale, F\u00c3\u00a4higkeiten und Leistungsbeschr\u00c3\u00a4nkungen des KI-Systems geh\u00c3\u00b6ren. Diese w\u00c3\u00bcrden Informationen \u00c3\u00bcber m\u00c3\u00b6gliche bekannte und vorhersehbare Umst\u00c3\u00a4nde im Zusammenhang mit der Nutzung des Hochrisiko-KI-Systems, einschlie\u00c3\u0178lich Handlungen des Betreibers, die das Verhalten und die Leistung des Systems beeinflussen k\u00c3\u00b6nnen, unter denen das KI-System zu Risiken in Bezug auf die Gesundheit, die Sicherheit und die Grundrechte f\u00c3\u00bchren kann, \u00c3\u00bcber die \u00c3\u201enderungen, die vom Anbieter vorab festgelegt und auf Konformit\u00c3\u00a4t gepr\u00c3\u00bcft wurden, und \u00c3\u00bcber die einschl\u00c3\u00a4gigen Ma\u00c3\u0178nahmen der menschlichen Aufsicht, einschlie\u00c3\u0178lich der Ma\u00c3\u0178nahmen, um den Betreibern die Interpretation der Ausgaben von KI-Systemen zu erleichtern, umfassen. Transparenz, einschlie\u00c3\u0178lich der begleitenden Betriebsanleitungen, sollte den Betreibern bei der Nutzung des Systems helfen und ihre fundierte Entscheidungsfindung unterst\u00c3\u00bctzen. Unter anderem sollten Betreiber besser in der Lage sein, das richtige System auszuw\u00c3\u00a4hlen, das sie angesichts der f\u00c3\u00bcr sie geltenden Pflichten verwenden wollen, \u00c3\u00bcber die beabsichtigten und ausgeschlossenen Verwendungszwecke informiert sein und das KI-System korrekt und angemessen verwenden. Um die Lesbarkeit und Zug\u00c3\u00a4nglichkeit der in der Betriebsanleitung enthaltenen Informationen zu verbessern, sollten diese gegebenenfalls anschauliche Beispiele enthalten, zum Beispiel zu den Beschr\u00c3\u00a4nkungen sowie zu den beabsichtigten und ausgeschlossenen Verwendungen des KI-Systems. Die Anbieter sollten daf\u00c3\u00bcr sorgen, dass in der gesamten Dokumentation, einschlie\u00c3\u0178lich der Betriebsanleitungen, aussagekr\u00c3\u00a4ftige, umfassende, zug\u00c3\u00a4ngliche und verst\u00c3\u00a4ndliche Informationen enthalten sind, wobei die Bed\u00c3\u00bcrfnisse und vorhersehbaren Kenntnisse der Zielbetreiber zu ber\u00c3\u00bccksichtigen sind. Die Betriebsanleitungen sollten in einer vom betreffenden Mitgliedstaat festgelegten Sprache zur Verf\u00c3\u00bcgung gestellt werden, die von den Zielbetreibern leicht verstanden werden kann."}, {"color": "#97c2fc", "id": "ErwG 73", "label": "ErwG 73", "shape": "dot", "title": "(73) Hochrisiko-KI-Systeme sollten so gestaltet und entwickelt werden, dass nat\u00c3\u00bcrliche Personen ihre Funktionsweise \u00c3\u00bcberwachen und sicherstellen k\u00c3\u00b6nnen, dass sie bestimmungsgem\u00c3\u00a4\u00c3\u0178 verwendet werden und dass ihre Auswirkungen w\u00c3\u00a4hrend des Lebenszyklus des Systems ber\u00c3\u00bccksichtigt werden. Zu diesem Zweck sollte der Anbieter des Systems vor dem Inverkehrbringen oder der Inbetriebnahme geeignete Ma\u00c3\u0178nahmen zur Gew\u00c3\u00a4hrleistung der menschlichen Aufsicht festlegen. Insbesondere sollten solche Ma\u00c3\u0178nahmen gegebenenfalls gew\u00c3\u00a4hrleisten, dass das System integrierten Betriebseinschr\u00c3\u00a4nkungen unterliegt, \u00c3\u00bcber die sich das System selbst nicht hinwegsetzen kann, dass es auf den menschlichen Bediener reagiert und dass die nat\u00c3\u00bcrlichen Personen, denen die menschliche Aufsicht \u00c3\u00bcbertragen wurde, \u00c3\u00bcber die erforderliche Kompetenz, Ausbildung und Befugnis verf\u00c3\u00bcgen, um diese Aufgabe wahrzunehmen. Es ist au\u00c3\u0178erdem unerl\u00c3\u00a4sslich, gegebenenfalls daf\u00c3\u00bcr zu sorgen, dass in Hochrisiko-KI-Systemen Mechanismen enthalten sind, um eine nat\u00c3\u00bcrliche Person, der die menschliche Aufsicht \u00c3\u00bcbertragen wurde, zu beraten und zu informieren, damit sie fundierte Entscheidungen dar\u00c3\u00bcber trifft, ob, wann und wie einzugreifen ist, um negative Folgen oder Risiken zu vermeiden, oder das System anzuhalten, wenn es nicht wie beabsichtigt funktioniert. Angesichts der bedeutenden Konsequenzen f\u00c3\u00bcr Personen im Falle eines falschen Treffers durch bestimmte biometrische Identifizierungssysteme ist es angezeigt, f\u00c3\u00bcr diese Systeme eine verst\u00c3\u00a4rkte Anforderung im Hinblick auf die menschliche Aufsicht vorzusehen, sodass der Betreiber keine Ma\u00c3\u0178nahmen oder Entscheidungen aufgrund des vom System hervorgebrachten Identifizierungsergebnisses treffen kann, solange dies nicht von mindestens zwei nat\u00c3\u00bcrlichen Personen getrennt \u00c3\u00bcberpr\u00c3\u00bcft und best\u00c3\u00a4tigt wurde. Diese Personen k\u00c3\u00b6nnten von einer oder mehreren Einrichtungen stammen und die Person umfassen, die das System bedient oder verwendet. Diese Anforderung sollte keine unn\u00c3\u00b6tigen Belastungen oder Verz\u00c3\u00b6gerungen mit sich bringen, und es k\u00c3\u00b6nnte ausreichen, dass die getrennten \u00c3\u0153berpr\u00c3\u00bcfungen durch die verschiedenen Personen automatisch in die vom System erzeugten Protokolle aufgenommen werden. Angesichts der Besonderheiten der Bereiche Strafverfolgung, Migration, Grenzkontrolle und Asyl sollte diese Anforderung nicht gelten, wenn die Geltung dieser Anforderung nach Unionsrecht oder nationalem Recht unverh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig ist."}, {"color": "#97c2fc", "id": "ErwG 74", "label": "ErwG 74", "shape": "dot", "title": "(74) Hochrisiko-KI-Systeme sollten w\u00c3\u00a4hrend ihres gesamten Lebenszyklus best\u00c3\u00a4ndig funktionieren und ein angemessenes Ma\u00c3\u0178 an Genauigkeit, Robustheit und Cybersicherheit angesichts ihrer Zweckbestimmung und entsprechend dem allgemein anerkannten Stand der Technik aufweisen. Die Kommission sowie einschl\u00c3\u00a4gige Interessentr\u00c3\u00a4ger und Organisationen sind aufgefordert, der Minderung der Risiken und negativen Auswirkungen des KI-Systems geb\u00c3\u00bchrend Rechnung zu tragen. Das erwartete Leistungskennzahlenniveau sollte in der beigef\u00c3\u00bcgten Betriebsanleitung angegeben werden. Die Anbieter werden nachdr\u00c3\u00bccklich aufgefordert, diese Informationen den Betreibern in klarer und leicht verst\u00c3\u00a4ndlicher Weise ohne Missverst\u00c3\u00a4ndnisse oder irref\u00c3\u00bchrende Aussagen zu \u00c3\u00bcbermitteln. Die Rechtsvorschriften der Union zum gesetzlichen Messwesen, einschlie\u00c3\u0178lich der Richtlinien 2014/31/EU (Fu\u00c3\u0178note 35) und 2014/32/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 36), zielt darauf ab, die Genauigkeit von Messungen sicherzustellen und die Transparenz und Fairness im Gesch\u00c3\u00a4ftsverkehr zu f\u00c3\u00b6rdern. In diesem Zusammenhang sollte die Kommission in Zusammenarbeit mit einschl\u00c3\u00a4gigen Interessentr\u00c3\u00a4gern und Organisationen, wie Metrologie- und Benchmarking-Beh\u00c3\u00b6rden, gegebenenfalls die Entwicklung von Benchmarks und Messmethoden f\u00c3\u00bcr KI-Systeme f\u00c3\u00b6rdern. Dabei sollte die Kommission internationale Partner, die an Metrologie und einschl\u00c3\u00a4gigen Messindikatoren f\u00c3\u00bcr KI arbeiten, beachten und mit ihnen zusammenarbeiten. Fu\u00c3\u0178note 35: Richtlinie 2014/31/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 26. Februar 2014 zur Angleichung der Rechtsvorschriften der Mitgliedstaaten betreffend die Bereitstellung nichtselbstt\u00c3\u00a4tiger Waagen auf dem Markt (ABl. L 96 vom 29.3.2014, S. 107)., Fu\u00c3\u0178note 36: Richtlinie 2014/32/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 26. Februar 2014 zur Harmonisierung der Rechtsvorschriften der Mitgliedstaaten \u00c3\u00bcber die Bereitstellung von Messger\u00c3\u00a4ten auf dem Markt (ABl. L 96 vom 29.3.2014, S. 149)."}, {"color": "#97c2fc", "id": "ErwG 75", "label": "ErwG 75", "shape": "dot", "title": "(75) Die technische Robustheit ist eine wesentliche Voraussetzung f\u00c3\u00bcr Hochrisiko-KI-Systeme. Sie sollten widerstandsf\u00c3\u00a4hig in Bezug auf sch\u00c3\u00a4dliches oder anderweitig unerw\u00c3\u00bcnschtes Verhalten sein, das sich aus Einschr\u00c3\u00a4nkungen innerhalb der Systeme oder der Umgebung, in der die Systeme betrieben werden, ergeben kann (z. B. Fehler, St\u00c3\u00b6rungen, Unstimmigkeiten, unerwartete Situationen). Daher sollten technische und organisatorische Ma\u00c3\u0178nahmen ergriffen werden, um die Robustheit von Hochrisiko-KI-Systemen sicherzustellen, indem beispielsweise geeignete technische L\u00c3\u00b6sungen konzipiert und entwickelt werden, um sch\u00c3\u00a4dliches oder anderweitig unerw\u00c3\u00bcnschtes Verhalten zu verhindern oder zu minimieren. Zu diesen technischen L\u00c3\u00b6sungen k\u00c3\u00b6nnen beispielsweise Mechanismen geh\u00c3\u00b6ren, die es dem System erm\u00c3\u00b6glichen, seinen Betrieb bei bestimmten Anomalien oder beim Betrieb au\u00c3\u0178erhalb bestimmter vorab festgelegter Grenzen sicher zu unterbrechen (St\u00c3\u00b6rungssicherheitspl\u00c3\u00a4ne). Ein fehlender Schutz vor diesen Risiken k\u00c3\u00b6nnte die Sicherheit beeintr\u00c3\u00a4chtigen oder sich negativ auf die Grundrechte auswirken, wenn das KI-System beispielsweise falsche Entscheidungen trifft oder falsche oder verzerrte Ausgaben hervorbringt."}, {"color": "#97c2fc", "id": "ErwG 76", "label": "ErwG 76", "shape": "dot", "title": "(76) Die Cybersicherheit spielt eine entscheidende Rolle, wenn es darum geht, sicherzustellen, dass KI-Systeme widerstandsf\u00c3\u00a4hig gegen\u00c3\u00bcber Versuchen b\u00c3\u00b6swilliger Dritter sind, unter Ausnutzung der Schwachstellen der Systeme deren Verwendung, Verhalten, Leistung zu ver\u00c3\u00a4ndern oder ihre Sicherheitsmerkmale zu beeintr\u00c3\u00a4chtigen. Cyberangriffe auf KI-Systeme k\u00c3\u00b6nnen KI-spezifische Ressourcen wie Trainingsdatens\u00c3\u00a4tze (z. B. Datenvergiftung) oder trainierte Modelle (z. B. feindliche Angriffe oder Inferenzangriffe auf Mitgliederdaten) nutzen oder Schwachstellen in den digitalen Ressourcen des KI-Systems oder der zugrunde liegenden IKT-Infrastruktur ausnutzen. Um ein den Risiken angemessenes Cybersicherheitsniveau zu gew\u00c3\u00a4hrleisten, sollten die Anbieter von Hochrisiko-KI-Systemen daher geeignete Ma\u00c3\u0178nahmen, etwa Sicherheitskontrollen, ergreifen, wobei gegebenenfalls auch die zugrunde liegende IKT-Infrastruktur zu ber\u00c3\u00bccksichtigen ist."}, {"color": "#97c2fc", "id": "ErwG 77", "label": "ErwG 77", "shape": "dot", "title": "(77) Unbeschadet der in dieser Verordnung festgelegten Anforderungen an Robustheit und Genauigkeit k\u00c3\u00b6nnen Hochrisiko-AI-Systeme, die in den Geltungsbereich einer Verordnung des Europ\u00c3\u00a4ischen Parlaments und des Rates \u00c3\u00bcber horizontale Cybersicherheitsanforderungen f\u00c3\u00bcr Produkte mit digitalen Elementen gem\u00c3\u00a4\u00c3\u0178 der genannten Verordnung fallen, die Erf\u00c3\u00bcllung der Cybersicherheitsanforderungen der vorliegenden Verordnung nachweisen, indem sie die in der genannten Verordnung festgelegten grundlegenden Cybersicherheitsanforderungen erf\u00c3\u00bcllen. Wenn Hochrisiko-KI-Systeme die grundlegenden Anforderungen einer Verordnung des Europ\u00c3\u00a4ischen Parlaments und des Rates \u00c3\u00bcber horizontale Cybersicherheitsanforderungen f\u00c3\u00bcr Produkte mit digitalen Elementen erf\u00c3\u00bcllen, sollten sie als die in der vorliegenden Verordnung festgelegten Cybersicherheitsanforderungen erf\u00c3\u00bcllend gelten, soweit die Erf\u00c3\u00bcllung der genannten Anforderungen in der gem\u00c3\u00a4\u00c3\u0178 der genannten Verordnung ausgestellten EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung oder in Teilen davon nachgewiesen wird. Zu diesem Zweck sollten bei der im Rahmen einer Verordnung des Europ\u00c3\u00a4ischen Parlaments und des Rates \u00c3\u00bcber horizontale Cybersicherheitsanforderungen f\u00c3\u00bcr Produkte mit digitalen Elementen durchgef\u00c3\u00bchrten Bewertung der Cybersicherheitsrisiken, die mit einem gem\u00c3\u00a4\u00c3\u0178 der vorliegenden Verordnung als Hochrisiko-KI-System eingestuften Produkt mit digitalen Elementen verbunden sind, Risiken f\u00c3\u00bcr die Cyberabwehrf\u00c3\u00a4higkeit eines KI-Systems in Bezug auf Versuche unbefugter Dritter, seine Verwendung, sein Verhalten oder seine Leistung zu ver\u00c3\u00a4ndern, einschlie\u00c3\u0178lich KI-spezifischer Schwachstellen wie Datenvergiftung oder feindlicher Angriffe, sowie gegebenenfalls Risiken f\u00c3\u00bcr die Grundrechte gem\u00c3\u00a4\u00c3\u0178 der vorliegenden Verordnung ber\u00c3\u00bccksichtigt werden."}, {"color": "#97c2fc", "id": "ErwG 78", "label": "ErwG 78", "shape": "dot", "title": "(78) Das in dieser Verordnung vorgesehene Konformit\u00c3\u00a4tsbewertungsverfahren sollte in Bezug auf die grundlegenden Cybersicherheitsanforderungen an ein Produkt mit digitalen Elementen, das unter eine Verordnung des Europ\u00c3\u00a4ischen Parlaments und des Rates \u00c3\u00bcber horizontale Cybersicherheitsanforderungen f\u00c3\u00bcr Produkte mit digitalen Elementen f\u00c3\u00a4llt und gem\u00c3\u00a4\u00c3\u0178 der vorliegenden Verordnung als Hochrisiko-KI-System eingestuft ist, gelten. Diese Regel sollte jedoch nicht dazu f\u00c3\u00bchren, dass die erforderliche Vertrauensw\u00c3\u00bcrdigkeit f\u00c3\u00bcr unter eine Verordnung des Europ\u00c3\u00a4ischen Parlaments und des Rates \u00c3\u00bcber horizontale Cybersicherheitsanforderungen f\u00c3\u00bcr Produkte mit digitalen Elementen fallende kritische Produkte mit digitalen Elementen verringert wird. Daher unterliegen abweichend von dieser Regel Hochrisiko-KI-Systeme, die in den Anwendungsbereich der vorliegenden Verordnung fallen und gem\u00c3\u00a4\u00c3\u0178 einer Verordnung des Europ\u00c3\u00a4ischen Parlaments und des Rates \u00c3\u00bcber horizontale Cybersicherheitsanforderungen f\u00c3\u00bcr Produkte mit digitalen Elementen als wichtige und kritische Produkte mit digitalen Elementen eingestuft werden und f\u00c3\u00bcr die das Konformit\u00c3\u00a4tsbewertungsverfahren auf der Grundlage der internen Kontrolle gem\u00c3\u00a4\u00c3\u0178 einem Anhang der vorliegenden Verordnung gilt, den Konformit\u00c3\u00a4tsbewertungsbestimmungen einer Verordnung des Europ\u00c3\u00a4ischen Parlaments und des Rates \u00c3\u00bcber horizontale Cybersicherheitsanforderungen f\u00c3\u00bcr Produkte mit digitalen Elementen, soweit die wesentlichen Cybersicherheitsanforderungen der genannten Verordnung betroffen sind. In diesem Fall sollten f\u00c3\u00bcr alle anderen Aspekte, die unter die vorliegende Verordnung fallen, die entsprechenden Bestimmungen \u00c3\u00bcber die Konformit\u00c3\u00a4tsbewertung auf der Grundlage der internen Kontrolle gelten, die in einem Anhang der vorliegenden Verordnung festgelegt sind. Aufbauend auf den Kenntnissen und dem Fachwissen der ENISA in Bezug auf die Cybersicherheitspolitik und die der ENISA gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) 2019/881 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 37) \u00c3\u00bcbertragenen Aufgaben sollte die Kommission in Fragen im Zusammenhang mit der Cybersicherheit von KI-Systemen mit der ENISA zusammenarbeiten. Fu\u00c3\u0178note 37: Verordnung (EU) 2019/881 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 17. April 2019 \u00c3\u00bcber die ENISA (Agentur der Europ\u00c3\u00a4ischen Union f\u00c3\u00bcr Cybersicherheit) und \u00c3\u00bcber die Zertifizierung der Cybersicherheit von Informations- und Kommunikationstechnik und zur Aufhebung der Verordnung (EU) Nr. 526/2013 (Rechtsakt zur Cybersicherheit) (ABl. L 151 vom 7.6.2019, S. 15)."}, {"color": "#97c2fc", "id": "ErwG 79", "label": "ErwG 79", "shape": "dot", "title": "(79) Es ist angezeigt, dass eine bestimmte als Anbieter definierte nat\u00c3\u00bcrliche oder juristische Person die Verantwortung f\u00c3\u00bcr das Inverkehrbringen oder die Inbetriebnahme eines Hochrisiko-KI-Systems \u00c3\u00bcbernimmt, unabh\u00c3\u00a4ngig davon, ob es sich bei dieser nat\u00c3\u00bcrlichen oder juristischen Person um die Person handelt, die das System konzipiert oder entwickelt hat. "}, {"color": "#97c2fc", "id": "ErwG 80", "label": "ErwG 80", "shape": "dot", "title": "(80) Als Unterzeichner des \u00c3\u0153bereinkommens \u00c3\u00bcber die Rechte von Menschen mit Behinderungen der Vereinten Nationen sind die Union und alle Mitgliedstaaten rechtlich verpflichtet, Menschen mit Behinderungen vor Diskriminierung zu sch\u00c3\u00bctzen und ihre Gleichstellung zu f\u00c3\u00b6rdern, sicherzustellen, dass Menschen mit Behinderungen gleichberechtigt Zugang zu Informations- und Kommunikationstechnologien und -systemen haben, und die Achtung der Privatsph\u00c3\u00a4re von Menschen mit Behinderungen sicherzustellen. Angesichts der zunehmenden Bedeutung und Nutzung von KI-Systemen sollte die strikte Anwendung der Grunds\u00c3\u00a4tze des universellen Designs auf alle neuen Technologien und Dienste einen vollst\u00c3\u00a4ndigen und gleichberechtigten Zugang f\u00c3\u00bcr alle Menschen sicherstellen, die potenziell von KI-Technologien betroffen sind oder diese nutzen, einschlie\u00c3\u0178lich Menschen mit Behinderungen, und zwar in einer Weise, die ihrer W\u00c3\u00bcrde und Vielfalt in vollem Umfang Rechnung tr\u00c3\u00a4gt. Es ist daher von wesentlicher Bedeutung, dass die Anbieter die uneingeschr\u00c3\u00a4nkte Einhaltung der Barrierefreiheitsanforderungen sicherstellen, einschlie\u00c3\u0178lich der in der Richtlinie (EU) 2016/2102 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 38) und in der Richtlinie (EU) 2019/882 festgelegten Anforderungen. Die Anbieter sollten die Einhaltung dieser Anforderungen durch Voreinstellungen sicherstellen. Die erforderlichen Ma\u00c3\u0178nahmen sollten daher so weit wie m\u00c3\u00b6glich in die Konzeption von Hochrisiko-KI-Systemen integriert werden. Fu\u00c3\u0178note 38: Richtlinie (EU) 2016/2102 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 26. Oktober 2016 \u00c3\u00bcber den barrierefreien Zugang zu den Websites und mobilen Anwendungen \u00c3\u00b6ffentlicher Stellen (ABl. L 327 vom 2.12.2016, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 81", "label": "ErwG 81", "shape": "dot", "title": "(81) Der Anbieter sollte ein solides Qualit\u00c3\u00a4tsmanagementsystem einrichten, die Durchf\u00c3\u00bchrung des vorgeschriebenen Konformit\u00c3\u00a4tsbewertungsverfahrens sicherstellen, die einschl\u00c3\u00a4gige Dokumentation erstellen und ein robustes System zur Beobachtung nach dem Inverkehrbringen einrichten. Anbieter von Hochrisiko-KI-Systemen, die Pflichten in Bezug auf Qualit\u00c3\u00a4tsmanagementsysteme gem\u00c3\u00a4\u00c3\u0178 den einschl\u00c3\u00a4gigen sektorspezifischen Rechtsvorschriften der Union unterliegen, sollten die M\u00c3\u00b6glichkeit haben, die Elemente des in dieser Verordnung vorgesehenen Qualit\u00c3\u00a4tsmanagementsystems als Teil des bestehenden, in diesen anderen sektoralen Rechtsvorschriften der Union vorgesehen Qualit\u00c3\u00a4tsmanagementsystems aufzunehmen. Auch bei k\u00c3\u00bcnftigen Normungst\u00c3\u00a4tigkeiten oder Leitlinien, die von der Kommission angenommen werden, sollte der Komplementarit\u00c3\u00a4t zwischen dieser Verordnung und den bestehenden sektorspezifischen Rechtsvorschriften der Union Rechnung getragen werden. Beh\u00c3\u00b6rden, die Hochrisiko-KI-Systeme f\u00c3\u00bcr den Eigengebrauch in Betrieb nehmen, k\u00c3\u00b6nnen unter Ber\u00c3\u00bccksichtigung der Besonderheiten des Bereichs sowie der Zust\u00c3\u00a4ndigkeiten und der Organisation der besagten Beh\u00c3\u00b6rde die Vorschriften f\u00c3\u00bcr das Qualit\u00c3\u00a4tsmanagementsystem als Teil des auf nationaler oder regionaler Ebene eingesetzten Qualit\u00c3\u00a4tsmanagementsystems annehmen und umsetzen."}, {"color": "#97c2fc", "id": "ErwG 82", "label": "ErwG 82", "shape": "dot", "title": "(82) Um die Durchsetzung dieser Verordnung zu erm\u00c3\u00b6glichen und gleiche Wettbewerbsbedingungen f\u00c3\u00bcr die Akteure zu schaffen, muss unter Ber\u00c3\u00bccksichtigung der verschiedenen Formen der Bereitstellung digitaler Produkte sichergestellt sein, dass unter allen Umst\u00c3\u00a4nden eine in der Union niedergelassene Person den Beh\u00c3\u00b6rden alle erforderlichen Informationen \u00c3\u00bcber die Konformit\u00c3\u00a4t eines KI-Systems zur Verf\u00c3\u00bcgung stellen kann. Daher sollten Anbieter, die in Drittl\u00c3\u00a4ndern niedergelassen sind, vor der Bereitstellung ihrer KI-Systeme in der Union schriftlich einen in der Union niedergelassenen Bevollm\u00c3\u00a4chtigten benennen. Dieser Bevollm\u00c3\u00a4chtigte spielt eine zentrale Rolle bei der Gew\u00c3\u00a4hrleistung der Konformit\u00c3\u00a4t der von den betreffenden Anbietern, die nicht in der Union niedergelassen sind, in der Union in Verkehr gebrachten oder in Betrieb genommenen Hochrisiko-KI-Systeme und indem er als ihr in der Union niedergelassener Ansprechpartner dient."}, {"color": "#97c2fc", "id": "ErwG 83", "label": "ErwG 83", "shape": "dot", "title": "(83) Angesichts des Wesens und der Komplexit\u00c3\u00a4t der Wertsch\u00c3\u00b6pfungskette f\u00c3\u00bcr KI-Systeme und im Einklang mit dem neuen Rechtsrahmen ist es von wesentlicher Bedeutung, Rechtssicherheit zu gew\u00c3\u00a4hrleisten und die Einhaltung dieser Verordnung zu erleichtern. Daher m\u00c3\u00bcssen die Rolle und die spezifischen Pflichten der relevanten Akteure entlang dieser Wertsch\u00c3\u00b6pfungskette, wie Einf\u00c3\u00bchrer und H\u00c3\u00a4ndler, die zur Entwicklung von KI-Systemen beitragen k\u00c3\u00b6nnen, pr\u00c3\u00a4zisiert werden. In bestimmten Situationen k\u00c3\u00b6nnten diese Akteure mehr als eine Rolle gleichzeitig wahrnehmen und sollten daher alle einschl\u00c3\u00a4gigen Pflichten, die mit diesen Rollen verbunden sind, kumulativ erf\u00c3\u00bcllen. So k\u00c3\u00b6nnte ein Akteur beispielsweise gleichzeitig als H\u00c3\u00a4ndler und als Einf\u00c3\u00bchrer auftreten."}, {"color": "#97c2fc", "id": "ErwG 84", "label": "ErwG 84", "shape": "dot", "title": "(84) Um Rechtssicherheit zu gew\u00c3\u00a4hrleisten, muss pr\u00c3\u00a4zisiert werden, dass unter bestimmten spezifischen Bedingungen jeder H\u00c3\u00a4ndler, Einf\u00c3\u00bchrer, Betreiber oder andere Dritte als Anbieter eines Hochrisiko-KI-Systems betrachtet werden und daher alle einschl\u00c3\u00a4gigen Pflichten erf\u00c3\u00bcllen sollte. Dies w\u00c3\u00a4re auch der Fall, wenn diese Partei ein bereits in Verkehr gebrachtes oder in Betrieb genommenes Hochrisiko-KI-System mit ihrem Namen oder ihrer Handelsmarke versieht, unbeschadet vertraglicher Vereinbarungen, die eine andere Aufteilung der Pflichten vorsehen, oder wenn sie eine wesentliche Ver\u00c3\u00a4nderung des Hochrisiko-KI-Systems, das bereits in Verkehr gebracht oder bereits in Betrieb genommen wurde, so vornimmt, dass es ein Hochrisiko-KI-System im Sinne dieser Verordnung bleibt, oder wenn sie die Zweckbestimmung eines KI-Systems, einschlie\u00c3\u0178lich eines KI-Systems mit allgemeinem Verwendungszweck, das nicht als Hochrisiko-KI-System eingestuft wurde und bereits in Verkehr gebracht oder in Betrieb genommen wurde, so ver\u00c3\u00a4ndert, dass das KI-System zu einem Hochrisiko-KI-System im Sinne dieser Verordnung wird. Diese Bestimmungen sollten unbeschadet spezifischerer Bestimmungen in bestimmten Harmonisierungsrechtsvorschriften der Union auf Grundlage des neuen Rechtsrahmens gelten, mit denen diese Verordnung zusammen gelten sollte. So sollte beispielsweise Artikel 16 Absatz 2 der Verordnung (EU) 2017/745, wonach bestimmte \u00c3\u201enderungen nicht als eine \u00c3\u201enderung des Produkts, die Auswirkungen auf seine Konformit\u00c3\u00a4t mit den geltenden Anforderungen haben k\u00c3\u00b6nnte, gelten sollten, weiterhin auf Hochrisiko-KI-Systeme angewandt werden, bei denen es sich um Medizinprodukte im Sinne der genannten Verordnung handelt."}, {"color": "#97c2fc", "id": "ErwG 85", "label": "ErwG 85", "shape": "dot", "title": "(85) KI-Systeme mit allgemeinem Verwendungszweck k\u00c3\u00b6nnen als eigenst\u00c3\u00a4ndige Hochrisiko-KI-Systeme eingesetzt werden oder Komponenten anderer Hochrisiko-KI-Systemen sein. Daher sollten, aufgrund der besonderen Merkmale dieser KI-Systeme und um f\u00c3\u00bcr eine gerechte Verteilung der Verantwortlichkeiten entlang der KI-Wertsch\u00c3\u00b6pfungskette zu sorgen, Anbieter solcher Systeme, unabh\u00c3\u00a4ngig davon, ob sie von anderen Anbietern als eigenst\u00c3\u00a4ndige Hochrisiko-KI-Systeme oder als Komponenten von Hochrisiko-KI-Systemen verwendet werden k\u00c3\u00b6nnen, und sofern in dieser Verordnung nichts anderes bestimmt ist, eng mit den Anbietern der relevanten Hochrisiko-KI-Systeme, um ihnen die Einhaltung der entsprechenden Pflichten aus dieser Verordnung zu erm\u00c3\u00b6glichen, und mit den gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung eingerichteten zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden zusammenarbeiten."}, {"color": "#97c2fc", "id": "ErwG 86", "label": "ErwG 86", "shape": "dot", "title": "(86) Sollte der Anbieter, der das KI-System urspr\u00c3\u00bcnglich in Verkehr gebracht oder in Betrieb genommen hat, unter den in dieser Verordnung festgelegten Bedingungen nicht mehr als Anbieter im Sinne dieser Verordnung gelten und hat jener Anbieter die \u00c3\u201enderung des KI-Systems in ein Hochrisiko-KI-System nicht ausdr\u00c3\u00bccklich ausgeschlossen, so sollte der erstgenannte Anbieter dennoch eng zusammenarbeiten, die erforderlichen Informationen zur Verf\u00c3\u00bcgung stellen und den vern\u00c3\u00bcnftigerweise erwarteten technischen Zugang und sonstige Unterst\u00c3\u00bctzung leisten, die f\u00c3\u00bcr die Erf\u00c3\u00bcllung der in dieser Verordnung festgelegten Pflichten, insbesondere in Bezug auf die Konformit\u00c3\u00a4tsbewertung von Hochrisiko-KI-Systemen, erforderlich sind."}, {"color": "#97c2fc", "id": "ErwG 87", "label": "ErwG 87", "shape": "dot", "title": "(87) Zus\u00c3\u00a4tzlich sollte, wenn ein Hochrisiko-KI-System, bei dem es sich um ein Sicherheitsbauteil eines Produkts handelt, das in den Geltungsbereich von Harmonisierungsrechtsvorschriften der Union auf Grundlage des neuen Rechtsrahmens f\u00c3\u00a4llt, nicht unabh\u00c3\u00a4ngig von dem Produkt in Verkehr gebracht oder in Betrieb genommen wird, der Produkthersteller im Sinne der genannten Rechtsvorschriften die in der vorliegenden Verordnung festgelegten Anbieterpflichten erf\u00c3\u00bcllen und sollte insbesondere sicherstellen, dass das in das Endprodukt eingebettete KI-System den Anforderungen dieser Verordnung entspricht."}, {"color": "#97c2fc", "id": "ErwG 88", "label": "ErwG 88", "shape": "dot", "title": "(88) Entlang der KI-Wertsch\u00c3\u00b6pfungskette liefern h\u00c3\u00a4ufig mehrere Parteien KI-Systeme, Instrumente und Dienstleistungen, aber auch Komponenten oder Prozesse, die vom Anbieter zu diversen Zwecken in das KI-System integriert werden; dazu geh\u00c3\u00b6ren das Trainieren, Neutrainieren, Testen und Bewerten von Modellen, die Integration in Software oder andere Aspekte der Modellentwicklung. Diese Parteien haben eine wichtige Rolle in der Wertsch\u00c3\u00b6pfungskette gegen\u00c3\u00bcber dem Anbieter des Hochrisiko-KI-Systems, in das ihre KI-Systeme, Instrumente, Dienste, Komponenten oder Verfahren integriert werden, und sollten in einer schriftlichen Vereinbarung die Informationen, die F\u00c3\u00a4higkeiten, den technischen Zugang und die sonstige Unterst\u00c3\u00bctzung nach dem allgemein anerkannten Stand der Technik bereitstellen, die erforderlich sind, damit der Anbieter die in dieser Verordnung festgelegten Pflichten vollst\u00c3\u00a4ndig erf\u00c3\u00bcllen kann, ohne seine eigenen Rechte des geistigen Eigentums oder Gesch\u00c3\u00a4ftsgeheimnisse zu gef\u00c3\u00a4hrden."}, {"color": "#97c2fc", "id": "ErwG 89", "label": "ErwG 89", "shape": "dot", "title": "(89) Dritte, die Instrumente, Dienste, Verfahren oder Komponenten, bei denen es sich nicht um KI-Modelle mit allgemeinem Verwendungszweck handelt, \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich machen, sollten nicht dazu verpflichtet werden, Anforderungen zu erf\u00c3\u00bcllen, die auf die Verantwortlichkeiten entlang der KI-Wertsch\u00c3\u00b6pfungskette ausgerichtet sind, insbesondere gegen\u00c3\u00bcber dem Anbieter, der sie genutzt oder integriert hat, wenn diese Instrumente, Dienste, Verfahren oder KI-Komponenten im Rahmen einer freien und quelloffenen Lizenz zug\u00c3\u00a4nglich gemacht werden. Die Entwickler von freien und quelloffenen Instrumenten, Diensten, Verfahren oder KI-Komponenten, bei denen es sich nicht um KI-Modelle mit allgemeinem Verwendungszweck handelt, sollten dazu ermutigt werden, weit verbreitete Dokumentationsverfahren, wie z. B. Modellkarten und Datenbl\u00c3\u00a4tter, als Mittel dazu einzusetzen, den Informationsaustausch entlang der KI-Wertsch\u00c3\u00b6pfungskette zu beschleunigen, sodass vertrauensw\u00c3\u00bcrdige KI-Systeme in der Union gef\u00c3\u00b6rdert werden k\u00c3\u00b6nnen."}, {"color": "#97c2fc", "id": "ErwG 90", "label": "ErwG 90", "shape": "dot", "title": "(90) Die Kommission k\u00c3\u00b6nnte freiwillige Mustervertragsbedingungen f\u00c3\u00bcr Vertr\u00c3\u00a4ge zwischen Anbietern von Hochrisiko-KI-Systemen und Dritten ausarbeiten und empfehlen, in deren Rahmen Instrumente, Dienste, Komponenten oder Verfahren bereitgestellt werden, die f\u00c3\u00bcr Hochrisiko-KI-Systeme verwendet oder in diese integriert werden, um die Zusammenarbeit entlang der Wertsch\u00c3\u00b6pfungskette zu erleichtern. Bei der Ausarbeitung dieser freiwilligen Mustervertragsbedingungen sollte die Kommission auch m\u00c3\u00b6gliche vertragliche Anforderungen ber\u00c3\u00bccksichtigen, die in bestimmten Sektoren oder Gesch\u00c3\u00a4ftsf\u00c3\u00a4llen gelten."}, {"color": "#97c2fc", "id": "ErwG 91", "label": "ErwG 91", "shape": "dot", "title": "(91) Angesichts des Charakters von KI-Systemen und der Risiken f\u00c3\u00bcr die Sicherheit und die Grundrechte, die mit ihrer Verwendung verbunden sein k\u00c3\u00b6nnen, ist es angezeigt, besondere Zust\u00c3\u00a4ndigkeiten f\u00c3\u00bcr die Betreiber festzulegen, auch im Hinblick darauf, dass eine angemessene Beobachtung der Leistung eines KI-Systems unter Realbedingungen sichergestellt werden muss. Die Betreiber sollten insbesondere geeignete technische und organisatorische Ma\u00c3\u0178nahmen treffen, um sicherzustellen, dass sie Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 den Betriebsanleitungen verwenden, und es sollten bestimmte andere Pflichten in Bezug auf die \u00c3\u0153berwachung der Funktionsweise der KI-Systeme und gegebenenfalls auch Aufzeichnungspflichten festgelegt werden. Dar\u00c3\u00bcber hinaus sollten die Betreiber sicherstellen, dass die Personen, denen die Umsetzung der Betriebsanleitungen und die menschliche Aufsicht gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung \u00c3\u00bcbertragen wurde, \u00c3\u00bcber die erforderliche Kompetenz verf\u00c3\u00bcgen, insbesondere \u00c3\u00bcber ein angemessenes Niveau an KI-Kompetenz, Schulung und Befugnis, um diese Aufgaben ordnungsgem\u00c3\u00a4\u00c3\u0178 zu erf\u00c3\u00bcllen. Diese Pflichten sollten sonstige Pflichten des Betreibers in Bezug auf Hochrisiko-KI-Systeme nach Unionsrecht oder nationalem Recht unber\u00c3\u00bchrt lassen."}, {"color": "#97c2fc", "id": "ErwG 92", "label": "ErwG 92", "shape": "dot", "title": "(92) Diese Verordnung l\u00c3\u00a4sst Pflichten der Arbeitgeber unber\u00c3\u00bchrt, Arbeitnehmer oder ihre Vertreter nach dem Unionsrecht oder nationalem Recht und nationaler Praxis, einschlie\u00c3\u0178lich der Richtlinie 2002/14/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 39) \u00c3\u00bcber Entscheidungen zur Inbetriebnahme oder Nutzung von KI-Systemen zu unterrichten oder zu unterrichten und anzuh\u00c3\u00b6ren. Es muss nach wie vor sichergestellt werden, dass Arbeitnehmer und ihre Vertreter \u00c3\u00bcber die geplante Einf\u00c3\u00bchrung von Hochrisiko-KI-Systemen am Arbeitsplatz unterrichtet werden, wenn die Bedingungen f\u00c3\u00bcr diese Pflichten zur Unterrichtung oder zur Unterrichtung und Anh\u00c3\u00b6rung gem\u00c3\u00a4\u00c3\u0178 anderen Rechtsinstrumenten nicht erf\u00c3\u00bcllt sind. Dar\u00c3\u00bcber hinaus ist dieses Recht, unterrichtet zu werden, ein Nebenrecht und f\u00c3\u00bcr das Ziel des Schutzes der Grundrechte, das dieser Verordnung zugrunde liegt, erforderlich. Daher sollte in dieser Verordnung eine entsprechende Unterrichtungsanforderung festgelegt werden, ohne bestehende Arbeitnehmerrechte zu beeintr\u00c3\u00a4chtigen. Fu\u00c3\u0178note 39: Richtlinie 2002/14/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 11. M\u00c3\u00a4rz 2002 zur Festlegung eines allgemeinen Rahmens f\u00c3\u00bcr die Unterrichtung und Anh\u00c3\u00b6rung der Arbeitnehmer in der Europ\u00c3\u00a4ischen Gemeinschaft (ABl. L 80 vom 23.3.2002, S. 29)."}, {"color": "#97c2fc", "id": "ErwG 93", "label": "ErwG 93", "shape": "dot", "title": "(93) W\u00c3\u00a4hrend Risiken im Zusammenhang mit KI-Systemen einerseits aus der Art und Weise entstehen k\u00c3\u00b6nnen, in der solche Systeme konzipiert sind, k\u00c3\u00b6nnen sie sich andererseits auch aus der Art und Weise ergeben, in der diese Systeme verwendet werden. Betreiber von Hochrisiko-KI-Systemen spielen daher eine entscheidende Rolle bei der Gew\u00c3\u00a4hrleistung des Schutzes der Grundrechte in Erg\u00c3\u00a4nzung der Pflichten der Anbieter bei der Entwicklung der KI-Systeme. Betreiber k\u00c3\u00b6nnen am besten verstehen, wie das Hochrisiko-KI-System konkret eingesetzt wird, und k\u00c3\u00b6nnen somit dank einer genaueren Kenntnis des Verwendungskontextes sowie der wahrscheinlich betroffenen Personen oder Personengruppen, einschlie\u00c3\u0178lich schutzbed\u00c3\u00bcrftiger Gruppen, erhebliche potenzielle Risiken erkennen, die in der Entwicklungsphase nicht vorausgesehen wurden. Betreiber der in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Hochrisiko-KI-Systeme spielen ebenfalls eine entscheidende Rolle bei der Unterrichtung nat\u00c3\u00bcrlicher Personen und sollten, wenn sie nat\u00c3\u00bcrliche Personen betreffende Entscheidungen treffen oder bei solchen Entscheidungen Unterst\u00c3\u00bctzung leisten, gegebenenfalls die nat\u00c3\u00bcrlichen Personen dar\u00c3\u00bcber unterrichten, dass sie Gegenstand des Einsatzes des Hochrisiko-KI-Systems sind. Diese Unterrichtung sollte die Zweckbestimmung und die Art der getroffenen Entscheidungen umfassen. Der Betreiber sollte die nat\u00c3\u00bcrlichen Personen auch \u00c3\u00bcber ihr Recht auf eine Erkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung unterrichten. Bei Hochrisiko-KI-Systemen, die zu Strafverfolgungszwecken eingesetzt werden, sollte diese Pflicht im Einklang mit Artikel 13 der Richtlinie (EU) 2016/680 umgesetzt werden."}, {"color": "#97c2fc", "id": "ErwG 94", "label": "ErwG 94", "shape": "dot", "title": "(94) Jede Verarbeitung biometrischer Daten im Zusammenhang mit der Verwendung von KI-Systemen f\u00c3\u00bcr die biometrische Identifizierung zu Strafverfolgungszwecken muss im Einklang mit Artikel 10 der Richtlinie (EU) 2016/680, demzufolge eine solche Verarbeitung nur dann erlaubt ist, wenn sie unbedingt erforderlich ist, vorbehaltlich angemessener Vorkehrungen f\u00c3\u00bcr den Schutz der Rechte und Freiheiten der betroffenen Person, und sofern sie nach dem Unionsrecht oder dem Recht der Mitgliedstaaten zul\u00c3\u00a4ssig ist, erfolgen. Bei einer solchen Nutzung, sofern sie zul\u00c3\u00a4ssig ist, m\u00c3\u00bcssen auch die in Artikel 4 Absatz 1 der Richtlinie (EU) 2016/680 festgelegten Grunds\u00c3\u00a4tze geachtet werden, einschlie\u00c3\u0178lich Rechtm\u00c3\u00a4\u00c3\u0178igkeit, Fairness und Transparenz, Zweckbindung, sachliche Richtigkeit und Speicherbegrenzung."}, {"color": "#97c2fc", "id": "ErwG 95", "label": "ErwG 95", "shape": "dot", "title": "(95) Unbeschadet des geltenden Unionsrechts, insbesondere der Verordnung (EU) 2016/679 und der Richtlinie (EU) 2016/680, sollte die Verwendung von Systemen zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung in Anbetracht des intrusiven Charakters von Systemen zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung Schutzvorkehrungen unterliegen. Systeme zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung sollten stets auf verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ige, legitime und unbedingt erforderliche Weise eingesetzt werden und somit zielgerichtet sein, was die zu identifizierenden Personen, den Ort und den zeitlichen Anwendungsbereich betrifft, und auf einem geschlossenen Datensatz rechtm\u00c3\u00a4\u00c3\u0178ig erworbener Videoaufnahmen basieren. In jedem Fall sollten Systeme zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung im Rahmen der Strafverfolgung nicht so verwendet werden, dass sie zu willk\u00c3\u00bcrlicher \u00c3\u0153berwachung f\u00c3\u00bchren. Die Bedingungen f\u00c3\u00bcr die nachtr\u00c3\u00a4gliche biometrische Fernidentifizierung sollten keinesfalls eine Grundlage daf\u00c3\u00bcr bieten, die Bedingungen des Verbots und der strengen Ausnahmen f\u00c3\u00bcr biometrische Echtzeit-Fernidentifizierung zu umgehen."}, {"color": "#97c2fc", "id": "ErwG 96", "label": "ErwG 96", "shape": "dot", "title": "(96) Um wirksam sicherzustellen, dass die Grundrechte gesch\u00c3\u00bctzt werden, sollten Betreiber von Hochrisiko-KI-Systemen, bei denen es sich um Einrichtungen des \u00c3\u00b6ffentlichen Rechts oder private Einrichtungen, die \u00c3\u00b6ffentliche Dienste erbringen, handelt, und Betreiber, die bestimmte Hochrisiko-KI-Systemen gem\u00c3\u00a4\u00c3\u0178 einem Anhang dieser Verordnung betreiben, wie Bank- oder Versicherungsunternehmen, vor der Inbetriebnahme eine Grundrechte-Folgenabsch\u00c3\u00a4tzung durchf\u00c3\u00bchren. F\u00c3\u00bcr Einzelpersonen wichtige Dienstleistungen \u00c3\u00b6ffentlicher Art k\u00c3\u00b6nnen auch von privaten Einrichtungen erbracht werden. Private Einrichtungen, die solche \u00c3\u00b6ffentliche Dienstleistungen erbringen, sind mit Aufgaben im \u00c3\u00b6ffentlichen Interesse verkn\u00c3\u00bcpft, etwa in den Bereichen Bildung, Gesundheitsversorgung, Sozialdienste, Wohnungswesen und Justizverwaltung. Ziel der Grundrechte-Folgenabsch\u00c3\u00a4tzung ist es, dass der Betreiber die spezifischen Risiken f\u00c3\u00bcr die Rechte von Einzelpersonen oder Gruppen von Einzelpersonen, die wahrscheinlich betroffen sein werden, ermittelt und Ma\u00c3\u0178nahmen ermittelt, die im Falle eines Eintretens dieser Risiken zu ergreifen sind. Die Folgenabsch\u00c3\u00a4tzung sollte vor dem erstmaligen Einsatz des Hochrisiko-KI-Systems durchgef\u00c3\u00bchrt werden, und sie sollte aktualisiert werden, wenn der Betreiber der Auffassung ist, dass sich einer der relevanten Faktoren ge\u00c3\u00a4ndert hat. In der Folgenabsch\u00c3\u00a4tzung sollten die einschl\u00c3\u00a4gigen Verfahren des Betreibers, bei denen das Hochrisiko-KI-System im Einklang mit seiner Zweckbestimmung verwendet wird, genannt werden, und sie sollte eine Beschreibung des Zeitraums und der H\u00c3\u00a4ufigkeit, innerhalb dessen bzw. mit der das Hochrisiko-KI-System verwendet werden soll, sowie der Kategorien der nat\u00c3\u00bcrlichen Personen und Gruppen, die im spezifischen Verwendungskontext betroffen sein k\u00c3\u00b6nnten, enthalten. Die Absch\u00c3\u00a4tzung sollte au\u00c3\u0178erdem die spezifischen Schadensrisiken enthalten, die sich auf die Grundrechte dieser Personen oder Gruppen auswirken k\u00c3\u00b6nnen. Bei der Durchf\u00c3\u00bchrung dieser Bewertung sollte der Betreiber Informationen Rechnung tragen, die f\u00c3\u00bcr eine ordnungsgem\u00c3\u00a4\u00c3\u0178e Absch\u00c3\u00a4tzung der Folgen relevant sind, unter anderem die vom Anbieter des Hochrisiko-KI-Systems in der Betriebsanleitung angegebenen Informationen. Angesichts der ermittelten Risiken sollten die Betreiber Ma\u00c3\u0178nahmen festlegen, die im Falle eines Eintretens dieser Risiken zu ergreifen sind, einschlie\u00c3\u0178lich beispielsweise Unternehmensf\u00c3\u00bchrungsregelungen in diesem spezifischen Verwendungskontext, etwa Regelungen f\u00c3\u00bcr die menschliche Aufsicht gem\u00c3\u00a4\u00c3\u0178 den Betriebsanleitungen oder Verfahren f\u00c3\u00bcr die Bearbeitung von Beschwerden und Rechtsbehelfsverfahren, da sie dazu beitragen k\u00c3\u00b6nnten, Risiken f\u00c3\u00bcr die Grundrechte in konkreten Anwendungsf\u00c3\u00a4llen zu mindern. Nach Durchf\u00c3\u00bchrung dieser Folgenabsch\u00c3\u00a4tzung sollte der Betreiber die zust\u00c3\u00a4ndige Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde unterrichten. Um einschl\u00c3\u00a4gige Informationen einzuholen, die f\u00c3\u00bcr die Durchf\u00c3\u00bchrung der Folgenabsch\u00c3\u00a4tzung erforderlich sind, k\u00c3\u00b6nnten die Betreiber von Hochrisiko-KI-Systemen, insbesondere wenn KI-Systeme im \u00c3\u00b6ffentlichen Sektor verwendet werden, relevante Interessentr\u00c3\u00a4ger, unter anderem Vertreter von Personengruppen, die von dem KI-System betroffen sein k\u00c3\u00b6nnten, unabh\u00c3\u00a4ngige Sachverst\u00c3\u00a4ndige und Organisationen der Zivilgesellschaft, in die Durchf\u00c3\u00bchrung solcher Folgenabsch\u00c3\u00a4tzungen und die Gestaltung von Ma\u00c3\u0178nahmen, die im Falle des Eintretens der Risiken zu ergreifen sind, einbeziehen. Das Europ\u00c3\u00a4ische B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz (im Folgenden \u00e2\u20ac\u017eB\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz\u00e2\u20ac\u0153) sollte ein Muster f\u00c3\u00bcr einen Fragebogen ausarbeiten, um den Betreibern die Einhaltung der Vorschriften zu erleichtern und den Verwaltungsaufwand f\u00c3\u00bcr sie zu verringern."}, {"color": "#97c2fc", "id": "ErwG 97", "label": "ErwG 97", "shape": "dot", "title": "(97) Der Begriff \u00e2\u20ac\u017eKI-Modelle mit allgemeinem Verwendungszweck\u00e2\u20ac\u0153 sollte klar bestimmt und vom Begriff der KI-Systeme abgegrenzt werden, um Rechtssicherheit zu schaffen. Die Begriffsbestimmung sollte auf den wesentlichen funktionalen Merkmalen eines KI-Modells mit allgemeinem Verwendungszweck beruhen, insbesondere auf der allgemeinen Verwendbarkeit und der F\u00c3\u00a4higkeit, ein breites Spektrum unterschiedlicher Aufgaben kompetent zu erf\u00c3\u00bcllen. Diese Modelle werden in der Regel mit gro\u00c3\u0178en Datenmengen durch verschiedene Methoden, etwa \u00c3\u00bcberwachtes, un\u00c3\u00bcberwachtes und best\u00c3\u00a4rkendes Lernen, trainiert. KI-Modelle mit allgemeinem Verwendungszweck k\u00c3\u00b6nnen auf verschiedene Weise in Verkehr gebracht werden, unter anderem \u00c3\u00bcber Bibliotheken, Anwendungsprogrammierschnittstellen (API), durch direktes Herunterladen oder als physische Kopie. Diese Modelle k\u00c3\u00b6nnen weiter ge\u00c3\u00a4ndert oder zu neuen Modellen verfeinert werden. Obwohl KI-Modelle wesentliche Komponenten von KI-Systemen sind, stellen sie f\u00c3\u00bcr sich genommen keine KI-Systeme dar. Damit KI-Modelle zu KI-Systemen werden, ist die Hinzuf\u00c3\u00bcgung weiterer Komponenten, zum Beispiel einer Nutzerschnittstelle, erforderlich. KI-Modelle sind in der Regel in KI-Systeme integriert und Teil davon. Diese Verordnung enth\u00c3\u00a4lt spezifische Vorschriften f\u00c3\u00bcr KI-Modelle mit allgemeinem Verwendungszweck und f\u00c3\u00bcr KI-Modelle mit allgemeinem Verwendungszweck, die systemische Risiken bergen; diese sollten auch gelten, wenn diese Modelle in ein KI-System integriert oder Teil davon sind. Es sollte klar sein, dass die Pflichten f\u00c3\u00bcr die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck gelten sollten, sobald die KI-Modelle mit allgemeinem Verwendungszweck in Verkehr gebracht werden. Wenn der Anbieter eines KI-Modells mit allgemeinem Verwendungszweck ein eigenes Modell in sein eigenes KI-System integriert, das auf dem Markt bereitgestellt oder in Betrieb genommen wird, sollte jenes Modell als in Verkehr gebracht gelten und sollten daher die Pflichten aus dieser Verordnung f\u00c3\u00bcr Modelle weiterhin zus\u00c3\u00a4tzlich zu den Pflichten f\u00c3\u00bcr KI-Systeme gelten. Die f\u00c3\u00bcr Modelle festgelegten Pflichten sollten in jedem Fall nicht gelten, wenn ein eigenes Modell f\u00c3\u00bcr rein interne Verfahren verwendet wird, die f\u00c3\u00bcr die Bereitstellung eines Produkts oder einer Dienstleistung an Dritte nicht wesentlich sind, und die Rechte nat\u00c3\u00bcrlicher Personen nicht beeintr\u00c3\u00a4chtigt werden. Angesichts ihrer potenziellen in erheblichem Ausma\u00c3\u0178e negativen Auswirkungen sollten KI-Modelle mit allgemeinem Verwendungszweck mit systemischem Risiko stets den einschl\u00c3\u00a4gigen Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung unterliegen. Die Begriffsbestimmung sollte nicht f\u00c3\u00bcr KI-Modelle gelten, die vor ihrem Inverkehrbringen ausschlie\u00c3\u0178lich f\u00c3\u00bcr Forschungs- und Entwicklungst\u00c3\u00a4tigkeiten oder die Konzipierung von Prototypen verwendet werden. Dies gilt unbeschadet der Pflicht, dieser Verordnung nachzukommen, wenn ein Modell nach solchen T\u00c3\u00a4tigkeiten in Verkehr gebracht wird."}, {"color": "#97c2fc", "id": "ErwG 98", "label": "ErwG 98", "shape": "dot", "title": "(98) Die allgemeine Verwendbarkeit eines Modells k\u00c3\u00b6nnte zwar unter anderem auch durch eine bestimmte Anzahl von Parametern bestimmt werden, doch sollten Modelle mit mindestens einer Milliarde Parametern, die mit einer gro\u00c3\u0178en Datenmenge unter umfassender Selbst\u00c3\u00bcberwachung trainiert werden, als Modelle gelten, die eine erhebliche allgemeine Verwendbarkeit aufweisen und ein breites Spektrum unterschiedlicher Aufgaben kompetent erf\u00c3\u00bcllen."}, {"color": "#97c2fc", "id": "ErwG 99", "label": "ErwG 99", "shape": "dot", "title": "(99) Gro\u00c3\u0178e generative KI-Modelle sind ein typisches Beispiel f\u00c3\u00bcr ein KI-Modell mit allgemeinem Verwendungszweck, da sie eine flexible Erzeugung von Inhalten erm\u00c3\u00b6glichen, etwa in Form von Text- Audio-, Bild- oder Videoinhalten, die leicht ein breites Spektrum unterschiedlicher Aufgaben umfassen k\u00c3\u00b6nnen."}, {"color": "#97c2fc", "id": "ErwG 100", "label": "ErwG 100", "shape": "dot", "title": "(100) Wenn ein KI-Modell mit allgemeinem Verwendungszweck in ein KI-System integriert oder Teil davon ist, sollte dieses System als KI-System mit allgemeinem Verwendungszweck gelten, wenn dieses System aufgrund dieser Integration in der Lage ist, einer Vielzahl von Zwecken zu dienen. Ein KI-System mit allgemeinem Verwendungszweck kann direkt eingesetzt oder in andere KI-Systeme integriert werden."}, {"color": "#97c2fc", "id": "ErwG 101", "label": "ErwG 101", "shape": "dot", "title": "(101) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck nehmen entlang der KI-Wertsch\u00c3\u00b6pfungskette eine besondere Rolle und Verantwortung wahr, da die von ihnen bereitgestellten Modelle die Grundlage f\u00c3\u00bcr eine Reihe nachgelagerter Systeme bilden k\u00c3\u00b6nnen, die h\u00c3\u00a4ufig von nachgelagerten Anbietern bereitgestellt werden und ein gutes Verst\u00c3\u00a4ndnis der Modelle und ihrer F\u00c3\u00a4higkeiten erfordern, sowohl um die Integration solcher Modelle in ihre Produkte zu erm\u00c3\u00b6glichen als auch ihre Pflichten im Rahmen dieser oder anderer Verordnungen zu erf\u00c3\u00bcllen. Daher sollten verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ige Transparenzma\u00c3\u0178nahmen festgelegt werden, einschlie\u00c3\u0178lich der Erstellung und Aktualisierung von Dokumentation und der Bereitstellung von Informationen \u00c3\u00bcber das KI-Modell mit allgemeinem Verwendungszweck f\u00c3\u00bcr dessen Nutzung durch die nachgelagerten Anbieter. Der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sollte technische Dokumentation erarbeiten und aktualisieren, damit sie dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden auf Anfrage zur Verf\u00c3\u00bcgung gestellt werden kann. Welche Elemente mindestens in eine solche Dokumentation aufzunehmen sind, sollte in bestimmten Anh\u00c3\u00a4ngen dieser Verordnung festgelegt werden. Der Kommission sollte die Befugnis \u00c3\u00bcbertragen werden, diese Anh\u00c3\u00a4nge im Wege delegierter Rechtsakte vor dem Hintergrund sich wandelnder technologischer Entwicklungen zu \u00c3\u00a4ndern."}, {"color": "#97c2fc", "id": "ErwG 102", "label": "ErwG 102", "shape": "dot", "title": "(102) Software und Daten, einschlie\u00c3\u0178lich Modellen, die im Rahmen einer freien und quelloffenen Lizenz freigegeben werden, die ihre offene Weitergabe erlaubt und die Nutzer kostenlos abrufen, nutzen, ver\u00c3\u00a4ndern und weiter verteilen k\u00c3\u00b6nnen, auch in ver\u00c3\u00a4nderter Form, k\u00c3\u00b6nnen zu Forschung und Innovation auf dem Markt beitragen und der Wirtschaft der Union erhebliche Wachstumschancen er\u00c3\u00b6ffnen. KI-Modelle mit allgemeinem Verwendungszweck, die im Rahmen freier und quelloffener Lizenzen freigegeben werden, sollten als ein hohes Ma\u00c3\u0178 an Transparenz und Offenheit sicherstellend gelten, wenn ihre Parameter, einschlie\u00c3\u0178lich Gewichte, Informationen \u00c3\u00bcber die Modellarchitektur und Informationen \u00c3\u00bcber die Modellnutzung, \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich gemacht werden. Die Lizenz sollte auch als freie quelloffene Lizenz gelten, wenn sie es den Nutzern erm\u00c3\u00b6glicht, Software und Daten zu betreiben, zu kopieren, zu verbreiten, zu untersuchen, zu \u00c3\u00a4ndern und zu verbessern, einschlie\u00c3\u0178lich Modelle, sofern der urspr\u00c3\u00bcngliche Anbieter des Modells genannt und identische oder vergleichbare Vertriebsbedingungen eingehalten werden."}, {"color": "#97c2fc", "id": "ErwG 103", "label": "ErwG 103", "shape": "dot", "title": "(103) Zu freien und quelloffenen KI-Komponenten z\u00c3\u00a4hlen Software und Daten, einschlie\u00c3\u0178lich Modelle und KI-Modelle mit allgemeinem Verwendungszweck, Instrumente, Dienste oder Verfahren eines KI-Systems. Freie und quelloffene KI-Komponenten k\u00c3\u00b6nnen \u00c3\u00bcber verschiedene Kan\u00c3\u00a4le bereitgestellt werden, einschlie\u00c3\u0178lich ihrer Entwicklung auf offenen Speichern. F\u00c3\u00bcr die Zwecke dieser Verordnung sollten KI-Komponenten, die gegen einen Preis bereitgestellt oder anderweitig monetarisiert werden, einschlie\u00c3\u0178lich durch die Bereitstellung technischer Unterst\u00c3\u00bctzung oder anderer Dienste \u00e2\u20ac\u201d einschlie\u00c3\u0178lich \u00c3\u00bcber eine Softwareplattform \u00e2\u20ac\u201d im Zusammenhang mit der KI-Komponente oder durch die Verwendung personenbezogener Daten aus anderen Gr\u00c3\u00bcnden als der alleinigen Verbesserung der Sicherheit, Kompatibilit\u00c3\u00a4t oder Interoperabilit\u00c3\u00a4t der Software, mit Ausnahme von Transaktionen zwischen Kleinstunternehmen, nicht unter die Ausnahmen f\u00c3\u00bcr freie und quelloffene KI-Komponenten fallen. Die Bereitstellung von KI-Komponenten \u00c3\u00bcber offene Speicher sollte f\u00c3\u00bcr sich genommen keine Monetarisierung darstellen."}, {"color": "#97c2fc", "id": "ErwG 104", "label": "ErwG 104", "shape": "dot", "title": "(104) F\u00c3\u00bcr die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die im Rahmen einer freien und quelloffenen Lizenz freigegeben werden und deren Parameter, einschlie\u00c3\u0178lich Gewichte, Informationen \u00c3\u00bcber die Modellarchitektur und Informationen \u00c3\u00bcber die Modellnutzung, \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich gemacht werden, sollten Ausnahmen in Bezug auf die Transparenzanforderungen f\u00c3\u00bcr KI-Modelle mit allgemeinem Verwendungszweck gelten, es sei denn, sie k\u00c3\u00b6nnen als Modelle gelten, die ein systemisches Risiko bergen; in diesem Fall sollte der Umstand, dass das Modell transparent ist und mit einer quelloffenen Lizenz einhergeht, nicht als ausreichender Grund gelten, um sie von der Einhaltung der Pflichten aus dieser Verordnung auszunehmen. Da die Freigabe von KI-Modellen mit allgemeinem Verwendungszweck im Rahmen einer freien und quelloffenen Lizenz nicht unbedingt wesentliche Informationen \u00c3\u00bcber den f\u00c3\u00bcr das Trainieren oder die Feinabstimmung des Modells verwendeten Datensatz und die Art und Weise, wie damit die Einhaltung des Urheberrechts sichergestellt wurde, offenbart, sollte die f\u00c3\u00bcr KI-Modelle mit allgemeinem Verwendungszweck vorgesehene Ausnahme von der Einhaltung der Transparenzanforderungen in jedem Fall nicht die Pflicht zur Erstellung einer Zusammenfassung der f\u00c3\u00bcr das Training des Modells verwendeten Inhalte und die Pflicht, eine Strategie zur Einhaltung des Urheberrechts der Union, insbesondere zur Ermittlung und Einhaltung der gem\u00c3\u00a4\u00c3\u0178 Artikel 4 Absatz 3 der Richtlinie (EU) 2019/790 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 40) geltend gemachten Rechtsvorbehalte, auf den Weg zu bringen, betreffen. Fu\u00c3\u0178note 40: Richtlinie (EU) 2019/790 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 17. April 2019 \u00c3\u00bcber das Urheberrecht und die verwandten Schutzrechte im digitalen Binnenmarkt und zur \u00c3\u201enderung der Richtlinien 96/9/EG und 2001/29/EG (ABl. L 130 vom 17.5.2019, S. 92)."}, {"color": "#97c2fc", "id": "ErwG 105", "label": "ErwG 105", "shape": "dot", "title": "(105) KI-Modelle mit allgemeinem Verwendungszweck, insbesondere gro\u00c3\u0178e generative KI-Modelle, die Text, Bilder und andere Inhalte erzeugen k\u00c3\u00b6nnen, bedeuten einzigartige Innovationsm\u00c3\u00b6glichkeiten, aber auch Herausforderungen f\u00c3\u00bcr K\u00c3\u00bcnstler, Autoren und andere Kreative sowie die Art und Weise, wie ihre kreativen Inhalte geschaffen, verbreitet, genutzt und konsumiert werden. F\u00c3\u00bcr die Entwicklung und das Training solcher Modelle ist der Zugang zu riesigen Mengen an Text, Bildern, Videos und anderen Daten erforderlich. In diesem Zusammenhang k\u00c3\u00b6nnen Text-und-Data-Mining-Techniken in gro\u00c3\u0178em Umfang f\u00c3\u00bcr das Abrufen und die Analyse solcher Inhalte, die urheberrechtlich und durch verwandte Schutzrechte gesch\u00c3\u00bctzt sein k\u00c3\u00b6nnen, eingesetzt werden. F\u00c3\u00bcr jede Nutzung urheberrechtlich gesch\u00c3\u00bctzter Inhalte ist die Zustimmung des betreffenden Rechteinhabers erforderlich, es sei denn, es gelten einschl\u00c3\u00a4gige Ausnahmen und Beschr\u00c3\u00a4nkungen des Urheberrechts. Mit der Richtlinie (EU) 2019/790 wurden Ausnahmen und Beschr\u00c3\u00a4nkungen eingef\u00c3\u00bchrt, um unter bestimmten Bedingungen Vervielf\u00c3\u00a4ltigungen und Entnahmen von Werken oder sonstigen Schutzgegenst\u00c3\u00a4nden f\u00c3\u00bcr die Zwecke des Text und Data Mining zu erlauben. Nach diesen Vorschriften k\u00c3\u00b6nnen Rechteinhaber beschlie\u00c3\u0178en, ihre Rechte an ihren Werken oder sonstigen Schutzgegenst\u00c3\u00a4nden vorzubehalten, um Text und Data Mining zu verhindern, es sei denn, es erfolgt zum Zwecke der wissenschaftlichen Forschung. Wenn die Vorbehaltsrechte ausdr\u00c3\u00bccklich und in geeigneter Weise vorbehalten wurden, m\u00c3\u00bcssen Anbieter von KI-Modellen mit allgemeinem Verwendungszweck eine Genehmigung von den Rechteinhabern einholen, wenn sie Text und Data Mining bei solchen Werken durchf\u00c3\u00bchren wollen."}, {"color": "#97c2fc", "id": "ErwG 106", "label": "ErwG 106", "shape": "dot", "title": "(106) Anbieter, die KI-Modelle mit allgemeinem Verwendungszweck in der Union in Verkehr bringen, sollten die Erf\u00c3\u00bcllung der einschl\u00c3\u00a4gigen Pflichten aus dieser Verordnung gew\u00c3\u00a4hrleisten. Zu diesem Zweck sollten Anbieter von KI-Modellen mit allgemeinem Verwendungszweck eine Strategie zur Einhaltung des Urheberrechts der Union und der verwandten Schutzrechte einf\u00c3\u00bchren, insbesondere zur Ermittlung und Einhaltung des gem\u00c3\u00a4\u00c3\u0178 Artikel 4 Absatz 3 der Richtlinie (EU) 2019/790 durch die Rechteinhaber geltend gemachten Rechtsvorbehalts. Jeder Anbieter, der ein KI-Modell mit allgemeinem Verwendungszweck in der Union in Verkehr bringt, sollte diese Pflicht erf\u00c3\u00bcllen, unabh\u00c3\u00a4ngig davon, in welchem Hoheitsgebiet die urheberrechtlich relevanten Handlungen, die dem Training dieser KI-Modelle mit allgemeinem Verwendungszweck zugrunde liegen, stattfinden. Dies ist erforderlich, um gleiche Wettbewerbsbedingungen f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sicherzustellen, unter denen kein Anbieter in der Lage sein sollte, durch die Anwendung niedrigerer Urheberrechtsstandards als in der Union einen Wettbewerbsvorteil auf dem Unionsmarkt zu erlangen."}, {"color": "#97c2fc", "id": "ErwG 107", "label": "ErwG 107", "shape": "dot", "title": "(107) Um die Transparenz in Bezug auf die beim Vortraining und Training von KI-Modellen mit allgemeinem Verwendungszweck verwendeten Daten, einschlie\u00c3\u0178lich urheberrechtlich gesch\u00c3\u00bctzter Texte und Daten, zu erh\u00c3\u00b6hen, ist es angemessen, dass die Anbieter solcher Modelle eine hinreichend detaillierte Zusammenfassung der f\u00c3\u00bcr das Training des KI-Modells mit allgemeinem Verwendungszweck verwendeten Inhalte erstellen und ver\u00c3\u00b6ffentlichen. Unter geb\u00c3\u00bchrender Ber\u00c3\u00bccksichtigung der Notwendigkeit, Gesch\u00c3\u00a4ftsgeheimnisse und vertrauliche Gesch\u00c3\u00a4ftsinformationen zu sch\u00c3\u00bctzen, sollte der Umfang dieser Zusammenfassung allgemein weitreichend und nicht technisch detailliert sein, um Parteien mit berechtigtem Interesse, einschlie\u00c3\u0178lich der Inhaber von Urheberrechten, die Aus\u00c3\u00bcbung und Durchsetzung ihrer Rechte nach dem Unionsrecht zu erleichtern, beispielsweise indem die wichtigsten Datenerhebungen oder Datens\u00c3\u00a4tze aufgef\u00c3\u00bchrt werden, die beim Training des Modells verwendet wurden, etwa gro\u00c3\u0178e private oder \u00c3\u00b6ffentliche Datenbanken oder Datenarchive, und indem eine beschreibende Erl\u00c3\u00a4uterung anderer verwendeter Datenquellen bereitgestellt wird. Es ist angebracht, dass das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz eine Vorlage f\u00c3\u00bcr die Zusammenfassung bereitstellt, die einfach und wirksam sein sollte und es dem Anbieter erm\u00c3\u00b6glichen sollte, die erforderliche Zusammenfassung in beschreibender Form bereitzustellen."}, {"color": "#97c2fc", "id": "ErwG 108", "label": "ErwG 108", "shape": "dot", "title": "(108) In Bezug auf die den Anbietern von KI-Modellen mit allgemeinem Verwendungszweck auferlegten Pflichten, eine Strategie zur Einhaltung des Urheberrechts der Union einzuf\u00c3\u00bchren und eine Zusammenfassung der f\u00c3\u00bcr das Training verwendeten Inhalte zu ver\u00c3\u00b6ffentlichen, sollte das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz \u00c3\u00bcberwachen, ob der Anbieter diese Pflichten erf\u00c3\u00bcllt hat, ohne dies zu \u00c3\u00bcberpr\u00c3\u00bcfen oder die Trainingsdaten im Hinblick auf die Einhaltung des Urheberrechts Werk f\u00c3\u00bcr Werk zu bewerten. Diese Verordnung ber\u00c3\u00bchrt nicht die Durchsetzung der Urheberrechtsvorschriften des Unionsrechts."}, {"color": "#97c2fc", "id": "ErwG 109", "label": "ErwG 109", "shape": "dot", "title": "(109) Die Einhaltung der f\u00c3\u00bcr die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck geltenden Pflichten sollte der Art des Anbieters von Modellen angemessen und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig sein, wobei Personen, die Modelle f\u00c3\u00bcr nicht berufliche oder wissenschaftliche Forschungszwecke entwickeln oder verwenden, ausgenommen sind, jedoch ermutigt werden sollten, diese Anforderungen freiwillig zu erf\u00c3\u00bcllen. Unbeschadet des Urheberrechts der Union sollte bei der Einhaltung dieser Pflichten der Gr\u00c3\u00b6\u00c3\u0178e des Anbieters geb\u00c3\u00bchrend Rechnung getragen und f\u00c3\u00bcr KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, vereinfachte Verfahren zur Einhaltung erm\u00c3\u00b6glicht werden, die keine \u00c3\u00bcberm\u00c3\u00a4\u00c3\u0178igen Kosten verursachen und nicht von der Verwendung solcher Modelle abhalten sollten. Im Falle einer \u00c3\u201enderung oder Feinabstimmung eines Modells sollten die Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck auf diese \u00c3\u201enderung oder Feinabstimmung beschr\u00c3\u00a4nkt sein, indem beispielsweise die bereits vorhandene technische Dokumentation um Informationen \u00c3\u00bcber die \u00c3\u201enderungen, einschlie\u00c3\u0178lich neuer Trainingsdatenquellen, erg\u00c3\u00a4nzt wird, um die in dieser Verordnung festgelegten Pflichten in der Wertsch\u00c3\u00b6pfungskette zu erf\u00c3\u00bcllen."}, {"color": "#97c2fc", "id": "ErwG 110", "label": "ErwG 110", "shape": "dot", "title": "(110) KI-Modelle mit allgemeinem Verwendungszweck k\u00c3\u00b6nnten systemische Risiken bergen, unter anderem tats\u00c3\u00a4chliche oder vern\u00c3\u00bcnftigerweise vorhersehbare negative Auswirkungen im Zusammenhang mit schweren Unf\u00c3\u00a4llen, St\u00c3\u00b6rungen kritischer Sektoren und schwerwiegende Folgen f\u00c3\u00bcr die \u00c3\u00b6ffentliche Gesundheit und Sicherheit; alle tats\u00c3\u00a4chlichen oder vern\u00c3\u00bcnftigerweise vorhersehbaren negativen Auswirkungen auf die demokratischen Prozesse und die \u00c3\u00b6ffentliche und wirtschaftliche Sicherheit; die Verbreitung illegaler, falscher oder diskriminierender Inhalte. Bei systemischen Risiken sollte davon ausgegangen werden, dass sie mit den F\u00c3\u00a4higkeiten und der Reichweite des Modells zunehmen, w\u00c3\u00a4hrend des gesamten Lebenszyklus des Modells auftreten k\u00c3\u00b6nnen und von Bedingungen einer Fehlanwendung, der Zuverl\u00c3\u00a4ssigkeit des Modells, der Modellgerechtigkeit und der Modellsicherheit, dem Grad der Autonomie des Modells, seinem Zugang zu Instrumenten, neuartigen oder kombinierten Modalit\u00c3\u00a4ten, Freigabe- und Vertriebsstrategien, dem Potenzial zur Beseitigung von Leitplanken und anderen Faktoren beeinflusst werden. Insbesondere bei internationalen Ans\u00c3\u00a4tzen wurde bisher festgestellt, dass folgenden Risiken Rechnung getragen werden muss: den Risiken einer m\u00c3\u00b6glichen vors\u00c3\u00a4tzlichen Fehlanwendung oder unbeabsichtigter Kontrollprobleme im Zusammenhang mit der Ausrichtung auf menschliche Absicht; chemischen, biologischen, radiologischen und nuklearen Risiken, zum Beispiel M\u00c3\u00b6glichkeiten zur Verringerung der Zutrittsschranken, einschlie\u00c3\u0178lich f\u00c3\u00bcr Entwicklung, Gestaltung, Erwerb oder Nutzung von Waffen; offensiven Cyberf\u00c3\u00a4higkeiten, zum Beispiel die Art und Weise, wie Entdeckung, Ausbeutung oder operative Nutzung von Schwachstellen erm\u00c3\u00b6glicht werden k\u00c3\u00b6nnen; den Auswirkungen der Interaktion und des Einsatzes von Instrumenten, einschlie\u00c3\u0178lich zum Beispiel der F\u00c3\u00a4higkeit, physische Systeme zu steuern und in kritische Infrastrukturen einzugreifen; Risiken, dass Modelle sich selbst vervielf\u00c3\u00a4ltigen, oder der \u00e2\u20ac\u017eSelbstreplikation\u00e2\u20ac\u0153 oder des Trainings anderer Modelle; der Art und Weise, wie Modelle zu sch\u00c3\u00a4dlichen Verzerrungen und Diskriminierung mit Risiken f\u00c3\u00bcr Einzelpersonen, Gemeinschaften oder Gesellschaften f\u00c3\u00bchren k\u00c3\u00b6nnen; der Erleichterung von Desinformation oder der Verletzung der Privatsph\u00c3\u00a4re mit Gefahren f\u00c3\u00bcr demokratische Werte und Menschenrechte; dem Risiko, dass ein bestimmtes Ereignis zu einer Kettenreaktion mit erheblichen negativen Auswirkungen f\u00c3\u00bchren k\u00c3\u00b6nnte, die sich auf eine ganze Stadt, eine ganze T\u00c3\u00a4tigkeit in einem Bereich oder eine ganze Gemeinschaft auswirken k\u00c3\u00b6nnten."}, {"color": "#97c2fc", "id": "ErwG 111", "label": "ErwG 111", "shape": "dot", "title": "(111) Es ist angezeigt, eine Methodik f\u00c3\u00bcr die Einstufung von KI-Modellen mit allgemeinem Verwendungszweck als KI-Modelle mit allgemeinem Verwendungszweck mit systemischen Risiken festzulegen. Da sich systemische Risiken aus besonders hohen F\u00c3\u00a4higkeiten ergeben, sollte ein KI-Modell mit allgemeinem Verwendungszweck als Modell mit systemischen Risiken gelten, wenn es \u00c3\u00bcber auf der Grundlage geeigneter technischer Instrumente und Methoden bewertete F\u00c3\u00a4higkeiten mit hoher Wirkkraft verf\u00c3\u00bcgt oder aufgrund seiner Reichweite erhebliche Auswirkungen auf den Binnenmarkt hat. \u00e2\u20ac\u017eF\u00c3\u00a4higkeiten mit hoher Wirkkraft\u00e2\u20ac\u0153 bei KI-Modellen mit allgemeinem Verwendungszweck bezeichnet F\u00c3\u00a4higkeiten, die den bei den fortschrittlichsten KI-Modellen mit allgemeinem Verwendungszweck festgestellten F\u00c3\u00a4higkeiten entsprechen oder diese \u00c3\u00bcbersteigen. Das gesamte Spektrum der F\u00c3\u00a4higkeiten eines Modells k\u00c3\u00b6nnte besser verstanden werden, nachdem es in Verkehr gebracht wurde oder wenn die Betreiber mit dem Modell interagieren. Nach dem Stand der Technik zum Zeitpunkt des Inkrafttretens dieser Verordnung ist die kumulierte Menge der f\u00c3\u00bcr das Training des KI-Modells mit allgemeinem Verwendungszweck verwendeten Berechnungen, gemessen in Gleitkommaoperationen, einer der einschl\u00c3\u00a4gigen N\u00c3\u00a4herungswerte f\u00c3\u00bcr Modellf\u00c3\u00a4higkeiten. Die kumulierte Menge der f\u00c3\u00bcr das Training verwendeten Berechnungen umfasst die kumulierte Menge der f\u00c3\u00bcr die T\u00c3\u00a4tigkeiten und Methoden, mit denen die F\u00c3\u00a4higkeiten des Modells vor der Einf\u00c3\u00bchrung verbessert werden sollen, wie zum Beispiel Vortraining, Generierung synthetischer Daten und Feinabstimmung, verwendeten Berechnungen. Daher sollte ein erster Schwellenwert der Gleitkommaoperationen festgelegt werden, dessen Erreichen durch ein KI-Modell mit allgemeinem Verwendungszweck zu der Annahme f\u00c3\u00bchrt, dass es sich bei dem Modell um ein KI-Modell mit allgemeinem Verwendungszweck mit systemischen Risiken handelt. Dieser Schwellenwert sollte im Laufe der Zeit angepasst werden, um technologischen und industriellen Ver\u00c3\u00a4nderungen, wie zum Beispiel algorithmischen Verbesserungen oder erh\u00c3\u00b6hter Hardwareeffizienz, Rechnung zu tragen, und um Benchmarks und Indikatoren f\u00c3\u00bcr die Modellf\u00c3\u00a4higkeit erg\u00c3\u00a4nzt werden. Um die Grundlage daf\u00c3\u00bcr zu schaffen, sollte das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz mit der Wissenschaftsgemeinschaft, der Industrie, der Zivilgesellschaft und anderen Sachverst\u00c3\u00a4ndigen zusammenarbeiten. Schwellenwerte sowie Instrumente und Benchmarks f\u00c3\u00bcr die Bewertung von F\u00c3\u00a4higkeiten mit hoher Wirkkraft sollten zuverl\u00c3\u00a4ssig die allgemeine Verwendbarkeit, die F\u00c3\u00a4higkeiten und die mit ihnen verbundenen systemischen Risikos von KI-Modellen mit allgemeinem Verwendungszweck vorhersagen k\u00c3\u00b6nnen und k\u00c3\u00b6nnten die Art und Weise, wie das Modell in Verkehr gebracht wird, oder die Zahl der Nutzer, auf die es sich auswirken k\u00c3\u00b6nnte, ber\u00c3\u00bccksichtigen. Erg\u00c3\u00a4nzend zu diesem System sollte die Kommission Einzelentscheidungen treffen k\u00c3\u00b6nnen, mit denen ein KI-Modell mit allgemeinem Verwendungszweck als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft wird, wenn festgestellt wurde, dass dieses Modell F\u00c3\u00a4higkeiten oder Auswirkungen hat, die den von dem festgelegten Schwellenwert erfassten entsprechen. Die genannte Entscheidung sollte auf der Grundlage einer Gesamtbewertung der in einem Anhang dieser Verordnung festgelegten Kriterien f\u00c3\u00bcr die Benennung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko getroffen werden, etwa Qualit\u00c3\u00a4t oder Gr\u00c3\u00b6\u00c3\u0178e des Trainingsdatensatzes, Anzahl der gewerblichen Nutzer und Endnutzer, seine Ein- und Ausgabemodalit\u00c3\u00a4ten, sein Grad an Autonomie und Skalierbarkeit oder die Instrumente, zu denen es Zugang hat. Stellt der Anbieter, dessen Modell als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko benannt wurde, einen entsprechenden Antrag, sollte die Kommission den Antrag ber\u00c3\u00bccksichtigen, und sie kann entscheiden, erneut zu pr\u00c3\u00bcfen, ob beim KI-Modell mit allgemeinem Verwendungszweck immer noch davon ausgegangen werden kann, dass es systemische Risiken aufweist."}, {"color": "#97c2fc", "id": "ErwG 112", "label": "ErwG 112", "shape": "dot", "title": "(112) Au\u00c3\u0178erdem muss das Verfahren f\u00c3\u00bcr die Einstufung eines KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko pr\u00c3\u00a4zisiert werden. Bei einem KI-Modell mit allgemeinem Verwendungszweck, das den geltenden Schwellenwert f\u00c3\u00bcr F\u00c3\u00a4higkeiten mit hoher Wirkkraft erreicht, sollte angenommen werden, dass es sich um ein KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko handelt. Der Anbieter sollte sp\u00c3\u00a4testens zwei Wochen, nachdem die Bedingungen erf\u00c3\u00bcllt sind oder bekannt wird, dass ein KI-Modell mit allgemeinem Verwendungszweck die Bedingungen, die die Annahme bewirken, erf\u00c3\u00bcllen wird, dies dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz mitteilen. Dies ist insbesondere im Zusammenhang mit dem Schwellenwert der Gleitkommaoperationen relevant, da das Training von KI-Modellen mit allgemeinem Verwendungszweck eine erhebliche Planung erfordert, die die vorab durchgef\u00c3\u00bchrte Zuweisung von Rechenressourcen umfasst, sodass die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck vor Abschluss des Trainings erfahren k\u00c3\u00b6nnen, ob ihr Modell den Schwellenwert erreichen wird. Im Rahmen dieser Mitteilung sollte der Anbieter nachweisen k\u00c3\u00b6nnen, dass ein KI-Modell mit allgemeinem Verwendungszweck aufgrund seiner besonderen Merkmale au\u00c3\u0178erordentlicherweise keine systemischen Risiken birgt und daher nicht als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft werden sollte. Diese Informationen sind f\u00c3\u00bcr das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz wertvoll, um das Inverkehrbringen von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko zu antizipieren, und die Anbieter k\u00c3\u00b6nnen fr\u00c3\u00bchzeitig mit der Zusammenarbeit mit dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz beginnen. Diese Informationen sind besonders wichtig im Hinblick auf KI-Modell mit allgemeinem Verwendungszweck, die als quelloffene Modelle bereitgestellt werden sollen, da nach der Bereitstellung von quelloffenen Modellen die erforderlichen Ma\u00c3\u0178nahmen zur Gew\u00c3\u00a4hrleistung der Einhaltung der Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung m\u00c3\u00b6glicherweise schwieriger umzusetzen sind."}, {"color": "#97c2fc", "id": "ErwG 113", "label": "ErwG 113", "shape": "dot", "title": "(113) Erh\u00c3\u00a4lt die Kommission Kenntnis davon, dass ein KI-Modell mit allgemeinem Verwendungszweck die Anforderungen f\u00c3\u00bcr die Einstufung als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko erf\u00c3\u00bcllt, das zuvor nicht bekannt war oder das der betreffende Anbieter nicht der Kommission gemeldet hat, sollte die Kommission befugt sein, es als solches auszuweisen. Zus\u00c3\u00a4tzlich zu den \u00c3\u0153berwachungst\u00c3\u00a4tigkeiten des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte ein System qualifizierter Warnungen sicherstellen, dass das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz von dem wissenschaftlichen Gremium von KI-Modelle mit allgemeinem Verwendungszweck in Kenntnis gesetzt wird, die m\u00c3\u00b6glicherweise als KI-Modelle mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft werden sollten, was zu den hinzukommt."}, {"color": "#97c2fc", "id": "ErwG 114", "label": "ErwG 114", "shape": "dot", "title": "(114) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die systemische Risiken bergen, sollten zus\u00c3\u00a4tzlich zu den Pflichten f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck Pflichten unterliegen, die darauf abzielen, diese Risiken zu ermitteln und zu mindern und ein angemessenes Ma\u00c3\u0178 an Cybersicherheit zu gew\u00c3\u00a4hrleisten, unabh\u00c3\u00a4ngig davon, ob es als eigenst\u00c3\u00a4ndiges Modell bereitgestellt wird oder in ein KI-System oder ein Produkt eingebettet ist. Um diese Ziele zu erreichen, sollten die Anbieter in dieser Verordnung verpflichtet werden, die erforderlichen Bewertungen des Modells \u00e2\u20ac\u201d insbesondere vor seinem ersten Inverkehrbringen \u00e2\u20ac\u201d durchzuf\u00c3\u00bchren, wozu auch die Durchf\u00c3\u00bchrung und Dokumentation von Angriffstests bei Modellen geh\u00c3\u00b6ren, gegebenenfalls auch im Rahmen interner oder unabh\u00c3\u00a4ngiger externer Tests. Dar\u00c3\u00bcber hinaus sollten KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko fortlaufend systemische Risiken bewerten und mindern, unter anderem durch die Einf\u00c3\u00bchrung von Risikomanagementstrategien wie Verfahren der Rechenschaftspflicht und Governance-Verfahren, die Umsetzung der Beobachtung nach dem Inverkehrbringen, die Ergreifung geeigneter Ma\u00c3\u0178nahmen w\u00c3\u00a4hrend des gesamten Lebenszyklus des Modells und die Zusammenarbeit mit einschl\u00c3\u00a4gigen Akteuren entlang der KI-Wertsch\u00c3\u00b6pfungskette."}, {"color": "#97c2fc", "id": "ErwG 115", "label": "ErwG 115", "shape": "dot", "title": "(115) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko sollten m\u00c3\u00b6gliche systemische Risiken bewerten und mindern. Wenn trotz der Bem\u00c3\u00bchungen um Ermittlung und Vermeidung von Risiken im Zusammenhang mit einem KI-Modell mit allgemeinem Verwendungszweck, das systemische Risiken bergen k\u00c3\u00b6nnte, die Entwicklung oder Verwendung des Modells einen schwerwiegenden Vorfall verursacht, so sollte der Anbieter des KI-Modells mit allgemeinem Verwendungszweck unverz\u00c3\u00bcglich dem Vorfall nachgehen und der Kommission und den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden alle einschl\u00c3\u00a4gigen Informationen und m\u00c3\u00b6gliche Korrekturma\u00c3\u0178nahmen mitteilen. Zudem sollten die Anbieter w\u00c3\u00a4hrend des gesamten Lebenszyklus des Modells ein angemessenes Ma\u00c3\u0178 an Cybersicherheit f\u00c3\u00bcr das Modell und seine physische Infrastruktur gew\u00c3\u00a4hrleisten. Beim Schutz der Cybersicherheit im Zusammenhang mit systemischen Risiken, die mit b\u00c3\u00b6swilliger Nutzung oder b\u00c3\u00b6swilligen Angriffen verbunden sind, sollte der unbeabsichtigte Modelldatenverlust, die unerlaubte Bereitstellung, die Umgehung von Sicherheitsma\u00c3\u0178nahmen und der Schutz vor Cyberangriffen, unbefugtem Zugriff oder Modelldiebstahl geb\u00c3\u00bchrend beachtet werden. Dieser Schutz k\u00c3\u00b6nnte durch die Sicherung von Modellgewichten, Algorithmen, Servern und Datens\u00c3\u00a4tzen erleichtert werden, z. B. durch Betriebssicherheitsma\u00c3\u0178nahmen f\u00c3\u00bcr die Informationssicherheit, spezifische Cybersicherheitsstrategien, geeignete technische und etablierte L\u00c3\u00b6sungen sowie Kontrollen des physischen Zugangs und des Cyberzugangs, die den jeweiligen Umst\u00c3\u00a4nden und den damit verbundenen Risiken angemessen sind."}, {"color": "#97c2fc", "id": "ErwG 116", "label": "ErwG 116", "shape": "dot", "title": "(116) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte die Ausarbeitung, \u00c3\u0153berpr\u00c3\u00bcfung und Anpassung von Praxisleitf\u00c3\u00a4den unter Ber\u00c3\u00bccksichtigung internationaler Ans\u00c3\u00a4tze f\u00c3\u00b6rdern und erleichtern. Alle Anbieter von KI-Modellen mit allgemeinem Verwendungszweck k\u00c3\u00b6nnten ersucht werden, sich daran zu beteiligen. Um sicherzustellen, dass die Praxisleitf\u00c3\u00a4den dem Stand der Technik entsprechen und unterschiedlichen Perspektiven geb\u00c3\u00bchrend Rechnung tragen, sollte das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz bei der Ausarbeitung solcher Leitf\u00c3\u00a4den mit den einschl\u00c3\u00a4gigen zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden zusammenarbeiten und k\u00c3\u00b6nnte dabei gegebenenfalls Organisationen der Zivilgesellschaft und andere einschl\u00c3\u00a4gige Interessentr\u00c3\u00a4ger und Sachverst\u00c3\u00a4ndige, einschlie\u00c3\u0178lich des wissenschaftlichen Gremiums, konsultieren. Die Praxisleitf\u00c3\u00a4den sollten die Pflichten f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck und von KI-Modellen mit allgemeinem Verwendungszweck, die systemische Risiken bergen, abdecken. Ferner sollten Praxisleitf\u00c3\u00a4den im Zusammenhang mit systemischen Risiken dazu beitragen, dass eine Risikotaxonomie f\u00c3\u00bcr Art und Wesen der systemischen Risiken auf Unionsebene, einschlie\u00c3\u0178lich ihrer Ursachen, festgelegt wird. Bei den Praxisleitf\u00c3\u00a4den sollten auch auf spezifische Ma\u00c3\u0178nahmen zur Risikobewertung und -minderung im Mittelpunkt stehen."}, {"color": "#97c2fc", "id": "ErwG 117", "label": "ErwG 117", "shape": "dot", "title": "(117) Die Verhaltenskodizes sollten ein zentrales Instrument f\u00c3\u00bcr die ordnungsgem\u00c3\u00a4\u00c3\u0178e Einhaltung der in dieser Verordnung f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck vorgesehenen Pflichten darstellen. Die Anbieter sollten sich auf Verhaltenskodizes st\u00c3\u00bctzen k\u00c3\u00b6nnen, um
