die Einhaltung der Pflichten nachzuweisen. Die Kommission kann im Wege von Durchf\u00c3\u00bchrungsrechtsakten beschlie\u00c3\u0178en, einen Praxisleitfaden zu genehmigen und ihm eine allgemeine G\u00c3\u00bcltigkeit in der Union zu verleihen oder alternativ gemeinsame Vorschriften f\u00c3\u00bcr die Umsetzung der einschl\u00c3\u00a4gigen Pflichten festzulegen, wenn ein Verhaltenskodex bis zum Zeitpunkt der Anwendbarkeit dieser Verordnung nicht fertiggestellt werden kann oder dies vom B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz f\u00c3\u00bcr nicht angemessen erachtet wird. Sobald eine harmonisierte Norm ver\u00c3\u00b6ffentlicht und als geeignet bewertet wurde, um die einschl\u00c3\u00a4gigen Pflichten des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz abzudecken, sollte die Einhaltung einer harmonisierten europ\u00c3\u00a4ischen Norm den Anbietern die Konformit\u00c3\u00a4tsvermutung begr\u00c3\u00bcnden. Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sollten dar\u00c3\u00bcber hinaus in der Lage sein, die Konformit\u00c3\u00a4t mit angemessenen alternativen Mitteln nachzuweisen, wenn Praxisleitf\u00c3\u00a4den oder harmonisierte Normen nicht verf\u00c3\u00bcgbar sind oder sie sich daf\u00c3\u00bcr entscheiden, sich nicht auf diese zu st\u00c3\u00bctzen."}, {"color": "#97c2fc", "id": "ErwG 118", "label": "ErwG 118", "shape": "dot", "title": "(118) Mit dieser Verordnung werden KI-Systeme und KI-Modelle reguliert, indem einschl\u00c3\u00a4gigen Marktteilnehmern, die sie in der Union in Verkehr bringen, in Betrieb nehmen oder verwenden, bestimmte Anforderungen und Pflichten auferlegt werden, wodurch die Pflichten f\u00c3\u00bcr Anbieter von Vermittlungsdiensten erg\u00c3\u00a4nzt werden, die solche Systeme oder Modelle in ihre unter die Verordnung (EU) 2022/2065 fallenden Dienste integrieren. Soweit solche Systeme oder Modelle in als sehr gro\u00c3\u0178 eingestufte Online-Plattformen oder als sehr gro\u00c3\u0178 eingestufte Online-Suchmaschinen eingebettet sind, unterliegen sie dem in der Verordnung (EU) 2022/2065 vorgesehenen Rahmen f\u00c3\u00bcr das Risikomanagement. Folglich sollte angenommen werden, dass die entsprechenden Verpflichtungen dieser Verordnung erf\u00c3\u00bcllt sind, es sei denn, in solchen Modellen treten erhebliche systemische Risiken auf, die nicht unter die Verordnung (EU) 2022/2065 fallen, und werden dort ermittelt. Im vorliegenden Rahmen sind Anbieter sehr gro\u00c3\u0178er Online-Plattformen und sehr gro\u00c3\u0178er Online-Suchmaschinen verpflichtet, potenzielle systemische Risiken, die sich aus dem Entwurf, dem Funktionieren und der Nutzung ihrer Dienste ergeben, einschlie\u00c3\u0178lich der Frage, wie der Entwurf der in dem Dienst verwendeten algorithmischen Systeme zu solchen Risiken beitragen kann, sowie systemische Risiken, die sich aus potenziellen Fehlanwendungen ergeben, zu bewerten. Diese Anbieter sind zudem verpflichtet, unter Wahrung der Grundrechte geeignete Risikominderungsma\u00c3\u0178nahmen zu ergreifen."}, {"color": "#97c2fc", "id": "ErwG 119", "label": "ErwG 119", "shape": "dot", "title": "(119) Angesichts des raschen Innovationstempos und der technologischen Entwicklung digitaler Dienste, die in den Anwendungsbereich verschiedener Instrumente des Unionsrechts fallen, k\u00c3\u00b6nnen insbesondere unter Ber\u00c3\u00bccksichtigung der Verwendung durch ihre Nutzer und deren Wahrnehmung die dieser Verordnung unterliegenden KI-Systeme als Vermittlungsdienste oder Teile davon im Sinne der Verordnung (EU) 2022/2065 bereitgestellt werden, was technologieneutral ausgelegt werden sollte. Beispielsweise k\u00c3\u00b6nnen KI-Systeme als Online-Suchmaschinen verwendet werden, insbesondere wenn ein KI-System wie ein Online-Chatbot grunds\u00c3\u00a4tzlich alle Websites durchsucht, die Ergebnisse anschlie\u00c3\u0178end in sein vorhandenes Wissen integriert und das aktualisierte Wissen nutzt, um eine einzige Ausgabe zu generieren, bei der verschiedene Informationsquellen zusammengef\u00c3\u00bchrt wurden."}, {"color": "#97c2fc", "id": "ErwG 120", "label": "ErwG 120", "shape": "dot", "title": "(120) Zudem sind die Pflichten, die Anbietern und Betreibern bestimmter KI-Systeme mit dieser Verordnung auferlegt werden, um die Feststellung und Offenlegung zu erm\u00c3\u00b6glichen, dass die Ausgaben dieser Systeme k\u00c3\u00bcnstlich erzeugt oder manipuliert werden, von besonderer Bedeutung f\u00c3\u00bcr die Erleichterung der wirksamen Umsetzung der Verordnung (EU) 2022/2065. Dies gilt insbesondere f\u00c3\u00bcr die Pflichten der Anbieter sehr gro\u00c3\u0178er Online-Plattformen oder sehr gro\u00c3\u0178er Online-Suchmaschinen, systemische Risiken zu ermitteln und zu mindern, die aus der Verbreitung von k\u00c3\u00bcnstlich erzeugten oder manipulierten Inhalten entstehen k\u00c3\u00b6nnen, insbesondere das Risiko tats\u00c3\u00a4chlicher oder vorhersehbarer negativer Auswirkungen auf demokratische Prozesse, den gesellschaftlichen Diskurs und Wahlprozesse, unter anderem durch Desinformation."}, {"color": "#97c2fc", "id": "ErwG 121", "label": "ErwG 121", "shape": "dot", "title": "(121) Die Normung sollte eine Schl\u00c3\u00bcsselrolle dabei spielen, den Anbietern technische L\u00c3\u00b6sungen zur Verf\u00c3\u00bcgung zu stellen, um im Einklang mit dem Stand der Technik die Einhaltung dieser Verordnung zu gew\u00c3\u00a4hrleisten und Innovation sowie Wettbewerbsf\u00c3\u00a4higkeit und Wachstum im Binnenmarkt zu f\u00c3\u00b6rdern. Die Einhaltung harmonisierter Normen im Sinne von Artikel 2 Nummer 1 Buchstabe c der Verordnung (EU) Nr. 1025/2012 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 41), die normalerweise den Stand der Technik widerspiegeln sollten, sollte den Anbietern den Nachweis der Konformit\u00c3\u00a4t mit den Anforderungen der vorliegenden Verordnung erm\u00c3\u00b6glichen. Daher sollte eine ausgewogene Interessenvertretung unter Einbeziehung aller relevanten Interessentr\u00c3\u00a4ger, insbesondere KMU, Verbraucherorganisationen sowie \u00c3\u00b6kologischer und sozialer Interessentr\u00c3\u00a4ger, bei der Entwicklung von Normen gem\u00c3\u00a4\u00c3\u0178 den Artikeln 5 und 6 der Verordnung (EU) Nr. 1025/2012, gef\u00c3\u00b6rdert werden. Um die Einhaltung der Vorschriften zu erleichtern, sollten die Normungsauftr\u00c3\u00a4ge von der Kommission unverz\u00c3\u00bcglich erteilt werden. Bei der Ausarbeitung des Normungsauftrags sollte die Kommission das Beratungsforum und das KI-Gremium konsultieren, um einschl\u00c3\u00a4giges Fachwissen einzuholen. In Ermangelung einschl\u00c3\u00a4giger Fundstellen zu harmonisierten Normen sollte die Kommission jedoch im Wege von Durchf\u00c3\u00bchrungsrechtsakten und nach Konsultation des Beratungsforums gemeinsame Spezifikationen f\u00c3\u00bcr bestimmte Anforderungen im Rahmen dieser Verordnung festlegen k\u00c3\u00b6nnen. Die gemeinsame Spezifikation sollte eine au\u00c3\u0178ergew\u00c3\u00b6hnliche Ausweichl\u00c3\u00b6sung sein, um die Pflicht des Anbieters zur Einhaltung der Anforderungen dieser Verordnung zu erleichtern, wenn der Normungsauftrag von keiner der europ\u00c3\u00a4ischen Normungsorganisationen angenommen wurde oder die einschl\u00c3\u00a4gigen harmonisierten Normen den Bedenken im Bereich der Grundrechte nicht ausreichend Rechnung tragen oder die harmonisierten Normen dem Auftrag nicht entsprechen oder es Verz\u00c3\u00b6gerungen bei der Annahme einer geeigneten harmonisierten Norm gibt. Ist eine solche Verz\u00c3\u00b6gerung bei der Annahme einer harmonisierten Norm auf die technische Komplexit\u00c3\u00a4t dieser Norm zur\u00c3\u00bcckzuf\u00c3\u00bchren, so sollte die Kommission dies pr\u00c3\u00bcfen, bevor sie die Festlegung gemeinsamer Spezifikationen in Erw\u00c3\u00a4gung zieht. Die Kommission wird ermutigt, bei der Entwicklung gemeinsamer Spezifikationen mit internationalen Partnern und internationalen Normungsgremien zusammenzuarbeiten. Fu\u00c3\u0178note 41: Verordnung (EU) Nr. 1025/2012 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 25. Oktober 2012 zur europ\u00c3\u00a4ischen Normung, zur \u00c3\u201enderung der Richtlinien 89/686/EWG und 93/15/EWG des Rates sowie der Richtlinien 94/9/EG, 94/25/EG, 95/16/EG, 97/23/EG, 98/34/EG, 2004/22/EG, 2007/23/EG, 2009/23/EG und 2009/105/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates und zur Aufhebung des Beschlusses 87/95/EWG des Rates und des Beschlusses Nr. 1673/2006/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates (ABl. L 316 vom 14.11.2012, S. 12)."}, {"color": "#97c2fc", "id": "ErwG 122", "label": "ErwG 122", "shape": "dot", "title": "(122) Unbeschadet der Anwendung harmonisierter Normen und gemeinsamer Spezifikationen ist es angezeigt, dass f\u00c3\u00bcr Anbieter von Hochrisiko-KI-Systemen, die mit Daten, in denen sich die besonderen geografischen, verhaltensbezogenen, kontextuellen oder funktionalen Rahmenbedingungen niederschlagen, unter denen sie verwendet werden sollen, trainiert und getestet wurden, die Vermutung der Konformit\u00c3\u00a4t mit der einschl\u00c3\u00a4gigen Ma\u00c3\u0178nahme gilt, die im Rahmen der in dieser Verordnung festgelegten Anforderungen an die Daten-Governance vorgesehen ist. Unbeschadet der in dieser Verordnung festgelegten Anforderungen an Robustheit und Genauigkeit sollte gem\u00c3\u00a4\u00c3\u0178 Artikel 54 Absatz 3 der Verordnung (EU) 2019/881 bei Hochrisiko-KI-Systemen, die im Rahmen eines Schemas f\u00c3\u00bcr die Cybersicherheit gem\u00c3\u00a4\u00c3\u0178 der genannten Verordnung zertifiziert wurden oder f\u00c3\u00bcr die eine Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung ausgestellt wurde und deren Fundstellen im Amtsblatt der Europ\u00c3\u00a4ischen Union ver\u00c3\u00b6ffentlicht wurden, vermutet werden, dass eine \u00c3\u0153bereinstimmung mit den Cybersicherheitsanforderungen der vorliegenden Verordnung gegeben ist, sofern das Cybersicherheitszertifikat oder die Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung oder Teile davon die Cybersicherheitsanforderungen dieser Verordnung abdecken. Dies gilt unbeschadet des freiwilligen Charakters dieses Schemas f\u00c3\u00bcr die Cybersicherheit."}, {"color": "#97c2fc", "id": "ErwG 123", "label": "ErwG 123", "shape": "dot", "title": "(123) Um ein hohes Ma\u00c3\u0178 an Vertrauensw\u00c3\u00bcrdigkeit von Hochrisiko-KI-Systemen zu gew\u00c3\u00a4hrleisten, sollten diese Systeme einer Konformit\u00c3\u00a4tsbewertung unterzogen werden, bevor sie in Verkehr gebracht oder in Betrieb genommen werden."}, {"color": "#97c2fc", "id": "ErwG 124", "label": "ErwG 124", "shape": "dot", "title": "(124) Damit f\u00c3\u00bcr Akteure m\u00c3\u00b6glichst wenig Aufwand entsteht und etwaige Doppelarbeit vermieden wird, ist es angezeigt, dass bei Hochrisiko-KI-Systemen im Zusammenhang mit Produkten, die auf der Grundlage des neuen Rechtsrahmens unter bestehende Harmonisierungsrechtsvorschriften der Union fallen, im Rahmen der bereits in den genannten Rechtsvorschriften vorgesehenen Konformit\u00c3\u00a4tsbewertung bewertet wird, ob diese KI-Systeme den Anforderungen dieser Verordnung gen\u00c3\u00bcgen. Die Anwendbarkeit der Anforderungen dieser Verordnung sollte daher die besondere Logik, Methodik oder allgemeine Struktur der Konformit\u00c3\u00a4tsbewertung gem\u00c3\u00a4\u00c3\u0178 den einschl\u00c3\u00a4gigen Harmonisierungsrechtsvorschriften der Union unber\u00c3\u00bchrt lassen."}, {"color": "#97c2fc", "id": "ErwG 125", "label": "ErwG 125", "shape": "dot", "title": "(125) Angesichts der Komplexit\u00c3\u00a4t von Hochrisiko-KI-Systemen und der damit verbundenen Risiken ist es wichtig, ein angemessenes Konformit\u00c3\u00a4tsbewertungsverfahren f\u00c3\u00bcr Hochrisiko-KI-Systeme, an denen notifizierte Stellen beteiligt sind, \u00e2\u20ac\u201d die sogenannte Konformit\u00c3\u00a4tsbewertung durch Dritte \u00e2\u20ac\u201d zu entwickeln. In Anbetracht der derzeitigen Erfahrung professioneller dem Inverkehrbringen vorgeschalteter Zertifizierer im Bereich der Produktsicherheit und der unterschiedlichen Art der damit verbundenen Risiken empfiehlt es sich jedoch, zumindest w\u00c3\u00a4hrend der anf\u00c3\u00a4nglichen Anwendung dieser Verordnung f\u00c3\u00bcr Hochrisiko-KI-Systeme, die nicht mit Produkten in Verbindung stehen, den Anwendungsbereich der Konformit\u00c3\u00a4tsbewertung durch Dritte einzuschr\u00c3\u00a4nken. Daher sollte die Konformit\u00c3\u00a4tsbewertung solcher Systeme in der Regel vom Anbieter in eigener Verantwortung durchgef\u00c3\u00bchrt werden, mit Ausnahme von KI-Systemen, die f\u00c3\u00bcr die Biometrie verwendet werden sollen."}, {"color": "#97c2fc", "id": "ErwG 126", "label": "ErwG 126", "shape": "dot", "title": "(126) Damit KI-Systeme, falls vorgeschrieben, Konformit\u00c3\u00a4tsbewertungen durch Dritte unterzogen werden k\u00c3\u00b6nnen, sollten die notifizierten Stellen gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung von den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden notifiziert werden, sofern sie eine Reihe von Anforderungen erf\u00c3\u00bcllen, insbesondere in Bezug auf Unabh\u00c3\u00a4ngigkeit, Kompetenz, Nichtvorliegen von Interessenkonflikten und geeignete Anforderungen an die Cybersicherheit. Die Notifizierung dieser Stellen sollte von den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden der Kommission und den anderen Mitgliedstaaten mittels des von der Kommission entwickelten und verwalteten elektronischen Notifizierungsinstruments gem\u00c3\u00a4\u00c3\u0178 Anhang I Artikel R23 des Beschlusses Nr. 768/2008/EG \u00c3\u00bcbermittelt werden."}, {"color": "#97c2fc", "id": "ErwG 127", "label": "ErwG 127", "shape": "dot", "title": "(127) Im Einklang mit den Verpflichtungen der Union im Rahmen des \u00c3\u0153bereinkommens der Welthandelsorganisation \u00c3\u00bcber technische Handelshemmnisse ist es angemessen, die gegenseitige Anerkennung von Konformit\u00c3\u00a4tsbewertungsergebnissen zu erleichtern, die von den zust\u00c3\u00a4ndigen Konformit\u00c3\u00a4tsbewertungsstellen unabh\u00c3\u00a4ngig von dem Gebiet, in dem sie niedergelassen sind, generiert wurden, sofern diese nach dem Recht eines Drittlandes errichteten Konformit\u00c3\u00a4tsbewertungsstellen die geltenden Anforderungen dieser Verordnung erf\u00c3\u00bcllen und die Union ein entsprechendes Abkommen geschlossen hat. In diesem Zusammenhang sollte die Kommission aktiv m\u00c3\u00b6gliche internationale Instrumente zu diesem Zweck pr\u00c3\u00bcfen und insbesondere den Abschluss von Abkommen \u00c3\u00bcber die gegenseitige Anerkennung mit Drittl\u00c3\u00a4ndern anstreben."}, {"color": "#97c2fc", "id": "ErwG 128", "label": "ErwG 128", "shape": "dot", "title": "(128) Im Einklang mit dem allgemein anerkannten Begriff der wesentlichen \u00c3\u201enderung von Produkten, f\u00c3\u00bcr die Harmonisierungsvorschriften der Union gelten, ist es angezeigt, dass das KI-System bei jeder \u00c3\u201enderung, die die Einhaltung dieser Verordnung durch das Hochrisiko-KI-System beeintr\u00c3\u00a4chtigen k\u00c3\u00b6nnte (z. B. \u00c3\u201enderung des Betriebssystems oder der Softwarearchitektur), oder wenn sich die Zweckbestimmung des Systems \u00c3\u00a4ndert, als neues KI-System betrachtet werden sollte, das einer neuen Konformit\u00c3\u00a4tsbewertung unterzogen werden sollte. \u00c3\u201enderungen, die den Algorithmus und die Leistung von KI-Systemen betreffen, die nach dem Inverkehrbringen oder der Inbetriebnahme weiterhin dazulernen \u00e2\u20ac\u201d d. h., sie passen automatisch an, wie die Funktionen ausgef\u00c3\u00bchrt werden \u00e2\u20ac\u201d, sollten jedoch keine wesentliche Ver\u00c3\u00a4nderung darstellen, sofern diese \u00c3\u201enderungen vom Anbieter vorab festgelegt und zum Zeitpunkt der Konformit\u00c3\u00a4tsbewertung bewertet wurden."}, {"color": "#97c2fc", "id": "ErwG 129", "label": "ErwG 129", "shape": "dot", "title": "(129) Hochrisiko-KI-Systeme sollten grunds\u00c3\u00a4tzlich mit der CE-Kennzeichnung versehen sein, aus der ihre Konformit\u00c3\u00a4t mit dieser Verordnung hervorgeht, sodass sie frei im Binnenmarkt verkehren k\u00c3\u00b6nnen. Bei in ein Produkt integrierten Hochrisiko-KI-Systemen sollte eine physische CE-Kennzeichnung angebracht werden, die durch eine digitale CE-Kennzeichnung erg\u00c3\u00a4nzt werden kann. Bei Hochrisiko-KI-Systemen, die nur digital bereitgestellt werden, sollte eine digitale CE-Kennzeichnung verwendet werden. Die Mitgliedstaaten sollten keine ungerechtfertigten Hindernisse f\u00c3\u00bcr das Inverkehrbringen oder die Inbetriebnahme von Hochrisiko-KI-Systemen schaffen, die die in dieser Verordnung festgelegten Anforderungen erf\u00c3\u00bcllen und mit der CE-Kennzeichnung versehen sind."}, {"color": "#97c2fc", "id": "ErwG 130", "label": "ErwG 130", "shape": "dot", "title": "(130) Unter bestimmten Bedingungen kann die rasche Verf\u00c3\u00bcgbarkeit innovativer Technik f\u00c3\u00bcr die Gesundheit und Sicherheit von Menschen, den Schutz der Umwelt und vor dem Klimawandel und die Gesellschaft insgesamt von entscheidender Bedeutung sein. Es ist daher angezeigt, dass die Aufsichtsbeh\u00c3\u00b6rden aus au\u00c3\u0178ergew\u00c3\u00b6hnlichen Gr\u00c3\u00bcnden der \u00c3\u00b6ffentlichen Sicherheit, des Schutzes des Lebens und der Gesundheit nat\u00c3\u00bcrlicher Personen, des Umweltschutzes und des Schutzes wichtiger Industrie- und Infrastrukturanlagen das Inverkehrbringen oder die Inbetriebnahme von KI-Systemen, die keiner Konformit\u00c3\u00a4tsbewertung unterzogen wurden, genehmigen k\u00c3\u00b6nnten. In hinreichend begr\u00c3\u00bcndeten F\u00c3\u00a4llen gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung k\u00c3\u00b6nnen Strafverfolgungs- oder Katastrophenschutzbeh\u00c3\u00b6rden ein bestimmtes Hochrisiko-KI-System ohne Genehmigung der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde in Betrieb nehmen, sofern diese Genehmigung w\u00c3\u00a4hrend der Verwendung oder im Anschluss daran unverz\u00c3\u00bcglich beantragt wird."}, {"color": "#97c2fc", "id": "ErwG 131", "label": "ErwG 131", "shape": "dot", "title": "(131) Um die Arbeit der Kommission und der Mitgliedstaaten im KI-Bereich zu erleichtern und die Transparenz gegen\u00c3\u00bcber der \u00c3\u2013ffentlichkeit zu erh\u00c3\u00b6hen, sollten Anbieter von Hochrisiko-KI-Systemen, die nicht im Zusammenhang mit Produkten stehen, welche in den Anwendungsbereich einschl\u00c3\u00a4giger Harmonisierungsrechtsvorschriften der Union fallen, und Anbieter, die der Auffassung sind, dass ein KI-System, das in den in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Anwendungsf\u00c3\u00a4llen mit hohem Risiko aufgef\u00c3\u00bchrt ist, auf der Grundlage einer Ausnahme nicht hochriskant ist, dazu verpflichtet werden, sich und Informationen \u00c3\u00bcber ihr KI-System in einer von der Kommission einzurichtenden und zu verwaltenden EU-Datenbank zu registrieren. Vor der Verwendung eines KI-Systems, das in den in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Anwendungsf\u00c3\u00a4llen mit hohem Risiko aufgef\u00c3\u00bchrt ist, sollten sich Betreiber von Hochrisiko-KI-Systemen, die Beh\u00c3\u00b6rden, Einrichtungen oder sonstige Stellen sind, in dieser Datenbank registrieren und das System ausw\u00c3\u00a4hlen, dessen Verwendung sie planen. Andere Betreiber sollten berechtigt sein, dies freiwillig zu tun. Dieser Teil der EU-Datenbank sollte \u00c3\u00b6ffentlich und kostenlos zug\u00c3\u00a4nglich sein, und die Informationen sollten leicht zu navigieren, verst\u00c3\u00a4ndlich und maschinenlesbar sein. Die EU-Datenbank sollte au\u00c3\u0178erdem benutzerfreundlich sein und beispielsweise die Suche, auch mit Stichw\u00c3\u00b6rtern, vorsehen, damit die breite \u00c3\u2013ffentlichkeit die einschl\u00c3\u00a4gigen Informationen finden kann, die bei der Registrierung von Hochrisiko-KI-Systemen einzureichen sind und die sich auf einen in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Anwendungsfall der Hochrisiko-KI-Systeme, denen die betreffenden Hochrisiko-KI-Systeme entsprechen, beziehen. Jede wesentliche Ver\u00c3\u00a4nderung von Hochrisiko-KI-Systemen sollte ebenfalls in der EU-Datenbank registriert werden. Bei Hochrisiko-KI-Systemen, die in den Bereichen Strafverfolgung, Migration, Asyl und Grenzkontrolle eingesetzt werden, sollten die Registrierungspflichten in einem sicheren nicht \u00c3\u00b6ffentlichen Teil der EU-Datenbank erf\u00c3\u00bcllt werden. Der Zugang zu dem gesicherten nicht \u00c3\u00b6ffentlichen Teil sollte sich strikt auf die Kommission sowie auf die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und bei diesen auf ihren nationalen Teil dieser Datenbank beschr\u00c3\u00a4nken. Hochrisiko-KI-Systeme im Bereich kritischer Infrastrukturen sollten nur auf nationaler Ebene registriert werden. Die Kommission sollte gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) 2018/1725 als f\u00c3\u00bcr die EU-Datenbank Verantwortlicher gelten. Um die volle Funktionsf\u00c3\u00a4higkeit der EU-Datenbank zu gew\u00c3\u00a4hrleisten, sollte das Verfahren f\u00c3\u00bcr die Einrichtung der Datenbank auch die Entwicklung von funktionalen Spezifikationen durch die Kommission und einen unabh\u00c3\u00a4ngigen Pr\u00c3\u00bcfbericht umfassen. Die Kommission sollte bei der Wahrnehmung ihrer Aufgaben als Verantwortliche f\u00c3\u00bcr die EU-Datenbank die Risiken im Zusammenhang mit Cybersicherheit ber\u00c3\u00bccksichtigen. Um f\u00c3\u00bcr ein H\u00c3\u00b6chstma\u00c3\u0178 an Verf\u00c3\u00bcgbarkeit und Nutzung der EU-Datenbank durch die \u00c3\u2013ffentlichkeit zu sorgen, sollte die EU-Datenbank, einschlie\u00c3\u0178lich der \u00c3\u00bcber sie zur Verf\u00c3\u00bcgung gestellten Informationen, den Anforderungen der Richtlinie (EU) 2019/882 entsprechen."}, {"color": "#97c2fc", "id": "ErwG 132", "label": "ErwG 132", "shape": "dot", "title": "(132) Bestimmte KI-Systeme, die mit nat\u00c3\u00bcrlichen Personen interagieren oder Inhalte erzeugen sollen, k\u00c3\u00b6nnen unabh\u00c3\u00a4ngig davon, ob sie als hochriskant eingestuft werden, ein besonderes Risiko in Bezug auf Identit\u00c3\u00a4tsbetrug oder T\u00c3\u00a4uschung bergen. Unter bestimmten Umst\u00c3\u00a4nden sollte die Verwendung solcher Systeme daher \u00e2\u20ac\u201d unbeschadet der Anforderungen an und Pflichten f\u00c3\u00bcr Hochrisiko-KI-Systeme und vorbehaltlich punktueller Ausnahmen, um den besonderen Erfordernissen der Strafverfolgung Rechnung zu tragen \u00e2\u20ac\u201d besonderen Transparenzpflichten unterliegen. Insbesondere sollte nat\u00c3\u00bcrlichen Personen mitgeteilt werden, dass sie es mit einem KI-System zu tun haben, es sei denn, dies ist aus Sicht einer angemessen informierten, aufmerksamen und verst\u00c3\u00a4ndigen nat\u00c3\u00bcrlichen Person aufgrund der Umst\u00c3\u00a4nde und des Kontexts der Nutzung offensichtlich. Bei der Umsetzung dieser Pflicht sollten die Merkmale von nat\u00c3\u00bcrlichen Personen, die aufgrund ihres Alters oder einer Behinderung schutzbed\u00c3\u00bcrftigen Gruppen angeh\u00c3\u00b6ren, ber\u00c3\u00bccksichtigt werden, soweit das KI-System auch mit diesen Gruppen interagieren soll. Dar\u00c3\u00bcber hinaus sollte nat\u00c3\u00bcrlichen Personen mitgeteilt werden, wenn sie KI-Systemen ausgesetzt sind, die durch die Verarbeitung ihrer biometrischen Daten die Gef\u00c3\u00bchle oder Absichten dieser Personen identifizieren oder ableiten oder sie bestimmten Kategorien zuordnen k\u00c3\u00b6nnen. Solche spezifischen Kategorien k\u00c3\u00b6nnen Aspekte wie etwa Geschlecht, Alter, Haarfarbe, Augenfarbe, T\u00c3\u00a4towierungen, pers\u00c3\u00b6nliche Merkmale, ethnische Herkunft sowie pers\u00c3\u00b6nliche Vorlieben und Interessen betreffen. Diese Informationen und Mitteilungen sollten f\u00c3\u00bcr Menschen mit Behinderungen in entsprechend barrierefrei zug\u00c3\u00a4nglicher Form bereitgestellt werden."}, {"color": "#97c2fc", "id": "ErwG 133", "label": "ErwG 133", "shape": "dot", "title": "(133) Eine Vielzahl von KI-Systemen kann gro\u00c3\u0178e Mengen synthetischer Inhalte erzeugen, bei denen es f\u00c3\u00bcr Menschen immer schwieriger wird, sie vom Menschen erzeugten und authentischen Inhalten zu unterscheiden. Die breite Verf\u00c3\u00bcgbarkeit und die zunehmenden F\u00c3\u00a4higkeiten dieser Systeme wirken sich erheblich auf die Integrit\u00c3\u00a4t des Informations\u00c3\u00b6kosystems und das ihm entgegengebrachte Vertrauen aus, weil neue Risiken in Bezug auf Fehlinformation und Manipulation in gro\u00c3\u0178em Ma\u00c3\u0178stab, Betrug, Identit\u00c3\u00a4tsbetrug und T\u00c3\u00a4uschung der Verbraucher entstehen. Angesichts dieser Auswirkungen, des raschen Tempos im Technologiebereich und der Notwendigkeit neuer Methoden und Techniken zur R\u00c3\u00bcckverfolgung der Herkunft von Informationen sollten die Anbieter dieser Systeme verpflichtet werden, technische L\u00c3\u00b6sungen zu integrieren, die die Kennzeichnung in einem maschinenlesbaren Format und die Feststellung erm\u00c3\u00b6glichen, dass die Ausgabe von einem KI-System und nicht von einem Menschen erzeugt oder manipuliert wurde. Diese Techniken und Methoden sollten \u00e2\u20ac\u201d soweit technisch m\u00c3\u00b6glich \u00e2\u20ac\u201d hinreichend zuverl\u00c3\u00a4ssig, interoperabel, wirksam und belastbar sein, wobei verf\u00c3\u00bcgbare Techniken, wie Wasserzeichen, Metadatenidentifizierungen, kryptografische Methoden zum Nachweis der Herkunft und Authentizit\u00c3\u00a4t des Inhalts, Protokollierungsmethoden, Fingerabdr\u00c3\u00bccke oder andere Techniken, oder eine Kombination solcher Techniken je nach Sachlage zu ber\u00c3\u00bccksichtigen sind. Bei der Umsetzung dieser Pflicht sollten die Anbieter auch die Besonderheiten und Einschr\u00c3\u00a4nkungen der verschiedenen Arten von Inhalten und die einschl\u00c3\u00a4gigen technologischen Entwicklungen und Marktentwicklungen in diesem Bereich, die dem allgemein anerkannten Stand der Technik entsprechen, ber\u00c3\u00bccksichtigen. Solche Techniken und Methoden k\u00c3\u00b6nnen auf der Ebene des KI-Systems oder der Ebene des KI-Modells, darunter KI-Modelle mit allgemeinem Verwendungszweck zur Erzeugung von Inhalten, angewandt werden, wodurch dem nachgelagerten Anbieter des KI-Systems die Erf\u00c3\u00bcllung dieser Pflicht erleichtert wird. Um die Verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178igkeit zu wahren, sollte vorgesehen werden, dass diese Kennzeichnungspflicht weder f\u00c3\u00bcr KI-Systeme, die in erster Linie eine unterst\u00c3\u00bctzende Funktion f\u00c3\u00bcr die Standardbearbeitung ausf\u00c3\u00bchren, noch f\u00c3\u00bcr KI-Systeme, die die vom Betreiber bereitgestellten Eingabedaten oder deren Semantik nicht wesentlich ver\u00c3\u00a4ndern, gilt."}, {"color": "#97c2fc", "id": "ErwG 134", "label": "ErwG 134", "shape": "dot", "title": "(134) Neben den technischen L\u00c3\u00b6sungen, die von den Anbietern von KI-Systemen eingesetzt werden, sollten Betreiber, die ein KI-System zum Erzeugen oder Manipulieren von Bild-, Audio- oder Videoinhalte verwenden, die wirklichen Personen, Gegenst\u00c3\u00a4nden, Orten, Einrichtungen oder Ereignissen merklich \u00c3\u00a4hneln und einer Person f\u00c3\u00a4lschlicherweise echt oder wahr erscheinen w\u00c3\u00bcrden (Deepfakes), auch klar und deutlich offenlegen, dass die Inhalte k\u00c3\u00bcnstlich erzeugt oder manipuliert wurden, indem sie die Ausgaben von KI entsprechend kennzeichnen und auf ihren k\u00c3\u00bcnstlichen Ursprung hinweisen. Die Einhaltung dieser Transparenzpflicht sollte nicht so ausgelegt werden, dass sie darauf hindeutet, dass die Verwendung des KI-Systems oder seiner Ausgabe das Recht auf freie Meinungs\u00c3\u00a4u\u00c3\u0178erung und das Recht auf Freiheit der Kunst und Wissenschaft, die in der Charta garantiert sind, behindern, insbesondere wenn der Inhalt Teil eines offensichtlich kreativen, satirischen, k\u00c3\u00bcnstlerischen, fiktionalen oder analogen Werks oder Programms ist und geeignete Schutzvorkehrungen f\u00c3\u00bcr die Rechte und Freiheiten Dritter bestehen. In diesen F\u00c3\u00a4llen beschr\u00c3\u00a4nkt sich die in dieser Verordnung festgelegte Transparenzpflicht f\u00c3\u00bcr Deepfakes darauf, das Vorhandenseins solcher erzeugten oder manipulierten Inhalte in geeigneter Weise offenzulegen, die die Darstellung oder den Genuss des Werks, einschlie\u00c3\u0178lich seiner normalen Nutzung und Verwendung, nicht beeintr\u00c3\u00a4chtigt und gleichzeitig den Nutzen und die Qualit\u00c3\u00a4t des Werks aufrechterh\u00c3\u00a4lt. Dar\u00c3\u00bcber hinaus ist es angezeigt, eine \u00c3\u00a4hnliche Offenlegungspflicht in Bezug auf durch KI erzeugte oder manipulierte Texte anzustreben, soweit diese ver\u00c3\u00b6ffentlicht werden, um die \u00c3\u2013ffentlichkeit \u00c3\u00bcber Angelegenheiten von \u00c3\u00b6ffentlichem Interesse zu informieren, es sei denn, die durch KI erzeugten Inhalte wurden einem Verfahren der menschlichen \u00c3\u0153berpr\u00c3\u00bcfung oder redaktionellen Kontrolle unterzogen und eine nat\u00c3\u00bcrliche oder juristische Person tr\u00c3\u00a4gt die redaktionelle Verantwortung f\u00c3\u00bcr die Ver\u00c3\u00b6ffentlichung der Inhalte."}, {"color": "#97c2fc", "id": "ErwG 135", "label": "ErwG 135", "shape": "dot", "title": "(135) Unbeschadet des verbindlichen Charakters und der uneingeschr\u00c3\u00a4nkten Anwendbarkeit der Transparenzpflichten kann die Kommission zudem die Ausarbeitung von Praxisleitf\u00c3\u00a4den auf Unionsebene im Hinblick auf die Erm\u00c3\u00b6glichung der wirksamen Umsetzung der Pflichten in Bezug auf die Feststellung und Kennzeichnung k\u00c3\u00bcnstlich erzeugter oder manipulierter Inhalte erleichtern und f\u00c3\u00b6rdern, auch um praktische Vorkehrungen zu unterst\u00c3\u00bctzen, mit denen gegebenenfalls die Feststellungsmechanismen zug\u00c3\u00a4nglich gemacht werden, die Zusammenarbeit mit anderen Akteuren entlang der Wertsch\u00c3\u00b6pfungskette erleichtert wird und Inhalte verbreitet oder ihre Echtheit und Herkunft \u00c3\u00bcberpr\u00c3\u00bcft werden, damit die \u00c3\u2013ffentlichkeit durch KI erzeugte Inhalte wirksam erkennen kann."}, {"color": "#97c2fc", "id": "ErwG 136", "label": "ErwG 136", "shape": "dot", "title": "(136) Die Pflichten, die Anbietern und Betreibern bestimmter KI-Systeme mit dieser Verordnung auferlegt werden, die Feststellung und Offenlegung zu erm\u00c3\u00b6glichen, dass die Ausgaben dieser Systeme k\u00c3\u00bcnstlich erzeugt oder manipuliert werden, sind von besonderer Bedeutung f\u00c3\u00bcr die Erleichterung der wirksamen Umsetzung der Verordnung (EU) 2022/2065. Dies gilt insbesondere f\u00c3\u00bcr die Pflicht der Anbieter sehr gro\u00c3\u0178er Online-Plattformen oder sehr gro\u00c3\u0178er Online-Suchmaschinen, systemische Risiken zu ermitteln und zu mindern, die aus der Verbreitung von k\u00c3\u00bcnstlich erzeugten oder manipulierten Inhalten entstehen k\u00c3\u00b6nnen, insbesondere das Risiko tats\u00c3\u00a4chlicher oder vorhersehbarer negativer Auswirkungen auf demokratische Prozesse, den gesellschaftlichen Diskurs und Wahlprozesse, unter anderem durch Desinformation. Die Anforderung gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung, durch KI-Systeme erzeugte Inhalte zu kennzeichnen, ber\u00c3\u00bchrt nicht die Pflicht in Artikel 16 Absatz 6 der Verordnung (EU) 2022/2065 f\u00c3\u00bcr Anbieter von Hostingdiensten, gem\u00c3\u00a4\u00c3\u0178 Artikel 16 Absatz 1 der genannten Verordnung eingegangene Meldungen \u00c3\u00bcber illegale Inhalte zu bearbeiten, und sollte nicht die Beurteilung der Rechtswidrigkeit der betreffenden Inhalte und die Entscheidung dar\u00c3\u00bcber beeinflussen. Diese Beurteilung sollte ausschlie\u00c3\u0178lich anhand der Vorschriften f\u00c3\u00bcr die Rechtm\u00c3\u00a4\u00c3\u0178igkeit der Inhalte vorgenommen werden."}, {"color": "#97c2fc", "id": "ErwG 137", "label": "ErwG 137", "shape": "dot", "title": "(137) Die Einhaltung der Transparenzpflichten f\u00c3\u00bcr die von dieser Verordnung erfassten KI-Systeme sollte nicht als Hinweis darauf ausgelegt werden, dass die Verwendung des KI-Systems oder seiner Ausgabe nach dieser Verordnung oder anderen Rechtsvorschriften der Union und der Mitgliedstaaten rechtm\u00c3\u00a4\u00c3\u0178ig ist, und sollte andere Transparenzpflichten f\u00c3\u00bcr Betreiber von KI-Systemen, die im Unionsrecht oder im nationalen Recht festgelegt sind, unber\u00c3\u00bchrt lassen."}, {"color": "#97c2fc", "id": "ErwG 138", "label": "ErwG 138", "shape": "dot", "title": "(138) KI bezeichnet eine Reihe sich rasch entwickelnder Technologien, die eine Regulierungsaufsicht und einen sicheren und kontrollierten Raum f\u00c3\u00bcr die Erprobung erfordern, wobei gleichzeitig eine verantwortungsvolle Innovation und die Integration geeigneter Schutzvorkehrungen und Risikominderungsma\u00c3\u0178nahmen gew\u00c3\u00a4hrleistet werden m\u00c3\u00bcssen. Um einen innovationsf\u00c3\u00b6rdernden, zukunftssicheren und gegen\u00c3\u00bcber St\u00c3\u00b6rungen widerstandsf\u00c3\u00a4higen Rechtsrahmen sicherzustellen, sollten die Mitgliedstaaten sicherstellen, dass ihre zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden mindestens ein KI-Reallabor auf nationaler Ebene einrichten, um die Entwicklung und die Erprobung innovativer KI-Systeme vor deren Inverkehrbringen oder anderweitiger Inbetriebnahme unter strenger Regulierungsaufsicht zu erleichtern. Die Mitgliedstaaten k\u00c3\u00b6nnten diese Pflicht auch erf\u00c3\u00bcllen, indem sie sich an bereits bestehenden Reallaboren beteiligen oder ein Reallabor mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden eines oder mehrerer Mitgliedstaaten gemeinsam einrichten, insoweit diese Beteiligung eine gleichwertige nationale Abdeckung f\u00c3\u00bcr die teilnehmenden Mitgliedstaaten bietet. KI-Reallabore k\u00c3\u00b6nnten in physischer, digitaler oder Hybrid-Form eingerichtet werden, und sie k\u00c3\u00b6nnen physische sowie digitale Produkte umfassen. Die einrichtenden Beh\u00c3\u00b6rden sollten ferner sicherstellen, dass die KI-Reallabore \u00c3\u00bcber angemessene Ressourcen f\u00c3\u00bcr ihre Aufgaben, einschlie\u00c3\u0178lich finanzieller und personeller Ressourcen, verf\u00c3\u00bcgen."}, {"color": "#97c2fc", "id": "ErwG 139", "label": "ErwG 139", "shape": "dot", "title": "(139) Die Ziele der KI-Reallabore sollten in Folgendem bestehen: Innovationen im Bereich KI zu f\u00c3\u00b6rdern, indem eine kontrollierte Versuchs- und Testumgebung f\u00c3\u00bcr die Entwicklungsphase und die dem Inverkehrbringen vorgelagerte Phase geschaffen wird, um sicherzustellen, dass die innovativen KI-Systeme mit dieser Verordnung und anderem einschl\u00c3\u00a4gigen Unionsrecht und dem nationalen Recht in Einklang stehen. Dar\u00c3\u00bcber hinaus sollten die KI-Reallabore darauf abzielen, die Rechtssicherheit f\u00c3\u00bcr Innovatoren sowie die Aufsicht und das Verst\u00c3\u00a4ndnis der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden in Bezug auf die M\u00c3\u00b6glichkeiten, neu auftretenden Risiken und Auswirkungen der KI-Nutzung zu verbessern, das regulatorische Lernen f\u00c3\u00bcr Beh\u00c3\u00b6rden und Unternehmen zu erleichtern, unter anderem im Hinblick auf k\u00c3\u00bcnftige Anpassungen des Rechtsrahmens, die Zusammenarbeit und den Austausch bew\u00c3\u00a4hrter Praktiken mit den an dem KI-Reallabor beteiligten Beh\u00c3\u00b6rden zu unterst\u00c3\u00bctzen und den Marktzugang zu beschleunigen, unter anderem indem Hindernisse f\u00c3\u00bcr KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, abgebaut werden. KI-Reallabore sollten in der gesamten Union weithin verf\u00c3\u00bcgbar sein, und ein besonderes Augenmerk sollte auf ihre Zug\u00c3\u00a4nglichkeit f\u00c3\u00bcr KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, gelegt werden. Die Beteiligung am KI-Reallabor sollte sich auf Fragen konzentrieren, die zu Rechtsunsicherheit f\u00c3\u00bcr Anbieter und zuk\u00c3\u00bcnftige Anbieter f\u00c3\u00bchren, damit sie Innovationen vornehmen, mit KI in der Union experimentieren und zu evidenzbasiertem regulatorischen Lernen beitragen. Die Beaufsichtigung der KI-Systeme im KI-Reallabor sollte sich daher auf deren Entwicklung, Training, Testen und Validierung vor dem Inverkehrbringen oder der Inbetriebnahme der Systeme sowie auf das Konzept und das Auftreten wesentlicher \u00c3\u201enderungen erstrecken, die m\u00c3\u00b6glicherweise ein neues Konformit\u00c3\u00a4tsbewertungsverfahren erfordern. Alle erheblichen Risiken, die bei der Entwicklung und Erprobung solcher KI-Systeme festgestellt werden, sollten eine angemessene Risikominderung und, in Ermangelung dessen, die Aussetzung des Entwicklungs- und Erprobungsprozesses nach sich ziehen. Gegebenenfalls sollten die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden, die KI-Reallabore einrichten, mit anderen einschl\u00c3\u00a4gigen Beh\u00c3\u00b6rden zusammenarbeiten, einschlie\u00c3\u0178lich derjenigen, die den Schutz der Grundrechte \u00c3\u00bcberwachen, und k\u00c3\u00b6nnten die Einbeziehung anderer Akteure innerhalb des KI-\u00c3\u2013kosystems gestatten, wie etwa nationaler oder europ\u00c3\u00a4ischer Normungsorganisationen, notifizierter Stellen, Test- und Versuchseinrichtungen, Forschungs- und Versuchslabore, Europ\u00c3\u00a4ischer Digitaler Innovationszentren und einschl\u00c3\u00a4giger Interessentr\u00c3\u00a4ger und Organisationen der Zivilgesellschaft. Im Interesse einer unionsweit einheitlichen Umsetzung und der Erzielung von Gr\u00c3\u00b6\u00c3\u0178envorteilen ist es angezeigt, dass gemeinsame Vorschriften f\u00c3\u00bcr die Umsetzung von KI-Reallaboren und ein Rahmen f\u00c3\u00bcr die Zusammenarbeit zwischen den an der Beaufsichtigung der Reallabore beteiligten Beh\u00c3\u00b6rden festgelegt werden. KI-Reallabore, die im Rahmen dieser Verordnung eingerichtet werden, sollten anderes Recht, das die Einrichtung anderer Reallabore erm\u00c3\u00b6glicht, unber\u00c3\u00bchrt lassen, um die Einhaltung anderen Rechts als dieser Verordnung sicherzustellen. Gegebenenfalls sollten die f\u00c3\u00bcr diese anderen Reallabore zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden die Vorteile der Nutzung dieser Reallabore auch zum Zweck der Gew\u00c3\u00a4hrleistung der Konformit\u00c3\u00a4t der KI-Systeme mit dieser Verordnung ber\u00c3\u00bccksichtigen. Im Einvernehmen zwischen den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden und den am KI-Reallabor Beteiligten k\u00c3\u00b6nnen Tests unter Realbedingungen auch im Rahmen des KI-Reallabors durchgef\u00c3\u00bchrt und beaufsichtigt werden."}, {"color": "#97c2fc", "id": "ErwG 140", "label": "ErwG 140", "shape": "dot", "title": "(140) Die vorliegende Verordnung sollte im Einklang mit Artikel 6 Absatz 4 und Artikel 9 Absatz 2 Buchstabe g der Verordnung (EU) 2016/679 und den Artikeln 5, 6 und 10 der Verordnung (EU) 2018/1725 sowie unbeschadet des Artikels 4 Absatz 2 und des Artikels 10 der Richtlinie (EU) 2016/680 die Rechtsgrundlage f\u00c3\u00bcr die Verwendung \u00e2\u20ac\u201d ausschlie\u00c3\u0178lich unter bestimmten Bedingungen \u00e2\u20ac\u201d personenbezogener Daten, die f\u00c3\u00bcr andere Zwecke erhoben wurden, zur Entwicklung bestimmter KI-Systeme im \u00c3\u00b6ffentlichen Interesse innerhalb des KI-Reallabors durch die Anbieter und zuk\u00c3\u00bcnftigen Anbieter im KI-Reallabor bilden. Alle anderen Pflichten von Verantwortlichen und Rechte betroffener Personen im Rahmen der Verordnungen (EU) 2016/679 und (EU) 2018/1725 und der Richtlinie (EU) 2016/680 gelten weiterhin. Insbesondere sollte diese Verordnung keine Rechtsgrundlage im Sinne des Artikels 22 Absatz 2 Buchstabe b der Verordnung (EU) 2016/679 und des Artikels 24 Absatz 2 Buchstabe b der Verordnung (EU) 2018/1725 bilden. Anbieter und zuk\u00c3\u00bcnftige Anbieter im KI-Reallabor sollten angemessene Schutzvorkehrungen treffen und mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden zusammenarbeiten, unter anderem indem sie deren Anleitung folgen und z\u00c3\u00bcgig und nach Treu und Glauben handeln, um etwaige erhebliche Risiken f\u00c3\u00bcr die Sicherheit, die Gesundheit und die Grundrechte, die bei der Entwicklung, bei der Erprobung und bei Versuchen in diesem Reallabor auftreten k\u00c3\u00b6nnen, zu mindern."}, {"color": "#97c2fc", "id": "ErwG 141", "label": "ErwG 141", "shape": "dot", "title": "(141) Um den Prozess der Entwicklung und des Inverkehrbringens der in einem Anhang dieser Verordnung aufgef\u00c3\u00bchrten Hochrisiko-KI-Systeme zu beschleunigen, ist es wichtig, dass Anbieter oder zuk\u00c3\u00bcnftige Anbieter solcher Systeme auch von einer spezifischen Regelung f\u00c3\u00bcr das Testen dieser Systeme unter Realbedingungen profitieren k\u00c3\u00b6nnen, ohne sich an einem KI-Reallabor zu beteiligen. In solchen F\u00c3\u00a4llen, unter Ber\u00c3\u00bccksichtigung der m\u00c3\u00b6glichen Folgen solcher Tests f\u00c3\u00bcr Einzelpersonen, sollte jedoch sichergestellt werden, dass mit dieser Verordnung angemessene und ausreichende Garantien und Bedingungen f\u00c3\u00bcr Anbieter oder zuk\u00c3\u00bcnftige Anbieter eingef\u00c3\u00bchrt werden. Diese Garantien sollten unter anderem die Einholung der informierten Einwilligung nat\u00c3\u00bcrlicher Personen in die Beteiligung an Tests unter Realbedingungen umfassen, mit Ausnahme der Strafverfolgung, wenn die Einholung der informierten Einwilligung verhindern w\u00c3\u00bcrde, dass das KI-System getestet wird. Die Einwilligung der Testteilnehmer zur Teilnahme an solchen Tests im Rahmen dieser Verordnung unterscheidet sich von der Einwilligung betroffener Personen in die Verarbeitung ihrer personenbezogenen Daten nach den einschl\u00c3\u00a4gigen Datenschutzvorschriften und greift dieser nicht vor. Ferner ist es wichtig, die Risiken zu minimieren und die Aufsicht durch die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden zu erm\u00c3\u00b6glichen und daher von zuk\u00c3\u00bcnftigen Anbietern zu verlangen, dass sie der zust\u00c3\u00a4ndigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde einen Plan f\u00c3\u00bcr einen Test unter Realbedingungen vorgelegt haben, die Tests \u00e2\u20ac\u201d vorbehaltlich einiger begrenzter Ausnahmen \u00e2\u20ac\u201d in den daf\u00c3\u00bcr vorgesehenen Abschnitten der EU-Datenbank zu registrieren, den Zeitraum zu begrenzen, in dem die Tests durchgef\u00c3\u00bchrt werden k\u00c3\u00b6nnen, und zus\u00c3\u00a4tzliche Schutzma\u00c3\u0178nahmen f\u00c3\u00bcr Personen, die schutzbed\u00c3\u00bcrftigen Gruppen angeh\u00c3\u00b6ren, sowie eine schriftliche Einwilligung mit der Festlegung der Aufgaben und Zust\u00c3\u00a4ndigkeiten der zuk\u00c3\u00bcnftigen Anbieter und der Betreiber und eine wirksame Aufsicht durch zust\u00c3\u00a4ndiges Personal, das an den Tests unter Realbedingungen beteiligt ist, zu verlangen. Dar\u00c3\u00bcber hinaus ist es angezeigt, zus\u00c3\u00a4tzliche Schutzma\u00c3\u0178nahmen vorzusehen, um sicherzustellen, dass die Vorhersagen, Empfehlungen oder Entscheidungen des KI-Systems effektiv r\u00c3\u00bcckg\u00c3\u00a4ngig gemacht und missachtet werden k\u00c3\u00b6nnen, und dass personenbezogene Daten gesch\u00c3\u00bctzt sind und gel\u00c3\u00b6scht werden, wenn die Testteilnehmer ihre Einwilligung zur Teilnahme an den Tests widerrufen haben, und zwar unbeschadet ihrer Rechte als betroffene Personen nach dem Datenschutzrecht der Union. Was die Daten\u00c3\u00bcbermittlung betrifft, so ist es angezeigt vorzusehen, dass Daten, die zum Zweck von Tests unter Realbedingungen erhoben und verarbeitet wurden, nur dann an Drittstaaten \u00c3\u00bcbermittelt werden sollten, wenn angemessene und anwendbare Schutzma\u00c3\u0178nahmen nach dem Unionsrecht umgesetzt wurden, insbesondere im Einklang mit den Grundlagen f\u00c3\u00bcr die \u00c3\u0153bermittlung personenbezogener Daten nach dem Datenschutzrecht der Union, w\u00c3\u00a4hrend f\u00c3\u00bcr nicht personenbezogene Daten angemessene Schutzma\u00c3\u0178nahmen im Einklang mit dem Unionsrecht, z. B. den Verordnungen (EU) 2022/868 (Fu\u00c3\u0178note 42) und (EU) 2023/2854 (Fu\u00c3\u0178note 43) des Europ\u00c3\u00a4ischen Parlaments und des Rates eingerichtet wurden. Fu\u00c3\u0178note 42: Verordnung (EU) 2022/868 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 30. Mai 2022 \u00c3\u00bcber europ\u00c3\u00a4ische Daten-Governance und zur \u00c3\u201enderung der Verordnung (EU) 2018/1724 (Daten-Governance-Rechtsakt) (ABl. L 152 vom 3.6.2022, S. 1)., Fu\u00c3\u0178note 43: Verordnung (EU) 2023/2854 des Rates und des Europ\u00c3\u00a4ischen Parlaments vom 13. Dezember 2023 \u00c3\u00bcber harmonisierte Vorschriften f\u00c3\u00bcr einen fairen Datenzugang und eine faire Datennutzung sowie zur \u00c3\u201enderung der Verordnung (EU) 2017/2394 und der Richtlinie (EU) 2020/1828 (Datenverordnung) (ABl. L, 2023/2854, 22.12.2023, ELI: http://data.europa.eu/eli/reg/2023/2854/oj)."}, {"color": "#97c2fc", "id": "ErwG 142", "label": "ErwG 142", "shape": "dot", "title": "(142) Um sicherzustellen, dass KI zu sozial und \u00c3\u00b6kologisch vorteilhaften Ergebnissen f\u00c3\u00bchrt, werden die Mitgliedstaaten ermutigt, Forschung und Entwicklung zu KI-L\u00c3\u00b6sungen, die zu sozial und \u00c3\u00b6kologisch vorteilhaften Ergebnissen beitragen, zu unterst\u00c3\u00bctzen und zu f\u00c3\u00b6rdern, wie KI-gest\u00c3\u00bctzte L\u00c3\u00b6sungen f\u00c3\u00bcr mehr Barrierefreiheit f\u00c3\u00bcr Personen mit Behinderungen, zur Bek\u00c3\u00a4mpfung sozio\u00c3\u00b6konomischer Ungleichheiten oder zur Erreichung von Umweltzielen, indem ausreichend Ressourcen \u00e2\u20ac\u201d einschlie\u00c3\u0178lich \u00c3\u00b6ffentlicher Mittel und Unionsmittel \u00e2\u20ac\u201d bereitgestellt werden, und \u00e2\u20ac\u201d soweit angebracht und sofern die Voraussetzungen und Zulassungskriterien erf\u00c3\u00bcllt sind \u00e2\u20ac\u201d insbesondere unter Ber\u00c3\u00bccksichtigung von Projekten, mit denen diese Ziele verfolgt werden. Diese Projekte sollten auf dem Grundsatz der interdisziplin\u00c3\u00a4ren Zusammenarbeit zwischen KI-Entwicklern, Sachverst\u00c3\u00a4ndigen in den Bereichen Gleichstellung und Nichtdiskriminierung, Barrierefreiheit und Verbraucher-, Umwelt- und digitale Rechte sowie Wissenschaftlern beruhen."}, {"color": "#97c2fc", "id": "ErwG 143", "label": "ErwG 143", "shape": "dot", "title": "(143) Um Innovationen zu f\u00c3\u00b6rdern und zu sch\u00c3\u00bctzen, ist es wichtig, die Interessen von KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, die Anbieter und Betreiber von KI-Systemen sind, besonders zu ber\u00c3\u00bccksichtigen. Zu diesem Zweck sollten die Mitgliedstaaten Initiativen ergreifen, die sich an diese Akteure richten, darunter auch Sensibilisierungs- und Informationsma\u00c3\u0178nahmen. Die Mitgliedstaaten sollten KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, die ihren Sitz oder eine Zweigniederlassung in der Union haben, vorrangigen Zugang zu den KI-Reallaboren gew\u00c3\u00a4hren, soweit sie die Voraussetzungen und Zulassungskriterien erf\u00c3\u00bcllen und ohne andere Anbieter und zuk\u00c3\u00bcnftige Anbieter am Zugang zu den Reallaboren zu hindern, sofern die gleichen Voraussetzungen und Kriterien erf\u00c3\u00bcllt sind. Die Mitgliedstaaten sollten bestehende Kan\u00c3\u00a4le nutzen und gegebenenfalls neue Kan\u00c3\u00a4le f\u00c3\u00bcr die Kommunikation mit KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, Betreibern, anderen Innovatoren und gegebenenfalls Beh\u00c3\u00b6rden einrichten, um KMU auf ihrem gesamten Entwicklungsweg zu unterst\u00c3\u00bctzen, indem sie ihnen Orientierungshilfe bieten und Fragen zur Durchf\u00c3\u00bchrung dieser Verordnung beantworten. Diese Kan\u00c3\u00a4le sollten gegebenenfalls zusammenarbeiten, um Synergien zu schaffen und eine Homogenit\u00c3\u00a4t ihrer Leitlinien f\u00c3\u00bcr KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, und Betreiber sicherzustellen. Dar\u00c3\u00bcber hinaus sollten die Mitgliedstaaten die Beteiligung von KMU und anderen einschl\u00c3\u00a4gigen Interessentr\u00c3\u00a4gern an der Entwicklung von Normen f\u00c3\u00b6rdern. Au\u00c3\u0178erdem sollten die besonderen Interessen und Bed\u00c3\u00bcrfnisse von Anbietern, die KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, sind, bei der Festlegung der Geb\u00c3\u00bchren f\u00c3\u00bcr die Konformit\u00c3\u00a4tsbewertung durch die notifizierten Stellen ber\u00c3\u00bccksichtigt werden. Die Kommission sollte regelm\u00c3\u00a4\u00c3\u0178ig die Zertifizierungs- und Befolgungskosten f\u00c3\u00bcr KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, durch transparente Konsultationen bewerten, und sie sollte mit den Mitgliedstaaten zusammenarbeiten, um diese Kosten zu senken. So k\u00c3\u00b6nnen beispielsweise \u00c3\u0153bersetzungen im Zusammenhang mit der verpflichtenden Dokumentation und Kommunikation mit Beh\u00c3\u00b6rden f\u00c3\u00bcr Anbieter und andere Akteure, insbesondere die kleineren unter ihnen, erhebliche Kosten verursachen. Die Mitgliedstaaten sollten m\u00c3\u00b6glichst daf\u00c3\u00bcr sorgen, dass eine der Sprachen, die sie f\u00c3\u00bcr die einschl\u00c3\u00a4gige Dokumentation der Anbieter und f\u00c3\u00bcr die Kommunikation mit den Akteuren bestimmen und akzeptieren, eine Sprache ist, die von der gr\u00c3\u00b6\u00c3\u0178tm\u00c3\u00b6glichen Zahl grenz\u00c3\u00bcberschreitender Betreiber weitgehend verstanden wird. Um den besonderen Bed\u00c3\u00bcrfnissen von KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, gerecht zu werden, sollte die Kommission auf Ersuchen des KI-Gremiums standardisierte Vorlagen f\u00c3\u00bcr die unter diese Verordnung fallenden Bereiche bereitstellen. Ferner sollte die Kommission die Bem\u00c3\u00bchungen der Mitgliedstaaten erg\u00c3\u00a4nzen, indem sie eine zentrale Informationsplattform mit leicht nutzbaren Informationen \u00c3\u00bcber diese Verordnung f\u00c3\u00bcr alle Anbieter und Betreiber bereitstellt, indem sie angemessene Informationskampagnen durchf\u00c3\u00bchrt, um f\u00c3\u00bcr die aus dieser Verordnung erwachsenden Pflichten zu sensibilisieren, und indem sie die Konvergenz bew\u00c3\u00a4hrter Praktiken bei Vergabeverfahren im Zusammenhang mit KI-Systemen bewertet und f\u00c3\u00b6rdert. Mittlere Unternehmen, die bis vor kurzem als kleine Unternehmen im Sinne des Anhangs der Empfehlung 2003/361/EG der Kommission (Fu\u00c3\u0178note 44) galten, sollten Zugang zu diesen Unterst\u00c3\u00bctzungsma\u00c3\u0178nahmen haben, da diese neuen mittleren Unternehmen mitunter nicht \u00c3\u00bcber die erforderlichen rechtlichen Ressourcen und Ausbildung verf\u00c3\u00bcgen, um ein ordnungsgem\u00c3\u00a4\u00c3\u0178es Verst\u00c3\u00a4ndnis und eine entsprechende Einhaltung dieser Verordnung zu gew\u00c3\u00a4hrleisten. Fu\u00c3\u0178note 44: Empfehlung der Kommission vom 6. Mai 2003 betreffend die Definition der Kleinstunternehmen sowie der kleinen und mittleren Unternehmen (ABl. L 124 vom 20.5.2003, S. 36)."}, {"color": "#97c2fc", "id": "ErwG 144", "label": "ErwG 144", "shape": "dot", "title": "(144) Um Innovationen zu f\u00c3\u00b6rdern und zu sch\u00c3\u00bctzen, sollten die Plattform f\u00c3\u00bcr KI auf Abruf, alle einschl\u00c3\u00a4gigen Finanzierungsprogramme und -projekte der Union, wie etwa das Programm \u00e2\u20ac\u017eDigitales Europa\u00e2\u20ac\u0153 und Horizont Europa, die von der Kommission und den Mitgliedstaaten auf Unionsebene bzw. auf nationaler Ebene durchgef\u00c3\u00bchrt werden, zur Verwirklichung der Ziele dieser Verordnung beitragen."}, {"color": "#97c2fc", "id": "ErwG 145", "label": "ErwG 145", "shape": "dot", "title": "(145) Um die Risiken bei der Umsetzung, die sich aus mangelndem Wissen und fehlenden Fachkenntnissen auf dem Markt ergeben, zu minimieren und den Anbietern, insbesondere KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, und notifizierten Stellen die Einhaltung ihrer Pflichten aus dieser Verordnung zu erleichtern, sollten insbesondere die Plattform f\u00c3\u00bcr KI auf Abruf, die europ\u00c3\u00a4ischen Zentren f\u00c3\u00bcr digitale Innovation und die Test- und Versuchseinrichtungen, die von der Kommission und den Mitgliedstaaten auf Unionsebene bzw. auf nationaler Ebene eingerichtet werden, zur Durchf\u00c3\u00bchrung dieser Verordnung beitragen. Die Plattform f\u00c3\u00bcr KI auf Abruf, die europ\u00c3\u00a4ischen Zentren f\u00c3\u00bcr digitale Innovation und die Test- und Versuchseinrichtungen k\u00c3\u00b6nnen Anbieter und notifizierte Stellen im Rahmen ihres jeweiligen Auftrags und ihrer jeweiligen Kompetenzbereiche insbesondere technisch und wissenschaftlich unterst\u00c3\u00bctzen."}, {"color": "#97c2fc", "id": "ErwG 146", "label": "ErwG 146", "shape": "dot", "title": "(146) Angesichts der sehr geringen Gr\u00c3\u00b6\u00c3\u0178e einiger Akteure und um die Verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178igkeit in Bezug auf die Innovationskosten sicherzustellen, ist es dar\u00c3\u00bcber hinaus angezeigt, Kleinstunternehmen zu erlauben, eine der kostspieligsten Pflichten, n\u00c3\u00a4mlich die Einf\u00c3\u00bchrung eines Qualit\u00c3\u00a4tsmanagementsystems, in vereinfachter Weise zu erf\u00c3\u00bcllen, was den Verwaltungsaufwand und die Kosten f\u00c3\u00bcr diese Unternehmen verringern w\u00c3\u00bcrde, ohne das Schutzniveau und die Notwendigkeit der Einhaltung der Anforderungen f\u00c3\u00bcr Hochrisiko-KI-Systeme zu beeintr\u00c3\u00a4chtigen. Die Kommission sollte Leitlinien ausarbeiten, um die Elemente des Qualit\u00c3\u00a4tsmanagementsystems zu bestimmen, die von Kleinstunternehmen auf diese vereinfachte Weise zu erf\u00c3\u00bcllen sind."}, {"color": "#97c2fc", "id": "ErwG 147", "label": "ErwG 147", "shape": "dot", "title": "(147) Es ist angezeigt, dass die Kommission den Stellen, Gruppen oder Laboratorien, die gem\u00c3\u00a4\u00c3\u0178 den einschl\u00c3\u00a4gigen Harmonisierungsrechtsvorschriften der Union eingerichtet oder akkreditiert sind und Aufgaben im Zusammenhang mit der Konformit\u00c3\u00a4tsbewertung von Produkten oder Ger\u00c3\u00a4ten wahrnehmen, die unter diese Harmonisierungsrechtsvorschriften der Union fallen, so weit wie m\u00c3\u00b6glich den Zugang zu Test- und Versuchseinrichtungen erleichtert. Dies gilt insbesondere f\u00c3\u00bcr Expertengremien, Fachlaboratorien und Referenzlaboratorien im Bereich Medizinprodukte gem\u00c3\u00a4\u00c3\u0178 den Verordnungen (EU) 2017/745 und (EU) 2017/746."}, {"color": "#97c2fc", "id": "ErwG 148", "label": "ErwG 148", "shape": "dot", "title": " (148) Mit dieser Verordnung sollte ein Governance-Rahmen geschaffen werden, der sowohl die Koordinierung und Unterst\u00c3\u00bctzung der Anwendung dieser Verordnung auf nationaler Ebene als auch den Aufbau von Kapazit\u00c3\u00a4ten auf Unionsebene und die Integration von Interessentr\u00c3\u00a4gern im Bereich der KI erm\u00c3\u00b6glicht. F\u00c3\u00bcr die wirksame Umsetzung und Durchsetzung dieser Verordnung ist ein Governance-Rahmen erforderlich, der es erm\u00c3\u00b6glicht, zentrales Fachwissen auf Unionsebene zu koordinieren und aufzubauen. Per Kommissionbeschluss (Fu\u00c3\u0178note 45) wurde das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz errichtet, dessen Aufgabe es ist, Fachwissen und Kapazit\u00c3\u00a4ten der Union im Bereich der KI zu entwickeln und zur Umsetzung des Unionsrechts im KI-Bereich beizutragen. Die Mitgliedstaaten sollten die Aufgaben des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz erleichtern, um die Entwicklung von Fachwissen und Kapazit\u00c3\u00a4ten auf Unionsebene zu unterst\u00c3\u00bctzen und die Funktionsweise des digitalen Binnenmarkts zu st\u00c3\u00a4rken. Dar\u00c3\u00bcber hinaus sollten ein aus Vertretern der Mitgliedstaaten zusammengesetztes KI-Gremium, ein wissenschaftliches Gremium zur Integration der Wissenschaftsgemeinschaft und ein Beratungsforum f\u00c3\u00bcr Beitr\u00c3\u00a4ge von Interessentr\u00c3\u00a4gern zur Durchf\u00c3\u00bchrung dieser Verordnung auf Unionsebene und auf nationaler Ebene eingerichtet werden. Die Entwicklung von Fachwissen und Kapazit\u00c3\u00a4ten der Union sollte auch die Nutzung bestehender Ressourcen und Fachkenntnisse umfassen, insbesondere durch Synergien mit Strukturen, die im Rahmen der Durchsetzung anderen Rechts auf Unionsebene aufgebaut wurden, und Synergien mit einschl\u00c3\u00a4gigen Initiativen auf Unionsebene, wie dem Gemeinsamen Unternehmen EuroHPC und den KI-Test- und Versuchseinrichtungen im Rahmen des Programms \u00e2\u20ac\u017eDigitales Europa\u00e2\u20ac\u0153. Fu\u00c3\u0178note 45: Beschluss C(2024) 390 der Kommission vom 24.1.2024 zur Errichtung des Europ\u00c3\u00a4ischen Amts f\u00c3\u00bcr k\u00c3\u00bcnstliche Intelligenz."}, {"color": "#97c2fc", "id": "ErwG 149", "label": "ErwG 149", "shape": "dot", "title": "(149) Um eine reibungslose, wirksame und harmonisierte Durchf\u00c3\u00bchrung dieser Verordnung zu erleichtern, sollte ein KI-Gremium eingerichtet werden. Das KI-Gremium sollte die verschiedenen Interessen des KI-\u00c3\u2013kosystems widerspiegeln und sich aus Vertretern der Mitgliedstaaten zusammensetzen. Das KI-Gremium sollte f\u00c3\u00bcr eine Reihe von Beratungsaufgaben zust\u00c3\u00a4ndig sein, einschlie\u00c3\u0178lich der Abgabe von Stellungnahmen, Empfehlungen, Ratschl\u00c3\u00a4gen oder Beitr\u00c3\u00a4gen zu Leitlinien zu Fragen im Zusammenhang mit der Durchf\u00c3\u00bchrung dieser Verordnung \u00e2\u20ac\u201d darunter zu Durchsetzungsfragen, technischen Spezifikationen oder bestehenden Normen in Bezug auf die in dieser Verordnung festgelegten Anforderungen \u00e2\u20ac\u201d sowie der Beratung der Kommission und der Mitgliedstaaten und ihrer zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden in spezifischen Fragen im Zusammenhang mit KI. Um den Mitgliedstaaten eine gewisse Flexibilit\u00c3\u00a4t bei der Benennung ihrer Vertreter im KI-Gremium zu geben, k\u00c3\u00b6nnen diese Vertreter alle Personen sein, die \u00c3\u00b6ffentlichen Einrichtungen angeh\u00c3\u00b6ren, die \u00c3\u00bcber einschl\u00c3\u00a4gige Zust\u00c3\u00a4ndigkeiten und Befugnisse verf\u00c3\u00bcgen sollten, um die Koordinierung auf nationaler Ebene zu erleichtern und zur Erf\u00c3\u00bcllung der Aufgaben des KI-Gremiums beizutragen. Das KI-Gremium sollte zwei st\u00c3\u00a4ndige Untergruppen einrichten, um Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und notifizierenden Beh\u00c3\u00b6rden f\u00c3\u00bcr die Zusammenarbeit und den Austausch in Fragen, die die Markt\u00c3\u00bcberwachung bzw. notifizierende Stellen betreffen, eine Plattform zu bieten. Die st\u00c3\u00a4ndige Untergruppe f\u00c3\u00bcr Markt\u00c3\u00bcberwachung sollte f\u00c3\u00bcr diese Verordnung als Gruppe f\u00c3\u00bcr die Verwaltungszusammenarbeit (ADCO-Gruppe) im Sinne des Artikels 30 der Verordnung (EU) 2019/1020 fungieren. Im Einklang mit Artikel 33 der genannten Verordnung sollte die Kommission die T\u00c3\u00a4tigkeiten der st\u00c3\u00a4ndigen Untergruppe f\u00c3\u00bcr Markt\u00c3\u00bcberwachung durch die Durchf\u00c3\u00bchrung von Marktbewertungen oder -untersuchungen unterst\u00c3\u00bctzen, insbesondere im Hinblick auf die Ermittlung von Aspekten dieser Verordnung, die eine spezifische und dringende Koordinierung zwischen den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden erfordern. Das KI-Gremium kann weitere st\u00c3\u00a4ndige oder nichtst\u00c3\u00a4ndige Untergruppen einrichten, falls das f\u00c3\u00bcr die Pr\u00c3\u00bcfung bestimmter Fragen zweckm\u00c3\u00a4\u00c3\u0178ig sein sollte. Das KI-Gremium sollte gegebenenfalls auch mit einschl\u00c3\u00a4gigen Einrichtungen, Sachverst\u00c3\u00a4ndigengruppen und Netzwerken der Union zusammenarbeiten, die im Zusammenhang mit dem einschl\u00c3\u00a4gigen Unionsrecht t\u00c3\u00a4tig sind, einschlie\u00c3\u0178lich insbesondere derjenigen, die im Rahmen des einschl\u00c3\u00a4gigen Unionsrechts \u00c3\u00bcber Daten, digitale Produkte und Dienstleistungen t\u00c3\u00a4tig sind."}, {"color": "#97c2fc", "id": "ErwG 150", "label": "ErwG 150", "shape": "dot", "title": "(150) Im Hinblick auf die Einbeziehung von Interessentr\u00c3\u00a4gern in die Umsetzung und Anwendung dieser Verordnung sollte ein Beratungsforum eingerichtet werden, um das KI-Gremium und die Kommission zu beraten und ihnen technisches Fachwissen bereitzustellen. Um eine vielf\u00c3\u00a4ltige und ausgewogene Vertretung der Interessentr\u00c3\u00a4ger mit gewerblichen und nicht gewerblichen Interessen und \u00e2\u20ac\u201d innerhalb der Kategorie mit gewerblichen Interessen \u00e2\u20ac\u201d in Bezug auf KMU und andere Unternehmen zu gew\u00c3\u00a4hrleisten, sollten in dem Beratungsforum unter anderem die Industrie, Start-up-Unternehmen, KMU, die Wissenschaft, die Zivilgesellschaft, einschlie\u00c3\u0178lich der Sozialpartner, sowie die Agentur f\u00c3\u00bcr Grundrechte, die ENISA, das Europ\u00c3\u00a4ische Komitee f\u00c3\u00bcr Normung (CEN), das Europ\u00c3\u00a4ische Komitee f\u00c3\u00bcr elektrotechnische Normung (CENELEC) und das Europ\u00c3\u00a4ische Institut f\u00c3\u00bcr Telekommunikationsnormen (ETSI) vertreten sein."}, {"color": "#97c2fc", "id": "ErwG 151", "label": "ErwG 151", "shape": "dot", "title": "(151) Zur Unterst\u00c3\u00bctzung der Umsetzung und Durchsetzung dieser Verordnung, insbesondere der Beobachtungst\u00c3\u00a4tigkeiten des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz in Bezug auf KI-Modelle mit allgemeinem Verwendungszweck, sollte ein wissenschaftliches Gremium mit unabh\u00c3\u00a4ngigen Sachverst\u00c3\u00a4ndigen eingerichtet werden. Die unabh\u00c3\u00a4ngigen Sachverst\u00c3\u00a4ndigen, aus denen sich das wissenschaftliche Gremium zusammensetzt, sollten auf der Grundlage des aktuellen wissenschaftlichen oder technischen Fachwissens im KI-Bereich ausgew\u00c3\u00a4hlt werden und ihre Aufgaben unparteiisch, objektiv und unter Achtung der Vertraulichkeit der bei der Durchf\u00c3\u00bchrung ihrer Aufgaben und T\u00c3\u00a4tigkeiten erhaltenen Informationen und Daten aus\u00c3\u00bcben. Um eine Aufstockung der nationalen Kapazit\u00c3\u00a4ten, die f\u00c3\u00bcr die wirksame Durchsetzung dieser Verordnung erforderlich sind, zu erm\u00c3\u00b6glichen, sollten die Mitgliedstaaten f\u00c3\u00bcr ihre Durchsetzungst\u00c3\u00a4tigkeiten Unterst\u00c3\u00bctzung aus dem Pool von Sachverst\u00c3\u00a4ndigen anfordern k\u00c3\u00b6nnen, der das wissenschaftliche Gremium bildet."}, {"color": "#97c2fc", "id": "ErwG 152", "label": "ErwG 152", "shape": "dot", "title": "(152) Um eine angemessene Durchsetzung in Bezug auf KI-Systeme zu unterst\u00c3\u00bctzen und die Kapazit\u00c3\u00a4ten der Mitgliedstaaten zu st\u00c3\u00a4rken, sollten Unionsstrukturen zur Unterst\u00c3\u00bctzung der Pr\u00c3\u00bcfung von KI eingerichtet und den Mitgliedstaaten zur Verf\u00c3\u00bcgung gestellt werden."}, {"color": "#97c2fc", "id": "ErwG 153", "label": "ErwG 153", "shape": "dot", "title": "(153) Den Mitgliedstaaten kommt bei der Anwendung und Durchsetzung dieser Verordnung eine Schl\u00c3\u00bcsselrolle zu. Dazu sollte jeder Mitgliedstaat mindestens eine notifizierende Beh\u00c3\u00b6rde und mindestens eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde als zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rden benennen, die die Anwendung und Durchf\u00c3\u00bchrung dieser Verordnung beaufsichtigen. Die Mitgliedstaaten k\u00c3\u00b6nnen beschlie\u00c3\u0178en, \u00c3\u00b6ffentliche Einrichtungen jeder Art zu benennen, die die Aufgaben der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden im Sinne dieser Verordnung gem\u00c3\u00a4\u00c3\u0178 ihren spezifischen nationalen organisatorischen Merkmalen und Bed\u00c3\u00bcrfnissen wahrnehmen. Um die Effizienz der Organisation aufseiten der Mitgliedstaaten zu steigern und eine zentrale Anlaufstelle gegen\u00c3\u00bcber der \u00c3\u2013ffentlichkeit und anderen Ansprechpartnern auf Ebene der Mitgliedstaaten und der Union einzurichten, sollte jeder Mitgliedstaat eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde als zentrale Anlaufstelle benennen."}, {"color": "#97c2fc", "id": "ErwG 154", "label": "ErwG 154", "shape": "dot", "title": "(154) Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden sollten ihre Befugnisse unabh\u00c3\u00a4ngig, unparteiisch und unvoreingenommen aus\u00c3\u00bcben, um die Grunds\u00c3\u00a4tze der Objektivit\u00c3\u00a4t ihrer T\u00c3\u00a4tigkeiten und Aufgaben zu wahren und die Anwendung und Durchf\u00c3\u00bchrung dieser Verordnung sicherzustellen. Die Mitglieder dieser Beh\u00c3\u00b6rden sollten sich jeder Handlung enthalten, die mit ihren Aufgaben unvereinbar w\u00c3\u00a4re, und sie sollten den Vertraulichkeitsvorschriften gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung unterliegen."}, {"color": "#97c2fc", "id": "ErwG 155", "label": "ErwG 155", "shape": "dot", "title": "(155) Damit Anbieter von Hochrisiko-KI-Systemen die Erfahrungen mit der Verwendung von Hochrisiko-KI-Systemen bei der Verbesserung ihrer Systeme und im Konzeptions- und Entwicklungsprozess ber\u00c3\u00bccksichtigen oder rechtzeitig etwaige Korrekturma\u00c3\u0178nahmen ergreifen k\u00c3\u00b6nnen, sollten alle Anbieter \u00c3\u00bcber ein System zur Beobachtung nach dem Inverkehrbringen verf\u00c3\u00bcgen. Gegebenenfalls sollte die Beobachtung nach dem Inverkehrbringen eine Analyse der Interaktion mit anderen KI-Systemen, einschlie\u00c3\u0178lich anderer Ger\u00c3\u00a4te und Software, umfassen. Die Beobachtung nach dem Inverkehrbringen sollte nicht f\u00c3\u00bcr sensible operative Daten von Betreibern, die Strafverfolgungsbeh\u00c3\u00b6rden sind, gelten. Dieses System ist auch wichtig, damit den m\u00c3\u00b6glichen Risiken, die von KI-Systemen ausgehen, die nach dem Inverkehrbringen oder der Inbetriebnahme dazulernen, effizienter und zeitnah begegnet werden kann. In diesem Zusammenhang sollten die Anbieter auch verpflichtet sein, ein System einzurichten, um den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden schwerwiegende Vorf\u00c3\u00a4lle zu melden, die sich aus der Verwendung ihrer KI-Systeme ergeben; damit sind Vorf\u00c3\u00a4lle oder Fehlfunktionen gemeint, die zum Tod oder zu schweren Gesundheitssch\u00c3\u00a4den f\u00c3\u00bchren, schwerwiegende und irreversible St\u00c3\u00b6rungen der Verwaltung und des Betriebs kritischer Infrastrukturen, Verst\u00c3\u00b6\u00c3\u0178e gegen Verpflichtungen aus dem Unionsrecht, mit denen die Grundrechte gesch\u00c3\u00bctzt werden sollen, oder schwere Sach- oder Umweltsch\u00c3\u00a4den."}, {"color": "#97c2fc", "id": "ErwG 156", "label": "ErwG 156", "shape": "dot", "title": "(156) Zur Gew\u00c3\u00a4hrleistung einer angemessenen und wirksamen Durchsetzung der Anforderungen und Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung, bei der es sich um eine Harmonisierungsrechtsvorschrift der Union handelt, sollte das mit der Verordnung (EU) 2019/1020 eingef\u00c3\u00bchrte System der Markt\u00c3\u00bcberwachung und der Konformit\u00c3\u00a4t von Produkten in vollem Umfang gelten. Die gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung benannten Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden sollten \u00c3\u00bcber alle in der vorliegenden Verordnung und der Verordnung (EU) 2019/1020 festgelegten Durchsetzungsbefugnisse verf\u00c3\u00bcgen und ihre Befugnisse und Aufgaben unabh\u00c3\u00a4ngig, unparteiisch und unvoreingenommen wahrnehmen. Obwohl die meisten KI-Systeme keinen spezifischen Anforderungen und Pflichten gem\u00c3\u00a4\u00c3\u0178 der vorliegenden Verordnung unterliegen, k\u00c3\u00b6nnen die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden Ma\u00c3\u0178nahmen in Bezug auf alle KI-Systeme ergreifen, wenn sie ein Risiko gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung darstellen. Aufgrund des spezifischen Charakters der Organe, Einrichtungen und sonstigen Stellen der Union, die in den Anwendungsbereich dieser Verordnung fallen, ist es angezeigt, dass der Europ\u00c3\u00a4ische Datenschutzbeauftragte als eine zust\u00c3\u00a4ndige Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde f\u00c3\u00bcr sie benannt wird. Die Benennung zust\u00c3\u00a4ndiger nationaler Beh\u00c3\u00b6rden durch die Mitgliedstaaten sollte davon unber\u00c3\u00bchrt bleiben. Die Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten sollten die F\u00c3\u00a4higkeit der beaufsichtigten Einrichtungen, ihre Aufgaben unabh\u00c3\u00a4ngig wahrzunehmen, nicht beeintr\u00c3\u00a4chtigen, wenn eine solche Unabh\u00c3\u00a4ngigkeit nach dem Unionsrecht erforderlich ist."}, {"color": "#97c2fc", "id": "ErwG 157", "label": "ErwG 157", "shape": "dot", "title": "(157) Diese Verordnung ber\u00c3\u00bchrt nicht die Zust\u00c3\u00a4ndigkeiten, Aufgaben, Befugnisse und Unabh\u00c3\u00a4ngigkeit der einschl\u00c3\u00a4gigen nationalen Beh\u00c3\u00b6rden oder Stellen, die die Anwendung des Unionsrechts zum Schutz der Grundrechte \u00c3\u00bcberwachen, einschlie\u00c3\u0178lich Gleichbehandlungsstellen und Datenschutzbeh\u00c3\u00b6rden. Sofern dies f\u00c3\u00bcr die Erf\u00c3\u00bcllung ihres Auftrags erforderlich ist, sollten auch diese nationalen Beh\u00c3\u00b6rden oder Stellen Zugang zu der gesamten im Rahmen dieser Verordnung erstellten Dokumentation haben. Es sollte ein spezifisches Schutzklauselverfahren festgelegt werden, um eine angemessene und zeitnahe Durchsetzung gegen\u00c3\u00bcber KI-Systemen, die ein Risiko f\u00c3\u00bcr Gesundheit, Sicherheit und Grundrechte bergen, sicherzustellen. Das Verfahren f\u00c3\u00bcr solche KI-Systeme, die ein Risiko bergen, sollte auf Hochrisiko-KI-Systeme, von denen ein Risiko ausgeht, auf verbotene Systeme, die unter Versto\u00c3\u0178 gegen die in dieser Verordnung festgelegten verbotenen Praktiken in Verkehr gebracht, in Betrieb genommen oder verwendet wurden, sowie auf KI-Systeme, die unter Versto\u00c3\u0178 der Transparenzanforderungen dieser Verordnung bereitgestellt wurden und ein Risiko bergen, angewandt werden."}, {"color": "#97c2fc", "id": "ErwG 158", "label": "ErwG 158", "shape": "dot", "title": "(158) Die Rechtsvorschriften der Union \u00c3\u00bcber Finanzdienstleistungen enthalten Vorschriften und Anforderungen f\u00c3\u00bcr die interne Unternehmensf\u00c3\u00bchrung und das Risikomanagement, die f\u00c3\u00bcr regulierte Finanzinstitute bei der Erbringung solcher Dienstleistungen gelten, auch wenn sie KI-Systeme verwenden. Um eine koh\u00c3\u00a4rente Anwendung und Durchsetzung der Pflichten aus dieser Verordnung sowie der einschl\u00c3\u00a4gigen Vorschriften und Anforderungen der Rechtsvorschriften der Union \u00c3\u00bcber Finanzdienstleistungen zu gew\u00c3\u00a4hrleisten, sollten die f\u00c3\u00bcr die Beaufsichtigung und Durchsetzung jener Rechtsvorschriften zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden, insbesondere die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden im Sinne der Verordnung (EU) Nr. 575/2013 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 46) und der Richtlinien 2008/48/EG (Fu\u00c3\u0178note 47), 2009/138/EG (Fu\u00c3\u0178note 48), 2013/36/EU (Fu\u00c3\u0178note 49), 2014/17/EU (Fu\u00c3\u0178note 50) und (EU) 2016/97 (Fu\u00c3\u0178note 51) des Europ\u00c3\u00a4ischen Parlaments und des Rates, im Rahmen ihrer jeweiligen Zust\u00c3\u00a4ndigkeiten auch als zust\u00c3\u00a4ndige Beh\u00c3\u00b6rden f\u00c3\u00bcr die Beaufsichtigung der Durchf\u00c3\u00bchrung dieser Verordnung, einschlie\u00c3\u0178lich der Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten, in Bezug auf von regulierten und beaufsichtigten Finanzinstituten bereitgestellte oder verwendete KI-Systeme benannt werden, es sei denn, die Mitgliedstaaten beschlie\u00c3\u0178en, eine andere Beh\u00c3\u00b6rde zu benennen, um diese Markt\u00c3\u00bcberwachungsaufgaben wahrzunehmen. Diese zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden sollten alle Befugnisse gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung und der Verordnung (EU) 2019/1020 haben, um die Anforderungen und Pflichten der vorliegenden Verordnung durchzusetzen, einschlie\u00c3\u0178lich Befugnisse zur Durchf\u00c3\u00bchrung von Ex-post-Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten, die gegebenenfalls in ihre bestehenden Aufsichtsmechanismen und -verfahren im Rahmen des einschl\u00c3\u00a4gigen Unionsrechts \u00c3\u00bcber Finanzdienstleistungen integriert werden k\u00c3\u00b6nnen. Es ist angezeigt, vorzusehen, dass die nationalen Beh\u00c3\u00b6rden, die f\u00c3\u00bcr die Aufsicht \u00c3\u00bcber unter die Richtlinie 2013/36/EU fallende Kreditinstitute zust\u00c3\u00a4ndig sind, welche an dem mit der Verordnung (EU) Nr. 1024/2013 des Rates (Fu\u00c3\u0178note 52) eingerichteten einheitlichen Aufsichtsmechanismus teilnehmen, in ihrer Funktion als Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gem\u00c3\u00a4\u00c3\u0178 der vorliegenden Verordnung der Europ\u00c3\u00a4ischen Zentralbank unverz\u00c3\u00bcglich alle im Zuge ihrer Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten ermittelten Informationen \u00c3\u00bcbermitteln, die f\u00c3\u00bcr die in der genannten Verordnung festgelegten Aufsichtsaufgaben der Europ\u00c3\u00a4ischen Zentralbank von Belang sein k\u00c3\u00b6nnten. Um die Koh\u00c3\u00a4renz zwischen der vorliegenden Verordnung und den Vorschriften f\u00c3\u00bcr Kreditinstitute, die unter die Richtlinie 2013/36/EU fallen, weiter zu verbessern, ist es ferner angezeigt, einige verfahrenstechnische Anbieterpflichten in Bezug auf das Risikomanagement, die Beobachtung nach dem Inverkehrbringen und die Dokumentation in die bestehenden Pflichten und Verfahren gem\u00c3\u00a4\u00c3\u0178 der Richtlinie 2013/36/EU aufzunehmen. Zur Vermeidung von \u00c3\u0153berschneidungen sollten auch begrenzte Ausnahmen in Bezug auf das Qualit\u00c3\u00a4tsmanagementsystem der Anbieter und die Beobachtungspflicht der Betreiber von Hochrisiko-KI-Systemen in Betracht gezogen werden, soweit diese Kreditinstitute betreffen, die unter die Richtlinie 2013/36/EU fallen. Die gleiche Regelung sollte f\u00c3\u00bcr Versicherungs- und R\u00c3\u00bcckversicherungsunternehmen und Versicherungsholdinggesellschaften gem\u00c3\u00a4\u00c3\u0178 der Richtlinie 2009/138/EG und Versicherungsvermittler gem\u00c3\u00a4\u00c3\u0178 der Richtlinie (EU) 2016/97 sowie f\u00c3\u00bcr andere Arten von Finanzinstituten gelten, die Anforderungen in Bezug auf ihre Regelungen oder Verfahren der internen Unternehmensf\u00c3\u00bchrung unterliegen, die gem\u00c3\u00a4\u00c3\u0178 einschl\u00c3\u00a4gigem Unionsrecht der Union \u00c3\u00bcber Finanzdienstleistungen festgelegt wurden, um Koh\u00c3\u00a4renz und Gleichbehandlung im Finanzsektor sicherzustellen. Fu\u00c3\u0178note 46: Verordnung (EU) Nr. 575/2013 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 26. Juni 2013 \u00c3\u00bcber Aufsichtsanforderungen an Kreditinstitute und Wertpapierfirmen und zur \u00c3\u201enderung der Verordnung (EU) Nr. 648/2012 (ABl. L 176 vom 27.6.2013, S. 1)., Fu\u00c3\u0178note 47: Richtlinie 2008/48/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 23. April 2008 \u00c3\u00bcber Verbraucherkreditvertr\u00c3\u00a4ge und zur Aufhebung der Richtlinie 87/102/EWG des Rates (ABl. L 133 vom 22.5.2008, S. 66)., Fu\u00c3\u0178note 48: Richtlinie 2009/138/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 25. November 2009 betreffend die Aufnahme und Aus\u00c3\u00bcbung der Versicherungs- und der R\u00c3\u00bcckversicherungst\u00c3\u00a4tigkeit (Solvabilit\u00c3\u00a4t II) (ABl. L 335 vom 17.12.2009, S. 1)., Fu\u00c3\u0178note 49: Richtlinie 2013/36/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 26. Juni 2013 \u00c3\u00bcber den Zugang zur T\u00c3\u00a4tigkeit von Kreditinstituten und die Beaufsichtigung von Kreditinstituten und Wertpapierfirmen, zur \u00c3\u201enderung der Richtlinie 2002/87/EG und zur Aufhebung der Richtlinien 2006/48/EG und 2006/49/EG (ABl. L 176 vom 27.6.2013, S. 338)., Fu\u00c3\u0178note 50: Richtlinie 2014/17/\u00d0\u2022U des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 4. Februar 2014 \u00c3\u00bcber Wohnimmobilienkreditvertr\u00c3\u00a4ge f\u00c3\u00bcr Verbraucher und zur \u00c3\u201enderung der Richtlinien 2008/48/EG und 2013/36/EU und der Verordnung (EU) Nr. 1093/2010 (ABl. L 60 vom 28.2.2014, S. 34)., Fu\u00c3\u0178note 51: Richtlinie (EU) 2016/97 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 20. Januar 2016 \u00c3\u00bcber Versicherungsvertrieb (ABl. L 26 vom 2.2.2016, S. 19)., Fu\u00c3\u0178note 52: Verordnung (EU) Nr. 1024/2013 des Rates vom 15. Oktober 2013 zur \u00c3\u0153bertragung besonderer Aufgaben im Zusammenhang mit der Aufsicht \u00c3\u00bcber Kreditinstitute auf die Europ\u00c3\u00a4ische Zentralbank (ABl. L 287 vom 29.10.2013, S. 63)."}, {"color": "#97c2fc", "id": "ErwG 159", "label": "ErwG 159", "shape": "dot", "title": "(159) Jede Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde f\u00c3\u00bcr Hochrisiko-KI-Systeme im Bereich der Biometrie, die in einem Anhang zu dieser Verordnung aufgef\u00c3\u00bchrt sind, sollte \u00e2\u20ac\u201d soweit diese Systeme f\u00c3\u00bcr die Zwecke der Strafverfolgung, von Migration, Asyl und Grenzkontrolle oder von Rechtspflege und demokratischen Prozessen eingesetzt werden \u00e2\u20ac\u201d \u00c3\u00bcber wirksame Ermittlungs- und Korrekturbefugnisse verf\u00c3\u00bcgen, einschlie\u00c3\u0178lich mindestens der Befugnis, Zugang zu allen personenbezogenen Daten, die verarbeitet werden, und zu allen Informationen, die f\u00c3\u00bcr die Aus\u00c3\u00bcbung ihrer Aufgaben erforderlich sind, zu erhalten. Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden sollten in der Lage sein, ihre Befugnisse in v\u00c3\u00b6lliger Unabh\u00c3\u00a4ngigkeit auszu\u00c3\u00bcben. Jede Beschr\u00c3\u00a4nkung ihres Zugangs zu sensiblen operativen Daten im Rahmen dieser Verordnung sollte die Befugnisse unber\u00c3\u00bchrt lassen, die ihnen mit der Richtlinie (EU) 2016/680 \u00c3\u00bcbertragen wurden. Kein Ausschluss der Offenlegung von Daten gegen\u00c3\u00bcber nationalen Datenschutzbeh\u00c3\u00b6rden im Rahmen dieser Verordnung sollte die derzeitigen oder k\u00c3\u00bcnftigen Befugnisse dieser Beh\u00c3\u00b6rden \u00c3\u00bcber den Geltungsbereich dieser Verordnung hinaus beeintr\u00c3\u00a4chtigen."}, {"color": "#97c2fc", "id": "ErwG 160", "label": "ErwG 160", "shape": "dot", "title": "(160) Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und die Kommission sollten gemeinsame T\u00c3\u00a4tigkeiten, einschlie\u00c3\u0178lich gemeinsamer Untersuchungen, vorschlagen k\u00c3\u00b6nnen, die von den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden oder von den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gemeinsam mit der Kommission durchgef\u00c3\u00bchrt werden, um Konformit\u00c3\u00a4t zu f\u00c3\u00b6rdern, Nichtkonformit\u00c3\u00a4t festzustellen, zu sensibilisieren und Orientierung zu dieser Verordnung und bestimmten Kategorien von Hochrisiko-KI-Systemen bereitzustellen, bei denen festgestellt wird, dass sie in zwei oder mehr Mitgliedstaaten ein ernstes Risiko darstellen. Gemeinsame T\u00c3\u00a4tigkeiten zur F\u00c3\u00b6rderung der Konformit\u00c3\u00a4t sollten im Einklang mit Artikel 9 der Verordnung (EU) 2019/1020 durchgef\u00c3\u00bchrt werden. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte die Koordinierung gemeinsamer Untersuchungen unterst\u00c3\u00bctzen."}, {"color": "#97c2fc", "id": "ErwG 161", "label": "ErwG 161", "shape": "dot", "title": "(161) Die Verantwortlichkeiten und Zust\u00c3\u00a4ndigkeiten auf Unionsebene und nationaler Ebene in Bezug auf KI-Systeme, die auf KI-Modellen mit allgemeinem Verwendungszweck aufbauen, m\u00c3\u00bcssen pr\u00c3\u00a4zisiert werden. Um sich \u00c3\u00bcberschneidende Zust\u00c3\u00a4ndigkeiten zu vermeiden, sollte die Aufsicht f\u00c3\u00bcr KI-Systeme, die auf KI-Modellen mit allgemeinem Verwendungszweck beruhen und bei denen das Modell und das System vom selben Anbieter bereitgestellt werden, auf der Unionsebene durch das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz erfolgen, das f\u00c3\u00bcr diesen Zweck \u00c3\u00bcber die Befugnisse einer Markt\u00c
