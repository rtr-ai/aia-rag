cht gilt nicht f\u00c3\u00bcr sensible operative Daten von Betreibern, die Strafverfolgungsbeh\u00c3\u00b6rden sind.\n(3) Das System zur Beobachtung nach dem Inverkehrbringen muss auf einem Plan f\u00c3\u00bcr die Beobachtung nach dem Inverkehrbringen beruhen. Der Plan f\u00c3\u00bcr die Beobachtung nach dem Inverkehrbringen ist Teil der in Anhang IV genannten technischen Dokumentation. Die Kommission erl\u00c3\u00a4sst einen Durchf\u00c3\u00bchrungsrechtsakt, in dem sie detaillierte Bestimmungen f\u00c3\u00bcr die Erstellung eines Musters des Plans f\u00c3\u00bcr die Beobachtung nach dem Inverkehrbringen sowie die Liste der in den Plan aufzunehmenden Elemente bis zum 2. Februar 2026 detailliert festlegt. Dieser Durchf\u00c3\u00bchrungsrechtsakt wird gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen.\n(4) Bei Hochrisiko-KI-Systemen, die unter die in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union fallen, und f\u00c3\u00bcr die auf der Grundlage dieser Rechtvorschriften bereits ein System zur Beobachtung nach dem Inverkehrbringen sowie ein entsprechender Plan festgelegt wurden, haben die Anbieter zur Gew\u00c3\u00a4hrleistung der Koh\u00c3\u00a4renz, zur Vermeidung von Doppelarbeit und zur Minimierung zus\u00c3\u00a4tzlicher Belastungen die M\u00c3\u00b6glichkeit, unter Verwendung des Musters nach Absatz 3, gegebenenfalls die in den Abs\u00c3\u00a4tzen 1, 2 und 3 genannten erforderlichen Elemente in die im Rahmen dieser Vorschriften bereits vorhandenen Systeme und Pl\u00c3\u00a4ne zu integrieren, sofern ein gleichwertiges Schutzniveau erreicht wird.\nUnterabsatz 1 dieses Absatzes gilt auch f\u00c3\u00bcr in Anhang III Nummer 5 genannte Hochrisiko-KI-Systeme, die von Finanzinstituten in Verkehr gebracht oder in Betrieb genommen wurden, die bez\u00c3\u00bcglich ihrer internen Unternehmensf\u00c3\u00bchrung, Regelungen oder Verfahren Anforderungen gem\u00c3\u00a4\u00c3\u0178 den Rechtsvorschriften der Union \u00c3\u00bcber Finanzdienstleistungen unterliegen."}, {"color": "#97c2fc", "id": "Art 73", "label": "Art 73", "shape": "dot", "title": "## ABSCHNITT 2: Austausch von Informationen \u00c3\u00bcber schwerwiegende Vorf\u00c3\u00a4lle\n### Artikel 73: Meldung schwerwiegender Vorf\u00c3\u00a4lle\n(1) Anbieter von in der Union in Verkehr gebrachten Hochrisiko-KI-Systemen melden schwerwiegende Vorf\u00c3\u00a4lle den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden der Mitgliedstaaten, in denen der Vorfall stattgefunden hat.\n(2) Die Meldung nach Absatz 1 erfolgt unmittelbar, nachdem der Anbieter den kausalen Zusammenhang zwischen dem KI-System und dem schwerwiegenden Vorfall oder die naheliegende Wahrscheinlichkeit eines solchen Zusammenhangs festgestellt hat und in jedem Fall sp\u00c3\u00a4testens 15 Tage, nachdem der Anbieter oder gegebenenfalls der Betreiber Kenntnis von diesem schwerwiegenden Vorfall erlangt hat.\nBez\u00c3\u00bcglich des in Unterabsatz 1 genannten Meldezeitraums wird der Schwere des schwerwiegenden Vorfalls Rechnung getragen.\n(3) Ungeachtet des Absatzes 2 dieses Artikels erfolgt die in Absatz 1 dieses Artikels genannte Meldung im Falle eines weitverbreiteten Versto\u00c3\u0178es oder eines schwerwiegenden Vorfalls im Sinne des Artikels 3 Nummer 49 Buchstabe b unverz\u00c3\u00bcglich, sp\u00c3\u00a4testens jedoch zwei Tage nachdem der Anbieter oder gegebenenfalls der Betreiber von diesem Vorfall Kenntnis erlangt hat.\n(4) Ungeachtet des Absatzes 2 erfolgt die Meldung im Falle des Todes einer Person unverz\u00c3\u00bcglich nachdem der Anbieter oder der Betreiber einen kausalen Zusammenhang zwischen dem Hochrisiko-KI-System und dem schwerwiegenden Vorfall festgestellt hat, oder einen solchen vermutet, sp\u00c3\u00a4testens jedoch zehn Tage nach dem Datum, an dem der Anbieter oder gegebenenfalls der Betreiber von dem schwerwiegenden Vorfall Kenntnis erlangt hat.\n(5) Wenn es zur Gew\u00c3\u00a4hrleistung der rechtzeitigen Meldung erforderlich ist, kann der Anbieter oder gegebenenfalls der Betreiber einen unvollst\u00c3\u00a4ndigen Erstbericht vorlegen, dem ein vollst\u00c3\u00a4ndiger Bericht folgt.\n(6) Im Anschluss an die Meldung eines schwerwiegenden Vorfalls gem\u00c3\u00a4\u00c3\u0178 Absatz 1 f\u00c3\u00bchrt der Anbieter unverz\u00c3\u00bcglich die erforderlichen Untersuchungen im Zusammenhang mit dem schwerwiegenden Vorfall und dem betroffenen KI-System durch. Dies umfasst eine Risikobewertung des Vorfalls sowie Korrekturma\u00c3\u0178nahmen.\nDer Anbieter arbeitet bei den Untersuchungen gem\u00c3\u00a4\u00c3\u0178 Unterabsatz 1 mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden und gegebenenfalls mit der betroffenen notifizierten Stelle zusammen und nimmt keine Untersuchung vor, die zu einer Ver\u00c3\u00a4nderung des betroffenen KI-Systems in einer Weise f\u00c3\u00bchrt, die m\u00c3\u00b6glicherweise Auswirkungen auf eine sp\u00c3\u00a4tere Bewertung der Ursachen des Vorfalls hat, bevor er die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden \u00c3\u00bcber eine solche Ma\u00c3\u0178nahme nicht unterrichtet hat.\n(7) Sobald die zust\u00c3\u00a4ndige Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eine Meldung \u00c3\u00bcber einen in Artikel 3 Nummer 49 Buchstabe c genannten schwerwiegenden Vorfall erh\u00c3\u00a4lt, informiert sie die in Artikel 77 Absatz 1 genannten nationalen Beh\u00c3\u00b6rden oder \u00c3\u00b6ffentlichen Stellen. Zur leichteren Einhaltung der Pflichten nach Absatz 1 dieses Artikels arbeitet die Kommission entsprechende Leitlinien aus. Diese Leitlinien werden bis zum 2. August 2025 ver\u00c3\u00b6ffentlicht und regelm\u00c3\u00a4\u00c3\u0178ig bewertet.\n(8) Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde ergreift innerhalb von sieben Tagen nach Eingang der in Absatz 1 dieses Artikels genannten Meldung geeignete Ma\u00c3\u0178nahmen gem\u00c3\u00a4\u00c3\u0178 Artikel 19 der Verordnung (EU) 2019/1020 und befolgt die in der genannten Verordnung vorgesehenen Meldeverfahren.\n(9) Bei Hochrisiko-KI-Systemen nach Anhang III, die von Anbietern in Verkehr gebracht oder in Betrieb genommen wurden, die Rechtsinstrumenten der Union mit gleichwertigen Meldepflichten wie jenen in dieser Verordnung festgesetzten unterliegen, m\u00c3\u00bcssen nur jene schwerwiegenden Vorf\u00c3\u00a4lle gemeldet werden, die in Artikel 3 Nummer 49 Buchstabe c genannt werden.\n(10) Bei Hochrisiko-KI-Systemen, bei denen es sich um Sicherheitsbauteile von Produkten handelt, die unter die Verordnungen (EU) 2017/745 und (EU) 2017/746 fallen, oder die selbst solche Produkte sind, m\u00c3\u00bcssen nur die in Artikel 3 Nummer 49 Buchstabe c dieser Verordnung genannten schwerwiegenden Vorf\u00c3\u00a4lle gemeldet werden, und zwar der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rde, die f\u00c3\u00bcr diesen Zweck von den Mitgliedstaaten, in denen der Vorfall stattgefunden hat, ausgew\u00c3\u00a4hlt wurde.\n(11) Die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden melden der Kommission unverz\u00c3\u00bcglich jeden schwerwiegenden Vorfall gem\u00c3\u00a4\u00c3\u0178 Artikel 20 der Verordnung (EU) 2019/1020, unabh\u00c3\u00a4ngig davon, ob sie diesbez\u00c3\u00bcglich Ma\u00c3\u0178nahmen ergriffen haben."}, {"color": "#97c2fc", "id": "Art 74", "label": "Art 74", "shape": "dot", "title": "## ABSCHNITT 3: Durchsetzung\n### Artikel 74: Markt\u00c3\u00bcberwachung und Kontrolle von KI-Systemen auf dem Unionsmarkt\n(1) Die Verordnung (EU) 2019/1020 gilt f\u00c3\u00bcr KI-Systeme, die unter die vorliegende Verordnung fallen. F\u00c3\u00bcr die Zwecke einer wirksamen Durchsetzung der vorliegenden Verordnung gilt Folgendes:\na) Jede Bezugnahme auf einen Wirtschaftsakteur nach der Verordnung (EU) 2019/1020 gilt auch als Bezugnahme auf alle Akteure, die in Artikel 2 Absatz 1 der vorliegenden Verordnung genannt werden;\nb) jede Bezugnahme auf ein Produkt nach der Verordnung (EU) 2019/1020 gilt auch als Bezugnahme auf alle KI-Systeme, die in den Anwendungsbereich der vorliegenden Verordnung fallen.\n(2) Im Rahmen ihrer Berichtspflichten gem\u00c3\u00a4\u00c3\u0178 Artikel 34 Absatz 4 der Verordnung (EU) 2019/1020 melden die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden der Kommission und den einschl\u00c3\u00a4gigen nationalen Wettbewerbsbeh\u00c3\u00b6rden j\u00c3\u00a4hrlich alle Informationen, die sie im Verlauf ihrer Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten erlangt haben und die f\u00c3\u00bcr die Anwendung von Unionsrecht im Bereich der Wettbewerbsregeln von Interesse sein k\u00c3\u00b6nnten. Ferner erstatten sie der Kommission j\u00c3\u00a4hrlich Bericht \u00c3\u00bcber die Anwendung verbotener Praktiken in dem betreffenden Jahr und \u00c3\u00bcber die ergriffenen Ma\u00c3\u0178nahmen.\n(3) Bei Hochrisiko-KI-Systemen und damit in Zusammenhang stehenden Produkten, auf die die in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union Anwendung finden, gilt als Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde f\u00c3\u00bcr die Zwecke dieser Verordnung die in jenen Rechtsakten f\u00c3\u00bcr die Markt\u00c3\u00bcberwachung benannte Beh\u00c3\u00b6rde.\nAbweichend von Unterabsatz 1 und unter geeigneten Umst\u00c3\u00a4nden k\u00c3\u00b6nnen die Mitgliedstaaten eine andere einschl\u00c3\u00a4gige Beh\u00c3\u00b6rde benennen, die die Funktion der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde \u00c3\u00bcbernimmt, sofern sie die Koordinierung mit den einschl\u00c3\u00a4gigen sektorspezifischen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden, die f\u00c3\u00bcr die Durchsetzung der in Anhang I aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union zust\u00c3\u00a4ndig sind, sicherstellen.\n(4) Die Verfahren gem\u00c3\u00a4\u00c3\u0178 den Artikeln 79 bis 83 der vorliegenden Verordnung gelten nicht f\u00c3\u00bcr KI-Systeme, die im Zusammenhang mit Produkten stehen, auf die die in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union Anwendung finden, wenn in diesen Rechtsakten bereits Verfahren, die ein gleichwertiges Schutzniveau sicherstellen und dasselbe Ziel haben, vorgesehen sind. In diesen F\u00c3\u00a4llen kommen stattdessen die einschl\u00c3\u00a4gigen sektorspezifischen Verfahren zur Anwendung.\n(5) Unbeschadet der Befugnisse der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gem\u00c3\u00a4\u00c3\u0178 Artikel 14 der Verordnung (EU) 2019/1020 k\u00c3\u00b6nnen die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden f\u00c3\u00bcr die Zwecke der Sicherstellung der wirksamen Durchsetzung der vorliegenden Verordnung die in Artikel 14 Absatz 4 Buchstaben d und j der genannten Verordnung genannten Befugnisse gegebenenfalls aus der Ferne aus\u00c3\u00bcben.\n(6) Bei Hochrisiko-KI-Systemen, die von auf der Grundlage des Unionsrechts im Bereich der Finanzdienstleistungen regulierten Finanzinstituten in Verkehr gebracht, in Betrieb genommen oder verwendet werden, gilt die in jenen Rechtsvorschriften f\u00c3\u00bcr die Finanzaufsicht \u00c3\u00bcber diese Institute benannte nationale Beh\u00c3\u00b6rde als Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde f\u00c3\u00bcr die Zwecke dieser Verordnung, sofern das Inverkehrbringen, die Inbetriebnahme oder die Verwendung des KI-Systems mit der Erbringung dieser Finanzdienstleistungen in direktem Zusammenhang steht.\n(7) Abweichend von Absatz 6 kann der Mitgliedstaat \u00e2\u20ac\u201d unter geeigneten Umst\u00c3\u00a4nden und wenn f\u00c3\u00bcr Abstimmung gesorgt ist \u00e2\u20ac\u201d eine andere einschl\u00c3\u00a4gige Beh\u00c3\u00b6rde als Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde f\u00c3\u00bcr die Zwecke dieser Verordnung benennen.\nNationale Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden, die unter die Richtlinie 2013/36/EU fallende Kreditinstitute, welche an dem mit der Verordnung (EU) Nr. 1024/2013 eingerichteten einheitlichen Aufsichtsmechanismus teilnehmen, beaufsichtigen, sollten der Europ\u00c3\u00a4ischen Zentralbank unverz\u00c3\u00bcglich alle im Zuge ihrer Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten ermittelten Informationen \u00c3\u00bcbermitteln, die f\u00c3\u00bcr die in der genannten Verordnung festgelegten Aufsichtsaufgaben der Europ\u00c3\u00a4ischen Zentralbank von Belang sein k\u00c3\u00b6nnten.\n(8) F\u00c3\u00bcr die in Anhang III Nummer 1 der vorliegenden Verordnung genannten Hochrisiko-KI-Systeme, sofern diese Systeme f\u00c3\u00bcr Strafverfolgungszwecke, Grenzmanagement und Justiz und Demokratie eingesetzt werden, und f\u00c3\u00bcr die in Anhang III Nummern 6, 7 und 8 genannten Hochrisiko-KI-Systeme benennen die Mitgliedstaaten f\u00c3\u00bcr die Zwecke dieser Verordnung als Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden entweder die nach der Verordnung (EU) 2016/679 oder der Richtlinie (EU) 2016/680 f\u00c3\u00bcr den Datenschutz zust\u00c3\u00a4ndigen Aufsichtsbeh\u00c3\u00b6rden oder jede andere gem\u00c3\u00a4\u00c3\u0178 denselben Bedingungen wie den in den Artikeln 41 bis 44 der Richtlinie (EU) 2016/680 festgelegten benannte Beh\u00c3\u00b6rde. Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten d\u00c3\u00bcrfen in keiner Weise die Unabh\u00c3\u00a4ngigkeit von Justizbeh\u00c3\u00b6rden beeintr\u00c3\u00a4chtigen oder deren Handlungen im Rahmen ihrer justiziellen T\u00c3\u00a4tigkeit anderweitig beeinflussen.\n(9) Soweit Organe, Einrichtungen und sonstige Stellen der Union in den Anwendungsbereich dieser Verordnung fallen, \u00c3\u00bcbernimmt der Europ\u00c3\u00a4ische Datenschutzbeauftragte die Funktion der f\u00c3\u00bcr sie zust\u00c3\u00a4ndigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde \u00e2\u20ac\u201d ausgenommen f\u00c3\u00bcr den Gerichtshof der Europ\u00c3\u00a4ischen Union im Rahmen seiner Rechtsprechungst\u00c3\u00a4tigkeit.\n(10) Die Mitgliedstaaten erleichtern die Koordinierung zwischen den auf der Grundlage dieser Verordnung benannten Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und anderen einschl\u00c3\u00a4gigen nationalen Beh\u00c3\u00b6rden oder Stellen, die die Anwendung der in Anhang I aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union oder sonstigen Unionsrechts \u00c3\u00bcberwachen, das f\u00c3\u00bcr die in Anhang III genannten Hochrisiko-KI-Systeme relevant sein k\u00c3\u00b6nnte.\n(11) Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und die Kommission k\u00c3\u00b6nnen gemeinsame T\u00c3\u00a4tigkeiten, einschlie\u00c3\u0178lich gemeinsamer Untersuchungen, vorschlagen, die von den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden oder von den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gemeinsam mit der Kommission durchgef\u00c3\u00bchrt werden, um Konformit\u00c3\u00a4t zu f\u00c3\u00b6rdern, Nichtkonformit\u00c3\u00a4t festzustellen, zu sensibilisieren oder Orientierung zu dieser Verordnung und bestimmten Kategorien von Hochrisiko-KI-Systemen, bei denen festgestellt wird, dass sie in zwei oder mehr Mitgliedstaaten gem\u00c3\u00a4\u00c3\u0178 Artikel 9 der Verordnung (EU) 2019/1020 ein ernstes Risiko darstellen, zu geben. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz unterst\u00c3\u00bctzt die Koordinierung der gemeinsamen Untersuchungen.\n(12) Die Anbieter gew\u00c3\u00a4hren den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden unbeschadet der Befugnis\u00c3\u00bcbertragung gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) 2019/1020 \u00e2\u20ac\u201d sofern dies relevant ist und beschr\u00c3\u00a4nkt auf das zur Wahrnehmung der Aufgaben dieser Beh\u00c3\u00b6rden erforderliche Ma\u00c3\u0178 \u00e2\u20ac\u201d uneingeschr\u00c3\u00a4nkten Zugang zur Dokumentation sowie zu den f\u00c3\u00bcr die Entwicklung von Hochrisiko-KI-Systemen verwendeten Trainings-, Validierungs- und Testdatens\u00c3\u00a4tzen, gegebenenfalls und unter Einhaltung von Sicherheitsvorkehrungen auch \u00c3\u00bcber die Anwendungsprogrammierschnittstellen (im Folgenden \u00e2\u20ac\u017eAPI\u00e2\u20ac\u0153) oder andere einschl\u00c3\u00a4gige technische Mittel und Instrumente, die den Fernzugriff erm\u00c3\u00b6glichen.\n(13) Zum Quellcode des Hochrisiko-KI-Systems erhalten Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden auf begr\u00c3\u00bcndete Anfrage und nur dann Zugang, wenn die beiden folgenden Bedingungen erf\u00c3\u00bcllt sind:\na) Der Zugang zum Quellcode ist zur Bewertung der Konformit\u00c3\u00a4t eines Hochrisiko-KI-Systems mit den in Kapitel III Abschnitt 2 festgelegten Anforderungen notwendig und\nb) die Test- oder Pr\u00c3\u00bcfverfahren und \u00c3\u0153berpr\u00c3\u00bcfungen aufgrund der vom Anbieter bereitgestellten Daten und Dokumentation wurden ausgesch\u00c3\u00b6pft oder haben sich als unzureichend erwiesen.\n(14) Jegliche Informationen oder Dokumentation, in deren Besitz die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gelangen, werden im Einklang mit den in Artikel 78 festgelegten Vertraulichkeitspflichten behandelt."}, {"color": "#97c2fc", "id": "Art 75", "label": "Art 75", "shape": "dot", "title": "### Artikel 75: Amtshilfe, Markt\u00c3\u00bcberwachung und Kontrolle von KI-Systemen mit allgemeinem Verwendungszweck\n(1) Beruht ein KI-System auf einem KI-Modell mit allgemeinem Verwendungszweck und werden das Modell und das System vom selben Anbieter entwickelt, so ist das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz befugt, die Konformit\u00c3\u00a4t des KI-Systems mit den Pflichten aus dieser Verordnung zu \u00c3\u00bcberwachen und beaufsichtigen. Zur Wahrnehmung seiner Beobachtungs- und \u00c3\u0153berwachungsaufgaben hat das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz alle in diesem Abschnitt und in der Verordnung (EU) 2019/1020 vorgesehenen Befugnisse einer Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde.\n(2) Haben die zust\u00c3\u00a4ndigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden hinreichenden Grund f\u00c3\u00bcr die Auffassung, dass KI-Systeme mit allgemeinem Verwendungszweck, die von Betreibern direkt f\u00c3\u00bcr mindestens einen Zweck, der gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung als hochriskant eingestuft ist, verwendet werden k\u00c3\u00b6nnen, nicht mit den in dieser Verordnung festgelegten Anforderungen konform sind, so arbeiten sie bei der Durchf\u00c3\u00bchrung von Konformit\u00c3\u00a4tsbewertungen mit dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz zusammen und unterrichten das KI-Gremium und andere Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden entsprechend.\n(3) Ist eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde wegen der Unzug\u00c3\u00a4nglichkeit bestimmter Informationen im Zusammenhang mit dem KI-Modell mit allgemeinem Verwendungszweck nicht in der Lage, ihre Ermittlungen zu dem Hochrisiko-KI-System abzuschlie\u00c3\u0178en, obwohl sie alle angemessenen Anstrengungen unternommen hat, diese Informationen zu erhalten, kann sie ein begr\u00c3\u00bcndetes Ersuchen an das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz richten, durch das der Zugang zu den Informationen durchgesetzt werden kann. In diesem Fall \u00c3\u00bcbermittelt das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz der ersuchenden Beh\u00c3\u00b6rde unverz\u00c3\u00bcglich, sp\u00c3\u00a4testens aber innerhalb von 30 Tagen, alle Informationen, die das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz f\u00c3\u00bcr die Feststellung, ob ein Hochrisiko-KI-System nicht konform ist, f\u00c3\u00bcr erforderlich erachtet. Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gew\u00c3\u00a4hrleisten gem\u00c3\u00a4\u00c3\u0178 Artikel 78 der vorliegenden Verordnung die Vertraulichkeit der von ihnen erlangten Informationen. Das Verfahren nach Kapitel VI der Verordnung (EU) 2019/1020 gilt entsprechend."}, {"color": "#97c2fc", "id": "Art 76", "label": "Art 76", "shape": "dot", "title": "### Artikel 76: Beaufsichtigung von Tests unter Realbedingungen durch Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden\n(1) Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden m\u00c3\u00bcssen \u00c3\u00bcber die Kompetenzen und Befugnisse verf\u00c3\u00bcgen, um sicherzustellen, dass Tests unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung erfolgen.\n(2) Wenn ein Test unter Realbedingungen f\u00c3\u00bcr KI-Systeme durchgef\u00c3\u00bchrt wird, die in einem KI-Reallabor gem\u00c3\u00a4\u00c3\u0178 Artikel 58 beaufsichtigt werden, \u00c3\u00bcberpr\u00c3\u00bcfen die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden im Rahmen ihrer Aufsichtsaufgaben f\u00c3\u00bcr das KI-Reallabor die Einhaltung des Artikels 60. Die Beh\u00c3\u00b6rden k\u00c3\u00b6nnen gegebenenfalls gestatten, dass der Anbieter oder zuk\u00c3\u00bcnftige Anbieter den Test unter Realbedingungen in Abweichung von den in Artikel 60 Absatz 4 Buchstaben f und g festgelegten Bedingungen durchf\u00c3\u00bchrt.\n(3) Wenn eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde vom zuk\u00c3\u00bcnftigen Anbieter, vom Anbieter oder von einem Dritten \u00c3\u00bcber einen schwerwiegenden Vorfall informiert wurde oder Grund zu der Annahme hat, dass die in den Artikeln 60 und 61 festgelegten Bedingungen nicht erf\u00c3\u00bcllt sind, kann sie \u00e2\u20ac\u201d je nachdem, was angemessen ist \u00e2\u20ac\u201d in ihrem Hoheitsgebiet gegebenenfalls entscheiden, entweder\na) den Test unter Realbedingungen auszusetzen oder abzubrechen oder\nb) den Anbieter oder zuk\u00c3\u00bcnftigen Anbieter und die Betreiber oder zuk\u00c3\u00bcnftigen Betreiber zur \u00c3\u201enderung eines beliebigen Aspekts des Tests unter Realbedingungen zu verpflichten.\n(4) Wenn eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eine Entscheidung nach Absatz 3 des vorliegenden Artikels getroffen oder Einw\u00c3\u00a4nde im Sinne des Artikels 60 Absatz 4 Buchstabe b erhoben hat, sind im Rahmen der Entscheidung oder der Einw\u00c3\u00a4nde die Gr\u00c3\u00bcnde daf\u00c3\u00bcr zu nennen sowie anzugeben, wie der Anbieter oder zuk\u00c3\u00bcnftige Anbieter die Entscheidung oder die Einw\u00c3\u00a4nde anfechten kann.\n(5) Wenn eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eine Entscheidung nach Absatz 3 getroffen hat, teilt sie ihre Gr\u00c3\u00bcnde daf\u00c3\u00bcr gegebenenfalls den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden anderer Mitgliedstaaten mit, in denen das KI-System gem\u00c3\u00a4\u00c3\u0178 dem Plan f\u00c3\u00bcr den Test getestet wurde."}, {"color": "#97c2fc", "id": "Art 77", "label": "Art 77", "shape": "dot", "title": "### Artikel 77: Befugnisse der f\u00c3\u00bcr den Schutz der Grundrechte zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden\n(1) Nationale Beh\u00c3\u00b6rden oder \u00c3\u00b6ffentliche Stellen, die die Einhaltung des Unionsrechts zum Schutz der Grundrechte, einschlie\u00c3\u0178lich des Rechts auf Nichtdiskriminierung, in Bezug auf die Verwendung der in Anhang III genannten Hochrisiko-KI-Systeme beaufsichtigen oder durchsetzen, sind befugt, s\u00c3\u00a4mtliche auf der Grundlage dieser Verordnung in zug\u00c3\u00a4nglicher Sprache und Format erstellte oder gef\u00c3\u00bchrte Dokumentation anzufordern und einzusehen, sofern der Zugang zu dieser Dokumentation f\u00c3\u00bcr die wirksame Aus\u00c3\u00bcbung ihrer Auftr\u00c3\u00a4ge im Rahmen ihrer Befugnisse innerhalb der Grenzen ihrer Hoheitsgewalt notwendig ist. Die jeweilige Beh\u00c3\u00b6rde oder \u00c3\u00b6ffentliche Stelle informiert die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde des betreffenden Mitgliedstaats von jeder diesbez\u00c3\u00bcglichen Anfrage.\n(2) Bis 2. November 2024 muss jeder Mitgliedstaat die in Absatz 1 genannten Beh\u00c3\u00b6rden oder \u00c3\u00b6ffentlichen Stellen benennen und in einer \u00c3\u00b6ffentlichen Liste verf\u00c3\u00bcgbar machen. Die Mitgliedstaaten \u00c3\u00bcbermitteln die Liste der Kommission und den anderen Mitgliedstaaten und halten die Liste auf dem neuesten Stand.\n(3) Sollte die in Absatz 1 genannte Dokumentation nicht ausreichen, um feststellen zu k\u00c3\u00b6nnen, ob ein Versto\u00c3\u0178 gegen das Unionsrecht zum Schutz der Grundrechte vorliegt, so kann die in Absatz 1 genannte Beh\u00c3\u00b6rde oder \u00c3\u00b6ffentliche Stelle bei der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde einen begr\u00c3\u00bcndeten Antrag auf Durchf\u00c3\u00bchrung eines technischen Tests des Hochrisiko-KI-Systems stellen. Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde f\u00c3\u00bchrt den Test unter enger Einbeziehung der beantragenden Beh\u00c3\u00b6rde oder \u00c3\u00b6ffentlichen Stelle innerhalb eines angemessenen Zeitraums nach Eingang des Antrags durch.\n(4) Jegliche Informationen oder Dokumentation, in deren Besitz die in Absatz 1 des vorliegenden Artikels genannten nationalen Beh\u00c3\u00b6rden oder \u00c3\u00b6ffentlichen Stellen auf der Grundlage des vorliegenden Artikels gelangen, werden im Einklang mit den in Artikel 78 festgelegten Vertraulichkeitspflichten behandelt."}, {"color": "#97c2fc", "id": "Art 78", "label": "Art 78", "shape": "dot", "title": "### Artikel 78: Vertraulichkeit\n(1) Die Kommission, die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und die notifizierten Stellen sowie alle anderen nat\u00c3\u00bcrlichen oder juristischen Personen, die an der Anwendung dieser Verordnung beteiligt sind, wahren gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht oder dem nationalen Recht die Vertraulichkeit der Informationen und Daten, in deren Besitz sie bei der Ausf\u00c3\u00bchrung ihrer Aufgaben und T\u00c3\u00a4tigkeiten gelangen, sodass insbesondere Folgendes gesch\u00c3\u00bctzt ist:\na) die Rechte des geistigen Eigentums sowie vertrauliche Gesch\u00c3\u00a4ftsinformationen oder Gesch\u00c3\u00a4ftsgeheimnisse nat\u00c3\u00bcrlicher oder juristischer Personen, einschlie\u00c3\u0178lich Quellcodes, mit Ausnahme der in Artikel 5 der Richtlinie (EU) 2016/943 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 57); Fu\u00c3\u0178note 57: Richtlinie (EU) 2016/943 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 8. Juni 2016 \u00c3\u00bcber den Schutz vertraulichen Know-hows und vertraulicher Gesch\u00c3\u00a4ftsinformationen (Gesch\u00c3\u00a4ftsgeheimnisse) vor rechtswidrigem Erwerb sowie rechtswidriger Nutzung und Offenlegung (ABl. L 157 vom 15.6.2016, S. 1).\nb) die wirksame Durchf\u00c3\u00bchrung dieser Verordnung, insbesondere f\u00c3\u00bcr die Zwecke von Inspektionen, Untersuchungen oder Audits;\nc) \u00c3\u00b6ffentliche und nationale Sicherheitsinteressen;\nd) die Durchf\u00c3\u00bchrung von Straf- oder Verwaltungsverfahren;\ne) gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht oder dem nationalen Recht als Verschlusssache eingestufte Informationen.\n(2) Die gem\u00c3\u00a4\u00c3\u0178 Absatz 1 an der Anwendung dieser Verordnung beteiligten Beh\u00c3\u00b6rden fragen nur Daten an, die f\u00c3\u00bcr die Bewertung des von KI-Systemen ausgehenden Risikos und f\u00c3\u00bcr die Aus\u00c3\u00bcbung ihrer Befugnisse in \u00c3\u0153bereinstimmung mit dieser Verordnung und mit der Verordnung (EU) 2019/1020 unbedingt erforderlich sind. Sie ergreifen angemessene und wirksame Cybersicherheitsma\u00c3\u0178nahmen zum Schutz der Sicherheit und Vertraulichkeit der erlangten Informationen und Daten und l\u00c3\u00b6schen im Einklang mit dem geltenden Unionsrecht oder nationalen Recht die erhobenen Daten, sobald sie f\u00c3\u00bcr den Zweck, f\u00c3\u00bcr den sie erlangt wurden, nicht mehr ben\u00c3\u00b6tigt werden.\n(3) Unbeschadet der Abs\u00c3\u00a4tze 1 und 2 darf der Austausch vertraulicher Informationen zwischen den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden untereinander oder zwischen den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden und der Kommission nicht ohne vorherige R\u00c3\u00bccksprache mit der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rde, von der die Informationen stammen, und dem Betreiber offengelegt werden, sofern die in Anhang III Nummer 1, 6 oder 7 genannten Hochrisiko-KI-Systeme von Strafverfolgungs-, Grenzschutz-, Einwanderungs- oder Asylbeh\u00c3\u00b6rden verwendet werden und eine solche Offenlegung die \u00c3\u00b6ffentlichen und nationalen Sicherheitsinteressen gef\u00c3\u00a4hrden k\u00c3\u00b6nnte. Dieser Informationsaustausch erstreckt sich nicht auf sensible operative Daten zu den T\u00c3\u00a4tigkeiten von Strafverfolgungs-, Grenzschutz-, Einwanderungs- oder Asylbeh\u00c3\u00b6rden.\nHandeln Strafverfolgungs-, Einwanderungs- oder Asylbeh\u00c3\u00b6rden als Anbieter von in Anhang III Nummer 1, 6 oder 7 genannten Hochrisiko-KI-Systemen, so verbleibt die technische Dokumentation nach Anhang IV in den R\u00c3\u00a4umlichkeiten dieser Beh\u00c3\u00b6rden. Diese Beh\u00c3\u00b6rden sorgen daf\u00c3\u00bcr, dass die in Artikel 74 Abs\u00c3\u00a4tze 8 und 9 genannten Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden auf Anfrage unverz\u00c3\u00bcglich Zugang zu dieser Dokumentation oder eine Kopie davon erhalten. Zugang zu dieser Dokumentation oder zu einer Kopie davon darf nur das Personal der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde erhalten, das \u00c3\u00bcber eine entsprechende Sicherheitsfreigabe verf\u00c3\u00bcgt.\n(4) Die Abs\u00c3\u00a4tze 1, 2 und 3 d\u00c3\u00bcrfen sich weder auf die Rechte oder Pflichten der Kommission, der Mitgliedstaaten und ihrer einschl\u00c3\u00a4gigen Beh\u00c3\u00b6rden sowie der notifizierten Stellen in Bezug auf den Informationsaustausch und die Weitergabe von Warnungen, einschlie\u00c3\u0178lich im Rahmen der grenz\u00c3\u00bcberschreitenden Zusammenarbeit, noch auf die Pflichten der betreffenden Parteien auswirken, Informationen auf der Grundlage des Strafrechts der Mitgliedstaaten bereitzustellen.\n(5) Die Kommission und die Mitgliedstaaten k\u00c3\u00b6nnen erforderlichenfalls und im Einklang mit den einschl\u00c3\u00a4gigen Bestimmungen internationaler \u00c3\u0153bereinkommen und Handelsabkommen mit Regulierungsbeh\u00c3\u00b6rden von Drittstaaten, mit denen sie bilaterale oder multilaterale Vertraulichkeitsvereinbarungen getroffen haben und die ein angemessenes Niveau an Vertraulichkeit gew\u00c3\u00a4hrleisten, vertrauliche Informationen austauschen."}, {"color": "#97c2fc", "id": "Art 79", "label": "Art 79", "shape": "dot", "title": "### Artikel 79: Verfahren auf nationaler Ebene f\u00c3\u00bcr den Umgang mit KI-Systemen, die ein Risiko bergen\n(1) Als KI-Systeme, die ein Risiko bergen, gelten \u00e2\u20ac\u017eProdukte, mit denen ein Risiko verbunden ist\u00e2\u20ac\u0153 im Sinne des Artikels 3 Nummer 19 der Verordnung (EU) 2019/1020, sofern sie Risiken f\u00c3\u00bcr die Gesundheit oder Sicherheit oder Grundrechte von Personen bergen.\n(2) Hat die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines Mitgliedstaats hinreichend Grund zu der Annahme, dass ein KI-System ein Risiko nach Absatz 1 des vorliegenden Artikels birgt, so pr\u00c3\u00bcft sie das betreffende KI-System im Hinblick auf die Erf\u00c3\u00bcllung aller in der vorliegenden Verordnung festgelegten Anforderungen und Pflichten. Besondere Aufmerksamkeit gilt KI-Systemen, die f\u00c3\u00bcr schutzbed\u00c3\u00bcrftige Gruppen ein Risiko bergen. Wenn Risiken f\u00c3\u00bcr die Grundrechte festgestellt werden, informiert die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde auch die in Artikel 77 Absatz 1 genannten einschl\u00c3\u00a4gigen nationalen Beh\u00c3\u00b6rden oder \u00c3\u00b6ffentlichen Stellen und arbeitet uneingeschr\u00c3\u00a4nkt mit ihnen zusammen. Die betreffenden Akteure arbeiten erforderlichenfalls mit der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde und den in Artikel 77 Absatz 1 genannten anderen Beh\u00c3\u00b6rden oder \u00c3\u00b6ffentlichen Stellen zusammen.\nStellt die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde oder gegebenenfalls die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde in Zusammenarbeit mit der in Artikel 77 Absatz 1 genannten nationalen Beh\u00c3\u00b6rde im Verlauf dieser Pr\u00c3\u00bcfung fest, dass das KI-System die in dieser Verordnung festgelegten Anforderungen und Pflichten nicht erf\u00c3\u00bcllt, fordert sie den jeweiligen Akteur unverz\u00c3\u00bcglich auf, alle Korrekturma\u00c3\u0178nahmen zu ergreifen, die geeignet sind, die Konformit\u00c3\u00a4t des KI-Systems herzustellen, das KI-System vom Markt zu nehmen oder es innerhalb einer Frist, die die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde vorgeben kann, in jedem Fall innerhalb von weniger als 15 Arbeitstagen, oder gem\u00c3\u00a4\u00c3\u0178 den einschl\u00c3\u00a4gigen Harmonisierungsrechtsvorschriften der Union zur\u00c3\u00bcckzurufen.\nDie Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde informiert die betreffende notifizierte Stelle entsprechend. Artikel 18 der Verordnung (EU) 2019/1020 gilt f\u00c3\u00bcr die in Unterabsatz 2 des vorliegenden Absatzes genannten Ma\u00c3\u0178nahmen.\n(3) Gelangt die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde zu der Auffassung, dass die Nichtkonformit\u00c3\u00a4t nicht auf ihr nationales Hoheitsgebiet beschr\u00c3\u00a4nkt ist, so informiert sie die Kommission und die anderen Mitgliedstaaten unverz\u00c3\u00bcglich \u00c3\u00bcber die Ergebnisse der Pr\u00c3\u00bcfung und \u00c3\u00bcber die Ma\u00c3\u0178nahmen, zu denen sie den Akteur aufgefordert hat.\n(4) Der Akteur sorgt daf\u00c3\u00bcr, dass alle geeigneten Korrekturma\u00c3\u0178nahmen in Bezug auf alle betreffenden KI-Systeme, die er auf dem Unionsmarkt bereitgestellt hat, getroffen werden.\n(5) Ergreift der Akteur in Bezug auf sein KI-System keine geeigneten Korrekturma\u00c3\u0178nahmen innerhalb der in Absatz 2 genannten Frist, trifft die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde alle geeigneten vorl\u00c3\u00a4ufigen Ma\u00c3\u0178nahmen, um die Bereitstellung oder Inbetriebnahme des KI-Systems auf ihrem nationalen Markt zu verbieten oder einzuschr\u00c3\u00a4nken, das Produkt oder das eigenst\u00c3\u00a4ndige KI-System von diesem Markt zu nehmen oder es zur\u00c3\u00bcckzurufen. Diese Beh\u00c3\u00b6rde notifiziert unverz\u00c3\u00bcglich die Kommission und die anderen Mitgliedstaaten \u00c3\u00bcber diese Ma\u00c3\u0178nahmen.\n(6) Die Notifizierung nach Absatz 5 enth\u00c3\u00a4lt alle vorliegenden Angaben, insbesondere die f\u00c3\u00bcr die Identifizierung des nicht konformen Systems notwendigen Informationen, den Ursprung des KI-Systems und die Lieferkette, die Art der vermuteten Nichtkonformit\u00c3\u00a4t und das sich daraus ergebende Risiko, die Art und Dauer der ergriffenen nationalen Ma\u00c3\u0178nahmen und die von dem betreffenden Akteur vorgebrachten Argumente. Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden geben insbesondere an, ob die Nichtkonformit\u00c3\u00a4t eine oder mehrere der folgenden Ursachen hat:\na) Missachtung des Verbots der in Artikel 5 genannten KI-Praktiken;\nb) Nichterf\u00c3\u00bcllung der in Kapitel III Abschnitt 2 festgelegten Anforderungen durch ein Hochrisiko-KI-System;\nc) M\u00c3\u00a4ngel in den in den Artikeln 40 und 41 genannten harmonisierten Normen oder gemeinsamen Spezifikationen, die eine Konformit\u00c3\u00a4tsvermutung begr\u00c3\u00bcnden;\nd) Nichteinhaltung des Artikels 50. (7) Die anderen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden \u00e2\u20ac\u201d mit Ausnahme der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde des Mitgliedstaats, der das Verfahren eingeleitet hat \u00e2\u20ac\u201d informieren unverz\u00c3\u00bcglich die Kommission und die anderen Mitgliedstaaten \u00c3\u00bcber jegliche Ma\u00c3\u0178nahmen und ihnen vorliegende zus\u00c3\u00a4tzlichen Informationen zur Nichtkonformit\u00c3\u00a4t des betreffenden KI-Systems sowie \u00e2\u20ac\u201d falls sie die ihnen mitgeteilte nationale Ma\u00c3\u0178nahme ablehnen \u00e2\u20ac\u201d \u00c3\u00bcber ihre Einw\u00c3\u00a4nde.\n(8) Erhebt weder eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines Mitgliedstaats noch die Kommission innerhalb von drei Monaten nach Eingang der in Absatz 5 des vorliegenden Artikels genannten Notifizierung Einw\u00c3\u00a4nde gegen eine von einer Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines anderen Mitgliedstaats erlassene vorl\u00c3\u00a4ufige Ma\u00c3\u0178nahme, so gilt diese Ma\u00c3\u0178nahme als gerechtfertigt. Die Verfahrensrechte des betreffenden Akteurs nach Artikel 18 der Verordnung (EU) 2019/1020 bleiben hiervon unber\u00c3\u00bchrt. Die Frist von drei Monaten gem\u00c3\u00a4\u00c3\u0178 dem vorliegenden Absatz wird bei Nichteinhaltung des Verbots der in Artikel 5 der vorliegenden Verordnung genannten KI-Praktiken auf 30 Tage verk\u00c3\u00bcrzt.\n(9) Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden tragen daf\u00c3\u00bcr Sorge, dass geeignete einschr\u00c3\u00a4nkende Ma\u00c3\u0178nahmen in Bezug auf das betreffende Produkt oder KI-System ergriffen werden, beispielsweise die unverz\u00c3\u00bcgliche R\u00c3\u00bccknahme des Produkts oder KI-Systems von ihrem Markt."}, {"color": "#97c2fc", "id": "Art 80", "label": "Art 80", "shape": "dot", "title": "### Artikel 80: Verfahren f\u00c3\u00bcr den Umgang mit KI-Systemen, die vom Anbieter gem\u00c3\u00a4\u00c3\u0178 Anhang III als nicht hochriskant eingestuft werden\n(1) Hat eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde hinreichend Grund zu der Annahme, dass ein vom Anbieter als nicht hochriskant gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 3 eingestuftes KI-System tats\u00c3\u00a4chlich hochriskant ist, so pr\u00c3\u00bcft die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde das betreffende KI-System im Hinblick auf seine Einstufung als Hochrisiko-KI-System auf der Grundlage der in Artikel 6 Absatz 3 festgelegten Bedingungen und den Leitlinien der Kommission.\n(2) Stellt die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde im Verlauf dieser Pr\u00c3\u00bcfung fest, dass das betreffende KI-System hochriskant ist, fordert sie den jeweiligen Anbieter unverz\u00c3\u00bcglich auf, alle erforderlichen Ma\u00c3\u0178nahmen zu ergreifen, um die Konformit\u00c3\u00a4t des KI-Systems mit den in dieser Verordnung festgelegten Anforderungen und Pflichten herzustellen, sowie innerhalb einer Frist, die die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde vorgeben kann, geeignete Korrekturma\u00c3\u0178nahmen zu ergreifen.\n(3) Gelangt die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde zu der Auffassung, dass die Verwendung des betreffenden KI-Systems nicht auf ihr nationales Hoheitsgebiet beschr\u00c3\u00a4nkt ist, so informiert sie die Kommission und die anderen Mitgliedstaaten unverz\u00c3\u00bcglich \u00c3\u00bcber die Ergebnisse der Pr\u00c3\u00bcfung und \u00c3\u00bcber die Ma\u00c3\u0178nahmen, zu denen sie den Anbieter aufgefordert hat.\n(4) Der Anbieter sorgt daf\u00c3\u00bcr, dass alle erforderlichen Ma\u00c3\u0178nahmen ergriffen werden, um die Konformit\u00c3\u00a4t des KI-Systems mit den in dieser Verordnung festgelegten Anforderungen und Pflichten herzustellen. Stellt der Anbieter eines betroffenen KI-Systems die Konformit\u00c3\u00a4t des KI-Systems mit diesen Anforderungen und Pflichten nicht innerhalb der in Absatz 2 des vorliegenden Artikels genannten Frist her, so werden gegen den Anbieter Geldbu\u00c3\u0178en gem\u00c3\u00a4\u00c3\u0178 Artikel 99 verh\u00c3\u00a4ngt.\n(5) Der Anbieter sorgt daf\u00c3\u00bcr, dass alle geeigneten Korrekturma\u00c3\u0178nahmen in Bezug auf alle betreffenden KI-Systeme, die er auf dem Unionsmarkt bereitgestellt hat, getroffen werden.\n(6) Ergreift der Anbieter des betreffenden KI-Systems innerhalb der in Absatz 2 des vorliegenden Artikels genannten Frist keine angemessenen Korrekturma\u00c3\u0178nahmen, so findet Artikel 79 Abs\u00c3\u00a4tze 5 bis 9 Anwendung.\n(7) Stellt die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde im Verlauf der Pr\u00c3\u00bcfung gem\u00c3\u00a4\u00c3\u0178 Absatz 1 des vorliegenden Artikels fest, dass das KI-System vom Anbieter f\u00c3\u00a4lschlich als nicht hochriskant eingestuft wurde, um die Geltung der Anforderungen von Kapitel III Abschnitt 2 zu umgehen, so werden gegen den Anbieter Geldbu\u00c3\u0178en gem\u00c3\u00a4\u00c3\u0178 Artikel 99 verh\u00c3\u00a4ngt.\n(8) Bei der Aus\u00c3\u00bcbung ihrer Befugnis zur \u00c3\u0153berwachung der Anwendung dieses Artikels k\u00c3\u00b6nnen die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden im Einklang mit Artikel 11 der Verordnung (EU) 2019/1020 geeignete \u00c3\u0153berpr\u00c3\u00bcfungen durchf\u00c3\u00bchren, wobei sie insbesondere Informationen ber\u00c3\u00bccksichtigen, die in der EU-Datenbank gem\u00c3\u00a4\u00c3\u0178 Artikel 71 der vorliegenden Verordnung gespeichert sind."}, {"color": "#97c2fc", "id": "Art 81", "label": "Art 81", "shape": "dot", "title": "### Artikel 81: Schutzklauselverfahren der Union\n(1) Erhebt eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines Mitgliedstaats innerhalb von drei Monaten nach Eingang der in Artikel 79 Absatz 5 genannten Notifizierung \u00e2\u20ac\u201d oder bei Nichteinhaltung des Verbots der in Artikel 5 genannten KI-Praktiken innerhalb von 30 Tagen \u00e2\u20ac\u201d Einw\u00c3\u00a4nde gegen eine von der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines anderen Mitgliedstaats getroffene Ma\u00c3\u0178nahme oder ist die Kommission der Ansicht, dass die Ma\u00c3\u0178nahme mit dem Unionsrecht unvereinbar ist, so nimmt die Kommission unverz\u00c3\u00bcglich Konsultationen mit der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde des betreffenden Mitgliedstaats und dem Akteur bzw. den Akteuren auf und pr\u00c3\u00bcft die nationale Ma\u00c3\u0178nahme. Anhand der Ergebnisse dieser Pr\u00c3\u00bcfung entscheidet die Kommission innerhalb von sechs Monaten \u00e2\u20ac\u201d oder bei Nichteinhaltung des Verbots der in Artikel 5 genannten KI-Praktiken innerhalb von 60 Tagen \u00e2\u20ac\u201d ab dem Eingang der in Artikel 79 Absatz 5 genannten Notifizierung, ob die nationale Ma\u00c3\u0178nahme gerechtfertigt ist, und teilt der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde des betreffenden Mitgliedstaats ihre Entscheidung mit. Die Kommission unterrichtet auch alle \u00c3\u00bcbrigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden \u00c3\u00bcber ihre Entscheidung.\n(2) Ist die Kommission der Ansicht, dass die von dem betreffenden Mitgliedstaat ergriffene Ma\u00c3\u0178nahme gerechtfertigt ist, so tragen alle Mitgliedstaaten daf\u00c3\u00bcr Sorge, dass sie geeignete einschr\u00c3\u00a4nkende Ma\u00c3\u0178nahmen in Bezug auf das betreffende KI-System ergreifen, etwa die Anordnung der unverz\u00c3\u00bcglichen R\u00c3\u00bccknahme des KI-Systems von ihrem Markt, und informiert die Kommission dar\u00c3\u00bcber. Erachtet die Kommission die nationale Ma\u00c3\u0178nahme als nicht gerechtfertigt, nimmt der betreffende Mitgliedstaat die Ma\u00c3\u0178nahme zur\u00c3\u00bcck und informiert die Kommission dar\u00c3\u00bcber.\n(3) Gilt die nationale Ma\u00c3\u0178nahme als gerechtfertigt und wird die Nichtkonformit\u00c3\u00a4t des KI-Systems auf M\u00c3\u00a4ngel in den in den Artikeln 40 und 41 dieser Verordnung genannten harmonisierten Normen oder gemeinsamen Spezifikationen zur\u00c3\u00bcckgef\u00c3\u00bchrt, so leitet die Kommission das in Artikel 11 der Verordnung (EU) Nr. 1025/2012 festgelegte Verfahren ein."}, {"color": "#97c2fc", "id": "Art 82", "label": "Art 82", "shape": "dot", "title": "### Artikel 82: Konforme KI-Systeme, die ein Risiko bergen\n(1) Stellt die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines Mitgliedstaats \u00e2\u20ac\u201d nach einer Konsultation der in Artikel 77 Absatz 1 genannten betreffenden nationalen Beh\u00c3\u00b6rde \u00e2\u20ac\u201d nach der gem\u00c3\u00a4\u00c3\u0178 Artikel 79 durchgef\u00c3\u00bchrten Pr\u00c3\u00bcfung fest, dass ein Hochrisiko-KI-System zwar dieser Verordnung entspricht, aber dennoch ein Risiko f\u00c3\u00bcr die Gesundheit oder Sicherheit von Personen, f\u00c3\u00bcr die Grundrechte oder f\u00c3\u00bcr andere Aspekte des Schutzes \u00c3\u00b6ffentlicher Interessen darstellt, so fordert sie unverz\u00c3\u00bcglich den betreffenden Akteur auf, alle geeigneten Ma\u00c3\u0178nahmen zu treffen, damit das betreffende KI-System zum Zeitpunkt des Inverkehrbringens oder der Inbetriebnahme dieses Risiko nicht mehr birgt, und zwar innerhalb einer Frist, die sie vorgeben kann.\n(2) Der Anbieter oder der andere einschl\u00c3\u00a4gige Akteur sorgt daf\u00c3\u00bcr, dass in Bezug auf alle betroffenen KI-Systeme, die er auf dem Unionsmarkt bereitgestellt hat, innerhalb der Frist, die von der in Absatz 1 genannten Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde des Mitgliedstaats vorgegeben wurde, Korrekturma\u00c3\u0178nahmen ergriffen werden.\n(3) Die Mitgliedstaaten unterrichten unverz\u00c3\u00bcglich die Kommission und die anderen Mitgliedstaaten \u00c3\u00bcber Feststellungen gem\u00c3\u00a4\u00c3\u0178 Absatz 1. Diese Unterrichtung enth\u00c3\u00a4lt alle vorliegenden Angaben, insbesondere die f\u00c3\u00bcr die Identifizierung des betreffenden KI-Systems notwendigen Daten, den Ursprung und die Lieferkette des KI-Systems, die Art des sich daraus ergebenden Risikos sowie die Art und Dauer der ergriffenen nationalen Ma\u00c3\u0178nahmen.\n(4) Die Kommission nimmt unverz\u00c3\u00bcglich mit den betreffenden Mitgliedstaaten und den jeweiligen Akteuren Konsultationen auf und pr\u00c3\u00bcft die ergriffenen nationalen Ma\u00c3\u0178nahmen. Anhand der Ergebnisse dieser Pr\u00c3\u00bcfung entscheidet die Kommission, ob die Ma\u00c3\u0178nahme gerechtfertigt ist, und schl\u00c3\u00a4gt, falls erforderlich, weitere geeignete Ma\u00c3\u0178nahmen vor.\n(5) Die Kommission teilt ihren Beschluss unverz\u00c3\u00bcglich den betroffenen Mitgliedstaaten und den jeweiligen Akteuren mit. Sie unterrichtet auch die \u00c3\u00bcbrigen Mitgliedstaaten."}, {"color": "#97c2fc", "id": "Art 83", "label": "Art 83", "shape": "dot", "title": "### Artikel 83: Formale Nichtkonformit\u00c3\u00a4t\n(1) Wenn die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines Mitgliedstaats eine der folgenden Nichtkonformit\u00c3\u00a4ten feststellt, fordert sie den jeweiligen Anbieter auf, diese binnen einer Frist, die sie vorgeben kann, zu beheben:\na) die CE-Kennzeichnung wurde unter Versto\u00c3\u0178 gegen Artikel 48 angebracht;\nb) es wurde keine CE-Kennzeichnung angebracht;\nc) es wurde keine EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 Artikel 47 ausgestellt;\nd) es wurde keine EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 Artikel 47 ordnungsgem\u00c3\u00a4\u00c3\u0178 ausgestellt;\ne) es wurde keine Registrierung in der EU-Datenbank gem\u00c3\u00a4\u00c3\u0178 Artikel 71 vorgenommen;\nf) es wurde kein Bevollm\u00c3\u00a4chtigter \u00e2\u20ac\u201d sofern erforderlich \u00e2\u20ac\u201d ernannt;\ng) es ist keine technische Dokumentation verf\u00c3\u00bcgbar.\n(2) Besteht die Nichtkonformit\u00c3\u00a4t nach Absatz 1 weiter, so ergreift die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde des betreffenden Mitgliedstaats geeignete und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ige Ma\u00c3\u0178nahmen, um die Bereitstellung des Hochrisiko-KI-Systems auf dem Markt zu beschr\u00c3\u00a4nken oder zu verbieten oder um daf\u00c3\u00bcr zu sorgen, dass es unverz\u00c3\u00bcglich zur\u00c3\u00bcckgerufen oder vom Markt genommen wird."}, {"color": "#97c2fc", "id": "Art 84", "label": "Art 84", "shape": "dot", "title": "### Artikel 84: Unionsstrukturen zur Unterst\u00c3\u00bctzung der Pr\u00c3\u00bcfung von KI\n(1) Die Kommission benennt eine oder mehrere Unionsstrukturen zur Unterst\u00c3\u00bctzung der Pr\u00c3\u00bcfung von KI, die die Aufgaben gem\u00c3\u00a4\u00c3\u0178 Artikel 21 Absatz 6 der Verordnung (EU) 2019/1020 im KI-Bereich wahrnehmen.\n(2) Unbeschadet der in Absatz 1 genannten Aufgaben leisten die Unionsstrukturen zur Unterst\u00c3\u00bctzung der Pr\u00c3\u00bcfung von KI auf Anfrage des KI-Gremiums, der Kommission oder der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden auch unabh\u00c3\u00a4ngige technische oder wissenschaftliche Beratung."}, {"color": "#97c2fc", "id": "Art 85", "label": "Art 85", "shape": "dot", "title": "## ABSCHNITT 4: Rechtsbehelfe\n### Artikel 85: Recht auf Beschwerde bei einer Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde\nUnbeschadet anderer verwaltungsrechtlicher oder gerichtlicher Rechtsbehelfe kann jede nat\u00c3\u00bcrliche oder juristische Person, die Grund zu der Annahme hat, dass gegen die Bestimmungen dieser Verordnung versto\u00c3\u0178en wurde, bei der betreffenden Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde Beschwerden einreichen.\nGem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) 2019/1020 werden solche Beschwerden f\u00c3\u00bcr die Zwecke der Durchf\u00c3\u00bchrung von Markt\u00c3\u00bcberwachungst\u00c3\u00a4tigkeiten ber\u00c3\u00bccksichtigt und nach den einschl\u00c3\u00a4gigen von den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden daf\u00c3\u00bcr eingerichteten Verfahren behandelt."}, {"color": "#97c2fc", "id": "Art 86", "label": "Art 86", "shape": "dot", "title": "### Artikel 86: Recht auf Erl\u00c3\u00a4uterung der Entscheidungsfindung im Einzelfall\n(1) Personen, die von einer Entscheidung betroffen sind, die der Betreiber auf der Grundlage der Ausgaben eines in Anhang III aufgef\u00c3\u00bchrten Hochrisiko-KI-Systems, mit Ausnahme der in Nummer 2 des genannten Anhangs aufgef\u00c3\u00bchrten Systeme, getroffen hat und die rechtliche Auswirkungen hat oder sie in \u00c3\u00a4hnlicher Art erheblich auf eine Weise beeintr\u00c3\u00a4chtigt, die ihrer Ansicht nach ihre Gesundheit, ihre Sicherheit oder ihre Grundrechte beeintr\u00c3\u00a4chtigt, haben das Recht, vom Betreiber eine klare und aussagekr\u00c3\u00a4ftige Erl\u00c3\u00a4uterung zur Rolle des KI-Systems im Entscheidungsprozess und zu den wichtigsten Elementen der getroffenen Entscheidung zu erhalten.\n(2) Absatz 1 gilt nicht f\u00c3\u00bcr die Verwendung von KI-Systemen, bei denen sich Ausnahmen von oder Beschr\u00c3\u00a4nkungen der Pflicht nach dem genannten Absatz aus dem Unionsrecht oder dem nationalen Recht im Einklang mit dem Unionsrecht ergeben.\n(3) Dieser Artikel gilt nur insoweit, als das Recht gem\u00c3\u00a4\u00c3\u0178 Absatz 1 nicht anderweitig im Unionsrecht festgelegt ist."}, {"color": "#97c2fc", "id": "Art 87", "label": "Art 87", "shape": "dot", "title": "### Artikel 87: Meldung von Verst\u00c3\u00b6\u00c3\u0178en und Schutz von Hinweisgebern\nF\u00c3\u00bcr die Meldung von Verst\u00c3\u00b6\u00c3\u0178en gegen diese Verordnung und den Schutz von Personen, die solche Verst\u00c3\u00b6\u00c3\u0178e melden, gilt die Richtlinie (EU) 2019/1937."}, {"color": "#97c2fc", "id": "Art 88", "label": "Art 88", "shape": "dot", "title": "## ABSCHNITT 5: Aufsicht, Ermittlung, Durchsetzung und \u00c3\u0153berwachung in Bezug auf Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\n### Artikel 88: Durchsetzung der Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\n(1) Die Kommission verf\u00c3\u00bcgt unter Ber\u00c3\u00bccksichtigung der Verfahrensgarantien nach Artikel 94 \u00c3\u00bcber ausschlie\u00c3\u0178liche Befugnisse zur Beaufsichtigung und Durchsetzung von Kapitel V. Unbeschadet der Organisationsbefugnisse der Kommission und der Aufteilung der Zust\u00c3\u00a4ndigkeiten zwischen den Mitgliedstaaten und der Union auf der Grundlage der Vertr\u00c3\u00a4ge \u00c3\u00bcbertr\u00c3\u00a4gt die Kommission dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz die Durchf\u00c3\u00bchrung dieser Aufgaben.\n(2) Unbeschadet des Artikels 75 Absatz 3 k\u00c3\u00b6nnen die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden die Kommission ersuchen, die in diesem Abschnitt festgelegten Befugnisse auszu\u00c3\u00bcben, wenn es erforderlich und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig ist, um die Wahrnehmung ihrer Aufgaben gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung zu unterst\u00c3\u00bctzen."}, {"color": "#97c2fc", "id": "Art 89", "label": "Art 89", "shape": "dot", "title": "### Artikel 89: \u00c3\u0153berwachungsma\u00c3\u0178nahmen\n(1) Zur Wahrnehmung der ihr in diesem Abschnitt \u00c3\u00bcbertragenen Aufgaben kann das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz die erforderlichen Ma\u00c3\u0178nahmen ergreifen, um die wirksame Umsetzung und Einhaltung dieser Verordnung durch Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, einschlie\u00c3\u0178lich der Einhaltung genehmigter Praxisleitf\u00c3\u00a4den, zu \u00c3\u00bcberwachen.\n(2) Nachgelagerte Anbieter haben das Recht, eine Beschwerde wegen eines Versto\u00c3\u0178es gegen diese Verordnung einzureichen. Eine Beschwerde ist hinreichend zu begr\u00c3\u00bcnden und enth\u00c3\u00a4lt mindestens Folgendes:\na) die Kontaktstelle des Anbieters des betreffenden KI-Modells mit allgemeinem Verwendungszweck;\nb) eine Beschreibung der einschl\u00c3\u00a4gigen Fakten, die betreffenden Bestimmungen dieser Verordnung und die Begr\u00c3\u00bcndung, warum der nachgelagerte Anbieter der Auffassung ist, dass der Anbieter des KI-Modells mit allgemeinem Verwendungszweck gegen diese Verordnung versto\u00c3\u0178en hat;\nc) alle sonstigen Informationen, die der nachgelagerte Anbieter, der die Anfrage \u00c3\u00bcbermittelt hat, f\u00c3\u00bcr relevant h\u00c3\u00a4lt, gegebenenfalls einschlie\u00c3\u0178lich Informationen, die er auf eigene Initiative hin zusammengetragen hat."}, {"color": "#97c2fc", "id": "Art 90", "label": "Art 90", "shape": "dot", "title": "### Artikel 90: Warnungen des wissenschaftlichen Gremiums vor systemischen Risiken\n(1) Das wissenschaftliche Gremium kann dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz eine qualifizierte Warnung \u00c3\u00bcbermitteln, wenn es Grund zu der Annahme hat, dass\na) ein KI-Modell mit allgemeinem Verwendungszweck ein konkretes, identifizierbares Risiko auf Unionsebene birgt oder\nb) ein KI-Modell mit allgemeinem Verwendungszweck die Bedingungen gem\u00c3\u00a4\u00c3\u0178 Artikel 51 erf\u00c3\u00bcllt.\n(2) Aufgrund einer solchen qualifizierten Warnung kann die Kommission \u00c3\u00bcber das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und nach Unterrichtung des KI-Gremiums die in diesem Abschnitt festgelegten Befugnisse zur Beurteilung der Angelegenheit aus\u00c3\u00bcben. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz unterrichtet das KI-Gremium \u00c3\u00bcber jede Ma\u00c3\u0178nahme gem\u00c3\u00a4\u00c3\u0178 den Artikeln 91 bis 94. (3) Eine qualifizierte Warnung ist hinreichend zu begr\u00c3\u00bcnden und enth\u00c3\u00a4lt mindestens Folgendes:\na) die Kontaktstelle des Anbieters des betreffenden KI-Modells mit allgemeinem Verwendungszweck mit systemischem Risiko;\nb) eine Beschreibung der einschl\u00c3\u00a4gigen Fakten und der Gr\u00c3\u00bcnde f\u00c3\u00bcr die Warnung durch das wissenschaftliche Gremium;\nc) alle sonstigen Informationen, die das wissenschaftliche Gremium f\u00c3\u00bcr relevant h\u00c3\u00a4lt, gegebenenfalls einschlie\u00c3\u0178lich Informationen, die es auf eigene Initiative hin zusammengetragen hat."}, {"color": "#97c2fc", "id": "Art 91", "label": "Art 91", "shape": "dot", "title": "### Artikel 91: Befugnis zur Anforderung von Dokumentation und Informationen\n(1) Die Kommission kann den Anbieter des betreffenden KI-Modells mit allgemeinem Verwendungszweck auffordern, die vom Anbieter gem\u00c3\u00a4\u00c3\u0178 den Artikeln 53 und 55 erstellte Dokumentation oder alle zus\u00c3\u00a4tzlichen Informationen vorzulegen, die erforderlich sind, um die Einhaltung dieser Verordnung durch den Anbieter zu beurteilen.\n(2) Vor der \u00c3\u0153bermittlung des Informationsersuchens kann das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz einen strukturierten Dialog mit dem Anbieter des KI-Modells mit allgemeinem Verwendungszweck einleiten.\n(3) Auf hinreichend begr\u00c3\u00bcndeten Antrag des wissenschaftlichen Gremiums kann die Kommission ein Informationsersuchen an einen Anbieter eines KI-Modells mit allgemeinem Verwendungszweck richten, wenn der Zugang zu Informationen f\u00c3\u00bcr die Wahrnehmung der Aufgaben des wissenschaftlichen Gremiums gem\u00c3\u00a4\u00c3\u0178 Artikel 68 Absatz 2 erforderlich und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig ist.\n(4) In dem Auskunftsersuchen sind die Rechtsgrundlage und der Zweck des Ersuchens zu nennen, anzugeben, welche Informationen ben\u00c3\u00b6tigt werden, eine Frist f\u00c3\u00bcr die \u00c3\u0153bermittlung der Informationen zu setzen, und die Geldbu\u00c3\u0178en f\u00c3\u00bcr die Erteilung unrichtiger, unvollst\u00c3\u00a4ndiger oder irref\u00c3\u00bchrender Informationen gem\u00c3\u00a4\u00c3\u0178 Artikel 101 anzugeben.\n(5) Der Anbieter des betreffenden KI-Modells mit allgemeinem Verwendungszweck oder sein Vertreter stellt die angeforderten Informationen bereit. Im Falle juristischer Personen, Gesellschaften oder \u00e2\u20ac\u201d wenn der Anbieter keine Rechtspers\u00c3\u00b6nlichkeit besitzt \u00e2\u20ac\u201d die Personen, die nach Gesetz oder Satzung zur Vertretung dieser Personen befugt sind, stellen die angeforderten Informationen im Namen des Anbieters des betreffenden KI-Modells mit allgemeinem Verwendungszweck zur Verf\u00c3\u00bcgung. Ordnungsgem\u00c3\u00a4\u00c3\u0178 bevollm\u00c3\u00a4chtigte Rechtsanw\u00c3\u00a4lte k\u00c3\u00b6nnen Informationen im Namen ihrer Mandanten erteilen. Die Mandanten bleiben jedoch in vollem Umfang daf\u00c3\u00bcr verantwortlich, dass die erteilten Ausk\u00c3\u00bcnfte vollst\u00c3\u00a4ndig, sachlich richtig oder nicht irref\u00c3\u00bchrend sind."}, {"color": "#97c2fc", "id": "Art 92", "label": "Art 92", "shape": "dot", "title": "### Artikel 92: Befugnis zur Durchf\u00c3\u00bchrung von Bewertungen\n(1) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz kann nach Konsultation des KI-Gremiums Bewertungen des betreffenden KI-Modells mit allgemeinem Verwendungszweck durchf\u00c3\u00bchren, um\na) die Einhaltung der Pflichten aus dieser Verordnung durch den Anbieter zu beurteilen, wenn die gem\u00c3\u00a4\u00c3\u0178 Artikel 91 eingeholten Informationen unzureichend sind, oder\nb) systemische Risiken auf Unionsebene von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko zu ermitteln, insbesondere im Anschluss an eine qualifizierte Warnung des wissenschaftlichen Gremiums gem\u00c3\u00a4\u00c3\u0178 Artikel 90 Absatz 1 Buchstabe a.\n(2) Die Kommission kann beschlie\u00c3\u0178en, unabh\u00c3\u00a4ngige Sachverst\u00c3\u00a4ndige zu benennen, die in ihrem Namen Bewertungen durchf\u00c3\u00bchren, einschlie\u00c3\u0178lich aus dem gem\u00c3\u00a4\u00c3\u0178 Artikel 68 eingesetzten wissenschaftlichen Gremium. Die f\u00c3\u00bcr diese Aufgabe benannten unabh\u00c3\u00a4ngigen Sachverst\u00c3\u00a4ndigen erf\u00c3\u00bcllen die in Artikel 68 Absatz 2 umrissenen Kriterien.\n(3) F\u00c3\u00bcr die Zwecke des Absatzes 1 kann die Kommission \u00c3\u00bcber API oder weitere geeignete technische Mittel und Instrumente, einschlie\u00c3\u0178lich Quellcode, Zugang zu dem betreffenden KI-Modell mit allgemeinem Verwendungszweck anfordern.\n(4) In der Anforderung des Zugangs sind die Rechtsgrundlage, der Zweck und die Gr\u00c3\u00bcnde f\u00c3\u00bcr die Anforderung zu nennen und die Frist f\u00c3\u00bcr die Bereitstellung des Zugangs zu setzen und die Geldbu\u00c3\u0178en gem\u00c3\u00a4\u00c3\u0178 Artikel 101 f\u00c3\u00bcr den Fall, dass der Zugang nicht bereitgestellt wird, anzugeben.\n(5) Die Anbieter des betreffenden KI-Modells mit allgemeinem Verwendungszweck oder seine Vertreter stellen die angeforderten Informationen zur Verf\u00c3\u00bcgung. Im Falle juristischer Personen, Gesellschaften oder \u00e2\u20ac\u201d wenn der Anbieter keine Rechtspers\u00c3\u00b6nlichkeit besitzt \u00e2\u20ac\u201d die Personen, die nach Gesetz oder ihrer Satzung zur Vertretung dieser Personen befugt sind, stellen den angeforderten Zugang im Namen des Anbieters des betreffenden KI-Modells mit allgemeinem Verwendungszweck zur Verf\u00c3\u00bcgung.\n(6) Die Kommission erl\u00c3\u00a4sst Durchf\u00c3\u00bchrungsrechtsakte, in denen die detaillierten Regelungen und Voraussetzungen f\u00c3\u00bcr die Bewertungen, einschlie\u00c3\u0178lich der detaillierten Regelungen f\u00c3\u00bcr die Einbeziehung unabh\u00c3\u00a4ngiger Sachverst\u00c3\u00a4ndiger, und das Verfahren f\u00c3\u00bcr deren Auswahl festgelegt werden. Diese Durchf\u00c3\u00bchrungsrechtsakte werden gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen.\n(7) Bevor es den Zugang zu dem betreffenden KI-Modell mit allgemeinem Verwendungszweck anfordert, kann das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz einen strukturierten Dialog mit dem Anbieter des KI-Modells mit allgemeinem Verwendungszweck einleiten, um mehr Informationen \u00c3\u00bcber die interne Erprobung des Modells, interne Vorkehrungen zur Vermeidung systemischer Risiken und andere interne Verfahren und Ma\u00c3\u0178nahmen, die der Anbieter zur Minderung dieser Risiken ergriffen hat, einzuholen."}, {"color": "#97c2fc", "id": "Art 93", "label": "Art 93", "shape": "dot", "title": "### Artikel 93: Befugnis zur Aufforderung zu Ma\u00c3\u0178nahmen\n(1) Soweit erforderlich und angemessen, kann die Kommission die Anbieter auffordern,\na) geeignete Ma\u00c3\u0178nahmen zu ergreifen, um die Verpflichtungen gem\u00c3\u00a4\u00c3\u0178 den Artikeln 53 und 54 einzuhalten;\nb) Risikominderungsma\u00c3\u0178nahmen durchzuf\u00c3\u00bchren, wenn die gem\u00c3\u00a4\u00c3\u0178 Artikel 92 durchgef\u00c3\u00bchrte Bewertung zu ernsthaften und begr\u00c3\u00bcndeten Bedenken hinsichtlich eines systemischen Risikos auf Unionsebene gef\u00c3\u00bchrt hat;\nc) die Bereitstellung des Modells auf dem Markt einzuschr\u00c3\u00a4nken, es zur\u00c3\u00bcckzunehmen oder zur\u00c3\u00bcckzurufen.\n(2) Vor der Aufforderung zu einer Ma\u00c3\u0178nahme kann das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz einen strukturierten Dialog mit dem Anbieter des KI-Modells mit allgemeinem Verwendungszweck einleiten.\n(3) Wenn der Anbieter des KI-Modells mit allgemeinem Verwendungszweck im Rahmen des strukturierten Dialogs gem\u00c3\u00a4\u00c3\u0178 Absatz 2 Verpflichtungszusagen zur Durchf\u00c3\u00bchrung von Risikominderungsma\u00c3\u0178nahmen, um einem systemischen Risiko auf Unionsebene zu begegnen, anbietet, kann die Kommission diese Verpflichtungszusagen durch einen Beschluss f\u00c3\u00bcr bindend erkl\u00c3\u00a4ren und feststellen, dass es keinen weiteren Anlass zum Handeln gibt."}, {"color": "#97c2fc", "id": "Art 94", "label": "Art 94", "shape": "dot", "title": "### Artikel 94: Verfahrensrechte der Wirtschaftsakteure des KI-Modells mit allgemeinem Verwendungszweck\nUnbeschadet der in dieser Verordnung enthaltenen spezifischeren Verfahrensrechte gilt f\u00c3\u00bcr die Anbieter des KI-Modells mit allgemeinem Verwendungszweck Artikel 18 der Verordnung (EU) 2019/1020 sinngem\u00c3\u00a4\u00c3\u0178."}, {"color": "#97c2fc", "id": "Art 95", "label": "Art 95", "shape": "dot", "title": "# KAPITEL X: VERHALTENSKODIZES UND LEITLINIEN\n### Artikel 95: Verhaltenskodizes f\u00c3\u00bcr die freiwillige Anwendung bestimmter Anforderungen\n(1) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und die Mitgliedstaaten f\u00c3\u00b6rdern und erleichtern die Aufstellung von Verhaltenskodizes, einschlie\u00c3\u0178lich damit zusammenh\u00c3\u00a4ngender Governance-Mechanismen, mit denen die freiwillige Anwendung einiger oder aller der in Kapitel III Abschnitt 2 genannten Anforderungen auf KI-Systeme, die kein hohes Risiko bergen, gef\u00c3\u00b6rdert werden soll, wobei den verf\u00c3\u00bcgbaren technischen L\u00c3\u00b6sungen und bew\u00c3\u00a4hrten Verfahren der Branche, die die Anwendung dieser Anforderungen erm\u00c3\u00b6glichen, Rechnung zu tragen ist.\n(2) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und die Mitgliedstaaten erleichtern die Aufstellung von Verhaltenskodizes in Bezug auf die freiwillige Anwendung spezifischer Anforderungen auf alle KI-Systeme, einschlie\u00c3\u0178lich durch Betreiber, auf der Grundlage klarer Zielsetzungen sowie wesentlicher Leistungsindikatoren zur Messung der Erf\u00c3\u00bcllung dieser Zielsetzungen, einschlie\u00c3\u0178lich unter anderem folgender Elemente:\na) in den Ethik-Leitlinien der Union f\u00c3\u00bcr eine vertrauensw\u00c3\u00bcrdige KI enthaltene anwendbare Elemente;\nb) Beurteilung und Minimierung der Auswirkungen von KI-Systemen auf die \u00c3\u00b6kologische Nachhaltigkeit, einschlie\u00c3\u0178lich im Hinblick auf energieeffizientes Programmieren, und Techniken, um KI effizient zu gestalten, zu trainieren und zu nutzen;\nc) F\u00c3\u00b6rderung der KI-Kompetenz, insbesondere der von Personen, die mit der Entwicklung, dem Betrieb und der Nutzung von KI befasst sind;\nd) Erleichterung einer inklusiven und vielf\u00c3\u00a4ltigen Gestaltung von KI-Systemen, unter anderem durch die Einsetzung inklusiver und vielf\u00c3\u00a4ltiger Entwicklungsteams und die F\u00c3\u00b6rderung der Beteiligung der Interessentr\u00c3\u00a4ger an diesem Prozess;\ne) Bewertung und Verhinderung der negativen Auswirkungen von KI-Systemen auf schutzbed\u00c3\u00bcrftige Personen oder Gruppen schutzbed\u00c3\u00bcrftiger Personen, einschlie\u00c3\u0178lich im Hinblick auf die Barrierefreiheit f\u00c3\u00bcr Personen mit Behinderungen, sowie auf die Gleichstellung der Geschlechter.\n(3) Verhaltenskodizes k\u00c3\u00b6nnen von einzelnen KI-System-Anbietern oder -Betreibern oder von Interessenvertretungen dieser Anbieter oder Betreiber oder von beiden aufgestellt werden, auch unter Einbeziehung von Interessentr\u00c3\u00a4gern sowie deren Interessenvertretungen einschlie\u00c3\u0178lich Organisationen der Zivilgesellschaft und Hochschulen. Verhaltenskodizes k\u00c3\u00b6nnen sich auf ein oder mehrere KI-Systeme erstrecken, um \u00c3\u00a4hnlichen Zweckbestimmungen der jeweiligen Systeme Rechnung zu tragen.\n(4) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und die Mitgliedstaaten ber\u00c3\u00bccksichtigen die besonderen Interessen und Bed\u00c3\u00bcrfnisse von KMU, einschlie\u00c3\u0178lich Startups, bei der F\u00c3\u00b6rderung und Erleichterung der Aufstellung von Verhaltenskodizes."}, {"color": "#97c2fc", "id": "Art 96", "label": "Art 96", "shape": "dot", "title": "### Artikel 96: Leitlinien der Kommission zur Durchf\u00c3\u00bchrung dieser Verordnung\n(1) Die Kommission erarbeitet Leitlinien f\u00c3\u00bcr die praktische Umsetzung dieser Verordnung, die sich insbesondere auf Folgendes beziehen:\na) die Anwendung der in den Artikeln 8 bis 15 und in Artikel 25 genannten Anforderungen und Pflichten;\nb) die in Artikel 5 genannten verbotenen Praktiken;\nc) die praktische Durchf\u00c3\u00bchrung der Bestimmungen \u00c3\u00bcber wesentliche Ver\u00c3\u00a4nderungen;\nd) die praktische Umsetzung der Transparenzpflichten gem\u00c3\u00a4\u00c3\u0178 Artikel 50;\ne) detaillierte Informationen \u00c3\u00bcber das Verh\u00c3\u00a4ltnis dieser Verordnung zu den in Anhang I aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union sowie zu anderen einschl\u00c3\u00a4gigen Rechtsvorschriften der Union, auch in Bezug auf deren koh\u00c3\u00a4rente Durchsetzung;\nf) die Anwendung der Definition eines KI-Systems gem\u00c3\u00a4\u00c3\u0178 Artikel 3 Nummer 1. Wenn die Kommission solche Leitlinien herausgibt, widmet sie den Bed\u00c3\u00bcrfnissen von KMU einschlie\u00c3\u0178lich Start-up-Unternehmen, von lokalen Beh\u00c3\u00b6rden und von den am wahrscheinlichsten von dieser Verordnung betroffenen Sektoren besondere Aufmerksamkeit.\nDie Leitlinien gem\u00c3\u00a4\u00c3\u0178 Unterabsatz 1 dieses Absatzes tragen dem allgemein anerkannten Stand der Technik im Bereich KI sowie den einschl\u00c3\u00a4gigen harmonisierten Normen und gemeinsamen Spezifikationen, auf die in den Artikeln 40 und 41 Bezug genommen wird, oder den harmonisierten Normen oder technischen Spezifikationen, die gem\u00c3\u00a4\u00c3\u0178 den Harmonisierungsrechtsvorschriften der Union festgelegt wurden, geb\u00c3\u00bchrend Rechnung.\n(2) Auf Ersuchen der Mitgliedstaaten oder des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz oder von sich aus aktualisiert die Kommission fr\u00c3\u00bcher verabschiedete Leitlinien, wenn es als notwendig erachtet wird."}, {"color": "#97c2fc", "id": "Art 97", "label": "Art 97", "shape": "dot", "title": "# KAPITEL XI: BEFUGNIS\u00c3\u0153BERTRAGUNG UND AUSSCHUSSVERFAHREN\n### Artikel 97: Aus\u00c3\u00bcbung der Befugnis\u00c3\u00bcbertragung\n(1) Die Befugnis zum Erlass delegierter Rechtsakte wird der Kommission unter den in diesem Artikel festgelegten Bedingungen \u00c3\u00bcbertragen.\n(2) Die in Artikel 6 Abs\u00c3\u00a4tze 6 und 7, Artikel 7 Abs\u00c3\u00a4tze 1 und 3, Artikel 11 Absatz 3, Artikel 43 Abs\u00c3\u00a4tze 5 und 6, Artikel 47 Absatz 5, Artikel 51 Absatz 3, Artikel 52 Absatz 4 sowie Artikel 53 Abs\u00c3\u00a4tze 5 und 6 genannte Befugnis zum Erlass delegierter Rechtsakte wird der Kommission f\u00c3\u00bcr einen Zeitraum von f\u00c3\u00bcnf Jahren ab 1. August 2024 \u00c3\u00bcbertragen. Die Kommission erstellt sp\u00c3\u00a4testens neun Monate vor Ablauf des Zeitraums von f\u00c3\u00bcnf Jahren einen Bericht \u00c3\u00bcber die Befugnis\u00c3\u00bcbertragung. Die Befugnis\u00c3\u00bcbertragung verl\u00c3\u00a4ngert sich stillschweigend um Zeitr\u00c3\u00a4ume gleicher L\u00c3\u00a4nge, es sei denn, das Europ\u00c3\u00a4ische Parlament oder der Rat widersprechen einer solchen Verl\u00c3\u00a4ngerung sp\u00c3\u00a4testens drei Monate vor Ablauf des jeweiligen Zeitraums.\n(3) Die Befugnis\u00c3\u00bcbertragung gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Abs\u00c3\u00a4tze 6 und 7, Artikel 7 Abs\u00c3\u00a4tze 1 und 3, Artikel 11 Absatz 3, Artikel 43 Abs\u00c3\u00a4tze 5 und 6, Artikel 47 Absatz 5, Artikel 51 Absatz 3, Artikel 52 Absatz 4 sowie Artikel 53 Abs\u00c3\u00a4tze 5 und 6 kann vom Europ\u00c3\u00a4ischen Parlament oder vom Rat jederzeit widerrufen werden. Der Beschluss \u00c3\u00bcber den Widerruf beendet die \u00c3\u0153bertragung der in jenem Beschluss angegebenen Befugnis. Er wird am Tag nach seiner Ver\u00c3\u00b6ffentlichung im Amtsblatt der Europ\u00c3\u00a4ischen Union oder zu einem darin angegebenen sp\u00c3\u00a4teren Zeitpunkt wirksam. Die G\u00c3\u00bcltigkeit von delegierten Rechtsakten, die bereits in Kraft sind, wird von dem Beschluss \u00c3\u00bcber den Widerruf nicht ber\u00c3\u00bchrt.\n(4) Vor dem Erlass eines delegierten Rechtsakts konsultiert die Kommission die von den einzelnen Mitgliedstaaten benannten Sachverst\u00c3\u00a4ndigen im Einklang mit den in der Interinstitutionellen Vereinbarung vom 13. April 2016 \u00c3\u00bcber bessere Rechtsetzung niedergelegten Grunds\u00c3\u00a4tzen.\n(5) Sobald die Kommission einen delegierten Rechtsakt erl\u00c3\u00a4sst, \u00c3\u00bcbermittelt sie ihn gleichzeitig dem Europ\u00c3\u00a4ischen Parlament und dem Rat.\n(6) Ein delegierter Rechtsakt, der nach Artikel 6 Absatz 6 oder 7, Artikel 7 Absatz 1 oder 3, Artikel 11 Absatz 3, Artikel 43 Absatz 5 oder 6, Artikel 47 Absatz 5, Artikel 51 Absatz 3, Artikel 52 Absatz 4 sowie Artikel 53 Absatz 5 oder 6 erlassen wurde, tritt nur in Kraft, wenn weder das Europ\u00c3\u00a4ische Parlament noch der Rat innerhalb einer Frist von drei Monaten nach \u00c3\u0153bermittlung jenes Rechtsakts an das Europ\u00c3\u00a4ische Parlament und den Rat Einw\u00c3\u00a4nde erhoben haben oder wenn vor Ablauf dieser Frist das Europ\u00c3\u00a4ische Parlament und der Rat beide der Kommission mitgeteilt haben, dass sie keine Einw\u00c3\u00a4nde erheben werden. Auf Initiative des Europ\u00c3\u00a4ischen Parlaments oder des Rates wird diese Frist um drei Monate verl\u00c3\u00a4ngert."}, {"color": "#97c2fc", "id": "Art 98", "label": "Art 98", "shape": "dot", "title": "### Artikel 98: Ausschussverfahren\n(1) Die Kommission wird von einem Ausschuss unterst\u00c3\u00bctzt. Dieser Ausschuss ist ein Ausschuss im Sinne der Verordnung (EU) Nr. 182/2011. (2) Wird auf diesen Absatz Bezug genommen, so gilt Artikel 5 der Verordnung (EU) Nr. 182/2011."}, {"color": "#97c2fc", "id": "Art 99", "label": "Art 99", "shape": "dot", "title": "# KAPITEL XII: SANKTIONEN\n### Artikel 99: Sanktionen\n(1) Entsprechend den Vorgaben dieser Verordnung erlassen die Mitgliedstaaten Vorschriften f\u00c3\u00bcr Sanktionen und andere Durchsetzungsma\u00c3\u0178nahmen, zu denen auch Verwarnungen und nichtmonet\u00c3\u00a4re Ma\u00c3\u0178nahmen geh\u00c3\u00b6ren k\u00c3\u00b6nnen, die bei Verst\u00c3\u00b6\u00c3\u0178en gegen diese Verordnung durch Akteure Anwendung finden, und ergreifen alle Ma\u00c3\u0178nahmen, die f\u00c3\u00bcr deren ordnungsgem\u00c3\u00a4\u00c3\u0178e und wirksame Durchsetzung notwendig sind, wobei die von der Kommission gem\u00c3\u00a4\u00c3\u0178 Artikel 96 erteilten Leitlinien zu ber\u00c3\u00bccksichtigen sind. Die vorgesehenen Sanktionen m\u00c3\u00bcssen wirksam, verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig und abschreckend sein. Sie ber\u00c3\u00bccksichtigen die Interessen von KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, sowie deren wirtschaftliches \u00c3\u0153berleben.\n(2) Die Mitgliedstaaten teilen der Kommission die Vorschriften f\u00c3\u00bcr Sanktionen und andere Durchsetzungsma\u00c3\u0178nahmen gem\u00c3\u00a4\u00c3\u0178 Absatz 1 unverz\u00c3\u00bcglich und sp\u00c3\u00a4testens zum Zeitpunkt ihres Inkrafttretens mit und melden ihr unverz\u00c3\u00bcglich etwaige sp\u00c3\u00a4tere \u00c3\u201enderungen.\n(3) Bei Missachtung des Verbots der in Artikel 5 genannten KI-Praktiken werden Geldbu\u00c3\u0178en von bis zu 35 000 000 EUR oder \u00e2\u20ac\u201d im Falle von Unternehmen \u00e2\u20ac\u201d von bis zu 7 % des gesamten weltweiten Jahresumsatzes des vorangegangenen Gesch\u00c3\u00a4ftsjahres verh\u00c3\u00a4ngt, je nachdem, welcher Betrag h\u00c3\u00b6her ist.\n(4) F\u00c3\u00bcr Verst\u00c3\u00b6\u00c3\u0178e gegen folgende f\u00c3\u00bcr Akteure oder notifizierte Stellen geltende Bestimmungen, mit Ausnahme der in Artikel 5 genannten, werden Geldbu\u00c3\u0178en von bis zu 15 000 000 EUR oder \u00e2\u20ac\u201d im Falle von Unternehmen \u00e2\u20ac\u201d von bis zu 3 % des gesamten weltweiten Jahresumsatzes des vorangegangenen Gesch\u00c3\u00a4ftsjahres verh\u00c3\u00a4ngt, je nachdem, welcher Betrag h\u00c3\u00b6her ist:\na) Pflichten der Anbieter gem\u00c3\u00a4\u00c3\u0178 Artikel 16;\nb) Pflichten der Bevollm\u00c3\u00a4chtigten gem\u00c3\u00a4\u00c3\u0178 Artikel 22;\nc) Pflichten der Einf\u00c3\u00bchrer gem\u00c3\u00a4\u00c3\u0178 Artikel 23;\nd) Pflichten der H\u00c3\u00a4ndler gem\u00c3\u00a4\u00c3\u0178 Artikel 24;\ne) Pflichten der Betreiber gem\u00c3\u00a4\u00c3\u0178 Artikel 26;\nf) f\u00c3\u00bcr notifizierte Stellen geltende Anforderungen und Pflichten gem\u00c3\u00a4\u00c3\u0178 Artikel 31, Artikel 33 Abs\u00c3\u00a4tze 1, 3 und 4 bzw. Artikel 34;\ng) Transparenzpflichten f\u00c3\u00bcr Anbieter und Betreiber gem\u00c3\u00a4\u00c3\u0178 Artikel 50. (5) Werden notifizierten Stellen oder zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden auf deren Auskunftsersuchen hin falsche, unvollst\u00c3\u00a4ndige oder irref\u00c3\u00bchrende Informationen bereitgestellt, so werden Geldbu\u00c3\u0178en von bis zu 7 500 000 EUR oder \u00e2\u20ac\u201d im Falle von Unternehmen \u00e2\u20ac\u201d von bis zu 1 % des gesamten weltweiten Jahresumsatzes des vorangegangenen Gesch\u00c3\u00a4ftsjahres verh\u00c3\u00a4ngt, je nachdem, welcher Betrag h\u00c3\u00b6her ist.\n(6) Im Falle von KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, gilt f\u00c3\u00bcr jede in diesem Artikel genannte Geldbu\u00c3\u0178e der jeweils niedrigere Betrag aus den in den Abs\u00c3\u00a4tzen 3, 4 und 5 genannten Prozents\u00c3\u00a4tzen oder Summen.\n(7) Bei der Entscheidung, ob eine Geldbu\u00c3\u0178e verh\u00c3\u00a4ngt wird, und bei der Festsetzung der H\u00c3\u00b6he der Geldbu\u00c3\u0178e werden in jedem Einzelfall alle relevanten Umst\u00c3\u00a4nde der konkreten Situation sowie gegebenenfalls Folgendes ber\u00c3\u00bccksichtigt:\na) Art, Schwere und Dauer des Versto\u00c3\u0178es und seiner Folgen, unter Ber\u00c3\u00bccksichtigung des Zwecks des KI-Systems sowie gegebenenfalls der Zahl der betroffenen Personen und des Ausma\u00c3\u0178es des von ihnen erlittenen Schadens;\nb) ob demselben Akteur bereits von anderen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden f\u00c3\u00bcr denselben Versto\u00c3\u0178 Geldbu\u00c3\u0178en auferlegt wurden;\nc) ob demselben Akteur bereits von anderen Beh\u00c3\u00b6rden f\u00c3\u00bcr Verst\u00c3\u00b6\u00c3\u0178e gegen das Unionsrecht oder das nationale Recht Geldbu\u00c3\u0178en auferlegt wurden, wenn diese Verst\u00c3\u00b6\u00c3\u0178e auf dieselbe Handlung oder Unterlassung zur\u00c3\u00bcckzuf\u00c3\u00bchren sind, die einen einschl\u00c3\u00a4gigen Versto\u00c3\u0178 gegen diese Verordnung darstellt;\nd) Gr\u00c3\u00b6\u00c3\u0178e, Jahresumsatz und Marktanteil des Akteurs, der den Versto\u00c3\u0178 begangen hat;\ne) jegliche anderen erschwerenden oder mildernden Umst\u00c3\u00a4nde im jeweiligen Fall, wie etwa unmittelbar oder mittelbar durch den Versto\u00c3\u0178 erlangte finanzielle Vorteile oder vermiedene Verluste;\nf) Grad der Zusammenarbeit mit den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden, um den Versto\u00c3\u0178 abzustellen und die m\u00c3\u00b6glichen nachteiligen Auswirkungen des Versto\u00c3\u0178es abzumildern;\ng) Grad an Verantwortung des Akteurs unter Ber\u00c3\u00bccksichtigung der von ihm ergriffenen technischen und organisatorischen Ma\u00c3\u0178nahmen;\nh) Art und Weise, wie der Versto\u00c3\u0178 den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden bekannt wurde, insbesondere ob und gegebenenfalls in welchem Umfang der Akteur den Versto\u00c3\u0178 gemeldet hat;\ni) Vors\u00c3\u00a4tzlichkeit oder Fahrl\u00c3\u00a4ssigkeit des Versto\u00c3\u0178es;\nj) alle Ma\u00c3\u0178nahmen, die der Akteur ergriffen hat, um den Schaden, der den betroffenen Personen zugef\u00c3\u00bcgt wird, zu mindern.\n(8) Jeder Mitgliedstaat erl\u00c3\u00a4sst Vorschriften dar\u00c3\u00bcber, in welchem Umfang gegen Beh\u00c3\u00b6rden und \u00c3\u00b6ffentliche Stellen, die in dem betreffenden Mitgliedstaat niedergelassen sind, Geldbu\u00c3\u0178en verh\u00c3\u00a4ngt werden k\u00c3\u00b6nnen.\n(9) In Abh\u00c3\u00a4ngigkeit vom Rechtssystem der Mitgliedstaaten k\u00c3\u00b6nnen die Vorschriften \u00c3\u00bcber Geldbu\u00c3\u0178en je nach den dort geltenden Regeln so angewandt werden, dass die Geldbu\u00c3\u0178en von den zust\u00c3\u00a4ndigen nationalen Gerichten oder von sonstigen Stellen verh\u00c3\u00a4ngt werden. Die Anwendung dieser Vorschriften in diesen Mitgliedstaaten muss eine gleichwertige Wirkung haben.\n(10) Die Aus\u00c3\u00bcbung der Befugnisse gem\u00c3\u00a4\u00c3\u0178 diesem Artikel muss angemessenen Verfahrensgarantien gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht und dem nationalen Recht, einschlie\u00c3\u0178lich wirksamer gerichtlicher Rechtsbehelfe und ordnungsgem\u00c3\u00a4\u00c3\u0178er Verfahren, unterliegen.\n(11) Die Mitgliedstaaten erstatten der Kommission j\u00c3\u00a4hrlich Bericht \u00c3\u00bcber die Geldbu\u00c3\u0178en, die sie in dem betreffenden Jahr gem\u00c3\u00a4\u00c3\u0178 diesem Artikel verh\u00c3\u00a4ngt haben, und \u00c3\u00bcber damit zusammenh\u00c3\u00a4ngende Rechtsstreitigkeiten oder Gerichtsverfahren."}, {"color": "#97c2fc", "id": "Art 100", "label": "Art 100", "shape": "dot", "title": "### Artikel 100: Verh\u00c3\u00a4ngung von Geldbu\u00c3\u0178en gegen Organe, Einrichtungen und sonstige Stellen der Union\n(1) Der Europ\u00c3\u00a4ische Datenschutzbeauftragte kann gegen Organe, Einrichtungen und sonstige Stellen der Union, die in den Anwendungsbereich dieser Verordnung fallen, Geldbu\u00c3\u0178en verh\u00c3\u00a4ngen. Bei der Entscheidung, ob eine Geldbu\u00c3\u0178e verh\u00c3\u00a4ngt wird, und bei der Festsetzung der H\u00c3\u00b6he der Geldbu\u00c3\u0178e werden in jedem Ein
