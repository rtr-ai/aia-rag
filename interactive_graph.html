chkeit der von ihnen erlangten Informationen.\n(7) Notifizierende Beh\u00c3\u00b6rden verf\u00c3\u00bcgen \u00c3\u00bcber eine angemessene Anzahl kompetenter Mitarbeiter, sodass sie ihre Aufgaben ordnungsgem\u00c3\u00a4\u00c3\u0178 wahrnehmen k\u00c3\u00b6nnen. Die kompetenten Mitarbeiter verf\u00c3\u00bcgen \u00e2\u20ac\u201d wo erforderlich \u00e2\u20ac\u201d \u00c3\u00bcber das f\u00c3\u00bcr ihre Funktion erforderliche Fachwissen in Bereichen wie Informationstechnologie sowie KI und Recht, einschlie\u00c3\u0178lich der \u00c3\u0153berwachung der Grundrechte."}, {"color": "#97c2fc", "id": "Art 29", "label": "Art 29", "shape": "dot", "title": "### Artikel 29: Antrag einer Konformit\u00c3\u00a4tsbewertungsstelle auf Notifizierung\n(1) Konformit\u00c3\u00a4tsbewertungsstellen beantragen ihre Notifizierung bei der notifizierenden Beh\u00c3\u00b6rde des Mitgliedstaats, in dem sie niedergelassen sind.\n(2) Dem Antrag auf Notifizierung legen sie eine Beschreibung der Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten, des bzw. der Konformit\u00c3\u00a4tsbewertungsmodule und der Art der KI-Systeme, f\u00c3\u00bcr die diese Konformit\u00c3\u00a4tsbewertungsstelle Kompetenz beansprucht, sowie, falls vorhanden, eine Akkreditierungsurkunde bei, die von einer nationalen Akkreditierungsstelle ausgestellt wurde und in der bescheinigt wird, dass die Konformit\u00c3\u00a4tsbewertungsstelle die Anforderungen des Artikels 31 erf\u00c3\u00bcllt.\nSonstige g\u00c3\u00bcltige Dokumente in Bezug auf bestehende Benennungen der antragstellenden notifizierten Stelle im Rahmen anderer Harmonisierungsrechtsvorschriften der Union sind ebenfalls beizuf\u00c3\u00bcgen.\n(3) Kann die betreffende Konformit\u00c3\u00a4tsbewertungsstelle keine Akkreditierungsurkunde vorweisen, so legt sie der notifizierenden Beh\u00c3\u00b6rde als Nachweis alle Unterlagen vor, die erforderlich sind, um zu \u00c3\u00bcberpr\u00c3\u00bcfen, festzustellen und regelm\u00c3\u00a4\u00c3\u0178ig zu \u00c3\u00bcberwachen, ob sie die Anforderungen des Artikels 31 erf\u00c3\u00bcllt.\n(4) Bei notifizierten Stellen, die im Rahmen anderer Harmonisierungsrechtsvorschriften der Union benannt wurden, k\u00c3\u00b6nnen alle Unterlagen und Bescheinigungen im Zusammenhang mit solchen Benennungen zur Unterst\u00c3\u00bctzung ihres Benennungsverfahrens nach dieser Verordnung verwendet werden. Die notifizierte Stelle aktualisiert die in den Abs\u00c3\u00a4tzen 2 und 3 des vorliegenden Artikels genannte Dokumentation immer dann, wenn sich relevante \u00c3\u201enderungen ergeben, damit die f\u00c3\u00bcr notifizierte Stellen zust\u00c3\u00a4ndige Beh\u00c3\u00b6rde \u00c3\u00bcberwachen und \u00c3\u00bcberpr\u00c3\u00bcfen kann, ob die Anforderungen des Artikels 31 kontinuierlich erf\u00c3\u00bcllt sind."}, {"color": "#97c2fc", "id": "Art 30", "label": "Art 30", "shape": "dot", "title": "### Artikel 30: Notifizierungsverfahren\n(1) Die notifizierenden Beh\u00c3\u00b6rden d\u00c3\u00bcrfen nur Konformit\u00c3\u00a4tsbewertungsstellen notifizieren, die die Anforderungen des Artikels 31 erf\u00c3\u00bcllen.\n(2) Die notifizierenden Beh\u00c3\u00b6rden unterrichten die Kommission und die \u00c3\u00bcbrigen Mitgliedstaaten mithilfe des elektronischen Notifizierungsinstruments, das von der Kommission entwickelt und verwaltet wird, \u00c3\u00bcber jede Konformit\u00c3\u00a4tsbewertungsstelle gem\u00c3\u00a4\u00c3\u0178 Absatz 1. (3) Die Notifizierung gem\u00c3\u00a4\u00c3\u0178 Absatz 2 des vorliegenden Artikels enth\u00c3\u00a4lt vollst\u00c3\u00a4ndige Angaben zu den Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten, dem betreffenden Konformit\u00c3\u00a4tsbewertungsmodul oder den betreffenden Konformit\u00c3\u00a4tsbewertungsmodulen, den betreffenden Arten der KI-Systeme und der einschl\u00c3\u00a4gigen Best\u00c3\u00a4tigung der Kompetenz. Beruht eine Notifizierung nicht auf einer Akkreditierungsurkunde gem\u00c3\u00a4\u00c3\u0178 Artikel 29 Absatz 2, so legt die notifizierende Beh\u00c3\u00b6rde der Kommission und den anderen Mitgliedstaaten die Unterlagen vor, die die Kompetenz der Konformit\u00c3\u00a4tsbewertungsstelle und die Vereinbarungen nachweisen, die getroffen wurden, um sicherzustellen, dass die Stelle regelm\u00c3\u00a4\u00c3\u0178ig \u00c3\u00bcberwacht wird und weiterhin die Anforderungen des Artikels 31 erf\u00c3\u00bcllt.\n(4) Die betreffende Konformit\u00c3\u00a4tsbewertungsstelle darf die T\u00c3\u00a4tigkeiten einer notifizierten Stelle nur dann wahrnehmen, wenn weder die Kommission noch die anderen Mitgliedstaaten innerhalb von zwei Wochen nach einer Notifizierung durch eine notifizierende Beh\u00c3\u00b6rde, falls eine Akkreditierungsurkunde gem\u00c3\u00a4\u00c3\u0178 Artikel 29 Absatz 2 vorgelegt wird, oder innerhalb von zwei Monaten nach einer Notifizierung durch eine notifizierende Beh\u00c3\u00b6rde, falls als Nachweis Unterlagen gem\u00c3\u00a4\u00c3\u0178 Artikel 29 Absatz 3 vorgelegt werden, Einw\u00c3\u00a4nde erhoben haben.\n(5) Werden Einw\u00c3\u00a4nde erhoben, konsultiert die Kommission unverz\u00c3\u00bcglich die betreffenden Mitgliedstaaten und die Konformit\u00c3\u00a4tsbewertungsstelle. Im Hinblick darauf entscheidet die Kommission, ob die Genehmigung gerechtfertigt ist. Die Kommission richtet ihren Beschluss an die betroffenen Mitgliedstaaten und an die zust\u00c3\u00a4ndige Konformit\u00c3\u00a4tsbewertungsstelle."}, {"color": "#97c2fc", "id": "Art 31", "label": "Art 31", "shape": "dot", "title": "### Artikel 31: Anforderungen an notifizierte Stellen\n(1) Eine notifizierte Stelle wird nach dem nationalen Recht eines Mitgliedstaats gegr\u00c3\u00bcndet und muss mit Rechtspers\u00c3\u00b6nlichkeit ausgestattet sein.\n(2) Die notifizierten Stellen m\u00c3\u00bcssen die zur Wahrnehmung ihrer Aufgaben erforderlichen Anforderungen an die Organisation, das Qualit\u00c3\u00a4tsmanagement, die Ressourcenausstattung und die Verfahren sowie angemessene Cybersicherheitsanforderungen erf\u00c3\u00bcllen.\n(3) Die Organisationsstruktur, die Zuweisung der Zust\u00c3\u00a4ndigkeiten, die Berichtslinien und die Funktionsweise der notifizierten Stellen m\u00c3\u00bcssen das Vertrauen in ihre Leistung und in die Ergebnisse der von ihnen durchgef\u00c3\u00bchrten Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten gew\u00c3\u00a4hrleisten.\n(4) Die notifizierten Stellen m\u00c3\u00bcssen von dem Anbieter eines Hochrisiko-KI-Systems, zu dem sie Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten durchf\u00c3\u00bchren, unabh\u00c3\u00a4ngig sein. Au\u00c3\u0178erdem m\u00c3\u00bcssen die notifizierten Stellen von allen anderen Akteuren, die ein wirtschaftliches Interesse an den bewerteten Hochrisiko-KI-Systemen haben, und von allen Wettbewerbern des Anbieters unabh\u00c3\u00a4ngig sein. Dies schlie\u00c3\u0178t die Verwendung von bewerteten Hochrisiko-KI-Systemen, die f\u00c3\u00bcr die T\u00c3\u00a4tigkeit der Konformit\u00c3\u00a4tsbewertungsstelle n\u00c3\u00b6tig sind, oder die Verwendung solcher Hochrisiko-KI-Systeme zum pers\u00c3\u00b6nlichen Gebrauch nicht aus.\n(5) Weder die Konformit\u00c3\u00a4tsbewertungsstelle, ihre oberste Leitungsebene noch die f\u00c3\u00bcr die Erf\u00c3\u00bcllung ihrer Konformit\u00c3\u00a4tsbewertungsaufgaben zust\u00c3\u00a4ndigen Mitarbeiter d\u00c3\u00bcrfen direkt an Entwurf, Entwicklung, Vermarktung oder Verwendung von Hochrisiko-KI-Systemen beteiligt sein oder die an diesen T\u00c3\u00a4tigkeiten beteiligten Parteien vertreten. Sie d\u00c3\u00bcrfen sich nicht mit T\u00c3\u00a4tigkeiten befassen, die ihre Unabh\u00c3\u00a4ngigkeit bei der Beurteilung oder ihre Integrit\u00c3\u00a4t im Zusammenhang mit den Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten, f\u00c3\u00bcr die sie notifiziert sind, beeintr\u00c3\u00a4chtigen k\u00c3\u00b6nnten. Dies gilt besonders f\u00c3\u00bcr Beratungsdienstleistungen.\n(6) Notifizierte Stellen werden so organisiert und gef\u00c3\u00bchrt, dass bei der Aus\u00c3\u00bcbung ihrer T\u00c3\u00a4tigkeit Unabh\u00c3\u00a4ngigkeit, Objektivit\u00c3\u00a4t und Unparteilichkeit gewahrt sind. Von den notifizierten Stellen werden eine Struktur und Verfahren dokumentiert und umgesetzt, die ihre Unparteilichkeit gew\u00c3\u00a4hrleisten und sicherstellen, dass die Grunds\u00c3\u00a4tze der Unparteilichkeit in ihrer gesamten Organisation, von allen Mitarbeitern und bei allen Bewertungst\u00c3\u00a4tigkeiten gef\u00c3\u00b6rdert und angewandt werden.\n(7) Die notifizierten Stellen gew\u00c3\u00a4hrleisten durch dokumentierte Verfahren, dass ihre Mitarbeiter, Aussch\u00c3\u00bcsse, Zweigstellen, Unterauftragnehmer sowie alle zugeordneten Stellen oder Mitarbeiter externer Einrichtungen die Vertraulichkeit der Informationen, die bei der Durchf\u00c3\u00bchrung der Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten in ihren Besitz gelangen, im Einklang mit Artikel 78 wahren, au\u00c3\u0178er wenn ihre Offenlegung gesetzlich vorgeschrieben ist. Informationen, von denen Mitarbeiter der notifizierten Stellen bei der Durchf\u00c3\u00bchrung ihrer Aufgaben gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung Kenntnis erlangen, unterliegen der beruflichen Schweigepflicht, au\u00c3\u0178er gegen\u00c3\u00bcber den notifizierenden Beh\u00c3\u00b6rden des Mitgliedstaats, in dem sie ihre T\u00c3\u00a4tigkeiten aus\u00c3\u00bcben.\n(8) Die notifizierten Stellen verf\u00c3\u00bcgen \u00c3\u00bcber Verfahren zur Durchf\u00c3\u00bchrung ihrer T\u00c3\u00a4tigkeiten unter geb\u00c3\u00bchrender Ber\u00c3\u00bccksichtigung der Gr\u00c3\u00b6\u00c3\u0178e eines Betreibers, des Sektors, in dem er t\u00c3\u00a4tig ist, seiner Struktur sowie der Komplexit\u00c3\u00a4t des betreffenden KI-Systems.\n(9) Die notifizierten Stellen schlie\u00c3\u0178en eine angemessene Haftpflichtversicherung f\u00c3\u00bcr ihre Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten ab, es sei denn, diese Haftpflicht wird aufgrund nationalen Rechts von dem Mitgliedstaat, in dem sie niedergelassen sind, gedeckt oder dieser Mitgliedstaat ist selbst unmittelbar f\u00c3\u00bcr die Konformit\u00c3\u00a4tsbewertung zust\u00c3\u00a4ndig.\n(10) Die notifizierten Stellen m\u00c3\u00bcssen in der Lage sein, ihre Aufgaben gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung mit h\u00c3\u00b6chster beruflicher Integrit\u00c3\u00a4t und der erforderlichen Fachkompetenz in dem betreffenden Bereich auszuf\u00c3\u00bchren, gleichg\u00c3\u00bcltig, ob diese Aufgaben von den notifizierten Stellen selbst oder in ihrem Auftrag und in ihrer Verantwortung durchgef\u00c3\u00bchrt werden.\n(11) Die notifizierten Stellen m\u00c3\u00bcssen \u00c3\u00bcber ausreichende interne Kompetenzen verf\u00c3\u00bcgen, um die von externen Stellen in ihrem Namen wahrgenommen Aufgaben wirksam beurteilen zu k\u00c3\u00b6nnen. Die notifizierten Stellen m\u00c3\u00bcssen st\u00c3\u00a4ndig \u00c3\u00bcber ausreichendes administratives, technisches, juristisches und wissenschaftliches Personal verf\u00c3\u00bcgen, das Erfahrungen und Kenntnisse in Bezug auf einschl\u00c3\u00a4gige Arten der KI-Systeme, Daten und Datenverarbeitung sowie die in Abschnitt 2 festgelegten Anforderungen besitzt.\n(12) Die notifizierten Stellen wirken an den in Artikel 38 genannten Koordinierungst\u00c3\u00a4tigkeiten mit. Sie wirken au\u00c3\u0178erdem unmittelbar oder mittelbar an der Arbeit der europ\u00c3\u00a4ischen Normungsorganisationen mit oder stellen sicher, dass sie stets \u00c3\u00bcber den Stand der einschl\u00c3\u00a4gigen Normen unterrichtet sind."}, {"color": "#97c2fc", "id": "Art 32", "label": "Art 32", "shape": "dot", "title": "### Artikel 32: Vermutung der Konformit\u00c3\u00a4t mit den Anforderungen an notifizierte Stellen\nWeist eine Konformit\u00c3\u00a4tsbewertungsstelle nach, dass sie die Kriterien der einschl\u00c3\u00a4gigen harmonisierten Normen, deren Fundstellen im Amtsblatt der Europ\u00c3\u00a4ischen Union ver\u00c3\u00b6ffentlicht wurden, oder Teile dieser Normen erf\u00c3\u00bcllt, so wird davon ausgegangen, dass sie die Anforderungen des Artikels 31, soweit diese von den geltenden harmonisierten Normen erfasst werden, erf\u00c3\u00bcllt."}, {"color": "#97c2fc", "id": "Art 33", "label": "Art 33", "shape": "dot", "title": "### Artikel 33: Zweigstellen notifizierter Stellen und Vergabe von Unterauftr\u00c3\u00a4gen\n(1) Vergibt eine notifizierte Stelle bestimmte mit der Konformit\u00c3\u00a4tsbewertung verbundene Aufgaben an Unterauftragnehmer oder \u00c3\u00bcbertr\u00c3\u00a4gt sie diese einer Zweigstelle, so stellt sie sicher, dass der Unterauftragnehmer oder die Zweigstelle die Anforderungen des Artikels 31 erf\u00c3\u00bcllt, und informiert die notifizierende Beh\u00c3\u00b6rde dar\u00c3\u00bcber.\n(2) Die notifizierten Stellen tragen die volle Verantwortung f\u00c3\u00bcr Arbeiten, die von jedweden Unterauftragnehmern oder Zweigstellen ausgef\u00c3\u00bchrt werden.\n(3) T\u00c3\u00a4tigkeiten d\u00c3\u00bcrfen nur mit Zustimmung des Anbieters an einen Unterauftragnehmer vergeben oder einer Zweigstelle \u00c3\u00bcbertragen werden. Die notifizierten Stellen ver\u00c3\u00b6ffentlichen ein Verzeichnis ihrer Zweigstellen.\n(4) Die einschl\u00c3\u00a4gigen Unterlagen \u00c3\u00bcber die Bewertung der Qualifikation des Unterauftragnehmers oder der Zweigstelle und die von ihnen gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung ausgef\u00c3\u00bchrten Arbeiten werden f\u00c3\u00bcr einen Zeitraum von f\u00c3\u00bcnf Jahren ab dem Datum der Beendigung der Unterauftragsvergabe f\u00c3\u00bcr die notifizierende Beh\u00c3\u00b6rde bereitgehalten."}, {"color": "#97c2fc", "id": "Art 34", "label": "Art 34", "shape": "dot", "title": "### Artikel 34: Operative Pflichten der notifizierten Stellen\n(1) Die notifizierten Stellen \u00c3\u00bcberpr\u00c3\u00bcfen die Konformit\u00c3\u00a4t von Hochrisiko-KI-Systemen nach den in Artikel 43 festgelegten Konformit\u00c3\u00a4tsbewertungsverfahren.\n(2) Die notifizierten Stellen vermeiden bei der Durchf\u00c3\u00bchrung ihrer T\u00c3\u00a4tigkeiten unn\u00c3\u00b6tige Belastungen f\u00c3\u00bcr die Anbieter und ber\u00c3\u00bccksichtigen geb\u00c3\u00bchrend die Gr\u00c3\u00b6\u00c3\u0178e des Anbieters, den Sektor, in dem er t\u00c3\u00a4tig ist, seine Struktur sowie die Komplexit\u00c3\u00a4t des betreffenden Hochrisiko-KI-Systems, um insbesondere den Verwaltungsaufwand und die Befolgungskosten f\u00c3\u00bcr Kleinstunternehmen und kleine Unternehmen im Sinne der Empfehlung 2003/361/EG zu minimieren. Die notifizierte Stelle muss jedoch den Grad der Strenge und das Schutzniveau einhalten, die f\u00c3\u00bcr die Konformit\u00c3\u00a4t des Hochrisiko-KI-Systems mit den Anforderungen dieser Verordnung erforderlich sind.\n(3) Die notifizierten Stellen machen der in Artikel 28 genannten notifizierenden Beh\u00c3\u00b6rde s\u00c3\u00a4mtliche einschl\u00c3\u00a4gige Dokumentation, einschlie\u00c3\u0178lich der Dokumentation des Anbieters, zug\u00c3\u00a4nglich bzw. \u00c3\u00bcbermitteln diese auf Anfrage, damit diese Beh\u00c3\u00b6rde ihre Bewertungs-, Benennungs-, Notifizierungs- und \u00c3\u0153berwachungst\u00c3\u00a4tigkeiten durchf\u00c3\u00bchren kann und die Bewertung gem\u00c3\u00a4\u00c3\u0178 diesem Abschnitt erleichtert wird."}, {"color": "#97c2fc", "id": "Art 35", "label": "Art 35", "shape": "dot", "title": "### Artikel 35: Identifizierungsnummern und Verzeichnisse notifizierter Stellen\n(1) Die Kommission weist jeder notifizierten Stelle eine einzige Identifizierungsnummer zu, selbst wenn eine Stelle nach mehr als einem Rechtsakt der Union notifiziert wurde.\n(2) Die Kommission ver\u00c3\u00b6ffentlicht das Verzeichnis der nach dieser Verordnung notifizierten Stellen samt ihren Identifizierungsnummern und den T\u00c3\u00a4tigkeiten, f\u00c3\u00bcr die sie notifiziert wurden. Die Kommission stellt sicher, dass das Verzeichnis auf dem neuesten Stand gehalten wird."}, {"color": "#97c2fc", "id": "Art 36", "label": "Art 36", "shape": "dot", "title": "### Artikel 36: \u00c3\u201enderungen der Notifizierungen\n(1) Die notifizierende Beh\u00c3\u00b6rde unterrichtet die Kommission und die anderen Mitgliedstaaten mithilfe des in Artikel 30 Absatz 2 genannten elektronischen Notifizierungsinstruments \u00c3\u00bcber alle relevanten \u00c3\u201enderungen der Notifizierung einer notifizierten Stelle.\n(2) F\u00c3\u00bcr Erweiterungen des Anwendungsbereichs der Notifizierung gelten die in den Artikeln 29 und 30 festgelegten Verfahren.\nF\u00c3\u00bcr andere \u00c3\u201enderungen der Notifizierung als Erweiterungen ihres Anwendungsbereichs gelten die in den Abs\u00c3\u00a4tzen 3 bis 9 dargelegten Verfahren.\n(3) Beschlie\u00c3\u0178t eine notifizierte Stelle die Einstellung ihrer Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten, so informiert sie die betreffende notifizierende Beh\u00c3\u00b6rde und die betreffenden Anbieter so bald wie m\u00c3\u00b6glich und im Falle einer geplanten Einstellung ihrer T\u00c3\u00a4tigkeiten mindestens ein Jahr vor deren Einstellung dar\u00c3\u00bcber. Die Bescheinigungen der notifizierten Stelle k\u00c3\u00b6nnen f\u00c3\u00bcr einen Zeitraum von neun Monaten nach Einstellung der T\u00c3\u00a4tigkeiten der notifizierten Stelle g\u00c3\u00bcltig bleiben, sofern eine andere notifizierte Stelle schriftlich best\u00c3\u00a4tigt hat, dass sie die Verantwortung f\u00c3\u00bcr die von diesen Bescheinigungen abgedeckten Hochrisiko-KI-Systeme \u00c3\u00bcbernimmt. Die letztgenannte notifizierte Stelle f\u00c3\u00bchrt vor Ablauf dieser Frist von neun Monaten eine vollst\u00c3\u00a4ndige Bewertung der betroffenen Hochrisiko-KI-Systeme durch, bevor sie f\u00c3\u00bcr diese neue Bescheinigungen ausstellt. Stellt die notifizierte Stelle ihre T\u00c3\u00a4tigkeit ein, so widerruft die notifizierende Beh\u00c3\u00b6rde die Benennung.\n(4) Hat eine notifizierende Beh\u00c3\u00b6rde hinreichenden Grund zu der Annahme, dass eine notifizierte Stelle die in Artikel 31 festgelegten Anforderungen nicht mehr erf\u00c3\u00bcllt oder dass sie ihren Pflichten nicht nachkommt, so untersucht die notifizierende Beh\u00c3\u00b6rde den Sachverhalt unverz\u00c3\u00bcglich und mit \u00c3\u00a4u\u00c3\u0178erster Sorgfalt. In diesem Zusammenhang teilt sie der betreffenden notifizierten Stelle die erhobenen Einw\u00c3\u00a4nde mit und gibt ihr die M\u00c3\u00b6glichkeit, dazu Stellung zu nehmen. Kommt die notifizierende Beh\u00c3\u00b6rde zu dem Schluss, dass die notifizierte Stelle die in Artikel 31 festgelegten Anforderungen nicht mehr erf\u00c3\u00bcllt oder dass sie ihren Pflichten nicht nachkommt, schr\u00c3\u00a4nkt sie die Benennung gegebenenfalls ein, setzt sie aus oder widerruft sie, je nach Schwere der Nichterf\u00c3\u00bcllung dieser Anforderungen oder Pflichtverletzung. Sie informiert die Kommission und die anderen Mitgliedstaaten unverz\u00c3\u00bcglich dar\u00c3\u00bcber.\n(5) Wird die Benennung einer notifizierten Stelle ausgesetzt, eingeschr\u00c3\u00a4nkt oder vollst\u00c3\u00a4ndig oder teilweise widerrufen, so informiert die notifizierte Stelle die betreffenden Anbieter innerhalb von zehn Tagen dar\u00c3\u00bcber.\n(6) Wird eine Benennung eingeschr\u00c3\u00a4nkt, ausgesetzt oder widerrufen, so ergreift die notifizierende Beh\u00c3\u00b6rde geeignete Ma\u00c3\u0178nahmen, um sicherzustellen, dass die Akten der betreffenden notifizierten Stelle f\u00c3\u00bcr die notifizierenden Beh\u00c3\u00b6rden in anderen Mitgliedstaaten und die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden bereitgehalten und ihnen auf deren Anfrage zur Verf\u00c3\u00bcgung gestellt werden.\n(7) Wird eine Benennung eingeschr\u00c3\u00a4nkt, ausgesetzt oder widerrufen, so geht die notifizierende Beh\u00c3\u00b6rde wie folgt vor:\na) Sie bewertet die Auswirkungen auf die von der notifizierten Stelle ausgestellten Bescheinigungen;\nb) sie legt der Kommission und den anderen Mitgliedstaaten innerhalb von drei Monaten nach Notifizierung der \u00c3\u201enderungen der Benennung einen Bericht \u00c3\u00bcber ihre diesbez\u00c3\u00bcglichen Ergebnisse vor;\nc) sie weist die notifizierte Stelle zur Gew\u00c3\u00a4hrleistung der fortlaufenden Konformit\u00c3\u00a4t der im Verkehr befindlichen Hochrisiko-KI-Systeme an, s\u00c3\u00a4mtliche nicht ordnungsgem\u00c3\u00a4\u00c3\u0178 ausgestellten Bescheinigungen innerhalb einer von der Beh\u00c3\u00b6rde festgelegten angemessenen Frist auszusetzen oder zu widerrufen;\nd) sie informiert die Kommission und die Mitgliedstaaten \u00c3\u00bcber Bescheinigungen, deren Aussetzung oder Widerruf sie angewiesen hat;\ne) sie stellt den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden des Mitgliedstaats, in dem der Anbieter seine eingetragene Niederlassung hat, alle relevanten Informationen \u00c3\u00bcber Bescheinigungen, deren Aussetzung oder Widerruf sie angewiesen hat, zur Verf\u00c3\u00bcgung; diese Beh\u00c3\u00b6rde ergreift erforderlichenfalls geeignete Ma\u00c3\u0178nahmen, um ein m\u00c3\u00b6gliches Risiko f\u00c3\u00bcr Gesundheit, Sicherheit oder Grundrechte zu verhindern.\n(8) Abgesehen von den F\u00c3\u00a4llen, in denen Bescheinigungen nicht ordnungsgem\u00c3\u00a4\u00c3\u0178 ausgestellt wurden und in denen eine Benennung ausgesetzt oder eingeschr\u00c3\u00a4nkt wurde, bleiben die Bescheinigungen unter einem der folgenden Umst\u00c3\u00a4nde g\u00c3\u00bcltig:\na) Die notifizierende Beh\u00c3\u00b6rde hat innerhalb eines Monats nach der Aussetzung oder Einschr\u00c3\u00a4nkung best\u00c3\u00a4tigt, dass im Zusammenhang mit den von der Aussetzung oder Einschr\u00c3\u00a4nkung betroffenen Bescheinigungen kein Risiko f\u00c3\u00bcr Gesundheit, Sicherheit oder Grundrechte besteht, und die notifizierende Beh\u00c3\u00b6rde hat einen Zeitplan f\u00c3\u00bcr Ma\u00c3\u0178nahmen zur Aufhebung der Aussetzung oder Einschr\u00c3\u00a4nkung genannt oder\nb) die notifizierende Beh\u00c3\u00b6rde hat best\u00c3\u00a4tigt, dass keine von der Aussetzung betroffenen Bescheinigungen w\u00c3\u00a4hrend der Dauer der Aussetzung oder Einschr\u00c3\u00a4nkung ausgestellt, ge\u00c3\u00a4ndert oder erneut ausgestellt werden, und gibt an, ob die notifizierte Stelle in der Lage ist, bestehende ausgestellte Bescheinigungen w\u00c3\u00a4hrend der Dauer der Aussetzung oder Einschr\u00c3\u00a4nkung weiterhin zu \u00c3\u00bcberwachen und die Verantwortung daf\u00c3\u00bcr zu \u00c3\u00bcbernehmen; falls die notifizierende Beh\u00c3\u00b6rde feststellt, dass die notifizierte Stelle nicht in der Lage ist, bestehende ausgestellte Bescheinigungen weiterzuf\u00c3\u00bchren, so best\u00c3\u00a4tigt der Anbieter des von der Bescheinigung abgedeckten Systems den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden des Mitgliedstaats, in dem er seine eingetragene Niederlassung hat, innerhalb von drei Monaten nach der Aussetzung oder Einschr\u00c3\u00a4nkung schriftlich, dass eine andere qualifizierte notifizierte Stelle vor\u00c3\u00bcbergehend die Aufgaben der notifizierten Stelle zur \u00c3\u0153berwachung der Bescheinigung \u00c3\u00bcbernimmt und dass sie w\u00c3\u00a4hrend der Dauer der Aussetzung oder Einschr\u00c3\u00a4nkung f\u00c3\u00bcr die Bescheinigung verantwortlich bleibt.\n(9) Abgesehen von den F\u00c3\u00a4llen, in denen Bescheinigungen nicht ordnungsgem\u00c3\u00a4\u00c3\u0178 ausgestellt wurden und in denen eine Benennung widerrufen wurde, bleiben die Bescheinigungen unter folgenden Umst\u00c3\u00a4nden f\u00c3\u00bcr eine Dauer von neun Monaten g\u00c3\u00bcltig:\na) Die zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rde des Mitgliedstaats, in dem der Anbieter des von der Bescheinigung abgedeckten Hochrisiko-KI-Systems seine eingetragene Niederlassung hat, hat best\u00c3\u00a4tigt, dass im Zusammenhang mit den betreffenden Hochrisiko-KI-Systemen kein Risiko f\u00c3\u00bcr Gesundheit, Sicherheit oder Grundrechte besteht, und\nb) eine andere notifizierte Stelle hat schriftlich best\u00c3\u00a4tigt, dass sie die unmittelbare Verantwortung f\u00c3\u00bcr diese KI-Systeme \u00c3\u00bcbernehmen und deren Bewertung innerhalb von 12 Monaten ab dem Widerruf der Benennung abgeschlossen haben wird.\nUnter den in Unterabsatz 1 genannten Umst\u00c3\u00a4nden kann die zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rde des Mitgliedstaats, in dem der Anbieter des von der Bescheinigung abgedeckten Systems seine Niederlassung hat, die vorl\u00c3\u00a4ufige G\u00c3\u00bcltigkeit der Bescheinigungen um zus\u00c3\u00a4tzliche Zeitr\u00c3\u00a4ume von je drei Monaten, jedoch nicht um insgesamt mehr als 12 Monate, verl\u00c3\u00a4ngern.\nDie zust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rde oder die notifizierte Stelle, die die Aufgaben der von der Benennungs\u00c3\u00a4nderung betroffenen notifizierten Stelle \u00c3\u00bcbernimmt, informiert unverz\u00c3\u00bcglich die Kommission, die anderen Mitgliedstaaten und die anderen notifizierten Stellen dar\u00c3\u00bcber."}, {"color": "#97c2fc", "id": "Art 37", "label": "Art 37", "shape": "dot", "title": "### Artikel 37: Anfechtungen der Kompetenz notifizierter Stellen\n(1) Die Kommission untersucht erforderlichenfalls alle F\u00c3\u00a4lle, in denen begr\u00c3\u00bcndete Zweifel an der Kompetenz einer notifizierten Stelle oder daran bestehen, dass eine notifizierte Stelle die in Artikel 31 festgelegten Anforderungen und ihre geltenden Pflichten weiterhin erf\u00c3\u00bcllt.\n(2) Die notifizierende Beh\u00c3\u00b6rde stellt der Kommission auf Anfrage alle Informationen \u00c3\u00bcber die Notifizierung oder die Aufrechterhaltung der Kompetenz der betreffenden notifizierten Stelle zur Verf\u00c3\u00bcgung.\n(3) Die Kommission stellt sicher, dass alle im Verlauf ihrer Untersuchungen gem\u00c3\u00a4\u00c3\u0178 diesem Artikel erlangten sensiblen Informationen gem\u00c3\u00a4\u00c3\u0178 Artikel 78 vertraulich behandelt werden.\n(4) Stellt die Kommission fest, dass eine notifizierte Stelle die Anforderungen f\u00c3\u00bcr ihre Notifizierung nicht oder nicht mehr erf\u00c3\u00bcllt, so informiert sie den notifizierenden Mitgliedstaat entsprechend und fordert ihn auf, die erforderlichen Abhilfema\u00c3\u0178nahmen zu treffen, einschlie\u00c3\u0178lich einer Aussetzung oder eines Widerrufs der Notifizierung, sofern dies n\u00c3\u00b6tig ist. Vers\u00c3\u00a4umt es ein Mitgliedstaat, die erforderlichen Abhilfema\u00c3\u0178nahmen zu ergreifen, kann die Kommission die Benennung im Wege eines Durchf\u00c3\u00bchrungsrechtsakts aussetzen, einschr\u00c3\u00a4nken oder widerrufen. Dieser Durchf\u00c3\u00bchrungsrechtsakt wird gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen."}, {"color": "#97c2fc", "id": "Art 38", "label": "Art 38", "shape": "dot", "title": "### Artikel 38: Koordinierung der notifizierten Stellen\n(1) Die Kommission sorgt daf\u00c3\u00bcr, dass in Bezug auf Hochrisiko-KI-Systeme eine zweckm\u00c3\u00a4\u00c3\u0178ige Koordinierung und Zusammenarbeit zwischen den an den Konformit\u00c3\u00a4tsbewertungsverfahren im Rahmen dieser Verordnung beteiligten notifizierten Stellen in Form einer sektoralen Gruppe notifizierter Stellen eingerichtet und ordnungsgem\u00c3\u00a4\u00c3\u0178 weitergef\u00c3\u00bchrt wird.\n(2) Jede notifizierende Beh\u00c3\u00b6rde sorgt daf\u00c3\u00bcr, dass sich die von ihr notifizierten Stellen direkt oder \u00c3\u00bcber benannte Vertreter an der Arbeit der in Absatz 1 genannten Gruppe beteiligen.\n(3) Die Kommission sorgt f\u00c3\u00bcr den Austausch von Wissen und bew\u00c3\u00a4hrten Verfahren zwischen den notifizierenden Beh\u00c3\u00b6rden."}, {"color": "#97c2fc", "id": "Art 39", "label": "Art 39", "shape": "dot", "title": "### Artikel 39: Konformit\u00c3\u00a4tsbewertungsstellen in Drittl\u00c3\u00a4ndern\nKonformit\u00c3\u00a4tsbewertungsstellen, die nach dem Recht eines Drittlands errichtet wurden, mit dem die Union ein Abkommen geschlossen hat, k\u00c3\u00b6nnen erm\u00c3\u00a4chtigt werden, die T\u00c3\u00a4tigkeiten notifizierter Stellen gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung durchzuf\u00c3\u00bchren, sofern sie die Anforderungen gem\u00c3\u00a4\u00c3\u0178 Artikel 31 erf\u00c3\u00bcllen oder das gleiche Ma\u00c3\u0178 an Konformit\u00c3\u00a4t gew\u00c3\u00a4hrleisten."}, {"color": "#97c2fc", "id": "Art 40", "label": "Art 40", "shape": "dot", "title": "## ABSCHNITT 5: Normen, Konformit\u00c3\u00a4tsbewertung, Bescheinigungen, Registrierung\n### Artikel 40: Harmonisierte Normen und Normungsdokumente\n(1) Bei Hochrisiko-KI-Systemen oder KI-Modellen mit allgemeinem Verwendungszweck, die mit harmonisierten Normen oder Teilen davon, deren Fundstellen gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) Nr. 1025/2012 im Amtsblatt der Europ\u00c3\u00a4ischen Union ver\u00c3\u00b6ffentlicht wurden, \u00c3\u00bcbereinstimmen, wird eine Konformit\u00c3\u00a4t mit den Anforderungen gem\u00c3\u00a4\u00c3\u0178 Abschnitt 2 des vorliegenden Kapitels oder gegebenenfalls mit den Pflichten gem\u00c3\u00a4\u00c3\u0178 Kapitel V Abschnitte 2 und 3 der vorliegenden Verordnung vermutet, soweit diese Anforderungen oder Verpflichtungen von den Normen abgedeckt sind.\n(2) Gem\u00c3\u00a4\u00c3\u0178 Artikel 10 der Verordnung (EU) Nr. 1025/2012 erteilt die Kommission unverz\u00c3\u00bcglich Normungsauftr\u00c3\u00a4ge, die alle Anforderungen gem\u00c3\u00a4\u00c3\u0178 Abschnitt 2 des vorliegenden Kapitels abdecken und gegebenenfalls Normungsauftr\u00c3\u00a4ge, die Pflichten gem\u00c3\u00a4\u00c3\u0178 Kapitel V Abschnitte 2 und 3 der vorliegenden Verordnung abdecken. In dem Normungsauftrag werden auch Dokumente zu den Berichterstattungs- und Dokumentationsverfahren im Hinblick auf die Verbesserung der Ressourcenleistung von KI-Systemen z. B. durch die Verringerung des Energie- und sonstigen Ressourcenverbrauchs des Hochrisiko-KI-Systems w\u00c3\u00a4hrend seines gesamten Lebenszyklus und zu der energieeffizienten Entwicklung von KI-Modellen mit allgemeinem Verwendungszweck verlangt. Bei der Ausarbeitung des Normungsauftrags konsultiert die Kommission das KI-Gremium und die einschl\u00c3\u00a4gigen Interessentr\u00c3\u00a4ger, darunter das Beratungsforum.\nBei der Erteilung eines Normungsauftrags an die europ\u00c3\u00a4ischen Normungsorganisationen gibt die Kommission an, dass die Normen klar und \u00e2\u20ac\u201d u. a. mit den Normen, die in den verschiedenen Sektoren f\u00c3\u00bcr Produkte entwickelt wurden, die unter die in Anhang I aufgef\u00c3\u00bchrten geltenden Harmonisierungsrechtsvorschriften der Union fallen \u00e2\u20ac\u201d konsistent sein m\u00c3\u00bcssen und sicherstellen sollen, dass die in der Union in Verkehr gebrachten oder in Betrieb genommenen Hochrisiko-KI-Systeme oder KI-Modelle mit allgemeinem Verwendungszweck die in dieser Verordnung festgelegten einschl\u00c3\u00a4gigen Anforderungen oder Pflichten erf\u00c3\u00bcllen.\nDie Kommission fordert die europ\u00c3\u00a4ischen Normungsorganisationen auf, Nachweise daf\u00c3\u00bcr vorzulegen, dass sie sich nach besten Kr\u00c3\u00a4ften bem\u00c3\u00bchen, die in den Unterabs\u00c3\u00a4tzen 1 und 2 dieses Absatzes genannten Ziele im Einklang mit Artikel 24 der Verordnung (EU) Nr. 1025/2012 zu erreichen.\n(3) Die am Normungsprozess Beteiligten bem\u00c3\u00bchen sich, Investitionen und Innovationen im Bereich der KI, u. a. durch Erh\u00c3\u00b6hung der Rechtssicherheit, sowie der Wettbewerbsf\u00c3\u00a4higkeit und des Wachstums des Unionsmarktes zu f\u00c3\u00b6rdern und zur St\u00c3\u00a4rkung der weltweiten Zusammenarbeit bei der Normung und zur Ber\u00c3\u00bccksichtigung bestehender internationaler Normen im Bereich der KI, die mit den Werten, Grundrechten und Interessen der Union im Einklang stehen, beizutragen und die Multi-Stakeholder-Governance zu verbessern, indem eine ausgewogene Vertretung der Interessen und eine wirksame Beteiligung aller relevanten Interessentr\u00c3\u00a4ger gem\u00c3\u00a4\u00c3\u0178 den Artikeln 5, 6 und 7 der Verordnung (EU) Nr. 1025/2012 sichergestellt werden."}, {"color": "#97c2fc", "id": "Art 41", "label": "Art 41", "shape": "dot", "title": "### Artikel 41: Gemeinsame Spezifikationen\n(1) Die Kommission kann Durchf\u00c3\u00bchrungsrechtsakte zur Festlegung gemeinsamer Spezifikationen f\u00c3\u00bcr die Anforderungen gem\u00c3\u00a4\u00c3\u0178 Abschnitt 2 dieses Kapitels oder gegebenenfalls die Pflichten gem\u00c3\u00a4\u00c3\u0178 Kapitel V Abschnitte 2 und 3 erlassen, wenn die folgenden Bedingungen erf\u00c3\u00bcllt sind:\na) Die Kommission hat gem\u00c3\u00a4\u00c3\u0178 Artikel 10 Absatz 1 der Verordnung (EU) Nr. 1025/2012 eine oder mehrere europ\u00c3\u00a4ische Normungsorganisationen damit beauftragt, eine harmonisierte Norm f\u00c3\u00bcr die in Abschnitt 2 dieses Kapitels festgelegten Anforderungen oder gegebenenfalls f\u00c3\u00bcr die in Kapitel V Abschnitte 2 und 3 festgelegten Pflichten zu erarbeiten, und\ni) der Auftrag wurde von keiner der europ\u00c3\u00a4ischen Normungsorganisationen angenommen oder\nii) die harmonisierten Normen, die Gegenstand dieses Auftrags sind, werden nicht innerhalb der gem\u00c3\u00a4\u00c3\u0178 Artikel 10 Absatz 1 der Verordnung (EU) Nr. 1025/2012 festgelegten Frist erarbeitet oder\niii) die einschl\u00c3\u00a4gigen harmonisierten Normen tragen den Bedenken im Bereich der Grundrechte nicht ausreichend Rechnung oder\niv) die harmonisierten Normen entsprechen nicht dem Auftrag und\nb) im Amtsblatt der Europ\u00c3\u00a4ischen Union sind keine Fundstellen zu harmonisierten Normen gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) Nr. 1025/2012 ver\u00c3\u00b6ffentlicht, die den in Abschnitt 2 dieses Kapitels aufgef\u00c3\u00bchrten Anforderungen oder gegebenenfalls den in Kapitel V Abschnitte 2 und 3 aufgef\u00c3\u00bchrten Pflichten gen\u00c3\u00bcgen, und es ist nicht zu erwarten, dass eine solche Fundstelle innerhalb eines angemessenen Zeitraums ver\u00c3\u00b6ffentlicht wird.\nBei der Verfassung der gemeinsamen Spezifikationen konsultiert die Kommission das in Artikel 67 genannte Beratungsforum.\nDie in Unterabsatz 1 des vorliegenden Absatzes genannten Durchf\u00c3\u00bchrungsrechtsakte werden gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen.\n(2) Vor der Ausarbeitung eines Entwurfs eines Durchf\u00c3\u00bchrungsrechtsakts informiert die Kommission den in Artikel 22 der Verordnung (EU) Nr. 1025/2012 genannten Ausschuss dar\u00c3\u00bcber, dass sie die in Absatz 1 des vorliegenden Artikels festgelegten Bedingungen als erf\u00c3\u00bcllt erachtet.\n(3) Bei Hochrisiko-KI-Systemen oder KI-Modellen mit allgemeinem Verwendungszweck, die mit den in Absatz 1 genannten gemeinsamen Spezifikationen oder Teilen dieser Spezifikationen \u00c3\u00bcbereinstimmen, wird eine Konformit\u00c3\u00a4t mit den Anforderungen in Abschnitt 2 dieses Kapitels oder gegebenenfalls die Einhaltung der in Kapitel V Abschnitte 2 und 3 genannten Pflichten vermutet, soweit diese Anforderungen oder diese Pflichten von den gemeinsamen Spezifikationen abgedeckt sind.\n(4) Wird eine harmonisierte Norm von einer europ\u00c3\u00a4ischen Normungsorganisation angenommen und der Kommission zur Ver\u00c3\u00b6ffentlichung ihrer Fundstelle im Amtsblatt der Europ\u00c3\u00a4ischen Union vorgeschlagen, so bewertet die Kommission die harmonisierte Norm gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) Nr. 1025/2012. Wird die Fundstelle zu einer harmonisierten Norm im Amtsblatt der Europ\u00c3\u00a4ischen Union ver\u00c3\u00b6ffentlicht, so werden die in Absatz 1 genannten Durchf\u00c3\u00bchrungsrechtsakte, die dieselben Anforderungen gem\u00c3\u00a4\u00c3\u0178 Abschnitt 2 dieses Kapitels oder gegebenenfalls dieselben Pflichten gem\u00c3\u00a4\u00c3\u0178 Kapitel V Abschnitte 2 und 3 erfassen, von der Kommission ganz oder teilweise aufgehoben.\n(5) Wenn Anbieter von Hochrisiko-KI-Systemen oder KI-Modellen mit allgemeinem Verwendungszweck die in Absatz 1 genannten gemeinsamen Spezifikationen nicht befolgen, m\u00c3\u00bcssen sie hinreichend nachweisen, dass sie technische L\u00c3\u00b6sungen verwenden, die die in Abschnitt 2 dieses Kapitels aufgef\u00c3\u00bchrten Anforderungen oder gegebenenfalls die Pflichten gem\u00c3\u00a4\u00c3\u0178 Kapitel V Abschnitte 2 und 3 zumindest in gleichem Ma\u00c3\u0178e erf\u00c3\u00bcllen;\n(6) Ist ein Mitgliedstaat der Auffassung, dass eine gemeinsame Spezifikation den Anforderungen gem\u00c3\u00a4\u00c3\u0178 Abschnitt 2 nicht vollst\u00c3\u00a4ndig entspricht oder gegebenenfalls die Pflichten gem\u00c3\u00a4\u00c3\u0178 Kapitel V Abschnitte 2 und 3 nicht vollst\u00c3\u00a4ndig erf\u00c3\u00bcllt, so setzt er die Kommission im Rahmen einer ausf\u00c3\u00bchrlichen Erl\u00c3\u00a4uterung davon in Kenntnis. Die Kommission bewertet die betreffende Information und \u00c3\u00a4ndert gegebenenfalls den Durchf\u00c3\u00bchrungsrechtsakt, durch den die betreffende gemeinsame Spezifikation festgelegt wurde."}, {"color": "#97c2fc", "id": "Art 42", "label": "Art 42", "shape": "dot", "title": "### Artikel 42: Vermutung der Konformit\u00c3\u00a4t mit bestimmten Anforderungen\n(1) F\u00c3\u00bcr Hochrisiko-KI-Systeme, die mit Daten, in denen sich die besonderen geografischen, verhaltensbezogenen, kontextuellen oder funktionalen Rahmenbedingungen niederschlagen, unter denen sie verwendet werden sollen, trainiert und getestet wurden, gilt die Vermutung, dass sie die in Artikel 10 Absatz 4 festgelegten einschl\u00c3\u00a4gigen Anforderungen erf\u00c3\u00bcllen.\n(2) F\u00c3\u00bcr Hochrisiko-KI-Systeme, die im Rahmen eines der Cybersicherheitszertifizierungssysteme gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) 2019/881, deren Fundstellen im Amtsblatt der Europ\u00c3\u00a4ischen Union ver\u00c3\u00b6ffentlicht wurden, zertifiziert wurden oder f\u00c3\u00bcr die eine solche Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung erstellt wurde, gilt die Vermutung, dass sie die in Artikel 15 der vorliegenden Verordnung festgelegten Cybersicherheitsanforderungen erf\u00c3\u00bcllen, sofern diese Anforderungen von der Cybersicherheitszertifizierung oder der Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung oder Teilen davon abdeckt sind."}, {"color": "#97c2fc", "id": "Art 43", "label": "Art 43", "shape": "dot", "title": "### Artikel 43: Konformit\u00c3\u00a4tsbewertung\n(1) Hat ein Anbieter zum Nachweis, dass ein in Anhang III Nummer 1 aufgef\u00c3\u00bchrtes Hochrisiko-KI-System die in Abschnitt 2 festgelegten Anforderungen erf\u00c3\u00bcllt, harmonisierte Normen gem\u00c3\u00a4\u00c3\u0178 Artikel 40 oder gegebenenfalls gemeinsame Spezifikationen gem\u00c3\u00a4\u00c3\u0178 Artikel 41 angewandt, so entscheidet er sich f\u00c3\u00bcr eines der folgenden Konformit\u00c3\u00a4tsbewertungsverfahren auf der Grundlage\na) der internen Kontrolle gem\u00c3\u00a4\u00c3\u0178 Anhang VI oder\nb) der Bewertung des Qualit\u00c3\u00a4tsmanagementsystems und der Bewertung der technischen Dokumentation unter Beteiligung einer notifizierten Stelle gem\u00c3\u00a4\u00c3\u0178 Anhang VII.\nZum Nachweis, dass sein Hochrisiko-KI-System die in Abschnitt 2 festgelegten Anforderungen erf\u00c3\u00bcllt, befolgt der Anbieter das Konformit\u00c3\u00a4tsbewertungsverfahren gem\u00c3\u00a4\u00c3\u0178 Anhang VII, wenn\na) es harmonisierte Normen gem\u00c3\u00a4\u00c3\u0178 Artikel 40 nicht gibt und keine gemeinsamen Spezifikationen gem\u00c3\u00a4\u00c3\u0178 Artikel 41 vorliegen,\nb) der Anbieter die harmonisierte Norm nicht oder nur teilweise angewandt hat;\nc) die unter Buchstabe a genannten gemeinsamen Spezifikationen zwar vorliegen, der Anbieter sie jedoch nicht angewandt hat;\nd) eine oder mehrere der unter Buchstabe a genannten harmonisierten Normen mit einer Einschr\u00c3\u00a4nkung und nur f\u00c3\u00bcr den eingeschr\u00c3\u00a4nkten Teil der Norm ver\u00c3\u00b6ffentlicht wurden.\nF\u00c3\u00bcr die Zwecke des Konformit\u00c3\u00a4tsbewertungsverfahrens gem\u00c3\u00a4\u00c3\u0178 Anhang VII kann der Anbieter eine der notifizierten Stellen ausw\u00c3\u00a4hlen. Soll das Hochrisiko-KI-System jedoch von Strafverfolgungs-, Einwanderungs- oder Asylbeh\u00c3\u00b6rden oder von Organen, Einrichtungen oder sonstigen Stellen der Union in Betrieb genommen werden, so \u00c3\u00bcbernimmt die in Artikel 74 Absatz 8 bzw. 9 genannte Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde die Funktion der notifizierten Stelle.\n(2) Bei den in Anhang III Nummern 2 bis 8 aufgef\u00c3\u00bchrten Hochrisiko-KI-Systemen befolgen die Anbieter das Konformit\u00c3\u00a4tsbewertungsverfahren auf der Grundlage einer internen Kontrolle gem\u00c3\u00a4\u00c3\u0178 Anhang VI, das keine Beteiligung einer notifizierten Stelle vorsieht.\n(3) Bei den Hochrisiko-KI-Systemen, die unter die in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsakte der Union fallen, befolgt der Anbieter die einschl\u00c3\u00a4gigen Konformit\u00c3\u00a4tsbewertungsverfahren, die nach diesen Rechtsakten erforderlich sind. Die in Abschnitt 2 dieses Kapitels festgelegten Anforderungen gelten f\u00c3\u00bcr diese Hochrisiko-KI-Systeme und werden in diese Bewertung einbezogen. Anhang VII Nummern 4.3, 4.4 und 4.5 sowie Nummer 4.6 Absatz 5 finden ebenfalls Anwendung.\nF\u00c3\u00bcr die Zwecke dieser Bewertung sind die notifizierten Stellen, die gem\u00c3\u00a4\u00c3\u0178 diesen Rechtsakten notifiziert wurden, berechtigt, die Konformit\u00c3\u00a4t der Hochrisiko-KI-Systeme mit den in Abschnitt 2 festgelegten Anforderungen zu kontrollieren, sofern im Rahmen des gem\u00c3\u00a4\u00c3\u0178 diesen Rechtsakten durchgef\u00c3\u00bchrten Notifizierungsverfahrens gepr\u00c3\u00bcft wurde, dass diese notifizierten Stellen die in Artikel 31 Abs\u00c3\u00a4tze 4, 5, 10 und 11 festgelegten Anforderungen erf\u00c3\u00bcllen.\nWenn ein in Anhang I Abschnitt A aufgef\u00c3\u00bchrter Rechtsakte es dem Hersteller des Produkts erm\u00c3\u00b6glicht, auf eine Konformit\u00c3\u00a4tsbewertung durch Dritte zu verzichten, sofern dieser Hersteller alle harmonisierten Normen, die alle einschl\u00c3\u00a4gigen Anforderungen abdecken, angewandt hat, so darf dieser Hersteller nur dann von dieser M\u00c3\u00b6glichkeit Gebrauch machen, wenn er auch harmonisierte Normen oder gegebenenfalls gemeinsame Spezifikationen gem\u00c3\u00a4\u00c3\u0178 Artikel 41, die alle in Abschnitt 2 dieses Kapitels festgelegten Anforderungen abdecken, angewandt hat.\n(4) Hochrisiko-KI-Systeme, die bereits Gegenstand eines Konformit\u00c3\u00a4tsbewertungsverfahren gewesen sind, werden im Falle einer wesentlichen \u00c3\u201enderung einem neuen Konformit\u00c3\u00a4tsbewertungsverfahren unterzogen, unabh\u00c3\u00a4ngig davon, ob das ge\u00c3\u00a4nderte System noch weiter in Verkehr gebracht oder vom derzeitigen Betreiber weitergenutzt werden soll.\nBei Hochrisiko-KI-Systemen, die nach dem Inverkehrbringen oder der Inbetriebnahme weiterhin dazulernen, gelten \u00c3\u201enderungen des Hochrisiko-KI-Systems und seiner Leistung, die vom Anbieter zum Zeitpunkt der urspr\u00c3\u00bcnglichen Konformit\u00c3\u00a4tsbewertung vorab festgelegt wurden und in den Informationen der technischen Dokumentation gem\u00c3\u00a4\u00c3\u0178 Anhang IV Nummer 2 Buchstabe f enthalten sind, nicht als wesentliche Ver\u00c3\u00a4nderung;\n(5) Die Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zu erlassen, um die Anh\u00c3\u00a4nge VI und VII zu \u00c3\u00a4ndern, indem sie sie angesichts des technischen Fortschritts aktualisiert.\n(6) Die Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zur \u00c3\u201enderung der Abs\u00c3\u00a4tze 1 und 2 des vorliegenden Artikels zu erlassen, um die in Anhang III Nummern 2 bis 8 genannten Hochrisiko-KI-Systeme dem Konformit\u00c3\u00a4tsbewertungsverfahren gem\u00c3\u00a4\u00c3\u0178 Anhang VII oder Teilen davon zu unterwerfen. Die Kommission erl\u00c3\u00a4sst solche delegierten Rechtsakte unter Ber\u00c3\u00bccksichtigung der Wirksamkeit des Konformit\u00c3\u00a4tsbewertungsverfahrens auf der Grundlage einer internen Kontrolle gem\u00c3\u00a4\u00c3\u0178 Anhang VI hinsichtlich der Vermeidung oder Minimierung der von solchen Systemen ausgehenden Risiken f\u00c3\u00bcr die Gesundheit und Sicherheit und den Schutz der Grundrechte sowie hinsichtlich der Verf\u00c3\u00bcgbarkeit angemessener Kapazit\u00c3\u00a4ten und Ressourcen in den notifizierten Stellen."}, {"color": "#97c2fc", "id": "Art 44", "label": "Art 44", "shape": "dot", "title": "### Artikel 44: Bescheinigungen\n(1) Die von notifizierten Stellen gem\u00c3\u00a4\u00c3\u0178 Anhang VII ausgestellten Bescheinigungen werden in einer Sprache ausgefertigt, die f\u00c3\u00bcr die einschl\u00c3\u00a4gigen Beh\u00c3\u00b6rden des Mitgliedstaats, in dem die notifizierte Stelle niedergelassen ist, leicht verst\u00c3\u00a4ndlich ist.\n(2) Die Bescheinigungen sind f\u00c3\u00bcr die darin genannte Dauer g\u00c3\u00bcltig, die maximal f\u00c3\u00bcnf Jahre f\u00c3\u00bcr unter Anhang I fallende KI-Systeme und maximal vier Jahre f\u00c3\u00bcr unter Anhang III fallende KI-Systeme betr\u00c3\u00a4gt. Auf Antrag des Anbieters kann die G\u00c3\u00bcltigkeit einer Bescheinigung auf der Grundlage einer Neubewertung gem\u00c3\u00a4\u00c3\u0178 den geltenden Konformit\u00c3\u00a4tsbewertungsverfahren um weitere Zeitr\u00c3\u00a4ume von jeweils h\u00c3\u00b6chstens f\u00c3\u00bcnf Jahren f\u00c3\u00bcr unter Anhang I fallende KI-Systeme und h\u00c3\u00b6chstens vier Jahre f\u00c3\u00bcr unter Anhang III fallende KI-Systeme verl\u00c3\u00a4ngert werden. Eine Erg\u00c3\u00a4nzung zu einer Bescheinigung bleibt g\u00c3\u00bcltig, sofern die Bescheinigung, zu der sie geh\u00c3\u00b6rt, g\u00c3\u00bcltig ist.\n(3) Stellt eine notifizierte Stelle fest, dass ein KI-System die in Abschnitt 2 festgelegten Anforderungen nicht mehr erf\u00c3\u00bcllt, so setzt sie die ausgestellte Bescheinigung aus, widerruft sie oder schr\u00c3\u00a4nkt sie ein, jeweils unter Ber\u00c3\u00bccksichtigung des Grundsatzes der Verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178igkeit, sofern die Einhaltung der Anforderungen nicht durch geeignete Korrekturma\u00c3\u0178nahmen des Anbieters des Systems innerhalb einer von der notifizierten Stelle gesetzten angemessenen Frist wiederhergestellt wird. Die notifizierte Stelle begr\u00c3\u00bcndet ihre Entscheidung.\nEs muss ein Einspruchsverfahren gegen die Entscheidungen der notifizierten Stellen, auch solche \u00c3\u00bcber ausgestellte Konformit\u00c3\u00a4tsbescheinigungen, vorgesehen sein."}, {"color": "#97c2fc", "id": "Art 45", "label": "Art 45", "shape": "dot", "title": "### Artikel 45: Informationspflichten der notifizierten Stellen\n(1) Die notifizierten Stellen informieren die notifizierende Beh\u00c3\u00b6rde \u00c3\u00bcber\na) alle Unionsbescheinigungen \u00c3\u00bcber die Bewertung der technischen Dokumentation, etwaige Erg\u00c3\u00a4nzungen dieser Bescheinigungen und alle Genehmigungen von Qualit\u00c3\u00a4tsmanagementsystemen, die gem\u00c3\u00a4\u00c3\u0178 den Anforderungen des Anhangs VII erteilt wurden;\nb) alle Verweigerungen, Einschr\u00c3\u00a4nkungen, Aussetzungen oder R\u00c3\u00bccknahmen von Unionsbescheinigungen \u00c3\u00bcber die Bewertung der technischen Dokumentation oder Genehmigungen von Qualit\u00c3\u00a4tsmanagementsystemen, die gem\u00c3\u00a4\u00c3\u0178 den Anforderungen des Anhangs VII erteilt wurden;\nc) alle Umst\u00c3\u00a4nde, die Folgen f\u00c3\u00bcr den Anwendungsbereich oder die Bedingungen der Notifizierung haben;\nd) alle Auskunftsersuchen \u00c3\u00bcber Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten, die sie von den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden erhalten haben;\ne) auf Anfrage die Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten, denen sie im Anwendungsbereich ihrer Notifizierung nachgegangen sind, und sonstige T\u00c3\u00a4tigkeiten, einschlie\u00c3\u0178lich grenz\u00c3\u00bcberschreitender T\u00c3\u00a4tigkeiten und Vergabe von Unterauftr\u00c3\u00a4gen, die sie durchgef\u00c3\u00bchrt haben.\n(2) Jede notifizierte Stelle informiert die anderen notifizierten Stellen \u00c3\u00bcber\na) die Genehmigungen von Qualit\u00c3\u00a4tsmanagementsystemen, die sie verweigert, ausgesetzt oder zur\u00c3\u00bcckgenommen hat, und auf Anfrage die Genehmigungen von Qualit\u00c3\u00a4tsmanagementsystemen, die sie erteilt hat;\nb) die Bescheinigungen der Union \u00c3\u00bcber die Bewertung der technischen Dokumentation und deren etwaige Erg\u00c3\u00a4nzungen, die sie verweigert, ausgesetzt oder zur\u00c3\u00bcckgenommen oder anderweitig eingeschr\u00c3\u00a4nkt hat, und auf Anfrage die Bescheinigungen und/oder deren Erg\u00c3\u00a4nzungen, die sie ausgestellt hat.\n(3) Jede notifizierte Stelle \u00c3\u00bcbermittelt den anderen notifizierten Stellen, die \u00c3\u00a4hnlichen Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten f\u00c3\u00bcr die gleichen Arten der KI-Systeme nachgehen, einschl\u00c3\u00a4gige Informationen \u00c3\u00bcber negative und auf Anfrage \u00c3\u00bcber positive Konformit\u00c3\u00a4tsbewertungsergebnisse.\n(4) Notifizierende Beh\u00c3\u00b6rden gew\u00c3\u00a4hrleisten gem\u00c3\u00a4\u00c3\u0178 Artikel 78 die Vertraulichkeit der von ihnen erlangten Informationen."}, {"color": "#97c2fc", "id": "Art 46", "label": "Art 46", "shape": "dot", "title": "### Artikel 46: Ausnahme vom Konformit\u00c3\u00a4tsbewertungsverfahren\n(1) Abweichend von Artikel 43 und auf ein hinreichend begr\u00c3\u00bcndetes Ersuchen kann eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde das Inverkehrbringen oder die Inbetriebnahme bestimmter Hochrisiko-KI-Systeme im Hoheitsgebiet des betreffenden Mitgliedstaats aus au\u00c3\u0178ergew\u00c3\u00b6hnlichen Gr\u00c3\u00bcnden der \u00c3\u00b6ffentlichen Sicherheit, des Schutzes des Lebens und der Gesundheit von Personen, des Umweltschutzes oder des Schutzes wichtiger Industrie- und Infrastrukturanlagen genehmigen. Diese Genehmigung wird auf die Dauer der erforderlichen Konformit\u00c3\u00a4tsbewertungsverfahren befristet, wobei den au\u00c3\u0178ergew\u00c3\u00b6hnlichen Gr\u00c3\u00bcnden f\u00c3\u00bcr die Ausnahme Rechnung getragen wird. Der Abschluss dieser Verfahren erfolgt unverz\u00c3\u00bcglich.\n(2) In hinreichend begr\u00c3\u00bcndeten dringenden F\u00c3\u00a4llen aus au\u00c3\u0178ergew\u00c3\u00b6hnlichen Gr\u00c3\u00bcnden der \u00c3\u00b6ffentlichen Sicherheit oder in F\u00c3\u00a4llen einer konkreten, erheblichen und unmittelbaren Gefahr f\u00c3\u00bcr das Leben oder die k\u00c3\u00b6rperliche Unversehrtheit nat\u00c3\u00bcrlicher Personen k\u00c3\u00b6nnen Strafverfolgungsbeh\u00c3\u00b6rden oder Katastrophenschutzbeh\u00c3\u00b6rden ein bestimmtes Hochrisiko-KI-System ohne die in Absatz 1 genannte Genehmigung in Betrieb nehmen, sofern diese Genehmigung w\u00c3\u00a4hrend der Verwendung oder im Anschluss daran unverz\u00c3\u00bcglich beantragt wird. Falls die Genehmigung gem\u00c3\u00a4\u00c3\u0178 Absatz 1 abgelehnt wird, wird Verwendung des Hochrisiko-KI-Systems mit sofortiger Wirkung eingestellt und s\u00c3\u00a4mtliche Ergebnisse und Ausgaben dieser Verwendung werden unverz\u00c3\u00bcglich verworfen.\n(3) Die in Absatz 1 genannte Genehmigung wird nur erteilt, wenn die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde zu dem Schluss gelangt, dass das Hochrisiko-KI-System die Anforderungen des Abschnitts 2 erf\u00c3\u00bcllt. Die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde informiert die Kommission und die anderen Mitgliedstaaten \u00c3\u00bcber alle von ihr gem\u00c3\u00a4\u00c3\u0178 den Abs\u00c3\u00a4tzen 1 und 2 erteilten Genehmigungen. Diese Pflicht erstreckt sich nicht auf sensible operative Daten zu den T\u00c3\u00a4tigkeiten von Strafverfolgungsbeh\u00c3\u00b6rden.\n(4) Erhebt weder ein Mitgliedstaat noch die Kommission innerhalb von 15 Kalendertagen nach Erhalt der in Absatz 3 genannten Mitteilung Einw\u00c3\u00a4nde gegen die von einer Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines Mitgliedstaats gem\u00c3\u00a4\u00c3\u0178 Absatz 1 erteilte Genehmigung, so gilt diese Genehmigung als gerechtfertigt.\n(5) Erhebt innerhalb von 15 Kalendertagen nach Erhalt der in Absatz 3 genannten Mitteilung ein Mitgliedstaat Einw\u00c3\u00a4nde gegen eine von einer Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eines anderen Mitgliedstaats erteilte Genehmigung oder ist die Kommission der Auffassung, dass die Genehmigung mit dem Unionsrecht unvereinbar ist oder dass die Schlussfolgerung der Mitgliedstaaten in Bezug auf die Konformit\u00c3\u00a4t des in Absatz 3 genannten Systems unbegr\u00c3\u00bcndet ist, so nimmt die Kommission unverz\u00c3\u00bcglich Konsultationen mit dem betreffenden Mitgliedstaat auf. Die betroffenen Akteure werden konsultiert und erhalten Gelegenheit, dazu Stellung zu nehmen. In Anbetracht dessen entscheidet die Kommission, ob die Genehmigung gerechtfertigt ist. Die Kommission richtet ihren Beschluss an den betroffenen Mitgliedstaat und an die betroffenen Akteure.\n(6) Wird die Genehmigung von der Kommission als ungerechtfertigt erachtet, so muss sie von der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde des betreffenden Mitgliedstaats zur\u00c3\u00bcckgenommen werden.\n(7) F\u00c3\u00bcr Hochrisiko-KI-Systeme im Zusammenhang mit Produkten, die unter die in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union fallen, gelten nur die in diesen Harmonisierungsrechtsvorschriften der Union festgelegten Ausnahmen von den Konformit\u00c3\u00a4tsbewertungsverfahren."}, {"color": "#97c2fc", "id": "Art 47", "label": "Art 47", "shape": "dot", "title": "### Artikel 47: EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung\n(1) Der Anbieter stellt f\u00c3\u00bcr jedes Hochrisiko-KI-System eine schriftliche maschinenlesbare, physische oder elektronisch unterzeichnete EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung aus und h\u00c3\u00a4lt sie f\u00c3\u00bcr einen Zeitraum von 10 Jahren ab dem Inverkehrbringen oder der Inbetriebnahme des Hochrisiko-KI-Systems f\u00c3\u00bcr die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden bereit. Aus der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung geht hervor, f\u00c3\u00bcr welches Hochrisiko-KI-System sie ausgestellt wurde. Eine Kopie der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung wird den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden auf Anfrage \u00c3\u00bcbermittelt.\n(2) Die EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung muss feststellen, dass das betreffende Hochrisiko-KI-System die in Abschnitt 2 festgelegten Anforderungen erf\u00c3\u00bcllt. Die EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung enth\u00c3\u00a4lt die in Anhang V festgelegten Informationen und wird in eine Sprache \u00c3\u00bcbersetzt, die f\u00c3\u00bcr die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden der Mitgliedstaaten, in denen das Hochrisiko-KI-System in Verkehr gebracht oder bereitgestellt wird, leicht verst\u00c3\u00a4ndlich ist.\n(3) Unterliegen Hochrisiko-KI-Systeme anderen Harmonisierungsrechtsvorschriften der Union, die ebenfalls eine EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung vorschreiben, so wird eine einzige EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung ausgestellt, die sich auf alle f\u00c3\u00bcr das Hochrisiko-KI-System geltenden Rechtsvorschriften der Union bezieht. Die Erkl\u00c3\u00a4rung enth\u00c3\u00a4lt alle erforderlichen Informationen zur Feststellung der Harmonisierungsrechtsvorschriften der Union, auf die sich die Erkl\u00c3\u00a4rung bezieht.\n(4) Mit der Ausstellung der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung \u00c3\u00bcbernimmt der Anbieter die Verantwortung f\u00c3\u00bcr die Erf\u00c3\u00bcllung der in Abschnitt 2 festgelegten Anforderungen. Der Anbieter h\u00c3\u00a4lt die EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gegebenenfalls auf dem neuesten Stand.\n(5) Der Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zur Aktualisierung des in Anhang V festgelegten Inhalts der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung zu erlassen, um den genannten Anhang durch die Einf\u00c3\u00bchrung von Elementen zu \u00c3\u00a4ndern, die angesichts des technischen Fortschritts erforderlich werden."}, {"color": "#97c2fc", "id": "Art 48", "label": "Art 48", "shape": "dot", "title": "### Artikel 48: CE-Kennzeichnung\n(1) F\u00c3\u00bcr die CE-Kennzeichnung gelten die in Artikel 30 der Verordnung (EG) Nr. 765/2008 festgelegten allgemeinen Grunds\u00c3\u00a4tze.\n(2) Bei digital bereitgestellten Hochrisiko-KI-Systemen wird eine digitale CE-Kennzeichnung nur dann verwendet, wenn sie \u00c3\u00bcber die Schnittstelle, von der aus auf dieses System zugegriffen wird, oder \u00c3\u00bcber einen leicht zug\u00c3\u00a4nglichen maschinenlesbaren Code oder andere elektronische Mittel leicht zug\u00c3\u00a4nglich ist.\n(3) Die CE-Kennzeichnung wird gut sichtbar, leserlich und dauerhaft an Hochrisiko-KI-Systemen angebracht. Falls die Art des Hochrisiko-KI-Systems dies nicht zul\u00c3\u00a4sst oder nicht rechtfertigt, wird sie auf der Verpackung bzw. der beigef\u00c3\u00bcgten Dokumentation angebracht.\n(4) Gegebenenfalls wird der CE-Kennzeichnung die Identifizierungsnummer der f\u00c3\u00bcr die in Artikel 43 festgelegten Konformit\u00c3\u00a4tsbewertungsverfahren zust\u00c3\u00a4ndigen notifizierten Stelle hinzugef\u00c3\u00bcgt. Die Identifizierungsnummer der notifizierten Stelle ist entweder von der Stelle selbst oder nach ihren Anweisungen durch den Anbieter oder den Bevollm\u00c3\u00a4chtigten des Anbieters anzubringen. Diese Identifizierungsnummer wird auch auf jeglichem Werbematerial angegeben, in dem darauf hingewiesen wird, dass das Hochrisiko-KI-System die Anforderungen f\u00c3\u00bcr die CE-Kennzeichnung erf\u00c3\u00bcllt.\n(5) Falls Hochrisiko-KI-Systeme ferner unter andere Rechtsvorschriften der Union fallen, in denen die CE-Kennzeichnung auch vorgesehen ist, bedeutet die CE-Kennzeichnung, dass das Hochrisiko-KI-System auch die Anforderungen dieser anderen Rechtsvorschriften erf\u00c3\u00bcllt."}, {"color": "#97c2fc", "id": "Art 49", "label": "Art 49", "shape": "dot", "title": "### Artikel 49: Registrierung\n(1) Vor dem Inverkehrbringen oder der Inbetriebnahme eines in Anhang III aufgef\u00c3\u00bchrten Hochrisiko-KI-Systems \u00e2\u20ac\u201d mit Ausnahme der in Anhang III Nummer 2 genannten Hochrisiko-KI-Systeme \u00e2\u20ac\u201d registriert der Anbieter oder gegebenenfalls sein Bevollm\u00c3\u00a4chtigter sich und sein System in der in Artikel 71 genannten EU-Datenbank.\n(2) Vor dem Inverkehrbringen oder der Inbetriebnahme eines Hochrisiko-KI-Systems, bei dem der Anbieter zu dem Schluss gelangt ist, dass es nicht hochriskant gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 3 ist, registriert dieser Anbieter oder gegebenenfalls sein Bevollm\u00c3\u00a4chtigter sich und dieses System in der in Artikel 71 genannten EU-Datenbank.\n(3) Vor der Inbetriebnahme oder Verwendung eines in Anhang III aufgef\u00c3\u00bchrten Hochrisiko-KI-Systems \u00e2\u20ac\u201d mit Ausnahme der in Anhang III Nummer 2 aufgef\u00c3\u00bchrten Hochrisiko-KI-Systeme \u00e2\u20ac\u201d registrieren sich Betreiber, bei denen es sich um Beh\u00c3\u00b6rden oder Organe, Einrichtungen oder sonstige Stellen der Union oder in ihrem Namen handelnde Personen handelt, in der in Artikel 71 genannten EU-Datenbank, w\u00c3\u00a4hlen das System aus und registrieren es dort.\n(4) Bei den in Anhang III Nummern 1, 6 und 7 genannten Hochrisiko-KI-Systemen erfolgt in den Bereichen Strafverfolgung, Migration, Asyl und Grenzkontrolle die Registrierung gem\u00c3\u00a4\u00c3\u0178 den Abs\u00c3\u00a4tzen 1, 2 und 3 des vorliegenden Artikels in einem sicheren nicht \u00c3\u00b6ffentlichen Teil der in Artikel 71 genannten EU-Datenbank und enth\u00c3\u00a4lt, soweit zutreffend, lediglich die Informationen gem\u00c3\u00a4\u00c3\u0178\na) Anhang VIII Abschnitt A Nummern 1 bis 10 mit Ausnahme der Nummern 6, 8 und 9,\nb) Anhang VIII Abschnitt B Nummern 1 bis 5 sowie Nummern 8 und 9,\nc) Anhang VIII Abschnitt C Nummern 1 bis 3,\nd) Anhang IX Nummern 1, 2, 3 und Nummer 5. Nur die Kommission und die in Artikel 74 Absatz 8 genannten nationalen Beh\u00c3\u00b6rden haben Zugang zu den jeweiligen beschr\u00c3\u00a4nkten Teilen der EU-Datenbank gem\u00c3\u00a4\u00c3\u0178 Unterabsatz 1 dieses Absatzes.\n(5) Die in Anhang III Nummer 2 genannten Hochrisiko-KI-Systeme werden auf nationaler Ebene registriert."}, {"color": "#97c2fc", "id": "Art 50", "label": "Art 50", "shape": "dot", "title": "# KAPITEL IV: TRANSPARENZPFLICHTEN F\u00c3\u0153R ANBIETER UND BETREIBER BESTIMMTER KI-SYSTEME\n### Artikel 50: Transparenzpflichten f\u00c3\u00bcr Anbieter und Betreiber bestimmter KI-Systeme\n(1) Die Anbieter stellen sicher, dass KI-Systeme, die f\u00c3\u00bcr die direkte Interaktion mit nat\u00c3\u00bcrlichen Personen bestimmt sind, so konzipiert und entwickelt werden, dass die betreffenden nat\u00c3\u00bcrlichen Personen informiert werden, dass sie mit einem KI-System interagieren, es sei denn, dies ist aus Sicht einer angemessen informierten, aufmerksamen und verst\u00c3\u00a4ndigen nat\u00c3\u00bcrlichen Person aufgrund der Umst\u00c3\u00a4nde und des Kontexts der Nutzung offensichtlich. Diese Pflicht gilt nicht f\u00c3\u00bcr gesetzlich zur Aufdeckung, Verh\u00c3\u00bctung, Ermittlung oder Verfolgung von Straftaten zugelassene KI-Systeme, wenn geeignete Schutzvorkehrungen f\u00c3\u00bcr die Rechte und Freiheiten Dritter bestehen, es sei denn, diese Systeme stehen der \u00c3\u2013ffentlichkeit zur Anzeige einer Straftat zur Verf\u00c3\u00bcgung.\n(2) Anbieter von KI-Systemen, einschlie\u00c3\u0178lich KI-Systemen mit allgemeinem Verwendungszweck, die synthetische Audio-, Bild-, Video- oder Textinhalte erzeugen, stellen sicher, dass die Ausgaben des KI-Systems in einem maschinenlesbaren Format gekennzeichnet und als k\u00c3\u00bcnstlich erzeugt oder manipuliert erkennbar sind. Die Anbieter sorgen daf\u00c3\u00bcr, dass \u00e2\u20ac\u201d soweit technisch m\u00c3\u00b6glich \u00e2\u20ac\u201d ihre technischen L\u00c3\u00b6sungen wirksam, interoperabel, belastbar und zuverl\u00c3\u00a4ssig sind und ber\u00c3\u00bccksichtigen dabei die Besonderheiten und Beschr\u00c3\u00a4nkungen der verschiedenen Arten von Inhalten, die Umsetzungskosten und den allgemein anerkannten Stand der Technik, wie er in den einschl\u00c3\u00a4gigen technischen Normen zum Ausdruck kommen kann. Diese Pflicht gilt nicht, soweit die KI-Systeme eine unterst\u00c3\u00bctzende Funktion f\u00c3\u00bcr die Standardbearbeitung ausf\u00c3\u00bchren oder die vom Betreiber bereitgestellten Eingabedaten oder deren Semantik nicht wesentlich ver\u00c3\u00a4ndern oder wenn sie zur Aufdeckung, Verh\u00c3\u00bctung, Ermittlung oder Verfolgung von Straftaten gesetzlich zugelassen sind.\n(3) Die Betreiber eines Emotionserkennungssystems oder eines Systems zur biometrischen Kategorisierung informieren die davon betroffenen nat\u00c3\u00bcrlichen Personen \u00c3\u00bcber den Betrieb des Systems und verarbeiten personenbezogene Daten gem\u00c3\u00a4\u00c3\u0178 den Verordnungen (EU) 2016/679 und (EU) 2018/1725 und der Richtlinie (EU) 2016/680. Diese Pflicht gilt nicht f\u00c3\u00bcr gesetzlich zur Aufdeckung, Verh\u00c3\u00bctung oder Ermittlung von Straftaten zugelassene KI-Systeme, die zur biometrischen Kategorisierung und Emotionserkennung im Einklang mit dem Unionsrecht verwendet werden, sofern geeignete Schutzvorkehrungen f\u00c3\u00bcr die Rechte und Freiheiten Dritter bestehen.\n(4) Betreiber eines KI-Systems, das Bild-, Ton- oder Videoinhalte erzeugt oder manipuliert, die ein Deepfake sind, m\u00c3\u00bcssen offenlegen, dass die Inhalte k\u00c3\u00bcnstlich erzeugt oder manipuliert wurden. Diese Pflicht gilt nicht, wenn die Verwendung zur Aufdeckung, Verh\u00c3\u00bctung, Ermittlung oder Verfolgung von Straftaten gesetzlich zugelassen ist. Ist der Inhalt Teil eines offensichtlich k\u00c3\u00bcnstlerischen, kreativen, satirischen, fiktionalen oder analogen Werks oder Programms, so beschr\u00c3\u00a4nken sich die in diesem Absatz festgelegten Transparenzpflichten darauf, das Vorhandensein solcher erzeugten oder manipulierten Inhalte in geeigneter Weise offenzulegen, die die Darstellung oder den Genuss des Werks nicht beeintr\u00c3\u00a4chtigt.\nBetreiber eines KI-Systems, das Text erzeugt oder manipuliert, der ver\u00c3\u00b6ffentlicht wird, um die \u00c3\u2013ffentlichkeit \u00c3\u00bcber Angelegenheiten von \u00c3\u00b6ffentlichem Interesse zu informieren, m\u00c3\u00bcssen offenlegen, dass der Text k\u00c3\u00bcnstlich erzeugt oder manipuliert wurde. Diese Pflicht gilt nicht, wenn die Verwendung zur Aufdeckung, Verh\u00c3\u00bctung, Ermittlung oder Verfolgung von Straftaten gesetzlich zugelassen ist oder wenn die durch KI erzeugten Inhalte einem Verfahren der menschlichen \u00c3\u0153berpr\u00c3\u00bcfung oder redaktionellen Kontrolle unterzogen wurden und wenn eine nat\u00c3\u00bcrliche oder juristische Person die redaktionelle Verantwortung f\u00c3\u00bcr die Ver\u00c3\u00b6ffentlichung der Inhalte tr\u00c3\u00a4gt.\n(5) Die in den Abs\u00c3\u00a4tzen 1 bis 4 genannten Informationen werden den betreffenden nat\u00c3\u00bcrlichen Personen sp\u00c3\u00a4testens zum Zeitpunkt der ersten Interaktion oder Aussetzung in klarer und eindeutiger Weise bereitgestellt. Die Informationen m\u00c3\u00bcssen den geltenden Barrierefreiheitsanforderungen entsprechen.\n(6) Die Abs\u00c3\u00a4tze 1 bis 4 lassen die in Kapitel III festgelegten Anforderungen und Pflichten unber\u00c3\u00bchrt und ber\u00c3\u00bchren nicht andere Transparenzpflichten, die im Unionsrecht oder dem nationalen Recht f\u00c3\u00bcr Betreiber von KI-Systemen festgelegt sind.\n(7) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz f\u00c3\u00b6rdert und erleichtert die Ausarbeitung von Praxisleitf\u00c3\u00a4den auf Unionsebene, um die wirksame Umsetzung der Pflichten in Bezug auf die Feststellung und Kennzeichnung k\u00c3\u00bcnstlich erzeugter oder manipulierter Inhalte zu erleichtern. Die Kommission kann Durchf\u00c3\u00bchrungsrechtsakte zur Genehmigung dieser Praxisleitf\u00c3\u00a4den nach dem in Artikel 56 Absatz 6 festgelegten Verfahren erlassen. H\u00c3\u00a4lt sie einen Kodex f\u00c3\u00bcr nicht angemessen, so kann die Kommission einen Durchf\u00c3\u00bchrungsrechtsakt gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen, in dem gemeinsame Vorschriften f\u00c3\u00bcr die Umsetzung dieser Pflichten festgelegt werden."}, {"color": "#97c2fc", "id": "Art 51", "label": "Art 51", "shape": "dot", "title": "# KAPITEL V: KI-MODELLE MIT ALLGEMEINEM VERWENDUNGSZWECK\n## ABSCHNITT 1: Einstufungsvorschriften\n### Artikel 51: Einstufung von KI-Modellen mit allgemeinem Verwendungszweck als KI-Modelle mit allgemeinem Verwendungszweck mit systemischem Risiko\n(1) Ein KI-Modell mit allgemeinem Verwendungszweck wird als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft, wenn eine der folgenden Bedingungen erf\u00c3\u00bcllt ist:\na) Es verf\u00c3\u00bcgt \u00c3\u00bcber F\u00c3\u00a4higkeiten mit hohem Wirkungsgrad, die mithilfe geeigneter technischer Instrumente und Methoden, einschlie\u00c3\u0178lich Indikatoren und Benchmarks, bewertet werden;\nb) einem unter Ber\u00c3\u00bccksichtigung der in Anhang XIII festgelegten Kriterien von der Kommission von Amts wegen oder aufgrund einer qualifizierten Warnung des wissenschaftlichen Gremiums getroffenen Entscheidung zufolge verf\u00c3\u00bcgt es \u00c3\u00bcber F\u00c3\u00a4higkeiten oder eine Wirkung, die denen gem\u00c3\u00a4\u00c3\u0178 Buchstabe a entsprechen.\n(2) Bei einem KI-Modell mit allgemeinem Verwendungszweck wird angenommen, dass es \u00c3\u00bcber F\u00c3\u00a4higkeiten mit hohem Wirkungsgrad gem\u00c3\u00a4\u00c3\u0178 Absatz 1 Buchstabe a verf\u00c3\u00bcgt, wenn die kumulierte Menge der f\u00c3\u00bcr sein Training verwendeten Berechnungen, gemessen in Gleitkommaoperationen, mehr als 1025 betr\u00c3\u00a4gt.\n(3) Die Kommission erl\u00c3\u00a4sst gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zur \u00c3\u201enderung der in den Abs\u00c3\u00a4tzen 1 und 2 des vorliegenden Artikels aufgef\u00c3\u00bchrten Schwellenwerte sowie zur Erg\u00c3\u00a4nzung von Benchmarks und Indikatoren vor dem Hintergrund sich wandelnder technologischer Entwicklungen, wie z. B. algorithmische Verbesserungen oder erh\u00c3\u00b6hte Hardwareeffizienz, wenn dies erforderlich ist, damit diese Schwellenwerte dem Stand der Technik entsprechen."}, {"color": "#97c2fc", "id": "Art 52", "label": "Art 52", "shape": "dot", "title": "### Artikel 52: Verfahren\n(1) Erf\u00c3\u00bcllt ein KI-Modell mit allgemeinem Verwendungszweck die Bedingung gem\u00c3\u00a4\u00c3\u0178 Artikel 51 Absatz 1 Buchstabe a, so teilt der betreffende Anbieter dies der Kommission unverz\u00c3\u00bcglich, in jedem Fall jedoch innerhalb von zwei Wochen, nachdem diese Bedingung erf\u00c3\u00bcllt ist oder bekannt wird, dass sie erf\u00c3\u00bcllt wird, mit. Diese Mitteilung muss die Informationen enthalten, die erforderlich sind, um nachzuweisen, dass die betreffende Bedingung erf\u00c3\u00bcllt ist. Erlangt die Kommission Kenntnis von einem KI-Modell mit allgemeinem Verwendungszweck, das systemische Risiken birgt, die ihr nicht mitgeteilt wurden, so kann sie entscheiden, es als Modell mit systemischen Risiken auszuweisen.\n(2) Der Anbieter eines KI-Modells mit allgemeinem Verwendungszweck, das die in Artikel 51 Absatz 1 Buchstabe a genannte Bedingung erf\u00c3\u00bcllt, kann in seiner Mitteilung hinreichend begr\u00c3\u00bcndete Argumente vorbringen, um nachzuweisen, dass das KI-Modell mit allgemeinem Verwendungszweck, obwohl es diese Bedingung erf\u00c3\u00bcllt, aufgrund seiner besonderen Merkmale au\u00c3\u0178erordentlicherweise keine systemischen Risiken birgt und daher nicht als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko eingestuft werden sollte.\n(3) Gelangt die Kommission zu dem Schluss, dass die gem\u00c3\u00a4\u00c3\u0178 Absatz 2 vorgebrachten Argumente nicht hinreichend begr\u00c3\u00bcndet sind, und konnte der betreffende Anbieter nicht nachweisen, dass das KI-Modell mit allgemeinem Verwendungszweck aufgrund seiner besonderen Merkmale keine systemischen Risiken aufweist, weist sie diese Argumente zur\u00c3\u00bcck, und das KI-Modell mit allgemeinem Verwendungszweck gilt als KI-Modell mit allgemeiner Zweckbestimmung mit systemischem Risiko.\n(4) Die Kommission kann ein KI-Modell mit allgemeinem Verwendungszweck von Amts wegen oder aufgrund einer qualifizierten Warnung des wissenschaftlichen Gremiums gem\u00c3\u00a4\u00c3\u0178 Artikel 90 Absatz 1 Buchstabe a auf der Grundlage der in Anhang XIII festgelegten Kriterien als KI-Modell mit systemischen Risiken ausweisen.\nDie Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zu erlassen, um Anhang XIII zu \u00c3\u00a4ndern, indem die in dem genannten Anhang genannten Indikatoren pr\u00c3\u00a4zisiert und aktualisiert werden.\n(5) Stellt der Anbieter, dessen Modell gem\u00c3\u00a4\u00c3\u0178 Absatz 4 als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko ausgewiesen wurde, einen entsprechenden Antrag, ber\u00c3\u00bccksichtigt die Kommission den Antrag und kann entscheiden, erneut zu pr\u00c3\u00bcfen, ob beim KI-Modell mit allgemeinem Verwendungszweck auf der Grundlage der in Anhang XIII festgelegten Kriterien immer noch davon ausgegangen werden kann, dass es systemische Risiken aufweist. Dieser Antrag muss objektive, detaillierte und neue Gr\u00c3\u00bcnde enthalten, die sich seit der Entscheidung zur Ausweisung ergeben haben. Die Anbieter k\u00c3\u00b6nnen fr\u00c3\u00bchestens sechs Monate nach der Entscheidung zur Ausweisung eine Neubewertung beantragen. Entscheidet die Kommission nach ihrer Neubewertung, die Ausweisung als KI-Modell mit allgemeiner Zweckbestimmung mit systemischem Risiko beizubehalten, k\u00c3\u00b6nnen die Anbieter fr\u00c3\u00bchestens sechs Monate nach dieser Entscheidung eine Neubewertung beantragen.\n(6) Die Kommission stellt sicher, dass eine Liste von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko ver\u00c3\u00b6ffentlicht wird, und h\u00c3\u00a4lt diese Liste unbeschadet der Notwendigkeit, Rechte des geistigen Eigentums und vertrauliche Gesch\u00c3\u00a4ftsinformationen oder Gesch\u00c3\u00a4ftsgeheimnisse im Einklang mit dem Unionsrecht und dem nationalen Recht zu achten und zu sch\u00c3\u00bctzen, auf dem neuesten Stand."}, {"color": "#97c2fc", "id": "Art 53", "label": "Art 53", "shape": "dot", "title": "## ABSCHNITT 2: Pflichten f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\n### Artikel 53: Pflichten f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\n(1) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\na) erstellen und aktualisieren die technische Dokumentation des Modells, einschlie\u00c3\u0178lich seines Trainings- und Testverfahrens und der Ergebnisse seiner Bewertung, die mindestens die in Anhang XI aufgef\u00c3\u00bchrten Informationen enth\u00c3\u00a4lt, damit sie dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden auf Anfrage zur Verf\u00c3\u00bcgung gestellt werden kann;\nb) erstellen und aktualisieren Informationen und die Dokumentation und stellen sie Anbietern von KI-Systemen zur Verf\u00c3\u00bcgung, die beabsichtigen, das KI-Modell mit allgemeinem Verwendungszweck in ihre KI-Systeme zu integrieren. Unbeschadet der Notwendigkeit, die Rechte des geistigen Eigentums und vertrauliche Gesch\u00c3\u00a4ftsinformationen oder Gesch\u00c3\u00a4ftsgeheimnisse im Einklang mit dem Unionsrecht und dem nationalen Recht zu achten und zu sch\u00c3\u00bctzen, m\u00c3\u00bcssen die Informationen und die Dokumentation\ni) die Anbieter von KI-Systemen in die Lage versetzen, die F\u00c3\u00a4higkeiten und Grenzen des KI-Modells mit allgemeinem Verwendungszweck gut zu verstehen und ihren Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung nachzukommen, und\nii) zumindest die in Anhang XII genannten Elemente enthalten;\nc) bringen eine Strategie zur Einhaltung des Urheberrechts der Union und damit zusammenh\u00c3\u00a4ngender Rechte und insbesondere zur Ermittlung und Einhaltung eines gem\u00c3\u00a4\u00c3\u0178 Artikel 4 Absatz 3 der Richtlinie (EU) 2019/790 geltend gemachten Rechtsvorbehalts, auch durch modernste Technologien, auf den Weg;\nd) erstellen und ver\u00c3\u00b6ffentlichen eine hinreichend detaillierte Zusammenfassung der f\u00c3\u00bcr das Training des KI-Modells mit allgemeinem Verwendungszweck verwendeten Inhalte nach einer vom B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz bereitgestellten Vorlage.\n(2) Die Pflichten gem\u00c3\u00a4\u00c3\u0178 Absatz 1 Buchstaben a und b gelten nicht f\u00c3\u00bcr Anbieter von KI-Modellen, die im Rahmen einer freien und quelloffenen Lizenz bereitgestellt werden, die den Zugang, die Nutzung, die \u00c3\u201enderung und die Verbreitung des Modells erm\u00c3\u00b6glicht und deren Parameter, einschlie\u00c3\u0178lich Gewichte, Informationen \u00c3\u00bcber die Modellarchitektur und Informationen \u00c3\u00bcber die Modellnutzung, \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich gemacht werden. Diese Ausnahme gilt nicht f\u00c3\u00bcr KI-Modellen mit allgemeinem Verwendungszweck mit systemischen Risiken.\n(3) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck arbeiten bei der Aus\u00c3\u00bcbung ihrer Zust\u00c3\u00a4ndigkeiten und Befugnisse gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung erforderlichenfalls mit der Kommission und den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden zusammen.\n(4) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck k\u00c3\u00b6nnen sich bis zur Ver\u00c3\u00b6ffentlichung einer harmonisierten Norm auf Praxisleitf\u00c3\u00a4den im Sinne des Artikels 56 st\u00c3\u00bctzen, um die Einhaltung der in Absatz 1 des vorliegenden Artikels genannten Pflichten nachzuweisen. Die Einhaltung der harmonisierten europ\u00c3\u00a4ischen Norm begr\u00c3\u00bcndet f\u00c3\u00bcr die Anbieter die Vermutung der Konformit\u00c3\u00a4t, insoweit diese Normen diese Verpflichtungen abdecken. Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die keinen genehmigten Praxisleitfaden befolgen oder eine harmonisierte europ\u00c3\u00a4ische Norm nicht einhalten, m\u00c3\u00bcssen geeignete alternative Verfahren der Einhaltung aufzeigen, die von der Kommission zu bewerten sind.\n(5) Um die Einhaltung von Anhang XI, insbesondere Nummer 2 Buchstaben d und e, zu erleichtern, ist die Kommission befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zu erlassen, um die Mess- und Berechnungsmethoden im Einzelnen festzulegen, damit eine vergleichbare und \u00c3\u00bcberpr\u00c3\u00bcfbare Dokumentation erm\u00c3\u00b6glicht wird.\n(6) Die Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 Absatz 2 delegierte Rechtsakte zu erlassen, um die Anh\u00c3\u00a4nge XI und XII vor dem Hintergrund sich wandelnder technologischer Entwicklungen zu \u00c3\u00a4ndern.\n(7) Jegliche Informationen oder Dokumentation, die gem\u00c3\u00a4\u00c3\u0178 diesem Artikel erlangt werden, einschlie\u00c3\u0178lich Gesch\u00c3\u00a4ftsgeheimnisse, werden im Einklang mit den in Artikel 78 festgelegten Vertraulichkeitspflichten behandelt."}, {"color": "#97c2fc", "id": "Art 54", "label": "Art 54", "shape": "dot", "title": "### Artikel 54: Bevollm\u00c3\u00a4chtigte der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\n(1) Anbieter, die in Drittl\u00c3\u00a4ndern niedergelassen sind, benennen vor dem Inverkehrbringen eines KI-Modells mit allgemeinem Verwendungszweck auf dem Unionsmarkt schriftlich einen in der Union niedergelassenen Bevollm\u00c3\u00a4chtigten.\n(2) Der Anbieter muss seinem Bevollm\u00c3\u00a4chtigten erm\u00c3\u00b6glichen, die Aufgaben wahrzunehmen, die im vom Anbieter erhaltenen Auftrag festgelegt sind.\n(3) Der Bevollm\u00c3\u00a4chtigte nimmt die Aufgaben wahr, die in seinem vom Anbieter erhaltenen Auftrag festgelegt sind. Er stellt dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz auf Anfrage eine Kopie des Auftrags in einer der Amtssprachen der Institutionen der Union bereit. F\u00c3\u00bcr die Zwecke dieser Verordnung erm\u00c3\u00a4chtigt der Auftrag den Bevollm\u00c3\u00a4chtigten zumindest zur Wahrnehmung folgender Aufgaben:\na) \u00c3\u0153berpr\u00c3\u00bcfung, ob die technische Dokumentation gem\u00c3\u00a4\u00c3\u0178 Anhang XI erstellt wurde und alle Pflichten gem\u00c3\u00a4\u00c3\u0178 Artikel 53 und gegebenenfalls gem\u00c3\u00a4\u00c3\u0178 Artikel 55 vom Anbieter erf\u00c3\u00bcllt wurden;\nb) Bereithaltung einer Kopie der technischen Dokumentation gem\u00c3\u00a4\u00c3\u0178 Anhang XI f\u00c3\u00bcr das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden f\u00c3\u00bcr einen Zeitraum von zehn Jahren nach dem Inverkehrbringen des KI-Modells mit allgemeinem Verwendungszweck und der Kontaktdaten des Anbieters, der den Bevollm\u00c3\u00a4chtigten benannt hat;\nc) Bereitstellung s\u00c3\u00a4mtlicher zum Nachweis der Einhaltung der Pflichten gem\u00c3\u00a4\u00c3\u0178 diesem Kapitel erforderlichen Informationen und Dokumentation, einschlie\u00c3\u0178lich der unter Buchstabe b genannten Informationen und Dokumentation, an das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz auf begr\u00c3\u00bcndeten Antrag;\nd) Zusammenarbeit mit dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden auf begr\u00c3\u00bcndeten Antrag bei allen Ma\u00c3\u0178nahmen, die sie im Zusammenhang mit einem KI-Modell mit allgemeinem Verwendungszweck ergreifen, auch wenn das Modell in KI-Systeme integriert ist, die in der Union in Verkehr gebracht oder in Betrieb genommen werden.\n(4) Mit dem Auftrag wird der Bevollm\u00c3\u00a4chtigte erm\u00c3\u00a4chtigt, neben oder anstelle des Anbieters als An
