            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "ErwG 1", "label": "ErwG 1", "shape": "dot", "title": "(1) Zweck dieser Verordnung ist es, das Funktionieren des Binnenmarkts zu verbessern, indem ein einheitlicher Rechtsrahmen insbesondere f\u00c3\u00bcr die Entwicklung, das Inverkehrbringen, die Inbetriebnahme und die Verwendung von Systemen k\u00c3\u00bcnstlicher Intelligenz (KI-Systeme) in der Union im Einklang mit den Werten der Union festgelegt wird, um die Einf\u00c3\u00bchrung von menschenzentrierter und vertrauensw\u00c3\u00bcrdiger k\u00c3\u00bcnstlicher Intelligenz (KI) zu f\u00c3\u00b6rdern und gleichzeitig ein hohes Schutzniveau in Bezug auf Gesundheit, Sicherheit und der in der Charta der Grundrechte der Europ\u00c3\u00a4ischen Union (\u00e2\u20ac\u017eCharta\u00e2\u20ac\u0153) verankerten Grundrechte, einschlie\u00c3\u0178lich Demokratie, Rechtsstaatlichkeit und Umweltschutz, sicherzustellen, den Schutz vor sch\u00c3\u00a4dlichen Auswirkungen von KI-Systemen in der Union zu gew\u00c3\u00a4hrleisten und gleichzeitig die Innovation zu unterst\u00c3\u00bctzen. Diese Verordnung gew\u00c3\u00a4hrleistet den grenz\u00c3\u00bcberschreitenden freien Verkehr KI-gest\u00c3\u00bctzter Waren und Dienstleistungen, wodurch verhindert wird, dass die Mitgliedstaaten die Entwicklung, Vermarktung und Verwendung von KI-Systemen beschr\u00c3\u00a4nken, sofern dies nicht ausdr\u00c3\u00bccklich durch diese Verordnung erlaubt wird."}, {"color": "#97c2fc", "id": "ErwG 2", "label": "ErwG 2", "shape": "dot", "title": "(2) Diese Verordnung sollte im Einklang mit den in der Charta verankerten Werten der Union angewandt werden, den Schutz von nat\u00c3\u00bcrlichen Personen, Unternehmen, Demokratie und Rechtsstaatlichkeit sowie der Umwelt erleichtern und gleichzeitig Innovation und Besch\u00c3\u00a4ftigung f\u00c3\u00b6rdern und der Union eine F\u00c3\u00bchrungsrolle bei der Einf\u00c3\u00bchrung vertrauensw\u00c3\u00bcrdiger KI verschaffen."}, {"color": "#97c2fc", "id": "ErwG 3", "label": "ErwG 3", "shape": "dot", "title": "(3) KI-Systeme k\u00c3\u00b6nnen problemlos in verschiedenen Bereichen der Wirtschaft und Gesellschaft, auch grenz\u00c3\u00bcberschreitend, eingesetzt werden und in der gesamten Union verkehren. Einige Mitgliedstaaten haben bereits die Verabschiedung nationaler Vorschriften in Erw\u00c3\u00a4gung gezogen, damit KI vertrauensw\u00c3\u00bcrdig und sicher ist und im Einklang mit den Grundrechten entwickelt und verwendet wird. Unterschiedliche nationale Vorschriften k\u00c3\u00b6nnen zu einer Fragmentierung des Binnenmarkts f\u00c3\u00bchren und k\u00c3\u00b6nnen die Rechtssicherheit f\u00c3\u00bcr Akteure, die KI-Systeme entwickeln, einf\u00c3\u00bchren oder verwenden, beeintr\u00c3\u00a4chtigen. Daher sollte in der gesamten Union ein einheitlich hohes Schutzniveau sichergestellt werden, um eine vertrauensw\u00c3\u00bcrdige KI zu erreichen, wobei Unterschiede, die den freien Verkehr, Innovationen, den Einsatz und die Verbreitung von KI-Systemen und damit zusammenh\u00c3\u00a4ngenden Produkten und Dienstleistungen im Binnenmarkt behindern, vermieden werden sollten, indem den Akteuren einheitliche Pflichten auferlegt werden und der gleiche Schutz der zwingenden Gr\u00c3\u00bcnde des Allgemeininteresses und der Rechte von Personen im gesamten Binnenmarkt auf der Grundlage des Artikels 114 des Vertrags \u00c3\u00bcber die Arbeitsweise der Europ\u00c3\u00a4ischen Union (AEUV) gew\u00c3\u00a4hrleistet wird. Soweit diese Verordnung konkrete Vorschriften zum Schutz von Einzelpersonen im Hinblick auf die Verarbeitung personenbezogener Daten enth\u00c3\u00a4lt, mit denen die Verwendung von KI-Systemen zur biometrischen Fernidentifizierung zu Strafverfolgungszwecken, die Verwendung von KI-Systemen f\u00c3\u00bcr die Risikobewertung nat\u00c3\u00bcrlicher Personen zu Strafverfolgungszwecken und die Verwendung von KI-Systemen zur biometrischen Kategorisierung zu Strafverfolgungszwecken eingeschr\u00c3\u00a4nkt wird, ist es angezeigt, diese Verordnung in Bezug auf diese konkreten Vorschriften auf Artikel 16 AEUV zu st\u00c3\u00bctzen. Angesichts dieser konkreten Vorschriften und des R\u00c3\u00bcckgriffs auf Artikel 16 AEUV ist es angezeigt, den Europ\u00c3\u00a4ischen Datenschutzausschuss zu konsultieren."}, {"color": "#97c2fc", "id": "ErwG 4", "label": "ErwG 4", "shape": "dot", "title": "(4) KI bezeichnet eine Reihe von Technologien, die sich rasant entwickeln und zu vielf\u00c3\u00a4ltigem Nutzen f\u00c3\u00bcr Wirtschaft, Umwelt und Gesellschaft \u00c3\u00bcber das gesamte Spektrum industrieller und gesellschaftlicher T\u00c3\u00a4tigkeiten hinweg beitragen. Durch die Verbesserung der Vorhersage, die Optimierung der Abl\u00c3\u00a4ufe, Ressourcenzuweisung und die Personalisierung digitaler L\u00c3\u00b6sungen, die Einzelpersonen und Organisationen zur Verf\u00c3\u00bcgung stehen, kann die Verwendung von KI Unternehmen wesentliche Wettbewerbsvorteile verschaffen und zu guten Ergebnissen f\u00c3\u00bcr Gesellschaft und Umwelt f\u00c3\u00bchren, beispielsweise in den Bereichen Gesundheitsversorgung, Landwirtschaft, Lebensmittelsicherheit, allgemeine und berufliche Bildung, Medien, Sport, Kultur, Infrastrukturmanagement, Energie, Verkehr und Logistik, \u00c3\u00b6ffentliche Dienstleistungen, Sicherheit, Justiz, Ressourcen- und Energieeffizienz, Umwelt\u00c3\u00bcberwachung, Bewahrung und Wiederherstellung der Biodiversit\u00c3\u00a4t und der \u00c3\u2013kosysteme sowie Klimaschutz und Anpassung an den Klimawandel."}, {"color": "#97c2fc", "id": "ErwG 5", "label": "ErwG 5", "shape": "dot", "title": "(5) Gleichzeitig kann KI je nach den Umst\u00c3\u00a4nden ihrer konkreten Anwendung und Nutzung sowie der technologischen Entwicklungsstufe Risiken mit sich bringen und \u00c3\u00b6ffentliche Interessen und grundlegende Rechte sch\u00c3\u00a4digen, die durch das Unionsrecht gesch\u00c3\u00bctzt sind. Ein solcher Schaden kann materieller oder immaterieller Art sein, einschlie\u00c3\u0178lich physischer, psychischer, gesellschaftlicher oder wirtschaftlicher Sch\u00c3\u00a4den."}, {"color": "#97c2fc", "id": "ErwG 6", "label": "ErwG 6", "shape": "dot", "title": "(6) Angesichts der gro\u00c3\u0178en Auswirkungen, die KI auf die Gesellschaft haben kann, und der Notwendigkeit, Vertrauen aufzubauen, ist es von entscheidender Bedeutung, dass KI und ihr Regulierungsrahmen im Einklang mit den in Artikel 2 des Vertrags \u00c3\u00bcber die Europ\u00c3\u00a4ische Union (EUV) verankerten Werten der Union, den in den Vertr\u00c3\u00a4gen und, nach Artikel 6 EUV, der Charta verankerten Grundrechten und -freiheiten entwickelt werden. Voraussetzung sollte sein, dass KI eine menschenzentrierte Technologie ist. Sie sollte den Menschen als Instrument dienen und letztendlich das menschliche Wohlergehen verbessern."}, {"color": "#97c2fc", "id": "ErwG 7", "label": "ErwG 7", "shape": "dot", "title": "(7) Um ein einheitliches und hohes Schutzniveau in Bezug auf \u00c3\u00b6ffentliche Interessen im Hinblick auf Gesundheit, Sicherheit und Grundrechte zu gew\u00c3\u00a4hrleisten, sollten f\u00c3\u00bcr alle Hochrisiko-KI-Systeme gemeinsame Vorschriften festgelegt werden. Diese Vorschriften sollten mit der Charta im Einklang stehen, nichtdiskriminierend sein und mit den internationalen Handelsverpflichtungen der Union vereinbar sein. Sie sollten auch die Europ\u00c3\u00a4ische Erkl\u00c3\u00a4rung zu den digitalen Rechten und Grunds\u00c3\u00a4tzen f\u00c3\u00bcr die digitale Dekade und die Ethikleitlinien f\u00c3\u00bcr vertrauensw\u00c3\u00bcrdige KI der hochrangigen Expertengruppe f\u00c3\u00bcr k\u00c3\u00bcnstliche Intelligenz ber\u00c3\u00bccksichtigen."}, {"color": "#97c2fc", "id": "ErwG 8", "label": "ErwG 8", "shape": "dot", "title": "(8) Daher ist ein Rechtsrahmen der Union mit harmonisierten Vorschriften f\u00c3\u00bcr KI erforderlich, um die Entwicklung, Verwendung und Verbreitung von KI im Binnenmarkt zu f\u00c3\u00b6rdern und gleichzeitig ein hohes Schutzniveau in Bezug auf \u00c3\u00b6ffentliche Interessen wie etwa Gesundheit und Sicherheit und den Schutz der durch das Unionsrecht anerkannten und gesch\u00c3\u00bctzten Grundrechte, einschlie\u00c3\u0178lich der Demokratie, der Rechtsstaatlichkeit und des Umweltschutzes, zu gew\u00c3\u00a4hrleisten. Zur Umsetzung dieses Ziels sollten Vorschriften f\u00c3\u00bcr das Inverkehrbringen, die Inbetriebnahme und die Verwendung bestimmter KI-Systeme festgelegt werden, um das reibungslose Funktionieren des Binnenmarkts zu gew\u00c3\u00a4hrleisten, sodass diesen Systemen der Grundsatz des freien Waren- und Dienstleistungsverkehrs zugutekommen kann. Diese Regeln sollten klar und robust sein, um die Grundrechte zu sch\u00c3\u00bctzen, neue innovative L\u00c3\u00b6sungen zu unterst\u00c3\u00bctzen und ein europ\u00c3\u00a4isches \u00c3\u2013kosystem \u00c3\u00b6ffentlicher und privater Akteure zu erm\u00c3\u00b6glichen, die KI-Systeme im Einklang mit den Werten der Union entwickeln, und um das Potenzial des digitalen Wandels in allen Regionen der Union zu erschlie\u00c3\u0178en. Durch die Festlegung dieser Vorschriften sowie durch Ma\u00c3\u0178nahmen zur Unterst\u00c3\u00bctzung der Innovation mit besonderem Augenmerk auf kleinen und mittleren Unternehmen (KMU), einschlie\u00c3\u0178lich Start-up-Unternehmen, unterst\u00c3\u00bctzt diese Verordnung das vom Europ\u00c3\u00a4ischen Rat formulierte Ziel, das europ\u00c3\u00a4ische menschenzentrierte KI-Konzept zu f\u00c3\u00b6rdern und bei der Entwicklung einer sicheren, vertrauensw\u00c3\u00bcrdigen und ethisch vertretbaren KI weltweit eine F\u00c3\u00bchrungsrolle einzunehmen (Fu\u00c3\u0178note 5), und sorgt f\u00c3\u00bcr den vom Europ\u00c3\u00a4ischen Parlament ausdr\u00c3\u00bccklich geforderten Schutz von Ethikgrunds\u00c3\u00a4tzen (Fu\u00c3\u0178note 6). Fu\u00c3\u0178note 5: Europ\u00c3\u00a4ischer Rat, Au\u00c3\u0178erordentliche Tagung des Europ\u00c3\u00a4ischen Rates (1. und 2. Oktober 2020) \u00e2\u20ac\u201c Schlussfolgerungen, EUCO 13/20, 2020, S. 6., Fu\u00c3\u0178note 6: Entschlie\u00c3\u0178ung des Europ\u00c3\u00a4ischen Parlaments vom 20. Oktober 2020 mit Empfehlungen an die Kommission zu dem Rahmen f\u00c3\u00bcr die ethischen Aspekte von k\u00c3\u00bcnstlicher Intelligenz, Robotik und damit zusammenh\u00c3\u00a4ngenden Technologien, 2020/2012 (INL)."}, {"color": "#97c2fc", "id": "ErwG 9", "label": "ErwG 9", "shape": "dot", "title": "(9) Es sollten harmonisierte Vorschriften f\u00c3\u00bcr das Inverkehrbringen, die Inbetriebnahme und die Verwendung von Hochrisiko-KI-Systemen im Einklang mit der Verordnung (EG) Nr. 765/2008 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 7), dem Beschluss Nr. 768/2008/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 8) und der Verordnung (EU) 2019/1020 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 9) (\u00e2\u20ac\u017eneuer Rechtsrahmen\u00e2\u20ac\u0153) festgelegt werden. Die in dieser Verordnung festgelegten harmonisierten Vorschriften sollten in allen Sektoren gelten und sollten im Einklang mit dem neuen Rechtsrahmen bestehendes Unionsrecht, das durch diese Verordnung erg\u00c3\u00a4nzt wird, unber\u00c3\u00bchrt lassen, insbesondere in den Bereichen Datenschutz, Verbraucherschutz, Grundrechte, Besch\u00c3\u00a4ftigung, Arbeitnehmerschutz und Produktsicherheit. Daher bleiben alle Rechte und Rechtsbehelfe, die f\u00c3\u00bcr Verbraucher und andere Personen, auf die sich KI-Systeme negativ auswirken k\u00c3\u00b6nnen, gem\u00c3\u00a4\u00c3\u0178 diesem Unionsrecht vorgesehen sind, auch in Bezug auf einen m\u00c3\u00b6glichen Schadenersatz gem\u00c3\u00a4\u00c3\u0178 der Richtlinie 85/374/EWG des Rates (Fu\u00c3\u0178note 10) unber\u00c3\u00bchrt und in vollem Umfang anwendbar. Dar\u00c3\u00bcber hinaus und unter Einhaltung des Unionsrechts in Bezug auf Besch\u00c3\u00a4ftigungs- und Arbeitsbedingungen, einschlie\u00c3\u0178lich des Gesundheitsschutzes und der Sicherheit am Arbeitsplatz sowie der Beziehungen zwischen Arbeitgebern und Arbeitnehmern sollte diese Verordnung daher \u00e2\u20ac\u201d was Besch\u00c3\u00a4ftigung und den Schutz von Arbeitnehmern angeht \u00e2\u20ac\u201d das Unionsrecht im Bereich der Sozialpolitik und die nationalen Arbeitsrechtsvorschriften nicht ber\u00c3\u00bchren. Diese Verordnung sollte auch die Aus\u00c3\u00bcbung der in den Mitgliedstaaten und auf Unionsebene anerkannten Grundrechte, einschlie\u00c3\u0178lich des Rechts oder der Freiheit zum Streik oder zur Durchf\u00c3\u00bchrung anderer Ma\u00c3\u0178nahmen, die im Rahmen der spezifischen Systeme der Mitgliedstaaten im Bereich der Arbeitsbeziehungen vorgesehen sind, sowie das Recht, im Einklang mit nationalem Recht Kollektivvereinbarungen auszuhandeln, abzuschlie\u00c3\u0178en und durchzusetzen oder kollektive Ma\u00c3\u0178nahmen zu ergreifen, nicht beeintr\u00c3\u00a4chtigen. Diese Verordnung sollte die in einer Richtlinie des Europ\u00c3\u00a4ischen Parlaments und des Rates zur Verbesserung der Arbeitsbedingungen in der Plattformarbeit enthaltenen Bestimmungen nicht ber\u00c3\u00bchren. Dar\u00c3\u00bcber hinaus zielt diese Verordnung darauf ab, die Wirksamkeit dieser bestehenden Rechte und Rechtsbehelfe zu st\u00c3\u00a4rken, indem bestimmte Anforderungen und Pflichten, auch in Bezug auf die Transparenz, die technische Dokumentation und das F\u00c3\u00bchren von Aufzeichnungen von KI-Systemen, festgelegt werden. Ferner sollten die in dieser Verordnung festgelegten Pflichten der verschiedenen Akteure, die an der KI-Wertsch\u00c3\u00b6pfungskette beteiligt sind, unbeschadet der nationalen Rechtsvorschriften unter Einhaltung des Unionsrechts angewandt werden, wodurch die Verwendung bestimmter KI-Systeme begrenzt wird, wenn diese Rechtsvorschriften nicht in den Anwendungsbereich dieser Verordnung fallen oder mit ihnen andere legitime Ziele des \u00c3\u00b6ffentlichen Interesses verfolgt werden als in dieser Verordnung. So sollten etwa die nationalen arbeitsrechtlichen Vorschriften und die Rechtsvorschriften zum Schutz Minderj\u00c3\u00a4hriger, n\u00c3\u00a4mlich Personen unter 18 Jahren, unter Ber\u00c3\u00bccksichtigung der Allgemeinen Bemerkung Nr. 25 (2021) des UNCRC \u00c3\u00bcber die Rechte der Kinder im digitalen Umfeld von dieser Verordnung unber\u00c3\u00bchrt bleiben, sofern sie nicht spezifisch KI-Systeme betreffen und mit ihnen andere legitime Ziele des \u00c3\u00b6ffentlichen Interesses verfolgt werden. Fu\u00c3\u0178note 7: Verordnung (EG) Nr. 765/2008 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 9. Juli 2008 \u00c3\u00bcber die Vorschriften f\u00c3\u00bcr die Akkreditierung und zur Aufhebung der Verordnung (EWG) Nr. 339/93 des Rates (ABl. L 218 vom 13.8.2008, S. 30)., Fu\u00c3\u0178note 8: Beschluss Nr. 768/2008/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 9. Juli 2008 \u00c3\u00bcber einen gemeinsamen Rechtsrahmen f\u00c3\u00bcr die Vermarktung von Produkten und zur Aufhebung des Beschlusses 93/465/EWG des Rates (ABl. L 218 vom 13.8.2008, S. 82)., Fu\u00c3\u0178note 9: Verordnung (EU) 2019/1020 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 20. Juni 2019 \u00c3\u00bcber Markt\u00c3\u00bcberwachung und die Konformit\u00c3\u00a4t von Produkten sowie zur \u00c3\u201enderung der Richtlinie 2004/42/EG und der Verordnungen (EG) Nr. 765/2008 und (EU) Nr. 305/2011 (ABl. L 169 vom 25.6.2019, S. 1)., Fu\u00c3\u0178note 10: Richtlinie 85/374/EWG des Rates vom 25. Juli 1985 zur Angleichung der Rechts- und Verwaltungsvorschriften der Mitgliedstaaten \u00c3\u00bcber die Haftung f\u00c3\u00bcr fehlerhafte Produkte (ABl. L 210 vom 7.8.1985, S. 29)."}, {"color": "#97c2fc", "id": "ErwG 10", "label": "ErwG 10", "shape": "dot", "title": "(10) Das Grundrecht auf Schutz personenbezogener Daten wird insbesondere durch die Verordnungen (EU) 2016/679 (Fu\u00c3\u0178note 11) und (EU) 2018/1725 (Fu\u00c3\u0178note 12) des Europ\u00c3\u00a4ischen Parlaments und des Rates und die Richtlinie (EU) 2016/680 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 13) gewahrt. Die Richtlinie 2002/58/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 14) sch\u00c3\u00bctzt dar\u00c3\u00bcber hinaus die Privatsph\u00c3\u00a4re und die Vertraulichkeit der Kommunikation, auch durch Bedingungen f\u00c3\u00bcr die Speicherung personenbezogener und nicht personenbezogener Daten auf Endger\u00c3\u00a4ten und den Zugang dazu. Diese Rechtsakte der Union bieten die Grundlage f\u00c3\u00bcr eine nachhaltige und verantwortungsvolle Datenverarbeitung, auch wenn Datens\u00c3\u00a4tze eine Mischung aus personenbezogenen und nicht-personenbezogenen Daten enthalten. Diese Verordnung soll die Anwendung des bestehenden Unionsrechts zur Verarbeitung personenbezogener Daten, einschlie\u00c3\u0178lich der Aufgaben und Befugnisse der unabh\u00c3\u00a4ngigen Aufsichtsbeh\u00c3\u00b6rden, die f\u00c3\u00bcr die \u00c3\u0153berwachung der Einhaltung dieser Instrumente zust\u00c3\u00a4ndig sind, nicht ber\u00c3\u00bchren. Sie l\u00c3\u00a4sst ferner die Pflichten der Anbieter und Betreiber von KI-Systemen in ihrer Rolle als Verantwortliche oder Auftragsverarbeiter, die sich aus dem Unionsrecht oder dem nationalen Recht \u00c3\u00bcber den Schutz personenbezogener Daten ergeben, unber\u00c3\u00bchrt, soweit die Konzeption, die Entwicklung oder die Verwendung von KI-Systemen die Verarbeitung personenbezogener Daten umfasst. Ferner sollte klargestellt werden, dass betroffene Personen weiterhin \u00c3\u00bcber alle Rechte und Garantien verf\u00c3\u00bcgen, die ihnen durch dieses Unionsrecht gew\u00c3\u00a4hrt werden, einschlie\u00c3\u0178lich der Rechte im Zusammenhang mit der ausschlie\u00c3\u0178lich automatisierten Entscheidungsfindung im Einzelfall und dem Profiling. Harmonisierte Vorschriften f\u00c3\u00bcr das Inverkehrbringen, die Inbetriebnahme und die Verwendung von KI-Systemen, die im Rahmen dieser Verordnung festgelegt werden, sollten die wirksame Durchf\u00c3\u00bchrung erleichtern und die Aus\u00c3\u00bcbung der Rechte betroffener Personen und anderer Rechtsbehelfe, die im Unionsrecht \u00c3\u00bcber den Schutz personenbezogener Daten und anderer Grundrechte garantiert sind, erm\u00c3\u00b6glichen. Fu\u00c3\u0178note 11: Verordnung (EU) 2016/679 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 27. April 2016 zum Schutz nat\u00c3\u00bcrlicher Personen bei der Verarbeitung personenbezogener Daten, zum freien Datenverkehr und zur Aufhebung der Richtlinie 95/46/EG (Datenschutz-Grundverordnung) (ABl. L 119 vom 4.5.2016, S. 1)., Fu\u00c3\u0178note 12: Verordnung (EU) 2018/1725 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 23. Oktober 2018 zum Schutz nat\u00c3\u00bcrlicher Personen bei der Verarbeitung personenbezogener Daten durch die Organe, Einrichtungen und sonstigen Stellen der Union, zum freien Datenverkehr und zur Aufhebung der Verordnung (EG) Nr. 45/2001 und des Beschlusses Nr. 1247/2002/EG (ABl. L 295 vom 21.11.2018, S. 39)., Fu\u00c3\u0178note 13: Richtlinie (EU) 2016/680 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 27. April 2016 zum Schutz nat\u00c3\u00bcrlicher Personen bei der Verarbeitung personenbezogener Daten durch die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden zum Zwecke der Verh\u00c3\u00bctung, Ermittlung, Aufdeckung oder Verfolgung von Straftaten oder der Strafvollstreckung sowie zum freien Datenverkehr und zur Aufhebung des Rahmenbeschlusses 2008/977/JI des Rates (ABl. L 119 vom 4.5.2016, S. 89)., Fu\u00c3\u0178note 14: Richtlinie 2002/58/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 12. Juli 2002 \u00c3\u00bcber die Verarbeitung personenbezogener Daten und den Schutz der Privatsph\u00c3\u00a4re in der elektronischen Kommunikation (Datenschutzrichtlinie f\u00c3\u00bcr elektronische Kommunikation) (ABl. L 201 vom 31.7.2002, S. 37)."}, {"color": "#97c2fc", "id": "ErwG 11", "label": "ErwG 11", "shape": "dot", "title": "(11) Diese Verordnung sollte die Bestimmungen \u00c3\u00bcber die Verantwortlichkeit der Anbieter von Vermittlungsdiensten gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) 2022/2065 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 15) unber\u00c3\u00bchrt lassen. Fu\u00c3\u0178note 15: Verordnung (EU) 2022/2065 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 19. Oktober 2022 \u00c3\u00bcber einen Binnenmarkt f\u00c3\u00bcr digitale Dienste und zur \u00c3\u201enderung der Richtlinie 2000/31/EG (Gesetz \u00c3\u00bcber digitale Dienste) (ABl. L 277 vom 27.10.2022, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 12", "label": "ErwG 12", "shape": "dot", "title": "(12) Der Begriff \u00e2\u20ac\u017eKI-System\u00e2\u20ac\u0153 in dieser Verordnung sollte klar definiert und eng mit der T\u00c3\u00a4tigkeit internationaler Organisationen abgestimmt werden, die sich mit KI befassen, um Rechtssicherheit, mehr internationale Konvergenz und hohe Akzeptanz sicherzustellen und gleichzeitig Flexibilit\u00c3\u00a4t zu bieten, um den raschen technologischen Entwicklungen in diesem Bereich Rechnung zu tragen. Dar\u00c3\u00bcber hinaus sollte die Begriffsbestimmung auf den wesentlichen Merkmalen der KI beruhen, die sie von einfacheren herk\u00c3\u00b6mmlichen Softwaresystemen und Programmierungsans\u00c3\u00a4tzen abgrenzen, und sollte sich nicht auf Systeme beziehen, die auf ausschlie\u00c3\u0178lich von nat\u00c3\u00bcrlichen Personen definierten Regeln f\u00c3\u00bcr das automatische Ausf\u00c3\u00bchren von Operationen beruhen. Ein wesentliches Merkmal von KI-Systemen ist ihre F\u00c3\u00a4higkeit, abzuleiten. Diese F\u00c3\u00a4higkeit bezieht sich auf den Prozess der Erzeugung von Ausgaben, wie Vorhersagen, Inhalte, Empfehlungen oder Entscheidungen, die physische und digitale Umgebungen beeinflussen k\u00c3\u00b6nnen, sowie auf die F\u00c3\u00a4higkeit von KI-Systemen, Modelle oder Algorithmen oder beides aus Eingaben oder Daten abzuleiten. Zu den Techniken, die w\u00c3\u00a4hrend der Gestaltung eines KI-Systems das Ableiten erm\u00c3\u00b6glichen, geh\u00c3\u00b6ren Ans\u00c3\u00a4tze f\u00c3\u00bcr maschinelles Lernen, wobei aus Daten gelernt wird, wie bestimmte Ziele erreicht werden k\u00c3\u00b6nnen, sowie logik- und wissensgest\u00c3\u00bctzte Konzepte, wobei aus kodierten Informationen oder symbolischen Darstellungen der zu l\u00c3\u00b6senden Aufgabe abgeleitet wird. Die F\u00c3\u00a4higkeit eines KI-Systems, abzuleiten, geht \u00c3\u00bcber die einfache Datenverarbeitung hinaus, indem Lern-, Schlussfolgerungs- und Modellierungsprozesse erm\u00c3\u00b6glicht werden. Die Bezeichnung \u00e2\u20ac\u017emaschinenbasiert\u00e2\u20ac\u0153 bezieht sich auf die Tatsache, dass KI-Systeme von Maschinen betrieben werden. Durch die Bezugnahme auf explizite oder implizite Ziele wird betont, dass KI-Systeme gem\u00c3\u00a4\u00c3\u0178 explizit festgelegten Zielen oder gem\u00c3\u00a4\u00c3\u0178 impliziten Zielen arbeiten k\u00c3\u00b6nnen. Die Ziele des KI-Systems k\u00c3\u00b6nnen sich \u00e2\u20ac\u201d unter bestimmten Umst\u00c3\u00a4nden \u00e2\u20ac\u201d von der Zweckbestimmung des KI-Systems unterscheiden. F\u00c3\u00bcr die Zwecke dieser Verordnung sollten Umgebungen als Kontexte verstanden werden, in denen KI-Systeme betrieben werden, w\u00c3\u00a4hrend die von einem KI-System erzeugten Ausgaben verschiedene Funktionen von KI-Systemen widerspiegeln, darunter Vorhersagen, Inhalte, Empfehlungen oder Entscheidungen. KI-Systeme sind mit verschiedenen Graden der Autonomie ausgestattet, was bedeutet, dass sie bis zu einem gewissen Grad unabh\u00c3\u00a4ngig von menschlichem Zutun agieren und in der Lage sind, ohne menschliches Eingreifen zu arbeiten. Die Anpassungsf\u00c3\u00a4higkeit, die ein KI-System nach Inbetriebnahme aufweisen k\u00c3\u00b6nnte, bezieht sich auf seine Lernf\u00c3\u00a4higkeit, durch sie es sich w\u00c3\u00a4hrend seiner Verwendung ver\u00c3\u00a4ndern kann. KI-Systeme k\u00c3\u00b6nnen eigenst\u00c3\u00a4ndig oder als Bestandteil eines Produkts verwendet werden, unabh\u00c3\u00a4ngig davon, ob das System physisch in das Produkt integriert (eingebettet) ist oder der Funktion des Produkts dient, ohne darin integriert zu sein (nicht eingebettet)."}, {"color": "#97c2fc", "id": "ErwG 13", "label": "ErwG 13", "shape": "dot", "title": "(13) Der in dieser Verordnung verwendete Begriff \u00e2\u20ac\u017eBetreiber\u00e2\u20ac\u0153 sollte als eine nat\u00c3\u00bcrliche oder juristische Person, einschlie\u00c3\u0178lich Beh\u00c3\u00b6rden, Einrichtungen oder sonstiger Stellen, die ein KI-System unter ihrer Befugnis verwenden, verstanden werden, es sei denn das KI-System wird im Rahmen einer pers\u00c3\u00b6nlichen und nicht beruflichen T\u00c3\u00a4tigkeit verwendet. Je nach Art des KI-Systems kann sich dessen Verwendung auf andere Personen als den Betreiber auswirken."}, {"color": "#97c2fc", "id": "ErwG 14", "label": "ErwG 14", "shape": "dot", "title": "(14) Der in dieser Verordnung verwendete Begriff \u00e2\u20ac\u017ebiometrische Daten\u00e2\u20ac\u0153 sollte im Sinne des Begriffs \u00e2\u20ac\u017ebiometrische Daten\u00e2\u20ac\u0153 nach Artikel 4 Nummer 14 der Verordnung (EU) 2016/679, Artikel 3 Nummer 18 der Verordnung (EU) 2018/1725 und Artikel 3 Nummer 13 der Richtlinie (EU) 2016/680 ausgelegt werden. Biometrische Daten k\u00c3\u00b6nnen die Authentifizierung, Identifizierung oder Kategorisierung nat\u00c3\u00bcrlicher Personen und die Erkennung von Emotionen nat\u00c3\u00bcrlicher Personen erm\u00c3\u00b6glichen."}, {"color": "#97c2fc", "id": "ErwG 15", "label": "ErwG 15", "shape": "dot", "title": "(15) Der Begriff \u00e2\u20ac\u017ebiometrische Identifizierung\u00e2\u20ac\u0153 sollte gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung als automatische Erkennung physischer, physiologischer und verhaltensbezogener menschlicher Merkmale wie Gesicht, Augenbewegungen, K\u00c3\u00b6rperform, Stimme, Prosodie, Gang, Haltung, Herzfrequenz, Blutdruck, Geruch, charakteristischer Tastenanschlag zum Zweck der \u00c3\u0153berpr\u00c3\u00bcfung der Identit\u00c3\u00a4t einer Person durch Abgleich der biometrischen Daten der entsprechenden Person mit den in einer Datenbank gespeicherten biometrischen Daten definiert werden, unabh\u00c3\u00a4ngig davon, ob die Einzelperson ihre Zustimmung dazu gegeben hat oder nicht. Dies umfasst keine KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die biometrische Verifizierung, wozu die Authentifizierung geh\u00c3\u00b6rt, verwendet werden sollen, deren einziger Zweck darin besteht, zu best\u00c3\u00a4tigen, dass eine bestimmte nat\u00c3\u00bcrliche Person die Person ist, f\u00c3\u00bcr die sie sich ausgibt, sowie zur Best\u00c3\u00a4tigung der Identit\u00c3\u00a4t einer nat\u00c3\u00bcrlichen Person zu dem alleinigen Zweck Zugang zu einem Dienst zu erhalten, ein Ger\u00c3\u00a4t zu entriegeln oder Sicherheitszugang zu R\u00c3\u00a4umlichkeiten zu erhalten."}, {"color": "#97c2fc", "id": "ErwG 16", "label": "ErwG 16", "shape": "dot", "title": "(16) Der Begriff \u00e2\u20ac\u017ebiometrischen Kategorisierung\u00e2\u20ac\u0153 sollte im Sinne dieser Verordnung die Zuordnung nat\u00c3\u00bcrlicher Personen auf der Grundlage ihrer biometrischen Daten zu bestimmten Kategorien bezeichnen. Diese bestimmten Kategorien k\u00c3\u00b6nnen Aspekte wie Geschlecht, Alter, Haarfarbe, Augenfarbe, T\u00c3\u00a4towierungen, Verhaltens- oder Pers\u00c3\u00b6nlichkeitsmerkmale, Sprache, Religion, Zugeh\u00c3\u00b6rigkeit zu einer nationalen Minderheit, sexuelle oder politische Ausrichtung betreffen. Dies gilt nicht f\u00c3\u00bcr Systeme zur biometrischen Kategorisierung, bei denen es sich um eine reine Nebenfunktion handelt, die untrennbar mit einem anderen kommerziellen Dienst verbunden ist, d. h. die Funktion kann aus objektiven technischen Gr\u00c3\u00bcnden nicht ohne den Hauptdienst verwendet werden und die Integration dieses Merkmals oder dieser Funktion dient nicht dazu, die Anwendbarkeit der Vorschriften dieser Verordnung zu umgehen. Beispielsweise k\u00c3\u00b6nnten Filter zur Kategorisierung von Gesichts- oder K\u00c3\u00b6rpermerkmalen, die auf Online-Marktpl\u00c3\u00a4tzen verwendet werden, eine solche Nebenfunktion darstellen, da sie nur im Zusammenhang mit der Hauptdienstleistung verwendet werden k\u00c3\u00b6nnen, die darin besteht, ein Produkt zu verkaufen, indem es dem Verbraucher erm\u00c3\u00b6glicht wird, zu sehen, wie das Produkt an seiner Person aussieht, und ihm so zu helfen, eine Kaufentscheidung zu treffen. Filter, die in sozialen Netzwerken eingesetzt werden und Gesichts- oder K\u00c3\u00b6rpermerkmale kategorisieren, um es den Nutzern zu erm\u00c3\u00b6glichen, Bilder oder Videos hinzuzuf\u00c3\u00bcgen oder zu ver\u00c3\u00a4ndern, k\u00c3\u00b6nnen ebenfalls als Nebenfunktion betrachtet werden, da ein solcher Filter nicht ohne die Hauptdienstleistung sozialer Netzwerke verwendet werden kann, die in der Weitergabe von Online-Inhalten besteht."}, {"color": "#97c2fc", "id": "ErwG 17", "label": "ErwG 17", "shape": "dot", "title": "(17) Der in dieser Verordnung verwendete Begriff \u00e2\u20ac\u017ebiometrisches Fernidentifizierungssystem\u00e2\u20ac\u0153 sollte funktional definiert werden als KI-System, das dem Zweck dient, nat\u00c3\u00bcrliche Personen ohne ihre aktive Einbeziehung in der Regel aus der Ferne durch Abgleich der biometrischen Daten einer Person mit den in einer Referenzdatenbank gespeicherten biometrischen Daten zu identifizieren, unabh\u00c3\u00a4ngig davon, welche Technologie, Verfahren oder Arten biometrischer Daten dazu verwendet werden. Diese biometrischen Fernidentifizierungssysteme werden in der Regel zur zeitgleichen Erkennung mehrerer Personen oder ihrer Verhaltensweisen verwendet, um die Identifizierung nat\u00c3\u00bcrlicher Personen ohne ihre aktive Einbeziehung erheblich zu erleichtern. Dies umfasst keine KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die biometrische Verifizierung, wozu die Authentifizierung geh\u00c3\u00b6rt, verwendet werden sollen, deren einziger Zweck darin besteht, zu best\u00c3\u00a4tigen, dass eine bestimmte nat\u00c3\u00bcrliche Person die Person ist, f\u00c3\u00bcr die sie sich ausgibt, sowie zur Best\u00c3\u00a4tigung der Identit\u00c3\u00a4t einer nat\u00c3\u00bcrlichen Person zu dem alleinigen Zweck Zugang zu einem Dienst zu erhalten, ein Ger\u00c3\u00a4t zu entriegeln oder Sicherheitszugang zu R\u00c3\u00a4umlichkeiten zu erhalten. Diese Ausnahme wird damit begr\u00c3\u00bcndet, dass diese Systeme im Vergleich zu biometrischen Fernidentifizierungssystemen, die zur Verarbeitung biometrischer Daten einer gro\u00c3\u0178en Anzahl von Personen ohne ihre aktive Einbeziehung verwendet werden k\u00c3\u00b6nnen, geringf\u00c3\u00bcgige Auswirkungen auf die Grundrechte nat\u00c3\u00bcrlicher Personen haben d\u00c3\u00bcrften. Bei \u00e2\u20ac\u017eEchtzeit-Systemen\u00e2\u20ac\u0153 erfolgen die Erfassung der biometrischen Daten, der Abgleich und die Identifizierung zeitgleich, nahezu zeitgleich oder auf jeden Fall ohne erhebliche Verz\u00c3\u00b6gerung. In diesem Zusammenhang sollte es keinen Spielraum f\u00c3\u00bcr eine Umgehung der Bestimmungen dieser Verordnung \u00c3\u00bcber die \u00e2\u20ac\u017eEchtzeit-Nutzung\u00e2\u20ac\u0153 der betreffenden KI-Systeme geben, indem kleinere Verz\u00c3\u00b6gerungen vorgesehen werden. \u00e2\u20ac\u017eEchtzeit-Systeme\u00e2\u20ac\u0153 umfassen die Verwendung von \u00e2\u20ac\u017eLive-Material\u00e2\u20ac\u0153 oder \u00e2\u20ac\u017eNear-live-Material\u00e2\u20ac\u0153 wie etwa Videoaufnahmen, die von einer Kamera oder einem anderen Ger\u00c3\u00a4t mit \u00c3\u00a4hnlicher Funktion erzeugt werden. Bei Systemen zur nachtr\u00c3\u00a4glichen Identifizierung hingegen wurden die biometrischen Daten schon zuvor erfasst und der Abgleich und die Identifizierung erfolgen erst mit erheblicher Verz\u00c3\u00b6gerung. Dabei handelt es sich um Material wie etwa Bild- oder Videoaufnahmen, die von Video-\u00c3\u0153berwachungssystemen oder privaten Ger\u00c3\u00a4ten vor der Anwendung des Systems auf die betroffenen nat\u00c3\u00bcrlichen Personen erzeugt wurden."}, {"color": "#97c2fc", "id": "ErwG 18", "label": "ErwG 18", "shape": "dot", "title": "(18) Der in dieser Verordnung verwendete Begriff \u00e2\u20ac\u017eEmotionserkennungssystem\u00e2\u20ac\u0153 sollte als ein KI-System definiert werden, das dem Zweck dient, Emotionen oder Absichten nat\u00c3\u00bcrlicher Personen auf der Grundlage ihrer biometrischen Daten festzustellen oder daraus abzuleiten. In diesem Begriff geht es um Emotionen oder Absichten wie Gl\u00c3\u00bcck, Trauer, Wut, \u00c3\u0153berraschung, Ekel, Verlegenheit, Aufregung, Scham, Verachtung, Zufriedenheit und Vergn\u00c3\u00bcgen. Dies umfasst nicht physische Zust\u00c3\u00a4nde wie Schmerz oder Erm\u00c3\u00bcdung, einschlie\u00c3\u0178lich beispielsweise Systeme, die zur Erkennung des Zustands der Erm\u00c3\u00bcdung von Berufspiloten oder -fahrern eigesetzt werden, um Unf\u00c3\u00a4lle zu verhindern. Es geht dabei auch nicht um die blo\u00c3\u0178e Erkennung offensichtlicher Ausdrucksformen, Gesten und Bewegungen, es sei denn, sie werden zum Erkennen oder Ableiten von Emotionen verwendet. Bei diesen Ausdrucksformen kann es sich um einfache Gesichtsausdr\u00c3\u00bccke wie ein Stirnrunzeln oder ein L\u00c3\u00a4cheln oder um Gesten wie Hand-, Arm- oder Kopfbewegungen oder um die Stimmmerkmale einer Person handeln, wie eine erhobene Stimme oder ein Fl\u00c3\u00bcstern."}, {"color": "#97c2fc", "id": "ErwG 19", "label": "ErwG 19", "shape": "dot", "title": "(19) F\u00c3\u00bcr die Zwecke dieser Verordnung sollte der Begriff \u00e2\u20ac\u017e\u00c3\u00b6ffentlich zug\u00c3\u00a4nglicher Raum\u00e2\u20ac\u0153 so verstanden werden, dass er sich auf einen einer unbestimmten Anzahl nat\u00c3\u00bcrlicher Personen zug\u00c3\u00a4nglichen physischen Ort bezieht, unabh\u00c3\u00a4ngig davon, ob er sich in privatem oder \u00c3\u00b6ffentlichem Eigentum befindet, unabh\u00c3\u00a4ngig von den T\u00c3\u00a4tigkeiten, f\u00c3\u00bcr die der Ort verwendet werden kann; dazu z\u00c3\u00a4hlen Bereiche wie etwa f\u00c3\u00bcr Gewerbe, etwa Gesch\u00c3\u00a4fte, Restaurants, Caf\u00c3\u00a9s, f\u00c3\u00bcr Dienstleistungen, etwa Banken, berufliche T\u00c3\u00a4tigkeiten, Gastgewerbe, f\u00c3\u00bcr Sport, etwa Schwimmb\u00c3\u00a4der, Fitnessstudios, Stadien, f\u00c3\u00bcr Verkehr, etwa Bus- und U-Bahn-Haltestellen, Bahnh\u00c3\u00b6fe, Flugh\u00c3\u00a4fen, Transportmittel, f\u00c3\u00bcr Unterhaltung, etwa Kinos, Theater, Museen, Konzert- und Konferenzs\u00c3\u00a4le oder f\u00c3\u00bcr Freizeit oder Sonstiges, etwa \u00c3\u00b6ffentliche Stra\u00c3\u0178en und Pl\u00c3\u00a4tze, Parks, W\u00c3\u00a4lder, Spielpl\u00c3\u00a4tze. Ein Ort sollte auch als \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich eingestuft werden, wenn der Zugang, unabh\u00c3\u00a4ngig von m\u00c3\u00b6glichen Kapazit\u00c3\u00a4ts- oder Sicherheitsbeschr\u00c3\u00a4nkungen, bestimmten im Voraus festgelegten Bedingungen unterliegt, die von einer unbestimmten Anzahl von Personen erf\u00c3\u00bcllt werden k\u00c3\u00b6nnen, etwa durch den Kauf eines Fahrscheins, die vorherige Registrierung oder die Erf\u00c3\u00bcllung eines Mindestalters. Dahingegen sollte ein Ort nicht als \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich gelten, wenn der Zugang auf nat\u00c3\u00bcrliche Personen beschr\u00c3\u00a4nkt ist, die entweder im Unionsrecht oder im nationalen Recht, das direkt mit der \u00c3\u00b6ffentlichen Sicherheit zusammenh\u00c3\u00a4ngt, oder im Rahmen einer eindeutigen Willenserkl\u00c3\u00a4rung der Person, die die entsprechende Befugnis \u00c3\u00bcber den Ort aus\u00c3\u00bcbt, bestimmt und festgelegt werden. Die tats\u00c3\u00a4chliche Zugangsm\u00c3\u00b6glichkeit allein, etwa eine unversperrte T\u00c3\u00bcr oder ein offenes Zauntor, bedeutet nicht, dass der Ort \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich ist, wenn aufgrund von Hinweisen oder Umst\u00c3\u00a4nden das Gegenteil nahegelegt wird (etwa Schilder, die den Zugang verbieten oder einschr\u00c3\u00a4nken). Unternehmens- und Fabrikgel\u00c3\u00a4nde sowie B\u00c3\u00bcros und Arbeitspl\u00c3\u00a4tze, die nur f\u00c3\u00bcr die betreffenden Mitarbeiter und Dienstleister zug\u00c3\u00a4nglich sein sollen, sind Orte, die nicht \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich sind. Justizvollzugsanstalten und Grenzkontrollbereiche sollten nicht zu den \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen Orten z\u00c3\u00a4hlen. Einige andere Gebiete k\u00c3\u00b6nnen sowohl \u00c3\u00b6ffentlich zug\u00c3\u00a4ngliche als auch nicht \u00c3\u00b6ffentlich zug\u00c3\u00a4ngliche Orte umfassen, etwa die G\u00c3\u00a4nge eines privaten Wohngeb\u00c3\u00a4udes, deren Zugang erforderlich ist, um zu einer Arztpraxis zu gelangen, oder Flugh\u00c3\u00a4fen. Online-R\u00c3\u00a4ume werden nicht erfasst, da es sich nicht um physische R\u00c3\u00a4ume handelt. Ob ein bestimmter Raum \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich ist, sollte jedoch von Fall zu Fall unter Ber\u00c3\u00bccksichtigung der Besonderheiten der jeweiligen individuellen Situation entschieden werden."}, {"color": "#97c2fc", "id": "ErwG 20", "label": "ErwG 20", "shape": "dot", "title": "(20) Um den gr\u00c3\u00b6\u00c3\u0178tm\u00c3\u00b6glichen Nutzen aus KI-Systemen zu ziehen und gleichzeitig die Grundrechte, Gesundheit und Sicherheit zu wahren und eine demokratische Kontrolle zu erm\u00c3\u00b6glichen, sollte die KI-Kompetenz Anbieter, Betreiber und betroffene Personen mit den notwendigen Konzepten ausstatten, um fundierte Entscheidungen \u00c3\u00bcber KI-Systeme zu treffen. Diese Konzepte k\u00c3\u00b6nnen in Bezug auf den jeweiligen Kontext unterschiedlich sein und das Verstehen der korrekten Anwendung technischer Elemente in der Entwicklungsphase des KI-Systems, der bei seiner Verwendung anzuwendenden Ma\u00c3\u0178nahmen und der geeigneten Auslegung der Ausgaben des KI-Systems umfassen sowie \u00e2\u20ac\u201d im Falle betroffener Personen \u00e2\u20ac\u201d das n\u00c3\u00b6tige Wissen, um zu verstehen, wie sich mithilfe von KI getroffene Entscheidungen auf sie auswirken werden. Im Zusammenhang mit der Anwendung dieser Verordnung sollte die KI-Kompetenz allen einschl\u00c3\u00a4gigen Akteuren der KI-Wertsch\u00c3\u00b6pfungskette die Kenntnisse vermitteln, die erforderlich sind, um die angemessene Einhaltung und die ordnungsgem\u00c3\u00a4\u00c3\u0178e Durchsetzung der Verordnung sicherzustellen. Dar\u00c3\u00bcber hinaus k\u00c3\u00b6nnten die umfassende Umsetzung von KI-Kompetenzma\u00c3\u0178nahmen und die Einf\u00c3\u00bchrung geeigneter Folgema\u00c3\u0178nahmen dazu beitragen, die Arbeitsbedingungen zu verbessern und letztlich die Konsolidierung und den Innovationspfad vertrauensw\u00c3\u00bcrdiger KI in der Union unterst\u00c3\u00bctzen. Ein Europ\u00c3\u00a4isches Gremium f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz (im Folgenden \u00e2\u20ac\u017eKI-Gremium\u00e2\u20ac\u0153) sollte die Kommission dabei unterst\u00c3\u00bctzen, KI-Kompetenzinstrumente sowie die Sensibilisierung und Aufkl\u00c3\u00a4rung der \u00c3\u2013ffentlichkeit in Bezug auf die Vorteile, Risiken, Schutzma\u00c3\u0178nahmen, Rechte und Pflichten im Zusammenhang mit der Nutzung von KI-Systeme zu f\u00c3\u00b6rdern. In Zusammenarbeit mit den einschl\u00c3\u00a4gigen Interessentr\u00c3\u00a4gern sollten die Kommission und die Mitgliedstaaten die Ausarbeitung freiwilliger Verhaltenskodizes erleichtern, um die KI-Kompetenz von Personen, die mit der Entwicklung, dem Betrieb und der Verwendung von KI befasst sind, zu f\u00c3\u00b6rdern."}, {"color": "#97c2fc", "id": "ErwG 21", "label": "ErwG 21", "shape": "dot", "title": "(21) Um gleiche Wettbewerbsbedingungen und einen wirksamen Schutz der Rechte und Freiheiten von Einzelpersonen in der gesamten Union zu gew\u00c3\u00a4hrleisten, sollten die in dieser Verordnung festgelegten Vorschriften in nichtdiskriminierender Weise f\u00c3\u00bcr Anbieter von KI-Systemen \u00e2\u20ac\u201d unabh\u00c3\u00a4ngig davon, ob sie in der Union oder in einem Drittland niedergelassen sind \u00e2\u20ac\u201d und f\u00c3\u00bcr Betreiber von KI-Systemen, die in der Union niedergelassen sind, gelten."}, {"color": "#97c2fc", "id": "ErwG 22", "label": "ErwG 22", "shape": "dot", "title": "(22) Angesichts ihres digitalen Charakters sollten bestimmte KI-Systeme in den Anwendungsbereich dieser Verordnung fallen, selbst wenn sie in der Union weder in Verkehr gebracht noch in Betrieb genommen oder verwendet werden. Dies ist beispielsweise der Fall, wenn ein in der Union niedergelassener Akteur bestimmte Dienstleistungen an einen in einem Drittland niedergelassenen Akteur im Zusammenhang mit einer T\u00c3\u00a4tigkeit vergibt, die von einem KI-System ausge\u00c3\u00bcbt werden soll, das als hochriskant einzustufen w\u00c3\u00a4re. Unter diesen Umst\u00c3\u00a4nden k\u00c3\u00b6nnte das von dem Akteur in einem Drittland betriebene KI-System Daten verarbeiten, die rechtm\u00c3\u00a4\u00c3\u0178ig in der Union erhoben und aus der Union \u00c3\u00bcbertragen wurden, und dem vertraglichen Akteur in der Union die aus dieser Verarbeitung resultierende Ausgabe dieses KI-Systems liefern, ohne dass dieses KI-System dabei in der Union in Verkehr gebracht, in Betrieb genommen oder verwendet w\u00c3\u00bcrde. Um die Umgehung dieser Verordnung zu verhindern und einen wirksamen Schutz in der Union ans\u00c3\u00a4ssiger nat\u00c3\u00bcrlicher Personen zu gew\u00c3\u00a4hrleisten, sollte diese Verordnung auch f\u00c3\u00bcr Anbieter und Betreiber von KI-Systemen gelten, die in einem Drittland niedergelassen sind, soweit beabsichtigt wird, die von diesem System erzeugte Ausgabe in der Union zu verwenden. Um jedoch bestehenden Vereinbarungen und besonderen Erfordernissen f\u00c3\u00bcr die k\u00c3\u00bcnftige Zusammenarbeit mit ausl\u00c3\u00a4ndischen Partnern, mit denen Informationen und Beweismittel ausgetauscht werden, Rechnung zu tragen, sollte diese Verordnung nicht f\u00c3\u00bcr Beh\u00c3\u00b6rden eines Drittlands und internationale Organisationen gelten, wenn sie im Rahmen der Zusammenarbeit oder internationaler \u00c3\u0153bereink\u00c3\u00bcnfte t\u00c3\u00a4tig werden, die auf Unionsebene oder nationaler Ebene f\u00c3\u00bcr die Zusammenarbeit mit der Union oder den Mitgliedstaaten im Bereich der Strafverfolgung und der justiziellen Zusammenarbeit geschlossen wurden, vorausgesetzt dass dieses Drittland oder diese internationale Organisationen angemessene Garantien in Bezug auf den Schutz der Grundrechte und -freiheiten von Einzelpersonen bieten. Dies kann gegebenenfalls T\u00c3\u00a4tigkeiten von Einrichtungen umfassen, die von Drittl\u00c3\u00a4ndern mit der Wahrnehmung bestimmter Aufgaben zur Unterst\u00c3\u00bctzung dieser Zusammenarbeit im Bereich der Strafverfolgung und der justiziellen Zusammenarbeit betraut wurden. Ein solcher Rahmen f\u00c3\u00bcr die Zusammenarbeit oder f\u00c3\u00bcr \u00c3\u0153bereink\u00c3\u00bcnfte wurde bilateral zwischen Mitgliedstaaten und Drittl\u00c3\u00a4ndern oder zwischen der Europ\u00c3\u00a4ischen Union, Europol und anderen Agenturen der Union und Drittl\u00c3\u00a4ndern und internationalen Organisationen erarbeitet. Die Beh\u00c3\u00b6rden, die nach dieser Verordnung f\u00c3\u00bcr die Aufsicht \u00c3\u00bcber die Strafverfolgungs- und Justizbeh\u00c3\u00b6rden zust\u00c3\u00a4ndig sind, sollten pr\u00c3\u00bcfen, ob diese Rahmen f\u00c3\u00bcr die Zusammenarbeit oder internationale \u00c3\u0153bereink\u00c3\u00bcnfte angemessene Garantien in Bezug auf den Schutz der Grundrechte und -freiheiten von Einzelpersonen enthalten. Empfangende nationale Beh\u00c3\u00b6rden und Organe, Einrichtungen sowie sonstige Stellen der Union, die diese Ausgaben in der Union verwenden, sind weiterhin daf\u00c3\u00bcr verantwortlich, sicherzustellen, dass ihre Verwendung mit Unionsrecht vereinbar ist. Wenn diese internationalen \u00c3\u0153bereink\u00c3\u00bcnfte \u00c3\u00bcberarbeitet oder wenn k\u00c3\u00bcnftig neue \u00c3\u0153bereink\u00c3\u00bcnfte geschlossen werden, sollten die Vertragsparteien gr\u00c3\u00b6\u00c3\u0178tm\u00c3\u00b6gliche Anstrengungen unternehmen, um diese \u00c3\u0153bereink\u00c3\u00bcnfte an die Anforderungen dieser Verordnung anzugleichen."}, {"color": "#97c2fc", "id": "ErwG 23", "label": "ErwG 23", "shape": "dot", "title": "(23) Diese Verordnung sollte auch f\u00c3\u00bcr Organe, Einrichtungen und sonstige Stellen der Union gelten, wenn sie als Anbieter oder Betreiber eines KI-Systems auftreten."}, {"color": "#97c2fc", "id": "ErwG 24", "label": "ErwG 24", "shape": "dot", "title": "(24) Wenn und soweit KI-Systeme mit oder ohne \u00c3\u201enderungen f\u00c3\u00bcr Zwecke in den Bereichen Milit\u00c3\u00a4r, Verteidigung oder nationale Sicherheit in Verkehr gebracht, in Betrieb genommen oder verwendet werden, sollten sie vom Anwendungsbereich dieser Verordnung ausgenommen werden, unabh\u00c3\u00a4ngig von der Art der Einrichtung, die diese T\u00c3\u00a4tigkeiten aus\u00c3\u00bcbt, etwa ob es sich um eine \u00c3\u00b6ffentliche oder private Einrichtung handelt. In Bezug auf die Zwecke in den Bereichen Milit\u00c3\u00a4r und Verteidigung gr\u00c3\u00bcndet sich die Ausnahme sowohl auf Artikel 4 Absatz 2 EUV als auch auf die Besonderheiten der Verteidigungspolitik der Mitgliedstaaten und der in Titel V Kapitel 2 EUV abgedeckten gemeinsamen Verteidigungspolitik der Union, die dem V\u00c3\u00b6lkerrecht unterliegen, was daher den geeigneteren Rechtsrahmen f\u00c3\u00bcr die Regulierung von KI-Systemen im Zusammenhang mit der Anwendung t\u00c3\u00b6dlicher Gewalt und sonstigen KI-Systemen im Zusammenhang mit Milit\u00c3\u00a4r- oder Verteidigungst\u00c3\u00a4tigkeiten darstellt. In Bezug auf die Zwecke im Bereich nationale Sicherheit gr\u00c3\u00bcndet sich die Ausnahme sowohl auf die Tatsache, dass die nationale Sicherheit gem\u00c3\u00a4\u00c3\u0178 Artikel 4 Absatz 2 EUV weiterhin in die alleinige Verantwortung der Mitgliedstaaten f\u00c3\u00a4llt, als auch auf die besondere Art und die operativen Bed\u00c3\u00bcrfnisse der T\u00c3\u00a4tigkeiten im Bereich der nationalen Sicherheit und der spezifischen nationalen Vorschriften f\u00c3\u00bcr diese T\u00c3\u00a4tigkeiten. Wird ein KI-System, das f\u00c3\u00bcr Zwecke in den Bereichen Milit\u00c3\u00a4r, Verteidigung oder nationale Sicherheit entwickelt, in Verkehr gebracht, in Betrieb genommen oder verwendet wird, jedoch vor\u00c3\u00bcbergehend oder st\u00c3\u00a4ndig f\u00c3\u00bcr andere Zwecke verwendet, etwa f\u00c3\u00bcr zivile oder humanit\u00c3\u00a4re Zwecke oder f\u00c3\u00bcr Zwecke der Strafverfolgung oder \u00c3\u00b6ffentlichen Sicherheit, so w\u00c3\u00bcrde dieses System in den Anwendungsbereich dieser Verordnung fallen. In diesem Fall sollte die Einrichtung, die das KI-System f\u00c3\u00bcr andere Zwecke als Zwecke in den Bereichen Milit\u00c3\u00a4r, Verteidigung oder nationale Sicherheit verwendet, die Konformit\u00c3\u00a4t des KI-Systems mit dieser Verordnung sicherstellen, es sei denn, das System entspricht bereits dieser Verordnung. KI-Systeme, die f\u00c3\u00bcr einen ausgeschlossenen Zweck, n\u00c3\u00a4mlich Milit\u00c3\u00a4r, Verteidigung oder nationale Sicherheit, und f\u00c3\u00bcr einen oder mehrere nicht ausgeschlossene Zwecke, etwa zivile Zwecke oder Strafverfolgungszwecke, in Verkehr gebracht oder in Betrieb genommen werden, fallen in den Anwendungsbereich dieser Verordnung, und Anbieter dieser Systeme sollten die Einhaltung dieser Verordnung sicherstellen. In diesen F\u00c3\u00a4llen sollte sich die Tatsache, dass ein KI-System in den Anwendungsbereich dieser Verordnung f\u00c3\u00a4llt, nicht darauf auswirken, dass Einrichtungen, die T\u00c3\u00a4tigkeiten in den Bereichen nationale Sicherheit, Verteidigung oder Milit\u00c3\u00a4r aus\u00c3\u00bcben, KI-Systeme f\u00c3\u00bcr Zwecke in den Bereichen nationale Sicherheit, Milit\u00c3\u00a4r und Verteidigung verwenden k\u00c3\u00b6nnen, unabh\u00c3\u00a4ngig von der Art der Einrichtung, die diese T\u00c3\u00a4tigkeiten aus\u00c3\u00bcbt, wobei die Verwendung vom Anwendungsbereich dieser Verordnung ausgenommen ist. Ein KI-System, das f\u00c3\u00bcr zivile Zwecke oder Strafverfolgungszwecke in Verkehr gebracht wurde und mit oder ohne \u00c3\u201enderungen f\u00c3\u00bcr Zwecke in den Bereichen Milit\u00c3\u00a4r, Verteidigung oder nationale Sicherheit verwendet wird, sollte nicht in den Anwendungsbereich dieser Verordnung fallen, unabh\u00c3\u00a4ngig von der Art der Einrichtung, die diese T\u00c3\u00a4tigkeiten aus\u00c3\u00bcbt."}, {"color": "#97c2fc", "id": "ErwG 25", "label": "ErwG 25", "shape": "dot", "title": "(25) Diese Verordnung sollte die Innovation f\u00c3\u00b6rdern, die Freiheit der Wissenschaft achten und Forschungs- und Entwicklungst\u00c3\u00a4tigkeiten nicht untergraben. Daher m\u00c3\u00bcssen KI-Systeme und -Modelle, die eigens f\u00c3\u00bcr den alleinigen Zweck der wissenschaftlichen Forschung und Entwicklung entwickelt und in Betrieb genommen werden, vom Anwendungsbereich der Verordnung ausgenommen werden. Ferner muss sichergestellt werden, dass sich die Verordnung nicht anderweitig auf Forschungs- und Entwicklungst\u00c3\u00a4tigkeiten zu KI-Systemen und -Modellen auswirkt, bevor diese in Verkehr gebracht oder in Betrieb genommen werden. Hinsichtlich produktorientierter Forschungs-, Test- und Entwicklungst\u00c3\u00a4tigkeiten in Bezug auf KI-Systeme oder -Modelle sollten die Bestimmungen dieser Verordnung auch nicht vor der Inbetriebnahme oder dem Inverkehrbringen dieser Systeme und Modelle gelten. Diese Ausnahme ber\u00c3\u00bchrt weder die Pflicht zur Einhaltung dieser Verordnung, wenn ein KI-System, das in den Anwendungsbereich dieser Verordnung f\u00c3\u00a4llt, infolge solcher Forschungs- und Entwicklungst\u00c3\u00a4tigkeiten in Verkehr gebracht oder in Betrieb genommen wird, noch die Anwendung der Bestimmungen zu KI-Reallaboren und zu Tests unter Realbedingungen. Dar\u00c3\u00bcber hinaus sollte unbeschadet der Ausnahme in Bezug auf KI-Systeme, die eigens f\u00c3\u00bcr den alleinigen Zweck der wissenschaftlichen Forschung und Entwicklung entwickelt und in Betrieb genommen werden, jedes andere KI-System, das f\u00c3\u00bcr die Durchf\u00c3\u00bchrung von Forschungs- und Entwicklungst\u00c3\u00a4tigkeiten verwendet werden k\u00c3\u00b6nnte, den Bestimmungen dieser Verordnung unterliegen. In jedem Fall sollten jegliche Forschungs- und Entwicklungst\u00c3\u00a4tigkeiten gem\u00c3\u00a4\u00c3\u0178 anerkannten ethischen und professionellen Grunds\u00c3\u00a4tzen f\u00c3\u00bcr die wissenschaftliche Forschung und unter Wahrung des geltenden Unionsrechts ausgef\u00c3\u00bchrt werden."}, {"color": "#97c2fc", "id": "ErwG 26", "label": "ErwG 26", "shape": "dot", "title": "(26) Um ein verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178iges und wirksames verbindliches Regelwerk f\u00c3\u00bcr KI-Systeme einzuf\u00c3\u00bchren, sollte ein klar definierter risikobasierter Ansatz verfolgt werden. Bei diesem Ansatz sollten Art und Inhalt solcher Vorschriften auf die Intensit\u00c3\u00a4t und den Umfang der Risiken zugeschnitten werden, die von KI-Systemen ausgehen k\u00c3\u00b6nnen. Es ist daher notwendig, bestimmte inakzeptable Praktiken im Bereich der KI zu verbieten und Anforderungen an Hochrisiko-KI-Systeme und Pflichten f\u00c3\u00bcr die betreffenden Akteure sowie Transparenzpflichten f\u00c3\u00bcr bestimmte KI-Systeme festzulegen."}, {"color": "#97c2fc", "id": "ErwG 27", "label": "ErwG 27", "shape": "dot", "title": "(27) W\u00c3\u00a4hrend der risikobasierte Ansatz die Grundlage f\u00c3\u00bcr ein verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178iges und wirksames verbindliches Regelwerk bildet, muss auch auf die Ethikleitlinien f\u00c3\u00bcr vertrauensw\u00c3\u00bcrdige KI von 2019 der von der Kommission eingesetzten unabh\u00c3\u00a4ngigen hochrangigen Expertengruppe f\u00c3\u00bcr k\u00c3\u00bcnstliche Intelligenz verwiesen werden. In diesen Leitlinien hat die hochrangige Expertengruppe sieben unverbindliche ethische Grunds\u00c3\u00a4tze f\u00c3\u00bcr KI entwickelt, die dazu beitragen sollten, dass KI vertrauensw\u00c3\u00bcrdig und ethisch vertretbar ist. Zu den sieben Grunds\u00c3\u00a4tzen geh\u00c3\u00b6ren: menschliches Handeln und menschliche Aufsicht, technische Robustheit und Sicherheit, Privatsph\u00c3\u00a4re und Daten-Governance, Transparenz, Vielfalt, Nichtdiskriminierung und Fairness, soziales und \u00c3\u00b6kologisches Wohlergehen sowie Rechenschaftspflicht. Unbeschadet der rechtsverbindlichen Anforderungen dieser Verordnung und anderer geltender Rechtsvorschriften der Union tragen diese Leitlinien zur Gestaltung koh\u00c3\u00a4renter, vertrauensw\u00c3\u00bcrdiger und menschenzentrierter KI bei im Einklang mit der Charta und den Werten, auf die sich die Union gr\u00c3\u00bcndet. Nach den Leitlinien der hochrangigen Expertengruppe bedeutet \u00e2\u20ac\u017emenschliches Handeln und menschliche Aufsicht\u00e2\u20ac\u0153, dass ein KI-System entwickelt und als Instrument verwendet wird, das den Menschen dient, die Menschenw\u00c3\u00bcrde und die pers\u00c3\u00b6nliche Autonomie achtet und so funktioniert, dass es von Menschen angemessen kontrolliert und \u00c3\u00bcberwacht werden kann. \u00e2\u20ac\u017eTechnische Robustheit und Sicherheit\u00e2\u20ac\u0153 bedeutet, dass KI-Systeme so entwickelt und verwendet werden, dass sie im Fall von Schwierigkeiten robust sind und widerstandsf\u00c3\u00a4hig gegen Versuche, die Verwendung oder Leistung des KI-Systems so zu ver\u00c3\u00a4ndern, dass dadurch die unrechtm\u00c3\u00a4\u00c3\u0178ige Verwendung durch Dritte erm\u00c3\u00b6glicht wird, und dass ferner unbeabsichtigte Sch\u00c3\u00a4den minimiert werden. \u00e2\u20ac\u017ePrivatsph\u00c3\u00a4re und Daten-Governance\u00e2\u20ac\u0153 bedeutet, dass KI-Systeme im Einklang mit den geltenden Vorschriften zum Schutz der Privatsph\u00c3\u00a4re und zum Datenschutz entwickelt und verwendet werden und dabei Daten verarbeiten, die hohen Qualit\u00c3\u00a4ts- und Integrit\u00c3\u00a4tsstandards gen\u00c3\u00bcgen. \u00e2\u20ac\u017eTransparenz\u00e2\u20ac\u0153 bedeutet, dass KI-Systeme so entwickelt und verwendet werden, dass sie angemessen nachvollziehbar und erkl\u00c3\u00a4rbar sind, wobei den Menschen bewusst gemacht werden muss, dass sie mit einem KI-System kommunizieren oder interagieren, und dass die Betreiber ordnungsgem\u00c3\u00a4\u00c3\u0178 \u00c3\u00bcber die F\u00c3\u00a4higkeiten und Grenzen des KI-Systems informieren und die betroffenen Personen \u00c3\u00bcber ihre Rechte in Kenntnis setzen m\u00c3\u00bcssen. \u00e2\u20ac\u017eVielfalt, Nichtdiskriminierung und Fairness\u00e2\u20ac\u0153 bedeutet, dass KI-Systeme in einer Weise entwickelt und verwendet werden, die unterschiedliche Akteure einbezieht und den gleichberechtigten Zugang, die Geschlechtergleichstellung und die kulturelle Vielfalt f\u00c3\u00b6rdert, wobei diskriminierende Auswirkungen und unfaire Verzerrungen, die nach Unionsrecht oder nationalem Recht verboten sind, verhindert werden. \u00e2\u20ac\u017eSoziales und \u00c3\u00b6kologisches Wohlergehen\u00e2\u20ac\u0153 bedeutet, dass KI-Systeme in nachhaltiger und umweltfreundlicher Weise und zum Nutzen aller Menschen entwickelt und verwendet werden, wobei die langfristigen Auswirkungen auf den Einzelnen, die Gesellschaft und die Demokratie \u00c3\u00bcberwacht und bewertet werden. Die Anwendung dieser Grunds\u00c3\u00a4tze sollte, soweit m\u00c3\u00b6glich, in die Gestaltung und Verwendung von KI-Modellen einflie\u00c3\u0178en. Sie sollten in jedem Fall als Grundlage f\u00c3\u00bcr die Ausarbeitung von Verhaltenskodizes im Rahmen dieser Verordnung dienen. Alle Interessentr\u00c3\u00a4ger, einschlie\u00c3\u0178lich der Industrie, der Wissenschaft, der Zivilgesellschaft und der Normungsorganisationen, werden aufgefordert, die ethischen Grunds\u00c3\u00a4tze bei der Entwicklung freiwilliger bew\u00c3\u00a4hrter Verfahren und Normen, soweit angebracht, zu ber\u00c3\u00bccksichtigen."}, {"color": "#97c2fc", "id": "ErwG 28", "label": "ErwG 28", "shape": "dot", "title": "(28) Abgesehen von den zahlreichen nutzbringenden Verwendungsm\u00c3\u00b6glichkeiten von KI kann diese Technologie auch missbraucht werden und neue und wirkungsvolle Instrumente f\u00c3\u00bcr manipulative, ausbeuterische und soziale Kontrollpraktiken bieten. Solche Praktiken sind besonders sch\u00c3\u00a4dlich und missbr\u00c3\u00a4uchlich und sollten verboten werden, weil sie im Widerspruch zu den Werten der Union stehen, n\u00c3\u00a4mlich der Achtung der Menschenw\u00c3\u00bcrde, Freiheit, Gleichheit, Demokratie und Rechtsstaatlichkeit sowie der in der Charta verankerten Grundrechte, einschlie\u00c3\u0178lich des Rechts auf Nichtdiskriminierung, Datenschutz und Privatsph\u00c3\u00a4re sowie der Rechte des Kindes."}, {"color": "#97c2fc", "id": "ErwG 29", "label": "ErwG 29", "shape": "dot", "title": "(29) KI-gest\u00c3\u00bctzte manipulative Techniken k\u00c3\u00b6nnen dazu verwendet werden, Personen zu unerw\u00c3\u00bcnschten Verhaltensweisen zu bewegen oder sie zu t\u00c3\u00a4uschen, indem sie in einer Weise zu Entscheidungen angeregt werden, die ihre Autonomie, Entscheidungsfindung und freie Auswahl untergr\u00c3\u00a4bt und beeintr\u00c3\u00a4chtigt. Das Inverkehrbringen, die Inbetriebnahme oder die Verwendung bestimmter KI-Systeme, die das Ziel oder die Auswirkung haben, menschliches Verhalten ma\u00c3\u0178geblich nachteilig zu beeinflussen, und gro\u00c3\u0178e Sch\u00c3\u00a4den, insbesondere erhebliche nachteilige Auswirkungen auf die physische und psychische Gesundheit oder auf die finanziellen Interessen verursachen d\u00c3\u00bcrften, ist besonders gef\u00c3\u00a4hrlich und sollte dementsprechend verboten werden. Solche KI-Systeme setzen auf eine unterschwellige Beeinflussung, beispielweise durch Reize in Form von Ton-, Bild- oder Videoinhalten, die f\u00c3\u00bcr Menschen nicht erkennbar sind, da diese Reize au\u00c3\u0178erhalb ihres Wahrnehmungsbereichs liegen, oder auf andere Arten manipulativer oder t\u00c3\u00a4uschender Beeinflussung, die ihre Autonomie, Entscheidungsfindung oder freie Auswahl in einer Weise untergraben und beeintr\u00c3\u00a4chtigen, die sich ihrer bewussten Wahrnehmung entzieht oder deren Einfluss \u00e2\u20ac\u201d selbst wenn sie sich seiner bewusst sind \u00e2\u20ac\u201d sie nicht kontrollieren oder widerstehen k\u00c3\u00b6nnen. Dies k\u00c3\u00b6nnte beispielsweise durch Gehirn-Computer-Schnittstellen oder virtuelle Realit\u00c3\u00a4t erfolgen, da diese ein h\u00c3\u00b6heres Ma\u00c3\u0178 an Kontrolle dar\u00c3\u00bcber erm\u00c3\u00b6glichen, welche Reize den Personen, insofern diese das Verhalten der Personen in erheblichem Ma\u00c3\u0178e sch\u00c3\u00a4dlich beeinflussen k\u00c3\u00b6nnen, angeboten werden. Ferner k\u00c3\u00b6nnen KI-Systeme auch anderweitig die Vulnerabilit\u00c3\u00a4t einer Person oder bestimmter Gruppen von Personen aufgrund ihres Alters oder einer Behinderung im Sinne der Richtlinie (EU) 2019/882 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 16) oder aufgrund einer bestimmten sozialen oder wirtschaftlichen Situation ausnutzen, durch die diese Personen gegen\u00c3\u00bcber einer Ausnutzung anf\u00c3\u00a4lliger werden d\u00c3\u00bcrften, beispielweise Personen, die in extremer Armut leben, und ethnische oder religi\u00c3\u00b6se Minderheiten. Solche KI-Systeme k\u00c3\u00b6nnen mit dem Ziel oder der Wirkung in Verkehr gebracht, in Betrieb genommen oder verwendet werden, das Verhalten einer Person in einer Weise wesentlich zu beeinflussen, die dieser Person oder einer anderen Person oder Gruppen von Personen einen erheblichen Schaden zuf\u00c3\u00bcgt oder mit hinreichender Wahrscheinlichkeit zuf\u00c3\u00bcgen wird, einschlie\u00c3\u0178lich Sch\u00c3\u00a4den, die sich im Laufe der Zeit anh\u00c3\u00a4ufen k\u00c3\u00b6nnen, und sollten daher verboten werden. Diese Absicht, das Verhalten zu beeinflussen, kann nicht vermutet werden, wenn die Beeinflussung auf Faktoren zur\u00c3\u00bcckzuf\u00c3\u00bchren ist, die nicht Teil des KI-Systems sind und au\u00c3\u0178erhalb der Kontrolle des Anbieters oder Betreibers liegen, d. h. Faktoren, die vom Anbieter oder Betreiber des KI-Systems vern\u00c3\u00bcnftigerweise nicht vorhergesehen oder gemindert werden k\u00c3\u00b6nnen. In jedem Fall ist es nicht erforderlich, dass der Anbieter oder der Betreiber die Absicht haben, erheblichen Schaden zuzuf\u00c3\u00bcgen, wenn dieser Schaden aufgrund von manipulativen oder ausbeuterischen KI-gest\u00c3\u00bctzten Praktiken entsteht. Das Verbot solcher KI-Praktiken erg\u00c3\u00a4nzt die Bestimmungen der Richtlinie 2005/29/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 17); insbesondere sind unlautere Gesch\u00c3\u00a4ftspraktiken, durch die Verbraucher wirtschaftliche oder finanzielle Sch\u00c3\u00a4den erleiden, unter allen Umst\u00c3\u00a4nden verboten, unabh\u00c3\u00a4ngig davon, ob sie durch KI-Systeme oder anderweitig umgesetzt werden. Das Verbot manipulativer und ausbeuterischer Praktiken gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung sollte sich nicht auf rechtm\u00c3\u00a4\u00c3\u0178ige Praktiken im Zusammenhang mit medizinischen Behandlungen, etwa der psychologischen Behandlung einer psychischen Krankheit oder der physischen Rehabilitation, auswirken, wenn diese Praktiken gem\u00c3\u00a4\u00c3\u0178 den geltenden Rechtsvorschriften und medizinischen Standards erfolgen, z. B mit der ausdr\u00c3\u00bccklichen Zustimmung der Einzelpersonen oder ihrer gesetzlichen Vertreter. Dar\u00c3\u00bcber hinaus sollten \u00c3\u00bcbliche und rechtm\u00c3\u00a4\u00c3\u0178ige Gesch\u00c3\u00a4ftspraktiken, beispielsweise im Bereich der Werbung, die im Einklang mit den geltenden Rechtsvorschriften stehen, als solche nicht als sch\u00c3\u00a4dliche manipulative KI-gest\u00c3\u00bctzten Praktiken gelten. Fu\u00c3\u0178note 16: Richtlinie (EU) 2019/882 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 17. April 2019 \u00c3\u00bcber die Barrierefreiheitsanforderungen f\u00c3\u00bcr Produkte und Dienstleistungen (ABl. L 151 vom 7.6.2019, S. 70)., Fu\u00c3\u0178note 17: Richtlinie 2005/29/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 11. Mai 2005 \u00c3\u00bcber unlautere Gesch\u00c3\u00a4ftspraktiken im binnenmarktinternen Gesch\u00c3\u00a4ftsverkehr zwischen Unternehmen und Verbrauchern und zur \u00c3\u201enderung der Richtlinie 84/450/EWG des Rates, der Richtlinien 97/7/EG, 98/27/EG und 2002/65/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates sowie der Verordnung (EG) Nr. 2006/2004 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Richtlinie \u00c3\u00bcber unlautere Gesch\u00c3\u00a4ftspraktiken) (ABl. L 149 vom 11.6.2005, S. 22)."}, {"color": "#97c2fc", "id": "ErwG 30", "label": "ErwG 30", "shape": "dot", "title": "(30) Systeme zur biometrischen Kategorisierung, die anhand der biometrischen Daten von nat\u00c3\u00bcrlichen Personen, wie dem Gesicht oder dem Fingerabdruck einer Person, die politische Meinung, die Mitgliedschaft in einer Gewerkschaft, religi\u00c3\u00b6se oder weltanschauliche \u00c3\u0153berzeugungen, die Rasse, das Sexualleben oder die sexuelle Ausrichtung einer Person erschlie\u00c3\u0178en oder ableiten, sollten verboten werden. Dieses Verbot sollte nicht f\u00c3\u00bcr die rechtm\u00c3\u00a4\u00c3\u0178ige Kennzeichnung, Filterung oder Kategorisierung biometrischer Datens\u00c3\u00a4tze gelten, die im Einklang mit dem Unionsrecht oder dem nationalen Recht anhand biometrischer Daten erworben wurden, wie das Sortieren von Bildern nach Haar- oder Augenfarbe, was beispielsweise im Bereich der Strafverfolgung verwendet werden kann."}, {"color": "#97c2fc", "id": "ErwG 31", "label": "ErwG 31", "shape": "dot", "title": "(31) KI-Systeme, die eine soziale Bewertung nat\u00c3\u00bcrlicher Personen durch \u00c3\u00b6ffentliche oder private Akteure bereitstellen, k\u00c3\u00b6nnen zu diskriminierenden Ergebnissen und zur Ausgrenzung bestimmter Gruppen f\u00c3\u00bchren. Sie k\u00c3\u00b6nnen die Menschenw\u00c3\u00bcrde und das Recht auf Nichtdiskriminierung sowie die Werte der Gleichheit und Gerechtigkeit verletzen. Solche KI-Systeme bewerten oder klassifizieren nat\u00c3\u00bcrliche Personen oder Gruppen nat\u00c3\u00bcrlicher Personen in einem bestimmten Zeitraum auf der Grundlage zahlreicher Datenpunkte in Bezug auf ihr soziales Verhalten in verschiedenen Zusammenh\u00c3\u00a4ngen oder aufgrund bekannter, vermuteter oder vorhergesagter pers\u00c3\u00b6nlicher Eigenschaften oder Pers\u00c3\u00b6nlichkeitsmerkmale. Die aus solchen KI-Systemen erzielte soziale Bewertung kann zu einer Schlechterstellung oder Benachteiligung bestimmter nat\u00c3\u00bcrlicher Personen oder ganzer Gruppen nat\u00c3\u00bcrlicher Personen in sozialen Kontexten, die in keinem Zusammenhang mit den Umst\u00c3\u00a4nden stehen, unter denen die Daten urspr\u00c3\u00bcnglich erzeugt oder erhoben wurden, oder zu einer Schlechterstellung f\u00c3\u00bchren, die im Hinblick auf die Tragweite ihres sozialen Verhaltens unverh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig oder ungerechtfertigt ist. KI-Systeme, die solche inakzeptablen Bewertungspraktiken mit sich bringen und zu einer solchen Schlechterstellung oder Benachteiligung f\u00c3\u00bchren, sollten daher verboten werden. Dieses Verbot sollte nicht die rechtm\u00c3\u00a4\u00c3\u0178igen Praktiken zur Bewertung nat\u00c3\u00bcrlicher Personen ber\u00c3\u00bchren, die im Einklang mit dem Unionsrecht und dem nationalen Recht zu einem bestimmten Zweck durchgef\u00c3\u00bchrt werden."}, {"color": "#97c2fc", "id": "ErwG 32", "label": "ErwG 32", "shape": "dot", "title": "(32) Die Verwendung von KI-Systemen zur biometrischen Echtzeit-Fernidentifizierung nat\u00c3\u00bcrlicher Personen in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken greift besonders in die Rechte und Freiheiten der betroffenen Personen ein, da sie die Privatsph\u00c3\u00a4re eines gro\u00c3\u0178en Teils der Bev\u00c3\u00b6lkerung beeintr\u00c3\u00a4chtigt, ein Gef\u00c3\u00bchl der st\u00c3\u00a4ndigen \u00c3\u0153berwachung weckt und indirekt von der Aus\u00c3\u00bcbung der Versammlungsfreiheit und anderer Grundrechte abhalten kann. Technische Ungenauigkeiten von KI-Systemen, die f\u00c3\u00bcr die biometrische Fernidentifizierung nat\u00c3\u00bcrlicher Personen bestimmt sind, k\u00c3\u00b6nnen zu verzerrten Ergebnissen f\u00c3\u00bchren und eine diskriminierende Wirkung haben. Solche m\u00c3\u00b6glichen verzerrten Ergebnisse und eine solche diskriminierende Wirkung sind von besonderer Bedeutung, wenn es um das Alter, die ethnische Herkunft, die Rasse, das Geschlecht oder Behinderungen geht. Dar\u00c3\u00bcber hinaus bergen die Unmittelbarkeit der Auswirkungen und die begrenzten M\u00c3\u00b6glichkeiten weiterer Kontrollen oder Korrekturen im Zusammenhang mit der Verwendung solcher in Echtzeit betriebener Systeme erh\u00c3\u00b6hte Risiken f\u00c3\u00bcr die Rechte und Freiheiten der betreffenden Personen, die im Zusammenhang mit Strafverfolgungsma\u00c3\u0178nahmen stehen oder davon betroffen sind."}, {"color": "#97c2fc", "id": "ErwG 33", "label": "ErwG 33", "shape": "dot", "title": "(33) Die Verwendung solcher Systeme zu Strafverfolgungszwecken sollte daher untersagt werden, au\u00c3\u0178er in ersch\u00c3\u00b6pfend aufgef\u00c3\u00bchrten und eng abgegrenzten F\u00c3\u00a4llen, in denen die Verwendung unbedingt erforderlich ist, um einem erheblichen \u00c3\u00b6ffentlichen Interesse zu dienen, dessen Bedeutung die Risiken \u00c3\u00bcberwiegt. Zu diesen F\u00c3\u00a4llen geh\u00c3\u00b6rt die Suche nach bestimmten Opfern von Straftaten, einschlie\u00c3\u0178lich vermisster Personen, bestimmte Gefahren f\u00c3\u00bcr das Leben oder die k\u00c3\u00b6rperliche Unversehrtheit nat\u00c3\u00bcrlicher Personen oder die Gefahr eines Terroranschlags sowie das Aufsp\u00c3\u00bcren oder Identifizieren von T\u00c3\u00a4tern oder Verd\u00c3\u00a4chtigen in Bezug auf die in einem Anhang zu dieser Verordnung genannten Straftaten, sofern diese Straftaten in dem betreffenden Mitgliedstaat im Sinne des Rechts dieses Mitgliedstaats mit einer Freiheitsstrafe oder einer freiheitsentziehenden Ma\u00c3\u0178regel der Sicherung im H\u00c3\u00b6chstma\u00c3\u0178 von mindestens vier Jahren bedroht sind. Eine solche Schwelle f\u00c3\u00bcr eine Freiheitsstrafe oder eine freiheitsentziehende Ma\u00c3\u0178regel der Sicherung nach nationalem Recht tr\u00c3\u00a4gt dazu bei, sicherzustellen, dass die Straftat schwerwiegend genug ist, um den Einsatz biometrischer Echtzeit-Fernidentifizierungssysteme m\u00c3\u00b6glicherweise zu rechtfertigen. Dar\u00c3\u00bcber hinaus beruht die im Anhang dieser Verordnung aufgef\u00c3\u00bchrte Liste der Straftaten auf den 32 im Rahmenbeschluss 2002/584/JI des Rates (Fu\u00c3\u0178note 18) aufgef\u00c3\u00bchrten Straftaten, unter Ber\u00c3\u00bccksichtigung der Tatsache, dass einige der Straftaten in der Praxis eher relevant sein k\u00c3\u00b6nnen als andere, da der R\u00c3\u00bcckgriff auf die biometrische Echtzeit-Fernidentifizierung f\u00c3\u00bcr die konkrete Aufsp\u00c3\u00bcrung oder Identifizierung eines T\u00c3\u00a4ters oder Verd\u00c3\u00a4chtigen in Bezug auf eine der verschiedenen aufgef\u00c3\u00bchrten Straftaten voraussichtlich in \u00c3\u00a4u\u00c3\u0178erst unterschiedlichem Ma\u00c3\u0178e erforderlich und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig sein k\u00c3\u00b6nnte und da dabei die wahrscheinlichen Unterschiede in Schwere, Wahrscheinlichkeit und Ausma\u00c3\u0178 des Schadens oder m\u00c3\u00b6glicher negativer Folgen zu ber\u00c3\u00bccksichtigen sind. Eine unmittelbare Gefahr f\u00c3\u00bcr das Leben oder die k\u00c3\u00b6rperliche Unversehrtheit nat\u00c3\u00bcrlicher Personen kann auch durch die schwerwiegende St\u00c3\u00b6rung einer kritischen Infrastruktur im Sinne des Artikels 2 Nummer 4 der Richtlinie (EU) 2022/2557 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 19) entstehen, wenn die St\u00c3\u00b6rung oder Zerst\u00c3\u00b6rung einer solchen kritischen Infrastruktur zu einer unmittelbaren Gefahr f\u00c3\u00bcr das Leben oder die k\u00c3\u00b6rperliche Unversehrtheit einer Person f\u00c3\u00bchren w\u00c3\u00bcrde, auch durch die schwerwiegende Beeintr\u00c3\u00a4chtigung der Bereitstellung der Grundversorgung f\u00c3\u00bcr die Bev\u00c3\u00b6lkerung oder der Wahrnehmung der Kernfunktion des Staates. Dar\u00c3\u00bcber hinaus sollte diese Verordnung die F\u00c3\u00a4higkeit der Strafverfolgungs-, Grenzschutz-, Einwanderungs- oder Asylbeh\u00c3\u00b6rden erhalten, gem\u00c3\u00a4\u00c3\u0178 den im Unionsrecht und im nationalen Recht f\u00c3\u00bcr diesen Zweck festgelegten Bedingungen die Identit\u00c3\u00a4t der betreffenden Person in ihrer Anwesenheit festzustellen. Insbesondere sollten Strafverfolgungs-, Grenzschutz-, Einwanderungs- oder Asylbeh\u00c3\u00b6rden gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht oder dem nationalen Recht Informationssysteme verwenden k\u00c3\u00b6nnen, um eine Person zu identifizieren, die w\u00c3\u00a4hrend einer Identit\u00c3\u00a4tsfeststellung entweder verweigert, identifiziert zu werden, oder nicht in der Lage ist, ihre Identit\u00c3\u00a4t anzugeben oder zu belegen, wobei gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung keine vorherige Genehmigung erlangt werden muss. Dabei k\u00c3\u00b6nnte es sich beispielsweise um eine Person handeln, die in eine Straftat verwickelt ist und nicht gewillt oder aufgrund eines Unfalls oder des Gesundheitszustands nicht in der Lage ist, den Strafverfolgungsbeh\u00c3\u00b6rden ihre Identit\u00c3\u00a4t offenzulegen. Fu\u00c3\u0178note18: Rahmenbeschluss 2002/584/JI des Rates vom 13. Juni 2002 \u00c3\u00bcber den Europ\u00c3\u00a4ischen Haftbefehl und die \u00c3\u0153bergabeverfahren zwischen den Mitgliedstaa
