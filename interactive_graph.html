vorliegenden Artikels zu \u00c3\u00a4ndern, indem eine der darin festgelegten Bedingungen gestrichen wird, wenn konkrete und zuverl\u00c3\u00a4ssige Beweise daf\u00c3\u00bcr vorliegen, dass dies f\u00c3\u00bcr die Aufrechterhaltung des Schutzniveaus in Bezug auf Gesundheit, Sicherheit und die in dieser Verordnung vorgesehenen Grundrechte erforderlich ist.\n(8) Eine \u00c3\u201enderung der in Absatz 3 Unterabsatz 2 festgelegten Bedingungen, die gem\u00c3\u00a4\u00c3\u0178 den Abs\u00c3\u00a4tzen 6 und 7 des vorliegenden Artikels erlassen wurde, darf das allgemeine Schutzniveau in Bezug auf Gesundheit, Sicherheit und die in dieser Verordnung vorgesehenen Grundrechte nicht senken; dabei ist die Koh\u00c3\u00a4renz mit den gem\u00c3\u00a4\u00c3\u0178 Artikel 7 Absatz 1 erlassenen delegierten Rechtsakten sicherzustellen und die Marktentwicklungen und die technologischen Entwicklungen sind zu ber\u00c3\u00bccksichtigen."}, {"color": "#97c2fc", "id": "Art 7", "label": "Art 7", "shape": "dot", "title": "### Artikel 7: \u00c3\u201enderungen des Anhangs III\n(1) Die Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zur \u00c3\u201enderung von Anhang III durch Hinzuf\u00c3\u00bcgung oder \u00c3\u201enderung von Anwendungsf\u00c3\u00a4llen f\u00c3\u00bcr Hochrisiko-KI-Systeme zu erlassen, die beide der folgenden Bedingungen erf\u00c3\u00bcllen:\na) Die KI-Systeme sollen in einem der in Anhang III aufgef\u00c3\u00bchrten Bereiche eingesetzt werden;\nb) die KI-Systeme bergen ein Risiko der Sch\u00c3\u00a4digung in Bezug auf die Gesundheit und Sicherheit oder haben nachteilige Auswirkungen auf die Grundrechte und dieses Risiko gleicht dem Risiko der Sch\u00c3\u00a4digung oder den nachteiligen Auswirkungen, das bzw. die von den in Anhang III bereits genannten Hochrisiko-KI-Systemen ausgeht bzw. ausgehen, oder \u00c3\u00bcbersteigt diese.\n(2) Bei der Bewertung der Bedingung gem\u00c3\u00a4\u00c3\u0178 Absatz 1 Buchstabe b ber\u00c3\u00bccksichtigt die Kommission folgende Kriterien:\na) die Zweckbestimmung des KI-Systems;\nb) das Ausma\u00c3\u0178, in dem ein KI-System verwendet wird oder voraussichtlich verwendet werden wird;\nc) die Art und den Umfang der vom KI-System verarbeiteten und verwendeten Daten, insbesondere die Frage, ob besondere Kategorien personenbezogener Daten verarbeitet werden;\nd) das Ausma\u00c3\u0178, in dem das KI-System autonom handelt, und die M\u00c3\u00b6glichkeit, dass ein Mensch eine Entscheidung oder Empfehlungen, die zu einem potenziellen Schaden f\u00c3\u00bchren k\u00c3\u00b6nnen, au\u00c3\u0178er Kraft setzt;\ne) das Ausma\u00c3\u0178, in dem durch die Verwendung eines KI-Systems schon die Gesundheit und Sicherheit gesch\u00c3\u00a4digt wurden, es nachteilige Auswirkungen auf die Grundrechte gab oder z. B. nach Berichten oder dokumentierten Behauptungen, die den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden \u00c3\u00bcbermittelt werden, oder gegebenenfalls anderen Berichten Anlass zu erheblichen Bedenken hinsichtlich der Wahrscheinlichkeit eines solchen Schadens oder solcher nachteiligen Auswirkungen besteht;\nf) das potenzielle Ausma\u00c3\u0178 solcher Sch\u00c3\u00a4den oder nachteiligen Auswirkungen, insbesondere hinsichtlich ihrer Intensit\u00c3\u00a4t und ihrer Eignung, mehrere Personen zu beeintr\u00c3\u00a4chtigen oder eine bestimmte Gruppe von Personen unverh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig stark zu beeintr\u00c3\u00a4chtigen;\ng) das Ausma\u00c3\u0178, in dem Personen, die potenziell gesch\u00c3\u00a4digt oder negative Auswirkungen erleiden werden, von dem von einem KI-System hervorgebrachten Ergebnis abh\u00c3\u00a4ngen, weil es insbesondere aus praktischen oder rechtlichen Gr\u00c3\u00bcnden nach vern\u00c3\u00bcnftigem Ermessen unm\u00c3\u00b6glich ist, sich diesem Ergebnis zu entziehen;\nh) das Ausma\u00c3\u0178, in dem ein Machtungleichgewicht besteht oder in dem Personen, die potenziell gesch\u00c3\u00a4digt oder negative Auswirkungen erleiden werden, gegen\u00c3\u00bcber dem Betreiber eines KI-Systems schutzbed\u00c3\u00bcrftig sind, insbesondere aufgrund von Status, Autorit\u00c3\u00a4t, Wissen, wirtschaftlichen oder sozialen Umst\u00c3\u00a4nden oder Alter;\ni) das Ausma\u00c3\u0178, in dem das mithilfe eines KI-Systems hervorgebrachte Ergebnis unter Ber\u00c3\u00bccksichtigung der verf\u00c3\u00bcgbaren technischen L\u00c3\u00b6sungen f\u00c3\u00bcr seine Korrektur oder R\u00c3\u00bcckg\u00c3\u00a4ngigmachung leicht zu korrigieren oder r\u00c3\u00bcckg\u00c3\u00a4ngig zu machen ist, wobei Ergebnisse, die sich auf die Gesundheit, Sicherheit oder Grundrechte von Personen negativ auswirken, nicht als leicht korrigierbar oder r\u00c3\u00bcckg\u00c3\u00a4ngig zu machen gelten;\nj) das Ausma\u00c3\u0178 und die Wahrscheinlichkeit, dass der Einsatz des KI-Systems f\u00c3\u00bcr Einzelpersonen, Gruppen oder die Gesellschaft im Allgemeinen, einschlie\u00c3\u0178lich m\u00c3\u00b6glicher Verbesserungen der Produktsicherheit, n\u00c3\u00bctzlich ist;\nk) das Ausma\u00c3\u0178, in dem bestehendes Unionsrecht Folgendes vorsieht:\ni) wirksame Abhilfema\u00c3\u0178nahmen in Bezug auf die Risiken, die von einem KI-System ausgehen, mit Ausnahme von Schadenersatzanspr\u00c3\u00bcchen;\nii) wirksame Ma\u00c3\u0178nahmen zur Vermeidung oder wesentlichen Verringerung dieser Risiken.\n(3) Die Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zur \u00c3\u201enderung der Liste in Anhang III zu erlassen, um Hochrisiko-KI-Systeme zu streichen, die beide der folgenden Bedingungen erf\u00c3\u00bcllen:\na) Das betreffende Hochrisiko-KI-System weist unter Ber\u00c3\u00bccksichtigung der in Absatz 2 aufgef\u00c3\u00bchrten Kriterien keine erheblichen Risiken mehr f\u00c3\u00bcr die Grundrechte, Gesundheit oder Sicherheit auf;\nb) durch die Streichung wird das allgemeine Schutzniveau in Bezug auf Gesundheit, Sicherheit und Grundrechte im Rahmen des Unionsrechts nicht gesenkt."}, {"color": "#97c2fc", "id": "Art 8", "label": "Art 8", "shape": "dot", "title": "## ABSCHNITT 2: Anforderungen an Hochrisiko-KI-Systeme\n### Artikel 8: Einhaltung der Anforderungen\n(1) Hochrisiko-KI-Systeme m\u00c3\u00bcssen die in diesem Abschnitt festgelegten Anforderungen erf\u00c3\u00bcllen, wobei ihrer Zweckbestimmung sowie dem allgemein anerkannten Stand der Technik in Bezug auf KI und KI-bezogene Technologien Rechnung zu tragen ist. Bei der Gew\u00c3\u00a4hrleistung der Einhaltung dieser Anforderungen wird dem in Artikel 9 genannten Risikomanagementsystem Rechnung getragen.\n(2) Enth\u00c3\u00a4lt ein Produkt ein KI-System, f\u00c3\u00bcr das die Anforderungen dieser Verordnung und die Anforderungen der in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union gelten, so sind die Anbieter daf\u00c3\u00bcr verantwortlich, sicherzustellen, dass ihr Produkt alle geltenden Anforderungen der geltenden Harmonisierungsrechtsvorschriften der Union vollst\u00c3\u00a4ndig erf\u00c3\u00bcllt. Bei der Gew\u00c3\u00a4hrleistung der Erf\u00c3\u00bcllung der in diesem Abschnitt festgelegten Anforderungen durch die in Absatz 1 genannten Hochrisiko-KI-Systeme und im Hinblick auf die Gew\u00c3\u00a4hrleistung der Koh\u00c3\u00a4renz, der Vermeidung von Doppelarbeit und der Minimierung zus\u00c3\u00a4tzlicher Belastungen haben die Anbieter die Wahl, die erforderlichen Test- und Berichterstattungsverfahren, Informationen und Dokumentationen, die sie im Zusammenhang mit ihrem Produkt bereitstellen, gegebenenfalls in Dokumentationen und Verfahren zu integrieren, die bereits bestehen und gem\u00c3\u00a4\u00c3\u0178 den in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union vorgeschrieben sind."}, {"color": "#97c2fc", "id": "Art 9", "label": "Art 9", "shape": "dot", "title": "### Artikel 9: Risikomanagementsystem\n(1) F\u00c3\u00bcr Hochrisiko-KI-Systeme wird ein Risikomanagementsystem eingerichtet, angewandt, dokumentiert und aufrechterhalten.\n(2) Das Risikomanagementsystem versteht sich als ein kontinuierlicher iterativer Prozess, der w\u00c3\u00a4hrend des gesamten Lebenszyklus eines Hochrisiko-KI-Systems geplant und durchgef\u00c3\u00bchrt wird und eine regelm\u00c3\u00a4\u00c3\u0178ige systematische \u00c3\u0153berpr\u00c3\u00bcfung und Aktualisierung erfordert. Es umfasst folgende Schritte:\na) die Ermittlung und Analyse der bekannten und vern\u00c3\u00bcnftigerweise vorhersehbaren Risiken, die vom Hochrisiko-KI-System f\u00c3\u00bcr die Gesundheit, Sicherheit oder Grundrechte ausgehen k\u00c3\u00b6nnen, wenn es entsprechend seiner Zweckbestimmung verwendet wird;\nb) die Absch\u00c3\u00a4tzung und Bewertung der Risiken, die entstehen k\u00c3\u00b6nnen, wenn das Hochrisiko-KI-System entsprechend seiner Zweckbestimmung oder im Rahmen einer vern\u00c3\u00bcnftigerweise vorhersehbaren Fehlanwendung verwendet wird;\nc) die Bewertung anderer m\u00c3\u00b6glicherweise auftretender Risiken auf der Grundlage der Auswertung der Daten aus dem in Artikel 72 genannten System zur Beobachtung nach dem Inverkehrbringen;\nd) die Ergreifung geeigneter und gezielter Risikomanagementma\u00c3\u0178nahmen zur Bew\u00c3\u00a4ltigung der gem\u00c3\u00a4\u00c3\u0178 Buchstabe a ermittelten Risiken.\n(3) Die in diesem Artikel genannten Risiken betreffen nur solche Risiken, die durch die Entwicklung oder Konzeption des Hochrisiko-KI-Systems oder durch die Bereitstellung ausreichender technischer Informationen angemessen gemindert oder behoben werden k\u00c3\u00b6nnen.\n(4) Bei den in Absatz 2 Buchstabe d genannten Risikomanagementma\u00c3\u0178nahmen werden die Auswirkungen und m\u00c3\u00b6glichen Wechselwirkungen, die sich aus der kombinierten Anwendung der Anforderungen dieses Abschnitts ergeben, geb\u00c3\u00bchrend ber\u00c3\u00bccksichtigt, um die Risiken wirksamer zu minimieren und gleichzeitig ein angemessenes Gleichgewicht bei der Durchf\u00c3\u00bchrung der Ma\u00c3\u0178nahmen zur Erf\u00c3\u00bcllung dieser Anforderungen sicherzustellen.\n(5) Die in Absatz 2 Buchstabe d genannten Risikomanagementma\u00c3\u0178nahmen werden so gestaltet, dass jedes mit einer bestimmten Gefahr verbundene relevante Restrisiko sowie das Gesamtrestrisiko der Hochrisiko-KI-Systeme als vertretbar beurteilt wird.\nBei der Festlegung der am besten geeigneten Risikomanagementma\u00c3\u0178nahmen ist Folgendes sicherzustellen:\na) soweit technisch m\u00c3\u00b6glich, Beseitigung oder Verringerung der gem\u00c3\u00a4\u00c3\u0178 Absatz 2 ermittelten und bewerteten Risiken durch eine geeignete Konzeption und Entwicklung des Hochrisiko-KI-Systems;\nb) gegebenenfalls Anwendung angemessener Minderungs- und Kontrollma\u00c3\u0178nahmen zur Bew\u00c3\u00a4ltigung nicht auszuschlie\u00c3\u0178ender Risiken;\nc) Bereitstellung der gem\u00c3\u00a4\u00c3\u0178 Artikel 13 erforderlichen Informationen und gegebenenfalls entsprechende Schulung der Betreiber.\nZur Beseitigung oder Verringerung der Risiken im Zusammenhang mit der Verwendung des Hochrisiko-KI-Systems werden die technischen Kenntnisse, die Erfahrungen und der Bildungsstand, die vom Betreiber erwartet werden k\u00c3\u00b6nnen, sowie der voraussichtliche Kontext, in dem das System eingesetzt werden soll, geb\u00c3\u00bchrend ber\u00c3\u00bccksichtigt.\n(6) Hochrisiko-KI-Systeme m\u00c3\u00bcssen getestet werden, um die am besten geeigneten gezielten Risikomanagementma\u00c3\u0178nahmen zu ermitteln. Durch das Testen wird sichergestellt, dass Hochrisiko-KI-Systeme stets im Einklang mit ihrer Zweckbestimmung funktionieren und die Anforderungen dieses Abschnitts erf\u00c3\u00bcllen.\n(7) Die Testverfahren k\u00c3\u00b6nnen einen Test unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 Artikel 60 umfassen.\n(8) Das Testen von Hochrisiko-KI-Systemen erfolgt zu jedem geeigneten Zeitpunkt w\u00c3\u00a4hrend des gesamten Entwicklungsprozesses und in jedem Fall vor ihrem Inverkehrbringen oder ihrer Inbetriebnahme. Das Testen erfolgt anhand vorab festgelegter Metriken und Wahrscheinlichkeitsschwellenwerte, die f\u00c3\u00bcr die Zweckbestimmung des Hochrisiko-KI-Systems geeignet sind.\n(9) Bei der Umsetzung des in den Abs\u00c3\u00a4tzen 1 bis 7 vorgesehenen Risikomanagementsystems ber\u00c3\u00bccksichtigen die Anbieter, ob angesichts seiner Zweckbestimmung das Hochrisiko-KI-System wahrscheinlich nachteilige Auswirkungen auf Personen unter 18 Jahren oder gegebenenfalls andere schutzbed\u00c3\u00bcrftige Gruppen haben wird.\n(10) Bei Anbietern von Hochrisiko-KI-Systemen, die den Anforderungen an interne Risikomanagementprozesse gem\u00c3\u00a4\u00c3\u0178 anderen einschl\u00c3\u00a4gigen Bestimmungen des Unionsrechts unterliegen, k\u00c3\u00b6nnen die in den Abs\u00c3\u00a4tzen 1 bis 9 enthaltenen Aspekte Bestandteil der nach diesem Recht festgelegten Risikomanagementverfahren sein oder mit diesen Verfahren kombiniert werden."}, {"color": "#97c2fc", "id": "Art 10", "label": "Art 10", "shape": "dot", "title": "### Artikel 10: Daten und Daten-Governance\n(1) Hochrisiko-KI-Systeme, in denen Techniken eingesetzt werden, bei denen KI-Modelle mit Daten trainiert werden, m\u00c3\u00bcssen mit Trainings-, Validierungs- und Testdatens\u00c3\u00a4tzen entwickelt werden, die den in den Abs\u00c3\u00a4tzen 2 bis 5 genannten Qualit\u00c3\u00a4tskriterien entsprechen, wenn solche Datens\u00c3\u00a4tze verwendet werden.\n(2) F\u00c3\u00bcr Trainings-, Validierungs- und Testdatens\u00c3\u00a4tze gelten Daten-Governance- und Datenverwaltungsverfahren, die f\u00c3\u00bcr die Zweckbestimmung des Hochrisiko-KI-Systems geeignet sind. Diese Verfahren betreffen insbesondere\na) die einschl\u00c3\u00a4gigen konzeptionellen Entscheidungen,\nb) die Datenerhebungsverfahren und die Herkunft der Daten und im Falle personenbezogener Daten den urspr\u00c3\u00bcnglichen Zweck der Datenerhebung,\nc) relevante Datenaufbereitungsvorg\u00c3\u00a4nge wie Annotation, Kennzeichnung, Bereinigung, Aktualisierung, Anreicherung und Aggregierung,\nd) die Aufstellung von Annahmen, insbesondere in Bezug auf die Informationen, die mit den Daten erfasst und dargestellt werden sollen,\ne) eine Bewertung der Verf\u00c3\u00bcgbarkeit, Menge und Eignung der ben\u00c3\u00b6tigten Datens\u00c3\u00a4tze,\nf) eine Untersuchung im Hinblick auf m\u00c3\u00b6gliche Verzerrungen (Bias), die die Gesundheit und Sicherheit von Personen beeintr\u00c3\u00a4chtigen, sich negativ auf die Grundrechte auswirken oder zu einer nach den Rechtsvorschriften der Union verbotenen Diskriminierung f\u00c3\u00bchren k\u00c3\u00b6nnten, insbesondere wenn die Datenausgaben die Eingaben f\u00c3\u00bcr k\u00c3\u00bcnftige Operationen beeinflussen,\ng) geeignete Ma\u00c3\u0178nahmen zur Erkennung, Verhinderung und Abschw\u00c3\u00a4chung m\u00c3\u00b6glicher gem\u00c3\u00a4\u00c3\u0178 Buchstabe f ermittelter Verzerrungen,\nh) die Ermittlung relevanter Datenl\u00c3\u00bccken oder M\u00c3\u00a4ngel, die der Einhaltung dieser Verordnung entgegenstehen, und wie diese L\u00c3\u00bccken und M\u00c3\u00a4ngel behoben werden k\u00c3\u00b6nnen.\n(3) Die Trainings-, Validierungs- und Testdatens\u00c3\u00a4tze m\u00c3\u00bcssen im Hinblick auf die Zweckbestimmung relevant, hinreichend repr\u00c3\u00a4sentativ und so weit wie m\u00c3\u00b6glich fehlerfrei und vollst\u00c3\u00a4ndig sein. Sie m\u00c3\u00bcssen die geeigneten statistischen Merkmale, gegebenenfalls auch bez\u00c3\u00bcglich der Personen oder Personengruppen, f\u00c3\u00bcr die das Hochrisiko-KI-System bestimmungsgem\u00c3\u00a4\u00c3\u0178 verwendet werden soll, haben. Diese Merkmale der Datens\u00c3\u00a4tze k\u00c3\u00b6nnen auf der Ebene einzelner Datens\u00c3\u00a4tze oder auf der Ebene einer Kombination davon erf\u00c3\u00bcllt werden.\n(4) Die Datens\u00c3\u00a4tze m\u00c3\u00bcssen, soweit dies f\u00c3\u00bcr die Zweckbestimmung erforderlich ist, die entsprechenden Merkmale oder Elemente ber\u00c3\u00bccksichtigen, die f\u00c3\u00bcr die besonderen geografischen, kontextuellen, verhaltensbezogenen oder funktionalen Rahmenbedingungen, unter denen das Hochrisiko-KI-System bestimmungsgem\u00c3\u00a4\u00c3\u0178 verwendet werden soll, typisch sind.\n(5) Soweit dies f\u00c3\u00bcr die Erkennung und Korrektur von Verzerrungen im Zusammenhang mit Hochrisiko-KI-Systemen im Einklang mit Absatz 2 Buchstaben f und g dieses Artikels unbedingt erforderlich ist, d\u00c3\u00bcrfen die Anbieter solcher Systeme ausnahmsweise besondere Kategorien personenbezogener Daten verarbeiten, wobei sie angemessene Vorkehrungen f\u00c3\u00bcr den Schutz der Grundrechte und Grundfreiheiten nat\u00c3\u00bcrlicher Personen treffen m\u00c3\u00bcssen. Zus\u00c3\u00a4tzlich zu den Bestimmungen der Verordnungen (EU) 2016/679 und (EU) 2018/1725 und der Richtlinie (EU) 2016/680 m\u00c3\u00bcssen alle folgenden Bedingungen erf\u00c3\u00bcllt sein, damit eine solche Verarbeitung stattfinden kann:\na) Die Erkennung und Korrektur von Verzerrungen kann durch die Verarbeitung anderer Daten, einschlie\u00c3\u0178lich synthetischer oder anonymisierter Daten, nicht effektiv durchgef\u00c3\u00bchrt werden;\nb) die besonderen Kategorien personenbezogener Daten unterliegen technischen Beschr\u00c3\u00a4nkungen einer Weiterverwendung der personenbezogenen Daten und modernsten Sicherheits- und Datenschutzma\u00c3\u0178nahmen, einschlie\u00c3\u0178lich Pseudonymisierung;\nc) die besonderen Kategorien personenbezogener Daten unterliegen Ma\u00c3\u0178nahmen, mit denen sichergestellt wird, dass die verarbeiteten personenbezogenen Daten gesichert, gesch\u00c3\u00bctzt und Gegenstand angemessener Sicherheitsvorkehrungen sind, wozu auch strenge Kontrollen des Zugriffs und seine Dokumentation geh\u00c3\u00b6ren, um Missbrauch zu verhindern und sicherzustellen, dass nur befugte Personen Zugang zu diesen personenbezogenen Daten mit angemessenen Vertraulichkeitspflichten haben;\nd) die besonderen Kategorien personenbezogener Daten werden nicht an Dritte \u00c3\u00bcbermittelt oder \u00c3\u00bcbertragen, noch haben diese Dritten anderweitigen Zugang zu diesen Daten;\ne) die besonderen Kategorien personenbezogener Daten werden gel\u00c3\u00b6scht, sobald die Verzerrung korrigiert wurde oder das Ende der Speicherfrist f\u00c3\u00bcr die personenbezogenen Daten erreicht ist, je nachdem, was zuerst eintritt;\nf) die Aufzeichnungen \u00c3\u00bcber Verarbeitungst\u00c3\u00a4tigkeiten gem\u00c3\u00a4\u00c3\u0178 den Verordnungen (EU) 2016/679 und (EU) 2018/1725 und der Richtlinie (EU) 2016/680 enthalten die Gr\u00c3\u00bcnde, warum die Verarbeitung besonderer Kategorien personenbezogener Daten f\u00c3\u00bcr die Erkennung und Korrektur von Verzerrungen unbedingt erforderlich war und warum dieses Ziel mit der Verarbeitung anderer Daten nicht erreicht werden konnte.\n(6) Bei der Entwicklung von Hochrisiko-KI-Systemen, in denen keine Techniken eingesetzt werden, bei denen KI-Modelle trainiert werden, gelten die Abs\u00c3\u00a4tze 2 bis 5 nur f\u00c3\u00bcr Testdatens\u00c3\u00a4tze."}, {"color": "#97c2fc", "id": "Art 11", "label": "Art 11", "shape": "dot", "title": "### Artikel 11: Technische Dokumentation\n(1) Die technische Dokumentation eines Hochrisiko-KI-Systems wird erstellt, bevor dieses System in Verkehr gebracht oder in Betrieb genommen wird, und ist auf dem neuesten Stand zu halten.\nDie technische Dokumentation wird so erstellt, dass aus ihr der Nachweis hervorgeht, wie das Hochrisiko-KI-System die Anforderungen dieses Abschnitts erf\u00c3\u00bcllt, und dass den zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden und den notifizierten Stellen die Informationen in klarer und verst\u00c3\u00a4ndlicher Form zur Verf\u00c3\u00bcgung stehen, die erforderlich sind, um zu beurteilen, ob das KI-System diese Anforderungen erf\u00c3\u00bcllt. Sie enth\u00c3\u00a4lt zumindest die in Anhang IV genannten Angaben. KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, k\u00c3\u00b6nnen die in Anhang IV aufgef\u00c3\u00bchrten Elemente der technischen Dokumentation in vereinfachter Weise bereitstellen. Zu diesem Zweck erstellt die Kommission ein vereinfachtes Formular f\u00c3\u00bcr die technische Dokumentation, das auf die Bed\u00c3\u00bcrfnisse von kleinen Unternehmen und Kleinstunternehmen zugeschnitten ist. Entscheidet sich ein KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen, f\u00c3\u00bcr eine vereinfachte Bereitstellung der in Anhang IV vorgeschriebenen Angaben, so verwendet es das in diesem Absatz genannte Formular. Die notifizierten Stellen akzeptieren das Formular f\u00c3\u00bcr die Zwecke der Konformit\u00c3\u00a4tsbewertung.\n(2) Wird ein Hochrisiko-KI-System, das mit einem Produkt verbunden ist, das unter die in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union f\u00c3\u00a4llt, in Verkehr gebracht oder in Betrieb genommen, so wird eine einzige technische Dokumentation erstellt, die alle in Absatz 1 genannten Informationen sowie die nach diesen Rechtsakten erforderlichen Informationen enth\u00c3\u00a4lt.\n(3) Die Kommission ist befugt, wenn dies n\u00c3\u00b6tig ist, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zur \u00c3\u201enderung des Anhangs IV zu erlassen, damit die technische Dokumentation in Anbetracht des technischen Fortschritts stets alle Informationen enth\u00c3\u00a4lt, die erforderlich sind, um zu beurteilen, ob das System die Anforderungen dieses Abschnitts erf\u00c3\u00bcllt."}, {"color": "#97c2fc", "id": "Art 12", "label": "Art 12", "shape": "dot", "title": "### Artikel 12: Aufzeichnungspflichten\n(1) Die Technik der Hochrisiko-KI-Systeme muss die automatische Aufzeichnung von Ereignissen (im Folgenden \u00e2\u20ac\u017eProtokollierung\u00e2\u20ac\u0153) w\u00c3\u00a4hrend des Lebenszyklus des Systems erm\u00c3\u00b6glichen.\n(2) Zur Gew\u00c3\u00a4hrleistung, dass das Funktionieren des Hochrisiko-KI-Systems in einem der Zweckbestimmung des Systems angemessenen Ma\u00c3\u0178e r\u00c3\u00bcckverfolgbar ist, erm\u00c3\u00b6glichen die Protokollierungsfunktionen die Aufzeichnung von Ereignissen, die f\u00c3\u00bcr Folgendes relevant sind:\na) die Ermittlung von Situationen, die dazu f\u00c3\u00bchren k\u00c3\u00b6nnen, dass das Hochrisiko-KI-System ein Risiko im Sinne des Artikels 79 Absatz 1 birgt oder dass es zu einer wesentlichen \u00c3\u201enderung kommt,\nb) die Erleichterung der Beobachtung nach dem Inverkehrbringen gem\u00c3\u00a4\u00c3\u0178 Artikel 72 und\nc) die \u00c3\u0153berwachung des Betriebs der Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 Artikel 26 Absatz 5. (3) Die Protokollierungsfunktionen der in Anhang III Nummer 1 Buchstabe a genannten Hochrisiko-KI-Systeme m\u00c3\u00bcssen zumindest Folgendes umfassen:\na) Aufzeichnung jedes Zeitraums der Verwendung des Systems (Datum und Uhrzeit des Beginns und des Endes jeder Verwendung);\nb) die Referenzdatenbank, mit der das System die Eingabedaten abgleicht;\nc) die Eingabedaten, mit denen die Abfrage zu einer \u00c3\u0153bereinstimmung gef\u00c3\u00bchrt hat;\nd) die Identit\u00c3\u00a4t der gem\u00c3\u00a4\u00c3\u0178 Artikel 14 Absatz 5 an der \u00c3\u0153berpr\u00c3\u00bcfung der Ergebnisse beteiligten nat\u00c3\u00bcrlichen Personen."}, {"color": "#97c2fc", "id": "Art 13", "label": "Art 13", "shape": "dot", "title": "### Artikel 13: Transparenz und Bereitstellung von Informationen f\u00c3\u00bcr die Betreiber\n(1) Hochrisiko-KI-Systeme werden so konzipiert und entwickelt, dass ihr Betrieb hinreichend transparent ist, damit die Betreiber die Ausgaben eines Systems angemessen interpretieren und verwenden k\u00c3\u00b6nnen. Die Transparenz wird auf eine geeignete Art und in einem angemessenen Ma\u00c3\u0178 gew\u00c3\u00a4hrleistet, damit die Anbieter und Betreiber ihre in Abschnitt 3 festgelegten einschl\u00c3\u00a4gigen Pflichten erf\u00c3\u00bcllen k\u00c3\u00b6nnen.\n(2) Hochrisiko-KI-Systeme werden mit Betriebsanleitungen in einem geeigneten digitalen Format bereitgestellt oder auf andere Weise mit Betriebsanleitungen versehen, die pr\u00c3\u00a4zise, vollst\u00c3\u00a4ndige, korrekte und eindeutige Informationen in einer f\u00c3\u00bcr die Betreiber relevanten, barrierefrei zug\u00c3\u00a4nglichen und verst\u00c3\u00a4ndlichen Form enthalten.\n(3) Die Betriebsanleitungen enthalten mindestens folgende Informationen:\na) den Namen und die Kontaktangaben des Anbieters sowie gegebenenfalls seines Bevollm\u00c3\u00a4chtigten;\nb) die Merkmale, F\u00c3\u00a4higkeiten und Leistungsgrenzen des Hochrisiko-KI-Systems, einschlie\u00c3\u0178lich\ni) seiner Zweckbestimmung,\nii) des Ma\u00c3\u0178es an Genauigkeit \u00e2\u20ac\u201d einschlie\u00c3\u0178lich diesbez\u00c3\u00bcglicher Metriken \u00e2\u20ac\u201d, Robustheit und Cybersicherheit gem\u00c3\u00a4\u00c3\u0178 Artikel 15, f\u00c3\u00bcr das das Hochrisiko-KI-System getestet und validiert wurde und das zu erwarten ist, sowie aller bekannten und vorhersehbaren Umst\u00c3\u00a4nde, die sich auf das erwartete Ma\u00c3\u0178 an Genauigkeit, Robustheit und Cybersicherheit auswirken k\u00c3\u00b6nnen;\niii) aller bekannten oder vorhersehbaren Umst\u00c3\u00a4nde bez\u00c3\u00bcglich der Verwendung des Hochrisiko-KI-Systems im Einklang mit seiner Zweckbestimmung oder einer vern\u00c3\u00bcnftigerweise vorhersehbaren Fehlanwendung, die zu den in Artikel 9 Absatz 2 genannten Risiken f\u00c3\u00bcr die Gesundheit und Sicherheit oder die Grundrechte f\u00c3\u00bchren k\u00c3\u00b6nnen,\niv) gegebenenfalls der technischen F\u00c3\u00a4higkeiten und Merkmale des Hochrisiko-KI-Systems, um Informationen bereitzustellen, die zur Erl\u00c3\u00a4uterung seiner Ausgaben relevant sind;\nv) gegebenenfalls seiner Leistung in Bezug auf bestimmte Personen oder Personengruppen, auf die das System bestimmungsgem\u00c3\u00a4\u00c3\u0178 angewandt werden soll;\nvi) gegebenenfalls der Spezifikationen f\u00c3\u00bcr die Eingabedaten oder sonstiger relevanter Informationen \u00c3\u00bcber die verwendeten Trainings-, Validierungs- und Testdatens\u00c3\u00a4tze, unter Ber\u00c3\u00bccksichtigung der Zweckbestimmung des Hochrisiko-KI-Systems;\nvii) gegebenenfalls Informationen, die es den Betreibern erm\u00c3\u00b6glichen, die Ausgabe des Hochrisiko-KI-Systems zu interpretieren und es angemessen zu nutzen;\nc) etwaige \u00c3\u201enderungen des Hochrisiko-KI-Systems und seiner Leistung, die der Anbieter zum Zeitpunkt der ersten Konformit\u00c3\u00a4tsbewertung vorab bestimmt hat;\nd) die in Artikel 14 genannten Ma\u00c3\u0178nahmen zur Gew\u00c3\u00a4hrleistung der menschlichen Aufsicht, einschlie\u00c3\u0178lich der technischen Ma\u00c3\u0178nahmen, die getroffen wurden, um den Betreibern die Interpretation der Ausgaben von Hochrisiko-KI-Systemen zu erleichtern;\ne) die erforderlichen Rechen- und Hardware-Ressourcen, die erwartete Lebensdauer des Hochrisiko-KI-Systems und alle erforderlichen Wartungs- und Pflegema\u00c3\u0178nahmen einschlie\u00c3\u0178lich deren H\u00c3\u00a4ufigkeit zur Gew\u00c3\u00a4hrleistung des ordnungsgem\u00c3\u00a4\u00c3\u0178en Funktionierens dieses KI-Systems, auch in Bezug auf Software-Updates;\nf) gegebenenfalls eine Beschreibung der in das Hochrisiko-KI-System integrierten Mechanismen, die es den Betreibern erm\u00c3\u00b6glicht, die Protokolle im Einklang mit Artikel 12 ordnungsgem\u00c3\u00a4\u00c3\u0178 zu erfassen, zu speichern und auszuwerten."}, {"color": "#97c2fc", "id": "Art 14", "label": "Art 14", "shape": "dot", "title": "### Artikel 14: Menschliche Aufsicht\n(1) Hochrisiko-KI-Systeme werden so konzipiert und entwickelt, dass sie w\u00c3\u00a4hrend der Dauer ihrer Verwendung \u00e2\u20ac\u201d auch mit geeigneten Instrumenten einer Mensch-Maschine-Schnittstelle \u00e2\u20ac\u201d von nat\u00c3\u00bcrlichen Personen wirksam beaufsichtigt werden k\u00c3\u00b6nnen.\n(2) Die menschliche Aufsicht dient der Verhinderung oder Minimierung der Risiken f\u00c3\u00bcr Gesundheit, Sicherheit oder Grundrechte, die entstehen k\u00c3\u00b6nnen, wenn ein Hochrisiko-KI-System im Einklang mit seiner Zweckbestimmung oder im Rahmen einer vern\u00c3\u00bcnftigerweise vorhersehbaren Fehlanwendung verwendet wird, insbesondere wenn solche Risiken trotz der Einhaltung anderer Anforderungen dieses Abschnitts fortbestehen.\n(3) Die Aufsichtsma\u00c3\u0178nahmen m\u00c3\u00bcssen den Risiken, dem Grad der Autonomie und dem Kontext der Nutzung des Hochrisiko-KI-Systems angemessen sein und werden durch eine oder beide der folgenden Arten von Vorkehrungen gew\u00c3\u00a4hrleistet:\na) Vorkehrungen, die vor dem Inverkehrbringen oder der Inbetriebnahme vom Anbieter bestimmt und, sofern technisch machbar, in das Hochrisiko-KI-System eingebaut werden;\nb) Vorkehrungen, die vor dem Inverkehrbringen oder der Inbetriebnahme des Hochrisiko-KI-Systems vom Anbieter bestimmt werden und dazu geeignet sind, vom Betreiber umgesetzt zu werden.\n(4) F\u00c3\u00bcr die Zwecke der Durchf\u00c3\u00bchrung der Abs\u00c3\u00a4tze 1, 2 und 3 wird das Hochrisiko-KI-System dem Betreiber so zur Verf\u00c3\u00bcgung gestellt, dass die nat\u00c3\u00bcrlichen Personen, denen die menschliche Aufsicht \u00c3\u00bcbertragen wurde, angemessen und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig in der Lage sind,\na) die einschl\u00c3\u00a4gigen F\u00c3\u00a4higkeiten und Grenzen des Hochrisiko-KI-Systems angemessen zu verstehen und seinen Betrieb ordnungsgem\u00c3\u00a4\u00c3\u0178 zu \u00c3\u00bcberwachen, einschlie\u00c3\u0178lich in Bezug auf das Erkennen und Beheben von Anomalien, Fehlfunktionen und unerwarteter Leistung;\nb) sich einer m\u00c3\u00b6glichen Neigung zu einem automatischen oder \u00c3\u00bcberm\u00c3\u00a4\u00c3\u0178igen Vertrauen in die von einem Hochrisiko-KI-System hervorgebrachte Ausgabe (\u00e2\u20ac\u017eAutomatisierungsbias\u00e2\u20ac\u0153) bewusst zu bleiben, insbesondere wenn Hochrisiko-KI-Systeme Informationen oder Empfehlungen ausgeben, auf deren Grundlage nat\u00c3\u00bcrliche Personen Entscheidungen treffen;\nc) die Ausgabe des Hochrisiko-KI-Systems richtig zu interpretieren, wobei beispielsweise die vorhandenen Interpretationsinstrumente und -methoden zu ber\u00c3\u00bccksichtigen sind;\nd) in einer bestimmten Situation zu beschlie\u00c3\u0178en, das Hochrisiko-KI-System nicht zu verwenden oder die Ausgabe des Hochrisiko-KI-Systems au\u00c3\u0178er Acht zu lassen, au\u00c3\u0178er Kraft zu setzen oder r\u00c3\u00bcckg\u00c3\u00a4ngig zu machen;\ne) in den Betrieb des Hochrisiko-KI-Systems einzugreifen oder den Systembetrieb mit einer \u00e2\u20ac\u017eStopptaste\u00e2\u20ac\u0153 oder einem \u00c3\u00a4hnlichen Verfahren zu unterbrechen, was dem System erm\u00c3\u00b6glicht, in einem sicheren Zustand zum Stillstand zu kommen.\n(5) Bei den in Anhang III Nummer 1 Buchstabe a genannten Hochrisiko-KI-Systemen m\u00c3\u00bcssen die in Absatz 3 des vorliegenden Artikels genannten Vorkehrungen so gestaltet sein, dass au\u00c3\u0178erdem der Betreiber keine Ma\u00c3\u0178nahmen oder Entscheidungen allein aufgrund des vom System hervorgebrachten Identifizierungsergebnisses trifft, solange diese Identifizierung nicht von mindestens zwei nat\u00c3\u00bcrlichen Personen, die die notwendige Kompetenz, Ausbildung und Befugnis besitzen, getrennt \u00c3\u00bcberpr\u00c3\u00bcft und best\u00c3\u00a4tigt wurde.\nDie Anforderung einer getrennten \u00c3\u0153berpr\u00c3\u00bcfung durch mindestens zwei nat\u00c3\u00bcrliche Personen gilt nicht f\u00c3\u00bcr Hochrisiko-KI-Systeme, die f\u00c3\u00bcr Zwecke in den Bereichen Strafverfolgung, Migration, Grenzkontrolle oder Asyl verwendet werden, wenn die Anwendung dieser Anforderung nach Unionsrecht oder nationalem Recht unverh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig w\u00c3\u00a4re."}, {"color": "#97c2fc", "id": "Art 15", "label": "Art 15", "shape": "dot", "title": "### Artikel 15: Genauigkeit, Robustheit und Cybersicherheit\n(1) Hochrisiko-KI-Systeme werden so konzipiert und entwickelt, dass sie ein angemessenes Ma\u00c3\u0178 an Genauigkeit, Robustheit und Cybersicherheit erreichen und in dieser Hinsicht w\u00c3\u00a4hrend ihres gesamten Lebenszyklus best\u00c3\u00a4ndig funktionieren.\n(2) Um die technischen Aspekte der Art und Weise der Messung des angemessenen Ma\u00c3\u0178es an Genauigkeit und Robustheit gem\u00c3\u00a4\u00c3\u0178 Absatz 1 und anderer einschl\u00c3\u00a4giger Leistungsmetriken anzugehen, f\u00c3\u00b6rdert die Kommission in Zusammenarbeit mit einschl\u00c3\u00a4gigen Interessentr\u00c3\u00a4gern und Organisationen wie Metrologie- und Benchmarking-Beh\u00c3\u00b6rden gegebenenfalls die Entwicklung von Benchmarks und Messmethoden.\n(3) Die Ma\u00c3\u0178e an Genauigkeit und die relevanten Genauigkeitsmetriken von Hochrisiko-KI-Systemen werden in den ihnen beigef\u00c3\u00bcgten Betriebsanleitungen angegeben.\n(4) Hochrisiko-KI-Systeme m\u00c3\u00bcssen so widerstandsf\u00c3\u00a4hig wie m\u00c3\u00b6glich gegen\u00c3\u00bcber Fehlern, St\u00c3\u00b6rungen oder Unstimmigkeiten sein, die innerhalb des Systems oder der Umgebung, in der das System betrieben wird, insbesondere wegen seiner Interaktion mit nat\u00c3\u00bcrlichen Personen oder anderen Systemen, auftreten k\u00c3\u00b6nnen. In diesem Zusammenhang sind technische und organisatorische Ma\u00c3\u0178nahmen zu ergreifen.\nDie Robustheit von Hochrisiko-KI-Systemen kann durch technische Redundanz erreicht werden, was auch Sicherungs- oder St\u00c3\u00b6rungssicherheitspl\u00c3\u00a4ne umfassen kann.\nHochrisiko-KI-Systeme, die nach dem Inverkehrbringen oder der Inbetriebnahme weiterhin dazulernen, sind so zu entwickeln, dass das Risiko m\u00c3\u00b6glicherweise verzerrter Ausgaben, die k\u00c3\u00bcnftige Vorg\u00c3\u00a4nge beeinflussen (\u00e2\u20ac\u017eR\u00c3\u00bcckkopplungsschleifen\u00e2\u20ac\u0153), beseitigt oder so gering wie m\u00c3\u00b6glich gehalten wird und sichergestellt wird, dass auf solche R\u00c3\u00bcckkopplungsschleifen angemessen mit geeigneten Risikominderungsma\u00c3\u0178nahmen eingegangen wird.\n(5) Hochrisiko-KI-Systeme m\u00c3\u00bcssen widerstandsf\u00c3\u00a4hig gegen Versuche unbefugter Dritter sein, ihre Verwendung, Ausgaben oder Leistung durch Ausnutzung von Systemschwachstellen zu ver\u00c3\u00a4ndern.\nDie technischen L\u00c3\u00b6sungen zur Gew\u00c3\u00a4hrleistung der Cybersicherheit von Hochrisiko-KI-Systemen m\u00c3\u00bcssen den jeweiligen Umst\u00c3\u00a4nden und Risiken angemessen sein.\nDie technischen L\u00c3\u00b6sungen f\u00c3\u00bcr den Umgang mit KI-spezifischen Schwachstellen umfassen gegebenenfalls Ma\u00c3\u0178nahmen, um Angriffe, mit denen versucht wird, eine Manipulation des Trainingsdatensatzes (\u00e2\u20ac\u017edata poisoning\u00e2\u20ac\u0153) oder vortrainierter Komponenten, die beim Training verwendet werden (\u00e2\u20ac\u017emodel poisoning\u00e2\u20ac\u0153), vorzunehmen, Eingabedaten, die das KI-Modell zu Fehlern verleiten sollen (\u00e2\u20ac\u017eadversarial examples\u00e2\u20ac\u0153 oder \u00e2\u20ac\u017emodel evasions\u00e2\u20ac\u0153), Angriffe auf vertrauliche Daten oder Modellm\u00c3\u00a4ngel zu verh\u00c3\u00bcten, zu erkennen, darauf zu reagieren, sie zu beseitigen und zu kontrollieren."}, {"color": "#97c2fc", "id": "Art 16", "label": "Art 16", "shape": "dot", "title": "## ABSCHNITT 3: Pflichten der Anbieter und Betreiber von Hochrisiko-KI-Systemen und anderer Beteiligter\n### Artikel 16: Pflichten der Anbieter von Hochrisiko-KI-Systemen\nAnbieter von Hochrisiko-KI-Systemen m\u00c3\u00bcssen\na) sicherstellen, dass ihre Hochrisiko-KI-Systeme die in Abschnitt 2 festgelegten Anforderungen erf\u00c3\u00bcllen;\nb) auf dem Hochrisiko-KI-System oder, falls dies nicht m\u00c3\u00b6glich ist, auf seiner Verpackung oder in der beigef\u00c3\u00bcgten Dokumentation ihren Namen, ihren eingetragenen Handelsnamen bzw. ihre eingetragene Handelsmarke und ihre Kontaktanschrift angeben;\nc) \u00c3\u00bcber ein Qualit\u00c3\u00a4tsmanagementsystem verf\u00c3\u00bcgen, das Artikel 17 entspricht;\nd) die in Artikel 18 genannte Dokumentation aufbewahren;\ne) die von ihren Hochrisiko-KI-Systemen automatisch erzeugten Protokolle gem\u00c3\u00a4\u00c3\u0178 Artikel 19 aufbewahren, wenn diese ihrer Kontrolle unterliegen;\nf) sicherstellen, dass das Hochrisiko-KI-System dem betreffenden Konformit\u00c3\u00a4tsbewertungsverfahren gem\u00c3\u00a4\u00c3\u0178 Artikel 43 unterzogen wird, bevor es in Verkehr gebracht oder in Betrieb genommen wird;\ng) eine EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 Artikel 47 ausstellen;\nh) die CE-Kennzeichnung an das Hochrisiko-KI-System oder, falls dies nicht m\u00c3\u00b6glich ist, auf seiner Verpackung oder in der beigef\u00c3\u00bcgten Dokumentation anbringen, um Konformit\u00c3\u00a4t mit dieser Verordnung gem\u00c3\u00a4\u00c3\u0178 Artikel 48 anzuzeigen;\ni) den in Artikel 49 Absatz 1 genannten Registrierungspflichten nachkommen;\nj) die erforderlichen Korrekturma\u00c3\u0178nahmen ergreifen und die gem\u00c3\u00a4\u00c3\u0178 Artikel 20 erforderlichen Informationen bereitstellen;\nk) auf begr\u00c3\u00bcndete Anfrage einer zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rde nachweisen, dass das Hochrisiko-KI-System die Anforderungen in Abschnitt 2 erf\u00c3\u00bcllt;\nl) sicherstellen, dass das Hochrisiko-KI-System die Barrierefreiheitsanforderungen gem\u00c3\u00a4\u00c3\u0178 den Richtlinien (EU) 2016/2102 und (EU) 2019/882 erf\u00c3\u00bcllt."}, {"color": "#97c2fc", "id": "Art 17", "label": "Art 17", "shape": "dot", "title": "### Artikel 17: Qualit\u00c3\u00a4tsmanagementsystem\n(1) Anbieter von Hochrisiko-KI-Systemen richten ein Qualit\u00c3\u00a4tsmanagementsystem ein, das die Einhaltung dieser Verordnung gew\u00c3\u00a4hrleistet. Dieses System wird systematisch und ordnungsgem\u00c3\u00a4\u00c3\u0178 in Form schriftlicher Regeln, Verfahren und Anweisungen dokumentiert und umfasst mindestens folgende Aspekte:\na) ein Konzept zur Einhaltung der Regulierungsvorschriften, was die Einhaltung der Konformit\u00c3\u00a4tsbewertungsverfahren und der Verfahren f\u00c3\u00bcr das Management von \u00c3\u201enderungen an dem Hochrisiko-KI-System miteinschlie\u00c3\u0178t;\nb) Techniken, Verfahren und systematische Ma\u00c3\u0178nahmen f\u00c3\u00bcr den Entwurf, die Entwurfskontrolle und die Entwurfspr\u00c3\u00bcfung des Hochrisiko-KI-Systems;\nc) Techniken, Verfahren und systematische Ma\u00c3\u0178nahmen f\u00c3\u00bcr die Entwicklung, Qualit\u00c3\u00a4tskontrolle und Qualit\u00c3\u00a4tssicherung des Hochrisiko-KI-Systems;\nd) Untersuchungs-, Test- und Validierungsverfahren, die vor, w\u00c3\u00a4hrend und nach der Entwicklung des Hochrisiko-KI-Systems durchzuf\u00c3\u00bchren sind, und die H\u00c3\u00a4ufigkeit der Durchf\u00c3\u00bchrung;\ne) die technischen Spezifikationen und Normen, die anzuwenden sind und, falls die einschl\u00c3\u00a4gigen harmonisierten Normen nicht vollst\u00c3\u00a4ndig angewandt werden oder sie nicht alle relevanten Anforderungen gem\u00c3\u00a4\u00c3\u0178 Abschnitt 2 abdecken, die Mittel, mit denen gew\u00c3\u00a4hrleistet werden soll, dass das Hochrisiko-KI-System diese Anforderungen erf\u00c3\u00bcllt;\nf) Systeme und Verfahren f\u00c3\u00bcr das Datenmanagement, einschlie\u00c3\u0178lich Datengewinnung, Datenerhebung, Datenanalyse, Datenkennzeichnung, Datenspeicherung, Datenfilterung, Datenauswertung, Datenaggregation, Vorratsdatenspeicherung und sonstiger Vorg\u00c3\u00a4nge in Bezug auf die Daten, die im Vorfeld und f\u00c3\u00bcr die Zwecke des Inverkehrbringens oder der Inbetriebnahme von Hochrisiko-KI-Systemen durchgef\u00c3\u00bchrt werden;\ng) das in Artikel 9 genannte Risikomanagementsystem;\nh) die Einrichtung, Anwendung und Aufrechterhaltung eines Systems zur Beobachtung nach dem Inverkehrbringen gem\u00c3\u00a4\u00c3\u0178 Artikel 72;\ni) Verfahren zur Meldung eines schwerwiegenden Vorfalls gem\u00c3\u00a4\u00c3\u0178 Artikel 73;\nj) die Handhabung der Kommunikation mit zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden, anderen einschl\u00c3\u00a4gigen Beh\u00c3\u00b6rden, auch Beh\u00c3\u00b6rden, die den Zugang zu Daten gew\u00c3\u00a4hren oder erleichtern, notifizierten Stellen, anderen Akteuren, Kunden oder sonstigen interessierten Kreisen;\nk) Systeme und Verfahren f\u00c3\u00bcr die Aufzeichnung s\u00c3\u00a4mtlicher einschl\u00c3\u00a4gigen Dokumentation und Informationen;\nl) Ressourcenmanagement, einschlie\u00c3\u0178lich Ma\u00c3\u0178nahmen im Hinblick auf die Versorgungssicherheit;\nm) einen Rechenschaftsrahmen, der die Verantwortlichkeiten der Leitung und des sonstigen Personals in Bezug auf alle in diesem Absatz aufgef\u00c3\u00bchrten Aspekte regelt.\n(2) Die Umsetzung der in Absatz 1 genannten Aspekte erfolgt in einem angemessenen Verh\u00c3\u00a4ltnis zur Gr\u00c3\u00b6\u00c3\u0178e der Organisation des Anbieters. Die Anbieter m\u00c3\u00bcssen in jedem Fall den Grad der Strenge und das Schutzniveau einhalten, die erforderlich sind, um die \u00c3\u0153bereinstimmung ihrer Hochrisiko-KI-Systeme mit dieser Verordnung sicherzustellen.\n(3) Anbieter von Hochrisiko-KI-Systemen, die Pflichten in Bezug auf Qualit\u00c3\u00a4tsmanagementsysteme oder eine gleichwertige Funktion gem\u00c3\u00a4\u00c3\u0178 den sektorspezifischen Rechtsvorschriften der Union unterliegen, k\u00c3\u00b6nnen die in Absatz 1 aufgef\u00c3\u00bchrten Aspekte als Bestandteil der nach den genannten Rechtsvorschriften festgelegten Qualit\u00c3\u00a4tsmanagementsysteme einbeziehen.\n(4) Bei Anbietern, die Finanzinstitute sind und gem\u00c3\u00a4\u00c3\u0178 den Rechtsvorschriften der Union \u00c3\u00bcber Finanzdienstleistungen Anforderungen in Bezug auf ihre Regelungen oder Verfahren der internen Unternehmensf\u00c3\u00bchrung unterliegen, gilt die Pflicht zur Einrichtung eines Qualit\u00c3\u00a4tsmanagementsystems \u00e2\u20ac\u201d mit Ausnahme des Absatzes 1 Buchstaben g, h und i des vorliegenden Artikels \u00e2\u20ac\u201d als erf\u00c3\u00bcllt, wenn die Vorschriften \u00c3\u00bcber Regelungen oder Verfahren der internen Unternehmensf\u00c3\u00bchrung gem\u00c3\u00a4\u00c3\u0178 dem einschl\u00c3\u00a4gigen Unionsrecht \u00c3\u00bcber Finanzdienstleistungen eingehalten werden. Zu diesem Zweck werden die in Artikel 40 genannten harmonisierten Normen ber\u00c3\u00bccksichtigt."}, {"color": "#97c2fc", "id": "Art 18", "label": "Art 18", "shape": "dot", "title": "### Artikel 18: Aufbewahrung der Dokumentation\n(1) Der Anbieter h\u00c3\u00a4lt f\u00c3\u00bcr einen Zeitraum von zehn Jahren ab dem Inverkehrbringen oder der Inbetriebnahme des Hochrisiko-KI-Systems folgende Unterlagen f\u00c3\u00bcr die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden bereit:\na) die in Artikel 11 genannte technische Dokumentation;\nb) die Dokumentation zu dem in Artikel 17 genannten Qualit\u00c3\u00a4tsmanagementsystem;\nc) die Dokumentation \u00c3\u00bcber etwaige von notifizierten Stellen genehmigte \u00c3\u201enderungen;\nd) gegebenenfalls die von den notifizierten Stellen ausgestellten Entscheidungen und sonstigen Dokumente;\ne) die in Artikel 47 genannte EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung.\n(2) Jeder Mitgliedstaat legt die Bedingungen fest, unter denen die in Absatz 1 genannte Dokumentation f\u00c3\u00bcr die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden f\u00c3\u00bcr den in dem genannten Absatz angegebenen Zeitraum bereitgehalten wird, f\u00c3\u00bcr den Fall, dass ein Anbieter oder sein in demselben Hoheitsgebiet niedergelassener Bevollm\u00c3\u00a4chtigter vor Ende dieses Zeitraums in Konkurs geht oder seine T\u00c3\u00a4tigkeit aufgibt.\n(3) Anbieter, die Finanzinstitute sind und gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht \u00c3\u00bcber Finanzdienstleistungen Anforderungen in Bezug auf ihre Regelungen oder Verfahren der internen Unternehmensf\u00c3\u00bchrung unterliegen, pflegen die technische Dokumentation als Teil der gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht \u00c3\u00bcber Finanzdienstleistungen aufzubewahrenden Dokumentation."}, {"color": "#97c2fc", "id": "Art 19", "label": "Art 19", "shape": "dot", "title": "### Artikel 19: Automatisch erzeugte Protokolle\n(1) Anbieter von Hochrisiko-KI-Systemen bewahren die von ihren Hochrisiko-KI-Systemen automatisch erzeugten Protokolle gem\u00c3\u00a4\u00c3\u0178 Artikel 12 Absatz 1 auf, soweit diese Protokolle ihrer Kontrolle unterliegen. Unbeschadet des geltenden Unionsrechts oder nationalen Rechts werden die Protokolle f\u00c3\u00bcr einen der Zweckbestimmung des Hochrisiko-KI-Systems angemessenen Zeitraum von mindestens sechs Monaten aufbewahrt, sofern in den geltenden Rechtsvorschriften der Union, insbesondere im Unionsrecht zum Schutz personenbezogener Daten, oder im geltenden nationalen Recht nichts anderes vorgesehen ist.\n(2) Anbieter, die Finanzinstitute sind und gem\u00c3\u00a4\u00c3\u0178 den Rechtsvorschriften der Union \u00c3\u00bcber Finanzdienstleistungen Anforderungen in Bezug auf ihre Regelungen oder Verfahren der internen Unternehmensf\u00c3\u00bchrung, unterliegen, bewahren die von ihren Hochrisiko-KI-Systemen automatisch erzeugten Protokolle als Teil der gem\u00c3\u00a4\u00c3\u0178 dem einschl\u00c3\u00a4gigen Unionsrecht \u00c3\u00bcber Finanzdienstleistungen aufzubewahrenden Dokumentation auf."}, {"color": "#97c2fc", "id": "Art 20", "label": "Art 20", "shape": "dot", "title": "### Artikel 20: Korrekturma\u00c3\u0178nahmen und Informationspflicht\n(1) Anbieter von Hochrisiko-KI-Systemen, die der Auffassung sind oder Grund zu der Annahme haben, dass ein von ihnen in Verkehr gebrachtes oder in Betrieb genommenes Hochrisiko-KI-System nicht dieser Verordnung entspricht, ergreifen unverz\u00c3\u00bcglich die erforderlichen Korrekturma\u00c3\u0178nahmen, um die Konformit\u00c3\u00a4t dieses Systems herzustellen oder es gegebenenfalls zur\u00c3\u00bcckzunehmen, zu deaktivieren oder zur\u00c3\u00bcckzurufen. Sie informieren die H\u00c3\u00a4ndler des betreffenden Hochrisiko-KI-Systems und gegebenenfalls die Betreiber, den Bevollm\u00c3\u00a4chtigten und die Einf\u00c3\u00bchrer dar\u00c3\u00bcber.\n(2) Birgt das Hochrisiko-KI-System ein Risiko im Sinne des Artikels 79 Absatz 1 und wird sich der Anbieter des Systems dieses Risikos bewusst, so f\u00c3\u00bchrt er unverz\u00c3\u00bcglich gegebenenfalls gemeinsam mit dem meldenden Betreiber eine Untersuchung der Ursachen durch und informiert er die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden, in deren Zust\u00c3\u00a4ndigkeit das betroffene Hochrisiko-KI-System f\u00c3\u00a4llt, und gegebenenfalls die notifizierte Stelle, die eine Bescheinigung f\u00c3\u00bcr dieses Hochrisiko-KI-System gem\u00c3\u00a4\u00c3\u0178 Artikel 44 ausgestellt hat, insbesondere \u00c3\u00bcber die Art der Nichtkonformit\u00c3\u00a4t und \u00c3\u00bcber bereits ergriffene relevante Korrekturma\u00c3\u0178nahmen."}, {"color": "#97c2fc", "id": "Art 21", "label": "Art 21", "shape": "dot", "title": "### Artikel 21: Zusammenarbeit mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden\n(1) Anbieter von Hochrisiko-KI-Systemen \u00c3\u00bcbermitteln einer zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde auf deren begr\u00c3\u00bcndete Anfrage s\u00c3\u00a4mtliche Informationen und Dokumentation, die erforderlich sind, um die Konformit\u00c3\u00a4t des Hochrisiko-KI-Systems mit den in Abschnitt 2 festgelegten Anforderungen nachzuweisen, und zwar in einer Sprache, die f\u00c3\u00bcr die Beh\u00c3\u00b6rde leicht verst\u00c3\u00a4ndlich ist und bei der es sich um eine der von dem betreffenden Mitgliedstaat angegebenen Amtssprachen der Institutionen der Union handelt.\n(2) Auf begr\u00c3\u00bcndete Anfrage einer zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde gew\u00c3\u00a4hren die Anbieter der anfragenden zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde gegebenenfalls auch Zugang zu den automatisch erzeugten Protokollen des Hochrisiko-KI-Systems gem\u00c3\u00a4\u00c3\u0178 Artikel 12 Absatz 1, soweit diese Protokolle ihrer Kontrolle unterliegen.\n(3) Alle Informationen, die eine zust\u00c3\u00a4ndige Beh\u00c3\u00b6rde aufgrund dieses Artikels erh\u00c3\u00a4lt, werden im Einklang mit den in Artikel 78 festgelegten Vertraulichkeitspflichten behandelt."}, {"color": "#97c2fc", "id": "Art 22", "label": "Art 22", "shape": "dot", "title": "### Artikel 22: Bevollm\u00c3\u00a4chtigte der Anbieter von Hochrisiko-KI-Systemen\n(1) Anbieter, die in Drittl\u00c3\u00a4ndern niedergelassen sind, benennen vor der Bereitstellung ihrer Hochrisiko-KI-Systeme auf dem Unionsmarkt schriftlich einen in der Union niedergelassenen Bevollm\u00c3\u00a4chtigten.\n(2) Der Anbieter muss seinem Bevollm\u00c3\u00a4chtigten erm\u00c3\u00b6glichen, die Aufgaben wahrzunehmen, die im vom Anbieter erhaltenen Auftrag festgelegt sind.\n(3) Der Bevollm\u00c3\u00a4chtigte nimmt die Aufgaben wahr, die in seinem vom Anbieter erhaltenen Auftrag festgelegt sind. Er stellt den Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden auf Anfrage eine Kopie des Auftrags in einer von der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde angegebenen Amtssprache der Institutionen der Union bereit. F\u00c3\u00bcr die Zwecke dieser Verordnung erm\u00c3\u00a4chtigt der Auftrag den Bevollm\u00c3\u00a4chtigten zumindest zur Wahrnehmung folgender Aufgaben:\na) \u00c3\u0153berpr\u00c3\u00bcfung, ob die in Artikel 47 genannte EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung und die technische Dokumentation gem\u00c3\u00a4\u00c3\u0178 Artikel 11 erstellt wurden und ob der Anbieter ein angemessenes Konformit\u00c3\u00a4tsbewertungsverfahren durchgef\u00c3\u00bchrt hat;\nb) Bereithaltung \u00e2\u20ac\u201d f\u00c3\u00bcr einen Zeitraum von zehn Jahren ab dem Inverkehrbringen oder der Inbetriebnahme des Hochrisiko-KI-Systems \u00e2\u20ac\u201d der Kontaktdaten des Anbieters, der den Bevollm\u00c3\u00a4chtigten benannt hat, eines Exemplars der in Artikel 47 genannten EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung, der technischen Dokumentation und gegebenenfalls der von der notifizierten Stelle ausgestellten Bescheinigung f\u00c3\u00bcr die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden und die in Artikel 74 Absatz 10 genannten nationalen Beh\u00c3\u00b6rden oder Stellen;\nc) \u00c3\u0153bermittlung s\u00c3\u00a4mtlicher \u00e2\u20ac\u201d auch der unter Buchstabe b dieses Unterabsatzes genannten \u00e2\u20ac\u201d Informationen und Dokumentation, die erforderlich sind, um die Konformit\u00c3\u00a4t eines Hochrisiko-KI-Systems mit den in Abschnitt 2 festgelegten Anforderungen nachzuweisen, an eine zust\u00c3\u00a4ndige Beh\u00c3\u00b6rde auf deren begr\u00c3\u00bcndete Anfrage, einschlie\u00c3\u0178lich der Gew\u00c3\u00a4hrung des Zugangs zu den vom Hochrisiko-KI-System automatisch erzeugten Protokollen gem\u00c3\u00a4\u00c3\u0178 Artikel 12 Absatz 1, soweit diese Protokolle der Kontrolle des Anbieters unterliegen;\nd) Zusammenarbeit mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden auf deren begr\u00c3\u00bcndete Anfrage bei allen Ma\u00c3\u0178nahmen, die Letztere im Zusammenhang mit dem Hochrisiko-KI-System ergreifen, um insbesondere die von dem Hochrisiko-KI-System ausgehenden Risiken zu verringern und abzumildern;\ne) gegebenenfalls die Einhaltung der Registrierungspflichten gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 1 oder, falls die Registrierung vom Anbieter selbst vorgenommen wird, Sicherstellung der Richtigkeit der in Anhang VIII Abschnitt A Nummer 3 aufgef\u00c3\u00bchrten Informationen.\nMit dem Auftrag wird der Bevollm\u00c3\u00a4chtigte erm\u00c3\u00a4chtigt, neben oder anstelle des Anbieters als Ansprechpartner f\u00c3\u00bcr die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden in allen Fragen zu dienen, die die Gew\u00c3\u00a4hrleistung der Einhaltung dieser Verordnung betreffen.\n(4) Der Bevollm\u00c3\u00a4chtigte beendet den Auftrag, wenn er der Auffassung ist oder Grund zu der Annahme hat, dass der Anbieter gegen seine Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung verst\u00c3\u00b6\u00c3\u0178t. In diesem Fall informiert er unverz\u00c3\u00bcglich die betreffende Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde und gegebenenfalls die betreffende notifizierte Stelle \u00c3\u00bcber die Beendigung des Auftrags und deren Gr\u00c3\u00bcnde."}, {"color": "#97c2fc", "id": "Art 23", "label": "Art 23", "shape": "dot", "title": "### Artikel 23: Pflichten der Einf\u00c3\u00bchrer\n(1) Bevor sie ein Hochrisiko-KI-System in Verkehr bringen, stellen die Einf\u00c3\u00bchrer sicher, dass das System dieser Verordnung entspricht, indem sie \u00c3\u00bcberpr\u00c3\u00bcfen, ob\na) der Anbieter des Hochrisiko-KI-Systems das entsprechende Konformit\u00c3\u00a4tsbewertungsverfahren gem\u00c3\u00a4\u00c3\u0178 Artikel 43 durchgef\u00c3\u00bchrt hat;\nb) der Anbieter die technische Dokumentation gem\u00c3\u00a4\u00c3\u0178 Artikel 11 und Anhang IV erstellt hat;\nc) das System mit der erforderlichen CE-Kennzeichnung versehen ist und ihm die in Artikel 47 genannte EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung und Betriebsanleitungen beigef\u00c3\u00bcgt sind;\nd) der Anbieter einen Bevollm\u00c3\u00a4chtigten gem\u00c3\u00a4\u00c3\u0178 Artikel 22 Absatz 1 benannt hat.\n(2) Hat ein Einf\u00c3\u00bchrer hinreichenden Grund zu der Annahme, dass ein Hochrisiko-KI-System nicht dieser Verordnung entspricht oder gef\u00c3\u00a4lscht ist oder diesem eine gef\u00c3\u00a4lschte Dokumentation beigef\u00c3\u00bcgt ist, so bringt er das System erst in Verkehr, nachdem dessen Konformit\u00c3\u00a4t hergestellt wurde. Birgt das Hochrisiko-KI-System ein Risiko im Sinne des Artikels 79 Absatz 1, so informiert der Einf\u00c3\u00bchrer den Anbieter des Systems, die Bevollm\u00c3\u00a4chtigten und die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden dar\u00c3\u00bcber.\n(3) Die Einf\u00c3\u00bchrer geben ihren Namen, ihren eingetragenen Handelsnamen oder ihre eingetragene Handelsmarke und die Anschrift, unter der sie in Bezug auf das Hochrisiko-KI-System kontaktiert werden k\u00c3\u00b6nnen, auf der Verpackung oder gegebenenfalls in der beigef\u00c3\u00bcgten Dokumentation an.\n(4) Solange sich ein Hochrisiko-KI-System in ihrer Verantwortung befindet, gew\u00c3\u00a4hrleisten Einf\u00c3\u00bchrer, dass \u00e2\u20ac\u201d soweit zutreffend \u00e2\u20ac\u201d die Lagerungs- oder Transportbedingungen seine Konformit\u00c3\u00a4t mit den in Abschnitt 2 festgelegten Anforderungen nicht beeintr\u00c3\u00a4chtigen.\n(5) Die Einf\u00c3\u00bchrer halten f\u00c3\u00bcr einen Zeitraum von zehn Jahren ab dem Inverkehrbringen oder der Inbetriebnahme des Hochrisiko-KI-Systems ein Exemplar der von der notifizierten Stelle ausgestellten Bescheinigung sowie gegebenenfalls die Betriebsanleitungen und die in Artikel 47 genannte EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung bereit.\n(6) Die Einf\u00c3\u00bchrer \u00c3\u00bcbermitteln den betreffenden nationalen Beh\u00c3\u00b6rden auf deren begr\u00c3\u00bcndete Anfrage s\u00c3\u00a4mtliche \u00e2\u20ac\u201d auch die in Absatz 5 genannten \u00e2\u20ac\u201d Informationen und Dokumentation, die erforderlich sind, um die Konformit\u00c3\u00a4t des Hochrisiko-KI-Systems mit den in Abschnitt 2 festgelegten Anforderungen nachzuweisen, und zwar in einer Sprache, die f\u00c3\u00bcr jene leicht verst\u00c3\u00a4ndlich ist. Zu diesem Zweck stellen sie auch sicher, dass diesen Beh\u00c3\u00b6rden die technische Dokumentation zur Verf\u00c3\u00bcgung gestellt werden kann.\n(7) Die Einf\u00c3\u00bchrer arbeiten mit den betreffenden nationalen Beh\u00c3\u00b6rden bei allen Ma\u00c3\u0178nahmen zusammen, die diese Beh\u00c3\u00b6rden im Zusammenhang mit einem von den Einf\u00c3\u00bchrern in Verkehr gebrachten Hochrisiko-KI-System ergreifen, um insbesondere die von diesem System ausgehenden Risiken zu verringern und abzumildern."}, {"color": "#97c2fc", "id": "Art 24", "label": "Art 24", "shape": "dot", "title": "### Artikel 24: Pflichten der H\u00c3\u00a4ndler\n(1) Bevor H\u00c3\u00a4ndler ein Hochrisiko-KI-System auf dem Markt bereitstellen, \u00c3\u00bcberpr\u00c3\u00bcfen sie, ob es mit der erforderlichen CE-Kennzeichnung versehen ist, ob ihm eine Kopie der in Artikel 47 genannten EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung und Betriebsanleitungen beigef\u00c3\u00bcgt sind und ob der Anbieter und gegebenenfalls der Einf\u00c3\u00bchrer dieses Systems ihre in Artikel 16 Buchstaben b und c sowie Artikel 23 Absatz 3 festgelegten jeweiligen Pflichten erf\u00c3\u00bcllt haben.\n(2) Ist ein H\u00c3\u00a4ndler der Auffassung oder hat er aufgrund von Informationen, die ihm zur Verf\u00c3\u00bcgung stehen, Grund zu der Annahme, dass ein Hochrisiko-KI-System nicht den Anforderungen in Abschnitt 2 entspricht, so stellt er das Hochrisiko-KI-System erst auf dem Markt bereit, nachdem die Konformit\u00c3\u00a4t des Systems mit den Anforderungen hergestellt wurde. Birgt das Hochrisiko-IT-System zudem ein Risiko im Sinne des Artikels 79 Absatz 1, so informiert der H\u00c3\u00a4ndler den Anbieter bzw. den Einf\u00c3\u00bchrer des Systems dar\u00c3\u00bcber.\n(3) Solange sich ein Hochrisiko-KI-System in ihrer Verantwortung befindet, gew\u00c3\u00a4hrleisten H\u00c3\u00a4ndler, dass \u00e2\u20ac\u201d soweit zutreffend \u00e2\u20ac\u201d die Lagerungs- oder Transportbedingungen die Konformit\u00c3\u00a4t des Systems mit den in Abschnitt 2 festgelegten Anforderungen nicht beeintr\u00c3\u00a4chtigen.\n(4) Ein H\u00c3\u00a4ndler, der aufgrund von Informationen, die ihm zur Verf\u00c3\u00bcgung stehen, der Auffassung ist oder Grund zu der Annahme hat, dass ein von ihm auf dem Markt bereitgestelltes Hochrisiko-KI-System nicht den Anforderungen in Abschnitt 2 entspricht, ergreift die erforderlichen Korrekturma\u00c3\u0178nahmen, um die Konformit\u00c3\u00a4t dieses Systems mit diesen Anforderungen herzustellen, es zur\u00c3\u00bcckzunehmen oder zur\u00c3\u00bcckzurufen, oder er stellt sicher, dass der Anbieter, der Einf\u00c3\u00bchrer oder gegebenenfalls jeder relevante Akteur diese Korrekturma\u00c3\u0178nahmen ergreift. Birgt das Hochrisiko-KI-System ein Risiko im Sinne des Artikels 79 Absatz 1, so informiert der H\u00c3\u00a4ndler unverz\u00c3\u00bcglich den Anbieter bzw. den Einf\u00c3\u00bchrer des Systems sowie die f\u00c3\u00bcr das betroffene Hochrisiko-KI-System zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden und macht dabei ausf\u00c3\u00bchrliche Angaben, insbesondere zur Nichtkonformit\u00c3\u00a4t und zu bereits ergriffenen Korrekturma\u00c3\u0178nahmen.\n(5) Auf begr\u00c3\u00bcndete Anfrage einer betreffenden zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde \u00c3\u00bcbermitteln die H\u00c3\u00a4ndler eines Hochrisiko-KI-Systems dieser Beh\u00c3\u00b6rde s\u00c3\u00a4mtliche Informationen und Dokumentation in Bezug auf ihre Ma\u00c3\u0178nahmen gem\u00c3\u00a4\u00c3\u0178 den Abs\u00c3\u00a4tzen 1 bis 4, die erforderlich sind, um die Konformit\u00c3\u00a4t dieses Systems mit den in Abschnitt 2 festgelegten Anforderungen nachzuweisen.\n(6) Die H\u00c3\u00a4ndler arbeiten mit den betreffenden zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden bei allen Ma\u00c3\u0178nahmen zusammen, die diese Beh\u00c3\u00b6rden im Zusammenhang mit einem von den H\u00c3\u00a4ndlern auf dem Markt bereitgestellten Hochrisiko-KI-System ergreifen, um insbesondere das von diesem System ausgehende Risiko zu verringern oder abzumildern."}, {"color": "#97c2fc", "id": "Art 25", "label": "Art 25", "shape": "dot", "title": "### Artikel 25: Verantwortlichkeiten entlang der KI-Wertsch\u00c3\u00b6pfungskette\n(1) In den folgenden F\u00c3\u00a4llen gelten H\u00c3\u00a4ndler, Einf\u00c3\u00bchrer, Betreiber oder sonstige Dritte als Anbieter eines Hochrisiko-KI-Systems f\u00c3\u00bcr die Zwecke dieser Verordnung und unterliegen den Anbieterpflichten gem\u00c3\u00a4\u00c3\u0178 Artikel 16:\na) wenn sie ein bereits in Verkehr gebrachtes oder in Betrieb genommenes Hochrisiko-KI-System mit ihrem Namen oder ihrer Handelsmarke versehen, unbeschadet vertraglicher Vereinbarungen, die eine andere Aufteilung der Pflichten vorsehen;\nb) wenn sie eine wesentliche Ver\u00c3\u00a4nderung eines Hochrisiko-KI-Systems, das bereits in Verkehr gebracht oder in Betrieb genommen wurde, so vornehmen, dass es weiterhin ein Hochrisiko-KI-System gem\u00c3\u00a4\u00c3\u0178 Artikel 6 bleibt;\nc) wenn sie die Zweckbestimmung eines KI-Systems, einschlie\u00c3\u0178lich eines KI-Systems mit allgemeinem Verwendungszweck, das nicht als hochriskant eingestuft wurde und bereits in Verkehr gebracht oder in Betrieb genommen wurde, so ver\u00c3\u00a4ndern, dass das betreffende KI-System zu einem Hochrisiko-KI-System im Sinne von Artikel 6 wird.\n(2) Unter den in Absatz 1 genannten Umst\u00c3\u00a4nden gilt der Anbieter, der das KI-System urspr\u00c3\u00bcnglich in Verkehr gebracht oder in Betrieb genommen hatte, nicht mehr als Anbieter dieses spezifischen KI-Systems f\u00c3\u00bcr die Zwecke dieser Verordnung. Dieser Erstanbieter arbeitet eng mit neuen Anbietern zusammen, stellt die erforderlichen Informationen zur Verf\u00c3\u00bcgung und sorgt f\u00c3\u00bcr den vern\u00c3\u00bcnftigerweise zu erwartenden technischen Zugang und sonstige Unterst\u00c3\u00bctzung, die f\u00c3\u00bcr die Erf\u00c3\u00bcllung der in dieser Verordnung festgelegten Pflichten, insbesondere in Bezug auf die Konformit\u00c3\u00a4tsbewertung von Hochrisiko-KI-Systemen, erforderlich sind. Dieser Absatz gilt nicht in F\u00c3\u00a4llen, in denen der Erstanbieter eindeutig festgelegt hat, dass sein KI-System nicht in ein Hochrisiko-KI-System umgewandelt werden darf und daher nicht der Pflicht zur \u00c3\u0153bergabe der Dokumentation unterliegt.\n(3) Im Falle von Hochrisiko-KI-Systemen, bei denen es sich um Sicherheitsbauteile von Produkten handelt, die unter die in Anhang I Abschnitt A aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union fallen, gilt der Produkthersteller als Anbieter des Hochrisiko-KI-Systems und unterliegt in den beiden nachfolgenden F\u00c3\u00a4llen den Pflichten nach Artikel 16:\na) Das Hochrisiko-KI-System wird zusammen mit dem Produkt unter dem Namen oder der Handelsmarke des Produktherstellers in Verkehr gebracht;\nb) das Hochrisiko-KI-System wird unter dem Namen oder der Handelsmarke des Produktherstellers in Betrieb genommen, nachdem das Produkt in Verkehr gebracht wurde.\n(4) Der Anbieter eines Hochrisiko-KI-Systems und der Dritte, der ein KI-System, Instrumente, Dienste, Komponenten oder Verfahren bereitstellt, die in einem Hochrisiko-KI-System verwendet oder integriert werden, legen in einer schriftlichen Vereinbarung die Informationen, die F\u00c3\u00a4higkeiten, den technischen Zugang und die sonstige Unterst\u00c3\u00bctzung nach dem allgemein anerkannten Stand der Technik fest, die erforderlich sind, damit der Anbieter des Hochrisiko-KI-Systems die in dieser Verordnung festgelegten Pflichten vollst\u00c3\u00a4ndig erf\u00c3\u00bcllen kann. Dieser Absatz gilt nicht f\u00c3\u00bcr Dritte, die Instrumente, Dienste, Verfahren oder Komponenten, bei denen es sich nicht um KI-Modelle mit allgemeinem Verwendungszweck handelt, im Rahmen einer freien und quelloffenen Lizenz \u00c3\u00b6ffentlich zug\u00c3\u00a4nglich machen.\nDas B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz kann freiwillige Musterbedingungen f\u00c3\u00bcr Vertr\u00c3\u00a4ge zwischen Anbietern von Hochrisiko-KI-Systemen und Dritten, die Instrumente, Dienste, Komponenten oder Verfahren bereitstellen, die f\u00c3\u00bcr Hochrisiko-KI-Systeme verwendet oder in diese integriert werden, ausarbeiten und empfehlen. Bei der Ausarbeitung dieser freiwilligen Musterbedingungen ber\u00c3\u00bccksichtigt das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz m\u00c3\u00b6gliche vertragliche Anforderungen, die in bestimmten Sektoren oder Gesch\u00c3\u00a4ftsf\u00c3\u00a4llen gelten. Die freiwilligen Musterbedingungen werden ver\u00c3\u00b6ffentlicht und sind kostenlos in einem leicht nutzbaren elektronischen Format verf\u00c3\u00bcgbar.\n(5) Die Abs\u00c3\u00a4tze 2 und 3 ber\u00c3\u00bchren nicht die Notwendigkeit, Rechte des geistigen Eigentums, vertrauliche Gesch\u00c3\u00a4ftsinformationen und Gesch\u00c3\u00a4ftsgeheimnisse im Einklang mit dem Unionsrecht und dem nationalen Recht zu achten und zu sch\u00c3\u00bctzen."}, {"color": "#97c2fc", "id": "Art 26", "label": "Art 26", "shape": "dot", "title": "### Artikel 26: Pflichten der Betreiber von Hochrisiko-KI-Systemen\n(1) Die Betreiber von Hochrisiko-KI-Systemen treffen geeignete technische und organisatorische Ma\u00c3\u0178nahmen, um sicherzustellen, dass sie solche Systeme entsprechend der den Systemen beigef\u00c3\u00bcgten Betriebsanleitungen und gem\u00c3\u00a4\u00c3\u0178 den Abs\u00c3\u00a4tzen 3 und 6 verwenden.\n(2) Die Betreiber \u00c3\u00bcbertragen nat\u00c3\u00bcrlichen Personen, die \u00c3\u00bcber die erforderliche Kompetenz, Ausbildung und Befugnis verf\u00c3\u00bcgen, die menschliche Aufsicht und lassen ihnen die erforderliche Unterst\u00c3\u00bctzung zukommen.\n(3) Die Pflichten nach den Abs\u00c3\u00a4tzen 1 und 2 lassen sonstige Pflichten der Betreiber nach Unionsrecht oder nationalem Recht sowie die Freiheit der Betreiber bei der Organisation ihrer eigenen Ressourcen und T\u00c3\u00a4tigkeiten zur Wahrnehmung der vom Anbieter angegebenen Ma\u00c3\u0178nahmen der menschlichen Aufsicht unber\u00c3\u00bchrt.\n(4) Unbeschadet der Abs\u00c3\u00a4tze 1 und 2 und soweit die Eingabedaten ihrer Kontrolle unterliegen, sorgen die Betreiber daf\u00c3\u00bcr, dass die Eingabedaten der Zweckbestimmung des Hochrisiko-KI-Systems entsprechen und ausreichend repr\u00c3\u00a4sentativ sind.\n(5) Die Betreiber \u00c3\u00bcberwachen den Betrieb des Hochrisiko-KI-Systems anhand der Betriebsanleitung und informieren gegebenenfalls die Anbieter gem\u00c3\u00a4\u00c3\u0178 Artikel 72. Haben Betreiber Grund zu der Annahme, dass die Verwendung gem\u00c3\u00a4\u00c3\u0178 der Betriebsanleitung dazu f\u00c3\u00bchren kann, dass dieses Hochrisiko-KI-System ein Risiko im Sinne des Artikels 79 Absatz 1 birgt, so informieren sie unverz\u00c3\u00bcglich den Anbieter oder H\u00c3\u00a4ndler und die zust\u00c3\u00a4ndige Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde und setzen die Verwendung dieses Systems aus. Haben die Betreiber einen schwerwiegenden Vorfall festgestellt, informieren sie auch unverz\u00c3\u00bcglich zuerst den Anbieter und dann den Einf\u00c3\u00bchrer oder H\u00c3\u00a4ndler und die zust\u00c3\u00a4ndigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden \u00c3\u00bcber diesen Vorfall. Kann der Betreiber den Anbieter nicht erreichen, so gilt Artikel 73 entsprechend. Diese Pflicht gilt nicht f\u00c3\u00bcr sensible operative Daten von Betreibern von KI-Systemen, die Strafverfolgungsbeh\u00c3\u00b6rden sind.\nBei Betreibern, die Finanzinstitute sind und gem\u00c3\u00a4\u00c3\u0178 den Rechtsvorschriften der Union \u00c3\u00bcber Finanzdienstleistungen Anforderungen in Bezug auf ihre Regelungen oder Verfahren der internen Unternehmensf\u00c3\u00bchrung, unterliegen, gilt die in Unterabsatz 1 festgelegte \u00c3\u0153berwachungspflicht als erf\u00c3\u00bcllt, wenn die Vorschriften \u00c3\u00bcber Regelungen, Verfahren oder Mechanismen der internen Unternehmensf\u00c3\u00bchrung gem\u00c3\u00a4\u00c3\u0178 einschl\u00c3\u00a4gigem Recht \u00c3\u00bcber Finanzdienstleistungen eingehalten werden.\n(6) Betreiber von Hochrisiko-KI-Systemen bewahren die von ihrem Hochrisiko-KI-System automatisch erzeugten Protokolle, soweit diese Protokolle ihrer Kontrolle unterliegen, f\u00c3\u00bcr einen der Zweckbestimmung des Hochrisiko-KI-Systems angemessenen Zeitraum von mindestens sechs Monaten auf, sofern im geltenden Unionsrecht, insbesondere im Unionsrecht \u00c3\u00bcber den Schutz personenbezogener Daten, oder im geltenden nationalen Recht nichts anderes bestimmt ist.\nBetreiber, die Finanzinstitute sind und gem\u00c3\u00a4\u00c3\u0178 den Rechtsvorschriften der Union \u00c3\u00bcber Finanzdienstleistungen Anforderungen in Bezug auf ihre Regelungen oder Verfahren der internen Unternehmensf\u00c3\u00bchrung unterliegen, bewahren die Protokolle als Teil der gem\u00c3\u00a4\u00c3\u0178 einschl\u00c3\u00a4gigem Unionsecht \u00c3\u00bcber Finanzdienstleistungen aufzubewahrenden Dokumentation auf.\n(7) Vor der Inbetriebnahme oder Verwendung eines Hochrisiko-KI-Systems am Arbeitsplatz informieren Betreiber, die Arbeitgeber sind, die Arbeitnehmervertreter und die betroffenen Arbeitnehmer dar\u00c3\u00bcber, dass sie der Verwendung des Hochrisiko-KI-Systems unterliegen werden. Diese Informationen werden gegebenenfalls im Einklang mit den Vorschriften und Gepflogenheiten auf Unionsebene und nationaler Ebene in Bezug auf die Unterrichtung der Arbeitnehmer und ihrer Vertreter bereitgestellt.\n(8) Betreiber von Hochrisiko-KI-Systemen, bei denen es sich um Organe, Einrichtungen oder sonstige Stellen der Union handelt, m\u00c3\u00bcssen den Registrierungspflichten gem\u00c3\u00a4\u00c3\u0178 Artikel 49 nachkommen. Stellen diese Betreiber fest, dass das Hochrisiko-KI-System, dessen Verwendung sie planen, nicht in der in Artikel 71 genannten EU-Datenbank registriert wurde, sehen sie von der Verwendung dieses Systems ab und informieren den Anbieter oder den H\u00c3\u00a4ndler.\n(9) Die Betreiber von Hochrisiko-KI-Systemen verwenden gegebenenfalls die gem\u00c3\u00a4\u00c3\u0178 Artikel 13 der vorliegenden Verordnung bereitgestellten Informationen, um ihrer Pflicht zur Durchf\u00c3\u00bchrung einer Datenschutz-Folgenabsch\u00c3\u00a4tzung gem\u00c3\u00a4\u00c3\u0178 Artikel 35 der Verordnung (EU) 2016/679 oder Artikel 27 der Richtlinie (EU) 2016/680 nachzukommen.\n(10) Unbeschadet der Richtlinie (EU) 2016/680 beantragt der Betreiber eines Hochrisiko-KI-Systems zur nachtr\u00c3\u00a4glichen biometrischen Fernfernidentifizierung im Rahmen von Ermittlungen zur gezielten Suche einer Person, die der Begehung einer Straftat verd\u00c3\u00a4chtigt wird oder aufgrund einer solchen verurteilt wurde, vorab oder unverz\u00c3\u00bcglich, sp\u00c3\u00a4testens jedoch binnen 48 Stunden bei einer Justizbeh\u00c3\u00b6rde oder einer Verwaltungsbeh\u00c3\u00b6rde, deren Entscheidung bindend ist und einer justiziellen \u00c3\u0153berpr\u00c3\u00bcfung unterliegt, die Genehmigung f\u00c3\u00bcr die Nutzung dieses Systems, es sei denn, es wird zur erstmaligen Identifizierung eines potenziellen Verd\u00c3\u00a4chtigen auf der Grundlage objektiver und nachpr\u00c3\u00bcfbarer Tatsachen, die in unmittelbarem Zusammenhang mit der Straftat stehen, verwendet. Jede Verwendung ist auf das f\u00c3\u00bcr die Ermittlung einer bestimmten Straftat unbedingt erforderliche Ma\u00c3\u0178 zu beschr\u00c3\u00a4nken.\nWird die gem\u00c3\u00a4\u00c3\u0178 Unterabsatz 1 beantragte Genehmigung abgelehnt, so wird die Verwendung des mit dieser beantragten Genehmigung verbundenen Systems zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung mit sofortiger Wirkung eingestellt und werden die personenbezogenen Daten, die im Zusammenhang mit der Verwendung des Hochrisiko-KI-Systems stehen, f\u00c3\u00bcr die die Genehmigung beantragt wurde, gel\u00c3\u00b6scht.\nIn keinem Fall darf ein solches Hochrisiko-KI-System zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung zu Strafverfolgungszwecken in nicht zielgerichteter Weise und ohne jeglichen Zusammenhang mit einer Straftat, einem Strafverfahren, einer tats\u00c3\u00a4chlichen und bestehenden oder tats\u00c3\u00a4chlichen und vorhersehbaren Gefahr einer Straftat oder der Suche nach einer bestimmten vermissten Person verwendet werden. Es muss sichergestellt werden, dass die Strafverfolgungsbeh\u00c3\u00b6rden keine ausschlie\u00c3\u0178lich auf der Grundlage der Ausgabe solcher Systeme zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung beruhende Entscheidung, aus der sich eine nachteilige Rechtsfolge f\u00c3\u00bcr eine Person ergibt, treffen.\nDieser Absatz gilt unbeschadet des Artikels 9 der Verordnung (EU) 2016/679 und des Artikels 10 der Richtlinie (EU) 2016/680 f\u00c3\u00bcr die Verarbeitung biometrischer Daten.\nUnabh\u00c3\u00a4ngig vom Zweck oder Betreiber wird jede Verwendung solcher Hochrisiko-KI-Systeme in der einschl\u00c3\u00a4gigen Polizeiakte dokumentiert und der zust\u00c3\u00a4ndigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde und der nationalen Datenschutzbeh\u00c3\u00b6rde auf Anfrage zur Verf\u00c3\u00bcgung gestellt, wovon die Offenlegung sensibler operativer Daten im Zusammenhang mit der Strafverfolgung ausgenommen ist. Dieser Unterabsatz ber\u00c3\u00bchrt nicht die den Aufsichtsbeh\u00c3\u00b6rden durch die Richtlinie (EU) 2016/680 \u00c3\u00bcbertragenen Befugnisse.\nDie Betreiber legen den zust\u00c3\u00a4ndigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und den nationalen Datenschutzbeh\u00c3\u00b6rden Jahresberichte \u00c3\u00bcber ihre Verwendung von Systemen zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung vor, wovon die Offenlegung sensibler operativer Daten im Zusammenhang mit der Strafverfolgung ausgenommen ist. Die Berichte k\u00c3\u00b6nnen eine Zusammenfassung sein, damit sie mehr als einen Einsatz abdecken.\nDie Mitgliedstaaten k\u00c3\u00b6nnen im Einklang mit dem Unionsrecht strengere Rechtsvorschriften f\u00c3\u00bcr die Verwendung von Systemen zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung erlassen.\n(11) Unbeschadet des Artikels 50 der vorliegenden Verordnung informieren die Betreiber der in Anhang III aufgef\u00c3\u00bchrten Hochrisiko-KI-Systeme, die nat\u00c3\u00bcrliche Personen betreffende Entscheidungen treffen oder bei solchen Entscheidungen Unterst\u00c3\u00bctzung leisten, die nat\u00c3\u00bcrlichen Personen dar\u00c3\u00bcber, dass sie der Verwendung des Hochrisiko-KI-Systems unterliegen. F\u00c3\u00bcr Hochrisiko-KI-Systeme, die zu Strafverfolgungszwecken verwendet werden, gilt Artikel 13 der Richtlinie (EU) 2016/680. (12) Die Betreiber arbeiten mit den zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden bei allen Ma\u00c3\u0178nahmen zusammen, die diese Beh\u00c3\u00b6rden im Zusammenhang mit dem Hochrisiko-KI-System zur Umsetzung dieser Verordnung ergreifen."}, {"color": "#97c2fc", "id": "Art 27", "label": "Art 27", "shape": "dot", "title": "### Artikel 27: Grundrechte-Folgenabsch\u00c3\u00a4tzung f\u00c3\u00bcr Hochrisiko-KI-Systeme\n(1) Vor der Inbetriebnahme eines Hochrisiko-KI-Systems gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 2 \u00e2\u20ac\u201d mit Ausnahme von Hochrisiko-KI-Systemen, die in dem in Anhang III Nummer 2 aufgef\u00c3\u00bchrten Bereich verwendet werden sollen \u00e2\u20ac\u201d f\u00c3\u00bchren Betreiber, bei denen es sich um Einrichtungen des \u00c3\u00b6ffentlichen Rechts oder private Einrichtungen, die \u00c3\u00b6ffentliche Dienste erbringen, handelt, und Betreiber von Hochrisiko-KI-Systemen gem\u00c3\u00a4\u00c3\u0178 Anhang III Nummer 5 Buchstaben b und c eine Absch\u00c3\u00a4tzung der Auswirkungen, die die Verwendung eines solchen Systems auf die Grundrechte haben kann, durch. Zu diesem Zweck f\u00c3\u00bchren die Betreiber eine Absch\u00c3\u00a4tzung durch, die Folgendes umfasst:\na) eine Beschreibung der Verfahren des Betreibers, bei denen das Hochrisiko-KI-System im Einklang mit seiner Zweckbestimmung verwendet wird;\nb) eine Beschreibung des Zeitraums und der H\u00c3\u00a4ufigkeit, innerhalb dessen bzw. mit der jedes Hochrisiko-KI-System verwendet werden soll;\nc) die Kategorien der nat\u00c3\u00bcrlichen Personen und Personengruppen, die von seiner Verwendung im spezifischen Kontext betroffen sein k\u00c3\u00b6nnten;\nd) die spezifischen Schadensrisiken, die sich auf die gem\u00c3\u00a4\u00c3\u0178 Buchstabe c dieses Absatzes ermittelten Kategorien nat\u00c3\u00bcrlicher Personen oder Personengruppen auswirken k\u00c3\u00b6nnten, unter Ber\u00c3\u00bccksichtigung der vom Anbieter gem\u00c3\u00a4\u00c3\u0178 Artikel 13 bereitgestellten Informationen;\ne) eine Beschreibung der Umsetzung von Ma\u00c3\u0178nahmen der menschlichen Aufsicht entsprechend den Betriebsanleitungen;\nf) die Ma\u00c3\u0178nahmen, die im Falle des Eintretens dieser Risiken zu ergreifen sind, einschlie\u00c3\u0178lich der Regelungen f\u00c3\u00bcr die interne Unternehmensf\u00c3\u00bchrung und Beschwerdemechanismen.\n(2) Die in Absatz 1 festgelegte Pflicht gilt f\u00c3\u00bcr die erste Verwendung eines Hochrisiko-KI-Systems. Der Betreiber kann sich in \u00c3\u00a4hnlichen F\u00c3\u00a4llen auf zuvor durchgef\u00c3\u00bchrte Grundrechte-Folgenabsch\u00c3\u00a4tzungen oder bereits vorhandene Folgenabsch\u00c3\u00a4tzungen, die vom Anbieter durchgef\u00c3\u00bchrt wurden, st\u00c3\u00bctzen. Gelangt der Betreiber w\u00c3\u00a4hrend der Verwendung des Hochrisiko-KI-Systems zur Auffassung, dass sich eines der in Absatz 1 aufgef\u00c3\u00bchrten Elemente ge\u00c3\u00a4ndert hat oder nicht mehr auf dem neuesten Stand ist, so unternimmt der Betreiber die erforderlichen Schritte, um die Informationen zu aktualisieren.\n(3) Sobald die Absch\u00c3\u00a4tzung gem\u00c3\u00a4\u00c3\u0178 Absatz 1 des vorliegenden Artikels durchgef\u00c3\u00bchrt wurde, teilt der Betreiber der Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde ihre Ergebnisse mit, indem er das ausgef\u00c3\u00bcllte, in Absatz 5 des vorliegenden Artikels genannte Muster als Teil der Mitteilung \u00c3\u00bcbermittelt. In dem in Artikel 46 Absatz 1 genannten Fall k\u00c3\u00b6nnen die Betreiber von der Mitteilungspflicht befreit werden.\n(4) Wird eine der in diesem Artikel festgelegten Pflichten bereits infolge einer gem\u00c3\u00a4\u00c3\u0178 Artikel 35 der Verordnung (EU) 2016/679 oder Artikel 27 der Richtlinie (EU) 2016/680 durchgef\u00c3\u00bchrten Datenschutz-Folgenabsch\u00c3\u00a4tzung erf\u00c3\u00bcllt, so erg\u00c3\u00a4nzt die Grundrechte-Folgenabsch\u00c3\u00a4tzung gem\u00c3\u00a4\u00c3\u0178 Absatz 1 des vorliegenden Artikels diese Datenschutz-Folgenabsch\u00c3\u00a4tzung.\n(5) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz arbeitet ein Muster f\u00c3\u00bcr einen Fragebogen \u00e2\u20ac\u201d auch mithilfe eines automatisierten Instruments \u00e2\u20ac\u201d aus, um die Betreiber in die Lage zu versetzen, ihren Pflichten gem\u00c3\u00a4\u00c3\u0178 diesem Artikel in vereinfachter Weise nachzukommen."}, {"color": "#97c2fc", "id": "Art 28", "label": "Art 28", "shape": "dot", "title": "## ABSCHNITT 4: Notifizierende Beh\u00c3\u00b6rden und notifizierte Stellen\n### Artikel 28: Notifizierende Beh\u00c3\u00b6rden\n(1) Jeder Mitgliedstaat sorgt f\u00c3\u00bcr die Benennung oder Schaffung mindestens einer notifizierenden Beh\u00c3\u00b6rde, die f\u00c3\u00bcr die Einrichtung und Durchf\u00c3\u00bchrung der erforderlichen Verfahren zur Bewertung, Benennung und Notifizierung von Konformit\u00c3\u00a4tsbewertungsstellen und f\u00c3\u00bcr deren \u00c3\u0153berwachung zust\u00c3\u00a4ndig ist. Diese Verfahren werden in Zusammenarbeit zwischen den notifizierenden Beh\u00c3\u00b6rden aller Mitgliedstaaten entwickelt.\n(2) Die Mitgliedstaaten k\u00c3\u00b6nnen entscheiden, dass die Bewertung und \u00c3\u0153berwachung nach Absatz 1 von einer nationalen Akkreditierungsstelle im Sinne und gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EG) Nr. 765/2008 durchzuf\u00c3\u00bchren ist.\n(3) Notifizierende Beh\u00c3\u00b6rden werden so eingerichtet, organisiert und gef\u00c3\u00bchrt, dass jegliche Interessenkonflikte mit Konformit\u00c3\u00a4tsbewertungsstellen vermieden werden und die Objektivit\u00c3\u00a4t und die Unparteilichkeit ihrer T\u00c3\u00a4tigkeiten gew\u00c3\u00a4hrleistet sind.\n(4) Notifizierende Beh\u00c3\u00b6rden werden so organisiert, dass Entscheidungen \u00c3\u00bcber die Notifizierung von Konformit\u00c3\u00a4tsbewertungsstellen von kompetenten Personen getroffen werden, die nicht mit den Personen identisch sind, die die Bewertung dieser Stellen durchgef\u00c3\u00bchrt haben.\n(5) Notifizierende Beh\u00c3\u00b6rden d\u00c3\u00bcrfen weder T\u00c3\u00a4tigkeiten, die Konformit\u00c3\u00a4tsbewertungsstellen durchf\u00c3\u00bchren, noch Beratungsleistungen auf einer gewerblichen oder wettbewerblichen Basis anbieten oder erbringen.\n(6) Notifizierende Beh\u00c3\u00b6rden gew\u00c3\u00a4hrleisten gem\u00c3\u00a4\u00c3\u0178 Artikel 78 die Vertrauli
