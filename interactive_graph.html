zelfall alle relevanten Umst\u00c3\u00a4nde der konkreten Situation sowie Folgendes geb\u00c3\u00bchrend ber\u00c3\u00bccksichtigt:\na) Art, Schwere und Dauer des Versto\u00c3\u0178es und dessen Folgen, unter Ber\u00c3\u00bccksichtigung des Zwecks des betreffenden KI-Systems sowie gegebenenfalls der Zahl der betroffenen Personen und des Ausma\u00c3\u0178es des von ihnen erlittenen Schadens;\nb) Grad der Verantwortung des Organs, der Einrichtung oder der sonstigen Stelle der Union unter Ber\u00c3\u00bccksichtigung der von diesem bzw. dieser ergriffenen technischen und organisatorischen Ma\u00c3\u0178nahmen;\nc) alle Ma\u00c3\u0178nahmen, die das Organ, die Einrichtung oder die sonstige Stelle der Union zur Minderung des von den betroffenen Personen erlittenen Schadens ergriffen hat;\nd) das Ma\u00c3\u0178 der Zusammenarbeit mit dem Europ\u00c3\u00a4ischen Datenschutzbeauftragten bei der Behebung des Versto\u00c3\u0178es und der Minderung seiner m\u00c3\u00b6glichen nachteiligen Auswirkungen, einschlie\u00c3\u0178lich der Befolgung von Ma\u00c3\u0178nahmen, die der Europ\u00c3\u00a4ische Datenschutzbeauftragte dem Organ, der Einrichtung oder der sonstigen Stelle der Union im Hinblick auf denselben Gegenstand zuvor bereits auferlegt hatte;\ne) \u00c3\u00a4hnliche fr\u00c3\u00bchere Verst\u00c3\u00b6\u00c3\u0178e des Organs, der Einrichtung oder der sonstigen Stelle der Union;\nf) Art und Weise, wie der Versto\u00c3\u0178 dem Europ\u00c3\u00a4ischen Datenschutzbeauftragten bekannt wurde, insbesondere ob und gegebenenfalls in welchem Umfang das Organ, die Einrichtung oder die sonstige Stelle der Union den Versto\u00c3\u0178 gemeldet hat;\ng) der Jahreshaushalt des Organs, der Einrichtung oder der sonstigen Stelle der Union.\n(2) Bei Missachtung des Verbots der in Artikel 5 genannten KI-Praktiken werden Geldbu\u00c3\u0178en von bis zu 1 500 000 EUR verh\u00c3\u00a4ngt.\n(3) Bei Nichtkonformit\u00c3\u00a4t des KI-Systems mit in dieser Verordnung festgelegten Anforderungen oder Pflichten, mit Ausnahme der in Artikel 5 festgelegten, werden Geldbu\u00c3\u0178en von bis zu 750 000 EUR verh\u00c3\u00a4ngt.\n(4) Bevor der Europ\u00c3\u00a4ische Datenschutzbeauftragte Entscheidungen nach dem vorliegenden Artikel trifft, gibt er dem Organ, der Einrichtung oder der sonstigen Stelle der Union, gegen das bzw. die sich das von ihm gef\u00c3\u00bchrte Verfahren richtet, Gelegenheit, sich zum Vorwurf des Versto\u00c3\u0178es zu \u00c3\u00a4u\u00c3\u0178ern. Der Europ\u00c3\u00a4ische Datenschutzbeauftragte st\u00c3\u00bctzt seine Entscheidungen nur auf die Elemente und Umst\u00c3\u00a4nde, zu denen sich die betreffenden Parteien \u00c3\u00a4u\u00c3\u0178ern k\u00c3\u00b6nnen. Beschwerdef\u00c3\u00bchrer, soweit vorhanden, m\u00c3\u00bcssen in das Verfahren eng einbezogen werden.\n(5) Die Verteidigungsrechte der betroffenen Parteien werden w\u00c3\u00a4hrend des Verfahrens in vollem Umfang gewahrt. Vorbehaltlich der legitimen Interessen von Einzelpersonen oder Unternehmen im Hinblick auf den Schutz ihrer personenbezogenen Daten oder Gesch\u00c3\u00a4ftsgeheimnisse haben die betroffenen Parteien Anspruch auf Einsicht in die Unterlagen des Europ\u00c3\u00a4ischen Datenschutzbeauftragten.\n(6) Das Aufkommen aus den nach diesem Artikel verh\u00c3\u00a4ngten Geldbu\u00c3\u0178en tr\u00c3\u00a4gt zum Gesamthaushalt der Union bei. Die Geldbu\u00c3\u0178en d\u00c3\u00bcrfen nicht den wirksamen Betrieb des Organs, der Einrichtung oder der sonstigen Stelle der Union beeintr\u00c3\u00a4chtigen, dem bzw. der die Geldbu\u00c3\u0178e auferlegt wurde.\n(7) Der Europ\u00c3\u00a4ische Datenschutzbeauftragte macht der Kommission j\u00c3\u00a4hrlich Mitteilung \u00c3\u00bcber die Geldbu\u00c3\u0178en, die er nach Ma\u00c3\u0178gabe dieses Artikels verh\u00c3\u00a4ngt hat, und \u00c3\u00bcber die von ihm eingeleiteten Rechtsstreitigkeiten oder Gerichtsverfahren."}, {"color": "#97c2fc", "id": "Art 101", "label": "Art 101", "shape": "dot", "title": "### Artikel 101: Geldbu\u00c3\u0178en f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\n(1) Die Kommission kann gegen Anbieter von KI-Modellen mit allgemeinem Verwendungszweck Geldbu\u00c3\u0178en von bis zu 3 % ihres gesamten weltweiten Jahresumsatzes im vorangegangenen Gesch\u00c3\u00a4ftsjahr oder 15 000 000 EUR verh\u00c3\u00a4ngen, je nachdem, welcher Betrag h\u00c3\u00b6her ist, wenn sie feststellt, dass der Anbieter vors\u00c3\u00a4tzlich oder fahrl\u00c3\u00a4ssig\na) gegen die einschl\u00c3\u00a4gigen Bestimmungen dieser Verordnung versto\u00c3\u0178en hat;\nb) der Anforderung eines Dokuments oder von Informationen gem\u00c3\u00a4\u00c3\u0178 Artikel 91 nicht nachgekommen ist oder falsche, unvollst\u00c3\u00a4ndige oder irref\u00c3\u00bchrende Informationen bereitgestellt hat;\nc) einer gem\u00c3\u00a4\u00c3\u0178 Artikel 93 geforderten Ma\u00c3\u0178nahme nicht nachgekommen ist;\nd) der Kommission keinen Zugang zu dem KI-Modell mit allgemeinem Verwendungszweck oder dem KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko gew\u00c3\u00a4hrt hat, um eine Bewertung gem\u00c3\u00a4\u00c3\u0178 Artikel 92 durchzuf\u00c3\u00bchren.\nBei der Festsetzung der H\u00c3\u00b6he der Geldbu\u00c3\u0178e oder des Zwangsgelds wird der Art, der Schwere und der Dauer des Versto\u00c3\u0178es sowie den Grunds\u00c3\u00a4tzen der Verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178igkeit und der Angemessenheit geb\u00c3\u00bchrend Rechnung getragen. Die Kommission ber\u00c3\u00bccksichtigt au\u00c3\u0178erdem Verpflichtungen, die gem\u00c3\u00a4\u00c3\u0178 Artikel 93 Absatz 3 oder in den einschl\u00c3\u00a4gigen Praxisleitf\u00c3\u00a4den nach Artikel 56 gemacht wurden.\n(2) Vor der Annahme einer Entscheidung nach Absatz 1 teilt die Kommission dem Anbieter des KI-Modells mit allgemeinem Verwendungszweck ihre vorl\u00c3\u00a4ufige Beurteilung mit und gibt ihm Gelegenheit, Stellung zu nehmen.\n(3) Die gem\u00c3\u00a4\u00c3\u0178 diesem Artikel verh\u00c3\u00a4ngten Geldbu\u00c3\u0178en m\u00c3\u00bcssen wirksam, verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig und abschreckend sein.\n(4) Informationen \u00c3\u00bcber gem\u00c3\u00a4\u00c3\u0178 diesem Artikel verh\u00c3\u00a4ngte Geldbu\u00c3\u0178en werden gegebenenfalls dem KI-Gremium mitgeteilt.\n(5) Der Gerichtshof der Europ\u00c3\u00a4ischen Union hat die unbeschr\u00c3\u00a4nkte Befugnis zur \u00c3\u0153berpr\u00c3\u00bcfung der Entscheidungen der Kommission \u00c3\u00bcber die Festsetzung einer Geldbu\u00c3\u0178e gem\u00c3\u00a4\u00c3\u0178 diesem Artikel. Er kann die verh\u00c3\u00a4ngte Geldbu\u00c3\u0178e aufheben, herabsetzen oder erh\u00c3\u00b6hen.\n(6) Die Kommission erl\u00c3\u00a4sst Durchf\u00c3\u00bchrungsrechtsakte mit detaillierten Regelungen und Verfahrensgarantien f\u00c3\u00bcr die Verfahren im Hinblick auf den m\u00c3\u00b6glichen Erlass von Beschl\u00c3\u00bcssen gem\u00c3\u00a4\u00c3\u0178 Absatz 1 dieses Artikels. Diese Durchf\u00c3\u00bchrungsrechtsakte werden gem\u00c3\u00a4\u00c3\u0178 dem in Artikel 98 Absatz 2 genannten Pr\u00c3\u00bcfverfahren erlassen."}, {"color": "#97c2fc", "id": "Art 102", "label": "Art 102", "shape": "dot", "title": "# KAPITEL XIII: SCHLUSSBESTIMMUNGEN\n### Artikel 102: \u00c3\u201enderung der Verordnung (EG) Nr. 300/2008\nIn Artikel 4 Absatz 3 der Verordnung (EG) Nr. 300/2008 wird folgender Unterabsatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017eBeim Erlass detaillierter Ma\u00c3\u0178nahmen, die technische Spezifikationen und Verfahren f\u00c3\u00bcr die Genehmigung und den Einsatz von Sicherheitsausr\u00c3\u00bcstung betreffen, bei der auch Systeme der k\u00c3\u00bcnstlichen Intelligenz im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) zum Einsatz kommen, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt."}, {"color": "#97c2fc", "id": "Art 103", "label": "Art 103", "shape": "dot", "title": "### Artikel 103: \u00c3\u201enderung der Verordnung (EU) Nr. 167/2013\nIn Artikel 17 Absatz 5 der Verordnung (EU) Nr. 167/2013 wird folgender Unterabsatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017eBeim Erlass delegierter Rechtsakte nach Unterabsatz 1, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt."}, {"color": "#97c2fc", "id": "Art 104", "label": "Art 104", "shape": "dot", "title": "### Artikel 104: \u00c3\u201enderung der Verordnung (EU) Nr. 168/2013\nIn Artikel 22 Absatz 5 der Verordnung (EU) Nr. 168/2013 wird folgender Unterabsatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017eBeim Erlass delegierter Rechtsakte nach Unterabsatz 1, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt."}, {"color": "#97c2fc", "id": "Art 105", "label": "Art 105", "shape": "dot", "title": "### Artikel 105: \u00c3\u201enderung der Richtlinie 2014/90/EU\nIn Artikel 8 der Richtlinie 2014/90/EU wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(5) Bei Systemen der k\u00c3\u00bcnstlichen Intelligenz, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) handelt, ber\u00c3\u00bccksichtigt die Kommission bei der Aus\u00c3\u00bcbung ihrer T\u00c3\u00a4tigkeiten nach Absatz 1 und bei Erlass technischer Spezifikationen und Pr\u00c3\u00bcfnormen nach den Abs\u00c3\u00a4tzen 2 und 3 die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen."}, {"color": "#97c2fc", "id": "Art 106", "label": "Art 106", "shape": "dot", "title": "### Artikel 106: \u00c3\u201enderung der Richtlinie (EU) 2016/797\nIn Artikel 5 der Richtlinie (EU) 2016/797 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(12) Beim Erlass von delegierten Rechtsakten nach Absatz 1 und von Durchf\u00c3\u00bchrungsrechtsakten nach Absatz 11, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt."}, {"color": "#97c2fc", "id": "Art 107", "label": "Art 107", "shape": "dot", "title": "### Artikel 107: \u00c3\u201enderung der Verordnung (EU) 2018/858\nIn Artikel 5 der Verordnung (EU) 2018/858 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(4) Beim Erlass delegierter Rechtsakte nach Absatz 3, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt."}, {"color": "#97c2fc", "id": "Art 108", "label": "Art 108", "shape": "dot", "title": "### Artikel 108: \u00c3\u201enderungen der Verordnung (EU) 2018/1139\nDie Verordnung (EU) 2018/1139 wird wie folgt ge\u00c3\u00a4ndert:\n1. In Artikel 17 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(3) Unbeschadet des Absatzes 2 werden beim Erlass von Durchf\u00c3\u00bchrungsrechtsakten nach Absatz 1, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) handelt, die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt.\n(*) Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 13. Juni 2024 zur Festlegung harmonisierter Vorschriften f\u00c3\u00bcr k\u00c3\u00bcnstliche Intelligenz und zur \u00c3\u201enderung der Verordnungen (EG) Nr. 300/2008, (EU) Nr. 167/2013, (EU) Nr. 168/2013, (EU) 2018/858, (EU) 2018/1139 und (EU) 2019/2144 sowie der Richtlinien 2014/90/EU, (EU) 2016/797 und (EU) 2020/1828 (Verordnung \u00c3\u00bcber k\u00c3\u00bcnstliche Intelligenz) (ABl. L, 2024/1689, 12.7.2024, ELI: http://data.europa.eu/eli/reg/2024/1689/oj).\u00e2\u20ac\u0153 \"\n2. In Artikel 19 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(4) Beim Erlass delegierter Rechtsakte nach den Abs\u00c3\u00a4tzen 1 und 2, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt.\u00e2\u20ac\u0153\n3. In Artikel 43 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(4) Beim Erlass von Durchf\u00c3\u00bchrungsrechtsakten nach Absatz 1, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt.\u00e2\u20ac\u0153\n4. In Artikel 47 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(3) Beim Erlass delegierter Rechtsakte nach den Abs\u00c3\u00a4tzen 1 und 2, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt.\u00e2\u20ac\u0153\n5. In Artikel 57 wird folgender Unterabsatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017eBeim Erlass solcher Durchf\u00c3\u00bchrungsrechtsakte, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt.\u00e2\u20ac\u0153\n6. In Artikel 58 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(3) Beim Erlass delegierter Rechtsakte nach den Abs\u00c3\u00a4tzen 1 und 2, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt.\u00e2\u20ac\u0153"}, {"color": "#97c2fc", "id": "Art 109", "label": "Art 109", "shape": "dot", "title": "### Artikel 109: \u00c3\u201enderung der Verordnung (EU) 2019/2144\nIn Artikel 11 der Verordnung (EU) 2019/2144 wird folgender Absatz angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e(3) Beim Erlass von Durchf\u00c3\u00bchrungsrechtsakten nach Absatz 2, die sich auf Systeme der k\u00c3\u00bcnstlichen Intelligenz beziehen, bei denen es sich um Sicherheitsbauteile im Sinne der Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates (*) handelt, werden die in Kapitel III Abschnitt 2 jener Verordnung festgelegten Anforderungen ber\u00c3\u00bccksichtigt."}, {"color": "#97c2fc", "id": "Art 110", "label": "Art 110", "shape": "dot", "title": "### Artikel 110: \u00c3\u201enderung der Richtlinie (EU) 2020/1828\nIn Anhang I der Richtlinie (EU) 2020/1828 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 58) wird die folgende Nummer angef\u00c3\u00bcgt:\n\u00e2\u20ac\u017e68. Verordnung (EU) 2024/1689 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 13. Juni 2024 zur Festlegung harmonisierter Vorschriften f\u00c3\u00bcr k\u00c3\u00bcnstliche Intelligenz und zur \u00c3\u201enderung der Verordnungen (EG) Nr. 300/2008, (EU) Nr. 167/2013, (EU) Nr. 168/2013, (EU) 2018/858, (EU) 2018/1139 und (EU) 2019/2144 sowie der Richtlinien 2014/90/EU, (EU) 2016/797 und (EU) 2020/1828 (Verordnung \u00c3\u00bcber k\u00c3\u00bcnstliche Intelligenz) (ABl. L, 2024/1689, 12.7.2024, ELI: http://data.europa.eu/eli/reg/2024/1689/oj).\u00e2\u20ac\u0153 Fu\u00c3\u0178note 58: Richtlinie (EU) 2020/1828 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 25. November 2020 \u00c3\u00bcber Verbandsklagen zum Schutz der Kollektivinteressen der Verbraucher und zur Aufhebung der Richtlinie 2009/22/EG (ABl. L 409 vom 4.12.2020, S. 1)"}, {"color": "#97c2fc", "id": "Art 111", "label": "Art 111", "shape": "dot", "title": "### Artikel 111: Bereits in Verkehr gebrachte oder in Betrieb genommene KI-Systeme und bereits in Verkehr gebrachte KI-Modelle mit allgemeinem Verwendungszweck\n(1) Unbeschadet der Anwendung des Artikels 5 gem\u00c3\u00a4\u00c3\u0178 Artikel 113 Absatz 3 Buchstabe a werden KI-Systeme, bei denen es sich um Komponenten von IT-Gro\u00c3\u0178systemen handelt, die mit den in Anhang X aufgef\u00c3\u00bchrten Rechtsakten eingerichtet wurden und vor dem 2. August 2027 in Verkehr gebracht oder in Betrieb genommen wurden, bis zum 31. Dezember 2030 mit dieser Verordnung in Einklang gebracht.\nDie in dieser Verordnung festgelegten Anforderungen werden bei der Bewertung jedes IT-Gro\u00c3\u0178systems, das mit den in Anhang X aufgef\u00c3\u00bchrten Rechtsakten eingerichtet wurde, ber\u00c3\u00bccksichtigt, wobei die Bewertung entsprechend den Vorgaben der jeweiligen Rechtsakte und bei Ersetzung oder \u00c3\u201enderung dieser Rechtsakte erfolgt.\n(2) Unbeschadet der Anwendung des Artikels 5 gem\u00c3\u00a4\u00c3\u0178 Artikel 113 Absatz 3 Buchstabe a gilt diese Verordnung f\u00c3\u00bcr Betreiber von Hochrisiko-KI-Systemen \u00e2\u20ac\u201d mit Ausnahme der in Absatz 1 des vorliegenden Artikels genannten Systeme \u00e2\u20ac\u201d, die vor dem 2. August 2026 in Verkehr gebracht oder in Betrieb genommen wurden, nur dann, wenn diese Systeme danach in ihrer Konzeption erheblich ver\u00c3\u00a4ndert wurden. In jedem Fall treffen die Anbieter und Betreiber von Hochrisiko-KI-Systemen, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von Beh\u00c3\u00b6rden verwendet werden sollen, die erforderlichen Ma\u00c3\u0178nahmen f\u00c3\u00bcr die Erf\u00c3\u00bcllung der Anforderungen und Pflichten dieser Verordnung bis zum 2. August 2030. (3) Anbieter von KI-Modellen mit allgemeinem Verwendungszweck, die vor dem 2. August 2025 in Verkehr gebracht wurden, treffen die erforderlichen Ma\u00c3\u0178nahmen f\u00c3\u00bcr die Erf\u00c3\u00bcllung der in dieser Verordnung festgelegten Pflichten bis zum 2. August 2027."}, {"color": "#97c2fc", "id": "Art 112", "label": "Art 112", "shape": "dot", "title": "### Artikel 112: Bewertung und \u00c3\u0153berpr\u00c3\u00bcfung\n(1) Die Kommission pr\u00c3\u00bcft nach Inkrafttreten dieser Verordnung und bis zum Ende der Befugnis\u00c3\u00bcbertragung gem\u00c3\u00a4\u00c3\u0178 Artikel 97 einmal j\u00c3\u00a4hrlich, ob eine \u00c3\u201enderung der Liste in Anhang III und der Liste der verbotenen Praktiken im KI-Bereich gem\u00c3\u00a4\u00c3\u0178 Artikel 5 erforderlich ist. Die Kommission \u00c3\u00bcbermittelt die Ergebnisse dieser Bewertung dem Europ\u00c3\u00a4ischen Parlament und dem Rat.\n(2) Bis zum 2. August 2028 und danach alle vier Jahre bewertet die Kommission Folgendes und erstattet dem Europ\u00c3\u00a4ischen Parlament und dem Rat Bericht dar\u00c3\u00bcber:\na) Notwendigkeit von \u00c3\u201enderungen zur Erweiterung bestehender Bereiche oder zur Aufnahme neuer Bereiche in Anhang III:\nb) \u00c3\u201enderungen der Liste der KI-Systeme, die zus\u00c3\u00a4tzliche Transparenzma\u00c3\u0178nahmen erfordern, in Artikel 50;\nc) \u00c3\u201enderungen zur Verbesserung der Wirksamkeit des \u00c3\u0153berwachungs- und Governance-Systems.\n(3) Bis zum 2. August 2029 und danach alle vier Jahre legt die Kommission dem Europ\u00c3\u00a4ischen Parlament und dem Rat einen Bericht \u00c3\u00bcber die Bewertung und \u00c3\u0153berpr\u00c3\u00bcfung dieser Verordnung vor. Der Bericht enth\u00c3\u00a4lt eine Beurteilung hinsichtlich der Durchsetzungsstruktur und der etwaigen Notwendigkeit einer Agentur der Union zur L\u00c3\u00b6sung der festgestellten M\u00c3\u00a4ngel. Auf der Grundlage der Ergebnisse wird diesem Bericht gegebenenfalls ein Vorschlag zur \u00c3\u201enderung dieser Verordnung beigef\u00c3\u00bcgt. Die Berichte werden ver\u00c3\u00b6ffentlicht.\n(4) In den in Absatz 2 genannten Berichten wird insbesondere auf folgende Aspekte eingegangen:\na) Sachstand bez\u00c3\u00bcglich der finanziellen, technischen und personellen Ressourcen der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden im Hinblick auf deren F\u00c3\u00a4higkeit, die ihnen auf der Grundlage dieser Verordnung \u00c3\u00bcbertragenen Aufgaben wirksam zu erf\u00c3\u00bcllen;\nb) Stand der Sanktionen, insbesondere der Bu\u00c3\u0178gelder nach Artikel 99 Absatz 1, die Mitgliedstaaten bei Verst\u00c3\u00b6\u00c3\u0178en gegen diese Verordnung verh\u00c3\u00a4ngt haben;\nc) angenommene harmonisierte Normen und gemeinsame Spezifikationen, die zur Unterst\u00c3\u00bctzung dieser Verordnung erarbeitet wurden;\nd) Zahl der Unternehmen, die nach Inkrafttreten dieser Verordnung in den Markt eintreten, und wie viele davon KMU sind.\n(5) Bis zum 2. August 2028 bewertet die Kommission die Arbeitsweise des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und pr\u00c3\u00bcft, ob das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz mit ausreichenden Befugnissen und Zust\u00c3\u00a4ndigkeiten zur Erf\u00c3\u00bcllung seiner Aufgaben ausgestattet wurde, und ob es f\u00c3\u00bcr die ordnungsgem\u00c3\u00a4\u00c3\u0178e Durchf\u00c3\u00bchrung und Durchsetzung dieser Verordnung zweckm\u00c3\u00a4\u00c3\u0178ig und erforderlich w\u00c3\u00a4re, das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz und seine Durchsetzungskompetenzen zu erweitern und seine Ressourcen aufzustocken. Die Kommission \u00c3\u00bcbermittelt dem Europ\u00c3\u00a4ischen Parlament und dem Rat einen Bericht \u00c3\u00bcber ihre Bewertung.\n(6) Bis zum 2. August 2028 und danach alle vier Jahre legt die Kommission einen Bericht \u00c3\u00bcber die \u00c3\u0153berpr\u00c3\u00bcfung der Fortschritte bei der Entwicklung von Normungsdokumenten zur energieeffizienten Entwicklung von KI-Modellen mit allgemeinem Verwendungszweck vor und beurteilt die Notwendigkeit weiterer Ma\u00c3\u0178nahmen oder Handlungen, einschlie\u00c3\u0178lich verbindlicher Ma\u00c3\u0178nahmen oder Handlungen. Dieser Bericht wird dem Europ\u00c3\u00a4ischen Parlament und dem Rat vorgelegt und ver\u00c3\u00b6ffentlicht.\n(7) Bis zum 2. August 2028 und danach alle drei Jahre f\u00c3\u00bchrt die Kommission eine Bewertung der Folgen und der Wirksamkeit der freiwilligen Verhaltenskodizes durch, mit denen die Anwendung der in Kapitel III Abschnitt 2 festgelegten Anforderungen an andere KI-Systeme als Hochrisiko-KI-Systeme und m\u00c3\u00b6glicherweise auch zus\u00c3\u00a4tzlicher Anforderungen an andere KI-Systeme als Hochrisiko-KI-Systeme, auch in Bezug auf deren \u00c3\u00b6kologische Nachhaltigkeit, gef\u00c3\u00b6rdert werden soll.\n(8) F\u00c3\u00bcr die Zwecke der Abs\u00c3\u00a4tze 1 bis 7 \u00c3\u00bcbermitteln das KI-Gremium, die Mitgliedstaaten und die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden der Kommission auf Anfrage unverz\u00c3\u00bcglich die gew\u00c3\u00bcnschten Informationen.\n(9) Bei den in den Abs\u00c3\u00a4tzen 1 bis 7 genannten Bewertungen und \u00c3\u0153berpr\u00c3\u00bcfungen ber\u00c3\u00bccksichtigt die Kommission die Standpunkte und Feststellungen des KI-Gremiums, des Europ\u00c3\u00a4ischen Parlaments, des Rates und anderer einschl\u00c3\u00a4giger Stellen oder Quellen.\n(10) Die Kommission legt erforderlichenfalls geeignete Vorschl\u00c3\u00a4ge zur \u00c3\u201enderung dieser Verordnung vor und ber\u00c3\u00bccksichtigt dabei insbesondere technologische Entwicklungen, die Auswirkungen von KI-Systemen auf die Gesundheit und Sicherheit und auf die Grundrechte und die Fortschritte in der Informationsgesellschaft.\n(11) Als Orientierung f\u00c3\u00bcr die in den Abs\u00c3\u00a4tzen 1 bis 7 genannten Bewertungen und \u00c3\u0153berpr\u00c3\u00bcfungen entwickelt das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz ein Ziel und eine partizipative Methode f\u00c3\u00bcr die Bewertung der Risikoniveaus anhand der in den jeweiligen Artikeln genannten Kriterien und f\u00c3\u00bcr die Einbeziehung neuer Systeme in\na) die Liste gem\u00c3\u00a4\u00c3\u0178 Anhang III, einschlie\u00c3\u0178lich der Erweiterung bestehender Bereiche oder der Aufnahme neuer Bereiche in diesen Anhang;\nb) die Liste der verbotenen Praktiken gem\u00c3\u00a4\u00c3\u0178 Artikel 5; und\nc) die Liste der KI-Systeme, die zus\u00c3\u00a4tzliche Transparenzma\u00c3\u0178nahmen erfordern, in Artikel 50. (12) Eine \u00c3\u201enderung dieser Verordnung im Sinne des Absatzes 10 oder entsprechende delegierte Rechtsakte oder Durchf\u00c3\u00bchrungsrechtsakte, die sektorspezifische Rechtsvorschriften f\u00c3\u00bcr eine unionsweite Harmonisierung gem\u00c3\u00a4\u00c3\u0178 Anhang I Abschnitt B betreffen, ber\u00c3\u00bccksichtigen die regulatorischen Besonderheiten des jeweiligen Sektors und die in der Verordnung festgelegten bestehenden Governance-, Konformit\u00c3\u00a4tsbewertungs- und Durchsetzungsmechanismen und -beh\u00c3\u00b6rden.\n(13) Bis zum 2. August 2031 nimmt die Kommission unter Ber\u00c3\u00bccksichtigung der ersten Jahre der Anwendung der Verordnung eine Bewertung der Durchsetzung dieser Verordnung vor und erstattet dem Europ\u00c3\u00a4ischen Parlament, dem Rat und dem Europ\u00c3\u00a4ischen Wirtschafts- und Sozialausschuss dar\u00c3\u00bcber Bericht. Auf Grundlage der Ergebnisse wird dem Bericht gegebenenfalls ein Vorschlag zur \u00c3\u201enderung dieser Verordnung beigef\u00c3\u00bcgt, der die Struktur der Durchsetzung und die Notwendigkeit einer Agentur der Union f\u00c3\u00bcr die L\u00c3\u00b6sung festgestellter M\u00c3\u00a4ngel betrifft."}, {"color": "#97c2fc", "id": "Art 113", "label": "Art 113", "shape": "dot", "title": "### Artikel 113: Inkrafttreten und Geltungsbeginn\nDiese Verordnung tritt am zwanzigsten Tag nach ihrer Ver\u00c3\u00b6ffentlichung im Amtsblatt der Europ\u00c3\u00a4ischen Union in Kraft.\nSie gilt ab dem 2. August 2026. Jedoch:\na) Die Kapitel I und II gelten ab dem 2. Februar 2025;\nb) Kapitel III Abschnitt 4, Kapitel V, Kapitel VII und Kapitel XII sowie Artikel 78 gelten ab dem 2. August 2025, mit Ausnahme des Artikels 101;\nc) ### Artikel 6 Absatz 1 und die entsprechenden Pflichten gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung gelten ab dem 2. August 2027. Diese Verordnung ist in allen ihren Teilen verbindlich und gilt unmittelbar in jedem Mitgliedstaat.\nGeschehen zu Br\u00c3\u00bcssel am 13. Juni 2024. Im Namen des Europ\u00c3\u00a4ischen Parlaments\nDie Pr\u00c3\u00a4sidentin\nR. METSOLA\nIm Namen des Rates\nDer Pr\u00c3\u00a4sident\nM. MICHEL"}, {"color": "#97c2fc", "id": "Anhang I", "label": "Anhang I", "shape": "dot", "title": "ANHANG I: Liste der Harmonisierungsrechtsvorschriften der Union\nAbschnitt A \u00e2\u20ac\u201d Liste der Harmonisierungsrechtsvorschriften der Union auf der Grundlage des neuen Rechtsrahmens\n1. Richtlinie 2006/42/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 17. Mai 2006 \u00c3\u00bcber Maschinen und zur \u00c3\u201enderung der Richtlinie 95/16/EG (ABl. L 157 vom 9.6.2006, S. 24)\n2. Richtlinie 2009/48/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 18. Juni 2009 \u00c3\u00bcber die Sicherheit von Spielzeug (ABl. L 170 vom 30.6.2009, S. 1)\n3. Richtlinie 2013/53/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 20. November 2013 \u00c3\u00bcber Sportboote und Wassermotorr\u00c3\u00a4der 10, (EU) Nr. 376/2014 und der Richtlinien 2014/30/EU und 2014/53/EU des Europ\u00c3\u00a4ischen Parlaments und des Rates, und zur Aufhebung der Verordnungen (EG) Nr. 552/2004 und (EG) Nr. 216/2008 des Europ\u00c3\u00a4ischen Parlaments und des Rates und der Verordnung (EWG) Nr. 3922/91 des Rates (ABl. L 212 vom 22.8.2018, S. 1), insoweit die Konstruktion, Herstellung und Vermarktung von Luftfahrzeugen gem\u00c3\u00a4\u00c3\u0178 Artikel 2 Absatz 1 Buchstaben a und b in Bezug auf unbemannte Luftfahrzeuge sowie deren Motoren, Propeller, Teile und Ausr\u00c3\u00bcstung zur Fernsteuerung betroffen sind"}, {"color": "#97c2fc", "id": "Anhang II", "label": "Anhang II", "shape": "dot", "title": "ANHANG II: Liste der Straftaten gem\u00c3\u00a4\u00c3\u0178 Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h Ziffer iii\nStraftaten gem\u00c3\u00a4\u00c3\u0178 Artikel 5 Absatz 1 Unterabsatz 1 Buchstabe h Ziffer iii:\n- Terrorismus,\n- Menschenhandel,\n- sexuelle Ausbeutung von Kindern und Kinderpornografie,\n- illegaler Handel mit Drogen oder psychotropen Stoffen,\n- illegaler Handel mit Waffen, Munition oder Sprengstoffen,\n- Mord, schwere K\u00c3\u00b6rperverletzung,\n- illegaler Handel mit menschlichen Organen oder menschlichem Gewebe,\n- illegaler Handel mit nuklearen oder radioaktiven Substanzen,\n- Entf\u00c3\u00bchrung, Freiheitsberaubung oder Geiselnahme,\n- Verbrechen, die in die Zust\u00c3\u00a4ndigkeit des Internationalen Strafgerichtshofs fallen,\n- Flugzeug- oder Schiffsentf\u00c3\u00bchrung,\n- Vergewaltigung,\n- Umweltkriminalit\u00c3\u00a4t,\n- organisierter oder bewaffneter Raub,\n- Sabotage,\n- Beteiligung an einer kriminellen Vereinigung, die an einer oder mehreren der oben genannten Straftaten beteiligt ist."}, {"color": "#97c2fc", "id": "Anhang III", "label": "Anhang III", "shape": "dot", "title": "ANHANG III: Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 2\nAls Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 2 gelten die in folgenden Bereichen aufgef\u00c3\u00bchrten KI-Systeme:\n1. Biometrie, soweit ihr Einsatz nach einschl\u00c3\u00a4gigem Unionsrecht oder nationalem Recht zugelassen ist:\na) biometrische Fernidentifizierungssysteme.\nDazu geh\u00c3\u00b6ren nicht KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die biometrische Verifizierung, deren einziger Zweck darin besteht, zu best\u00c3\u00a4tigen, dass eine bestimmte nat\u00c3\u00bcrliche Person die Person ist, f\u00c3\u00bcr die sie sich ausgibt, verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die biometrische Kategorisierung nach sensiblen oder gesch\u00c3\u00bctzten Attributen oder Merkmalen auf der Grundlage von R\u00c3\u00bcckschl\u00c3\u00bcssen auf diese Attribute oder Merkmale verwendet werden sollen;\nc) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 zur Emotionserkennung verwendet werden sollen.\n2. Kritische Infrastruktur: KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 als Sicherheitsbauteile im Rahmen der Verwaltung und des Betriebs kritischer digitaler Infrastruktur, des Stra\u00c3\u0178enverkehrs oder der Wasser-, Gas-, W\u00c3\u00a4rme- oder Stromversorgung verwendet werden sollen\n3. Allgemeine und berufliche Bildung\na) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 zur Feststellung des Zugangs oder der Zulassung oder zur Zuweisung nat\u00c3\u00bcrlicher Personen zu Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die Bewertung von Lernergebnissen verwendet werden sollen, einschlie\u00c3\u0178lich des Falles, dass diese Ergebnisse dazu dienen, den Lernprozess nat\u00c3\u00bcrlicher Personen in Einrichtungen oder Programmen aller Ebenen der allgemeinen und beruflichen Bildung zu steuern;\nc) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 zum Zweck der Bewertung des angemessenen Bildungsniveaus, das eine Person im Rahmen von oder innerhalb von Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung erhalten wird oder zu denen sie Zugang erhalten wird, verwendet werden sollen;\nd) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 zur \u00c3\u0153berwachung und Erkennung von verbotenem Verhalten von Sch\u00c3\u00bclern bei Pr\u00c3\u00bcfungen im Rahmen von oder innerhalb von Einrichtungen aller Ebenen der allgemeinen und beruflichen Bildung verwendet werden sollen.\n4. Besch\u00c3\u00a4ftigung, Personalmanagement und Zugang zur Selbstst\u00c3\u00a4ndigkeit\na) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die Einstellung oder Auswahl nat\u00c3\u00bcrlicher Personen verwendet werden sollen, insbesondere um gezielte Stellenanzeigen zu schalten, Bewerbungen zu sichten oder zu filtern und Bewerber zu bewerten;\nb) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr Entscheidungen, die die Bedingungen von Arbeitsverh\u00c3\u00a4ltnissen, Bef\u00c3\u00b6rderungen und K\u00c3\u00bcndigungen von Arbeitsvertragsverh\u00c3\u00a4ltnissen beeinflussen, f\u00c3\u00bcr die Zuweisung von Aufgaben aufgrund des individuellen Verhaltens oder pers\u00c3\u00b6nlicher Merkmale oder Eigenschaften oder f\u00c3\u00bcr die Beobachtung und Bewertung der Leistung und des Verhaltens von Personen in solchen Besch\u00c3\u00a4ftigungsverh\u00c3\u00a4ltnissen verwendet werden soll.\n5. Zug\u00c3\u00a4nglichkeit und Inanspruchnahme grundlegender privater und grundlegender \u00c3\u00b6ffentlicher Dienste und Leistungen:\na) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von Beh\u00c3\u00b6rden oder im Namen von Beh\u00c3\u00b6rden verwendet werden sollen, um zu beurteilen, ob nat\u00c3\u00bcrliche Personen Anspruch auf grundlegende \u00c3\u00b6ffentliche Unterst\u00c3\u00bctzungsleistungen und -dienste, einschlie\u00c3\u0178lich Gesundheitsdiensten, haben und ob solche Leistungen und Dienste zu gew\u00c3\u00a4hren, einzuschr\u00c3\u00a4nken, zu widerrufen oder zur\u00c3\u00bcckzufordern sind;\nb) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die Kreditw\u00c3\u00bcrdigkeitspr\u00c3\u00bcfung und Bonit\u00c3\u00a4tsbewertung nat\u00c3\u00bcrlicher Personen verwendet werden sollen, mit Ausnahme von KI-Systemen, die zur Aufdeckung von Finanzbetrug verwendet werden;\nc) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 f\u00c3\u00bcr die Risikobewertung und Preisbildung in Bezug auf nat\u00c3\u00bcrliche Personen im Fall von Lebens- und Krankenversicherungen verwendet werden sollen;\nd) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 zur Bewertung und Klassifizierung von Notrufen von nat\u00c3\u00bcrlichen Personen oder f\u00c3\u00bcr die Entsendung oder Priorisierung des Einsatzes von Not- und Rettungsdiensten, einschlie\u00c3\u0178lich Polizei, Feuerwehr und medizinischer Nothilfe, sowie f\u00c3\u00bcr Systeme f\u00c3\u00bcr die Triage von Patienten bei der Notfallversorgung verwendet werden sollen.\n6. Strafverfolgung, soweit ihr Einsatz nach einschl\u00c3\u00a4gigem Unionsrecht oder nationalem Recht zugelassen ist:\na) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von Strafverfolgungsbeh\u00c3\u00b6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00c3\u00bctzung von Strafverfolgungsbeh\u00c3\u00b6rden oder in deren Namen zur Bewertung des Risikos einer nat\u00c3\u00bcrlichen Person, zum Opfer von Straftaten zu werden, verwendet werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von Strafverfolgungsbeh\u00c3\u00b6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00c3\u00bctzung von Strafverfolgungsbeh\u00c3\u00b6rden als L\u00c3\u00bcgendetektoren oder \u00c3\u00a4hnliche Instrumente verwendet werden sollen;\nc) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von Strafverfolgungsbeh\u00c3\u00b6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00c3\u00bctzung von Strafverfolgungsbeh\u00c3\u00b6rden zur Bewertung der Verl\u00c3\u00a4sslichkeit von Beweismitteln im Zuge der Ermittlung oder Verfolgung von Straftaten verwendet werden sollen;\nd) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von Strafverfolgungsbeh\u00c3\u00b6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00c3\u00bctzung von Strafverfolgungsbeh\u00c3\u00b6rden zur Bewertung des Risikos, dass eine nat\u00c3\u00bcrliche Person eine Straftat begeht oder erneut begeht, nicht nur auf der Grundlage der Erstellung von Profilen nat\u00c3\u00bcrlicher Personen gem\u00c3\u00a4\u00c3\u0178 Artikel 3 Absatz 4 der Richtlinie (EU) 2016/680 oder zur Bewertung pers\u00c3\u00b6nlicher Merkmale und Eigenschaften oder vergangenen kriminellen Verhaltens von nat\u00c3\u00bcrlichen Personen oder Gruppen verwendet werden sollen;\ne) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von Strafverfolgungsbeh\u00c3\u00b6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Unterst\u00c3\u00bctzung von Strafverfolgungsbeh\u00c3\u00b6rden zur Erstellung von Profilen nat\u00c3\u00bcrlicher Personen gem\u00c3\u00a4\u00c3\u0178 Artikel 3 Absatz 4 der Richtlinie (EU) 2016/680 im Zuge der Aufdeckung, Ermittlung oder Verfolgung von Straftaten verwendet werden sollen.\n7. Migration, Asyl und Grenzkontrolle, soweit ihr Einsatz nach einschl\u00c3\u00a4gigem Unionsrecht oder nationalem Recht zugelassen ist:\na) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden oder in deren Namen oder Organen, Einrichtungen und sonstigen Stellen der Union als L\u00c3\u00bcgendetektoren verwendet werden sollen oder \u00c3\u00a4hnliche Instrumente;\nb) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union zur Bewertung eines Risikos verwendet werden sollen, einschlie\u00c3\u0178lich eines Sicherheitsrisikos, eines Risikos der irregul\u00c3\u00a4ren Einwanderung oder eines Gesundheitsrisikos, das von einer nat\u00c3\u00bcrlichen Person ausgeht, die in das Hoheitsgebiet eines Mitgliedstaats einzureisen beabsichtigt oder eingereist ist;\nc) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden oder in deren Namen oder von Organen, Einrichtungen und sonstigen Stellen der Union verwendet werden sollen, um zust\u00c3\u00a4ndige Beh\u00c3\u00b6rden bei der Pr\u00c3\u00bcfung von Asyl- und Visumantr\u00c3\u00a4gen sowie Aufenthaltstiteln und damit verbundenen Beschwerden im Hinblick auf die Feststellung der Berechtigung der den Antrag stellenden nat\u00c3\u00bcrlichen Personen, einschlie\u00c3\u0178lich damit zusammenh\u00c3\u00a4ngender Bewertungen der Verl\u00c3\u00a4sslichkeit von Beweismitteln, zu unterst\u00c3\u00bctzen;\nd) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von oder im Namen der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden oder Organen, Einrichtungen und sonstigen Stellen der Union, im Zusammenhang mit Migration, Asyl oder Grenzkontrolle zum Zwecke der Aufdeckung, Anerkennung oder Identifizierung nat\u00c3\u00bcrlicher Personen verwendet werden sollen, mit Ausnahme der \u00c3\u0153berpr\u00c3\u00bcfung von Reisedokumenten.\n8. Rechtspflege und demokratische Prozesse\na) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 von einer oder im Namen einer Justizbeh\u00c3\u00b6rde verwendet werden sollen, um eine Justizbeh\u00c3\u00b6rde bei der Ermittlung und Auslegung von Sachverhalten und Rechtsvorschriften und bei der Anwendung des Rechts auf konkrete Sachverhalte zu unterst\u00c3\u00bctzen, oder die auf \u00c3\u00a4hnliche Weise f\u00c3\u00bcr die alternative Streitbeilegung genutzt werden sollen;\nb) KI-Systeme, die bestimmungsgem\u00c3\u00a4\u00c3\u0178 verwendet werden sollen, um das Ergebnis einer Wahl oder eines Referendums oder das Wahlverhalten nat\u00c3\u00bcrlicher Personen bei der Aus\u00c3\u00bcbung ihres Wahlrechts bei einer Wahl oder einem Referendum zu beeinflussen. Dazu geh\u00c3\u00b6ren nicht KI-Systeme, deren Ausgaben nat\u00c3\u00bcrliche Personen nicht direkt ausgesetzt sind, wie Instrumente zur Organisation, Optimierung oder Strukturierung politischer Kampagnen in administrativer oder logistischer Hinsicht."}, {"color": "#97c2fc", "id": "Anhang IV", "label": "Anhang IV", "shape": "dot", "title": "ANHANG IV: Technische Dokumentation gem\u00c3\u00a4\u00c3\u0178 Artikel 11 Absatz 1\nDie in Artikel 11 Absatz 1 genannte technische Dokumentation muss mindestens die folgenden Informationen enthalten, soweit sie f\u00c3\u00bcr das betreffende KI-System von Belang sind:\n1. Allgemeine Beschreibung des KI-Systems, darunter\na) Zweckbestimmung, Name des Anbieters und Version des Systems mit Angaben dazu, in welcher Beziehung sie zu vorherigen Versionen steht;\nb) gegebenenfalls Interaktion oder Verwendung des KI-Systems mit Hardware oder Software, einschlie\u00c3\u0178lich anderer KI-Systeme, die nicht Teil des KI-Systems selbst sind;\nc) Versionen der betreffenden Software oder Firmware und etwaige Anforderungen in Bezug auf Aktualisierungen der Versionen;\nd) Beschreibung aller Formen, in denen das KI-System in Verkehr gebracht oder in Betrieb genommen wird, zum Beispiel in Hardware eingebettete Softwarepakete, Herunterladen oder API;\ne) Beschreibung der Hardware, auf der das KI-System betrieben werden soll;\nf) falls das KI-System Bestandteil von Produkten ist: Fotografien oder Abbildungen, die \u00c3\u00a4u\u00c3\u0178ere Merkmale, die Kennzeichnungen und den inneren Aufbau dieser Produkte zeigen;\ng) eine grundlegende Beschreibung der Benutzerschnittstelle, die dem Betreiber zur Verf\u00c3\u00bcgung gestellt wird;\nh) Betriebsanleitungen f\u00c3\u00bcr den Betreiber und gegebenenfalls eine grundlegende Beschreibung der dem Betreiber zur Verf\u00c3\u00bcgung gestellten Benutzerschnittstelle;\n2. Detaillierte Beschreibung der Bestandteile des KI-Systems und seines Entwicklungsprozesses, darunter\na) Methoden und Schritte zur Entwicklung des KI-Systems, gegebenenfalls einschlie\u00c3\u0178lich des Einsatzes von durch Dritte bereitgestellten vortrainierten Systemen oder Instrumenten, und wie diese vom Anbieter verwendet, integriert oder ver\u00c3\u00a4ndert wurden;\nb) Entwurfsspezifikationen des Systems, insbesondere die allgemeine Logik des KI-Systems und der Algorithmen; die wichtigsten Entwurfsentscheidungen mit den Gr\u00c3\u00bcnden und getroffenen Annahmen, einschlie\u00c3\u0178lich in Bezug auf Personen oder Personengruppen, bez\u00c3\u00bcglich deren das System angewandt werden soll; haupts\u00c3\u00a4chliche Einstufungsentscheidungen; was das System optimieren soll und welche Bedeutung den verschiedenen Parametern dabei zukommt; Beschreibung der erwarteten Ausgabe des Systems und der erwarteten Qualit\u00c3\u00a4t dieser Ausgabe; die \u00c3\u00bcber m\u00c3\u00b6gliche Kompromisse in Bezug auf die technischen L\u00c3\u00b6sungen, mit denen die in Kapitel III Abschnitt 2 festgelegten Anforderungen erf\u00c3\u00bcllt werden sollen, getroffenen Entscheidungen;\nc) Beschreibung der Systemarchitektur, aus der hervorgeht, wie Softwarekomponenten aufeinander aufbauen oder einander zuarbeiten und in die Gesamtverarbeitung integriert sind; zum Entwickeln, Trainieren, Testen und Validieren des KI-Systems verwendete Rechenressourcen;\nd) gegebenenfalls Datenanforderungen in Form von Datenbl\u00c3\u00a4ttern, in denen die Trainingsmethoden und -techniken und die verwendeten Trainingsdatens\u00c3\u00a4tze beschrieben werden, einschlie\u00c3\u0178lich einer allgemeinen Beschreibung dieser Datens\u00c3\u00a4tze sowie Informationen zu deren Herkunft, Umfang und Hauptmerkmalen; Angaben zur Beschaffung und Auswahl der Daten; Kennzeichnungsverfahren (zum Beispiel f\u00c3\u00bcr \u00c3\u00bcberwachtes Lernen) und Datenbereinigungsmethoden (zum Beispiel Erkennung von Ausrei\u00c3\u0178ern);\ne) Bewertung der nach Artikel 14 erforderlichen Ma\u00c3\u0178nahmen der menschlichen Aufsicht, mit einer Bewertung der technischen Ma\u00c3\u0178nahmen, die erforderlich sind, um den Betreibern gem\u00c3\u00a4\u00c3\u0178 Artikel 13 Absatz 3 Buchstabe d die Interpretation der Ausgaben von KI-Systemen zu erleichtern;\nf) gegebenenfalls detaillierte Beschreibung der vorab bestimmten \u00c3\u201enderungen an dem KI-System und seiner Leistung mit allen einschl\u00c3\u00a4gigen Informationen zu den technischen L\u00c3\u00b6sungen, mit denen sichergestellt wird, dass das KI-System die einschl\u00c3\u00a4gigen in Kapitel III Abschnitt 2 festgelegten Anforderungen weiterhin dauerhaft erf\u00c3\u00bcllt;\ng) verwendete Validierungs- und Testverfahren, mit Informationen zu den verwendeten Validierungs- und Testdaten und deren Hauptmerkmalen; Parameter, die zur Messung der Genauigkeit, Robustheit und der Erf\u00c3\u00bcllung anderer einschl\u00c3\u00a4giger Anforderungen nach Kapitel III Abschnitt 2 sowie potenziell diskriminierender Auswirkungen verwendet werden; Testprotokolle und alle von den verantwortlichen Personen datierten und unterzeichneten Testberichte, auch in Bezug auf die unter Buchstabe f genannten vorab bestimmten \u00c3\u201enderungen;\nh) ergriffene Cybersicherheitsma\u00c3\u0178nahmen;\n3. Detaillierte Informationen \u00c3\u00bcber die \u00c3\u0153berwachung, Funktionsweise und Kontrolle des KI-Systems, insbesondere in Bezug auf Folgendes: die F\u00c3\u00a4higkeiten und Leistungsgrenzen des Systems, einschlie\u00c3\u0178lich der Genauigkeitsgrade bei bestimmten Personen oder Personengruppen, auf die es bestimmungsgem\u00c3\u00a4\u00c3\u0178 angewandt werden soll, sowie des in Bezug auf seine Zweckbestimmung insgesamt erwarteten Ma\u00c3\u0178es an Genauigkeit; angesichts der Zweckbestimmung des KI-Systems vorhersehbare unbeabsichtigte Ergebnisse und Quellen von Risiken in Bezug auf Gesundheit und Sicherheit sowie Grundrechte und Diskriminierung; die nach Artikel 14 erforderlichen Ma\u00c3\u0178nahmen der menschlichen Aufsicht, einschlie\u00c3\u0178lich der technischen Ma\u00c3\u0178nahmen, die getroffen wurden, um den Betreibern die Interpretation der Ausgaben von KI-Systemen zu erleichtern; gegebenenfalls Spezifikationen zu Eingabedaten;\n4. Darlegungen zur Eignung der Leistungskennzahlen f\u00c3\u00bcr das spezifische KI-System;\n5. Detaillierte Beschreibung des Risikomanagementsystems gem\u00c3\u00a4\u00c3\u0178 Artikel 9;\n6. Beschreibung einschl\u00c3\u00a4giger \u00c3\u201enderungen, die der Anbieter w\u00c3\u00a4hrend des Lebenszyklus an dem System vorgenommen hat;\n7. Aufstellung der vollst\u00c3\u00a4ndig oder teilweise angewandten harmonisierten Normen, deren Fundstellen im Amtsblatt der Europ\u00c3\u00a4ischen Union ver\u00c3\u00b6ffentlicht wurden; falls keine solchen harmonisierten Normen angewandt wurden, eine detaillierte Beschreibung der L\u00c3\u00b6sungen, mit denen die in Kapitel III Abschnitt 2 festgelegten Anforderungen erf\u00c3\u00bcllt werden sollen, mit einer Aufstellung anderer angewandter einschl\u00c3\u00a4giger Normen und technischer Spezifikationen;\n8. Kopie der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 Artikel 47;\n9. Detaillierte Beschreibung des Systems zur Bewertung der Leistung des KI-Systems in der Phase nach dem Inverkehrbringen gem\u00c3\u00a4\u00c3\u0178 Artikel 72, einschlie\u00c3\u0178lich des in Artikel 72 Absatz 3 genannten Plans f\u00c3\u00bcr die Beobachtung nach dem Inverkehrbringen"}, {"color": "#97c2fc", "id": "Anhang V", "label": "Anhang V", "shape": "dot", "title": "ANHANG V: EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung\nDie EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 Artikel 47 enth\u00c3\u00a4lt alle folgenden Angaben:\n1. Name und Art des KI-Systems und etwaige zus\u00c3\u00a4tzliche eindeutige Angaben, die die Identifizierung und R\u00c3\u00bcckverfolgbarkeit des KI-Systems erm\u00c3\u00b6glichen;\n2. Name und Anschrift des Anbieters und gegebenenfalls seines Bevollm\u00c3\u00a4chtigten;\n3. Erkl\u00c3\u00a4rung dar\u00c3\u00bcber, dass der Anbieter die alleinige Verantwortung f\u00c3\u00bcr die Ausstellung der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 Artikel 47 tr\u00c3\u00a4gt;\n4. Versicherung, dass das betreffende KI-System der vorliegenden Verordnung sowie gegebenenfalls weiteren einschl\u00c3\u00a4gigen Rechtsvorschriften der Union, in denen die Ausstellung der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung gem\u00c3\u00a4\u00c3\u0178 Artikel 47 vorgesehen ist, entspricht;\n5. wenn ein KI-System die Verarbeitung personenbezogener Daten erfordert, eine Erkl\u00c3\u00a4rung dar\u00c3\u00bcber, dass das KI-System den Verordnungen (EU) 2016/679 und (EU) 2018/1725 sowie der Richtlinie (EU) 2016/680 entspricht;\n6. Verweise auf die verwendeten einschl\u00c3\u00a4gigen harmonisierten Normen oder sonstigen gemeinsamen Spezifikationen, f\u00c3\u00bcr die die Konformit\u00c3\u00a4t erkl\u00c3\u00a4rt wird;\n7. gegebenenfalls Name und Identifizierungsnummer der notifizierten Stelle, Beschreibung des durchgef\u00c3\u00bchrten Konformit\u00c3\u00a4tsbewertungsverfahrens und Identifizierungsnummer der ausgestellten Bescheinigung;\n8. Ort und Datum der Ausstellung der Erkl\u00c3\u00a4rung, den Namen und die Funktion des Unterzeichners sowie Angabe, f\u00c3\u00bcr wen oder in wessen Namen diese Person unterzeichnet hat, eine Unterschrift."}, {"color": "#97c2fc", "id": "Anhang VI", "label": "Anhang VI", "shape": "dot", "title": "ANHANG VI: Konformit\u00c3\u00a4tsbewertungsverfahren auf der Grundlage einer internen Kontrolle\n1. Das Konformit\u00c3\u00a4tsbewertungsverfahren auf der Grundlage einer internen Kontrolle ist das Konformit\u00c3\u00a4tsbewertungsverfahren gem\u00c3\u00a4\u00c3\u0178 den Nummern 2, 3 und 4. 2. Der Anbieter \u00c3\u00bcberpr\u00c3\u00bcft, ob das bestehende Qualit\u00c3\u00a4tsmanagementsystem den Anforderungen des Artikels 17 entspricht.\n3. Der Anbieter pr\u00c3\u00bcft die in der technischen Dokumentation enthaltenen Informationen, um zu beurteilen. ob das KI-System den einschl\u00c3\u00a4gigen grundlegenden Anforderungen in Kapitel III Abschnitt 2 entspricht.\n4. Der Anbieter \u00c3\u00bcberpr\u00c3\u00bcft ferner, ob der Entwurfs- und Entwicklungsprozess des KI-Systems und seine Beobachtung nach dem Inverkehrbringen gem\u00c3\u00a4\u00c3\u0178 Artikel 72 mit der technischen Dokumentation im Einklang stehen."}, {"color": "#97c2fc", "id": "Anhang VII", "label": "Anhang VII", "shape": "dot", "title": "ANHANG VII: Konformit\u00c3\u00a4t auf der Grundlage einer Bewertung des Qualit\u00c3\u00a4tsmanagementsystems und einer Bewertung der technischen Dokumentation\n1. Einleitung\nDie Konformit\u00c3\u00a4t auf der Grundlage einer Bewertung des Qualit\u00c3\u00a4tsmanagementsystems und einer Bewertung der technischen Dokumentation entspricht dem Konformit\u00c3\u00a4tsbewertungsverfahren gem\u00c3\u00a4\u00c3\u0178 den Nummern 2 bis 5. 2. \u00c3\u0153berblick\nDas genehmigte Qualit\u00c3\u00a4tsmanagementsystem f\u00c3\u00bcr die Konzeption, die Entwicklung und das Testen von KI-Systemen nach Artikel 17 wird gem\u00c3\u00a4\u00c3\u0178 Nummer 3 gepr\u00c3\u00bcft und unterliegt der \u00c3\u0153berwachung gem\u00c3\u00a4\u00c3\u0178 Nummer 5. Die technische Dokumentation des KI-Systems wird gem\u00c3\u00a4\u00c3\u0178 Nummer 4 gepr\u00c3\u00bcft.\n3. Qualit\u00c3\u00a4tsmanagementsystem\n3.1. Der Antrag des Anbieters muss Folgendes enthalten:\na) Name und Anschrift des Anbieters sowie, wenn der Antrag von einem Bevollm\u00c3\u00a4chtigten eingereicht wird, auch dessen Namen und Anschrift;\nb) die Liste der unter dasselbe Qualit\u00c3\u00a4tsmanagementsystem fallenden KI-Systeme;\nc) die technische Dokumentation f\u00c3\u00bcr jedes unter dasselbe Qualit\u00c3\u00a4tsmanagementsystem fallende KI-System;\nd) die Dokumentation \u00c3\u00bcber das Qualit\u00c3\u00a4tsmanagementsystem mit allen in Artikel 17 aufgef\u00c3\u00bchrten Aspekten;\ne) eine Beschreibung der bestehenden Verfahren, mit denen sichergestellt wird, dass das Qualit\u00c3\u00a4tsmanagementsystem angemessen und wirksam bleibt;\nf) eine schriftliche Erkl\u00c3\u00a4rung, dass derselbe Antrag bei keiner anderen notifizierten Stelle eingereicht wurde.\n3.2. Das Qualit\u00c3\u00a4tssicherungssystem wird von der notifizierten Stelle bewertet, um festzustellen, ob es die in Artikel 17 genannten Anforderungen erf\u00c3\u00bcllt.\nDie Entscheidung wird dem Anbieter oder dessen Bevollm\u00c3\u00a4chtigten mitgeteilt.\nDie Mitteilung enth\u00c3\u00a4lt die Ergebnisse der Bewertung des Qualit\u00c3\u00a4tsmanagementsystems und die begr\u00c3\u00bcndete Bewertungsentscheidung.\n3.3. Das genehmigte Qualit\u00c3\u00a4tsmanagementsystem wird vom Anbieter weiter angewandt und gepflegt, damit es stets angemessen und effizient funktioniert.\n3.4. Der Anbieter unterrichtet die notifizierte Stelle \u00c3\u00bcber jede beabsichtigte \u00c3\u201enderung des genehmigten Qualit\u00c3\u00a4tsmanagementsystems oder der Liste der unter dieses System fallenden KI-Systeme.\nDie notifizierte Stelle pr\u00c3\u00bcft die vorgeschlagenen \u00c3\u201enderungen und entscheidet, ob das ge\u00c3\u00a4nderte Qualit\u00c3\u00a4tsmanagementsystem die unter Nummer 3.2 genannten Anforderungen weiterhin erf\u00c3\u00bcllt oder ob eine erneute Bewertung erforderlich ist.\nDie notifizierte Stelle teilt dem Anbieter ihre Entscheidung mit. Die Mitteilung enth\u00c3\u00a4lt die Ergebnisse der Pr\u00c3\u00bcfung der \u00c3\u201enderungen und die begr\u00c3\u00bcndete Bewertungsentscheidung.\n4. Kontrolle der technischen Dokumentation\n4.1. Zus\u00c3\u00a4tzlich zu dem unter Nummer 3 genannten Antrag stellt der Anbieter bei der notifizierten Stelle seiner Wahl einen Antrag auf Bewertung der technischen Dokumentation f\u00c3\u00bcr das KI-System, das er in Verkehr zu bringen oder in Betrieb zu nehmen beabsichtigt und das unter das unter Nummer 3 genannte Qualit\u00c3\u00a4tsmanagementsystem f\u00c3\u00a4llt.\n4.2. Der Antrag enth\u00c3\u00a4lt Folgendes:\na) den Namen und die Anschrift des Anbieters;\nb) eine schriftliche Erkl\u00c3\u00a4rung, dass derselbe Antrag bei keiner anderen notifizierten Stelle eingereicht wurde;\nc) die in Anhang IV genannte technische Dokumentation.\n4.3. Die technische Dokumentation wird von der notifizierten Stelle gepr\u00c3\u00bcft. Sofern es relevant ist und beschr\u00c3\u00a4nkt auf das zur Wahrnehmung ihrer Aufgaben erforderliche Ma\u00c3\u0178 erh\u00c3\u00a4lt die notifizierte Stelle uneingeschr\u00c3\u00a4nkten Zugang zu den verwendeten Trainings-, Validierungs- und Testdatens\u00c3\u00a4tzen, gegebenenfalls und unter Einhaltung von Sicherheitsvorkehrungen auch \u00c3\u00bcber API oder sonstige einschl\u00c3\u00a4gige technische Mittel und Instrumente, die den Fernzugriff erm\u00c3\u00b6glichen.\n4.4. Bei der Pr\u00c3\u00bcfung der technischen Dokumentation kann die notifizierte Stelle vom Anbieter weitere Nachweise oder die Durchf\u00c3\u00bchrung weiterer Tests verlangen, um eine ordnungsgem\u00c3\u00a4\u00c3\u0178e Bewertung der Konformit\u00c3\u00a4t des KI-Systems mit den in Kapitel III Abschnitt 2 festgelegten Anforderungen zu erm\u00c3\u00b6glichen. Ist die notifizierte Stelle mit den vom Anbieter durchgef\u00c3\u00bchrten Tests nicht zufrieden, so f\u00c3\u00bchrt sie gegebenenfalls unmittelbar selbst angemessene Tests durch.\n4.5. Sofern es f\u00c3\u00bcr die Bewertung der Konformit\u00c3\u00a4t des Hochrisiko-KI-Systems mit den in Kapitel III Abschnitt 2 festgelegten Anforderungen notwendig ist, und nachdem alle anderen sinnvollen M\u00c3\u00b6glichkeiten zur \u00c3\u0153berpr\u00c3\u00bcfung der Konformit\u00c3\u00a4t ausgesch\u00c3\u00b6pft sind oder sich als unzureichend erwiesen haben, wird der notifizierten Stelle auf begr\u00c3\u00bcndeten Antrag Zugang zu den Trainingsmodellen und trainierten Modellen des KI-Systems, einschlie\u00c3\u0178lich seiner relevanten Parameter, gew\u00c3\u00a4hrt. Ein solcher Zugang unterliegt dem bestehenden EU-Recht zum Schutz von geistigem Eigentum und Gesch\u00c3\u00a4ftsgeheimnissen.\n4.6. Die Entscheidung der notifizierten Stelle wird dem Anbieter oder dessen Bevollm\u00c3\u00a4chtigten mitgeteilt. Die Mitteilung enth\u00c3\u00a4lt die Ergebnisse der Bewertung der technischen Dokumentation und die begr\u00c3\u00bcndete Bewertungsentscheidung.\nErf\u00c3\u00bcllt das KI-System die Anforderungen in Kapitel III Abschnitt 2, so stellt die notifizierte Stelle eine Unionsbescheinigung \u00c3\u00bcber die Bewertung der technischen Dokumentation aus. Diese Bescheinigung enth\u00c3\u00a4lt den Namen und die Anschrift des Anbieters, die Ergebnisse der Pr\u00c3\u00bcfung, etwaige Bedingungen f\u00c3\u00bcr ihre G\u00c3\u00bcltigkeit und die f\u00c3\u00bcr die Identifizierung des KI-Systems notwendigen Daten.\nDie Bescheinigung und ihre Anh\u00c3\u00a4nge enthalten alle zweckdienlichen Informationen f\u00c3\u00bcr die Beurteilung der Konformit\u00c3\u00a4t des KI-Systems und gegebenenfalls f\u00c3\u00bcr die Kontrolle des KI-Systems w\u00c3\u00a4hrend seiner Verwendung.\nErf\u00c3\u00bcllt das KI-System die in Kapitel III Abschnitt 2 festgelegten Anforderungen nicht, so verweigert die notifizierte Stelle die Ausstellung einer Unionsbescheinigung \u00c3\u00bcber die Bewertung der technischen Dokumentation und informiert den Antragsteller dar\u00c3\u00bcber, wobei sie ihre Verweigerung ausf\u00c3\u00bchrlich begr\u00c3\u00bcndet.\nErf\u00c3\u00bcllt das KI-System nicht die Anforderung in Bezug auf die verwendeten Trainingsdaten, so muss das KI-System vor der Beantragung einer neuen Konformit\u00c3\u00a4tsbewertung erneut trainiert werden. In diesem Fall enth\u00c3\u00a4lt die begr\u00c3\u00bcndete Bewertungsentscheidung der notifizierten Stelle, mit der die Ausstellung der Unionsbescheinigung \u00c3\u00bcber die Bewertung der technischen Dokumentation verweigert wird, besondere Erl\u00c3\u00a4uterungen zu den zum Trainieren des KI-Systems verwendeten Qualit\u00c3\u00a4tsdaten und insbesondere zu den Gr\u00c3\u00bcnden f\u00c3\u00bcr die Nichtkonformit\u00c3\u00a4t.\n4.7. Jede \u00c3\u201enderung des KI-Systems, die sich auf die Konformit\u00c3\u00a4t des KI-Systems mit den Anforderungen oder auf seine Zweckbestimmung auswirken k\u00c3\u00b6nnte, bedarf der Bewertung durch die notifizierte Stelle, die die Unionsbescheinigung \u00c3\u00bcber die Bewertung der technischen Dokumentation ausgestellt hat. Der Anbieter informiert die notifizierte Stelle \u00c3\u00bcber seine Absicht, eine der oben genannten \u00c3\u201enderungen vorzunehmen, oder wenn er auf andere Weise Kenntnis vom Eintreten solcher \u00c3\u201enderungen erh\u00c3\u00a4lt. Die notifizierte Stelle bewertet die beabsichtigten \u00c3\u201enderungen und entscheidet, ob diese \u00c3\u201enderungen eine neue Konformit\u00c3\u00a4tsbewertung gem\u00c3\u00a4\u00c3\u0178 Artikel 43 Absatz 4 erforderlich machen oder ob ein Nachtrag zu der Unionsbescheinigung \u00c3\u00bcber die Bewertung der technischen Dokumentation ausgestellt werden k\u00c3\u00b6nnte. In letzterem Fall bewertet die notifizierte Stelle die \u00c3\u201enderungen, teilt dem Anbieter ihre Entscheidung mit und stellt ihm, sofern die \u00c3\u201enderungen genehmigt wurden, einen Nachtrag zu der Unionsbescheinigung \u00c3\u00bcber die Bewertung der technischen Dokumentation aus.\n5. \u00c3\u0153berwachung des genehmigten Qualit\u00c3\u00a4tsmanagementsystems\n5.1. Mit der unter Nummer 3 genannten \u00c3\u0153berwachung durch die notifizierte Stelle soll sichergestellt werden, dass der Anbieter sich ordnungsgem\u00c3\u00a4\u00c3\u0178 an die Anforderungen und Bedingungen des genehmigten Qualit\u00c3\u00a4tsmanagementsystems h\u00c3\u00a4lt.\n5.2. Zu Bewertungszwecken gew\u00c3\u00a4hrt der Anbieter der notifizierten Stelle Zugang zu den R\u00c3\u00a4umlichkeiten, in denen die Konzeption, die Entwicklung und das Testen der KI-Systeme stattfindet. Au\u00c3\u0178erdem \u00c3\u00bcbermittelt der Anbieter der notifizierten Stelle alle erforderlichen Informationen.\n5.3. Die notifizierte Stelle f\u00c3\u00bchrt regelm\u00c3\u00a4\u00c3\u0178ig Audits durch, um sicherzustellen, dass der Anbieter das Qualit\u00c3\u00a4tsmanagementsystem pflegt und anwendet, und \u00c3\u00bcbermittelt ihm einen Pr\u00c3\u00bcfbericht. Im Rahmen dieser Audits kann die notifizierte Stelle die KI-Systeme, f\u00c3\u00bcr die eine Unionsbescheinigung \u00c3\u00bcber die Bewertung der technischen Dokumentation ausgestellt wurde, zus\u00c3\u00a4tzlichen Tests unterziehen."}, {"color": "#97c2fc", "id": "Anhang VIII", "label": "Anhang VIII", "shape": "dot", "title": "ANHANG VIII: Bei der Registrierung des Hochrisiko-KI-Systems gem\u00c3\u00a4\u00c3\u0178 Artikel 49 bereitzustellende Informationen\nAbschnitt A \u00e2\u20ac\u201d Von Anbietern von Hochrisiko-KI-Systemen gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 1 bereitzustellende Informationen\nF\u00c3\u00bcr Hochrisiko-KI-Systeme, die gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 1 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Anbieters;\n2. bei Vorlage von Informationen durch eine andere Person im Namen des Anbieters: der Name, die Anschrift und die Kontaktdaten dieser Person;\n3. gegebenenfalls der Name, die Anschrift und die Kontaktdaten des Bevollm\u00c3\u00a4chtigten;\n4. der Handelsname des KI-Systems und etwaige zus\u00c3\u00a4tzliche eindeutige Angaben, die die Identifizierung und R\u00c3\u00bcckverfolgbarkeit des KI-Systems erm\u00c3\u00b6glichen;\n5. eine Beschreibung der Zweckbestimmung des KI-Systems und der durch dieses KI-System unterst\u00c3\u00bctzten Komponenten und Funktionen;\n6. eine grundlegende und knappe Beschreibung der vom System verwendeten Informationen (Daten, Eingaben) und seiner Betriebslogik;\n7. der Status des KI-Systems (in Verkehr/in Betrieb; nicht mehr in Verkehr/in Betrieb, zur\u00c3\u00bcckgerufen);\n8. die Art, die Nummer und das Ablaufdatum der von der notifizierten Stelle ausgestellten Bescheinigung und gegebenenfalls Name oder Identifizierungsnummer dieser notifizierten Stelle;\n9. gegebenenfalls eine gescannte Kopie der in Nummer 8 genannten Bescheinigung;\n10. alle Mitgliedstaaten, in denen das KI-System in Verkehr gebracht, in Betrieb genommen oder in der Union bereitgestellt wurde;\n11. eine Kopie der in Artikel 47 genannten EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung;\n12. elektronische Betriebsanleitungen; dies gilt nicht f\u00c3\u00bcr Hochrisiko-KI-Systeme in den Bereichen Strafverfolgung oder Migration, Asyl und Grenzkontrolle gem\u00c3\u00a4\u00c3\u0178 Anhang III Nummern 1, 6 und 7;\n13. Eine URL-Adresse f\u00c3\u00bcr zus\u00c3\u00a4tzliche Informationen (fakultativ).\nAbschnitt B \u00e2\u20ac\u201d Von Anbietern von Hochrisiko-KI-Systemen gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 2 bereitzustellende Informationen\nF\u00c3\u00bcr KI-Systeme, die gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 2 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Anbieters;\n2. bei Vorlage von Informationen durch eine andere Person im Namen des Anbieters: Name, Anschrift und Kontaktdaten dieser Person;\n3. gegebenenfalls der Name, die Anschrift und die Kontaktdaten des Bevollm\u00c3\u00a4chtigten;\n4. der Handelsname des KI-Systems und etwaige zus\u00c3\u00a4tzliche eindeutige Angaben, die die Identifizierung und R\u00c3\u00bcckverfolgbarkeit des KI-Systems erm\u00c3\u00b6glichen;\n5. eine Beschreibung der Zweckbestimmung des KI-Systems;\n6. die Bedingung oder Bedingungen gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 3, aufgrund derer das KI-System nicht als Hoch-Risiko-System eingestuft wird;\n7. eine kurze Zusammenfassung der Gr\u00c3\u00bcnde, aus denen das KI-System in Anwendung des Verfahrens gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 3 nicht als Hoch-Risiko-System eingestuft wird;\n8. der Status des KI-Systems (in Verkehr/in Betrieb; nicht mehr in Verkehr/in Betrieb, zur\u00c3\u00bcckgerufen) 9. alle Mitgliedstaaten, in denen das KI-System in der Union in Verkehr gebracht, in Betrieb genommen oder bereitgestellt wurde.\nAbschnitt C \u00e2\u20ac\u201d Von Betreibern von Hochrisiko-KI-Systemen gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 3 bereitzustellende Informationen\nF\u00c3\u00bcr Hochrisiko-KI-Systeme, die gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 3 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem neuesten Stand gehalten:\n1. der Name, die Anschrift und die Kontaktdaten des Betreibers;\n2. der Name, die Anschrift und die Kontaktdaten der Person, die im Namen des Betreibers Informationen \u00c3\u00bcbermittelt;\n3. die URL des Eintrags des KI-Systems in der EU-Datenbank durch seinen Anbieter;\n4. eine Zusammenfassung der Ergebnisse der gem\u00c3\u00a4\u00c3\u0178 Artikel 27 durchgef\u00c3\u00bchrten Grundrechte-Folgenabsch\u00c3\u00a4tzung;\n5. gegebenenfalls eine Zusammenfassung der im Einklang mit Artikel 35 der Verordnung (EU) 2016/679 oder Artikel 27 der Richtlinie (EU) 2016/680 gem\u00c3\u00a4\u00c3\u0178 Artikel 26 Absatz 8 der vorliegenden Verordnung durchgef\u00c3\u00bchrten Datenschutz-Folgenabsch\u00c3\u00a4tzung."}, {"color": "#97c2fc", "id": "Anhang IX", "label": "Anhang IX", "shape": "dot", "title": "ANHANG IX: Bez\u00c3\u00bcglich Tests unter Realbedingungen gem\u00c3\u00a4\u00c3\u0178 Artikel 60 bei der Registrierung von in Anhang III aufgef\u00c3\u00bchrten Hochrisiko-KI-Systemen bereitzustellende Informationen\nBez\u00c3\u00bcglich Tests unter Realbedingungen, die gem\u00c3\u00a4\u00c3\u0178 Artikel 60 zu registrieren sind, werden folgende Informationen bereitgestellt und danach auf dem aktuellen Stand gehalten:\n1. eine unionsweit einmalige Identifizierungsnummer des Tests unter Realbedingungen;\n2. der Name und die Kontaktdaten des Anbieters oder zuk\u00c3\u00bcnftigen Anbieters und der Betreiber, die an dem Test unter Realbedingungen teilgenommen haben;\n3. eine kurze Beschreibung des KI-Systems, seine Zweckbestimmung und sonstige zu seiner Identifizierung erforderliche Informationen;\n4. eine \u00c3\u0153bersicht \u00c3\u00bcber die Hauptmerkmale des Plans f\u00c3\u00bcr den Test unter Realbedingungen;\n5. Informationen \u00c3\u00bcber die Aussetzung oder den Abbruch des Tests unter Realbedingungen."}, {"color": "#97c2fc", "id": "Anhang X", "label": "Anhang X", "shape": "dot", "title": "ANHANG X: Rechtsvorschriften der Union \u00c3\u00bcber IT-Gro\u00c3\u0178systeme im Raum der Freiheit, der Sicherheit und des Rechts\n1. Schengener Informationssystem\na) Verordnung (EU) 2018/1860 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 28. November 2018 \u00c3\u00bcber die Nutzung des Schengener Informationssystems f\u00c3\u00bcr die R\u00c3\u00bcckkehr illegal aufh\u00c3\u00a4ltiger Drittstaatsangeh\u00c3\u00b6riger (ABl. L 312 vom 7.12.2018, S. 1)\nb) Verordnung (EU) 2018/1861 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 28. November 2018 \u00c3\u00bcber die Einrichtung, den Betrieb und die Nutzung des Schengener Informationssystems (SIS) im Bereich der Grenzkontrollen, zur \u00c3\u201enderung des \u00c3\u0153bereinkommens zur Durchf\u00c3\u00bchrung des \u00c3\u0153bereinkommens von Schengen und zur \u00c3\u201enderung und Aufhebung der Verordnung (EG) Nr. 1987/2006 (ABl. L 312 vom 7.12.2018, S. 14)\nc) Verordnung (EU) 2018/1862 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 28. November 2018 \u00c3\u00bcber die Einrichtung, den Betrieb und die Nutzung des Schengener Informationssystems (SIS) im Bereich der polizeilichen Zusammenarbeit und der justiziellen Zusammenarbeit in Strafsachen, zur \u00c3\u201enderung und Aufhebung des Beschlusses 2007/533/JI des Rates und zur Aufhebung der Verordnung (EG) Nr. 1986/2006 des Europ\u00c3\u00a4ischen Parlaments und des Rates und des Beschlusses 2010/261/EU der Kommission (ABl. L 312 vom 7.12.2018, S. 56)\n2. Visa-Informationssystem\na) Verordnung (EU) 2021/1133 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 7. Juli 2021 zur \u00c3\u201enderung der Verordnungen (EU) Nr. 603/2013, (EU) 2016/794, (EU) 2018/1862, (EU) 2019/816 und (EU) 2019/818 hinsichtlich der Festlegung der Voraussetzungen f\u00c3\u00bcr den Zugang zu anderen Informationssystemen der EU f\u00c3\u00bcr Zwecke des Visa-Informationssystems (ABl. L 248 vom 13.7.2021, S. 1)\nb) Verordnung (EU) 2021/1134 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 7. Juli 2021 zur \u00c3\u201enderung der Verordnungen (EG) Nr. 767/2008, (EG) Nr. 810/2009, (EU) 2016/399, (EU) 2017/2226, (EU) 2018/1240, (EU) 2018/1860, (EU) 2018/1861, (EU) 2019/817 und (EU) 2019/1896 des Europ\u00c3\u00a4ischen Parlaments und des Rates und zur Aufhebung der Entscheidung 2004/512/EG und des Beschlusses 2008/633/JI des Rates zum Zwecke der Reform des Visa-Informationssystems (ABl. L 248 vom 13.7.2021, S. 11)\n3. Eurodac\nVerordnung (EU) 2024/1358 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 14. Mai 2024 \u00c3\u00bcber die Einrichtung von Eurodac f\u00c3\u00bcr den Abgleich biometrischer Daten zum Zwecke der effektiven Anwendung der Verordnungen (EU) 2024/1315 und (EU) 2024/1350 des Europ\u00c3\u00a4ischen Parlaments und des Rates und der Richtlinie 2001/55/EG des Rates und zur Feststellung der Identit\u00c3\u00a4t illegal aufh\u00c3\u00a4ltiger Drittstaatsangeh\u00c3\u00b6riger und Staatenloser und \u00c3\u00bcber der Gefahrenabwehr und Strafverfolgung dienende Antr\u00c3\u00a4ge der Gefahrenabwehr- und Strafverfolgungsbeh\u00c3\u00b6rden der Mitgliedstaaten und Europols auf den Abgleich mit Eurodac-Da 00c3\u00bcr die Ermittlung der Mitgliedstaaten, in denen Informationen zu Verurteilungen von Drittstaatsangeh\u00c3\u00b6rigen und Staatenlosen (ECRIS-TCN) vorliegen, zur Erg\u00c3\u00a4nzung des Europ\u00c3\u00a4ischen Strafregisterinformationssystems und zur \u00c3\u201enderung der Verordnung (EU) 2018/1726 (ABl. L 135 vom 22.5.2019, S. 1)\n7. Interoperabilit\u00c3\u00a4t\na) Verordnung (EU) 2019/817 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 20. Mai 2019 zur Errichtung eines Rahmens f\u00c3\u00bcr die Interoperabilit\u00c3\u00a4t zwischen EU-Informationssystemen in den Bereichen Grenzen und Visa und zur \u00c3\u201enderung der Verordnungen (EG) Nr. 767/2008, (EU) 2016/399, (EU) 2017/2226, (EU) 2018/1240, (EU) 2018/1726 und (EU) 2018/1861 des Europ\u00c3\u00a4ischen Parlaments und des Rates, der Entscheidung 2004/512/EG des Rates und des Beschlusses 2008/633/JI des Rates (ABl. L 135 vom 22.5.2019, S. 27)\nb) Verordnung (EU) 2019/818 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 20. Mai 2019 zur Errichtung eines Rahmens f\u00c3\u00bcr die Interoperabilit\u00c3\u00a4t zwischen EU-Informationssystemen (polizeiliche und justizielle Zusammenarbeit, Asyl und Migration) und zur \u00c3\u201enderung der Verordnungen (EU) 2018/1726, (EU) 2018/1862 und (EU) 2019/816 (ABl. L 135 vom 22.5.2019, S. 85)."}, {"color": "#97c2fc", "id": "Anhang XI", "label": "Anhang XI", "shape": "dot", "title": "ANHANG XI: Technische Dokumentation gem\u00c3\u00a4\u00c3\u0178 Artikel 53 Absatz 1 Buchstabe a \u00e2\u20ac\u201d technische Dokumentation f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck\nAbschnitt 1\nVon allen Anbietern von KI-Modellen mit allgemeinem Verwendungszweck bereitzustellende Informationen\nDie in Artikel 53 Absatz 1 Buchstabe a genannte technische Dokumentation muss mindestens die folgenden Informationen enthalten, soweit es anhand der Gr\u00c3\u00b6\u00c3\u0178e und des Risikoprofils des betreffenden Modells angemessen ist:\n1. Eine allgemeine Beschreibung des KI-Modells einschlie\u00c3\u0178lich\na) der Aufgaben, die das Modell erf\u00c3\u00bcllen soll, sowie der Art und des Wesens der KI-Systeme, in die es integriert werden kann;\nb) die anwendbaren Regelungen der akzeptablen Nutzung;\nc) das Datum der Freigabe und die Vertriebsmethoden;\nd) die Architektur und die Anzahl der Parameter;\ne) die Modalit\u00c3\u00a4t (zum Beispiel Text, Bild) und das Format der Ein- und Ausgaben;\nf) die Lizenz.\n2. Eine ausf\u00c3\u00bchrliche Beschreibung der Elemente des Modells gem\u00c3\u00a4\u00c3\u0178 Nummer 1 und relevante Informationen zum Entwicklungsverfahren, einschlie\u00c3\u0178lich der folgenden Elemente:\na) die technischen Mittel (zum Beispiel Betriebsanleitungen, Infrastruktur, Instrumente), die f\u00c3\u00bcr die Integration des KI-Modells mit allgemeinem Verwendungszweck in KI-Systeme erforderlich sind;\nb) die Entwurfsspezifikationen des Modells und des Trainingsverfahrens einschlie\u00c3\u0178lich Trainingsmethoden und -techniken, die wichtigsten Entwurfsentscheidungen mit den Gr\u00c3\u00bcnden und getroffenen Annahmen; gegebenenfalls, was das Modell optimieren soll und welche Bedeutung den verschiedenen Parametern dabei zukommt;\nc) gegebenenfalls Informationen \u00c3\u00bcber die f\u00c3\u00bcr das Trainieren, Testen und Validieren verwendeten Daten, einschlie\u00c3\u0178lich der Art und Herkunft der Daten und der Aufbereitungsmethoden (zum Beispiel Bereinigung, Filterung usw.), der Zahl der Datenpunkte, ihres Umfangs und ihrer Hauptmerkmale; gegebenenfalls die Art und Weise, wie die Daten erlangt und ausgew\u00c3\u00a4hlt wurden, sowie alle anderen Ma\u00c3\u0178nahmen zur Feststellung, ob Datenquellen ungeeignet sind, und Methoden zur Erkennung ermittelbarer Verzerrungen;\nd) die f\u00c3\u00bcr das Trainieren des Modells verwendeten Rechenressourcen (zum Beispiel Anzahl der Gleitkommaoperationen), die Trainingszeit und andere relevante Einzelheiten im Zusammenhang mit dem Trainieren;\ne) bekannter oder gesch\u00c3\u00a4tzter Energieverbrauch des Modells.\nWenn der Energieverbrauch des Modells nicht bekannt ist, kann f\u00c3\u00bcr Buchstabe e der Energieverbrauch auf Informationen \u00c3\u00bcber die eingesetzten Rechenressourcen gest\u00c3\u00bctzt werden.\nAbschnitt 2\nZus\u00c3\u00a4tzliche von Anbietern von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko bereitzustellende Informationen\n1. Eine ausf\u00c3\u00bchrliche Beschreibung der Pr\u00c3\u00bcfstrategien, einschlie\u00c3\u0178lich der Pr\u00c3\u00bcfungsergebnisse, auf der Grundlage \u00c3\u00b6ffentlich verf\u00c3\u00bcgbarer Pr\u00c3\u00bcfprotokolle und -instrumente oder anderer Pr\u00c3\u00bcfmethoden. Die Pr\u00c3\u00bcfstrategien umfassen Pr\u00c3\u00bcfkriterien und -metrik sowie die Methodik zur Ermittlung von Einschr\u00c3\u00a4nkungen.\n2. Gegebenenfalls eine ausf\u00c3\u00bchrliche Beschreibung der Ma\u00c3\u0178nahmen, die ergriffen wurden, um interne und/oder externe Angriffstests durchzuf\u00c3\u00bchren (zum Beispiel Red Teaming), Modellanpassungen, einschlie\u00c3\u0178lich Ausrichtung und Feinabstimmung.\n3. Gegebenenfalls eine ausf\u00c3\u00bchrliche Beschreibung der Systemarchitektur, aus der hervorgeht, wie Softwarekomponenten aufeinander aufbauen oder einander zuarbeiten und in die Gesamtverarbeitung integriert sind."}, {"color": "#97c2fc", "id": "Anhang XII", "label": "Anhang XII", "shape": "dot", "title": "ANHANG XII: Transparenzinformationen gem\u00c3\u00a4\u00c3\u0178 Artikel 53 Absatz 1 Buchstabe b \u00e2\u20ac\u201d technische Dokumentation f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck f\u00c3\u00bcr nachgelagerte Anbieter, die das Modell in ihr KI-System integrieren\nDie in Artikel 53 Absatz 1 Buchstabe b genannten Informationen enthalten mindestens Folgendes:\n1. eine allgemeine Beschreibung des KI-Modells einschlie\u00c3\u0178lich\na) der Aufgaben, die das Modell erf\u00c3\u00bcllen soll, sowie der Art und des Wesens der KI-Systeme, in die es integriert werden kann;\nb) die anwendbaren Regelungen der akzeptablen Nutzung;\nc) das Datum der Freigabe und die Vertriebsmethoden;\nd) gegebenenfalls wie das Modell mit Hardware oder Software interagiert, die nicht Teil des Modells selbst ist, oder wie es zu einer solchen Interaktion verwendet werden kann;\ne) gegebenenfalls die Versionen der einschl\u00c3\u00a4gigen Software im Zusammenhang mit der Verwendung des KI-Modells mit allgemeinem Verwendungszweck;\nf) die Architektur und die Anzahl der Parameter;\ng) die Modalit\u00c3\u00a4t (zum Beispiel Text, Bild) und das Format der Ein- und Ausgaben;\nh) die Lizenz f\u00c3\u00bcr das Modell.\n2. Eine Beschreibung der Bestandteile des Modells und seines Entwicklungsprozesses, einschlie\u00c3\u0178lich\na) die technischen Mittel (zum Beispiel Betriebsanleitungen, Infrastruktur, Instrumente), die f\u00c3\u00bcr die Integration des KI-Modells mit allgemeinem Verwendungszweck in KI-Systeme erforderlich sind;\nb) Modalit\u00c3\u00a4t (zum Beispiel Text, Bild usw.) und Format der Ein- und Ausgaben und deren maximale Gr\u00c3\u00b6\u00c3\u0178e (zum Beispiel L\u00c3\u00a4nge des Kontextfensters usw.);\nc) gegebenenfalls Informationen \u00c3\u00bcber die f\u00c3\u00bcr das Trainieren, Testen und Validieren verwendeten Daten, einschlie\u00c3\u0178lich der Art und Herkunft der Daten und der Aufbereitungsmethoden."}, {"color": "#97c2fc", "id": "Anhang XIII", "label": "Anhang XIII", "shape": "dot", "title": "ANHANG XIII: Kriterien f\u00c3\u00bcr die Benennung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko gem\u00c3\u00a4\u00c3\u0178 Artikel 51\nUm festzustellen, ob ein KI-Modell mit allgemeinem Verwendungszweck \u00c3\u00bcber F\u00c3\u00a4higkeiten oder eine Wirkung verf\u00c3\u00bcgt, die den in Artikel 51 Absatz 1 Buchstabe a genannten gleichwertig sind, ber\u00c3\u00bccksichtigt die Kommission folgende Kriterien:\na) die Anzahl der Parameter des Modells;\nb) die Qualit\u00c3\u00a4t oder Gr\u00c3\u00b6\u00c3\u0178e des Datensatzes, zum Beispiel durch Tokens gemessen;\nc) die Menge der f\u00c3\u00bcr das Trainieren des Modells verwendeten Berechnungen, gemessen in Gleitkommaoperationen oder anhand einer Kombination anderer Variablen, wie gesch\u00c3\u00a4tzte Trainingskosten, gesch\u00c3\u00a4tzter Zeitaufwand f\u00c3\u00bcr das Trainieren oder gesch\u00c3\u00a4tzter Energieverbrauch f\u00c3\u00bcr das Trainieren;\nd) die Ein- und Ausgabemodalit\u00c3\u00a4ten des Modells, wie Text-Text (Gro\u00c3\u0178e Sprachmodelle), Text-Bild, Multimodalit\u00c3\u00a4t, Schwellenwerte auf dem Stand der Technik f\u00c3\u00bcr die Bestimmung der F\u00c3\u00a4higkeiten mit hoher Wirkkraft f\u00c3\u00bcr jede Modalit\u00c3\u00a4t und die spezifische Art der Ein- und Ausgaben (zum Beispiel biologische Sequenzen);\ne) die Benchmarks und Beurteilungen der F\u00c3\u00a4higkeiten des Modells, einschlie\u00c3\u0178lich unter Ber\u00c3\u00bccksichtigung der Zahl der Aufgaben ohne zus\u00c3\u00a4tzliches Training, der Anpassungsf\u00c3\u00a4higkeit zum Erlernen neuer, unterschiedlicher Aufgaben, des Grades an Autonomie und Skalierbarkeit sowie der Instrumente, zu denen es Zugang hat;\nf) ob es aufgrund seiner Reichweite gro\u00c3\u0178e Auswirkungen auf den Binnenmarkt hat \u00e2\u20ac\u201d davon wird ausgegangen, wenn es mindestens 10 000 in der Union niedergelassenen registrierten gewerblichen Nutzern zur Verf\u00c3\u00bcgung gestellt wurde;\ng) die Zahl der registrierten Endnutzer."}]);

        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
