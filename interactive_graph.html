3\u00bcberwachungsbeh\u00c3\u00b6rde im Sinne der Verordnung (EU) 2019/1020 verf\u00c3\u00bcgen sollte. In allen anderen F\u00c3\u00a4llen sollten die nationalen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden weiterhin f\u00c3\u00bcr die Aufsicht \u00c3\u00bcber KI-Systeme zust\u00c3\u00a4ndig sein. Bei KI-Systemen mit allgemeinem Verwendungszweck, die von Betreibern direkt f\u00c3\u00bcr mindestens einen Zweck verwendet werden k\u00c3\u00b6nnen, der als hochriskant eingestuft wird, sollten die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden jedoch mit dem B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz zusammenarbeiten, um Konformit\u00c3\u00a4tsbewertungen durchzuf\u00c3\u00bchren, und sie sollten KI-Gremium und andere Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden entsprechend informieren. Dar\u00c3\u00bcber hinaus sollten Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz um Unterst\u00c3\u00bctzung ersuchen k\u00c3\u00b6nnen, wenn die Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde nicht in der Lage ist, eine Untersuchung zu einem Hochrisiko-KI-System abzuschlie\u00c3\u0178en, weil sie keinen Zugang zu bestimmten Informationen im Zusammenhang mit dem KI-Modell mit allgemeinem Verwendungszweck, auf dem das Hochrisiko-KI-System beruht, haben. In diesen F\u00c3\u00a4llen sollte das Verfahren bez\u00c3\u00bcglich grenz\u00c3\u00bcbergreifender Amtshilfe nach Kapitel VI der Verordnung (EU) 2019/1020 entsprechend Anwendung finden."}, {"color": "#97c2fc", "id": "ErwG 162", "label": "ErwG 162", "shape": "dot", "title": "(162) Um das zentralisierte Fachwissen der Union und Synergien auf Unionsebene bestm\u00c3\u00b6glich zu nutzen, sollte die Kommission f\u00c3\u00bcr die Aufsicht und die Durchsetzung der Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck zust\u00c3\u00a4ndig sein. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte alle erforderlichen Ma\u00c3\u0178nahmen durchf\u00c3\u00bchren k\u00c3\u00b6nnen, um die wirksame Umsetzung dieser Verordnung im Hinblick auf KI-Modelle mit allgemeinem Verwendungszweck zu \u00c3\u00bcberwachen. Es sollte m\u00c3\u00b6gliche Verst\u00c3\u00b6\u00c3\u0178e gegen die Vorschriften f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sowohl auf eigene Initiative, auf der Grundlage der Ergebnisse seiner \u00c3\u0153berwachungst\u00c3\u00a4tigkeiten, als auch auf Anfrage von Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden gem\u00c3\u00a4\u00c3\u0178 den in dieser Verordnung festgelegten Bedingungen untersuchen k\u00c3\u00b6nnen. Zur Unterst\u00c3\u00bctzung einer wirksamen \u00c3\u0153berwachung durch das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte die M\u00c3\u00b6glichkeit vorgesehen werden, dass nachgelagerte Anbieter Beschwerden \u00c3\u00bcber m\u00c3\u00b6gliche Verst\u00c3\u00b6\u00c3\u0178e gegen die Vorschriften f\u00c3\u00bcr Anbieter von KI-Modellen und -Systemen mit allgemeinem Verwendungszweck einreichen k\u00c3\u00b6nnen."}, {"color": "#97c2fc", "id": "ErwG 163", "label": "ErwG 163", "shape": "dot", "title": "(163) Um die Governance-Systeme f\u00c3\u00bcr KI-Modelle mit allgemeinem Verwendungszweck zu erg\u00c3\u00a4nzen, sollte das wissenschaftliche Gremium die \u00c3\u0153berwachungst\u00c3\u00a4tigkeiten des B\u00c3\u00bcros f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz unterst\u00c3\u00bctzen; dazu kann es in bestimmten F\u00c3\u00a4llen qualifizierte Warnungen an das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz richten, die Folgema\u00c3\u0178nahmen wie etwa Untersuchungen ausl\u00c3\u00b6sen. Dies sollte der Fall sein, wenn das wissenschaftliche Gremium Grund zu der Annahme hat, dass ein KI-Modell mit allgemeinem Verwendungszweck ein konkretes und identifizierbares Risiko auf Unionsebene darstellt. Au\u00c3\u0178erdem sollte dies der Fall sein, wenn das wissenschaftliche Gremium Grund zu der Annahme hat, dass ein KI-Modell mit allgemeinem Verwendungszweck die Kriterien erf\u00c3\u00bcllt, die zu einer Einstufung als KI-Modell mit allgemeinem Verwendungszweck mit systemischem Risiko f\u00c3\u00bchren w\u00c3\u00bcrde. Um dem wissenschaftlichen Gremium die Informationen zur Verf\u00c3\u00bcgung zu stellen, die f\u00c3\u00bcr die Aus\u00c3\u00bcbung dieser Aufgaben erforderlich sind, sollte es einen Mechanismus geben, wonach das wissenschaftliche Gremium die Kommission ersuchen kann, Unterlagen oder Informationen von einem Anbieter anzufordern."}, {"color": "#97c2fc", "id": "ErwG 164", "label": "ErwG 164", "shape": "dot", "title": "(164) Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte die erforderlichen Ma\u00c3\u0178nahmen ergreifen k\u00c3\u00b6nnen, um die wirksame Umsetzung und die Einhaltung der in dieser Verordnung festgelegten Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck zu \u00c3\u00bcberwachen. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte m\u00c3\u00b6gliche Verst\u00c3\u00b6\u00c3\u0178e im Einklang mit den in dieser Verordnung vorgesehenen Befugnissen untersuchen k\u00c3\u00b6nnen, unter anderem indem es Unterlagen und Informationen anfordert, Bewertungen durchf\u00c3\u00bchrt und Ma\u00c3\u0178nahmen von Anbietern von KI-Modellen mit allgemeinem Verwendungszweck verlangt. Was die Durchf\u00c3\u00bchrung von Bewertungen betrifft, so sollte das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz unabh\u00c3\u00a4ngige Sachverst\u00c3\u00a4ndige mit der Durchf\u00c3\u00bchrung der Bewertungen in seinem Namen beauftragen k\u00c3\u00b6nnen, damit unabh\u00c3\u00a4ngiges Fachwissen genutzt werden kann. Die Einhaltung der Pflichten sollte durchsetzbar sein, unter anderem durch die Aufforderung zum Ergreifen angemessener Ma\u00c3\u0178nahmen, einschlie\u00c3\u0178lich Risikominderungsma\u00c3\u0178nahmen im Fall von festgestellten systemischen Risiken, sowie durch die Einschr\u00c3\u00a4nkung der Bereitstellung des Modells auf dem Markt, die R\u00c3\u00bccknahme des Modells oder den R\u00c3\u00bcckruf des Modells. Als Schutzma\u00c3\u0178nahme, die erforderlichenfalls \u00c3\u00bcber die in dieser Verordnung vorgesehenen Verfahrensrechte hinausgeht, sollten die Anbieter von KI-Modellen mit allgemeinem Verwendungszweck \u00c3\u00bcber die in Artikel 18 der Verordnung (EU) 2019/1020 vorgesehenen Verfahrensrechte verf\u00c3\u00bcgen, die \u00e2\u20ac\u201d unbeschadet in der vorliegenden Verordnung vorgesehener spezifischerer Verfahrensrechte \u00e2\u20ac\u201d entsprechend gelten sollten."}, {"color": "#97c2fc", "id": "ErwG 165", "label": "ErwG 165", "shape": "dot", "title": "(165) Die Entwicklung anderer KI-Systeme als Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 den Anforderungen dieser Verordnung kann zu einer st\u00c3\u00a4rkeren Verbreitung ethischer und vertrauensw\u00c3\u00bcrdiger KI in der Union f\u00c3\u00bchren. Anbieter von KI-Systemen, die kein hohes Risiko bergen, sollten angehalten werden, Verhaltenskodizes \u00e2\u20ac\u201d einschlie\u00c3\u0178lich zugeh\u00c3\u00b6riger Governance-Mechanismen \u00e2\u20ac\u201d zu erstellen, um eine freiwillige Anwendung einiger oder aller der f\u00c3\u00bcr Hochrisiko-KI-Systeme geltenden Anforderungen zu f\u00c3\u00b6rdern, die angesichts der Zweckbestimmung der Systeme und des niedrigeren Risikos angepasst werden, und unter Ber\u00c3\u00bccksichtigung der verf\u00c3\u00bcgbaren technischen L\u00c3\u00b6sungen und bew\u00c3\u00a4hrten Verfahren der Branche wie Modell- und Datenkarten. Dar\u00c3\u00bcber hinaus sollten die Anbieter und gegebenenfalls die Betreiber aller KI-Systeme, ob mit hohem Risiko oder nicht, und aller KI-Modelle auch ermutigt werden, freiwillig zus\u00c3\u00a4tzliche Anforderungen anzuwenden, z. B. in Bezug auf die Elemente der Ethikleitlinien der Union f\u00c3\u00bcr vertrauensw\u00c3\u00bcrdige KI, die \u00c3\u00b6kologische Nachhaltigkeit, Ma\u00c3\u0178nahmen f\u00c3\u00bcr KI-Kompetenz, die inklusive und vielf\u00c3\u00a4ltige Gestaltung und Entwicklung von KI-Systemen, unter anderem mit Schwerpunkt auf schutzbed\u00c3\u00bcrftige Personen und die Barrierefreiheit f\u00c3\u00bcr Menschen mit Behinderungen, die Beteiligung der Interessentr\u00c3\u00a4ger, gegebenenfalls mit Einbindung einschl\u00c3\u00a4giger Interessentr\u00c3\u00a4ger wie Unternehmensverb\u00c3\u00a4nden und Organisationen der Zivilgesellschaft, Wissenschaft, Forschungsorganisationen, Gewerkschaften und Verbraucherschutzorganisationen an der Konzeption und Entwicklung von KI-Systemen und die Vielfalt der Entwicklungsteams, einschlie\u00c3\u0178lich einer ausgewogenen Vertretung der Geschlechter. Um sicherzustellen, dass die freiwilligen Verhaltenskodizes wirksam sind, sollten sie auf klaren Zielen und zentralen Leistungsindikatoren zur Messung der Verwirklichung dieser Ziele beruhen. Sie sollten au\u00c3\u0178erdem in inklusiver Weise entwickelt werden, gegebenenfalls unter Einbeziehung einschl\u00c3\u00a4giger Interessentr\u00c3\u00a4ger wie Unternehmensverb\u00c3\u00a4nde und Organisationen der Zivilgesellschaft, Wissenschaft, Forschungsorganisationen, Gewerkschaften und Verbraucherschutzorganisationen. Die Kommission kann Initiativen, auch sektoraler Art, ergreifen, um den Abbau technischer Hindernisse zu erleichtern, die den grenz\u00c3\u00bcberschreitenden Datenaustausch im Zusammenhang mit der KI-Entwicklung behindern, unter anderem in Bezug auf die Infrastruktur f\u00c3\u00bcr den Datenzugang und die semantische und technische Interoperabilit\u00c3\u00a4t verschiedener Arten von Daten."}, {"color": "#97c2fc", "id": "ErwG 166", "label": "ErwG 166", "shape": "dot", "title": "(166) Es ist wichtig, dass KI-Systeme im Zusammenhang mit Produkten, die gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung kein hohes Risiko bergen und daher nicht die in dieser Verordnung festgelegten Anforderungen f\u00c3\u00bcr Hochrisiko-KI-Systeme erf\u00c3\u00bcllen m\u00c3\u00bcssen, dennoch sicher sind, wenn sie in Verkehr gebracht oder in Betrieb genommen werden. Um zu diesem Ziel beizutragen, w\u00c3\u00bcrde die Verordnung (EU) 2023/988 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 53) als Sicherheitsnetz dienen. Fu\u00c3\u0178note 53: Verordnung (EU) 2023/988 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 10. Mai 2023 \u00c3\u00bcber die allgemeine Produktsicherheit, zur \u00c3\u201enderung der Verordnung (EU) Nr. 1025/2012 des Europ\u00c3\u00a4ischen Parlaments und des Rates und der Richtlinie (EU) 2020/1828 des Europ\u00c3\u00a4ischen Parlaments und des Rates sowie zur Aufhebung der Richtlinie 2001/95/EG des Europ\u00c3\u00a4ischen Parlaments und des Rates und der Richtlinie 87/357/EWG des Rates (ABl. L 135 vom 23.5.2023, S. 1)."}, {"color": "#97c2fc", "id": "ErwG 167", "label": "ErwG 167", "shape": "dot", "title": "(167) Zur Gew\u00c3\u00a4hrleistung einer vertrauensvollen und konstruktiven Zusammenarbeit der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden auf Ebene der Union und der Mitgliedstaaten sollten alle an der Anwendung dieser Verordnung beteiligten Parteien gem\u00c3\u00a4\u00c3\u0178 dem Unionsrecht und dem nationalen Recht die Vertraulichkeit der im Rahmen der Wahrnehmung ihrer Aufgaben erlangten Informationen und Daten wahren. Sie sollten ihre Aufgaben und T\u00c3\u00a4tigkeiten so aus\u00c3\u00bcben, dass insbesondere die Rechte des geistigen Eigentums, vertrauliche Gesch\u00c3\u00a4ftsinformationen und Gesch\u00c3\u00a4ftsgeheimnisse, die wirksame Durchf\u00c3\u00bchrung dieser Verordnung, die \u00c3\u00b6ffentlichen und nationalen Sicherheitsinteressen, die Integrit\u00c3\u00a4t von Straf- und Verwaltungsverfahren und die Integrit\u00c3\u00a4t von Verschlusssachen gesch\u00c3\u00bctzt werden."}, {"color": "#97c2fc", "id": "ErwG 168", "label": "ErwG 168", "shape": "dot", "title": "(168) Die Einhaltung dieser Verordnung sollte durch die Verh\u00c3\u00a4ngung von Sanktionen und anderen Durchsetzungsma\u00c3\u0178nahmen durchsetzbar sein. Die Mitgliedstaaten sollten alle erforderlichen Ma\u00c3\u0178nahmen ergreifen, um sicherzustellen, dass die Bestimmungen dieser Verordnung durchgef\u00c3\u00bchrt werden, und dazu unter anderem wirksame, verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ige und abschreckende Sanktionen f\u00c3\u00bcr Verst\u00c3\u00b6\u00c3\u0178e festlegen und das Verbot der Doppelbestrafung befolgen. Um die verwaltungsrechtlichen Sanktionen f\u00c3\u00bcr Verst\u00c3\u00b6\u00c3\u0178e gegen diese Verordnung zu versch\u00c3\u00a4rfen und zu harmonisieren, sollten Obergrenzen f\u00c3\u00bcr die Festsetzung der Geldbu\u00c3\u0178en bei bestimmten Verst\u00c3\u00b6\u00c3\u0178en festgelegt werden. Bei der Bemessung der H\u00c3\u00b6he der Geldbu\u00c3\u0178en sollten die Mitgliedstaaten in jedem Einzelfall alle relevanten Umst\u00c3\u00a4nde der jeweiligen Situation ber\u00c3\u00bccksichtigen, insbesondere die Art, die Schwere und die Dauer des Versto\u00c3\u0178es und seiner Folgen sowie die Gr\u00c3\u00b6\u00c3\u0178e des Anbieters, vor allem wenn es sich bei diesem um ein KMU \u00e2\u20ac\u201d einschlie\u00c3\u0178lich eines Start-up-Unternehmens \u00e2\u20ac\u201d handelt. Der Europ\u00c3\u00a4ische Datenschutzbeauftragte sollte befugt sein, gegen Organe, Einrichtungen und sonstige Stellen der Union, die in den Anwendungsbereich dieser Verordnung fallen, Geldbu\u00c3\u0178en zu verh\u00c3\u00a4ngen."}, {"color": "#97c2fc", "id": "ErwG 169", "label": "ErwG 169", "shape": "dot", "title": "(169) Die Einhaltung der mit dieser Verordnung auferlegten Pflichten f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck sollte unter anderem durch Geldbu\u00c3\u0178en durchgesetzt werden k\u00c3\u00b6nnen. Zu diesem Zweck sollten Geldbu\u00c3\u0178en in angemessener H\u00c3\u00b6he f\u00c3\u00bcr Verst\u00c3\u00b6\u00c3\u0178e gegen diese Pflichten, einschlie\u00c3\u0178lich der Nichteinhaltung der von der Kommission gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung verlangten Ma\u00c3\u0178nahmen, festgesetzt werden, vorbehaltlich angemessener Verj\u00c3\u00a4hrungsfristen im Einklang mit dem Grundsatz der Verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178igkeit. Alle Beschl\u00c3\u00bcsse, die die Kommission auf der Grundlage dieser Verordnung fasst, unterliegen der \u00c3\u0153berpr\u00c3\u00bcfung durch den Gerichtshof der Europ\u00c3\u00a4ischen Union im Einklang mit dem AEUV, einschlie\u00c3\u0178lich der Befugnis des Gerichtshofs zu unbeschr\u00c3\u00a4nkter Ermessensnachpr\u00c3\u00bcfung hinsichtlich Zwangsma\u00c3\u0178nahmen im Einklang mit Artikel 261 AEUV."}, {"color": "#97c2fc", "id": "ErwG 170", "label": "ErwG 170", "shape": "dot", "title": "(170) Im Unionsrecht und im nationalen Recht sind bereits wirksame Rechtsbehelfe f\u00c3\u00bcr nat\u00c3\u00bcrliche und juristische Personen vorgesehen, deren Rechte und Freiheiten durch die Nutzung von KI-Systemen beeintr\u00c3\u00a4chtigt werden. Unbeschadet dieser Rechtsbehelfe sollte jede nat\u00c3\u00bcrliche oder juristische Person, die Grund zu der Annahme hat, dass gegen diese Verordnung versto\u00c3\u0178en wurde, befugt sein, bei der betreffenden Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde eine Beschwerde einzureichen."}, {"color": "#97c2fc", "id": "ErwG 171", "label": "ErwG 171", "shape": "dot", "title": "(171) Betroffene Personen sollten das Recht haben, eine Erkl\u00c3\u00a4rung zu erhalten, wenn eine Entscheidung eines Betreibers \u00c3\u00bcberwiegend auf den Ausgaben bestimmter Hochrisiko-KI-systeme beruht, die in den Geltungsbereich dieser Verordnung fallen, und wenn diese Entscheidung Rechtswirkungen entfaltet oder diese Personen in \u00c3\u00a4hnlicher Weise wesentlich beeintr\u00c3\u00a4chtigt, und zwar so, dass sie ihrer Ansicht nach negative Auswirkungen auf ihre Gesundheit, ihre Sicherheit oder ihre Grundrechte hat. Diese Erkl\u00c3\u00a4rung sollte klar und aussagekr\u00c3\u00a4ftig sein, und sie sollte eine Grundlage bieten, auf der die betroffenen Personen ihre Rechte aus\u00c3\u00bcben k\u00c3\u00b6nnen. Das Recht auf eine Erkl\u00c3\u00a4rung sollte nicht f\u00c3\u00bcr die Nutzung von KI-Systemen gelten, f\u00c3\u00bcr die sich aus dem Unionsrecht oder dem nationalen Recht Ausnahmen oder Beschr\u00c3\u00a4nkungen ergeben, und es sollte nur insoweit gelten, als es nicht bereits in anderem Unionsrecht vorgesehen ist."}, {"color": "#97c2fc", "id": "ErwG 172", "label": "ErwG 172", "shape": "dot", "title": "(172) Personen, die als Hinweisgeber in Bezug auf die in dieser Verordnung genannten Verst\u00c3\u00b6\u00c3\u0178e auftreten, sollten durch das Unionsrecht gesch\u00c3\u00bctzt werden. F\u00c3\u00bcr die Meldung von Verst\u00c3\u00b6\u00c3\u0178en gegen diese Verordnung und den Schutz von Personen, die solche Verst\u00c3\u00b6\u00c3\u0178e melden, sollte daher die Richtlinie (EU) 2019/1937 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 54) gelten. Fu\u00c3\u0178note 54: Richtlinie (EU) 2019/1937 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 23. Oktober 2019 zum Schutz von Personen, die Verst\u00c3\u00b6\u00c3\u0178e gegen das Unionsrecht melden (ABl. L 305 vom 26.11.2019, S. 17)."}, {"color": "#97c2fc", "id": "ErwG 173", "label": "ErwG 173", "shape": "dot", "title": "(173) Damit der Regelungsrahmen erforderlichenfalls angepasst werden kann, sollte der Kommission die Befugnis \u00c3\u00bcbertragen werden, gem\u00c3\u00a4\u00c3\u0178 Artikel 290 AEUV Rechtsakte zur \u00c3\u201enderung der Bedingungen, unter denen ein KI-System nicht als Hochrisiko-System einzustufen ist, der Liste der Hochrisiko-KI-Systeme, der Bestimmungen \u00c3\u00bcber die technische Dokumentation, des Inhalts der EU-Konformit\u00c3\u00a4tserkl\u00c3\u00a4rung, der Bestimmungen \u00c3\u00bcber die Konformit\u00c3\u00a4tsbewertungsverfahren, der Bestimmungen zur Festlegung der Hochrisiko-KI-Systeme, f\u00c3\u00bcr die das Konformit\u00c3\u00a4tsbewertungsverfahren auf der Grundlage der Bewertung des Qualit\u00c3\u00a4tsmanagementsystems und der technischen Dokumentation gelten sollte, der Schwellenwerte, Benchmarks und Indikatoren \u00e2\u20ac\u201d auch durch Erg\u00c3\u00a4nzung dieser Benchmarks und Indikatoren \u00e2\u20ac\u201d in den Vorschriften f\u00c3\u00bcr die Einstufung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko, der Kriterien f\u00c3\u00bcr die Benennung von KI-Modellen mit allgemeinem Verwendungszweck mit systemischem Risiko, der technischen Dokumentation f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck und der Transparenzinformationen f\u00c3\u00bcr Anbieter von KI-Modellen mit allgemeinem Verwendungszweck zu erlassen. Es ist von besonderer Bedeutung, dass die Kommission im Zuge ihrer Vorbereitungsarbeit angemessene Konsultationen, auch auf der Ebene von Sachverst\u00c3\u00a4ndigen, durchf\u00c3\u00bchrt, die mit den Grunds\u00c3\u00a4tzen in Einklang stehen, die in der Interinstitutionellen Vereinbarung vom 13. April 2016 \u00c3\u00bcber bessere Rechtsetzung (Fu\u00c3\u0178note 55) niedergelegt wurden. Um insbesondere f\u00c3\u00bcr eine gleichberechtigte Beteiligung an der Vorbereitung delegierter Rechtsakte zu sorgen, erhalten das Europ\u00c3\u00a4ische Parlament und der Rat alle Dokumente zur gleichen Zeit wie die Sachverst\u00c3\u00a4ndigen der Mitgliedstaaten, und ihre Sachverst\u00c3\u00a4ndigen haben systematisch Zugang zu den Sitzungen der Sachverst\u00c3\u00a4ndigengruppen der Kommission, die mit der Vorbereitung der delegierten Rechtsakte befasst sind. Fu\u00c3\u0178note 55: ABl. L 123 vom 12.5.2016, S. 1."}, {"color": "#97c2fc", "id": "ErwG 174", "label": "ErwG 174", "shape": "dot", "title": " (174) Angesichts der raschen technologischen Entwicklungen und des f\u00c3\u00bcr die wirksame Anwendung dieser Verordnung erforderlichen technischen Fachwissens sollte die Kommission diese Verordnung bis zum 2. August 2029 und danach alle vier Jahre bewerten und \u00c3\u00bcberpr\u00c3\u00bcfen und dem Europ\u00c3\u00a4ischen Parlament und dem Rat dar\u00c3\u00bcber Bericht erstatten. Dar\u00c3\u00bcber hinaus sollte die Kommission \u00e2\u20ac\u201d unter Ber\u00c3\u00bccksichtigung der Auswirkungen auf den Geltungsbereich dieser Verordnung \u00e2\u20ac\u201d einmal j\u00c3\u00a4hrlich beurteilen, ob es notwendig ist, die Liste der Hochrisiko-KI-Systeme und die Liste der verbotenen Praktiken zu \u00c3\u00a4ndern. Au\u00c3\u0178erdem sollte die Kommission bis zum 2. August 2028 und danach alle vier Jahre die Notwendigkeit einer \u00c3\u201enderung der Liste der Hochrisikobereiche im Anhang dieser Verordnung, die KI-Systeme im Geltungsbereich der Transparenzpflichten, die Wirksamkeit des Aufsichts- und Governance-Systems und die Fortschritte bei der Entwicklung von Normungsdokumenten zur energieeffizienten Entwicklung von KI-Modellen mit allgemeinem Verwendungszweck, einschlie\u00c3\u0178lich der Notwendigkeit weiterer Ma\u00c3\u0178nahmen oder Handlungen, bewerten und dem Europ\u00c3\u00a4ischen Parlament und dem Rat dar\u00c3\u00bcber Bericht erstatten. Schlie\u00c3\u0178lich sollte die Kommission bis zum 2. August 2028 und danach alle drei Jahre eine Bewertung der Folgen und der Wirksamkeit der freiwilligen Verhaltenskodizes durchf\u00c3\u00bchren, mit denen die Anwendung der f\u00c3\u00bcr Hochrisiko-KI-Systeme vorgesehenen Anforderungen bei anderen KI-Systemen als Hochrisiko-KI-Systemen und m\u00c3\u00b6glicherweise auch zus\u00c3\u00a4tzlicher Anforderungen an solche KI-Systeme gef\u00c3\u00b6rdert werden soll."}, {"color": "#97c2fc", "id": "ErwG 175", "label": "ErwG 175", "shape": "dot", "title": "(175) Zur Gew\u00c3\u00a4hrleistung einheitlicher Bedingungen f\u00c3\u00bcr die Durchf\u00c3\u00bchrung dieser Verordnung sollten der Kommission Durchf\u00c3\u00bchrungsbefugnisse \u00c3\u00bcbertragen werden. Diese Befugnisse sollten gem\u00c3\u00a4\u00c3\u0178 der Verordnung (EU) Nr. 182/2011 des Europ\u00c3\u00a4ischen Parlaments und des Rates (Fu\u00c3\u0178note 56) ausge\u00c3\u00bcbt werden. Fu\u00c3\u0178note 56: Verordnung (EU) Nr. 182/2011 des Europ\u00c3\u00a4ischen Parlaments und des Rates vom 16. Februar 2011 zur Festlegung der allgemeinen Regeln und Grunds\u00c3\u00a4tze, nach denen die Mitgliedstaaten die Wahrnehmung der Durchf\u00c3\u00bchrungsbefugnisse durch die Kommission kontrollieren (ABl. L 55 vom 28.2.2011, S. 13)."}, {"color": "#97c2fc", "id": "ErwG 176", "label": "ErwG 176", "shape": "dot", "title": "(176) Da das Ziel dieser Verordnung, n\u00c3\u00a4mlich die Verbesserung der Funktionsweise des Binnenmarkts und die F\u00c3\u00b6rderung der Einf\u00c3\u00bchrung einer auf den Menschen ausgerichteten und vertrauensw\u00c3\u00bcrdigen KI bei gleichzeitiger Gew\u00c3\u00a4hrleistung eines hohen Ma\u00c3\u0178es an Schutz der Gesundheit, der Sicherheit, der in der Charta verankerten Grundrechte, einschlie\u00c3\u0178lich Demokratie, Rechtsstaatlichkeit und Schutz der Umwelt vor sch\u00c3\u00a4dlichen Auswirkungen von KI-Systemen in der Union, und der F\u00c3\u00b6rderung von Innovation, von den Mitgliedstaaten nicht ausreichend verwirklicht werden kann, sondern vielmehr wegen des Umfangs oder der Wirkungen der Ma\u00c3\u0178nahme auf Unionsebene besser zu verwirklichen ist, kann die Union im Einklang mit dem in Artikel 5 EUV verankerten Subsidiarit\u00c3\u00a4tsprinzip t\u00c3\u00a4tig werden. Entsprechend dem in demselben Artikel genannten Grundsatz der Verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178igkeit geht diese Verordnung nicht \u00c3\u00bcber das f\u00c3\u00bcr die Verwirklichung dieses Ziels erforderliche Ma\u00c3\u0178 hinaus."}, {"color": "#97c2fc", "id": "ErwG 177", "label": "ErwG 177", "shape": "dot", "title": "(177) Um Rechtssicherheit zu gew\u00c3\u00a4hrleisten, einen angemessenen Anpassungszeitraum f\u00c3\u00bcr die Akteure sicherzustellen und Marktst\u00c3\u00b6rungen zu vermeiden, unter anderem durch Gew\u00c3\u00a4hrleistung der Kontinuit\u00c3\u00a4t der Verwendung von KI-Systemen, ist es angezeigt, dass diese Verordnung nur dann f\u00c3\u00bcr die Hochrisiko-KI-Systeme, die vor dem allgemeinen Anwendungsbeginn dieser Verordnung in Verkehr gebracht oder in Betrieb genommen wurden, gilt, wenn diese Systeme ab diesem Datum erheblichen Ver\u00c3\u00a4nderungen in Bezug auf ihre Konzeption oder Zweckbestimmung unterliegen. Es ist angezeigt, klarzustellen, dass der Begriff der erheblichen Ver\u00c3\u00a4nderung in diesem Hinblick als gleichwertig mit dem Begriff der wesentlichen \u00c3\u201enderung verstanden werden sollte, der nur in Bezug auf Hochrisiko-KI-Systeme im Sinne dieser Verordnung verwendet wird. Ausnahmsweise und im Lichte der \u00c3\u00b6ffentlichen Rechenschaftspflicht sollten Betreiber von KI-Systemen, die Komponenten der in einem Anhang zu dieser Verordnung aufgef\u00c3\u00bchrten durch Rechtsakte eingerichteten IT-Gro\u00c3\u0178systeme sind, und Betreiber von Hochrisiko-KI-Systemen, die von Beh\u00c3\u00b6rden genutzt werden sollen, die erforderlichen Schritte unternehmen, um den Anforderungen dieser Verordnung bis Ende 2030 bzw. bis zum 2. August 2030 nachzukommen."}, {"color": "#97c2fc", "id": "ErwG 178", "label": "ErwG 178", "shape": "dot", "title": "(178) Die Anbieter von Hochrisiko-KI-Systemen werden ermutigt, auf freiwilliger Basis bereits w\u00c3\u00a4hrend der \u00c3\u0153bergangsphase mit der Einhaltung der einschl\u00c3\u00a4gigen Pflichten aus dieser Verordnung zu beginnen."}, {"color": "#97c2fc", "id": "ErwG 179", "label": "ErwG 179", "shape": "dot", "title": "(179) Diese Verordnung sollte ab dem 2. August 2026 gelten. Angesichts des unannehmbaren Risikos, das mit der Nutzung von KI auf bestimmte Weise verbunden ist, sollten die Verbote sowie die allgemeinen Bestimmungen dieser Verordnung jedoch bereits ab dem 2. Februar 2025 gelten. W\u00c3\u00a4hrend die volle Wirkung dieser Verbote erst mit der Festlegung der Leitung und der Durchsetzung dieser Verordnung entsteht, ist die Vorwegnahme der Anwendung der Verbote wichtig, um unannehmbaren Risiken Rechnung zu tragen und Wirkung auf andere Verfahren, etwa im Zivilrecht, zu entfalten. Dar\u00c3\u00bcber hinaus sollte die Infrastruktur f\u00c3\u00bcr die Leitung und das Konformit\u00c3\u00a4tsbewertungssystem vor dem 2. August 2026 einsatzbereit sein, weshalb die Bestimmungen \u00c3\u00bcber notifizierte Stellen und die Leitungsstruktur ab dem 2. August 2025 gelten sollten. Angesichts des raschen technologischen Fortschritts und der Einf\u00c3\u00bchrung von KI-Modellen mit allgemeinem Verwendungszweck sollten die Pflichten der Anbieter von KI-Modellen mit allgemeinem Verwendungszweck ab dem 2. August 2025 gelten. Die Verhaltenskodizes sollten bis zum 2. Mai 2025 vorliegen, damit die Anbieter die Einhaltung fristgerecht nachweisen k\u00c3\u00b6nnen. Das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz sollte sicherstellen, dass die Vorschriften und Verfahren f\u00c3\u00bcr die Einstufung jeweils dem Stand der technologischen Entwicklung entsprechen. Dar\u00c3\u00bcber hinaus sollten die Mitgliedstaaten die Vorschriften \u00c3\u00bcber Sanktionen, einschlie\u00c3\u0178lich Geldbu\u00c3\u0178en, festlegen und der Kommission mitteilen sowie daf\u00c3\u00bcr sorgen, dass diese bis zum Geltungsbeginn dieser Verordnung ordnungsgem\u00c3\u00a4\u00c3\u0178 und wirksam umgesetzt werden. Daher sollten die Bestimmungen \u00c3\u00bcber Sanktionen ab dem 2. August 2025 gelten."}, {"color": "#97c2fc", "id": "ErwG 180", "label": "ErwG 180", "shape": "dot", "title": "(180) Der Europ\u00c3\u00a4ische Datenschutzbeauftragte und der Europ\u00c3\u00a4ische Datenschutzausschuss wurden gem\u00c3\u00a4\u00c3\u0178 Artikel 42 Abs\u00c3\u00a4tze 1 und 2 der Verordnung (EU) 2018/1725 angeh\u00c3\u00b6rt und haben am 18. Juni 2021 ihre gemeinsame Stellungnahme abgegeben \u00e2\u20ac\u201d"}, {"color": "#97c2fc", "id": "Art 1", "label": "Art 1", "shape": "dot", "title": "# KAPITEL I: ALLGEMEINE BESTIMMUNGEN\n### Artikel 1: Gegenstand\n(1) Zweck dieser Verordnung ist es, das Funktionieren des Binnenmarkts zu verbessern und die Einf\u00c3\u00bchrung einer auf den Menschen ausgerichteten und vertrauensw\u00c3\u00bcrdigen k\u00c3\u00bcnstlichen Intelligenz (KI) zu f\u00c3\u00b6rdern und gleichzeitig ein hohes Schutzniveau in Bezug auf Gesundheit, Sicherheit und die in der Charta verankerten Grundrechte, einschlie\u00c3\u0178lich Demokratie, Rechtsstaatlichkeit und Umweltschutz, vor sch\u00c3\u00a4dlichen Auswirkungen von KI-Systemen in der Union zu gew\u00c3\u00a4hrleisten und die Innovation zu unterst\u00c3\u00bctzen.\n(2) In dieser Verordnung wird Folgendes festgelegt:\na) harmonisierte Vorschriften f\u00c3\u00bcr das Inverkehrbringen, die Inbetriebnahme und die Verwendung von KI-Systemen in der Union;\nb) Verbote bestimmter Praktiken im KI-Bereich;\nc) besondere Anforderungen an Hochrisiko-KI-Systeme und Pflichten f\u00c3\u00bcr Akteure in Bezug auf solche Systeme;\nd) harmonisierte Transparenzvorschriften f\u00c3\u00bcr bestimmte KI-Systeme;\ne) harmonisierte Vorschriften f\u00c3\u00bcr das Inverkehrbringen von KI-Modellen mit allgemeinem Verwendungszweck;\nf) Vorschriften f\u00c3\u00bcr die Marktbeobachtung sowie die Governance und Durchsetzung der Markt\u00c3\u00bcberwachung;\ng) Ma\u00c3\u0178nahmen zur Innovationsf\u00c3\u00b6rderung mit besonderem Augenmerk auf KMU, einschlie\u00c3\u0178lich Start-up-Unternehmen."}, {"color": "#97c2fc", "id": "Art 2", "label": "Art 2", "shape": "dot", "title": "### Artikel 2: Anwendungsbereich\n(1) Diese Verordnung gilt f\u00c3\u00bcr\na) Anbieter, die in der Union KI-Systeme in Verkehr bringen oder in Betrieb nehmen oder KI-Modelle mit allgemeinem Verwendungszweck in Verkehr bringen, unabh\u00c3\u00a4ngig davon, ob diese Anbieter in der Union oder in einem Drittland niedergelassen sind;\nb) Betreiber von KI-Systemen, die ihren Sitz in der Union haben oder in der Union befinden;\nc) Anbieter und Betreiber von KI-Systemen, die ihren Sitz in einem Drittland haben oder sich in einem Drittland befinden, wenn die vom KI-System hervorgebrachte Ausgabe in der Union verwendet wird;\nd) Einf\u00c3\u00bchrer und H\u00c3\u00a4ndler von KI-Systemen;\ne) Produkthersteller, die KI-Systeme zusammen mit ihrem Produkt unter ihrem eigenen Namen oder ihrer Handelsmarke in Verkehr bringen oder in Betrieb nehmen;\nf) Bevollm\u00c3\u00a4chtigte von Anbietern, die nicht in der Union niedergelassen sind;\ng) betroffene Personen, die sich in der Union befinden.\n(2) F\u00c3\u00bcr KI-Systeme, die als Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 Artikel 6 Absatz 1 eingestuft sind und im Zusammenhang mit Produkten stehen, die unter die in Anhang I Abschnitt B aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union fallen, gelten nur Artikel 6 Absatz 1, die Artikel 102 bis 109 und Artikel 112. Artikel 57 gilt nur, soweit die Anforderungen an Hochrisiko-KI-Systeme gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung im Rahmen der genannten Harmonisierungsrechtsvorschriften der Union eingebunden wurden.\n(3) Diese Verordnung gilt nur in den unter das Unionsrecht fallenden Bereichen und ber\u00c3\u00bchrt keinesfalls die Zust\u00c3\u00a4ndigkeiten der Mitgliedstaaten in Bezug auf die nationale Sicherheit, unabh\u00c3\u00a4ngig von der Art der Einrichtung, die von den Mitgliedstaaten mit der Wahrnehmung von Aufgaben im Zusammenhang mit diesen Zust\u00c3\u00a4ndigkeiten betraut wurde.\nDiese Verordnung gilt nicht f\u00c3\u00bcr KI-Systeme, wenn und soweit sie ausschlie\u00c3\u0178lich f\u00c3\u00bcr milit\u00c3\u00a4rische Zwecke, Verteidigungszwecke oder Zwecke der nationalen Sicherheit in Verkehr gebracht, in Betrieb genommen oder, mit oder ohne \u00c3\u201enderungen, verwendet werden, unabh\u00c3\u00a4ngig von der Art der Einrichtung, die diese T\u00c3\u00a4tigkeiten aus\u00c3\u00bcbt.\nDiese Verordnung gilt nicht f\u00c3\u00bcr KI-Systeme, die nicht in der Union in Verkehr gebracht oder in Betrieb genommen werden, wenn die Ausgaben in der Union ausschlie\u00c3\u0178lich f\u00c3\u00bcr milit\u00c3\u00a4rische Zwecke, Verteidigungszwecke oder Zwecke der nationalen Sicherheit verwendet werden, unabh\u00c3\u00a4ngig von der Art der Einrichtung, die diese T\u00c3\u00a4tigkeiten aus\u00c3\u00bcbt.\n(4) Diese Verordnung gilt weder f\u00c3\u00bcr Beh\u00c3\u00b6rden in Drittl\u00c3\u00a4ndern noch f\u00c3\u00bcr internationale Organisationen, die gem\u00c3\u00a4\u00c3\u0178 Absatz 1 in den Anwendungsbereich dieser Verordnung fallen, soweit diese Beh\u00c3\u00b6rden oder Organisationen KI-Systeme im Rahmen der internationalen Zusammenarbeit oder internationaler \u00c3\u0153bereink\u00c3\u00bcnfte im Bereich der Strafverfolgung und justiziellen Zusammenarbeit mit der Union oder mit einem oder mehreren Mitgliedstaaten verwenden und sofern ein solches Drittland oder eine solche internationale Organisation angemessene Garantien hinsichtlich des Schutz der Privatsph\u00c3\u00a4re, der Grundrechte und der Grundfreiheiten von Personen bietet.\n(5) Die Anwendung der Bestimmungen \u00c3\u00bcber die Haftung der Anbieter von Vermittlungsdiensten in Kapitel II der Verordnung 2022/2065 bleibt von dieser Verordnung unber\u00c3\u00bchrt.\n(6) Diese Verordnung gilt nicht f\u00c3\u00bcr KI-Systeme oder KI-Modelle, einschlie\u00c3\u0178lich ihrer Ausgabe, die eigens f\u00c3\u00bcr den alleinigen Zweck der wissenschaftlichen Forschung und Entwicklung entwickelt und in Betrieb genommen werden.\n(7) Die Rechtsvorschriften der Union zum Schutz personenbezogener Daten, der Privatsph\u00c3\u00a4re und der Vertraulichkeit der Kommunikation gelten f\u00c3\u00bcr die Verarbeitung personenbezogener Daten im Zusammenhang mit den in dieser Verordnung festgelegten Rechten und Pflichten. Diese Verordnung ber\u00c3\u00bchrt nicht die Verordnung (EU) 2016/679 bzw. (EU) 2018/1725 oder die Richtlinie 2002/58/EG bzw. (EU) 2016/680, unbeschadet des Artikels 10 Absatz 5 und des Artikels 59 der vorliegenden Verordnung.\n(8) Diese Verordnung gilt nicht f\u00c3\u00bcr Forschungs-, Test- und Entwicklungst\u00c3\u00a4tigkeiten zu KI-Systemen oder KI-Modellen, bevor diese in Verkehr gebracht oder in Betrieb genommen werden. Solche T\u00c3\u00a4tigkeiten werden im Einklang mit dem geltenden Unionsrecht durchgef\u00c3\u00bchrt. Tests unter Realbedingungen fallen nicht unter diesen Ausschluss.\n(9) Diese Verordnung ber\u00c3\u00bchrt nicht die Vorschriften anderer Rechtsakte der Union zum Verbraucherschutz und zur Produktsicherheit.\n(10) Diese Verordnung gilt nicht f\u00c3\u00bcr die Pflichten von Betreibern, die nat\u00c3\u00bcrliche Personen sind und KI-Systeme im Rahmen einer ausschlie\u00c3\u0178lich pers\u00c3\u00b6nlichen und nicht beruflichen T\u00c3\u00a4tigkeit verwenden.\n(11) Diese Verordnung hindert die Union oder die Mitgliedstaaten nicht daran, Rechts- oder Verwaltungsvorschriften beizubehalten oder einzuf\u00c3\u00bchren, die f\u00c3\u00bcr die Arbeitnehmer im Hinblick auf den Schutz ihrer Rechte bei der Verwendung von KI-Systemen durch die Arbeitgeber vorteilhafter sind, oder die Anwendung von Kollektivvereinbarungen zu f\u00c3\u00b6rdern oder zuzulassen, die f\u00c3\u00bcr die Arbeitnehmer vorteilhafter sind.\n(12) Diese Verordnung gilt nicht f\u00c3\u00bcr KI-Systeme, die unter freien und quelloffenen Lizenzen bereitgestellt werden, es sei denn, sie werden als Hochrisiko-KI-Systeme oder als ein KI-System, das unter Artikel 5 oder 50 f\u00c3\u00a4llt, in Verkehr gebracht oder in Betrieb genommen."}, {"color": "#97c2fc", "id": "Art 3", "label": "Art 3", "shape": "dot", "title": "### Artikel 3: Begriffsbestimmungen\nF\u00c3\u00bcr die Zwecke dieser Verordnung bezeichnet der Ausdruck\n1. \u00e2\u20ac\u017eKI-System\u00e2\u20ac\u0153 ein maschinengest\u00c3\u00bctztes System, das f\u00c3\u00bcr einen in unterschiedlichem Grade autonomen Betrieb ausgelegt ist und das nach seiner Betriebsaufnahme anpassungsf\u00c3\u00a4hig sein kann und das aus den erhaltenen Eingaben f\u00c3\u00bcr explizite oder implizite Ziele ableitet, wie Ausgaben wie etwa Vorhersagen, Inhalte, Empfehlungen oder Entscheidungen erstellt werden, die physische oder virtuelle Umgebungen beeinflussen k\u00c3\u00b6nnen;\n2. \u00e2\u20ac\u017eRisiko\u00e2\u20ac\u0153 die Kombination aus der Wahrscheinlichkeit des Auftretens eines Schadens und der Schwere dieses Schadens;\n3. \u00e2\u20ac\u017eAnbieter\u00e2\u20ac\u0153 eine nat\u00c3\u00bcrliche oder juristische Person, Beh\u00c3\u00b6rde, Einrichtung oder sonstige Stelle, die ein KI-System oder ein KI-Modell mit allgemeinem Verwendungszweck entwickelt oder entwickeln l\u00c3\u00a4sst und es unter ihrem eigenen Namen oder ihrer Handelsmarke in Verkehr bringt oder das KI-System unter ihrem eigenen Namen oder ihrer Handelsmarke in Betrieb nimmt, sei es entgeltlich oder unentgeltlich;\n4. \u00e2\u20ac\u017eBetreiber\u00e2\u20ac\u0153 eine nat\u00c3\u00bcrliche oder juristische Person, Beh\u00c3\u00b6rde, Einrichtung oder sonstige Stelle, die ein KI-System in eigener Verantwortung verwendet, es sei denn, das KI-System wird im Rahmen einer pers\u00c3\u00b6nlichen und nicht beruflichen T\u00c3\u00a4tigkeit verwendet;\n5. \u00e2\u20ac\u017eBevollm\u00c3\u00a4chtigter\u00e2\u20ac\u0153 eine in der Union ans\u00c3\u00a4ssige oder niedergelassene nat\u00c3\u00bcrliche oder juristische Person, die vom Anbieter eines KI-Systems oder eines KI-Modells mit allgemeinem Verwendungszweck schriftlich dazu bevollm\u00c3\u00a4chtigt wurde und sich damit einverstanden erkl\u00c3\u00a4rt hat, in seinem Namen die in dieser Verordnung festgelegten Pflichten zu erf\u00c3\u00bcllen bzw. Verfahren durchzuf\u00c3\u00bchren;\n6. \u00e2\u20ac\u017eEinf\u00c3\u00bchrer\u00e2\u20ac\u0153 eine in der Union ans\u00c3\u00a4ssige oder niedergelassene nat\u00c3\u00bcrliche oder juristische Person, die ein KI-System, das den Namen oder die Handelsmarke einer in einem Drittland niedergelassenen nat\u00c3\u00bcrlichen oder juristischen Person tr\u00c3\u00a4gt, in Verkehr bringt;\n7. \u00e2\u20ac\u017eH\u00c3\u00a4ndler\u00e2\u20ac\u0153 eine nat\u00c3\u00bcrliche oder juristische Person in der Lieferkette, die ein KI-System auf dem Unionsmarkt bereitstellt, mit Ausnahme des Anbieters oder des Einf\u00c3\u00bchrers;\n8. \u00e2\u20ac\u017eAkteur\u00e2\u20ac\u0153 einen Anbieter, Produkthersteller, Betreiber, Bevollm\u00c3\u00a4chtigten, Einf\u00c3\u00bchrer oder H\u00c3\u00a4ndler;\n9. \u00e2\u20ac\u017eInverkehrbringen\u00e2\u20ac\u0153 die erstmalige Bereitstellung eines KI-Systems oder eines KI-Modells mit allgemeinem Verwendungszweck auf dem Unionsmarkt;\n10. \u00e2\u20ac\u017eBereitstellung auf dem Markt\u00e2\u20ac\u0153 die entgeltliche oder unentgeltliche Abgabe eines KI-Systems oder eines KI-Modells mit allgemeinem Verwendungszweck zum Vertrieb oder zur Verwendung auf dem Unionsmarkt im Rahmen einer Gesch\u00c3\u00a4ftst\u00c3\u00a4tigkeit;\n11. \u00e2\u20ac\u017eInbetriebnahme\u00e2\u20ac\u0153 die Bereitstellung eines KI-Systems in der Union zum Erstgebrauch direkt an den Betreiber oder zum Eigengebrauch entsprechend seiner Zweckbestimmung;\n12. \u00e2\u20ac\u017eZweckbestimmung\u00e2\u20ac\u0153 die Verwendung, f\u00c3\u00bcr die ein KI-System laut Anbieter bestimmt ist, einschlie\u00c3\u0178lich der besonderen Umst\u00c3\u00a4nde und Bedingungen f\u00c3\u00bcr die Verwendung, entsprechend den vom Anbieter bereitgestellten Informationen in den Betriebsanleitungen, im Werbe- oder Verkaufsmaterial und in diesbez\u00c3\u00bcglichen Erkl\u00c3\u00a4rungen sowie in der technischen Dokumentation;\n13. \u00e2\u20ac\u017evern\u00c3\u00bcnftigerweise vorhersehbare Fehlanwendung\u00e2\u20ac\u0153 die Verwendung eines KI-Systems in einer Weise, die nicht seiner Zweckbestimmung entspricht, die sich aber aus einem vern\u00c3\u00bcnftigerweise vorhersehbaren menschlichen Verhalten oder einer vern\u00c3\u00bcnftigerweise vorhersehbaren Interaktion mit anderen Systemen, auch anderen KI-Systemen, ergeben kann;\n14. \u00e2\u20ac\u017eSicherheitsbauteil\u00e2\u20ac\u0153 einen Bestandteil eines Produkts oder KI-Systems, der eine Sicherheitsfunktion f\u00c3\u00bcr dieses Produkt oder KI-System erf\u00c3\u00bcllt oder dessen Ausfall oder St\u00c3\u00b6rung die Gesundheit und Sicherheit von Personen oder Eigentum gef\u00c3\u00a4hrdet;\n15. \u00e2\u20ac\u017eBetriebsanleitungen\u00e2\u20ac\u0153 die Informationen, die der Anbieter bereitstellt, um den Betreiber insbesondere \u00c3\u00bcber die Zweckbestimmung und die ordnungsgem\u00c3\u00a4\u00c3\u0178e Verwendung eines KI-Systems zu informieren;\n16. \u00e2\u20ac\u017eR\u00c3\u00bcckruf eines KI-Systems\u00e2\u20ac\u0153 jede Ma\u00c3\u0178nahme, die auf die R\u00c3\u00bcckgabe an den Anbieter oder auf die Au\u00c3\u0178erbetriebsetzung oder Abschaltung eines den Betreibern bereits zur Verf\u00c3\u00bcgung gestellten KI-Systems abzielt;\n17. \u00e2\u20ac\u017eR\u00c3\u00bccknahme eines KI-Systems\u00e2\u20ac\u0153 jede Ma\u00c3\u0178nahme, mit der die Bereitstellung eines in der Lieferkette befindlichen KI-Systems auf dem Markt verhindert werden soll;\n18. \u00e2\u20ac\u017eLeistung eines KI-Systems\u00e2\u20ac\u0153 die F\u00c3\u00a4higkeit eines KI-Systems, seine Zweckbestimmung zu erf\u00c3\u00bcllen;\n19. \u00e2\u20ac\u017enotifizierende Beh\u00c3\u00b6rde\u00e2\u20ac\u0153 die nationale Beh\u00c3\u00b6rde, die f\u00c3\u00bcr die Einrichtung und Durchf\u00c3\u00bchrung der erforderlichen Verfahren f\u00c3\u00bcr die Bewertung, Benennung und Notifizierung von Konformit\u00c3\u00a4tsbewertungsstellen und f\u00c3\u00bcr deren \u00c3\u0153berwachung zust\u00c3\u00a4ndig ist;\n20. \u00e2\u20ac\u017eKonformit\u00c3\u00a4tsbewertung\u00e2\u20ac\u0153 ein Verfahren mit dem bewertet wird, ob die in Titel III Abschnitt 2 festgelegten Anforderungen an ein Hochrisiko-KI-System erf\u00c3\u00bcllt wurden;\n21. \u00e2\u20ac\u017eKonformit\u00c3\u00a4tsbewertungsstelle\u00e2\u20ac\u0153 eine Stelle, die Konformit\u00c3\u00a4tsbewertungst\u00c3\u00a4tigkeiten einschlie\u00c3\u0178lich Pr\u00c3\u00bcfungen, Zertifizierungen und Inspektionen durchf\u00c3\u00bchrt und dabei als Dritte auftritt;\n22. \u00e2\u20ac\u017enotifizierte Stelle\u00e2\u20ac\u0153 eine Konformit\u00c3\u00a4tsbewertungsstelle, die gem\u00c3\u00a4\u00c3\u0178 dieser Verordnung und den anderen einschl\u00c3\u00a4gigen Harmonisierungsrechtsvorschriften der Union notifiziert wurde;\n23. \u00e2\u20ac\u017ewesentliche Ver\u00c3\u00a4nderung\u00e2\u20ac\u0153 eine Ver\u00c3\u00a4nderung eines KI-Systems nach dessen Inverkehrbringen oder Inbetriebnahme, die in der vom Anbieter durchgef\u00c3\u00bchrten urspr\u00c3\u00bcnglichen Konformit\u00c3\u00a4tsbewertung nicht vorgesehen oder geplant war und durch die die Konformit\u00c3\u00a4t des KI-Systems mit den Anforderungen in Kapitel III Abschnitt 2 beeintr\u00c3\u00a4chtigt wird oder die zu einer \u00c3\u201enderung der Zweckbestimmung f\u00c3\u00bchrt, f\u00c3\u00bcr die das KI-System bewertet wurde;\n24. \u00e2\u20ac\u017eCE-Kennzeichnung\u00e2\u20ac\u0153 eine Kennzeichnung, durch die ein Anbieter erkl\u00c3\u00a4rt, dass ein KI-System die Anforderungen erf\u00c3\u00bcllt, die in Kapitel III Abschnitt 2 und in anderen anwendbaren Harmonisierungsrechtsvorschriften, die die Anbringung dieser Kennzeichnung vorsehen, festgelegt sind;\n25. \u00e2\u20ac\u017eSystem zur Beobachtung nach dem Inverkehrbringen\u00e2\u20ac\u0153 alle T\u00c3\u00a4tigkeiten, die Anbieter von KI-Systemen zur Sammlung und \u00c3\u0153berpr\u00c3\u00bcfung von Erfahrungen mit der Verwendung der von ihnen in Verkehr gebrachten oder in Betrieb genommenen KI-Systeme durchf\u00c3\u00bchren, um festzustellen, ob unverz\u00c3\u00bcglich n\u00c3\u00b6tige Korrektur- oder Pr\u00c3\u00a4ventivma\u00c3\u0178nahmen zu ergreifen sind;\n26. \u00e2\u20ac\u017eMarkt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde\u00e2\u20ac\u0153 die nationale Beh\u00c3\u00b6rde, die die T\u00c3\u00a4tigkeiten durchf\u00c3\u00bchrt und die Ma\u00c3\u0178nahmen ergreift, die in der Verordnung (EU) 2019/1020 vorgesehen sind;\n27. \u00e2\u20ac\u017eharmonisierte Norm\u00e2\u20ac\u0153 bezeichnet eine harmonisierte Norm im Sinne des Artikels 2 Absatz 1 Buchstabe c der Verordnung (EU) Nr. 1025/2012;\n28. \u00e2\u20ac\u017egemeinsame Spezifikation\u00e2\u20ac\u0153 eine Reihe technischer Spezifikationen im Sinne des Artikels 2 Nummer 4 der Verordnung (EU) Nr. 1025/2012, deren Befolgung es erm\u00c3\u00b6glicht, bestimmte Anforderungen der vorliegenden Verordnung zu erf\u00c3\u00bcllen;\n29. \u00e2\u20ac\u017eTrainingsdaten\u00e2\u20ac\u0153 Daten, die zum Trainieren eines KI-Systems verwendet werden, wobei dessen lernbare Parameter angepasst werden;\n30. \u00e2\u20ac\u017eValidierungsdaten\u00e2\u20ac\u0153 Daten, die zur Evaluation des trainierten KI-Systems und zur Einstellung seiner nicht erlernbaren Parameter und seines Lernprozesses verwendet werden, um unter anderem eine Unter- oder \u00c3\u0153beranpassung zu vermeiden;\n31. \u00e2\u20ac\u017eValidierungsdatensatz\u00e2\u20ac\u0153 einen separaten Datensatz oder einen Teil des Trainingsdatensatzes mit fester oder variabler Aufteilung;\n32. \u00e2\u20ac\u017eTestdaten\u00e2\u20ac\u0153 Daten, die f\u00c3\u00bcr eine unabh\u00c3\u00a4ngige Bewertung des KI-Systems verwendet werden, um die erwartete Leistung dieses Systems vor dessen Inverkehrbringen oder Inbetriebnahme zu best\u00c3\u00a4tigen;\n33. \u00e2\u20ac\u017eEingabedaten\u00e2\u20ac\u0153 die in ein KI-System eingespeisten oder von diesem direkt erfassten Daten, auf deren Grundlage das System eine Ausgabe hervorbringt;\n34. \u00e2\u20ac\u017ebiometrische Daten\u00e2\u20ac\u0153 mit speziellen technischen Verfahren gewonnene personenbezogene Daten zu den physischen, physiologischen oder verhaltenstypischen Merkmalen einer nat\u00c3\u00bcrlichen Person, wie etwa Gesichtsbilder oder daktyloskopische Daten;\n35. \u00e2\u20ac\u017ebiometrische Identifizierung\u00e2\u20ac\u0153 die automatisierte Erkennung physischer, physiologischer, verhaltensbezogener oder psychologischer menschlicher Merkmale zum Zwecke der Feststellung der Identit\u00c3\u00a4t einer nat\u00c3\u00bcrlichen Person durch den Vergleich biometrischer Daten dieser Person mit biometrischen Daten von Personen, die in einer Datenbank gespeichert sind;\n36. \u00e2\u20ac\u017ebiometrische Verifizierung\u00e2\u20ac\u0153 die automatisierte Eins-zu-eins-Verifizierung, einschlie\u00c3\u0178lich Authentifizierung, der Identit\u00c3\u00a4t nat\u00c3\u00bcrlicher Personen durch den Vergleich ihrer biometrischen Daten mit zuvor bereitgestellten biometrischen Daten;\n37. \u00e2\u20ac\u017ebesondere Kategorien personenbezogener Daten\u00e2\u20ac\u0153 die in Artikel 9 Absatz 1der Verordnung (EU) 2016/679, Artikel 10 der Richtlinie (EU) 2016/680 und Artikel 10 Absatz 1 der Verordnung (EU) 2018/1725 aufgef\u00c3\u00bchrten Kategorien personenbezogener Daten;\n38. \u00e2\u20ac\u017esensible operative Daten\u00e2\u20ac\u0153 operative Daten im Zusammenhang mit T\u00c3\u00a4tigkeiten zur Verh\u00c3\u00bctung, Aufdeckung, Untersuchung oder Verfolgung von Straftaten, deren Offenlegung die Integrit\u00c3\u00a4t von Strafverfahren gef\u00c3\u00a4hrden k\u00c3\u00b6nnte;\n39. \u00e2\u20ac\u017eEmotionserkennungssystem\u00e2\u20ac\u0153 ein KI-System, das dem Zweck dient, Emotionen oder Absichten nat\u00c3\u00bcrlicher Personen auf der Grundlage ihrer biometrischen Daten festzustellen oder daraus abzuleiten;\n40. \u00e2\u20ac\u017eSystem zur biometrischen Kategorisierung\u00e2\u20ac\u0153 ein KI-System, das dem Zweck dient, nat\u00c3\u00bcrliche Personen auf der Grundlage ihrer biometrischen Daten bestimmten Kategorien zuzuordnen, sofern es sich um eine Nebenfunktion eines anderen kommerziellen Dienstes handelt und aus objektiven technischen Gr\u00c3\u00bcnden unbedingt erforderlich ist;\n41. \u00e2\u20ac\u017ebiometrisches Fernidentifizierungssystem\u00e2\u20ac\u0153 ein KI-System, das dem Zweck dient, nat\u00c3\u00bcrliche Personen ohne ihre aktive Einbeziehung und in der Regel aus der Ferne durch Abgleich der biometrischen Daten einer Person mit den in einer Referenzdatenbank gespeicherten biometrischen Daten zu identifizieren;\n42. \u00e2\u20ac\u017ebiometrisches Echtzeit-Fernidentifizierungssystem\u00e2\u20ac\u0153 ein biometrisches Fernidentifizierungssystem, bei dem die Erfassung biometrischer Daten, der Abgleich und die Identifizierung ohne erhebliche Verz\u00c3\u00b6gerung erfolgen, und das zur Vermeidung einer Umgehung der Vorschriften nicht nur die sofortige Identifizierung, sondern auch eine Identifizierung mit begrenzten kurzen Verz\u00c3\u00b6gerungen umfasst;\n43. \u00e2\u20ac\u017eSystem zur nachtr\u00c3\u00a4glichen biometrischen Fernidentifizierung\u00e2\u20ac\u0153 ein biometrisches Fernidentifizierungssystem, das kein biometrisches Echtzeit-Fernidentifizierungssystem ist;\n44. \u00e2\u20ac\u017e\u00c3\u00b6ffentlich zug\u00c3\u00a4nglicher Raum\u00e2\u20ac\u0153 einen einer unbestimmten Anzahl nat\u00c3\u00bcrlicher Personen zug\u00c3\u00a4nglichen physischen Ort in privatem oder \u00c3\u00b6ffentlichem Eigentum, unabh\u00c3\u00a4ngig davon, ob bestimmte Bedingungen f\u00c3\u00bcr den Zugang gelten, und unabh\u00c3\u00a4ngig von m\u00c3\u00b6glichen Kapazit\u00c3\u00a4tsbeschr\u00c3\u00a4nkungen;\n45. \u00e2\u20ac\u017eStrafverfolgungsbeh\u00c3\u00b6rde\u00e2\u20ac\u0153\na) eine Beh\u00c3\u00b6rde, die f\u00c3\u00bcr die Verh\u00c3\u00bctung, Ermittlung, Aufdeckung oder Verfolgung von Straftaten oder die Strafvollstreckung, einschlie\u00c3\u0178lich des Schutzes vor und der Abwehr von Gefahren f\u00c3\u00bcr die \u00c3\u00b6ffentliche Sicherheit, zust\u00c3\u00a4ndig ist, oder\nb) eine andere Stelle oder Einrichtung, der durch nationales Recht die Aus\u00c3\u00bcbung \u00c3\u00b6ffentlicher Gewalt und hoheitlicher Befugnisse zur Verh\u00c3\u00bctung, Ermittlung, Aufdeckung oder Verfolgung von Straftaten oder zur Strafvollstreckung, einschlie\u00c3\u0178lich des Schutzes vor und der Abwehr von Gefahren f\u00c3\u00bcr die \u00c3\u00b6ffentliche Sicherheit, \u00c3\u00bcbertragen wurde;\n46. \u00e2\u20ac\u017eStrafverfolgung\u00e2\u20ac\u0153 T\u00c3\u00a4tigkeiten der Strafverfolgungsbeh\u00c3\u00b6rden oder in deren Auftrag zur Verh\u00c3\u00bctung, Ermittlung, Aufdeckung oder Verfolgung von Straftaten oder zur Strafvollstreckung, einschlie\u00c3\u0178lich des Schutzes vor und der Abwehr von Gefahren f\u00c3\u00bcr die \u00c3\u00b6ffentliche Sicherheit;\n47. \u00e2\u20ac\u017eB\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz\u00e2\u20ac\u0153 die Aufgabe der Kommission, zur Umsetzung, Beobachtung und \u00c3\u0153berwachung von KI-Systemen und KI-Modellen mit allgemeinem Verwendungszweck und zu der im Beschluss der Kommission vom 24. Januar 2024 vorgesehenen KI-Governance beizutragen; Bezugnahmen in dieser Verordnung auf das B\u00c3\u00bcro f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz gelten als Bezugnahmen auf die Kommission;\n48. \u00e2\u20ac\u017ezust\u00c3\u00a4ndige nationale Beh\u00c3\u00b6rde\u00e2\u20ac\u0153 eine notifizierende Beh\u00c3\u00b6rde oder eine Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde; in Bezug auf KI-Systeme, die von Organen, Einrichtungen und sonstigen Stellen der Union in Betrieb genommen oder verwendet werden, sind Bezugnahmen auf die zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden oder Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden in dieser Verordnung als Bezugnahmen auf den Europ\u00c3\u00a4ischen Datenschutzbeauftragten auszulegen;\n49. \u00e2\u20ac\u017eschwerwiegender Vorfall\u00e2\u20ac\u0153 einen Vorfall oder eine Fehlfunktion bez\u00c3\u00bcglich eines KI-Systems, das bzw. die direkt oder indirekt eine der nachstehenden Folgen hat:\na) den Tod oder die schwere gesundheitliche Sch\u00c3\u00a4digung einer Person;\nb) eine schwere und unumkehrbare St\u00c3\u00b6rung der Verwaltung oder des Betriebs kritischer Infrastrukturen;\nc) die Verletzung von Pflichten aus den Unionsrechtsvorschriften zum Schutz der Grundrechte;\nd) schwere Sach- oder Umweltsch\u00c3\u00a4den;\n50. \u00e2\u20ac\u017epersonenbezogene Daten\u00e2\u20ac\u0153 personenbezogene Daten im Sinne von Artikel 4 Nummer 1 der Verordnung (EU) 2016/679;\n51. \u00e2\u20ac\u017enicht personenbezogene Daten\u00e2\u20ac\u0153 Daten, die keine personenbezogenen Daten im Sinne von Artikel 4 Nummer 1 der Verordnung (EU) 2016/679 sind;\n52. \u00e2\u20ac\u017eProfiling\u00e2\u20ac\u0153 das Profiling im Sinne von Artikel 4 Nummer 4 der Verordnung (EU) 2016/679;\n53. \u00e2\u20ac\u017ePlan f\u00c3\u00bcr einen Test unter Realbedingungen\u00e2\u20ac\u0153 ein Dokument, in dem die Ziele, die Methodik, der geografische, bev\u00c3\u00b6lkerungsbezogene und zeitliche Umfang, die \u00c3\u0153berwachung, die Organisation und die Durchf\u00c3\u00bchrung eines Tests unter Realbedingungen beschrieben werden;\n54. \u00e2\u20ac\u017ePlan f\u00c3\u00bcr das Reallabor\u00e2\u20ac\u0153 ein zwischen dem teilnehmenden Anbieter und der zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde vereinbartes Dokument, in dem die Ziele, die Bedingungen, der Zeitrahmen, die Methodik und die Anforderungen f\u00c3\u00bcr die im Reallabor durchgef\u00c3\u00bchrten T\u00c3\u00a4tigkeiten beschrieben werden;\n55. \u00e2\u20ac\u017eKI-Reallabor\u00e2\u20ac\u0153 einen kontrollierten Rahmen, der von einer zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rde geschaffen wird und den Anbieter oder zuk\u00c3\u00bcnftige Anbieter von KI-Systemen nach einem Plan f\u00c3\u00bcr das Reallabor einen begrenzten Zeitraum und unter regulatorischer Aufsicht nutzen k\u00c3\u00b6nnen, um ein innovatives KI-System zu entwickeln, zu trainieren, zu validieren und \u00e2\u20ac\u201d gegebenenfalls unter Realbedingungen \u00e2\u20ac\u201d zu testen.\n56. \u00e2\u20ac\u017eKI-Kompetenz\u00e2\u20ac\u0153 die F\u00c3\u00a4higkeiten, die Kenntnisse und das Verst\u00c3\u00a4ndnis, die es Anbietern, Betreibern und Betroffenen unter Ber\u00c3\u00bccksichtigung ihrer jeweiligen Rechte und Pflichten im Rahmen dieser Verordnung erm\u00c3\u00b6glichen, KI-Systeme sachkundig einzusetzen sowie sich der Chancen und Risiken von KI und m\u00c3\u00b6glicher Sch\u00c3\u00a4den, die sie verursachen kann, bewusst zu werden.\n57. \u00e2\u20ac\u017eTest unter Realbedingungen\u00e2\u20ac\u0153 den befristeten Test eines KI-Systems auf seine Zweckbestimmung, der unter Realbedingungen au\u00c3\u0178erhalb eines Labors oder einer anderweitig simulierten Umgebung erfolgt, um zuverl\u00c3\u00a4ssige und belastbare Daten zu erheben und die Konformit\u00c3\u00a4t des KI-Systems mit den Anforderungen der vorliegenden Verordnung zu bewerten und zu \u00c3\u00bcberpr\u00c3\u00bcfen, wobei dieser Test nicht als Inverkehrbringen oder Inbetriebnahme des KI-Systems im Sinne dieser Verordnung gilt, sofern alle Bedingungen nach Artikel 57 oder Artikel 60 erf\u00c3\u00bcllt sind;\n58. \u00e2\u20ac\u017eTestteilnehmer\u00e2\u20ac\u0153 f\u00c3\u00bcr die Zwecke eines Tests unter Realbedingungen eine nat\u00c3\u00bcrliche Person, die an dem Test unter Realbedingungen teilnimmt;\n59. \u00e2\u20ac\u017einformierte Einwilligung\u00e2\u20ac\u0153 eine aus freien St\u00c3\u00bccken erfolgende, spezifische, eindeutige und freiwillige Erkl\u00c3\u00a4rung der Bereitschaft, an einem bestimmten Test unter Realbedingungen teilzunehmen, durch einen Testteilnehmer, nachdem dieser \u00c3\u00bcber alle Aspekte des Tests, die f\u00c3\u00bcr die Entscheidungsfindung des Testteilnehmers bez\u00c3\u00bcglich der Teilnahme relevant sind, aufgekl\u00c3\u00a4rt wurde;\n60. \u00e2\u20ac\u017eDeepfake\u00e2\u20ac\u0153 einen durch KI erzeugten oder manipulierten Bild-, Ton- oder Videoinhalt, der wirklichen Personen, Gegenst\u00c3\u00a4nden, Orten, Einrichtungen oder Ereignissen \u00c3\u00a4hnelt und einer Person f\u00c3\u00a4lschlicherweise als echt oder wahrheitsgem\u00c3\u00a4\u00c3\u0178 erscheinen w\u00c3\u00bcrde;\n61. \u00e2\u20ac\u017eweitverbreiteter Versto\u00c3\u0178\u00e2\u20ac\u0153 jede Handlung oder Unterlassung, die gegen das Unionsrecht verst\u00c3\u00b6\u00c3\u0178t, das die Interessen von Einzelpersonen sch\u00c3\u00bctzt, und die\na) die kollektiven Interessen von Einzelpersonen in mindestens zwei anderen Mitgliedstaaten als dem Mitgliedstaat sch\u00c3\u00a4digt oder zu sch\u00c3\u00a4digen droht, in dem\ni) die Handlung oder die Unterlassung ihren Ursprung hatte oder stattfand,\nii) der betreffende Anbieter oder gegebenenfalls sein Bevollm\u00c3\u00a4chtigter sich befindet oder niedergelassen ist oder\niii) der Betreiber niedergelassen ist, sofern der Versto\u00c3\u0178 vom Betreiber begangen wird,\nb) die kollektiven Interessen von Einzelpersonen gesch\u00c3\u00a4digt hat, sch\u00c3\u00a4digt oder sch\u00c3\u00a4digen k\u00c3\u00b6nnte und allgemeine Merkmale aufweist, einschlie\u00c3\u0178lich derselben rechtswidrigen Praxis oder desselben verletzten Interesses, und gleichzeitig auftritt und von demselben Akteur in mindestens drei Mitgliedstaaten begangen wird;\n62. \u00e2\u20ac\u017ekritische Infrastrukturen\u00e2\u20ac\u0153 kritische Infrastrukturen im Sinne von Artikel 2 Nummer 4 der Richtlinie (EU) 2022/2557;\n63. \u00e2\u20ac\u017eKI-Modell mit allgemeinem Verwendungszweck\u00e2\u20ac\u0153 ein KI-Modell \u00e2\u20ac\u201d einschlie\u00c3\u0178lich der F\u00c3\u00a4lle, in denen ein solches KI-Modell mit einer gro\u00c3\u0178en Datenmenge unter umfassender Selbst\u00c3\u00bcberwachung trainiert wird \u00e2\u20ac\u201d, das eine erhebliche allgemeine Verwendbarkeit aufweist und in der Lage ist, unabh\u00c3\u00a4ngig von der Art und Weise seines Inverkehrbringens ein breites Spektrum unterschiedlicher Aufgaben kompetent zu erf\u00c3\u00bcllen, und das in eine Vielzahl nachgelagerter Systeme oder Anwendungen integriert werden kann, ausgenommen KI-Modelle, die vor ihrem Inverkehrbringen f\u00c3\u00bcr Forschungs- und Entwicklungst\u00c3\u00a4tigkeiten oder die Konzipierung von Prototypen eingesetzt werden;\n64. \u00e2\u20ac\u017eF\u00c3\u00a4higkeiten mit hoher Wirkkraft\u00e2\u20ac\u0153 bezeichnet F\u00c3\u00a4higkeiten, die den bei den fortschrittlichsten KI-Modellen mit allgemeinem Verwendungszweck festgestellten F\u00c3\u00a4higkeiten entsprechen oder diese \u00c3\u00bcbersteigen;\n65. \u00e2\u20ac\u017esystemisches Risiko\u00e2\u20ac\u0153 ein Risiko, das f\u00c3\u00bcr die F\u00c3\u00a4higkeiten mit hoher Wirkkraft von KI-Modellen mit allgemeinem Verwendungszweck spezifisch ist und aufgrund deren Reichweite oder aufgrund tats\u00c3\u00a4chlicher oder vern\u00c3\u00bcnftigerweise vorhersehbarer negativer Folgen f\u00c3\u00bcr die \u00c3\u00b6ffentliche Gesundheit, die Sicherheit, die \u00c3\u00b6ffentliche Sicherheit, die Grundrechte oder die Gesellschaft insgesamt erhebliche Auswirkungen auf den Unionsmarkt hat, die sich in gro\u00c3\u0178em Umfang \u00c3\u00bcber die gesamte Wertsch\u00c3\u00b6pfungskette hinweg verbreiten k\u00c3\u00b6nnen;\n66. \u00e2\u20ac\u017eKI-System mit allgemeinem Verwendungszweck\u00e2\u20ac\u0153 ein KI-System, das auf einem KI-Modell mit allgemeinem Verwendungszweck beruht und in der Lage ist, einer Vielzahl von Zwecken sowohl f\u00c3\u00bcr die direkte Verwendung als auch f\u00c3\u00bcr die Integration in andere KI-Systeme zu dienen;\n67. \u00e2\u20ac\u017eGleitkommaoperation\u00e2\u20ac\u0153 jede Rechenoperation oder jede Zuweisung mit Gleitkommazahlen, bei denen es sich um eine Teilmenge der reellen Zahlen handelt, die auf Computern typischerweise durch das Produkt aus einer ganzen Zahl mit fester Genauigkeit und einer festen Basis mit ganzzahligem Exponenten dargestellt wird;\n68. \u00e2\u20ac\u017enachgelagerter Anbieter\u00e2\u20ac\u0153 einen Anbieter eines KI-Systems, einschlie\u00c3\u0178lich eines KI-Systems mit allgemeinem Verwendungszweck, das ein KI-Modell integriert, unabh\u00c3\u00a4ngig davon, ob das KI-Modell von ihm selbst bereitgestellt und vertikal integriert wird oder von einer anderen Einrichtung auf der Grundlage vertraglicher Beziehungen bereitgestellt wird."}, {"color": "#97c2fc", "id": "Art 4", "label": "Art 4", "shape": "dot", "title": "### Artikel 4: KI-Kompetenz\nDie Anbieter und Betreiber von KI-Systemen ergreifen Ma\u00c3\u0178nahmen, um nach besten Kr\u00c3\u00a4ften sicherzustellen, dass ihr Personal und andere Personen, die in ihrem Auftrag mit dem Betrieb und der Nutzung von KI-Systemen befasst sind, \u00c3\u00bcber ein ausreichendes Ma\u00c3\u0178 an KI-Kompetenz verf\u00c3\u00bcgen, wobei ihre technischen Kenntnisse, ihre Erfahrung, ihre Ausbildung und Schulung und der Kontext, in dem die KI-Systeme eingesetzt werden sollen, sowie die Personen oder Personengruppen, bei denen die KI-Systeme eingesetzt werden sollen, zu ber\u00c3\u00bccksichtigen sind."}, {"color": "#97c2fc", "id": "Art 5", "label": "Art 5", "shape": "dot", "title": "# KAPITEL II: VERBOTENE PRAKTIKEN IM KI-BEREICH\n### Artikel 5: Verbotene Praktiken im KI-Bereich\n(1) Folgende Praktiken im KI-Bereich sind verboten:\na) das Inverkehrbringen, die Inbetriebnahme oder die Verwendung eines KI-Systems, das Techniken der unterschwelligen Beeinflussung au\u00c3\u0178erhalb des Bewusstseins einer Person oder absichtlich manipulative oder t\u00c3\u00a4uschende Techniken mit dem Ziel oder der Wirkung einsetzt, das Verhalten einer Person oder einer Gruppe von Personen wesentlich zu ver\u00c3\u00a4ndern, indem ihre F\u00c3\u00a4higkeit, eine fundierte Entscheidung zu treffen, deutlich beeintr\u00c3\u00a4chtigt wird, wodurch sie veranlasst wird, eine Entscheidung zu treffen, die sie andernfalls nicht getroffen h\u00c3\u00a4tte, und zwar in einer Weise, die dieser Person, einer anderen Person oder einer Gruppe von Personen erheblichen Schaden zuf\u00c3\u00bcgt oder mit hinreichender Wahrscheinlichkeit zuf\u00c3\u00bcgen wird.\nb) das Inverkehrbringen, die Inbetriebnahme oder die Verwendung eines KI-Systems, das eine Vulnerabilit\u00c3\u00a4t oder Schutzbed\u00c3\u00bcrftigkeit einer nat\u00c3\u00bcrlichen Person oder einer bestimmten Gruppe von Personen aufgrund ihres Alters, einer Behinderung oder einer bestimmten sozialen oder wirtschaftlichen Situation mit dem Ziel oder der Wirkung ausnutzt, das Verhalten dieser Person oder einer dieser Gruppe angeh\u00c3\u00b6renden Person in einer Weise wesentlich zu ver\u00c3\u00a4ndern, die dieser Person oder einer anderen Person erheblichen Schaden zuf\u00c3\u00bcgt oder mit hinreichender Wahrscheinlichkeit zuf\u00c3\u00bcgen wird;\nc) das Inverkehrbringen, die Inbetriebnahme oder die Verwendung von KI-Systemen zur Bewertung oder Einstufung von nat\u00c3\u00bcrlichen Personen oder Gruppen von Personen \u00c3\u00bcber einen bestimmten Zeitraum auf der Grundlage ihres sozialen Verhaltens oder bekannter, abgeleiteter oder vorhergesagter pers\u00c3\u00b6nlicher Eigenschaften oder Pers\u00c3\u00b6nlichkeitsmerkmale, wobei die soziale Bewertung zu einem oder beiden der folgenden Ergebnisse f\u00c3\u00bchrt:\ni) Schlechterstellung oder Benachteiligung bestimmter nat\u00c3\u00bcrlicher Personen oder Gruppen von Personen in sozialen Zusammenh\u00c3\u00a4ngen, die in keinem Zusammenhang zu den Umst\u00c3\u00a4nden stehen, unter denen die Daten urspr\u00c3\u00bcnglich erzeugt oder erhoben wurden;\nii) Schlechterstellung oder Benachteiligung bestimmter nat\u00c3\u00bcrlicher Personen oder Gruppen von Personen in einer Weise, die im Hinblick auf ihr soziales Verhalten oder dessen Tragweite ungerechtfertigt oder unverh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig ist;\nd) das Inverkehrbringen, die Inbetriebnahme f\u00c3\u00bcr diesen spezifischen Zweck oder die Verwendung eines KI-Systems zur Durchf\u00c3\u00bchrung von Risikobewertungen in Bezug auf nat\u00c3\u00bcrliche Personen, um das Risiko, dass eine nat\u00c3\u00bcrliche Person eine Straftat begeht, ausschlie\u00c3\u0178lich auf der Grundlage des Profiling einer nat\u00c3\u00bcrlichen Person oder der Bewertung ihrer pers\u00c3\u00b6nlichen Merkmale und Eigenschaften zu bewerten oder vorherzusagen; dieses Verbot gilt nicht f\u00c3\u00bcr KI-Systeme, die dazu verwendet werden, die durch Menschen durchgef\u00c3\u00bchrte Bewertung der Beteiligung einer Person an einer kriminellen Aktivit\u00c3\u00a4t, die sich bereits auf objektive und \u00c3\u00bcberpr\u00c3\u00bcfbare Tatsachen st\u00c3\u00bctzt, die in unmittelbarem Zusammenhang mit einer kriminellen Aktivit\u00c3\u00a4t stehen, zu unterst\u00c3\u00bctzen;\ne) das Inverkehrbringen, die Inbetriebnahme f\u00c3\u00bcr diesen spezifischen Zweck oder die Verwendung von KI-Systemen, die Datenbanken zur Gesichtserkennung durch das ungezielte Auslesen von Gesichtsbildern aus dem Internet oder von \u00c3\u0153berwachungsaufnahmen erstellen oder erweitern;\nf) das Inverkehrbringen, die Inbetriebnahme f\u00c3\u00bcr diesen spezifischen Zweck oder die Verwendung von KI-Systemen zur Ableitung von Emotionen einer nat\u00c3\u00bcrlichen Person am Arbeitsplatz und in Bildungseinrichtungen, es sei denn, die Verwendung des KI-Systems soll aus medizinischen Gr\u00c3\u00bcnden oder Sicherheitsgr\u00c3\u00bcnden eingef\u00c3\u00bchrt oder auf den Markt gebracht werden;\ng) das Inverkehrbringen, die Inbetriebnahme f\u00c3\u00bcr diesen spezifischen Zweck oder die Verwendung von Systemen zur biometrischen Kategorisierung, mit denen nat\u00c3\u00bcrliche Personen individuell auf der Grundlage ihrer biometrischen Daten kategorisiert werden, um ihre Rasse, ihre politischen Einstellungen, ihre Gewerkschaftszugeh\u00c3\u00b6rigkeit, ihre religi\u00c3\u00b6sen oder weltanschaulichen \u00c3\u0153berzeugungen, ihr Sexualleben oder ihre sexuelle Ausrichtung zu erschlie\u00c3\u0178en oder abzuleiten; dieses Verbot gilt nicht f\u00c3\u00bcr die Kennzeichnung oder Filterung rechtm\u00c3\u00a4\u00c3\u0178ig erworbener biometrischer Datens\u00c3\u00a4tze, wie z. B. Bilder auf der Grundlage biometrischer Daten oder die Kategorisierung biometrischer Daten im Bereich der Strafverfolgung;\nh) die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken, au\u00c3\u0178er wenn und insoweit dies im Hinblick auf eines der folgenden Ziele unbedingt erforderlich ist:\ni) gezielte Suche nach bestimmten Opfern von Entf\u00c3\u00bchrung, Menschenhandel oder sexueller Ausbeutung sowie die Suche nach vermissten Personen;\nii) Abwenden einer konkreten, erheblichen und unmittelbaren Gefahr f\u00c3\u00bcr das Leben oder die k\u00c3\u00b6rperliche Unversehrtheit nat\u00c3\u00bcrlicher Personen oder einer tats\u00c3\u00a4chlichen und bestehenden oder tats\u00c3\u00a4chlichen und vorhersehbaren Gefahr eines Terroranschlags;\niii) Aufsp\u00c3\u00bcren oder Identifizieren einer Person, die der Begehung einer Straftat verd\u00c3\u00a4chtigt wird, zum Zwecke der Durchf\u00c3\u00bchrung von strafrechtlichen Ermittlungen oder von Strafverfahren oder der Vollstreckung einer Strafe f\u00c3\u00bcr die in Anhang II aufgef\u00c3\u00bchrten Straftaten, die in dem betreffenden Mitgliedstaat nach dessen Recht mit einer Freiheitsstrafe oder einer freiheitsentziehenden Ma\u00c3\u0178regel der Sicherung im H\u00c3\u00b6chstma\u00c3\u0178 von mindestens vier Jahren bedroht ist.\nUnterabsatz 1 Buchstabe h gilt unbeschadet des Artikels 9 der Verordnung (EU) 2016/679 f\u00c3\u00bcr die Verarbeitung biometrischer Daten zu anderen Zwecken als der Strafverfolgung.\n(2) Die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken im Hinblick auf die in Absatz 1 Unterabsatz 1 Buchstabe h genannten Ziele darf f\u00c3\u00bcr die in jenem Buchstaben genannten Zwecke nur zur Best\u00c3\u00a4tigung der Identit\u00c3\u00a4t der speziell betroffenen Person erfolgen, wobei folgende Elemente ber\u00c3\u00bccksichtigt werden:\na) die Art der Situation, die der m\u00c3\u00b6glichen Verwendung zugrunde liegt, insbesondere die Schwere, die Wahrscheinlichkeit und das Ausma\u00c3\u0178 des Schadens, der entstehen w\u00c3\u00bcrde, wenn das System nicht eingesetzt w\u00c3\u00bcrde;\nb) die Folgen der Verwendung des Systems f\u00c3\u00bcr die Rechte und Freiheiten aller betroffenen Personen, insbesondere die Schwere, die Wahrscheinlichkeit und das Ausma\u00c3\u0178 solcher Folgen.\nDar\u00c3\u00bcber hinaus sind bei der Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken im Hinblick auf die in Absatz 1 Unterabsatz 1 Buchstabe h des vorliegenden Artikels genannten Ziele notwendige und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ige Schutzvorkehrungen und Bedingungen f\u00c3\u00bcr die Verwendung im Einklang mit nationalem Recht \u00c3\u00bcber die Erm\u00c3\u00a4chtigung ihrer Verwendung einzuhalten, insbesondere in Bezug auf die zeitlichen, geografischen und personenbezogenen Beschr\u00c3\u00a4nkungen. Die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen ist nur dann zu gestatten, wenn die Strafverfolgungsbeh\u00c3\u00b6rde eine Folgenabsch\u00c3\u00a4tzung im Hinblick auf die Grundrechte gem\u00c3\u00a4\u00c3\u0178 Artikel 27 abgeschlossen und das System gem\u00c3\u00a4\u00c3\u0178 Artikel 49 in der EU-Datenbank registriert hat. In hinreichend begr\u00c3\u00bcndeten dringenden F\u00c3\u00a4llen kann jedoch mit der Verwendung solcher Systeme zun\u00c3\u00a4chst ohne Registrierung in der EU-Datenbank begonnen werden, sofern diese Registrierung unverz\u00c3\u00bcglich erfolgt.\n(3) F\u00c3\u00bcr die Zwecke des Absatz 1 Unterabsatz 1 Buchstabe h und des Absatzes 2 ist f\u00c3\u00bcr jede Verwendung eines biometrischen Echtzeit-Fernidentifizierungssystems in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken eine vorherige Genehmigung erforderlich, die von einer Justizbeh\u00c3\u00b6rde oder einer unabh\u00c3\u00a4ngigen Verwaltungsbeh\u00c3\u00b6rde des Mitgliedstaats, in dem die Verwendung erfolgen soll, auf begr\u00c3\u00bcndeten Antrag und gem\u00c3\u00a4\u00c3\u0178 den in Absatz 5 genannten detaillierten nationalen Rechtsvorschriften erteilt wird, wobei deren Entscheidung bindend ist. In hinreichend begr\u00c3\u00bcndeten dringenden F\u00c3\u00a4llen kann jedoch mit der Verwendung eines solchen Systems zun\u00c3\u00a4chst ohne Genehmigung begonnen werden, sofern eine solche Genehmigung unverz\u00c3\u00bcglich, sp\u00c3\u00a4testens jedoch innerhalb von 24 Stunden beantragt wird. Wird eine solche Genehmigung abgelehnt, so wird die Verwendung mit sofortiger Wirkung eingestellt und werden alle Daten sowie die Ergebnisse und Ausgaben dieser Verwendung unverz\u00c3\u00bcglich verworfen und gel\u00c3\u00b6scht.\nDie zust\u00c3\u00a4ndige Justizbeh\u00c3\u00b6rde oder eine unabh\u00c3\u00a4ngige Verwaltungsbeh\u00c3\u00b6rde, deren Entscheidung bindend ist, erteilt die Genehmigung nur dann, wenn sie auf der Grundlage objektiver Nachweise oder eindeutiger Hinweise, die ihr vorgelegt werden, davon \u00c3\u00bcberzeugt ist, dass die Verwendung des betreffenden biometrischen Echtzeit-Fernidentifizierungssystems f\u00c3\u00bcr das Erreichen eines der in Absatz 1 Unterabsatz 1 Buchstabe h genannten Ziele \u00e2\u20ac\u201d wie im Antrag angegeben \u00e2\u20ac\u201d notwendig und verh\u00c3\u00a4ltnism\u00c3\u00a4\u00c3\u0178ig ist und insbesondere auf das in Bezug auf den Zeitraum sowie den geografischen und pers\u00c3\u00b6nlichen Anwendungsbereich unbedingt erforderliche Ma\u00c3\u0178 beschr\u00c3\u00a4nkt bleibt. Bei ihrer Entscheidung \u00c3\u00bcber den Antrag ber\u00c3\u00bccksichtigt diese Beh\u00c3\u00b6rde die in Absatz 2 genannten Elemente. Eine Entscheidung, aus der sich eine nachteilige Rechtsfolge f\u00c3\u00bcr eine Person ergibt, darf nicht ausschlie\u00c3\u0178lich auf der Grundlage der Ausgabe des biometrischen Echtzeit-Fernidentifizierungssystems getroffen werden.\n(4) Unbeschadet des Absatzes 3 wird jede Verwendung eines biometrischen Echtzeit-Fernidentifizierungssystems in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken der zust\u00c3\u00a4ndigen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rde und der nationalen Datenschutzbeh\u00c3\u00b6rde gem\u00c3\u00a4\u00c3\u0178 den in Absatz 5 genannten nationalen Vorschriften mitgeteilt. Die Mitteilung muss mindestens die in Absatz 6 genannten Angaben enthalten und darf keine sensiblen operativen Daten enthalten.\n(5) Ein Mitgliedstaat kann die M\u00c3\u00b6glichkeit einer vollst\u00c3\u00a4ndigen oder teilweisen Erm\u00c3\u00a4chtigung zur Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken innerhalb der in Absatz 1 Unterabsatz 1 Buchstabe h sowie Abs\u00c3\u00a4tze 2 und 3 aufgef\u00c3\u00bchrten Grenzen und unter den dort genannten Bedingungen vorsehen. Die betreffenden Mitgliedstaaten legen in ihrem nationalen Recht die erforderlichen detaillierten Vorschriften f\u00c3\u00bcr die Beantragung, Erteilung und Aus\u00c3\u00bcbung der in Absatz 3 genannten Genehmigungen sowie f\u00c3\u00bcr die entsprechende Beaufsichtigung und Berichterstattung fest. In diesen Vorschriften wird auch festgelegt, im Hinblick auf welche der in Absatz 1 Unterabsatz 1 Buchstabe h aufgef\u00c3\u00bchrten Ziele und welche der unter Buchstabe h Ziffer iii genannten Straftaten die zust\u00c3\u00a4ndigen Beh\u00c3\u00b6rden erm\u00c3\u00a4chtigt werden k\u00c3\u00b6nnen, diese Systeme zu Strafverfolgungszwecken zu verwenden. Die Mitgliedstaaten teilen der Kommission diese Vorschriften sp\u00c3\u00a4testens 30 Tage nach ihrem Erlass mit. Die Mitgliedstaaten k\u00c3\u00b6nnen im Einklang mit dem Unionsrecht strengere Rechtsvorschriften f\u00c3\u00bcr die Verwendung biometrischer Fernidentifizierungssysteme erlassen.\n(6) Die nationalen Markt\u00c3\u00bcberwachungsbeh\u00c3\u00b6rden und die nationalen Datenschutzbeh\u00c3\u00b6rden der Mitgliedstaaten, denen gem\u00c3\u00a4\u00c3\u0178 Absatz 4 die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken mitgeteilt wurden, legen der Kommission Jahresberichte \u00c3\u00bcber diese Verwendung vor. Zu diesem Zweck stellt die Kommission den Mitgliedstaaten und den nationalen Markt\u00c3\u00bcberwachungs- und Datenschutzbeh\u00c3\u00b6rden ein Muster zur Verf\u00c3\u00bcgung, das Angaben \u00c3\u00bcber die Anzahl der Entscheidungen der zust\u00c3\u00a4ndigen Justizbeh\u00c3\u00b6rden oder einer unabh\u00c3\u00a4ngigen Verwaltungsbeh\u00c3\u00b6rde, deren Entscheidung \u00c3\u00bcber Genehmigungsantr\u00c3\u00a4ge gem\u00c3\u00a4\u00c3\u0178 Absatz 3 bindend ist, und deren Ergebnis enth\u00c3\u00a4lt.\n(7) Die Kommission ver\u00c3\u00b6ffentlicht Jahresberichte \u00c3\u00bcber die Verwendung biometrischer Echtzeit-Fernidentifizierungssysteme in \u00c3\u00b6ffentlich zug\u00c3\u00a4nglichen R\u00c3\u00a4umen zu Strafverfolgungszwecken, die auf aggregierten Daten aus den Mitgliedstaaten auf der Grundlage der in Absatz 6 genannten Jahresberichte beruhen. Diese Jahresberichte d\u00c3\u00bcrfen keine sensiblen operativen Daten im Zusammenhang mit den damit verbundenen Strafverfolgungsma\u00c3\u0178nahmen enthalten.\n(8) Dieser Artikel ber\u00c3\u00bchrt nicht die Verbote, die gelten, wenn KI-Praktiken gegen andere Rechtsvorschriften der Union versto\u00c3\u0178en."}, {"color": "#97c2fc", "id": "Art 6", "label": "Art 6", "shape": "dot", "title": "# KAPITEL III: HOCHRISIKO-KI-SYSTEME\n## ABSCHNITT 1: Einstufung von KI-Systemen als Hochrisiko-KI-Systeme\n### Artikel 6: Einstufungsvorschriften f\u00c3\u00bcr Hochrisiko-KI-Systeme\n(1) Ungeachtet dessen, ob ein KI-System unabh\u00c3\u00a4ngig von den unter den Buchstaben a und b genannten Produkten in Verkehr gebracht oder in Betrieb genommen wird, gilt es als Hochrisiko-KI-System, wenn die beiden folgenden Bedingungen erf\u00c3\u00bcllt sind:\na) das KI-System soll als Sicherheitsbauteil eines unter die in Anhang I aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union fallenden Produkts verwendet werden oder das KI-System ist selbst ein solches Produkt;\nb) das Produkt, dessen Sicherheitsbauteil gem\u00c3\u00a4\u00c3\u0178 Buchstabe a das KI-System ist, oder das KI-System selbst als Produkt muss einer Konformit\u00c3\u00a4tsbewertung durch Dritte im Hinblick auf das Inverkehrbringen oder die Inbetriebnahme dieses Produkts gem\u00c3\u00a4\u00c3\u0178 den in Anhang I aufgef\u00c3\u00bchrten Harmonisierungsrechtsvorschriften der Union unterzogen werden.\n(2) Zus\u00c3\u00a4tzlich zu den in Absatz 1 genannten Hochrisiko-KI-Systemen gelten die in Anhang III genannten KI-Systeme als hochriskant.\n(3) Abweichend von Absatz 2 gilt ein in Anhang III genanntes KI-System nicht als hochriskant, wenn es kein erhebliches Risiko der Beeintr\u00c3\u00a4chtigung in Bezug auf die Gesundheit, Sicherheit oder Grundrechte nat\u00c3\u00bcrlicher Personen birgt, indem es unter anderem nicht das Ergebnis der Entscheidungsfindung wesentlich beeinflusst.\nUnterabsatz 1 gilt, wenn eine der folgenden Bedingungen erf\u00c3\u00bcllt ist:\na) das KI-System ist dazu bestimmt, eine eng gefasste Verfahrensaufgabe durchzuf\u00c3\u00bchren;\nb) das KI-System ist dazu bestimmt, das Ergebnis einer zuvor abgeschlossenen menschlichen T\u00c3\u00a4tigkeit zu verbessern;\nc) das KI-System ist dazu bestimmt, Entscheidungsmuster oder Abweichungen von fr\u00c3\u00bcheren Entscheidungsmustern zu erkennen, und ist nicht dazu gedacht, die zuvor abgeschlossene menschliche Bewertung ohne eine angemessene menschliche \u00c3\u0153berpr\u00c3\u00bcfung zu ersetzen oder zu beeinflussen; oder\nd) das KI-System ist dazu bestimmt, eine vorbereitende Aufgabe f\u00c3\u00bcr eine Bewertung durchzuf\u00c3\u00bchren, die f\u00c3\u00bcr die Zwecke der in Anhang III aufgef\u00c3\u00bchrten Anwendungsf\u00c3\u00a4lle relevant ist.\nUngeachtet des Unterabsatzes 1 gilt ein in Anhang III aufgef\u00c3\u00bchrtes KI-System immer dann als hochriskant, wenn es ein Profiling nat\u00c3\u00bcrlicher Personen vornimmt.\n(4) Ein Anbieter, der der Auffassung ist, dass ein in Anhang III aufgef\u00c3\u00bchrtes KI-System nicht hochriskant ist, dokumentiert seine Bewertung, bevor dieses System in Verkehr gebracht oder in Betrieb genommen wird. Dieser Anbieter unterliegt der Registrierungspflicht gem\u00c3\u00a4\u00c3\u0178 Artikel 49 Absatz 2. Auf Verlangen der zust\u00c3\u00a4ndigen nationalen Beh\u00c3\u00b6rden legt der Anbieter die Dokumentation der Bewertung vor.\n(5) Die Kommission stellt nach Konsultation des Europ\u00c3\u00a4ischen Gremiums f\u00c3\u00bcr K\u00c3\u00bcnstliche Intelligenz (im Folgenden \u00e2\u20ac\u017eKI-Gremium\u00e2\u20ac\u0153) sp\u00c3\u00a4testens bis zum 2. Februar 2026 Leitlinien zur praktischen Umsetzung dieses Artikels gem\u00c3\u00a4\u00c3\u0178 Artikel 96 und eine umfassende Liste praktischer Beispiele f\u00c3\u00bcr Anwendungsf\u00c3\u00a4lle f\u00c3\u00bcr KI-Systeme, die hochriskant oder nicht hochriskant sind, bereit.\n(6) Die Kommission ist befugt, gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte zu erlassen, um Absatz 3 Unterabsatz 2 des vorliegenden Artikels zu \u00c3\u00a4ndern, indem neue Bedingungen zu den darin genannten Bedingungen hinzugef\u00c3\u00bcgt oder diese ge\u00c3\u00a4ndert werden, wenn konkrete und zuverl\u00c3\u00a4ssige Beweise f\u00c3\u00bcr das Vorhandensein von KI-Systemen vorliegen, die in den Anwendungsbereich von Anhang III fallen, jedoch kein erhebliches Risiko der Beeintr\u00c3\u00a4chtigung in Bezug auf die Gesundheit, Sicherheit oder Grundrechte nat\u00c3\u00bcrlicher Personen bergen.\n(7) Die Kommission erl\u00c3\u00a4sst gem\u00c3\u00a4\u00c3\u0178 Artikel 97 delegierte Rechtsakte, um Absatz 3 Unterabsatz 2 des
