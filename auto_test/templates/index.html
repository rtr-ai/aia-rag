<!DOCTYPE html>
<html>
<head>
    <title>Question Comparison</title>
</head>
<body>
    <h1>Questions:</h1>
    <ul>
        {% for question in questions %}
        <li><a href="{{ url_for('compare', encoded_question=question | urlencode) }}">{{ question }}</a></li>
        {% endfor %}
    </ul>

    <h2>Overall Summary</h2>
    <p><strong>Average Matched Percentage:</strong> {{ average_matched_percentage|float|round(2) }}%</p>

    <!-- Debugging: Test if this part of the HTML renders -->
    <h2>Download Report</h2>
    <p>You can download the analysis report for all questions in Excel by clicking the button below.</p>
    
    <button onclick="window.location.href='{{ url_for('generate_report') }}'">Download Excel Report</button>
</body>
</html>
